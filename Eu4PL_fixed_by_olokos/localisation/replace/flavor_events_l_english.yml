 valladolid_sepulveda: "Colonial Policies: SepĂşlveda"
 desc_valladolid_sepulveda: "Our motherland has adopted colonial policies in alignment with SepĂşlveda's reasoning that Indians are naturally disposed to be slaves and that slavery is also the best way for their Christian overlords to encourage them to convert to the true faith."
 valladolid_sepulveda_motherland: "Colonial Policies: SepĂşlveda"
 desc_valladolid_sepulveda_motherland: "We have adopted colonial policies in alignment with SepĂşlveda's reasoning that Indians are naturally disposed to be slaves and that slavery is also the best way for their Christian overlords to encourage them to convert to the true faith. As a result the land owners in our colonies have little to worry about in terms of retribution for the way they treat the local population and as a result are able to extract greater profit from the land."
 valladolid_las_casas: "Colonial Policies: Las Casas"
 desc_valladolid_las_casas: "Our motherland has adopted colonial policies in alignment with Las Casas reasoning that Indians are not barbarians and have a free will. They should therefore convert to Christianity out of their own free will and cannot be enslaved without consequences."
 angered_colonial_land_owners: "Angered Land Owners"
 solo_madrid_es_corte: "Sólo Madrid es corte!"
 desc_solo_madrid_es_corte: "Madrid has gone from being a small Castilian city to the capital of the Kingdom of Spain. As a result the city is growing very quickly as all the people of our court and administration settle there. Royal architects are also overseeing the expansion of the city in order to create a capital suitable to rule a growing empire such as ours."
 alhambra_decree: "Alhambra Decree"
 desc_alhambra_decree: "All Jews have been forced to either leave the country or convert. As a result a great number of people with very old roots in this area has left our country forever, leaving a more unified Catholic people behind but hurting many sectors of our economy."
 alhambra_decree_opinion: "Enacted Alhambra Decree"
 unification_of_spain: "Nueva Planta Decrees"
 desc_unification_of_spain: "We have reduced the power of the local Cortes in Spain and our new national Parliament is therefore not as bound by their old powers as previous rulers have been. We are now truly a united country."
 cortes_defended: "Cortes of all Spains"
 desc_cortes_defended: "Instead of reducing the power of the local Cortes around the lands of Spain we have guaranteed their rights in our new constitution and their approval is now required for all important decisions."
 castilian_grammar: "One Language of Government"
 desc_castilian_grammar: "Despite the multitude of languages prevalent inside our Kingdom we are promoting the use of our court language as the language for all administration."
 promote_regional_languages: "A Government of Many Languages"
 desc_promote_regional_languages: "Rather than try to force our court language on the administration in the various parts of our country we have chosen to as far as possible use the old languages of authority in the regions we control."
 supressing_spanish_protestantism: "Intensified Suppression of Protestantism"
 desc_supressing_spanish_protestantism: "The creation of a Spanish Bible translation has only strengthened our resolve to do what we can to suppress the Protestant movement in our lands. They may not be many but it is our duty to make sure the menace does not spread."
 spanish_bible_translation: "Spanish Bible Translation"
 desc_spanish_bible_translation: "While some parts of the clergy disapproves we have allowed the newly created translation of the Spanish Bible to circulate without trying to hinder it too much. This will undoubtedly make the paltry Protestant community in our lands a bit calmer and we trust the rest of our subjects to be strong enough in their convictions to see it for the falsehood it surely is."
 supporting_tunisian_claimant: "Supporting Tunisian Claimant."
 turned_down_tunisian_claimant: "Turned down Tunisian Claimant."
 spa_new_colonial_reforms: "Reformy kolonialne"
 desc_spa_new_colonial_reforms: "We have reformed our colonial administration and modernized many of the rules that govern our colonial subjects. Revenue collection has become much more efficient and the economies of the colonies themselves seem to be developing. The great number of newly appointed colonial administrators from the mainland has however created tensions between the Creole population present in many of our colonies."
 spa_colonial_reforms: "Reformy kolonialne"
 colonial_privileges_kept: "Colonial Privileges Kept"
 jesuits_expelled: "Jesuits Expelled"
 desc_jesuits_expelled: "Our mother country has decided to expel all Jesuits from our land and have deported them to the Papal States. As the Jesuits have up until now made a sizable contribution to our society by educating the Creole population and by spreading the true faith to the natives the long term effects of this are substantial."
 spa_new_colonial_reforms_subject: "Reformy kolonialne"
 desc_spa_new_colonial_reforms_subject: "Our mother country has reformed our colonial administration and modernized many of the rules that govern us. Revenue collection has become much more efficient and the economy is developing but the great number of newly appointed colonial administrators from the mainland has created tension between the Creole population and our motherland."
 flavor_spa.2.t: "The Valladolid Debate"
 flavor_spa.2.d: "The treatment of the native population in our colonies has become the subject of great debate among the [Root.Culture.GetName] intellectuals. A priest named Bartolomé de las Casas have made himself the spokesman of the natives and demand that we recognize their free will to receive Christ rather than force them into slavery and compelled conversions. The discussion has been going on for some time in various publications and has now culminated in a great debate being held in Valladolid at the request of [Root.Monarch.GetName].\nLas Casas main opponent, Juan Ginés de SepĂşlveda, argues that the natives are naturally disposed towards slavery and that this is the only sure way to get them to stop their barbaric customs of cannibalism and human sacrifice in order to make them convert to the true faith."
 flavor_spa.2.a: "Let us follow SepĂşlveda's reasoning."
 flavor_spa.2.b: "A good debate is always valuable in itself."
 flavor_spa.2.c: "Let us follow Las Casas reasoning."
 flavor_spa.3.t: "The Alhambra Decree"
 flavor_spa.3.d: "With the fall of Granada the last Muslim bastion of the Iberian Peninsula is now in Christian hands. Among our subjects there are still however a large number of Jews, Muslims and converts of questionable sincerity known as Marranos and Moriscos.\nIn order to create a truly universal Catholic state it has been suggested that we force our Jewish population to either convert or leave the country forever with what possessions they have that are not of precious metals."
 flavor_spa.3.a: "Expulsion or Conversion"
 flavor_spa.3.b: "Let them stay."
 flavor_spa.4.t: "Unification of Spain"
 flavor_spa.4.d: "Up until now the Spanish [Root.Monarch.GetTitle] has technically been the ruler of many states that together have been known as Spain. With the recent centralization of the government however and the creation of a new type of Parliament in [Root.Capital.GetCapitalName] [Root.Monarch.GetName] has suggested that it is time that we abolish the power of the local Cortes of the Spanish states. While this will will not be an easy undertaking the alternative is to risk having the local Cortes stifle our new Parliamentary system with their old provincial interests."
 flavor_spa.4.a: "One Cortes for a United Spain."
 flavor_spa.4.b: "We cannot infringe on their ancient rights."
 flavor_spa.5.t: "Grammar of the [Root.Culture.GetName] Tounge"
 flavor_spa.5.d: "Spain is a country of many languages and while some attempts have been made to create a standardized overview of grammar for the [Root.Culture.GetName] language it's far from the only language used in our administration even in the core of our lands. Recently a particularly well researched and thorough new Grammar for the [Root.Culture.GetName] tongue was presented to [Root.Monarch.GetName]. When our [Root.Monarch.GetTitle] asked what use this might be to the state the bishop of Avila offered this simple suggestion:\n'After Your Highness has subjected barbarous peoples and nations of varied tongues, with conquest will come the need for them to accept the laws that the conqueror imposes on the conquered, and among them will be our language.'"
 flavor_spa.5.a: "Adopt [Root.Culture.GetName] as the language of our administration."
 flavor_spa.5.b: "We must try to incorporate all languages of our realm instead."
 flavor_spa.6.t: "A new Spanish Capital"
 flavor_spa.6.d: "The unification of Spain has created a kingdom consisting of many former realms.  [Root.Capital.GetCapitalName] has served our predecessors well but it has been suggested that the small city of Madrid with its central position and welcoming climate would be a better location from which to rule all the Spanish realms. The existing Real AlcĂˇzar de Madrid could be expanded into a suitable royal residence while the city in general is still undeveloped enough to offer a blank sheet for the city planners of our kingdom. Let us build a new capital fit to rule a Great Empire!"
 flavor_spa.6.a: "¡Sólo Madrid es corte!"
 flavor_spa.6.b: "[Root.Capital.GetCapitalName] will remain the capital of our dynasty."
 flavor_spa.7.t: "War of Las Alpujarras"
 flavor_spa.7.d: "The Christian clergy has always regarded the Morisco converts to Christianity with suspicion. This is all the more true in the recently conquered kingdom of Granada where the policies to encourage conversions have been too efficient according to some. Whether the Christian suspicions have been proven right or if it is a result of their actions to persecute feared Crypto-Catholics we cannot know but it is clear the Moriscos in the former kingdom of Granada feel they have had enough.\nOn the slopes of the Sierra Nevada mountains the Moors have enthroned a new king of Granada and as the revolt spreads reports reach us of the destruction of churches, torture and murder of Christian priests and open defiance of our most Catholic kingdom."
 flavor_spa.7.a: "Ok."
 flavor_spa.8.t: "Fate of the Kingdom of Granada"
 flavor_spa.8.d: "With all important locations in Granada once again under our control we must decide what to do with the Morisco population. It is true that most of them never supported the rebellion but how could we trust them not to turn on us in the future?"
 flavor_spa.8.a: "Expel all Granadan Moriscos!"
 flavor_spa.8.b: "We must mend these wounds, not cut off the limb."
 flavor_spa.9.t: "New Testament Translated Into Spanish"
 flavor_spa.9.d: "With its strongly Catholic history and identity the kingdom of Spain has not seen widespread interest in the Protestant reformation. There are however rumors of small groups of intellectuals secretly meeting to discuss these matters in larger cities. It is therefore with some concern that news has reached our most catholic majesty that the New Testament has been translated into Spanish by our countryman Francisco de Enzinas. While the printing presses in Spain itself are tightly controlled by the state it seems the printers of the Low Countries feel no obligation to protect the tender minds of our subjects. The Holy Inquisition has asked us to make an example of any Protestants they can find in our country to track down those who would bring the book into Spain as well as any Crypto-Lutherans inside our borders."
 flavor_spa.9.a: "Best to nip this in the bud."
 flavor_spa.9.b: "We can tolerate a few Protestants as long as they keep in line."
 flavor_spa.10.t: "Ottoman Expansion in the Western Mediterranean"
 flavor_spa.10.d: "The expanding Ottoman Empire has long been cause for concern for the Christian countries with interest in the Eastern Mediterranean and the Balkans. With the fall of Tunis to the Ottomans they are now also present in the Western Mediterranean and seem destined to quickly supplant the weak Muslim dynasties that control most of the area. Interestingly enough the Emir in Tunis, recently ousted by Ottoman forces, has taken refuge in our country and is imploring us to retake his lost city. Perhaps his cooperation is just what we need to be able to stop the Ottoman menace before it is too late?"
 flavor_spa.10.a: "We must act to contain this threat!"
 flavor_spa.10.b: "Our interests lie elsewhere."
 flavor_spa.11.t: "Reforming the Colonial Administration"
 flavor_spa.11.d: "The Spanish Colonial Empire is one of the oldest in the world and as such has one of the oldest systems of administration. [Root.Monarch.GetName] has recently taken an interest in how the government of the colonies might be improved in order to increase our revenue extraction from them. The advisors of [Root.Monarch.GetName] are all men of the Enlightment and have suggested a number of ways to improve the situation, among other things the colonies should be allowed to trade freely rather than through a few select ports, Intendants appointed directly by the crown should be sent out to ensure the efficiency and honesty of our administration and tax reductions for vital sectors might stimulate the growth of the colonial economies."
 flavor_spa.11.a: "Reform our colonial administration."
 flavor_spa.11.b: "Let us not mend what is not broken."
 flavor_spa.12.t: "Expulsion of the Jesuit Order"
 flavor_spa.12.d: "The Society of Jesus has played a very active part in the history of our country through the years both as agents of the Counter Reformation and as facilitators of the colonization and conversion of the Americas. Through the centuries the order has come to wield considerable political power, especially in the colonies, where it has over time grown to become something of a nuisance. Our colonial administrators and landowners complain that the Jesuits protect runaway Indian slaves and that some of their reductions take up valuable land that would serve much better as a direct part of our country. The Order has also used its influence more than once to deflect or prevent our political goals and many suspect they support autonomy for our colonial possessions. The defenders of the Jesuits however claim that they bring many indirect benefits to our colonies and that we will see far from beneficial long term effects from expelling the order."
 flavor_spa.12.a: "Expel all Jesuits and auction of their property."
 flavor_spa.12.b: "Their contributions to society more than make up for the problems they bring."
