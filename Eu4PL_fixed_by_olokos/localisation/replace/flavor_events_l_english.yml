 flavor_sul.1.t: "Rise of Sulu"
 flavor_sul.1.d: "The islands in the Sea of Sulu have been inhabited for centuries, divided into smaller kingdoms. These lands are now united under their first Sultan. Known as a respected scholar of Islam, the Sultan has strengthened both political and religious institutions in the islands, which hold one of the oldest mosques in the region. Through inter-marriage, charisma and innovative diplomacy, they are now united by a common code of laws. The world has seen the rise of the Sultanate of Sulu."
 flavor_sul.1.a: "Let us hope the Sultan is reasonable, or the world may see its fall."
 ven_council_of_ten_strong: "Strengthened Council of Ten"
 desc_ven_council_of_ten_strong: "While originally intended to only deal with dangers to the republican system the Council of Ten has been given quite far reaching powers to do what the Great Council can't. Some feel this has been a step too far however and paradoxically the Council of Ten itself might be the greatest threat to the representative system currently."
 ven_ten_restrained: "Restrained Council of Ten"
 desc_ven_ten_restrained: "Due to overreach of power laws have been passed to restrain the Council of Ten. Formally the only area in which the Council can act right now is to find out plot or conspiracies against the Republican system of our state."
 ven_expanded_council: "Expansion of the Great Council of Venice"
 desc_ven_expanded_council: "Every male nobleman over a certain age has been granted a seat on the Great Council."
 ven_barnabotti: "Barnabotti"
 desc_ven_barnabotti: "An increasing number of impoverished noblemen have come to live entirely out of the pockets of the state. These poor Barnabotti have become known their gambling and their willingness to corrupt the Venetian system by selling their votes."
 ven_accademia_della_guidecca: "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca: "An academy has been created for the benefit of the children of the poor Barnabotti. This way at least some of them may be able to serve the state in a meaningful manner once they reach adulthood."
 ven_nobility_bought: "Nobility for Sale"
 desc_ven_nobility_bought: "In order to counteract the decreasing numbers of nobles in our republic and the Great Council we have begun to give out membership in exchange for a large sum of money."
 ven_murano_glass_industry: "Murano Glass Industry"
 desc_ven_murano_glass_industry: "Dating to the 13th century the Venetian glassblowing industry on the island of Murano is unique in its kind and one of the many luxurious commodities for which Venice is known."
 ven_venetian_school: "Venetian School"
 desc_ven_venetian_school: "The free and wealthy environment in Venice has lead to the likes of Tintoretto, Titian and Monteverdi to live and work in our Republic."
 ven_black_gondolas: "Black Gondolas"
 desc_ven_black_gondolas: "In order to lessen the boastfulness of our wealthy citizens (or perhaps the envy of the not so wealthy ones) it has been decreed that no Gondola may be decorated in any way. The only color allowed is the black from the pitch used to waterproof the Gondolas."
 flavor_ven.24.t: "The growing power of the Council of Ten."
 flavor_ven.24.d: "With over a thousand hereditary memberships, the Great Council of Venice is perhaps not always the quickest and most efficient governing body. It is therefore not surprising that the much greater flexibility of the small Council of Ten, originally intended to safeguard the republic from plots and conspiracies, has lead to them assuming more and more power.\nBy increasing its own power however the Council of Ten decreases the influence of the more representative Great Council. Many of the families on the Great Council feel things have gone too far as while new members of the Ten are elected each year the positions are often monopolized by a small clique of old Aristocrat families. Reforms have been proposed to curtail the power of the Ten by limiting their influence to emergencies as was originally intended."
 flavor_ven.24.a: "Restrict the power of the Ten"
 flavor_ven.24.b: "Support the Ten"
 flavor_ven.25.t: "Revoke the laws restraining the Ten."
 flavor_ven.25.d: "The reforms to rein in the Council of Ten has calmed many of the members of the Great Council but in effect the Ten still exert a great deal of authority that they formally should not have. Given how inefficient the Great Council with its countless members can be at times this is however not necessarily a bad thing..."
 flavor_ven.25.a: "The Ten must be controlled."
 flavor_ven.25.b: "Let them continue to ignore their restrictions."
 flavor_ven.25.c: "Revoke the laws restraining the ten."
 flavor_ven.26.t: "Expansion of the Great Council."
 flavor_ven.26.d: "The Great Council is the body from which the members of the various councils, the Doge and the Venetian Senate are elected. It is this council with over a thousand members that the Venetian system is built upon and by allowing all of these nobles their say our Republic is more representative than any other state we know of. A powerful council is the best safeguard against any other government institutions becoming too powerful, including the office of the Doge itself.\nSome feel we should expand the council even further to encompass all nobles over a certain age while others feel that many voices in one place might stifle the day to day government."
 flavor_ven.26.a: "Enlarge the Council."
 flavor_ven.26.b: "Things are working fine as it is."
 flavor_ven.27.t: "The Barnabotti"
 flavor_ven.27.d: "As positions on the Great Council are hereditary there is always the possibility of a noble family retaining their vote after having lost their fortunes and all other influence. As we cannot expect such noble families to labor for their living the Venetian state traditionally affords them small pensions to live on.\nWith the chaotic political situation in the east, the fall of the Byzantine Empire and the loss of Venetian influence in parts of the Eastern Mediterranean, this group of poor nobles have been growing quickly. The great number of impoverished nobles are known to spend their pensions on gambling in or near the Campo San Barnaba and some will even sell their votes to anyone willing to pay. Sometimes referred to as Barnabotti, after the Campo in which they reside, this group is still not a great problem. If this development continues however it might well undermine the Great Council and unduly increase the power of those with the money to pay for votes."
 flavor_ven.27.a: "They surely won't be a problem for long with those habits."
 flavor_ven.28.t: "Accademia della Guidecca"
 flavor_ven.28.d: "The impoverished Barnabotti remain a big problem for our political system. Part of the problem seems to be that once they have lost everything these nobles are unlikely to rise again. If we could provide means for them to restore the former glories of their families they might once again become productive members of our society. Doing that is however not popular among those who would rather rely on their bought votes or who would fear more competition.\nRecently a relatively harmless proposition was put forward however, a school could be created for the children of the nobles to ensure that they are given a proper education that their parents might not be able to afford. This would also allow at least a few select of them to rise above their original status and do useful things for the state again."
 flavor_ven.28.a: "Create the Accademia della Guidecca"
 flavor_ven.28.b: "They should be content with their pensions."
 flavor_ven.29.t: "Renier Zen"
 flavor_ven.29.d: "A conflict has arisen between the Council of Ten and one of its members. Renier Zen is accusing the other members of the Council of Ten and the Doge of corruption. He claims that the Doge has been using his positions to enrich himself and to bestow important offices on his relatives.\nAfter a failed assassination attempt on Zen the conflict has spread outside of the Council of Ten and poor nobles have been gathering to support Zen while the higher aristocracy supports the Ten and the Doge."
 flavor_ven.29.a: "The Doge must be deposed!"
 flavor_ven.29.b: "Have Zen arrested but replace the members of the Ten as well."
 flavor_ven.29.c: "Support the Doge and the Ten."
 flavor_ven.30.t: "The Great Plague of $YEAR$"
 flavor_ven.30.d: "Our city has always been at danger of great epidemics and as another plague outbreak washes over northern Italy, Venice has been hit unusually hard. Almost one third of our population has been lost. The disease strikes at poor and rich alike and we have lost many men of quality. The number of nobles on the Great Council has also decreased sharply shaking the political foundation of our Republic."
 flavor_ven.30.a: "Ok."
 flavor_ven.31.t: "Dwindling Nobility"
 flavor_ven.31.d: "Ever since the Great Plague of the 1630s we have had problems filling the positions of the Venetian government. Conferring nobility on new people must be done with care however as any new member of the Great Council will have a vote a dramatic amount of newcomers might lead to entirely unpredictable results. It has been suggested that the best way to vet candidates for membership is to try their willingness to contribute to the state. A number of richer families might be ennobled if they contribute a good sum to the treasury. Those without wealth are simply not the kind of people we would want to decide the fate of our Republic."
 flavor_ven.31.a: "Let us create more nobles!"
 flavor_ven.31.b: "This isn't that big a problem."
 flavor_ven.32.t: "Aldus Manutius & the Aldine Press"
 flavor_ven.32.d: "Commercial book printing is still a technique in its infancy but one of its foremost pioneers can be found in the city of Venice. Aldus Manutius and his printing office, the Aldine Press have gained a reputation for their consistent and clear typography and their well executed translations from Latin. Italics as well as a consistent way to use semicolons are among Manutius contributions to the field of typography. To the field of bookbinding Manutius has contributed the easily handled Octavo format, making sure that the classics leaving his printing press are portable rather than attempting to emulate the format of the medieval manuscript."
 flavor_ven.32.a: "Festina Lente!"
 flavor_ven.33.t: "Growth of the Murano Glass Industry"
 flavor_ven.33.d: "Since the late 13th century the Venetian glass-making industry has been confined to the island of Murano in order to lessen the risk of fire. The popularity of the Murano glass has only continued to increase since then and the glassblowers have become both rich and influential. The secrets of how to produce such exquisite products are known to few outside of our borders and in order to safeguard this knowledge the glassblowers are confined to the city.\nAs the popularity of Venetian glass continues to increase the world is changing. With the fall of Constantinople a great number of men possessing the rare skills needed in glass-making are requesting to be allowed to settle down on Murano."
 flavor_ven.33.a: "Welcome the Byzantine Glassblowers."
 flavor_ven.33.b: "Support our own Glassblower families instead"
 flavor_ven.34.t: "The Ciocca"
 flavor_ven.34.d: "A particularly skilled Murano glassblower named Giuseppe Briati has managed to create glass objects unlike anything seen before in Venice. The Ciocca chandeliers in particular, named after the flower bouquets which they are shaped to resemble, have grown immensely popular among the well to do and the Venetian glass industry is booming once again"
 flavor_ven.34.a: "Ok."
 flavor_ven.35.t: "The trial of Veronica Franco"
 flavor_ven.35.d: "One of the most famous of Venice's 'honest courtesans' Veronica Franco now stands trial for witchcraft in the city. Famed for her intellect as well as her beauty Franco's influence over her clients and her outspoken participation in the artistic and literary life of Venice has earned her many enemies.\nHaving delivered a very eloquent defense before the inquisition it now remains to be seen if Franco's intellect is sharp enough to protect her against the guardians of morality."
 flavor_ven.35.a: "Guilty!"
 flavor_ven.35.b: "Innocent!"
 flavor_ven.36.t: "Gondola Extravagance"
 flavor_ven.36.d: "The public morality must always be safeguarded by the Venetian government and so from time to time laws are created to make sure our people stay true to the Christian ideals on which our city is built. The Gondola is a simple enough vessel and thousands of them ferry people around on the canals of Venice every day. As so often the many rich and powerful families of our Republic have found the temptation to flaunt their wealth hard to resist. Gondolas come in all kinds of sizes and colors and some are so over-decorated that they are an affront to any true Christian mind.\nIt is now being debated if a law should forbid the decoration of these Gondolas as to some they are a symbol of all that is wrong in our great city."
 flavor_ven.36.a: "Paint them Black!"
 flavor_ven.36.b: "Disregard the moralists, the Gondolas are impressive."
 flavor_ven.37.t: "The Venetian School"
 flavor_ven.37.d: "Venice, for centuries the foremost city of printing and glass-making in Italy, have begun to surpass or at least compete with Rome as the foremost city of art and music. Great painters such as Tintoretto, Titian, Veronese or musicians like Monteverdi, Gabrieli or Donati are but a few of the many artists that work and live in our city. In Italy and abroad Venice have begun to become synonymous art."
 flavor_ven.37.a: "Ok."
 flavor_ven.38.t: "Dissolution of the Great Council"
 flavor_ven.38.d: "As Venice leaves republicanism behind her the great council is disbanded."
 flavor_ven.38.a: "Ok."
 ned_shipbuilding_industry: "Dutch Shipbuilding Industry"
 desc_ned_shipbuilding_industry: "With the invention of the fluyte Dutch shipbuilding has exploded. Domestic and foreign orders are streaming in the shipyards and as a result the shipbuilding business is booming. Never before have so many Dutch ships sailed the seas and never before have so many Dutchmen been employed in the shipbuilding business."
 ned_grand_design: "Groot Desseyn"
 ned_house_of_elzevir: "House of Elzevir"
 desc_ned_house_of_elzevir: "This province is home to the House of Elzevir, one of Europe's principal printing houses."
 ned_pruikentijd: "Pruikentijd"
 desc_ned_pruikentijd: "Our country is being run by rentiers and complacent Periwig-wearers. Our merchant capitalist forefathers are turning in their graves."
 NED_DEJIMA_TRADE: "Dejima Island"
 ned_dejima: "Dejima Island"
 ned_friendly_towards_france: "Befriending France"
 fra_dutch_friction: "Franco-Dutch Friction"
 ned_anti_french_policy: "Wspólny wróg"
 ned_refused_glorious_revolution: "Refused to heed the Mortal Seven"
 ned_accepted_glorious_revolution: "Plotting with English Dissidents"
 ned_bank_crisis: "Crisis of the Dutch Financial Sector"
 desc_ned_bank_crisis: "Once the center of pan-European finance, other cities in other countries have now run past Amsterdam. Along with the poor economical policies of the Bank of Amsterdam itself the credibility and viability of the Dutch banking sector is being seriously questioned."
 flavor_hol.7.t: "House of Elzevir"
 flavor_hol.7.d: "Having previously worked in bookbinding and bookselling Lodewijk Elzevir had a fine understanding of every aspect of the making of a book when he finally moved on to become a printer and a publisher. Lodewijk and his descendents would found one of the most famous and productive printing houses of the early modern era, lasting for 130 years the house of Elzevir was known for its elegance and accuracy but also for the small and very portable formats used, such as the duodecimo format.\nNoteworthy among the works that would leave the Elzevir presses are the 'Elzevirian Republics', books describing the history and present of select countries around Europe and the world. While intended for an international market these last books will surely find a big readership among the Dutch merchant class and will help them understand the various countries they intend to invest in or trade with."
 flavor_hol.7.a: "Ok."
 flavor_hol.8.t: "Groot Desseyn, the Grand Design"
 flavor_hol.8.d: "As a relative latecomer in the competition for colonies the Netherlands has found that many of the colonial possessions it desires have already been taken by others. With a strong navy and a willing financial sector the independent Netherlands does however still have considerable resources in its hands. These circumstances have led the Dutch West India Company to devise the Groot Desseyn or Grand Design for how the Netherlands might rise above its competitors.\nAccording to the plan rather than just trying to establish colonies of our own it would be more efficient to conquer those of our competitors. As a natural competitor the Portuguese colonial empire in particular has been deemed a good target for this plan, especially as Dutch investors are already involved in some of these as it is."
 flavor_hol.8.a: "Sounds like a grand plan!"
 flavor_hol.8.b: "No, the international community would hate us."
 flavor_hol.9.t: "The Fluitschip"
 flavor_hol.9.d: "The expansive Dutch economy has put large demands on our merchant marine. The very shallow Dutch waters also mean that common merchant ships such as caravels are unable to approach many of the Dutch ports. So far this has been handled by the use of smaller boeiers but with financial backing from Pieter Jansz Liorne, a Dutch merchant from Hoorn, a new type of ship has been developed.\nThe fluitship or fluyt is longer and has a very characteristic pear-shaped stern and is built to be effectively manned by a small crew. As it is able to carry larger cargoes while still handling the shallow Dutch waters and behaving very well in the open sea this ship is a godsend for our merchants."
 flavor_hol.9.a: "I wonder if our shipbuilding industry is ready for this?"
 flavor_hol.10.t: "Hardships of the VoC"
 flavor_hol.10.d: "Things are not looking as bright as they once did for the Dutch East India Company. With other European powers getting involved in the East India trade it has no longer been possible for our company to monopolize certain goods and as a result of competition prices in Europe have fallen considerably. Desperate some company officials have taken extreme measures such as torching warehouses of spices in order to keep the prices up but the long-time effects of such actions have been negligible at best.\nStill all is not lost. The company still has considerable assets, experienced captains and good contacts in the East. It is however clear that things cannot proceed as they have done so far. Many feel that the route to go is to take a more generalist approach to East India trade rather than trying to monopolize single commodities, which has been the Company policy so far"
 flavor_hol.10.a: "The time has come for a reorientation."
 flavor_hol.10.b: "Help the Company with generous loans."
 flavor_hol.10.c: "Dissolve the Company"
 flavor_hol.11.t: "VoC in financial peril"
 flavor_hol.11.d: "Despite transitioning to a more viable business model the Dutch East India Company has continued problems with solvency. Unwilling to restrict the payment of dividends despite sinking profits the Company has been paying out more money than it has been earning for decades.\nIn order to get back on its feet now the company has decided to borrow even more money. This is a tempting proposition as, should the Company be dissolved, the shock would seriously hurt our financial sector."
 flavor_hol.11.a: "They need more loans!"
 flavor_hol.11.b: "Nationalize the Company"
 flavor_hol.12.t: "Nationalization of the VoC?"
 flavor_hol.12.d: "Poor financial policies and slow reactions due to its centralized control as well as continued competition and sinking prices have continued to make life hard for our East India Company. In day to day operations the company is still managing the control of all of our East Indian possessions well but many now have serious doubts about the viability of this in the long run. Perhaps the time has come to finally nationalize the VoC and take the hit to our economy that this would entail? Even if we do continue to support the company with more loans and subsidies it is unlikely that we will be able to shield the general Dutch economy entirely at this point."
 flavor_hol.12.a: "They need even more Loans"
 flavor_hol.12.a.tt: "The debt of the VoC increases even further."
 flavor_hol.12.b: "Nationalize the Company"
 flavor_hol.13.t: "The Bank of Amsterdam & The International Capital Market"
 flavor_hol.13.d: "Ever since the establishment of the Bank of Amsterdam the Dutch financial sector has been the hub of the European capital market. Dutch bankers are involved in everything from the wars to the manufactories of other European powers as well as various domestic enterprises. As mercantilism and protectionism closes off many foreign markets however the international position that once was the strength of the Dutch Banking establishment has suddenly become a weakness. As it has become known that the Bank has allowed the Dutch government and its companies to overdraw its accounts the credibility of the institution itself is also shaken in its very foundation. The Bank of Amsterdam is now ready to declare itself insolvent and it seems only a matter of time until we see the general effect of this on the Dutch economy."
 flavor_hol.13.a: "Attempt to save the Bank."
 flavor_hol.13.b: "Close the Bank of Amsterdam."
 flavor_hol.14.t: "The Immortal Seven"
 flavor_hol.14.d: "The rule of $MONARCH$ has not been a popular one so far. In almost every part of our country the legitimacy of his rule is being questioned as well as his devotion to the Protestant ideals our country is built on. Seven plotters from all over the political spectrum have now taken it upon themselves to try to invite the Dutch Stadtholder to free the kingdom from its king."
 flavor_hol.14.a: "Ok."
 flavor_hol.15.t: "Invitation to $MONARCH$"
 flavor_hol.15.d: "Seven influential Englishmen have sent us a letter urging us to come and free their kingdom from its unpopular and unable king. According to the plotters their monarch has made a mess of domestic as well as foreign matters. They now turn to us as we are a devout Christian country free of papist influence."
 flavor_hol.15.a: "Accept the Invitation."
 flavor_hol.15.b: "Refuse the Invitation."
 flavor_hol.16.t: "The Meddlesome Dutch"
 flavor_hol.16.d: "It seems the Dutch Stadtholder has been negotiating with the dissidents of our country. We can but lament the poor judgment of these deluded shopkeepers."
 flavor_hol.16.a: "Ok."
 flavor_hol.16.a.tt: "Conspirators have offered the English crown to the Dutch."
 flavor_hol.17.t: "Conspirators in the cold"
 flavor_hol.17.d: "While it seems the letter of the seven dissidents did reach the United Provinces the Dutch have refused to cooperate with the plotters. This gesture is much appreciated."
 flavor_hol.17.a: "Wspaniale!"
 flavor_hol.18.t: "Franco-Dutch Tensions"
 flavor_hol.18.d: "Through the years since our independence the French have always been supportive of our kingdom as we had a mutual enemy in the Emperor and the heirs of Burgundy. Lately however French domestic policies towards the Huguenots as well as their foreign policy in our immediate surroundings have made many fear the French. Perhaps it is now time to try to gather friends before the inevitable conflict with our southern neighbor."
 flavor_hol.18.a: "Our policy must be to contain the French."
 flavor_hol.18.b: "Pursue a friendly policy towards the French."
 flavor_hol.19.t: "Le Prisonnier de Hollande"
 flavor_hol.19.d: "After years of, if not friendship at least friendly cooperation, the Dutch have begun to act more hostile towards us. We have received reports that they are seeking friends abroad among our enemies and that they intend to limit our influence in the Lowlands. While this is ungrateful it is perhaps also rather well timed. Without our goodwill to protect them the Lowlands would make a fine addition to our kingdom."
 flavor_hol.19.a: "Ok."
 flavor_hol.19.a.tt: "The Netherlands will try to improve their relations with our rivals."
 flavor_hol.20.t: "The Dutch Traders"
 flavor_hol.20.d: "The decision to close our borders to foreign merchants was surely a most prudent one. It has however cost the port of Nagasaki dearly. Some now suggest that we should in fact keep trade open with the Dutch East India Company. The Dutch view the Spanish and Portuguese with as much distrust as we do and their behavior has always been more balanced and restrained in our country. If we keep our borders open to Dutch however some restrictions will surely still be needed. In the bay of Nagasaki the artificial island of Dejima was once created to house the Portuguese. If we restrict the Dutch to this island any dangerous influence will surely be stopped from spreading to the rest of our country."
 flavor_hol.20.a: "Allow the Dutch to stay."
 flavor_hol.20.a.tt: "The event 'Rangaku' can now happen."
 flavor_hol.20.b: "All Westerners must go."
 flavor_hol.21.t: "Dejima"
 flavor_hol.21.d: "While Japan has closed its borders to the outside world the VoC have now been offered to be their sole link to the west. The conditions are that the Dutch traders base themselves at the artificial island of Dejima in the Nagasaki bay and that they don't travel outside of that island at any time without special permission."
 flavor_hol.21.a: "Wspaniale!"
 flavor_hol.22.t: "Arumer Zwarte Hoop"
 flavor_hol.22.d: "Discontent with the behavior of our troops in the region the peasants of Frisia have taken up arms against us. Joined by mercenary soldiers these revolters have had limited success on land but have already conducted some surprising maneuvers at sea. Indeed the revolters are as much pirates as they are soldiers and unless we put this thing down soon shipping will suffer."
 flavor_hol.22.a: "Crush the Traitors."
 flavor_hol.23.t: "Pruikentijd"
 flavor_hol.23.d: "Throughout the history of the early Netherlands the state has been run by and for Merchant capitalists. The mayors of the cities, the heads of the East India Company and other state companies have all themselves had a background as merchants and would have had both contact and knowledge of the world of trade that would help them make economically beneficial decisions.\nThis is however increasingly often not the case. The issuing of state bonds to finance government enterprises has served our country well through the years but a side effect has been that there is now a whole generation of rich and influential rentiers who have little to no practical experience of trade. Critics feel that these Wig-wearers lack ambitions beyond achieving cushy government offices and that their carefulness is in fact passivity. Whether this is true or not we have come a long way from the Merchant Capitalists that used to shape the future of our state."
 flavor_hol.23.a: "Complacency? Pfah!"
 flavor_hol.24.t: "Baruch Spinoza - The Prince of Philosophers"
 flavor_hol.24.d: "The son of an immigrant Portuguese Jewish family, Baruch Spinoza would lead a relatively simple life and supported himself as a lens maker and contributions from benefactors. While Spinoza is said to have been an excellent lens maker it is his devotion to philosophy, ethics and theology that this man will be remembered for. Spinoza published few works in his lifetime but his ideas came to circulate all the same and resulted in the University of Heidelberg offering him a chair, which he declined for fear that it might restrain his thought."
 flavor_hol.24.a: "A great man."
 pol_collegium_hosianum: "Collegium Hosianum"
 desc_pol_collegium_hosianum: "This province is home to the Collegium Hosianum, an elite school for the spreading of the counter-reformation."
 flavor_pol.14.t: "Collegium Hosianum"
 flavor_pol.14.d: "Stanislaus Hosius, cardinal and the bishop of Warmia is worrying for the spiritual well-being of our country. In order to counter the spreading ideas of Protestantism among the Polish burghers and nobles Hosius has requested the help of the Jesuits. Together they have now devised a plan to create an elite school in his diocese. Anyone trained here will learn all that can be taught about how to counter the arguments of the reformers and how to recatholize regions that has already been lost to the Protestants."
 flavor_pol.14.a: "Wspaniale!"
 flavor_pol.15.t: "The Radziwill Bible & the Reformation in Poland"
 flavor_pol.15.d: "A group of Calvinist scholars has finished a translation of the Bible into Polish. The scholars have worked from the most original sources known and there is no doubt this is a fine work. The prospect of an even greater accessibility to Protestant ideas for the Polish population is however a frightening idea. Calvinism has already established its grip over some of our nobles and Lutheranism exists among our burghers for a long while now."
 flavor_pol.15.a: "This Book must be burned!"
 flavor_pol.15.b: "Ciekawe..."
 flavor_pol.16.t: "The fate of the Collegium Hosianum"
 flavor_pol.16.d: "After the change of state religion in our country the Collegium Hosianum has suspended activity and the professors are looking for work elsewhere."
 flavor_pol.16.a: "Suspend the College"
 randomeventsstapehordes.1.EVTNAME: "Born of the Saddle"
 randomeventsstapehordes.1.EVTDESC: "Out of war we come, for the war our hearts beat. We the sons of neverending plains were not made to sit idle. Lives of peasants or traders are for those that are to be ruled, not for those who wish to rule."
 randomeventsstapehordes.1.EVTOPTA: "If I had one scalp, for every time..."
 randomeventsstapehordes.1.EVTOPTB: "Can't you see the benefits, though?"
 randomeventsstapehordes.2.EVTNAME: "Exhaustion is for the Weak"
 randomeventsstapehordes.2.EVTDESC: "While the settlers cover behind their tall walls and starve in fear our host is our people. Hordes fear no war, hordes live for war."
 randomeventsstapehordes.2.EVTOPTA: "Strength through unity."
 randomeventsstapehordes.2.EVTOPTB: "Send our spies to infiltrate their strongholds." 
 randomeventsstapehordes.3.EVTNAME: "This is a Good Day to Die"
 randomeventsstapehordes.3.EVTDESC: "Rumors of our glorious military exploits spread to our neighbors both near and far. Bands of strong young warriors pour across the tribal lands into our service, in search of life of glory and plunder."
 randomeventsstapehordes.3.EVTOPTA: "Most welcome news indeed."
 randomeventsstapehordes.3.EVTOPTB: "Have them train the next generation instead."
 randomeventsstapehordes.4.EVTNAME: "Migrating Tribes"
 randomeventsstapehordes.4.EVTDESC: "A friendly tribe with blood ties to our own has crossed our border and settled a part of our domain that was previously barely populated. Among these herdsmen live excellent and tough warriors and hunters, willing to answer the call to arms of our Khan."
 randomeventsstapehordes.4.EVTOPTA: "They are most welcome."
 randomeventsstapehordes.5.EVTNAME: "Migrating Tribes"
 randomeventsstapehordes.5.EVTDESC: "A hostile tribe has crossed into our domain, raiding and pillaging our people. Before our hosts could hunt them down they disappeared back into their cursed homeland carrying with them countless slaves and sizeable loot."
 randomeventsstapehordes.5.EVTOPTA: "Vultures, hunt them down!"
 randomeventsstapehordes.6.EVTNAME: "Migrating Tribes"
 randomeventsstapehordes.6.EVTDESC: "A huge tribe of sheep herders has settled in one of our provinces. Friendly and willing to acknowledge our rule, these people will bring economic benefits in the long run."
 randomeventsstapehordes.6.EVTOPTA: "They are more than welcome!"
 randomeventsstapehordes.7.EVTNAME: "Migrating Tribes"
 randomeventsstapehordes.7.EVTDESC: "A big clan of sheep herdsmen has migrated into one of our border provinces searching for better pastures and milder winters. Peaceful in nature they are willing to accept our rule and pay the tribute."
 randomeventsstapehordes.7.EVTOPTA: "More wool, sounds good."
 randomeventsstapehordes.8.EVTNAME: "War Games"
 randomeventsstapehordes.8.EVTDESC: "A huge event in the daily life of steppe dwellers is about to take place. Warriors from places both far and near will gather in our capital to participate in a display of skill. Horseback archery, strength contests and agility challenges will take place and may give birth to new champions and legends."
 randomeventsstapehordes.8.EVTOPTA: "Ok."
 randomeventsstapehordes.9.EVTNAME: "Glorious Khan"
 randomeventsstapehordes.9.EVTDESC: "Rejoice! Our glorious Khan [Root.Monarch.GetName] has won the close combat contest. How shall we remember the performance?"
 randomeventsstapehordes.9.EVTOPTA: "Divine Blessing!"
 randomeventsstapehordes.9.EVTOPTB: "Holy Warrior!"
 randomeventsstapehordes.10.EVTNAME: "Successful Games"
 randomeventsstapehordes.10.EVTDESC: "Our war games have been a full success: both domestic and warriors from afar have displayed their skill and knowledge of warfare. We have many new champions and legends, and all shall remember this event for generations to come."
 randomeventsstapehordes.10.EVTOPTA: "Doskonale."
 randomeventsstapehordes.11.EVTNAME: "Ruinous Games"
 randomeventsstapehordes.11.EVTDESC: "Oh horrors! As the war games started, two members of feuding clans started a squabble that got out of control and turned into massive brawl. Before our palace guards could stop them, the arena pit was damaged, and two large pagodas set on fire, ruining the rest of this event!"
 randomeventsstapehordes.11.EVTOPTA: "Punish the culprits!"
 randomeventsstapehordes.12.EVTNAME: "Legendary Games"
 randomeventsstapehordes.12.EVTDESC: "The whole event went better than we could ever have hoped for! Every single contest turned out to be a contest of bitter rivalry with opponents of matching skill pitted against each other. So impressed were our elders, that after the event even the oldest among them could not remember a more successful games!"
 randomeventsstapehordes.12.EVTOPTA: "Wybornie!"
 randomeventsstapehordes.13.EVTNAME: "Clansmen Flock our Hosts"
 randomeventsstapehordes.13.EVTDESC: "Hearing the rumors that our mighty hosts are being depleted of manpower young warriors emerge from the deepest parts of the steppe, flocking into our armies. Some seek the life of nomadic warriors and mercenaries, others merely the loot."
 randomeventsstapehordes.13.EVTOPTA: "May the sons join their fathers."
 randomeventsstapehordes.14.EVTNAME: "Restless Nomads"
 randomeventsstapehordes.14.EVTDESC: "Enraged with the current state of peace and lack of raiding and looting an entire clan, comprised mostly of highly experienced warriors and huntsmen has left our horde and went on to join one of our neighbors instead."
 randomeventsstapehordes.14.EVTOPTA: "Traitous scum!"
 randomeventsstapehordes.15.EVTNAME: "Rising Star"
 randomeventsstapehordes.15.EVTDESC: "One of our tribal leaders has displayed great skill at arms during our recent war games. Many clansmen suggest that he would make a superb general to lead our host. Should we announce the promotion?"
 randomeventsstapehordes.15.EVTOPTA: "A most excellent idea."
 randomeventsstapehordes.16.EVTNAME: "Shining Star"
 randomeventsstapehordes.16.EVTDESC: "One of our tribal leaders has displayed a legendary skill at arms during our recent war games. Many clansmen and tribal elders suggest that he would make a superb general to lead our host. Should we grant this promotion?"
 randomeventsstapehordes.16.EVTOPTA: "A most excellent idea."
 randomeventsstapehordes.17.EVTNAME: "Waœª plemienna"
 randomeventsstapehordes.17.EVTDESC: "During the height of the summer festivities in our capital members of two feuding tribes have decided to have a public showdown and fight it out in front of the entire political and religious leadership of our state! The ensuing violence was so fierce that not only the feuding tribesmen lost their lives, but also countless bystanders and even members of the [Root.Monarch.GetTitle]'s guard."
 randomeventsstapehordes.17.EVTOPTA: "Vile rabble! How dare they!"
 randomeventsstapehordes.18.EVTNAME: "Waœª plemienna"
 randomeventsstapehordes.18.EVTDESC: "During the height of the summer festivities in our capital members of two feuding tribes have decided to have a public showdown and fight it out in front of the entire political and religious leadership of our state! In the chaos of the ensuing violence, someone murdered $HEIR$, our heir!"
 randomeventsstapehordes.18.EVTOPTA: "Punish them all!"
 randomeventsstapehordes.19.EVTNAME: "Wypadek na polowaniu"
 randomeventsstapehordes.19.EVTDESC: "While on a hunt our heir's party was ambushed by a band of unknown assassins. Outnumbered and attacked from cover all but one fell there and then. The survivor, though wounded by a poison arrow, lived long enough to tell us of a valiant last stand of [Root.Heir.GetName]. Tall and mighty he stood, cutting the creatures of the night one by one as they surrounded him, until the last of his body guards succumbed. Shaken and in mourning, our people celebrate the legacy of [Root.Heir.GetName] as he achieves immortality in their memory."
 randomeventsstapehordes.19.EVTOPTA: "ZnaleŸ¾ ich i zabi¾!"
 randomeventsstapehordes.20.EVTNAME: "We Look Weak"
 randomeventsstapehordes.20.EVTDESC: "Our armies are so small and pathetic that not only the elders but even local tribal rulers dare to tarnish the name of our [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA: "Ignore the rabble, a dog that barks won't bite."
 randomeventsstapehordes.21.EVTNAME: "Authority Undermined"
 randomeventsstapehordes.21.EVTDESC: "Our armies are so small and pathetic that many tribal leaders and elders are openly questioning our [Root.Monarch.GetTitle]'s ability to lead us."
 randomeventsstapehordes.21.EVTOPTA: "Their words mean nothing."
 randomeventsstapehordes.22.EVTNAME: "Military Tradition Scorned"
 randomeventsstapehordes.22.EVTDESC: "Our armies are so small and pathetic that our commanders are starting to wonder whether their service has any point at all."
 randomeventsstapehordes.22.EVTOPTA: "Oh ye of little faith."
 randomeventsstapehordes.23.EVTNAME: "Military Tradition Scorned"
 randomeventsstapehordes.23.EVTDESC: "Our armies are so small and pathetic that our commanders are starting to wonder whether their service has any point at all. Demoralized by the lack of any prospect for the glorious life of raiding and looting, the men are starting to leave our hosts, and instead go to other tribes or form local bands of looters and bandits."
 randomeventsstapehordes.23.EVTOPTA: "Oh ye of little faith."
 randomeventsstapehordes.24.EVTNAME: "War, What is it Good For"
 randomeventsstapehordes.24.EVTDESC: "As they were standing on top of a hill, observing our almighty hosts marching on into the enemy's land, a servant approaches our [Root.Monarch.GetTitle], looks him in the eye and asks: 'War, what is it good for?' to which our [Root.Monarch.GetTitle] replies: 'Absolutely everything.'"
 randomeventsstapehordes.24.EVTOPTA: "Yes, indeed."
 hab_ostende_company_competition: "Competitor of the Ostende Company"
 hab_ostende_closed: "Closed Down the Ostende Company"
 hab_ostende_company: "Ostende Company"
 desc_hab_ostende_company: "While primarily made up of Flemish, English and Dutch captains and investors the Ostende company has become a growing source of income for the Austrian state."
 hab_geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei: "The Black Chamber of Vienna is infamous. All mail coming and going to or through Vienna is opened, read and copied in short time by the Kanzlei. The mail is always resealed in the right envelopes and translators and cryptologists stand ready to decipher the copied messages. There are rumors that mix-ups have occurred, it is claimed that the duke of Modena once received the contents a letter meant for the duke of Parma. Given how efficient and careful the copyists at the Kanzlei are it is hard to know if this was really a mistake or just meant as a healthy reminder to the dukes..."
 hab_melchior_klesl: "Melchior Klesl"
 desc_hab_melchior_klesl: "Melchior Klesl, a fervent champion of the Counter-Reformation has been made part of our privy council."
 hab_plague_of_vienna: "Plague of Vienna"
 desc_hab_plague_of_vienna: "Vienna has been hit by a great pestilence from which it is slowly recovering."
 hab_schwaz_mine: "Schwaz Silver Mine"
 desc_hab_schwaz_mine: "The Schwaz Silver Mine is perhaps the most productive in all of Europe."
 hab_centralization_of_austria: "Centralization of Austria"
 desc_hab_centralization_of_austria: "Our ruler has adopted a policy of consistent centralization of the Austrian lands."
 flavor_hab.11.t: "Schwaz Silver Mine"
 flavor_hab.11.d: "While new deposits of silver had been found in the Schwaz mining district by the early 15th century production have not begun to pick up until now. Greater and greater quantities are being taken out of the mines and with the annual extraction reaching 11 tonnes the area has gained a reputation as the biggest silver mine in Europe."
 flavor_hab.11.a: "Wspaniale!"
 flavor_hab.12.t: "Generallandtag"
 flavor_hab.12.d: "The lands ruled by $MONARCHTITLE$ $MONARCH$ are diverse and many follow different laws and rules. A major step towards a centralized state was taken today as the first all-Austrian diet convened. While the Diet itself didn't achieve a great deal it nonetheless marks a major breakthrough on the way towards a unified Austrian country."
 flavor_hab.12.a: "Wspaniale!"
 flavor_hab.13.t: "Plague in Vienna"
 flavor_hab.13.d: "A city as important and well connected as Vienna will always be vulnerable to epidemics and has seen many of them come and go through the centuries. The plague outbreak of $YEAR$ is however something quite out of the ordinary. The disease has struck our city very hard and some say a third of the population is now dead or dying. As the people in other European cities brace themselves for the inevitable spread the term 'Viennese Death' has become firmly rooted abroad. As he flees the city $MONARCHTITLE$ $MONARCH$ vows to construct a Mercy Column when the city is finally free of this pestilence."
 flavor_hab.13.a: "Oh du lieber Augustin!"
 flavor_hab.14.t: "The PestsĂ¤ule of Vienna."
 flavor_hab.14.d: "Finally free of the plague the time has come for our $MONARCHTITLE$ to make good on his pledge to erect a Mercy Column. The only real choice we have is what the column should look like. As a symbol of a fresh start architects have suggested we make the column as modern as possible, a high baroque monument. Others however feel that the only proper way to mourn the dead is a more restrained, conservative column without pretentions to be on the forefront of Architectural style."
 flavor_hab.14.a: "Let us build a Grand Column"
 flavor_hab.14.b: "Let us be Conservative."
 flavor_hab.15.t: "Geheime Kabinettskanzlei"
 flavor_hab.15.d: "Rather than relying on single individuals states are now increasingly relying on institutions to carry out their espionage. All over Europe Black Chambers, tasked with the procurement, opening and decrypting of foreign as well as domestic correspondence have quietly been created.\nThe one in Vienna, the Geheime Kabinettskanzlei, is however something out of the ordinary. By those in the know the Viennese Black Chamber is famed for the speed with which it regularly opens, copies and then decrypts and translates all mail it can get its hands on."
 flavor_hab.15.a: "Ok."
 flavor_hab.16.t: "Melchior Klesl"
 flavor_hab.16.d: "Himself the son of Protestant parents, Melchior Klesl seems to have an impressive ability to sway Protestant converts back to the Holy Catholic Church. Wherever Klesl is sent the Reformation retreats and Klesl will move on to a new city of Protestant converts to recatholize. Klesl seems intent to make the Counter-Reformation his life's work and will continue even at the risk of his own safety."
 flavor_hab.16.a: "We have need of this man on the privy council."
 flavor_hab.16.b: "That is great to hear, we must not keep him from his work."
 flavor_hab.17.t: "The MĂĽhlviertel Textile Production"
 flavor_hab.17.d: "Textiles have always been produced in Upper Austria though perhaps not on a very large scale. The output has however been sufficient to cover the need of the region itself and among the population skilled weavers can be found. Foreign investors now consider this area as ripe for investment and North German merchants believe that the region could grow even richer if textile production was promoted more through a putting-out system."
 flavor_hab.17.a: "Allow the investors to proceed."
 flavor_hab.17.b: "No, the peasants should not be preoccupied with such things."
 flavor_hab.18.t: "The Ostende Company"
 flavor_hab.18.d: "The riches of the East Indies seem to be without end and the Dutch and English are growing richer and richer by simply bringing Chinese and Indian goods all the way to the European markets. Today a number of Dutch and English captains as well as Flemish merchants approached $MONARCHTITLE$ $MONARCH$ and asked for a royal charter of their own. They claim to have the necessary expertise and starting capital themselves already and only ask for a Royal Charter so that they may compete with the other India Companies without being considered renegades or pirates. In return the company shall be based in the Austrian Netherlands and will allow us to take part in the Indian and Chinese riches."
 flavor_hab.18.a: "Wspaniale!"
 flavor_hab.18.b: "We cannot risk angering our neighbors."
 flavor_hab.19.t: "Demands to close down the Ostende Company"
 flavor_hab.19.d: "While still young the Ostende Company has done better than anyone in $CAPITAL_CITY$ expected. The Company may lack the financial muscle of the older India Companies but the Ostende Company has still managed to do very well in some areas. Last year half of the tea exported to Europe was transported by Ostende ships.\nThe success of the Company has however not made us any friends. The English and Dutch both claim that the Ostende Company is a sham set up by their disloyal subjects masquerading as Austrian/Flemish sailors. They show little understanding for our desire to get in on the India trade and as long as the Company operates they will hold it against us. In $CAPITAL_CITY$ some sympathize with them, our country has never been a naval power and this all seems like an unnecessary adventure to them."
 flavor_hab.19.a: "Close down the Company."
 flavor_hab.19.b: "Let us not bow to such threats."
 mng_chinese_rites_denounced: "The Controversy over the Chinese Rites"
 mng_st_pauls_college: "St Paul's College"
 desc_mng_st_pauls_college: "This is the location of St Paul's College where most Jesuits bound for Asia are trained and instructed in how to deal with the Asian population."
 mng_ricci_at_court: "Matteo Ricci"
 desc_mng_ricci_at_court: "The Jesuit Matteo Ricci is currently at the court of our monarch, greatly enhancing our knowledge of cartography and astronomy."
 mng_christian_minister: "Christian Minister"
 desc_mng_christian_minister: "One of our ministers has close contacts with the Christian missionaries and is trying to find ways to combine Chinese and Western science."
 flavor_mng.18.t: "Matteo Ricci"
 flavor_mng.18.d: "An unusual Jesuit has approached the Imperial Court. Matteo Ricci dresses like a Chinese, has adopted many Chinese customs and talks in a way similar to the Chinese. A scholar as well as a missionary Ricci seems to be as interested in the customs, cartography and science of the Chinese world as he is to inform them of his own. This does mean that Ricci has had a lot more success than many of his brethren when it comes to attracting converts but his skills, especially relating to astronomy and cartography could undoubtedly come of use to us. Shall we allow him to stay at our court?"
 flavor_mng.18.a: "Welcome Ricci to our court."
 flavor_mng.18.b: "Go back to Macau!"
 flavor_mng.19.t: "Kunyu Wanguo Quantu"
 flavor_mng.19.d: "The result of a long and arduous work combining European and Chinese maps of the world Matteo Ricci and his Chinese collaborators have presented us with 'Kunyu Wanguo Quantu' or 'a map of the myriad of countries of the world'. The map itself is a wealth of information to us and has given us much more detailed knowledge of kingdoms and people's far from our borders."
 flavor_mng.19.a: "Ok."
 flavor_mng.20.t: "St Paul's College"
 flavor_mng.20.d: "A Jesuit missionary named Alessandro Valignano has created a college in the European enclave in Macau to among other things educate his brethren in Chinese language and customs. The Jesuits have become convinced that the way to approach the Chinese people is by learning to act and fit in among them.\nIt comes as no surprise to us that these foreigners would like to emulate us but it is possible this will make their preaching reach a larger part of our population."
 flavor_mng.20.a: "This is to our liking"
 flavor_mng.20.b: "Exert pressure to have the College closed."
 flavor_mng.21.t: "Controversy over Chinese Rites"
 flavor_mng.21.d: "So far contacts between our church and the Chinese have been handled exclusively by the Jesuits. In order to approach the Chinese the order has learnt their customs, their language and in general tried to be a part of Chinese society.\nWith the arrival of Dominicans and Franciscans in China however disturbing reports have begun to reach us. It seems the Jesuits are tolerating a very high degree of non-Christian rituals among the supposedly converted Chinese. The other orders are abhorred by the Jesuit conduct and by their supposedly Christian converts and have urged us to make a clear statement that the Chinese Ancestor rites have no place among Christians and that anyone who wishes to join our Church must abandon such things."
 flavor_mng.21.a: "Rule in favor of the Jesuits."
 flavor_mng.21.b: "Rule in favor of the Dominicans."
 flavor_mng.22.t: "Chinese Rites are unchristian"
 flavor_mng.22.d: "There has been much debate among the Christians in our country about whether the traditional Chinese Rites are to be seen as compatible with their religion. Many of the Europeans, especially newcomers, seem to find these rites distasteful and today we have been reached by the news that their leader in Rome has forbidden all Chinese Christians from performing these traditional rites."
 flavor_mng.22.a: "Missionaries that don't respect our traditions will be expelled!"
 flavor_mng.22.b: "We have need of these missionaries."
 flavor_mng.23.t: "The Westerners bicker about Chinese Traditions"
 flavor_mng.23.d: "There has been much debate among the Christians in our country about whether the traditional Chinese Rites are to be seen as compatible with their religion. Many of the Europeans, especially the newcomers, seem to find them distasteful. This is quite a lot to stomach from such barbarians, even if they seem to have decided now to 'tolerate' these Chinese customs."
 flavor_mng.23.a: "Missionaries that don't respect our traditions will be expelled!"
 flavor_mng.23.a.tt: "Stops conversions to Christianity in China."
 flavor_mng.23.b: "We have need of these missionaries."
 flavor_mng.24.t: "Spread of Christianity"
 flavor_mng.24.d: "The continued presence of Christian missionaries in China has not been without effect. A number of inhabitants in one of our provinces have increasingly come under the sway of Christian missionaries and by now Christianity has managed to become the dominant religion in the area."
 flavor_mng.24.a: "Ok."
 flavor_mng.25.t: "Christianity, a faith for the Emperor?"
 flavor_mng.25.d: "Christianity has become more and more accepted among our subjects and $MONARCHTITLE$ $MONARCH$ counts Christian missionaries among his closest confidents in the capital. Recently even our mother has converted to this foreign religion. Perhaps the time has come to convert to this Roman faith? Apart from the theological implications we would surely find many new friends among the kingdoms of the West."
 flavor_mng.25.a: "Embrace Christianity."
 flavor_mng.25.b: "That would be unthinkable."
 flavor_mng.26.t: "A Christian Minister"
 flavor_mng.26.d: "It seems one of the ministers at our court has become fascinated by the culture and knowledge of the missionaries from the West. While we do stand to gain from the insights our minister has gained through the contacts he has made his recent conversion to Christianity is perhaps a bit too much to stomach."
 flavor_mng.26.a: "Dismiss the Minister."
 flavor_mng.26.b: "As long as he does his job."
 hun_bakocz_foreign_policy: "Pro-Habsburg Policies of TamĂˇs Bakócz"
 flavor_hun.9.t: "Advance of the Turks"
 flavor_hun.9.d: "Our recent defeat against the Turks has set a number of reactions in motion. In the west the Habsburgs have begun to regard our Kingdom as a liability and our sources report that Hungarian nobles are being approached and reminded of the Habsburg dynasty's claims on our kingdom. While the Austrians haven't got as many friends in the east those regions instead seem to count on the Voivode of Transylvania rather than $MONARCH$ for protection against the Turks. It is unfortunate that the kingdom of Hungary should be this divided when our enemies are currently so strong"
 flavor_hun.9.a: "Ok."
 flavor_hun.11.t: "Hungarian Peasant Revolt"
 flavor_hun.11.d: "A plan to assemble an army for a future crusade against the Ottoman Empire has backfired badly. The task to recruit and train the troops was given to GyĂ¶rgy Dózsa, an experienced veteran from wars against the Turks, but also a soldier of fortune with questionable loyalties. Dózsa proceeded to train and equip a huge army drawing from some of the poorest and most disenfranchised parts of Hungarian society.\nWith weapons in hand and a bit of training these peasants, students and country priests have turned out to be a lot more eager to turn on their masters than to march against the Turks and one of the biggest peasant rebellions in the history of our kingdom is now in full swing. Manors are being burned and plundered, clergymen have been impaled and government officials tortured to death."
 flavor_hun.11.a: "Rebel scum!"
 flavor_hun.12.t: "TamĂˇs Bakócz"
 flavor_hun.12.d: "As a Bishop, a Cardinal and a member of the Royal Council the dynamic personality of TamĂˇs Bakócz has served our kingdom well. After a solid education and career Bakócz have come to dominate Hungarian foreign policy as well as domestic matters.\nOne of the cornerstones of the foreign policy of Bakócz is that we must cultivate close ties with the Austrian rulers in Vienna, only they can help us against the Turks."
 flavor_hun.12.a: "Ok."
 inc_cusco_construction: "Restructuring of Cusco"
 desc_inc_cusco_construction: "Our capital is currently undergoing a very ambitious renovation project."
 inc_cusco_reconstructed: "Cuzco"
 desc_inc_cusco_reconstructed: "After our restructuring of Cusco the city is greater than it ever has been before. A true capital of a hegemonic Andean Empire."
 inc_machu_pichu: "Machu Picchu"
 desc_inc_machu_pichu: "The estate of our ruler is something out of the ordinary. Machu Picchu is a small city in itself and a great example of Incan architecture."
 inc_hostage_huacas: "Huacas"
 desc_inc_hostage_huacas: "The various idols worshiped by the many people under our rule have all found one home in our capital. Here they are protected from any harm that might come to them and here their worshippers can see them if they should so wish. Controlling the idols of our subjects is of course also not a bad thing if they should ever forget who is in charge."
 inc_chimu_integration: "Integration of Chimu Customs"
 desc_inc_chimu_integration: "As the oldest of the Andean states still in existence the Chimu people are carriers of an older culture. Their court life is more elaborate, their artisans more skilled and their administrative methods more advanced than ours in many ways. We have therefore elected to attempt to integrate as much of their culture as possible with ours. This does put some strain on our administration but it allows us to achieve things we otherwise would not."
 inc_no_chimu_soldiers: "Demilitarization of the Chimu"
 desc_inc_no_chimu_soldiers: "No Chimu is allowed to serve in the Incan armies and the Chimu men that would be suitable for such a task are instead sent out to the far corners of our realm to settle, perform various tasks for the central administration and in general spread their culture."
 inc_smallpox_outbreak: "Outbreak of Smallpox"
 desc_inc_smallpox_outbreak: "This province is devastated by an outbreak of smallpox."
 inc_pacific_expedition: "Seafaring Experience"
 desc_inc_pacific_expedition: "Our heir once took part in a great journey to far-away lands. The experience he, and the crews of the vessels he brought with him, gained during that trip is now being put to good use to improve the seafaring skills of our people."
 flavor_inc.2.t: "Fall of the Chanka & the Rise of Cusco"
 flavor_inc.2.d: "After years of struggles and having been dangerously close to total defeat by the Chankas in 1438 the kingdom of Cusco has now risen to a greater position than it has ever had previously. Having saved the kingdom, the young king Pachacuti went on to conquer the Chanka kingdom itself shortly afterwards, a state that for long times has exacted tribute not only from Cusco but from many of the states in the Andean world since the fall of the old Wari Empire.\nApart from marking Pachacuti as the greatest leader of the Cusco kingdom to date, the fall of the Chankas have given us access to their great treasury, a huge collection of gifts from neighbors and tributaries. This is exactly the kind of capital needed to buy the services necessary to reform and expand our kingdom. At this point nobody knows Pachacuti's plans but what is certain is that he has the means to steer Cusco in whichever direction he could wish."
 flavor_inc.2.a: "Long live Pachacuti, he who makes the Earth Shake!"
 flavor_inc.3.t: "Cusco - Navel of the World"
 flavor_inc.3.d: "One of the first things on Pachacuti's agenda is the reshaping of Cusco. While our capital has served its purpose over the years it is in many ways no more than a rural village, often flooded by nearby rivers. Such a city is no longer fitting for a kingdom with ambitions such as ours. By creating a small model version of the city $MONARCH$ has drawn up plans for an entire redesign of the city, necessitating the complete evacuation of the city for the duration of the project.\nWhile the manpower and material needed for this project are readily available inside our new borders mobilizing the various chiefs under our control entails a generous use of gifts and feasts. That is however a price we will have to pay for our new capital."
 flavor_inc.3.a: "Let us create a worthy capital!"
 flavor_inc.3.b: "Our resources are better used for other things."
 flavor_inc.4.t: "Reconstruction of Cusco Complete "
 flavor_inc.4.d: "After almost 20 years the great project of restructuring Cusco is complete. The land has been leveled to create huge plazas and beautiful buildings erected, the nearby rivers have been led into canals.\nThe city is built to be the capital of an Empire rather than a small kingdom and is organized into four regions matching the way which we divide our realm in the Andes. The royal centre is located at the junction of the regions of Antisuyu, Qullasuyu, Kuntisuyu and Chinchaysuyu and these regions divide the Cusco valley as well as our empire."
 flavor_inc.4.a: "Wspaniale!"
 flavor_inc.5.t: "Machu Picchu"
 flavor_inc.5.d: "Just as the city of Cusco was in need of being reshaped in order to fit the wider ambition of the Cusco kingdom $MONARCH$ is now in need of a stately Estate to match the importance of his person and his lineage. On a mountain completely surrounded by the Urubamba river $MONARCH$ has planned the city of Machu Picchu, a royal retreat for his court and his Panaca and a beautiful place for a ruler of his magnitude to reside in."
 flavor_inc.5.a: "Let us build a great city!"
 flavor_inc.5.b: "Let's not get carried away."
 flavor_inc.6.t: "The Huacas and the Royal Temple."
 flavor_inc.6.d: "With the growth of our realm it has come to encompass many chiefdoms and in these chiefdoms various Huacas, local idols, are worshiped. Though it might seem a bit unorthodox a truly Andean realm should strive to incorporate all of these idols in its central place of worship.\nWe should make a room in our royal temple for the Huacas of our subjects so that they can honor them when they come to $CAPITAL_CITY$. Some might say that this is to take their gods as hostages, but surely this is just a sign of how inclusive our empire has become?"
 flavor_inc.6.a: "Move the Huacas to the Temple."
 flavor_inc.6.b: "Let them keep their petty gods."
 flavor_inc.7.t: "The Coastal Peoples"
 flavor_inc.7.d: "The coastal Chimu people are the carriers of one of the oldest cultures in the Andes. As their lands have now come under our control we cannot help but marvel at the works of their artisans and craftsmen. The Chimu silversmiths, weavers and ceramicists are producing treasures such as we have never seen before.\nThe arrival of these treasures as well as many of the craftsmen themselves in our royal capital is now celebrated in great feasts. By integrating the Chimu we have created a link to the glorious past of this region and taken a necessary step on the road to a new Pan-Andean state."
 flavor_inc.7.a: "Let us integrate their culture with ours."
 flavor_inc.7.b: "This is but one of many subject cultures."
 flavor_inc.8.t: "Revolt of the Chimu"
 flavor_inc.8.d: "Word has reached us that the Chimu are revolting against our rule. The parts of our army that the Chimu nobles have supplied have joined the rebels and the rebellion is now growing all along the coast. The rebellion is lead by a descendant of the old Chimu rulers, Chimu Capac, and the rebels seem intent to recreate their old state."
 flavor_inc.8.a: "Ok."
 flavor_inc.9.t: "End of the Chimu Revolt"
 flavor_inc.9.d: "With Chimu Capac and his nobles defeated we are once again in control of the Chimu coastline. What remains to be decided however is what to do with the revolters. With its old traditions and rich culture the Chimu region is perhaps likely to remain an area harder to subdue completely. On the other hand our realm owes a lot to the Chimu as their example has inspired our elites, our craftsmen and administration.\nAs their loyalties are questionable but their skills are not it has been suggested that we forbid them to serve in our armies and instead make use of the Mitma system to resettle them throughout our empire. By dispersing the Chimu as Mitmaqs they will be useful to us while at the same time unable to revolt in any meaningful way against our rule."
 flavor_inc.9.a: "Forbid the Chimu to serve in our armies and start resettling them."
 flavor_inc.9.b: "The revolters must be punished where they'll feel it the most."
 flavor_inc.10.t: "European Diseases"
 flavor_inc.10.d: "In the wake of the arrival of foreign men and their huge beasts, strange diseases have begun to spread among our people. These alien maladies seem to haunt all classes of our society and are especially deadly for our children."
 flavor_inc.10.a: "Is there nothing that can be done?"
 flavor_inc.11.t: "Death of $MONARCH$"
 flavor_inc.11.d: "Never content to remain in one place for too long $MONARCH$ was in many ways a likely victim to be hit by the new diseases. After a visit to some of his estates in a part of the realm close to an outbreak he became badly affected by fever, spots and blisters and decided to summon the lords to appoint a new heir. The Auguries where however not very favorable to either of his initial suggestions and as the priests returned to the Inca for a third name to try, they found $MONARCH$ dead.\nAs word of these events reach the capital it turns out only one of the two suggested heirs is still alive, spared by the disease Huascar is determined to become the new Sapa Inca and was therefore furious to learn that as the body of $MONARCH$ was being brought to Cusco for mummification many nobles and generals have elected to stay away from the capital in support of a son by another mother: Atahualpa."
 flavor_inc.11.a: "Support Atahualpa"
 flavor_inc.11.b: "Support Huascar"
 flavor_inc.12.t: "Policies of Huascar"
 flavor_inc.12.d: "With large parts of the nobility and the traditional Incan elite still hesitant about Huascar the new ruler has not been idle. Distrusting the loyalty of the Incan elite Huascar has surrounded himself with those who do support him, the lower nobility and foreign subjects. He has also avoided all the customary great feasts and ceremonies associated with the coming of a new ruler.\nAtahualpa on his part is doing his utmost to be seen as the very model of a traditional Incan ruler and an increasing number of the traditional elites now support him."
 flavor_inc.12.a: "We must keep our true friends close, traditions are made to be broken."
 flavor_inc.12.b: "Try to placate the traditional nobility"
 flavor_inc.12.c: "We shall be everything Huascar is not."
 flavor_inc.13.t: "End of the Civil War"
 flavor_inc.13.d: "With the defeat of the other party and the capture of the Incan capital the civil war between Huascar and Atahualpa is now at an end. $MONARCH$ is however furious with those who supported his brother. He has given orders that all of his brother's kin be killed and the mummy of the originator of their lineage burned."
 flavor_inc.13.a: "Let it be known what happens to those who would defy $MONARCH$!"
 flavor_inc.13.b: "Let us exact more moderate retribution."
 flavor_inc.14.t: "Capture and Ransom of the Sapa Inca"
 flavor_inc.14.d: "In a bold raid a small group of conquistadors have managed to lure and capture the leader of the Incas. Fearful of having being burnt and thus never mummified, the Sapa Inca offered to pay a huge ransom to his captors, something the conquistadors immediately agreed to.\nThough the ransom was paid we still need to decide what to do with the Inca. To kill a king is surely a horrible crime even on the other side of the world, but our informants seem sure that the death of the Inca would strike a deadly blow to his empire."
 flavor_inc.14.a: "Execute the Sapa Inca."
 flavor_inc.14.a.tt: "Will provoke §YNationalist Revolts§! against the §YIncas§!."
 flavor_inc.14.b: "Keep him as a hostage."
 flavor_inc.14.b.tt: "Will provoke a §YSuccession Struggle§! among the §YIncas§!."
 flavor_inc.15.t: "Capture and Ransom of the Sapa Inca"
 flavor_inc.15.d: "A small group of Conquistadors have managed to capture our great leader $MONARCH$ by luring him into an open plaza and scaring away his entourage using horses, cannon and firearms. This catastrophe is only made worse by the vile threat of the invaders to burn him alive and thus preventing his mummification after death. Hoping to avert this horrible faith the Sapa Inca soon ordered us to gather a huge ransom, more precious metals have been assembled than these barbarians have ever dared to dream of.\nAs news of the death of $MONARCH$ travel through the realm many of the people's subdued by the Incas in the past now see their chances to revolt and even the core areas under our control are shaken and unsure of the future. The only sliver of hope we have is that it is said that the body of $MONARCH$ was lost soon after its burial and in his death his status has already reached mythical proportions."
 flavor_inc.15.a: "We shall avenge $MONARCH$!"
 flavor_inc.16.t: "Capture and Ransom of the Sapa Inca"
 flavor_inc.16.d: "A small group of Conquistadors have managed to capture our great leader $MONARCH$ by luring him into an open plaza and scaring away his entourage using horses, cannon and firearms. This catastrophe is only made worse by the vile threat of the invaders to burn him alive and thus preventing his mummification after death. Hoping to avert this horrible faith the Sapa Inca soon ordered us to gather a huge ransom, more precious metals have been assembled than these barbarians have ever dared to dream of.\nWith $MONARCH$ in captivity our country is as much a hostage as he is, perhaps it is time that another member of the royal family take over at-least temporarily?"
 flavor_inc.16.a: "His heir will take his place."
 flavor_inc.16.b: "One of his brothers will take his place."
 flavor_inc.17.t: "Seaborne Merchants"
 flavor_inc.17.d: "While visiting Tumbes $HEIR$ has been approached by a number of Merchants from the west. They claim that they come from the islands of Avachumbi and Ninachumbi, a distant land rich in gold. After consulting with the priests $HEIR$ is satisfied that the merchants are telling the truth and his imagination is now on fire."
 flavor_inc.17.a: "Mount an expedition into the Pacific to find these islands."
 flavor_inc.17.a.tt: "Our §YHeir§! will go on a long voyage and may not return."
 flavor_inc.17.b: "Let us focus on the here and now and not on distant dreams."
 flavor_inc.18.t: "$HEIR$ Returns!"
 flavor_inc.18.d: "Together with a force of 20 000 men $HEIR$ left the shores of our kingdom searching for the lands of Avachumbi and Ninachumbi. Having successfully completed his mission $HEIR$ now returns with tales of these islands and the people living there. During his voyage he has learned many things about seafaring and leadership as well as the distant islands themselves."
 flavor_inc.18.a: "What a great story!"
 flavor_inc.18.b: "Let us use what we have learnt to improve the seafaring skills of our people."
 flavor_inc.19.t: "Prince Lost at Sea"
 flavor_inc.19.d: "It is now many months since $HEIR$ left our lands to search the seas for far away islands. The seas can be treacherous and the most likely explanation is that something has gone wrong and our heir is dead. It is time we move on."
 flavor_inc.19.a: "Such a shame."
 flavor_inc.20.t: "European Epidemic"
 flavor_inc.20.d: "It seems there has been another outbreak of European diseases in our lands. Even the strongest now fear the new diseases and oracles are foretelling the end of our society."
 flavor_inc.20.a: "Is there nothing we can do?"
 flavor_inc.21.t: "The Oracle of Pachacamac"
 flavor_inc.21.d: "In the recently conquered lands near the coast of Lima we have come across a huge temple complex where one of the Andean oracles resides. The idol itself is not much to look at, a simple wooden figure rather than the usual golden gods we have come across elsewhere, but the shrine seems to be of great significance to the people here."
 flavor_inc.21.a: "Destroy the Temple"
 flavor_inc.21.b: "This is a fascinating religion, let us embrace it instead."
 flavor_inc.21.c: "Allow the locals to continue but tax the pilgrims."
 azt_contribution_to_great_temple: "Contributing to the Great Temple"
 desc_azt_contribution_to_great_temple: "This province is contributing resources to the construction of new stages on the Pyramid of the Great Temple in Tenochtitlan. Apart from greatly speeding up the construction as such this has also allowed us to tighten our grip over the area considerably."
 azt_templo_mayor: "Great Temple of Tenochtitlan"
 desc_azt_templo_mayor: "This is the site of the Great Temple of Tenochtitlan, a magnificent pyramid temple that is never quite finished as every ruler is obliged to add more stages to it."
 azt_sumptuary_laws: "Sumptuary Laws"
 desc_azt_sumptuary_laws: "A collection of sumptuary laws protect the states of our nobility while at the same time encouraging commoners to fight well in our wars as that is the only way to rise above one's birth."
 azt_one_rabit: "Year of One Rabbit"
 desc_azt_one_rabit: "Every foul weather from frostbite to drought is plaguing our country this year with profound effects on our society."
 azt_recovery: "Recovering after Famine"
 desc_azt_recovery: "Our state is steadily improving after some very harsh times."
 azt_texcoco_rising: "Influence of Texcoco"
 desc_azt_texcoco_rising: "While Tenochtitlan has in many ways risen to become the strongest of the city states that control the Aztec Empire Texcoco, with its rich traditions in areas of law, craftsmanship and trade has lately been given more space to shape our state. As usual the many minor states under our rule have not been shy about using this sharing of power to increase their own autonomy."
 nezahualcoyotls_laws: "Laws of Nezahualcoyotl"
 desc_nezahualcoyotls_laws: "One set of laws are in use throughout our realm and specific laws regulate the judges themselves so as to prevent abuse."
 azt_cocoliztli: "Cocoliztli"
 desc_azt_cocoliztli: "A horrible epidemic unlike anything we have ever seen is plaguing our country. Symptoms include dysentery, abdominal pains, intense bleeding and high fever."
 flavor_azt.1.t: "The Great Pyramid of Tenochtitlan"
 flavor_azt.1.d: "It has now been some years since our ancestors shook off the yoke of the Tepanecs of Azcapotzalco and instead joined together in the Aztec triple alliance of Tenochtitlan, Texcoco, and Tlacopan. Since then the power of our people has grown significantly and by now our state controls the entire valley of Mexico. The city states under our rule still remember that we were all equals not so long ago and it is uncertain how far we can trust their loyalties.\nAs it is every ruler's task to build a new stage of the Great Pyramid of Tenochtitlan we have an excellent opportunity to try the loyalty of our subjects. Any subject city that contributes to the project will be too preoccupied to revolt and any that refuses will have shown its worth and can be punished."
 flavor_azt.1.a: "All our subjects must contribute to the Pyramid!"
 flavor_azt.1.a.tt: "Our provinces will pay for part of the cost of the Pyramid."
 flavor_azt.1.b: "Let us use our own resources for this project."
 flavor_azt.2.t: "Reactions to Pyramid Project"
 flavor_azt.2.d: "Much as we suspected not all of the cities under our control have welcomed the chance to put all of their resources at our disposal, and it seems clear that we will have to carry a larger part of the costs than we had hoped."
 flavor_azt.2.a: "Ok."
 flavor_azt.2.a.tt: "The great contributions we have received have resulted in an impressive addition to the Pyramid."
 flavor_azt.2.b: "Ok."
 flavor_azt.2.b.tt: "The contributions from our provinces have paid for part of the new Pyramid."
 flavor_azt.2.c: "Ok."
 flavor_azt.2.c.tt: "The Pyramid is effectively paid for by only the central government and other city states in its immediate surroundings."
 flavor_azt.3.t: "Tlacaelel"
 flavor_azt.3.d: "Tlacaelel, the foremost architect of the Aztec Triple Alliance and the first person to be named its Cihuacoatl, prime minister, is an indispensable force within our state. Having served a number of Tlatoanis, Tlacaelel is by now involved in the running of almost every part of our state. He is the one who organizes our military campaigns, he handles our finances and when our Tlatoani is in the field he acts in his stead.\nAbove all however Tlacaelel is a great champion for the worship of Huitzilopochtli and has taken a number of measures to ensure that our deity and the martial traditions that surround him is given the proper respect."
 flavor_azt.3.a: "Wspaniale!"
 flavor_azt.4.t: "Sumptuary Laws & Warrior Culture"
 flavor_azt.4.d: "Every male in our society is expected to take up arms in times of war and the success of our state has always depended on our brave warriors. In order to further encourage the warrior culture of our people the Cihuacoatl is now working on a set of laws restricting everything from how our subjects dress, what they may buy in the markets and what ornaments they can use or what offices may be held in government.\nWhile these laws will protect the rights of our nobility they are above all a way to reward valorous warriors. For the commoners their skill in battle will be what determines how they dress and what they may own. Even among the nobles positions in government will only be open to those who fight without fear."
 flavor_azt.4.a: "Implement the Sumptuary Laws."
 flavor_azt.4.b: "We do not need such laws, tradition will remain our guideline."
 flavor_azt.5.t: "The Famine Year of the One Rabbit"
 flavor_azt.5.d: "Time is a cycle and what has been will always come again. The year of the one rabbit is upon us and so are the snows, the frost and later on the droughts associated with it.\nThe weather will not be kind to us this year and a great famine is tearing up our society. As desperate men sell their children into slavery to feed their remaining families some demand that our $MONARCHTITLE$ should release them of servitude to him and allow them to seek new lives elsewhere."
 flavor_azt.5.a: "Allow People to Resettle"
 flavor_azt.5.b: "Hold them against their will"
 flavor_azt.6.t: "Begining of a New Cycle."
 flavor_azt.6.d: "As we leave the disastrous year of One Rabbit behind us we enter a new cycle and the signs tell us this cycle is one that will see the rise of our people to greatness. A great happiness fills the hearts of our people as we perform the traditional New Fire Ceremony, they know the harsh times are behind them and that the coming years is going to be the beginning of the Aztec era."
 flavor_azt.6.a: "For thus it is ended; thus sickness and famine have left us"
 flavor_azt.7.t: "The Power Balance of the Triple Alliance"
 flavor_azt.7.d: "While the Aztec Empire can be seen as a unified state in many ways it is still technically an alliance of the three cities of Tenochtitlan, Texcoco and Tlacopan. When the alliance was created the first two could be said to have been of equal strength with Tenochtitlan being the center of a stronger military culture while Texcoco was the center of law, engineering and the arts. These roles have only become more pronounced as our empire has grown. Tenochtitlan, as the dominant city in all military matters has therefore come to rise to a position above the others and many of our subservient chiefs now send their tribute directly to Tenochtitlan."
 flavor_azt.7.a: "Continue to centralize power in Tenochtitlan."
 flavor_azt.7.b: "Attempt to empower Texcoco to a greater degree."
 flavor_azt.8.t: "Legal Reform of Nezahualcoyotl"
 flavor_azt.8.d: "Traditionally legal matters in Mesoamerican states are left to the respective judges of the subject cities. As the Aztec state has grown however this has lead to considerable differences within its borders. Nezahualcoyotl, the leader of Texcoco, has therefore created a new collection of laws with strict rules and specified punishments for every crime. The plan is for these new laws to be implemented all over the Aztec domain resulting in a more unified Aztec legal system.\nTo be sure that the local judges actually do make use of these new laws a number of them also deal with the punishment of judges that don't perform their duties in accordance with the laws."
 flavor_azt.8.a: "Let us implement these laws immediately!"
 flavor_azt.8.b: "Why meddle with that which has worked for generations?"
 flavor_azt.9.t: "Altepetl Revolt"
 flavor_azt.9.d: "Many of the city states absorbed into the Aztec Empire retain a high degree of autonomy and in many places the former local rulers still hold considerable power. One such city state has recently refused to provide the tribute we are due and the customary headdress of warning that was sent to its leader does not seem to have had much effect. A single city is hardly a considerable threat but should others see us as weak they might well follow into open rebellion."
 flavor_azt.9.a: "Attempt to conspire with the elders of the city to stop this."
 flavor_azt.9.b: "Prepare a military expedition to depose the leader of the city."
 flavor_azt.10.t: "Rebellion Averted"
 flavor_azt.10.d: "The emissary we sent to the elders of the city has managed to convince them to take care of the problem of the obstinate chief."
 flavor_azt.10.a: "Ok."
 flavor_azt.11.t: "Rebellion Grows"
 flavor_azt.11.d: "Our actions to avert rebellion have so far had little effect. The slowness of our reaction has resulted in more cities joining and an open revolt is now afoot."
 flavor_azt.11.a: "Ok."
 flavor_azt.12.t: "Aztec Merchants Harassed"
 flavor_azt.12.d: "The Tenochtitlan Pochteca Guild is complaining that the Totonacs to our north have been harassing their members. The Totonac claim that the traders are nothing but Aztec spies. Apart from the general slight against our country these long distance merchants are the only source of some of the luxury items that our society uses to distinguish between the social classes."
 flavor_azt.12.a: "They will regret this."
 flavor_azt.13.t: "European Diseases"
 flavor_azt.13.d: "Since the arrival of the Europeans strange diseases and deadly are spreading rapidly among our people. As more and more people lay sick with fever and blisters our society is shaking at its core."
 flavor_azt.13.a: "Have the gods forsaken us?"
 flavor_azt.14.t: "Cocoliztli"
 flavor_azt.14.d: "A new strange fever has begun to spread in our lands. It is far worse than any disease we have ever seen either before or after the arrival of the Europeans. The fever and the bleeding that comes along with it leads to death in just 3 - 4 days and its rapid spread among our people has led to widespread panic in our society."
 flavor_azt.14.a: "Ok."
 flavor_azt.15.t: "Smallpox Epidemic"
 flavor_azt.15.d: "Since the arrival of the Europeans strange diseases and deadly are spreading rapidly among our people. As more and more people lay sick with fever and blisters our society is shaking at its core."
 flavor_azt.15.a: "Horrible"
 flavor_azt.16.t: "Disloyal Altepetls"
 flavor_azt.16.d: "The arrival of the hostile European forces in our lands has not gone unnoticed among the more dissatisfied elements among our subjects. While many remain hesitant about what to make of these newcomers others have shown little hesitation and have already pledged to aid the Europeans to overthrow our rule."
 flavor_azt.16.a: "Ok."
 flavor_azt.17.t: "Disloyal Altepetls"
 flavor_azt.17.d: "A number of dissatisfied subjects of the Aztec Empire have taken this opportunity to defy Tenochtitlan and will help us fight the Aztecs while protecting their own freedom."
 flavor_azt.17.a: "Ok."
 flavor_azt.17.a.tt: "4 Aztec provinces will Revolt"
 flavor_azt.18.t: "The Temple City of Cholula"
 flavor_azt.18.d: "We have conquered the city of Cholula, an ancient Temple city dedicated to the worship of Quetzalcoatl and a major Mesoamerican pilgrim site. Throughout the city there are hundreds of temples to the pagan gods and a steady stream of natives travel here every year."
 flavor_azt.18.a: "Destroy the Temples."
 flavor_azt.18.b: "This is a fascinating religion, let us embrace it."
 flavor_azt.18.c: "Let them continue to worship their gods here."
 # MAYA DHE
 may_popol_vuh: "Popol Vuh"
 desc_may_popol_vuh: "The Dominican priest Francisco Ximenez transcribed and translated the Popol Vuh, a corpus of mytho-historical narratives of the Post Classic K'iche' kingdom which contains the creation story of the K'iche', epic tales and regnal genealogies."
 flavor_may.1.t: "Popol Vuh - Book of the People"
 flavor_may.1.d: "As our country has converted to the $COUNTRY_RELIGION$ religion, there are those who fear we will forget about our older traditions and myths. In order to please those who still haven't accepted $COUNTRY_RELIGION$, a learned scholar has suggested that we translate and transcribe the creation myth, the epic tales of the hero twins Hunahpu and Xbalanque and other, perhaps relevant, myths of old."
 flavor_may.1.a: "Go ahead."
 flavor_may.1.b: "No, it is a waste of time."
 flavor_may.2.t: "League of Mayapan"
 flavor_may.2.d: "The confederation of several Maya states crumbled and fell during the 15th century, fragmenting the YucatĂˇn region into several petty states. The largest ones were the Itza, the Xiu, the Cocomes and the K'iche'. This former alliance was formed after the fall of Chichen ItzĂˇ and might not have been entirely voluntary. Mercenaries were hired to enforce the alliance and the nobles of the tribes were forced to live inside the walls of Mayapan to make sure their kingdoms remained loyal. The league began to disintegrate in 1175 but it was not until the middle of the 15th century when a war between the Uxmal and Cocom created segregation and uprisings which lead to its complete collapse."
 flavor_may.2.a: "W pojedynk² jesteœmy silniejsi."
 flavor_may.2.b: "It was a mistake to let it crumble..."
 league_mayapan: "League of Mayapan"
 stronger_alone: "Stronger Alone"
 flavor_may.3.t: "Aj Kan Ek' and the Prophecy"
 flavor_may.3.d: "When the Spanish conquistador HernĂˇn Cortes visited us, he left behind a lame horse that sadly died despite us treating it as a deity and feeding it poultry, meat and flowers. HernĂˇn Cortes often spoke of the greatness of his religion and what it had brought his country."
 flavor_may.3.a: "Let us embrace his religion!"
 flavor_may.3.b: "We are satisfied with our religion."
 flavor_may.4.tt: "$COUNTRY$ gets news about the conversion."
 flavor_may.4.t: "Failing Prophecy"
 flavor_may.4.d: "The Aj Kan Ek', ruler of a small country in South America, said that according to ancient Itza prophecy it is not yet time for them to convert to Christianity. But thankfully, they have finally accepted the $COUNTRY_RELIGION$ faith. This was mostly due to the diligence of our missionaries in our colonies overseas."
 flavor_may.4.a: "Wybornie!"
 flavor_may.5.t: "The Franciscan Friars"
 flavor_may.5.d: "The horse that HernĂˇn Cortes gave to us and which we made into a statue did not please our guests Juan de Orbita and Bartolome de Fuensalida. Orbita destroyed our statue and it was only the eloquence of Fuensalida that saved their lives. Our priests were hostile and jealous of the missionaries even before they destroyed our statue, and told them that according to an ancient Itza prophecy it is not yet time for us to convert to Christianity."
 flavor_may.5.a: "The priests are wrong, we should seize this opportunity!"
 flavor_may.5.b: "It is not yet time for us to convert to another religion."
 flavor_may.6.t: "Maya Sacrifice"
 flavor_may.6.d: "A Franciscan friar by the name of Diego Delgado and eighty Christianized Maya has reached our capital. Delgado had joined a Captain Francisco de Mirones who was on his way to assault us but the friar thought the captain excessively cruel and therefore left the army. The captain and his soldiers have already been dealt with; they were slaughtered by our own. We have seized Diego Delgado and his followers and are awaiting your orders. Should we sacrifice them to the Maya gods, or let them go?"
 flavor_may.6.a: "Let them go and embrace Christianity!"
 flavor_may.6.b: "Sacrifice them as an example to all!"
 flavor_may.7.tt: "$COUNTRY$ is told about the sacrifices."
 flavor_may.7.t: "The Maya Sacrifice"
 flavor_may.7.d: "The Franciscan friar Diego Delgado and eighty Christianized Maya have been sacrificed by $FROM_COUNTRY$. They mock us and our God with their shameful rites!"
 flavor_may.7.a: "Jakim prawem!"
 flavor_tar.1.t: "Tzintzuntzan"
 flavor_tar.1.d: "The king, warrior and hero TariĂˇcuari declared himself lord in 1335, and made PĂˇtzcuaro his capital. The neighboring Ihuatzio and Tzintzuntzan were ruled by his two nephews and they started building their cities. Tzintzuntzan is now a place of political dominance and the city's population has grown large. The city is protected from attacks by the Yauarato hill which also permits a view of most of Lake PĂˇtzcuaro and its shores. 'The Place of Hummingbirds', as Tzintzuntzan translates to, is the perfect place from where to control our political, economic and religious life."
 flavor_tar.1.a: "Improve our capital Tzintzuntzan."
 flavor_tar.1.b: "Do nothing."
 tar_tzintzuntzan: "Tzintzuntzan"
 desc_tar_tzintzuntzan: "'The Place of Hummingbirds', as the name translates to from P—™urhepecha, was the ceremonial center of the Tarascan state capital. The five yĂˇcata pyramids in the city line up and looks out over Lake PĂˇtzcuaro and the city itself is located on the side of the Yauarato hill which protects it from attack."
 flavor_tar.2.t: "Princess Erendira"
 flavor_tar.2.d: "Princess Erendira has just returned after leading a war on the Spanish. Her hatred of the Spanish conquerors began even before some Spanish warriors found and murdered her father in his sleep. When the Spaniards came to Tarascan, Princess Erendira stole a horse after killing its owner, a Spanish horseman. She then taught others how to use horses. Her presence here will greatly increase morale, or you can recruit her as a general."
 flavor_tar.2.a: "Recruit her as a general."
 flavor_tar.2.b: "Use her to increase the morale of our soldiers."
 tar_princess_erendira: "Princess Erendira"
 desc_tar_princess_erendira: "The legend of Princess Erendira tells a tale of a woman who led a war on the Spanish since the day they arrived. She taught others to use horses after stealing a horse from a Spanish horseman and her father was murdered in his sleep by Spanish warriors. No one knows what happened to her, but there are many tales of how she escaped the Spaniards. One claims that her own people kidnapped her for her own safety, putting her in a temple so that the Spaniards would not find her and kill her."
 flavor_ccq.1.t: "'Inca Hualpa'"
 flavor_ccq.1.d: "We have recently discovered that Inca Hualpa is not who he claims to be! His real name is Pedro Bohorquez, an Andalusian adventurer. The Paziocas have accepted him as a military leader, and losing him might lower the morale of our soldiers. Although Bohorquez has lied to use, he has the support of the Jesuits and his army has maintained control for a long time. What should we do?"
 flavor_ccq.1.a: "Ignore it and appoint him as general."
 flavor_ccq.1.b: "Make him... disappear."
 flavor_mpc.1.t: "Toqui"
 flavor_mpc.1.d: "The enemy's forces are growing, and we need to choose a 'toqui', a wartime chief, to lead our troops. CaupolicĂˇn is an extraordinarily strong man, but he has little experience with the enemy. Lautaro has served as an auxiliary to the enemy's cavalry and he knows much about fighting the conquistadors but he is not as strong as CaupolicĂˇn. No matter who the council chooses, you have the final say. Who shall be our toqui?"
 flavor_mpc.1.a: "The strong CaupolicĂˇn!"
 flavor_mpc.1.b: "Lautaro with his insight in fighting the enemy."
 flavor_mpc.2.t: "State Organization"
 flavor_mpc.2.d: "The battle between us and troops of the Inca Empire occurred between the Maule River and the Itata River. Their borders are though far from us and there is a chance that we will escape Inca rule. We have for the first time met people with a clear state organization and it has opened our eyes. The battles between us and the Inca have given us an awareness of the difference between them and us, what distinguishes us and the invaders. We have realized that it is time to unite and form something that will protect us from the Incas and other invaders."
 flavor_mpc.2.a: "One nation under our gods..."
 flavor_mpc.2.b: "Fear and interest will unite men."
 flavor_gua.1.t: "Bandeirantes"
 flavor_gua.1.d: "Our people have been forced into slavery by Bandeirantes - followers of the banner - in various ways. Survivors have told us about bandeirantes disguising themselves as Jesuits, singing mass to lure them out or using surprise attacks to capture them. Settlements have been set alight and sometimes the bandeirantes leave more dead behind than alive they have captured. The people were treated as animals, put into a large outdoor pen until there were enough of them to take to the coast and sell as slaves. This is a lucrative business for the Bandeirantes, who also use our people in expeditions to find precious metal and stones. Maybe there is a way we could take part of their earnings and make sure they do not decimate our population?"
 flavor_gua.1.a: "We will approach them to make a deal."
 flavor_gua.1.b: "This is despicable, we will fight it!"
 gua_oppose_bandeirantes: "Opposing Bandeirantes"
 gua_accept_bandeirantes: "Accepting Bandeirantes"
 flavor_gua.2.tt: "$COUNTRY$ contemplates a deal with the Bandeirantes and Guarani."
 flavor_gua.2.t: "Bandeirantes"
 flavor_gua.2.d: "A messenger from $FROMCOUNTRY$ tells us that their ruler is prepared to make a deal with the Bandeirantes who capture and force the people of $FROMCOUNTRY$ into slavery. Their methods are questionable, the Bandeirantes have been known to disguise themselves as Jesuits, singing mass to lure the natives out or using surprise attacks to capture them. It is a very profitable operation though, and $FROMCOUNTRY$'s ruler suggests a way to make it easier to profit from this."
 flavor_gua.2.a: "Accept the deal."
 flavor_gua.3.tta: "$COUNTRY$ accepts the deal OR" 
 flavor_gua.3.ttb: "$COUNTRY$ rejects the deal." 
 flavor_gua.3.t: "The Deal with Bandeirantes"
 flavor_gua.3.d: "We have received a reply from $FROMCOUNTRY$ and they are prepared to order their Bandeirantes to co-operate with us. The freedom of our people versus a rather large new way of income is at stake."
 flavor_gua.3.a: "Go through with it!"
 flavor_gua.3.b: "We have reconsidered - fight the Bandeirantes!"
 gua_bandeirantes: "Bandeirantes"
 desc_gua_bandeirantes: "Bandeirates were slavers, fortune hunters and adventurers who enslaved natives in South America to either sell or bring as a work force on expeditions to find precious metals and stones."
 flavor_gua.4.t: "Yerba Mate"
 flavor_gua.4.d: "We have known about the plant Yerba Mate for a long time, and drink the beverage mate made from it every day. We have survived periods of drought and famine by drinking it and we call it the 'Drink of the Gods'. Our legend says that the Goddesses of the Moon and the Cloud visited Earth one day when they were attacked by a Yaguarete - a jaguar. The Godesses were saved by an old man, who told them that he had stayed behind when his tribe moved on to protect his young daughter and wife. He invited them to his hut and the next day when the Goddesses left, they discussed what they would give the old man and his family as compensation. They decided on a new kind of plant which they sowed and grew while the family slept. When the family woke up the Goddess of the Moon told them who she was and that they were given this plant as a gift for their goodness. The plant was to be the symbol of friendship and she taught them how to toast the yerba and to drink the mate. This is how the 'Drink of Friendship' came to be."
 flavor_gua.4.a: "The Yerba Mate and its legend shall never be forgotten under my rulership!"
 flavor_gua.4.b: "Increase production and export it!"
 gua_yerba_mate: "Yerba Mate"
 desc_gua_yerba_mate: "The Yerba Mate is the plant from where the leafs for the beverage mate come from. It is called the 'Drink of the Gods' or 'Drink of Friendship' and has saved many lives during periods of drought and famine."
 gua_yerba_mate_production: "Export of Yerba Mate"
 desc_gua_yerba_mate_production: "The demand and export of yerba mate has increased the production of it. Yerba mate called the 'Drink of the Gods' or 'Drink of Friendship' and has saved many lives during periods of drought and famine."
 flavor_gua.5.t: "NheĂ§u"
 flavor_gua.5.d: "NheĂ§u, one of our leaders, have commanded the slaughter of three Jesuits missionaries by the names of Roque Gonzales, Joóo de Castilho and Afonso Rodrigues. They have been trying to convert people of his tribe and others to Catholicism!"
 flavor_gua.5.a: "œci¹¾ ich!"
 flavor_gua.5.b: "Stop him and release the Jesuits!"
 gua_killed_jesuits: "Killed Jesuits"
 gua_saved_jesuits: "Saved Jesuits"
 flavor_gua.6.t: "Sepé Tiaraju"
 flavor_gua.6.d: "The people in one of our core provinces are being forced to relocate! A treaty between the European country and another forces the Guaranis inhabiting the Jesuit missions in the province to be evacuated. The people are protesting and many rebels have taken refuge in our country, still eager to fight back and reclaim the province for us. One of these, Sepé Tiaraju, is an excellent general and has offered his services to us."
 flavor_gua.6.a: "Dobrze."
 flavor_gua.7.t: "Karai Pyhare"
 flavor_gua.7.d: "The farmers in one of our provinces have complained about the troubles Karai Pyhare - The Man of the Night - has made lately. Cattle has been set loose, eggs, chicken and honey stolen, horses frightened and corn scattered, all because of a short, ugly and hairy man known from the legends and myths of our people. He is blamed for the hairy and ugly children born and he is impossible to detect due to his hairy feet silencing his movements and his ability to turn invisible. The only way to stop him is by giving him gifts, honey and liquor usually work to appease him, and if it is done often enough he will become friendly and guard over one's home, animals, and possessions. Karai Pyhare will sometimes even leave gifts in return!"
 flavor_gua.7.a: "Leave out some honey and liquor for him."
 flavor_gua.7.b: "That is just silly superstition!"
 flavor_chm.1.t: "The Great Artisans of Chimu"
 flavor_chm.1.d: "Even the Incas marvel at the works of our great artisans and craftsmen. We are known for our silversmiths, weavers, ceramicists and others who produce treasures far beyond any other known culture. We should take pride in this and recognize the tremendous prestige our artisans bring to our country."
 flavor_chm.1.a: "They are really something special."
 chm_great_artisans: "Great Artisans"
 desc_chm_great_artisans: "The artisans of Chimu were silversmiths, weavers, ceramicists and others who produced treasures that even the Inca marveled at."
 flavor_chm.2.t: "Reforming the Hierarchy of Chimu"
 flavor_chm.2.d: "Our society is a four-level hierarchical system, with a powerful elite who rules over different administrative centers. This has helped us greatly in the past, as the organization of labor to construct canals and irrigated fields is an example of. Lower-order centers manage land, water, and labor, while the higher-order centers either move the resources to our capital or carry out other administrative decisions. There have been clamors about changing this system, especially from our artisans. They have been complaining about being forbidden to change their profession and being grouped in our city according to their area of specialization."
 flavor_chm.2.a: "This is something we'll think about."
 flavor_chm.2.b: "We will not change anything."
 flavor_cua.1.t: "The Meeting at Salsipuedes"
 flavor_cua.1.d: "We have been asked to join a meeting to discuss the protection of the borders between us and a neighboring country in Salsipuedes. Hostilities between us and this country have led to an unstable truce, and this meeting might help remedy this."
 flavor_cua.1.a: "We do not trust them and will not join the meeting."
 flavor_cua.1.b: "Hopefully this will lead to a stronger peace between us."
 flavor_cua.1.tt: "Attended the meeting"
 flavor_cua.2.t: "The Salsipuedes Massacre"
 flavor_cua.2.d: "The meeting was an ambush! It began with the chiefs of our nation being pampered and plied with alcohol and then 1200 men attacked. The men were slaughtered, the women and children enslaved. $MONARCH$ was one of few who managed to escape. Four of our people, Senacua Senaque, a medicine man, Vaimaca-Piru Sira, a warrior, and a young couple, Laureano Tacuave Martinez and Maria MicaĂ«la Guyunusa were captured and rumor has it that they have been sent to Paris, to be exhibited to the public."
 flavor_cua.2.a: "We will never forgive, we will never forget!"
 cua_salsipuedes_massacre: "Salsipuedes Massacre"
 flavor_cua.3.t: "Juan Diaz de Solis"
 flavor_cua.3.d: "A navigator and explorer by the name of Juan Diaz de Solis and his crew of two officers and seven men have been captured. He claims that he has three ships waiting for him with a total of 70 men. We are waiting for your decision, my liege, what do you wish to do with him?"
 flavor_cua.3.a: "Kill him."
 flavor_cua.3.b: "Release him."
 flavor_cua.3.c: "Hire him."
 cua_killed_juan: "Killed Juan Diaz de Solis"
 cua_released_juan: "Released Juan Diaz de Solis"
 flavor_tlx.1.t: "Flower war"
 flavor_tlx.1.d: "The Aztecs are known for their terrible warfare, where they prefer to capture their enemy instead of killing them. It started when the Aztec Cihuacoatl, Tlacaelel, ordered the first Flower War. He ordered the capture of enemy soldiers to be sacrificed in order to please the gods who had struck the Aztecs with a great famine. It still continues, and even our country has felt the fear of meeting the Aztecs in battle and knowing that being captured by them will only end in one way - sacrificed to their bloodthirsty gods!"
 flavor_tlx.1.a: "Grab their land, take their people, burn their fields!"
 flavor_tlx.1.b: "Forgive them - until next time."
 tlx_mending_relations: "Mending relations" 
 flavor_tlx.2.t: "Legend of Tlalhuicole"
 flavor_tlx.2.d: "The powerful Tlaxcaltec warrior called Tlalhuicole was captured by the Aztecs! Only now has news of his fate reached us. The ruler of the Aztecs was struck by Tlalhuicole's bravery and character and ordered his release. Tlalhuicole refused the monarch's generosity, demanding that he would undergo the same fate as the other prisoners. The Aztec monarch offered him the command of an army about to be sent to drive back the Tarascan, which Tlalhuicole accepted in the hopes of a glorious death in the ensuing battle. He defeated the Tarascan army despite their desperate resistance and returned to the Aztecs with spoils of war and many captives. Although the Aztec monarch tried to persuade Tlalhuicole he would not accept the place as commander-in-chief or return to Tlaxcala, as the first would be treason and the second a stain on his glory. Tlalhuicole got his wish, to be tied to the stone of the gladiators and sacrificed to the gods through battle. Eight warriors attacked Tlalhuicole, one after another, but they were all defeated. The ninth warrior managed to stun him and Tlalhuicole was ritually executed."
 flavor_tlx.2.a: "He will be remembered, in history and in legend."
 flavor_aimara.1.t: "Copacatiraca"
 flavor_aimara.1.d: "The Incas has arrived and we will not submit to them, worship their gods, nor serve them as slaves. Copacatiraca was one of many who wanted us to start this war but he has changed his mind after we have had many defeats by the Incas. He wish to persuade the people to accept the Incas and Copacatiraca tells us that the Inca king is benevolent, the Inca's laws are good and their government gentle. If we were to submit and be conquered, he argues, we will not be seen as slaves but as brothers, and a peace with the Inca would be convenient."
 flavor_aimara.1.a: "No, we will not submit to the Inca!"
 flavor_aimara.2.t: "Titi'kaka"
 flavor_aimara.2.d: "The Titi'kaka island in Lake Titicaca is known through legend to be the place where the sun emerged after days of darkness. The people living on the island were very frightened by the darkness but finally they saw the Sun emerge from Titikala, the Sacred Rock, and realized that it was the dwelling of the sun. The sun hid under the crag during a great flood and Titi'kaka was the first land to appear when the flood waters began to recede. The sun emerged from Titikala once again to illuminate the sky.\nIt would be wise to build a temple here, to bring pilgrims here and perhaps earn a coin or two."
 flavor_aimara.2.a: "Convert it into a pilgrimage destination!"
 flavor_aimara.2.b: "We shall not exploit something so sacred!"
 flavor_aimara.3.t: "Tupac Amaru II and Micaela Bastidas Puyucahua"
 flavor_aimara.3.d: "Tupac Amaru II and his wife Micaela Bastidas Puyucahua led a small rebellion against one of our bitter rivals from Europe. They were nearly captured and fled to us, to plead with us to continue their fight against the intruders and to ask us to hire them as generals. They are both fiercely protective of our freedom, as they themselves have declared.\nTupac Amaru II - 'I have acted only against the mentioned abuses and to preserve the peace and well-being of Indians, mestizos, mambos, as well as native-born whites and blacks. I must now prepare for the consequences of these actions.'.\nMicaela Bastidas Puyucahua - 'For the liberty of my people, I have renounced everything. I will not see my children flourish...'."
 flavor_aimara.3.a: "Hire Tupac Amaru II."
 flavor_aimara.3.b: "Hire Micaela Bastidas Puyucahua."
 flavor_aimara.3.c: "Hire Tupac Amaru II and Micaela Bastidas Puyucahua."
 flavor_aimara.3.e: "Hire none of them."
 flavor_aimara.4.t: "The Troublesome Yatiri"
 flavor_aimara.4.d: "One of our provinces has caused us a bit of trouble. A Yatiri has spoken up against us, for reasons unknown, and this is particularly troublesome as this is not a common behavior of a Yatiri. The person was struck by lightning when they were out herding the flocks and has since then undertaken the journey to find their ch'amakani, the senior yatiri who trained them to become a Yatiri. It is strange to find that a person whose purpose is to help anyone who consult them rallying against $MONARCH$. Perhaps it was the person who consulted the Yatiri who managed to entice such strange ideas into their head? Or was it a ritual gone wrong? The riwutu, the human skull used by the Yatiri, might have been cursed! The materials used could have been the wrong ones, the saxra bullets made when lightning struck metal or stone false or could the coca be the culprit? No matter what, we cannot allow this to continue!"
 flavor_aimara.4.a: "Silence the Yatiri with any means necessary!"
 flavor_aimara.4.b: "Leave them alone."
 flavor_mca.1.t: "The Zipa and the Zaque"
 flavor_mca.1.d: "The Muisca confederation has no one king or absolute central authority. Instead our state is made up of a number of small chiefdoms with most falling either under the Zipa of BacatĂˇ or the Zaque of Hunza. While the confederation allows us to resolve disputes and deal with outside threats together, as long as both the Zipa and the Zaque approve, for most matters the Muiscan chiefs remain quite autonomous.\nAs the two most influential rulers in the confederation there is quite a bit of rivalry between the Zipas and Zaques sometimes even resulting in warfare, either by proxy or directly."
 mca_salt_mines_of_zipaquira: "Salt Mines of Zipaquira"
 desc_mca_salt_mines_of_zipaquira: "We control the Salt Mines of Zipaquira."
 mca_iraca_intervention: "Intervention of the Iraca"
 desc_mca_iraca_intervention: "Tensions have been greatly eased by the intervention of the Iraca. The Muisca confederation is more held together than it has been in a long time and is ready to face any outside enemies."
 mca_zipa_capital: "Capital of the Zipa"
 desc_mca_zipa_capital: "This province is the home of the Zipa, one of the two main leaders of the Muisca confederation. Our influence in this area is therefore more limited than we'd like."
 mca_zaque_capital: "Capital of the Zaque"
 desc_mca_zaque_capital: "This province is the home of the Zaque, one of the two main leaders of the Muisca confederation. Our influence in this area is therefore more limited than we'd like."
 flavor_mca.1.a: "Support the Zipa of BacatĂˇ"
 flavor_mca.1.b: "Support the Zaque of Hunza"
 flavor_mca.1.a.tt: "BacatĂˇ will remain the capital of Muisca."
 flavor_mca.2.t: "The Salt Mines of Zipaquira"
 flavor_mca.2.d: "A recent source of conflict between the Zipa and the Zaque is the small region known as Zipaquira. As the name suggest it's currently under control by the Zipa, despite being in quite near the domain of the Zaque. As the salt production has increased lately the issue of who is to control the area has become quite infected."
 flavor_mca.2.a: "We must control the salt."
 flavor_mca.2.b: "Leave it to the Zipa."
 flavor_mca.2.c: "They're mine!"
 flavor_mca.2.dd: "Let the Zaque administer the area."
 flavor_mca.3.t: "Ambitions of the Zipa"
 flavor_mca.3.d: "The Zipa has decided to test our new Zaque by invading one of the chieftaincies that fall under our jurisdiction. While the invaded area is a lot closer to the Zipa's lands this is a blatant act of aggression and unless we act he will have expanded his influence at our expense."
 flavor_mca.3.a: "Strike back at the Zipa."
 flavor_mca.3.b: "Allow the chiefdom to be annexed."
 flavor_mca.4.t: "Ambitions of the Zaque"
 flavor_mca.4.d: "The Zaque has decided to test our new Zipa by invading one of the chieftaincies that fall under our jurisdiction. While the invaded area is a lot closer to the Zaque's lands this is a blatant act of aggression and unless we act he will have expanded his influence at our expense."
 flavor_mca.4.a: "Strike back at the Zaque."
 flavor_mca.4.b: "Allow the chiefdom to be annexed."
 flavor_mca.5.t: "Influence of the Iraca"
 flavor_mca.5.d: "The high priests of the Sun Temple in Suamox make up the leadership of the Iraca chiefdom. While much less important than the Zaque or Zipa the leader of the Iraca is an influential man due to his position as keeper of the temple and spiritual successor of the mythical hero Idacanzas.\nTraditionally a supporter of the Zaque of Hunza the current ruler of the Iraca have now come forward to attempt to mediate and create peace between the feuding Zipa and Zaque to ensure the Muisca stand united against any foreign threats."
 flavor_mca.5.a: "The time has come to act together."
 flavor_mca.5.b: "There can be only one authority in the Muiscan lands!"
 flavor_mca.6.t: "The Muisca Stand United"
 flavor_mca.6.d: "With the growth of the Muiscan confederation under our leadership the old conflict between the Zaques and Zipas no longer seems relevant. The fact of the matter is that through the great leadership of $MONARCH$ and his ancestors  [Root.Capital.GetCapitalName] is now the undisputed centre of authority in the Muiscan lands."
 flavor_mca.6.a: "Wspaniale!"
 targeted_by_tamoyos: "Attacked by the Tamoyo Confederation"
 tamoyo_target: "Enemy of the Tamoyo Confederation"
 tamoyo_confederates: "Tamoyo Confederation"
 tupi_hostility: "Tupi Hostility"
 opinion_caramuru_sent_away: "Caramuru Sent Away"
 bartiras_marriage: "Bartira's Marriage"
 desc_tupi_hostility: "The minor Tupi tribes in this area, already alarmed by the actions of our Bandeirantes, have been enflamed by the news of the rise of the Tamoyo Confederation among the more powerful tribes. While they are detached from the confederation as such they present quite a nuisance locally."
 tupi_caramuru_trade: "Trade Relations of Caramuru"
 desc_tupi_caramuru_trade: "We have welcomed Caramuru, a shipwrecked European, into our tribe and he is maintaining contact with the colonies of his old homeland. This relationship benefits our trade both directly and our development in the long run."
 flavor_tupi.1.t: "Bandeirante Raiders"
 flavor_tupi.1.d: "Some of the European settlers in areas close to our border have begun to raid our settlements for slaves. Entire families of Tupi villagers are being tied up and marched off to sugar plantations in the European colonies. While at first we hoped this would be isolated incidents which we might demand retribution for it is now clear that these raids have been put in systematic use by some land holders. The elders of our tribe feel that if we don't act now this will be entirely out of control."
 flavor_tupi.1.a: "Let us summon the Tupi tribes!"
 flavor_tupi.1.b: "We must have faith in the foreigners policing themselves."
 flavor_tupi.2.t: "The Tamoyo Confederation"
 flavor_tupi.2.d: "We have received messengers from $FROMCOUNTRY$ urging us to join them in a defensive agreement to protect our people against the European slavers that are troubling their lands. While we have ourselves not have as much of a problem with this the elders of our tribe feel that we must all band together in this time or be defeated one by one."
 flavor_tupi.2.a: "Join the Confederation."
 flavor_tupi.2.b: "We will fend for ourselves."
 flavor_tupi.3.t: "$FROMCOUNTRY$ joins the Tamoyo Confederation"
 flavor_tupi.3.d: "We have received word from the $FROMCOUNTRY$ tribe, they are welcoming this opportunity to join forces against the European slavers and will help us any chance they get."
 flavor_tupi.3.a: "Ok."
 flavor_tupi.4.t: "$FROMCOUNTRY$ declines to join the Tamoyo Confederation"
 flavor_tupi.4.d: "We have received word from the $FROMCOUNTRY$ tribe, they are determined to face any outside threat on their own and won't join our confederation."
 flavor_tupi.4.a: "Ok."
 flavor_tupi.5.t: "The Tamoyo Confederation"
 flavor_tupi.5.d: "It seems some of the plantation owners in our South American colonies have been paying adventurers to capture slaves in the nearby native villages. As a result one of the more powerful Tupi tribes have begun to gather a confederation of the greater and smaller Tupi tribes in an attempt to hinder our colonization of the lands they consider theirs."
 flavor_tupi.5.a: "We must meet them with force."
 flavor_tupi.5.b: "Send for skilled Jesuits."
 flavor_tupi.6.t: "Jesuits Arrive"
 flavor_tupi.6.d: "Two strange men arrived in [Root.Capital.GetCapitalName] today. They call themselves Jesuits and speak quite convincingly of the Christian god which our enemies worship. Though they speak our language and know our customs well, the Jesuits seem mostly interested in speaking to the leaders of the Tribe about ending the hostilities between the colonists and the Tupi."
 flavor_tupi.6.a: "Let us end hostilities."
 flavor_tupi.6.b: "They are only trying to make us weak!"
 flavor_tupi.7.t: "Armistice of Iperoig"
 flavor_tupi.7.d: "Due to the mediation of the Jesuits the Tupi have agreed to cease hostilities for the time being. The Tupi remain very doubtful of our true intentions however and the armistice seems very frail."
 flavor_tupi.7.a: "Wspaniale!"
 flavor_tupi.8.t: "The Tamoyo Confederation"
 flavor_tupi.8.d: "The Tupi tribes have begun banding together against the European settlers that are threatening them in South America. Fortunately however they are not considering us to be such Europeans. Perhaps we should make good use of this opportunity to weaken our colonial rivals and send help to the Tupi?"
 flavor_tupi.8.a: "Let us aid the Tupi"
 flavor_tupi.8.b: "We cannot support these savages!"
 flavor_tupi.9.t: "European Support"
 flavor_tupi.9.d: "It seems our Christian enemies have enemies of their own. A group of Europeans arrived today eager to help us organize our efforts to marginalize the influence of the Bandeirantes."
 flavor_tupi.9.a: "Wspaniale!"
 flavor_tupi.10.t: "$FROMCOUNTRY$ meddles with the Tupis"
 flavor_tupi.10.d: "One of our colonial rivals in South America has sent help to the Tupis hoping to help them destroy our colonies there. Clearly they have no business meddling in our affairs or indeed the continent of South America itself. In the colonies enterprising representatives of our state are coming up with ways to use this meddling as an excuse to seize colonies of $FROMCOUNTRY$ for ourselves."
 flavor_tupi.10.a: "They have no right to be here!"
 flavor_tupi.11.t: "The Tapuia - Tupi Rivalry"
 flavor_tupi.11.d: "In times past our ancestors of all the major Tupi tribes have waged war on the Tapuia who used to dominate the eastern coastline. This old rivalry is still quite alive in the minds of our warriors and now that we again have come across a Tapuia tribe they have already begun to prepare for war to once again dislodge them from lands that could be better used by our growing tribe."
 flavor_tupi.11.a: "There is no room for the Tapuia here."
 flavor_tupi.11.b: "Let us leave them alone this time."
 flavor_tupi.12.t: "Caramuru"
 flavor_tupi.12.d: "Today a group of warriors found a lone shipwrecked European on our shores. This man is clearly a member of the people who have settled elsewhere on the coast of these lands. Among the members of our tribe he has already gotten the nickname 'Caramuru' after the eels which the warriors who found him lying on the shore thought he resembled."
 flavor_tupi.12.a: "Welcome Caramuru"
 flavor_tupi.12.b: "We don't trust this sailor."
 flavor_tupi.12.a.tt: "Caramuru will start to integrate with our people and will eventually open up trade relations with the colonies of his mother country."
 flavor_tupi.12.b.tt: "We will send Caramuru away as soon as he is able to leave."
 flavor_tupi.13.t: "Integration of Caramuru"
 flavor_tupi.13.d: "Caramuru has shown himself to be a fast learner and has integrated well within our tribe. He now knows our language and has proven to be a useful member of our tribe, especially by helping us in our dealings with European settlers.\nLately tribal elders have approached $MONARCH$ suggesting that in order to tie Caramuru closer to our tribe we should allow him to marry our daughter ParaguaĂ§u."
 flavor_tupi.13.a: "Marry Caramuru and ParaguaĂ§u"
 flavor_tupi.13.a.tt: "Caramuru will be married to ParaguaĂ§u, tying his destiny to ours, allowing us to benefit from his future projects."
 flavor_tupi.13.b: "This would be too great an honour."
 flavor_tupi.14.t: "Caramuru's Journey to Europe"
 flavor_tupi.14.d: "After having lived many years among our people, Caramuru and his wife have travelled back to the continent from which he once came. After having travelled the countries there they have returned, determined to further the development of the taming of these lands."
 flavor_tupi.14.a: "Ok."
 flavor_tupi.15.t: "Cunhadismo"
 flavor_tupi.15.d: "Over the last years increasing numbers of Jesuits have begun to arrive in our lands. These priests are quick learners and already seem to have a good grasp of our language and customs. A growing number among our people have started to follow the religious ways of these priests and a small number of Portuguese colonists have also begun to settle in our villages. Some of these settlers have even intermarried with the Tupi Christian converts. We could make good use of this development to align ourselves with the Portuguese, if $MONARCH$ converts perhaps one of our daughters might even marry into one of the influential Portuguese families and cement an alliance between our peoples. The Portuguese could surely need our protection in these strange lands."
 flavor_tupi.15.a: "Align with the Portuguese"
 flavor_tupi.15.b: "Stay with the gods of our Ancestors"
 flavor_tupi.16.t: "Caramuru's Journey to Europe"
 flavor_tupi.16.d: "After having lived many years among our people, Caramuru and his wife have traveled back to the continent from which he once came. After having traveled the countries there they set out to return to our tribe but this time it seems the oceans have claimed the life they where robbed off when he Caramuru arrived in our lands."
 flavor_tupi.16.a: "A sad day but his legacy lives on."
 hub_of_orinoco_trade: "Hub of the Orinoco Trade"
 desc_hub_of_orinoco_trade: "Through an active policy the Caribs have come to dominate the Orinoco River trade and will continue to do so for as long as they hold this province."
 garifuna_migration: "Garifuna Migration"
 desc_garifuna_migration: "After having spent centuries on the Antilles the island Caribs are returning to our lands."
 flavor_cab.1.t: "The Orinoco Trade"
 flavor_cab.1.d: "The trade along the Orinoco river has proven immensely valuable to our people and protecting our interests in this area will be vital to our future prosperity. There is some disagreement among the warriors and traders of our tribe on how to best control the river. The former would strike at any hostile tribe who tries to move into the area, while the traders feel it is much more important to convince any such foreign tribe to come to us and trade on our terms."
 flavor_cab.1.a: "The Orinoco belongs to the Caribs"
 flavor_cab.1.b: "Focus our energy on creating a trade centre here."
 flavor_cab.2.t: "Refugees From the North"
 flavor_cab.2.d: "Centuries ago many of our ancestors left the mainland in order to settle the islands of the Caribbean. As these islands have now increasingly come to be dominated by European powers our northern brethren have become more and more marginalized on their islands. Recently tensions have culminated in a bloody conflict between the plantation owners and the island Caribs and as a result there is now an increasing stream of Carib refugees seeking to settle in our lands. These Caribs have been away from the mainland for generations and have intermarried with the population of the islands and no longer speak the same language as we do."
 flavor_cab.2.a: "Incorporate them into our society."
 flavor_cab.2.b: "They'll have to find their own place to live."
 flavor_cab.3.t: "Arawak settle the mouth of the Orinoco"
 flavor_cab.3.d: "The mouth of the Orinoco river has been occupied by the Arawak. Carib traders report being attacked by the Arawaks who want to control the area for themselves."
 flavor_cab.3.a: "This is unacceptable!"
 flavor_cab.3.b: "We have no interest in this area."
 arw_preparing_defences: "Preparing Defenses"
 desc_arw_preparing_defences: "Due to the expansion of the Carib tribe in an area traditionally dominated by us our warriors have begun to make preparations for battle. If the Caribs should come for us we will be prepared."
 arw_hostility: "Arawak Hostility"
 arw_traders: "Arawak Trade Connections"
 flavor_arw.1.t: "Caribs settle the mouth of the Orinoco"
 flavor_arw.1.d: "The Carib tribe, traditionally an enemy of our people, have begun to expand eastwards and now holds the mouth of the Orinoco. For many of our people this is a frightening development. Some feel we should refuse to fear the Caribs and strike at them ourselves before they can harm us."
 flavor_arw.1.a: "Let us claim the Orinoco Delta!"
 flavor_arw.1.b: "We must prepare our defenses instead."
 flavor_arw.2.t: "European Settlements of the Guyana"
 flavor_arw.2.d: "A number of European settlements have appeared in the Guyana. While they do not seem to be outright hostile to our people their weapons are terrifying and their motives are unclear to us."
 flavor_arw.2.a: "Encourage Trade with the Europeans"
 flavor_arw.2.b: "We must mobilize our warriors against this new threat."
 flavor_arw.2.c: "Attempt to convince them to protect us from the Caribs."
 may_convert: "Converters"
 flavor_eng.9237.t: "The Rise of a Dynasty" 
 flavor_eng.9237.d: "With the final battle now won, the War of the Roses - as it will come to be known - is at an end. We must now decide how to proceed, to strengthen our position at home and abroad. Even now there are whispers of potential usurpers, including the return from exile of the ambitious Henry Tudor. It might be prudent therefore to reconcile our two houses in matrimony."
 flavor_eng.9237.a: "There will never be reconciliation between our two dynasties!" 
 flavor_eng.9237.b: "It is time for peace, let us join our two houses together in marriage."
 flavor_tur.106.t: "Dissolution of the Janisary Corp"
 flavor_tur.106.d: "Due to the great changes our society has been going through the old Janisary corp has been disolved. The Janissaries have been absorbed by our regular armies and their special priveleges are no more."
 flavor_tur.106.a: "Ok."
 slipped_out_of_empire: "Waning Imperial Authority in Italy"
 stayed_in_the_empire: "Imperial Authority Confirmed"
 stayed_in_the_empire_hostile: "Imperial Authority Confirmed"
 hre_event.1.t: "The Shadow Kingdom"
 hre_event.1.d: "While the Kingdom of Italy is still formally part of the Holy Roman Empire it has in many ways turned into a 'Shadow Kingdom', with the Italian states acting independently of the Emperor. The failure of successive Emperors to restore Imperial authority in the region has also left large areas under the control of states that outright reject Imperial Authority.\nBy now the question for many Italian states is why they should allow a German Emperor any authority over their lands."
 hre_event.1.a: "The Empire does not concern us."
 hre_event.1.b: "Our country is a natural part of the Empire."
 hre_event.3.t: "The Shadow Kingdom"
 hre_event.3.d: "The Kingdom of Italy is still formally part of the Holy Roman Empire it has in many ways turned into a 'Shadow Kingdom' with the Italian states acting independently of the Emperor. The failure of successive Emperors to restore Imperial authority in the region has also left large areas under the control of states that outright reject Imperial Authority.\nBy now the Italian states are members of the Empire in name only."
 hre_event.3.a: "Ok."
 hre_event.3.b: "Doskonale."
 hre_event.3.c: "Ok."
 hre_event.4.t: "The Kingdom of Italy and the Empire"
 hre_event.4.d: "For years now Imperial Authority over the Kingdom of Italy has been waning. Successive Emperors have failed to impose their will on the Italian states and large areas that are formally part of the Empire have been lost to Venice and the Papal States who reject the Empires right to them.\nUnless Northern Italy is firmly brought back into the Empire the states there may slip out of Imperial control forever."
 hre_event.4.a: "Ok."
 hre_event.4.a.tt: "Unless all of the region of §YThe Kingdom of Italy§! is part of the Empire before 1490 and stay there until 1550 the states there are likely to leave the Empire."
 hre_event.4.b: "Ciekawe"
 hre_event.4.b.tt: "Unless all of the region of §YThe Kingdom of Italy§! is part of the Empire before 1490 and stay there until 1550 all Italian states will be given a choice to leave the Empire and are likely to do so."
 hre_event.5.t: "[From.GetName] breaks out of the Empire"
 hre_event.5.d: "The Holy Roman Empire has been torn apart by the formation of the new state of [From.GetName] which has been cut out of lands rightfully ours. Our inability to stop this development has shattered our authority over the lands that still remain in the Empire."
 hre_event.5.a: "There is nothing worse than ungrateful vassals."
 flavor_gre.1.t: "Greek Separatism"
 flavor_gre.1.d: "With the Byzantine Empire reduced to a distant memory most Greeks have come to lead their lives under foreign rulers. Some have left their old home region altogether as merchants or to serve in the various courts of Europe while most remain in Greece, leading lives in the countryside similar to before the fall of the Empire. Others even thrive under their new rulers. The independent Greek identity has however remained strong, and will in time make itself even more known among the unruly mountain Klephts or by the patriot dreams of intellectuals in foreign lands.\nWhile restoration of the Byzantine Empire remains an unattainable dream many have come to yearn to be free of the rule foreign tax collectors and hope for a new Greek state centered on the ancient homeland of their people."
 flavor_gre.1.a: "Ok."
