 inquisition_desc: "Stwórz regulowan¹ przez paªstwo inkwizycj², która utrzyma religijn¹ czystoœ¾ naszego narodu przez oczyszczenie go z heretyków i bluŸnierców."
 central_indic_ideas: "Idee œrodkowych Indii"
 central_indic_ideas_start: "Tradycje œrodkowych Indii"
 central_indic_ideas_bonus: "Ambicje œrodkowych Indii"
 securing_defenses_central_indic: "Securing Our Defenses"
 securing_defenses_central_indic_desc: "Many would consider controlling the hills and jungles of Gondwana, Jharkhand and the Garjats a daunting task and it is true that holding our realm together isn't always easy.\nThe key to doing so lies in controlling and maintaining the many little forts that dot these regions.\nBy securing the loyalty of the chieftains in control of these forts, and making sure they have what they need to keep them in good shape, we can be sure to be able to resist even quite powerful enemies."
 tribal_religion_central_indic: "Tribal Religion"
 tribal_religion_central_indic_desc: "The belief system of our people is diverse and perhaps a bit unorthodox. While we worship many of the same gods as our neighbors in the plains we also worship spirits, tree gods and animal gods. We should embrace this diversity and be seen to support all of the various faiths of our subjects."
 tigers_and_elephants_central_indic: "Tigers and Elephants"
 tigers_and_elephants_central_indic_desc: "The Elephant and the Tiger command respect all over India. Many rulers would seek to use these animals as symbols of their royal power. It is even said that some kings would travel far and go through many ordeals to obtain elephants for their Royal stables.\nWhat is a symbol to these far away rulers is part of our everyday life. In these lands such beasts, and others just as mighty, roam in great numbers. Our people know them well and many worship gods in the form of tigers, cobras or the very trees of these jungles. Any outsider would do well to think twice before risking the wrath of such gods or those who worship them."
 flexible_caste_central_indic: "Flexible Caste System"
 flexible_caste_central_indic_desc: "Caste as a rigid structure has never been an integral part of our society and many in our realm would deny belonging to any caste at all. Being pragmatic and flexible about these things allows our state to more easily absorb even the most diverse groups of people."
 raiding_the_plains_central_indic: "Raiding the Lowlands"
 raiding_the_plains_central_indic_desc: "Our forts do not only keep us safe from invaders, they are also excellent points from which to launch attacks on trade caravans or the cities of the plains. By using our knowledge of our territory to trick and ambush our opponents we may defeat stronger foes than would otherwise be possible."
 ancient_roots_central_indic: "Ancient Roots"
 ancient_roots_central_indic_desc: "While we may not have the grand ceremonies of the cosmopolitan courts of the great cities of India we do have our own traditions of kingship. Some of these traditions surely date back to the venerable kingdoms that came before us in these lands such as the Haihayas of Tripura or the Naga kings of Barasuru.\nThere is strength in tradition just as there is in novelty. Our courtly traditions command the respect of our people and are not merely meant to make foreign dignitaries feel at home."
 formalize_relations_with_cheifs_central_indic: "Formalize Relations with the Chiefs"
 formalize_relations_with_cheifs_central_indic_desc: "We command the respect and loyalty of the many chieftains who control the forts within our realm but it is now high time to replace these personal loyalties with a more formalized relationship. When the chieftains are all bound more directly to the state and acknowledge their obligations to it we will have a much easier time both taxing and controlling them."
 PRO_ideas: "Prowansalskie idee"
 PRO_ideas_start: "Prowansalskie tradycje"
 PRO_ideas_bonus: "Prowansalskie ambicje"
 memory_of_angevin_claims: "Memory of Angevin Claims"
 memory_of_angevin_claims_desc: "After the collapse of the Hohenstaufen ambitions to dominate Christendom in the 13th century, in 1264 His Holiness Urban IV wisely removed the titles King of Naples and Sicily from the Hohenstaufen portfolio and bestowed them upon our ancestor Charles of Anjou, who also seized the title King of Albania by his own merits. The treacherous Aragonese, citing their marriage into the Hohenstaufen line, stole Sicily from us in 1282 and recently finished their violation of Papal will by usurping the title 'King of Naples' in 1442 away from our Good King René. The legacy of Charles of Anjou has fallen far, but we remember the vast holdings of our forefathers and their claims stretching all the way to Albania and Jerusalem."
 revive_house_of_anjou: "Revive House of Anjou"
 revive_house_of_anjou_desc: "The senior line of the House of Anjou went extinct in 1435 when Queen Joanna II of Naples passed away. Long live our junior line, the House of Valois-Anjou, fusion of the two greatest houses of France!  Through the fusion of two dynasties, the royal blood of Hugh Capet flows twice over. With a little work and planning, the devious throne-snatching of our Angevin forebears and the military valor of our Valois ancestors can unite to make the House of Valois-Anjou greater than either."
 composite_monarchy: "Composite Monarchy"
 composite_monarchy_desc: "Composite monarchy is a technical term for a kingdom that contains different pieces that are governed by their own legal codes and traditions but are nonetheless united under one crown.  Can there be a better description for the Angevin realms? Once upon a time our family had to govern territories from Anjou to Albania. Today, our reach might be somewhat smaller, but the duties of a Duke of Lorraine, a Duke of Bar, a Duke of Anjou, and a Count of Provence are considerably different even when all those titles are held by the same man. By our flexibility in running vastly different realms to one common goal, we placate our subjects and create a whole that is far greater than the sum total of its parts."
 tarascon_castle: "Tarascon Castle"
 tarascon_castle_desc: "Completed in 1449 by Good King René, this fortress is one of the mightiest in all Christendom and is one of the finest examples of military architecture of our day. Use it as a fortress, as an armory, as a prison, or just as a recreational chateau for a ruler in need of relaxation."
 public_weal: "Public Weal"
 public_weal_desc: "We are not subjects to the Valois of Paris. Sometimes, however, we feel that Paris has forgotten our ancient privileges. Perhaps if we make common cause with other noblemen trying to break out of Paris' grasp, we will find the strength in numbers needed to retain our prerogatives."
 toulon_dockyard: "Toulon Dockyard"
 toulon_dockyard_desc: "Our territory is a natural Mediterranean port. The ancient Greeks realized the value of Marseilles when they settled it under the name Massilia at the dawn of memory. While Marseilles can remain the great commercial hub, Toulon would make a perfect place for a dockyard, naval armory, and staging ground for a fleet for our great country."
 provencal_quilting: "ProvenĂ§al Quilting"
 provencal_quilting_desc: "One of the things that distinguishes our tongue from French is the use of 'oc' instead of 'oui' for yes. This can be observed at any hour of the day by people shouting 'Oc! Oc!' when presented with the chance to own boutis, stuffed wholecloth quilts. These distinctive pieces of Provence's heritage can be found in any place in Europe and their quality leaves foreigners swooning. Much like the Angevin holdings have always been a quilt of different peoples and heritages yet still one distinctive whole, the boutis is a glorious metaphor for our beautiful country."
 MDI_ideas: "Mogadiszuaªskie idee"
 MDI_ideas_start: "Mogadiszuaªskie tradycje"
 MDI_ideas_bonus: "Mogadiszuaªskie ambicje"
 mdi_indian_ocean_trade: "Indyjski handel oceaniczny"
 mdi_indian_ocean_trade_desc: "The Indian Ocean trade takes our merchants as far as Arabia, Hindustan, Malaya, and even China. Let us keep supporting our merchants so we can increase our profit from this lucrative trade."
 somali_sailors: "Somali sailors"
 somali_sailors_desc: "Our sailors are aware of the region's monsoons, and use them to link themselves with the port cities of the Indian Ocean and the Red Sea. They also developed an understandable way of defining the islands of the Indian Ocean in their navigational reach. They would name archipelagos or groups of islands after the most important island there from the Somali point of view."
 mdi_east_african_gold_trade: "East African Gold Trade"
 mdi_east_african_gold_trade_desc: "Historically Somali merchants from Mogadishu established a colony in Mozambique to extract gold from the mines in Sofala and controlled the East African gold trade for several centuries."
 city_of_mogadishu: "City of Mogadishu"
 city_of_mogadishu_desc: "Ibn Battuta was extremely impressed during his visit in the 14th century by the splendor of Mogadishu. Vasco Da Gama, who passed by Mogadishu in the 15th century, noted that it was a large city with houses of four or five stories high and big palaces in its center and many mosques with cylindrical minarets."
 mogadishan_currency: "Mogadishan Currency"
 mogadishan_currency_desc: "In order to facilitate regional trade, we should start minting our own coins, a move which will have the effect of centralizing our commercial hegemony."
 horn_of_africa: "Róg Afryki"
 horn_of_africa_desc: "From India and Arabia, trading sea vessels come to lay anchor at our beautiful city, as the first natural harbor in the Horn of Africa to trade and take supplies on their journey to East Africa."
 toob_benadir: "Toob Benadir"
 toob_benadir_desc: "Historically Mogadishu was the center of a thriving textile industry known as toob benadir, specialized for the markets in Egypt."
 TRE_ideas: "Trapezunckie idee"
 TRE_ideas_start: "Trapezunckie tradycje"
 TRE_ideas_bonus: "Trapezunckie ambicje"
 komnenoi_in_exile: "Komnenoi in Exile"
 komnenoi_in_exile_desc: "The true emperors of the Eastern Roman Empire, the line of Alexios I that saved the empire after his predecessors brought us to the brink of destruction at Manzikert, have lived in reduced circumstances here in Trebizond after we were driven out of Constantinople by Isaac Angelos in 1185. The Nicaean usurpers known as the Palaiologoi now claim to be emperors, but the world knows that the rightful heirs of the Byzantine Empire will be back to expel both usurpers and Turks someday."
 pontic_mountains: "Pontic Mountains"
 pontic_mountains_desc: "Much as the Alps separate the French and Italians, the Pontic Mountains separate our last Greek holdout in Anatolia from the Turks who have seized the Anatolian Plateau.  Pontus has always been more Greek than rest of Anatolia...perhaps the legacy of the great Mithridates of old will inspire our warriors and strike as much fear into the Turks as he did the Romans?"
 legacy_of_the_alexiad: "Legacy of the Alexiad"
 legacy_of_the_alexiad_desc: "Princess Anna Komnene, the daughter of the father of our line, Alexios I Komnenos, wrote The Alexiad, a biography of her father that is stunning in its intricacy and ability to evaluate his actions. Perhaps good can come out of unorthodox ideas like letting an educated woman write history?"
 komnenoi_princesses: "Komnenoi Princesses"
 komnenoi_princesses_desc: "Anna Komnene might have been the first extraordinary daughter of a Komnenos Emperor, but she wasn't the last. Rulers across Europe want the legitimacy of Alexios I's bloodline in their own families and our princesses have become one of our top exports. Even Turkish rulers marry our daughters, and so we have gained eyes and ears in every court that matters."
 the_lessons_of_the_fourth_crusade: "The Lessons of the Fourth Crusade"
 the_lessons_of_the_fourth_crusade_desc: "Isaac Angelos, who deposed our line in 1185, was himself deposed and blinded, and, on the pretense of putting the blind old fool back on the throne, the Venetians sacked the City of World's Desire in 1204. We used the collapse of Angelos authority to seize Trebizond and attempt to resurrect our empire. If your far larger enemy is facing misfortune and outside invasion, it is time to strike."
 terminus_of_the_silk_road: "Terminus of the Silk Road"
 terminus_of_the_silk_road_desc: "Even when this city was called Trapezus in the mists of Antiquity the ancient Greeks could see how useful a location it was, the point where the land route across Asia encounters the sea route that leads to the Mediterranean. In the days of the Khans, we grew famous as the terminal point for the great Silk Road, as the wealth of China and India passed through Trebizond on its way to Europe. There's no reason not to try to keep some of the wealth passing through."
 greek_scholars_abroad: "Greek Scholars Abroad"
 greek_scholars_abroad_desc: "In the ancient world, every educated man worthy of respect was educated by a Greek tutor, and now, as the Turks threaten every Greek city in the Mediterranean, more and more scholars of Greece are entering their ancestors' line of work abroad. Many of these eminent men have sympathies with the Komnenoi cause and could be persuaded to give us accurate reports of goings-on abroad."
 swahili_ideas: "Idee Suahili"
 swahili_ideas_start: "Tradycje Suahili"
 swahili_ideas_bonus: "Ambicje Suahili"
 swa_indian_ocean_trade: "Indyjski handel oceaniczny"
 swa_indian_ocean_trade_desc: "In our city-states on the Swahili coast we can trade with people from Arabia, Hindustan, and even distant China, and then sell their exotic wares deep inland into the heart of Africa, placing us in a very lucrative position."
 monsoon_season: "Monsoon Season"
 monsoon_season_desc: "Thanks to the monsoon cycle, sometimes it is very easy for ships to go east in the ocean and other times, westward travel is expedited, allowing for a steady, predictable flow of trade that is as reliable as the weather. Our captains still have to pilot the vessels in those storms, of course."
 great_mosque_of_kilwa: "Great Mosque of Kilwa"
 great_mosque_of_kilwa_desc: "The Swahili culture is a mélange of Arab and Bantu traditions, language, and values, and when we embraced Islam, we built something unique in Africa or Arabia. The great mosque was carved from coral and inspires awe and wonder in travelers from all corners of the world."
 indian_ocean_melting_pot: "Indian Ocean Melting Pot"
 indian_ocean_melting_pot_desc: "Swahili city states are always exciting affairs. You never know if you'll find an Omani seaman, a Gujarati captain, a Malay spice trader, or even a brave merchant from the mysterious Island of the Moon, Madagascar. Some sailors come with tales of exciting new ideas put into effect in their lands, and we can try their experiments for ourselves."
 recruit_the_unbelievers: "Recruit the Unbelievers"
 recruit_the_unbelievers_desc: "Sadly, the people of the interior have not yet heard the word that there is no God but God, but even unbelievers have faith in the power of the gold coin. The riches of our land may attract them to serve under our banner... perhaps someday it will even inspire them to live under our Prophet."
 ivory_trade: "Ivory Trade"
 ivory_trade_desc: "The Europeans are new guests in our market and their fondness for ivory is truly remarkable. It must be a rare commodity back where they come from. The elephants are plentiful and are unlikely to ever run out, so we will keep harvesting their tusks for our clients' insatiable hunger for ivory."
 familiar_presence_abroad: "Familiar Presence Abroad"
 familiar_presence_abroad_desc: "Is there a port in the Indian Ocean where you can't hear Swahili spoken somewhere in the shipyards? It's doubtful: our merchants have sailed every corner of the ocean. As a result, people expect to see Swahili in their societies and our ambassadors have an easier time establishing themselves."
 javan_ideas: "Jawajskie idee"
 javan_ideas_start: "Jawajskie tradycje"
 javan_ideas_bonus: "Jawajskie ambicje"
 candi_shrines: "Candi Shrines"
 candi_shrines_desc: "To strive for a more tolerant society we must allow other faiths to worship in peace. The Candi Shrines are dual purpose allowing Hindus and Buddhists to worship together creating a greater sense of religious harmony. If we can continue this policy with other religions, we can ensure religious unity."
 indianization: "Indianization"
 indianization_desc: "Our contact through trade with the Indian people has influenced our style of thinking. Our art, architecture, and culture have all grown from cultural exchange with our trade partners, by continuing a relationship with others like we enjoyed with the Pala new thoughts and ideas will be more easily integrated into our realm"
 dharmasastra: "Dharmashastra"
 dharmasastra_desc: "Dharmashastra is an important tradition pertaining to Hindu religious law. With these set of principles, our religion has become more widespread."
 pan_asian_trade: "Pan-Asian Trade"
 pan_asian_trade_desc: "Our economy relies on trading links stretching from India in the west and China to the North, by finding new markets to exploit and new trading partners we can further grow our economy."
 bi_yearly_harvest: "Bi-Yearly Harvest"
 bi_yearly_harvest_desc: "Our fertile lands, and advanced irrigation practices ensure that we can harvest twice a year instead of the traditional once. This further strengthens the output of the realm."
 modernized_shipbuilding: "Modernized Ship-Building techniques"
 modernized_shipbuilding_desc: "As our dependence on the sea trade continues we must re-design ships to become more viable, by emulating western design shown in their trade ships we can enhance our shipyards and build ships cheaper than ever before."
 terracotta_banking: "Terracotta Banking System"
 terracotta_banking_desc: "The Terracotta Boars were an integral part of the Majapahit economy, an early form of banking, that could have evolved into a fully fledged taxation and revenue system."
 CRO_ideas: "Chorwackie idee"
 CRO_ideas_start: "Chorwackie tradycje"
 CRO_ideas_bonus: "Chorwackie ambicje"
 hrvatski_ban: "Hrvatski Ban"
 hrvatski_ban_desc: "Since the earliest periods of our state, Ban has been the title of local rulers and office holders in Croatia. Historically, the institution of ban continued in various forms until the 20th century."
 pearl_of_the_adriatic: "Pearl of the Adriatic"
 pearl_of_the_adriatic_desc: "The city of Split was always a focal point of the rapidly expanding Venetian Mediterranean trade network. Now returned firmly to Croatian control, we can prosper from their status as traders and use the wealth generated by trade to further our goals of a unified and strong Croatian state."
 granary_of_croatia: "Granary of Croatia"
 granary_of_croatia_desc: "Slavonia, also known as the granary of Croatia, is the most fertile agricultural region of our lands. It is located between the Sava River on the south and the Drava and Danube rivers on the north and east. We must ensure that we make more use of this region to the prosperity of our people."
 antemurale_christianitatis: "Antemurale Christianitatis"
 antemurale_christianitatis_desc: "We have received a message that His Holiness in Rome called Croatia a Bulwark of Christianity for our struggle against the heathens. Let it be known that no heathen will pass Croatian soil easily."
 the_sabor: "The Sabor"
 the_sabor_desc: "The Sabor, in its various forms, has represented the identity and opinions of our people since the national councils in the 9th century. Historically, the Sabor of Cetin held in 1527 was a decisive event of importance for the extension and confirmation of Croatian statehood."
 croatian_renaissance: "Croatian Renaissance"
 croatian_renaissance_desc: "Our support for the Renaissance thought is bearing its fruits, Dubrovnik and other Dalmatian cities have become the center of a Croatian Renaissance, which are producing, in addition to works of art and science, an extensive literature that will have a lasting influence on the development of the Croatian literary language."
 pandurs: "Pandurs"
 pandurs_desc: "The Pandurs are a skirmisher unit in service of Vienna and have earned a reputation for being brave, audacious, and ruthless soldiers. Let us put them in use for the benefit of Croatia."
 CYP_ideas: "Cypryjskie idee"
 CYP_ideas_start: "Cypryjskie tradycje"
 CYP_ideas_bonus: "Cypryjskie ambicje"
 king_of_jerusalem: "Król Jerozolimy"
 king_of_jerusalem_desc: "In 1291, the last bastion of the continental holdings of the Kingdom of Jerusalem fell to the Mameluke sultan Baibars, but we have never forgotten that for the last hundred years of the Kingdom of Jerusalem, all the legitimate kings have been Lusignans. Even now, over a hundred years in exile, new Lusignan kings have been known to sail to the Holy Land in the dead of night to be crowned in secret in our once and future kingdom."
 frankish_crusaders: "Frankish Crusaders"
 frankish_crusaders_desc: "It's not a coincidence that the Saracens collectively refer to the people of Christendom as Franks: French presence in the Crusades has been critical ever since the earliest days. The spirit of the crusader kings like Philippe II Auguste and St. Louis IX isn't absent in Cyprus: our own King Peter once heroically seized a bit of the Anatolian coastline. Let's prove we still have that fire in us."
 commandaria_wine: "Commandaria Wine"
 commandaria_wine_desc: "In the aftermath of the Third Crusade, Philippe II Auguste of France held a contest to determine the greatest wine in the world. Does it shock anyone that our Commandaria proved the Apostle of Wines in this greatest of competitions? Commandaria is ancient and just as tasty as it was hundreds of years ago. Even the Turks have developed a taste for it, despite supposedly refraining from alcohol."
 lusignan_diplomacy: "Lusignan Diplomacy"
 lusignan_diplomacy_desc: "What king of Christendom doesn't covet the title King of Jerusalem? Sadly, many have claimed it despite our continued hold on the title, but others respect us enough to wish to infuse their own dynasties with Lusignan blood to bring themselves closer to the Holy Land in name and spirit. This last redoubt of Christendom in the East cannot survive without Western help, so we must take advantage of this."
 cypriot_fortifications: "Cypriot Fortifications"
 cypriot_fortifications_desc: "Many, many powers have swept through Cyprus over the centuries, and the Crusaders have no desire to be just one in a succession of owners.  Everywhere you look, this island is fortified with the finest examples of Medieval castles and fortifications, proof that we are here to stay, to the dismay of both the Turks and the Greek locals."
 repel_the_corsairs: "Repel the Corsairs"
 repel_the_corsairs_desc: "The memories of the legendary Barbarossa brothers who bedeviled the Eastern Mediterranean in the late 15th and early 16th centuries is vivid, but they were only the most famous of the many corsairs that are the bane of Mediterranean sea travel. Our navy needs to gain the strength to match these freebooters on their own terms."
 raid_turkish_commerce: "Raid Turkish Commerce"
 raid_turkish_commerce_desc: "Perhaps the brothers Barbarossa, brutes that they were, hit on a valuable strategy. We can utilize our critical position in the Eastern Mediterranean to launch unrestricted raiding on Turkish vessels and reap the economic rewards of their wealth. Pirates may be the enemies of all nations, but privateers are merely contracted businessmen, right?"
 NAV_ideas: "Nawarskie idee"
 NAV_ideas_start: "Nawarskie tradycje"
 NAV_ideas_bonus: "Nawarskie ambicje"
 dorretxeak_towers: "Dorretxeak"
 dorretxeak_towers_desc: "Fortifications of medieval Navarra took shape of cubical stone tower castles of multiple elevations, which overlooked the lands they were built to protect. They serve as residences for nobles and are an important point of defense during enemy invasions."
 navarrese_company: "Kompania Nawarrska"
 navarrese_company_desc: "Kings of Navarra have a tradition of recruiting mercenary companies to do their bidding. The most famous of such companies, the so called Navarrese Company, was a group of mercenaries recruited from the Gascogne and Navarran lands and is known for its successes in fighting and securing lands in Greece."
 intrepid_pioneers: "Intrepid Pioneers"
 intrepid_pioneers_desc: "Our favorable location on the Atlantic Coast allows us to easily partake in the colonization efforts in the New World. Our small kingdom surrounded by larger states can only hope to expand in distant oversea lands."
 transatlantic_whaling: "Transatlantic Whaling"
 transatlantic_whaling_desc: "Basque whaling has hundreds of years of traditions. Basque specialists are often used by other countries who would wish to expand and improve their fisheries. We should capitalize on this expertise and expand our whaling enterprises with outposts on both sides of the Atlantic."
 crosspyrenean_trade: "Cross-Pyrenean Trade"
 crosspyrenean_trade_desc: "In addition to Navarra's trade flowing towards Aragon and Castile, we should also look to open the routes across the Pyrenees. This will allow us not only to profit from the flow of trade goods in both directions, but will also bring into Navarra modern bourgeois ideas of contemporary France."
 royal_basque_society: "Royal Basque Society"
 royal_basque_society_desc: "Euskalerriaren Adiskideen Elkartea, the Royal Basque Society of Friends of the Country was founded to encourage development of Basque economy, culture and science. Founded with the profits from the Royal Gipuzkoan Company of Caracas, a monopolist in trade with Venezuela at a time, it will benefit the country greatly in the coming years."
 end_of_fueros: "End of the Fueros"
 end_of_fueros_desc: "We cannot allow the old laws of the land to fragment and disorder our state any longer. Modern and forward-thinking Navarra must centralize all the power with the government, rid of the remnants of the old laws and autonomies."
 AZT_ideas: "Azteckie idee"
 AZT_ideas_start: "Azteckie tradycje"
 AZT_ideas_bonus: "Azteckie ambicje"
 flower_wars: "Kwietne wojny"
 flower_wars_desc: "The maintenance of our empire, and the world, require a constant stream of captives. Only through a state of constant warfare can we ensure that we have access to such a supply. The world cannot afford peace."
 sustaining_the_gods: "Sustaining the Gods"
 sustaining_the_gods_desc: "The gods brought life into the world through their own sacrifice, and it is through our sacrifices that we sustain them and enable them to maintain the world. If we were to stop, the consequences would be terrible."
 telpochcalli: "Telpochcalli"
 telpochcalli_desc: "By instituting a network of houses of youth, schools where education and military training are mandatory for the youths of the lower classes, we ensure that our army never wants for new recruits."
 eagles_and_jaguars: "Eagles and Jaguars"
 eagles_and_jaguars_desc: "Sacred brotherhoods of warriors, the Eagle knights and the Jaguar Warriors are the pinnacle of our fighting forces. The thought of one day being counted among their numbers inspire many young warriors to attempt the acts of bravery that would win them admission."
 imperial_tribute: "Imperial Tribute"
 imperial_tribute_desc: "The cities of the empire send yearly great caravans bearing exotic feathers, rare mineral, jewels and shells, and other treasures to our capital to be added to the imperial treasury, bringing us great wealth."
 floating_gardens: "Floating Gardens"
 floating_gardens_desc: "The stunning artificial islands we have learned to build in the lake of Mexico are not merely great architectural feat, but a great source of agricultural production, feeding our capital."
 pochtecayotl: "Pochtecayotl"
 pochtecayotl_desc: "Traders travel far afield, to provinces beyond even the reach of our authority, and to rulers who defy us. If these traders were to, perhaps, also serve us as eyes and ears, what secrets might we learn?"
 DAH_ideas: "Dahomejskie idee"
 DAH_ideas_start: "Dahomejskie tradycje"
 DAH_ideas_bonus: "Dahomejskie ambicje"
 children_of_the_panther: "Children of the Panther"
 children_of_the_panther_desc: "Our ancient legend state our royal lineage is descended from the union of a princess and a panther. This ancient tale can only enhance our prestige and fame among our neighbors."
 slave_hunts: "Slave Hunts"
 slave_hunts_desc: "Through raiding our neighbors, we obtain slaves who cannot only be employed economically or bartered to our neighbors, but who can also be made to serve in our army. In such ways we increase the number of men we may call to arms."
 migan_and_mehu: "Migan and Mehu"
 migan_and_mehu_desc: "The Migan and the Mehu are the two chief ministers of our kings. One oversees the north, the other the south; one oversees justice, the other commerce. Together, they bring peace and prosperity to our land."
 lagredis: "Lagredis"
 lagredis_desc: "By introducing a number of effeminate young noblemen in the royal harem and presenting them as royal wives, we can give them the freedom to act unseen as the king's eyes and ears, especially in matters of palace intrigue."
 the_amazons: "The Amazons"
 the_amazons_desc: "Once a corps of elephant hunters, the Mino, 'our mothers' in Fon, have become a fabled part of our military. Reputed for discipline, effectiveness and bravery, the presence of this all-female unit of royal bodyguards inspire the rest of our troops."
 the_yovogan: "The Yovogan"
 the_yovogan_desc: "As more and more foreigners come to our shores, it is necessary to establish a new office in our government to study their ways and learn their secrets, so we may benefit from them."
 palaces_of_abomey: "Palaces of Abomey"
 palaces_of_abomey_desc: "A vast palatial complex in our capital would be a sure sign of our power to all who would dare challenge it."
 siberian_ideas: "Syberyjskie idee"
 siberian_ideas_start: "Syberyjskie tradycje"
 siberian_ideas_bonus: "Syberyjskie ambicje"
 siberian_hunt_north: "Hunters of the North"
 siberian_hunt_north_desc: "Our lands are vast and full of dangers where an ignorant foreigner would get himself lost and eventually die, but we know better."
 siberian_fur_trade: "Siberian Fur Trade"
 siberian_fur_trade_desc: "Foreigners can offer us a variety of goods in exchange for our Siberian fur. Therefore we should use this fur trade as a key to bring more prosperity to our people."
 siberian_enslave_captives: "Enslave the Captives"
 siberian_enslave_captives_desc: "The many slaves that have been captured during the raids will work for the benefit of our people till they die!"
 siberian_backwoods: "Siberian Backwoods"
 siberian_backwoods_desc: "Our settlements aren't surrounded by strong walls, but they are well-hidden deep inside our vast lands, where no foreigner has come before."
 siberian_land_bought_with_blood: "Land Bought with Blood"
 siberian_land_bought_with_blood_desc: "What could be better than hunting? Only successfully raiding our pesky neighbors is the way to glory!"
 siberian_raids: "Successful Raids"
 siberian_raids_desc: "Strong leaders are always in the center of attention. One successful raid means more volunteers joining for the next one."
 siberian_hunting_expansion: "Hunting Expansion"
 siberian_hunting_expansion_desc: "Hunting is a vital part of the survival of our people. By expanding our hunting areas and establishing new settlements we could obtain more fur."
 AJU_ideas: "Ajuraªskie idee"
 AJU_ideas_start: "Ajuraªskie tradycje"
 AJU_ideas_bonus: "Ajuraªskie ambicje"
 aju_maritime_enterprise: "Maritime Enterprise"
 aju_maritime_enterprise_desc: "Since ancient times our ancestors were an important link in the Horn of Africa connecting the commerce of the region with the rest of the world. Our sailors and merchants were the main suppliers of spices and various luxury goods. We should keep supporting this profitable trade network and maintain maritime contacts with Arabia, Hindustan, Persia, Egypt, and as far away as China."
 istunka_tournament: "Istunka Tournament"
 istunka_tournament_desc: "Historically the Istunka was an annually held tournament developed in the Ajuuraan State, and was centralized in the 19th century under the Sultanate of Geledi. The event consists of several teams engaging each other in mock combat."
 gareen_imams: "Gareen Imams"
 gareen_imams_desc: "While the House of Gareen was the ruling hereditary dynasty of the Ajuuraan State, they claimed supremacy and religious legitimacy over other groups in the Horn of Africa."
 aju_muslim_migrations: "Muslim Migrations"
 aju_muslim_migrations_desc: "Muslims from Hindustan, Al-Andalus, Arabia and Persia come and settle in our coastal cities. Some seek refugee because of the instability in their regions, others come to conduct business or for religious reasons. Due to their strong tradition in learning, they will enrich our lands and we will employ them as advisers and commanders."
 aju_hydraulic_empire: "Hydraulic Empire"
 aju_hydraulic_empire_desc: "As a hydraulic empire, the Ajuuraan State monopolized the water resources of the Jubba and Shebelle Rivers. The Ajuuraan rulers developed new systems for agriculture and taxation, which continued to be used in parts of the Horn of Africa as late as the 19th century."
 aju_expelling_the_infidel: "Expelling the Infidel"
 aju_expelling_the_infidel_desc: "We have received news that the cities of our Swahili brethren to the South were sacked and plundered by the Portuguese infidels. These pesky westerners won't stop until they subjugate the rest of East Africa. We should prepare ourselves and show fierce resistance!"
 aju_received_assistance: "Ottoman Assistance"
 aju_received_assistance_desc: "Our traditional weapons such as the sword, spear, and bow are not sufficient any more in our struggle against the Portuguese. By keeping good relations with our Turkish brethren we could receive assistance in the form of firearms and cannons which will be much more effective in dealing with these infidels."
 BOS_ideas: "Boœniackie idee"
 BOS_ideas_start: "Boœniackie tradycje"
 BOS_ideas_bonus: "Boœniackie ambicje"
 heretic_teachings: "Heretic Teachings" 
 heretic_teachings_desc: "Ever since the early middle ages Bosnia has been a safe haven for all kinds of heretics. Accepted and largely left to themselves in the remote hinterlands of Bosnia, these small groups thrived into communities and entire monasteries, bringing forgotten and mysterious knowledge from all over Europe. As the crusades and inquisitions rooted out all challenges of Rome one by one. Not even centuries of both Catholic and Serbian Orthodox Church persecution have managed to defeat them, as Bosnian Church flourishes to this day, it will continue its studies of long forgotten texts." 
 per_aspera_ad_astra: "Per Aspera ad Astra"  
 per_aspera_ad_astra_desc: "By coronating himself as King of Serbs, and Bosnia and the Seaside and the Western Lands, and accepted by the Serbian Orthodox Church as the sole champion capable of replacing the failing Nemanjic dynasty, Bosnian King Tvrtko has sealed the course of Bosnian state as well as set its ultimate ambition - the legacy of the Serbian Empire. But in doing so he has also laid claims to lands owned by powerful princes, an insult that won't be easily forgotten. The path towards the stars is full of hardships."
 empower_bosnian_nobility: "Empower Bosnian Nobility" 
 empower_bosnian_nobility_desc: "History of medieval Bosnia has been one of everlasting balance between its rulers and their nobles. Pressured from the outside by both Rome and Hungary eager to conquer Bosnian lands, rulers of Bosnia have had to proclaim themselves nominally Catholic, in order to prevent crusades against their domains. But at the same time virtually all of their nobility remained loyal to the indigenous and to both Rome and Serbian Orthodox Church - heretical Bosnian Church. This meant that ruling Bosnia was a perpetual game of balance, one that only masters of this game could play and live to tell. In this game of thrones, you either win or you die." 
 italian_connections: "Italian Connections" 
 italian_connections_desc: "Proximity to Italy and ruling over parts of the Adriatic Sea has always meant one thing for Bosnia, most of its roads lead to Rome one way or another. But here is the thing that it goes other way around as well."  
 land_of_princes: "Land of Princes" 
 land_of_princes_desc: "In their core the lands of Bosnia are a collection of smaller duchies and principalities, some of them having roots that go back centuries. Historical vassals of foreign empires and realms, Bosnian lands will not serve any master again." 
 flexible_diplomacy: "Flexible Diplomacy" 
 flexible_diplomacy_desc: "Due to its position between a hammer and an anvil, the West and the East, the cities of Rome and Constantinople, Bosnia has to adapt in order to thrive. While to some maintaining good relations with lands far away is a matter of luxury and prestige, to Bosnia it's a matter of survival." 
 over_hills_through_woods: "Over the Hills and Through the Woods" 
 over_hills_through_woods_desc: "Situated in the harshest part of the Balkan Peninsula, Bosnia is a country dominated by mountains, hills and river valleys without any significant infrastructure or a road network. Some say that crossing the Alps with an army is easier than getting through Bosnia during the winters - as at least one person did it. Bosnian winters are not as forgiving. All those who enter its hills and forests will perish!"
 MOL_ideas: "Mo³dawskie idee"
 MOL_ideas_start: "Mo³dawskie tradycje"
 MOL_ideas_bonus: "Mo³dawskie ambicje"
 first_dismounting: "First Dismounting"
 first_dismounting_desc: "The legend of the first dismounting, the 'descalecat', tells the story of a Dragos, a Vlach noble whose hunt for an aurochs led him to ride into the lands of Moldavia. Impressed with the beauty of the realm he chose it for his new homeland and settled there with his people. The aurochs head became his princely standard."
 razesi_peasants: "Razesi Peasants"
 razesi_peasants_desc: "Unlike in the western feudal states, in Moldavia serfdom is less common and there remains a large group of free peasants, the razesi, who either own lands themselves or work in the boyar estates. Those free peasants prove to be valuable recruits and form the mainstay of our armies."
 upper_boyars: "Upper Boyars"
 upper_boyars_desc: "The upper boyars, the vlastelin, are the highest class of the Moldavian society. They are exempt from all taxes paid to Hospodar, but have a duty to provide a number of warriors proportional to the number of villages they own."
 moldavia_hospodar: "Hospodar of Moldavia"
 moldavia_hospodar_desc: "Inspired by the Byzantine way of running the state, Moldavian Hospodars hold far more power over their subjects than most western feudal rulers. Hospodar can sentence even his most powerful boyars to demotion, confiscation of fortunes and even beheading if that is his will."
 moldavia_metropoly: "Metropolis of Moldavia"
 moldavia_metropoly_desc: "Moldavian Orthodoxy proved resistant to foreign influences, it survived through the Mongol invasion and rejected Hungarian Catholic missionaries. The Metropolis of Moldavia, the autonomous Orthodox church of the realm, doesn't just work tirelessly to preserve the Orthodox faith, its churches and monasteries are also centers of learning, art and culture."
 vlach_shepherds: "Wo³osi"
 vlach_shepherds_desc: "The sheep-herding inhabitants of the Carpathian mountains, the Vlachs, are an inherently hard to influence population group resenting all change and cherishing the old Balkan traditions. In the times of trouble they anchor us in our past reminding us who we are and who we have been."
 moldavian_trade: "Moldavian Trade"
 moldavian_trade_desc: "The new fiscal laws and commercial privileges awarded by Hospodar to foreign traders have proved to be an invaluable source of economic benefits. Combined with the development of centers of trade and the forts guarding them, they will ensure Moldavia's strong trade links across the region."
 pacific_northwest_ideas: "Idee pó³nocno-zachodniego Pacyfiku"
 pacific_northwest_ideas_start: "Tradycje pó³nocno-zachodniego Pacyfiku"
 pacific_northwest_ideas_bonus: "Ambicje pó³nocno-zachodniego Pacyfiku"
 great_whale_hunts: "Great Whale Hunts"
 great_whale_hunts_desc: "Whales are among the most prized catch of the Pacific Northwest. The immense animal could easily destroy even one of our great dugout canoes, sending the hunters to a watery grave. Only the greatest warriors could accomplish such a feat."
 dugout_canoes: "Dugout Canoes"
 dugout_canoes_desc: "The great forests of the Pacific Northwest host immense trees. Hollowed-out, they become enormous canoes that can carry warriors by the hundred, or trade goods on far-flung journeys."
 totem_poles: "Totem Poles"
 totem_poles_desc: "For a long time now, our people have carved the great trees of the forest into immense poles recounting the history and legacy of our clans and families and demonstrating the abilities of our artisans to visitors."
 potlatch_feast: "Potlatch Feast"
 potlatch_feast_desc: "The Potlatch feasts are an occasion of great celebration among the people of our lands. The giving away of valuable gifts, which must be matched in value by rival clans at the next potlatch, is at the core of our economic and cultural life."
 legacy_of_raven: "Legacy of Raven"
 legacy_of_raven_desc: "Raven, the creator of the world and of mankind, was a master of cunning and trickery. We should learn from his way, and should, too, employ cunning and trickery against our enemies."
 salmon_migrations: "Salmon Migrations"
 salmon_migrations_desc: "Every fall, immense schools of salmons swim upstream across the great rivers of our land to breed in the freshwater lakes. By harvesting from these great migrations, we can ward off hunger in the long winter months."
 noble_castes: "Noble Castes"
 noble_castes_desc: "Unlike most other people of North Americas, we rely on a complex hierarchy of castes, from slaves at the bottom to the aristocrats, chiefs and shamans, at the summit."
 hausa_ideas: "Idee Hausa"
 hausa_ideas_start: "Tradycje Hausa"
 hausa_ideas_bonus: "Ambicje Hausa"
 heirs_of_bayajida: "Heirs of Bayajida"
 heirs_of_bayajida_desc: "The great warrior-prince Bayajida journeyed from far-off land to Hausaland, where he married queen Daura. The descendants of their union form the great royal lineage of the major cities of Hausaland, and they remember the ties that bind them."
 regnal_chronicles: "Regnal Chronicles"
 regnal_chronicles_desc: "We should record the history of our kings and their deeds in great chronicles, that they may be passed down across the generations and always remembered."
 sarakunan_babba: "Sarakunan Babba"
 sarakunan_babba_desc: "Though our cities are divided, they are all part a complex network where each has a role to play. For Kano and Rano, that role, which benefits all Hausaland, is that of the 'Kings of Indigo'. Their production of this most valuable of dye benefits all of Hausaland."
 sarakunan_kasuwa: "Sarakunan Kasuwa"
 sarakunan_kasuwa_desc: "The goods of all Hausaland flows to the vast market towns of Daura and Katsina, the 'Kings of the Market'. All Hausaland is welcome to trade in their markets, and the constant flows of good bring wealth to many among the Hausa."
 sarkin_yaki: "Sarkin Yaki"
 sarkin_yaki_desc: "As we face the ever-present threat of our enemies, we should always remember the vigil of Gobir, the King of War. They stand guard against invaders from the desert, protecting all the Hausa cities from threats in that direction."
 sarkin_bayi: "Sarkin Bayi"
 sarkin_bayi_desc: "The constant needs of our people for more labor require a flow of slaves. It falls to Zazzau, the King of Slaves, to maintain a steady stream of slaves to all the great cities of Hausaland, ensuring we never want for the people to create and build."
 borno_refugees: "Borno Refugees"
 borno_refugees_desc: "The troubled times in the lands to the east have brought many refugees to our lands. From them, we can learn much of the new knowledge of realms beyond our borders, for the greater glory of our land."
 TAR_ideas: "Idee Tarasków"
 TAR_ideas_start: "Tradycje Tarasków"
 TAR_ideas_bonus: "Ambicje Tarasków"
 copperworking: "Copperworking"
 copperworking_desc: "Our artisans have begun to craft tools out of the metal found in our lands. If we were to master this art, it would give us a tremendous advantage on our neighbors."
 no_mercy: "No Mercy"
 no_mercy_desc: "By being merciless to those who refuse our friendly overtures, we can ensure that few people never, ever make that mistake."
 merchant_officials: "Merchant-Officials"
 merchant_officials_desc: "Merchants are among the highest officials of the empire. This enables them to bring reports on the events in far-flung land, and to bring wealth directly to the emperor and in his name."
 war_bonfires: "War Bonfires"
 war_bonfires_desc: "A network of frontier settlements linked together by immense bonfires to allow alert to quickly spread, will enable us to respond quickly to any new threat."
 fortified_frontier: "Fortified Frontier"
 fortified_frontier_desc: "With the mighty empires in our borders constantly seeking to conquer our land, we must maintain formidable fortresses to ensure their assaults do not bear fruits. In this way alone can we keep our land safe."
 otomi_settlements: "Otomi Settlements"
 otomi_settlements_desc: "The Otomi people who live to the north-west are eager to settle in our land. If we were to allow them to do so in return for their contribution to the defense of the empire, we would gain valuable men for our armies."
 tarascan_assmilation: "Tarascan Assimilation"
 tarascan_assmilation_desc: "By careful resettlement of our people in newly conquered areas, and by ensuring that the Purepecha language is the common language of the empire, we can rapidly bring these far-flung regions under full imperial control, loyal to us."
 AIR_ideas: "Idee Airu"
 AIR_ideas_start: "Tradycje Airu"
 AIR_ideas_bonus: "Ambicje Airu"
 taghlamt: "The Taghlamt"
 taghlamt_desc: "From the salt deposits of the desert to the great cities of Hausaland and the grazing lands of the Air, the great caravans of ten thousand camels go, bearing much wealth. Our realm grows richer for it."
 cross_of_agades: "Cross of Agades"
 cross_of_agades_desc: "When a child come of age, he should receive from his father a silver cross, marking the four cardinal directions, to symbolize his freedom to go wherever he pleases."
 legacy_of_tin_hinan: "Legacy of Tin-Hinan"
 legacy_of_tin_hinan_desc: "The history of our people begins with the great Queen Tin-Hinan, who led us south from the Tafilalt. The traditions she began must endure under the rule of our Amenokal."
 blue_people: "The Blue People"
 blue_people_desc: "The indigo dyes of our veil stain our faces. Among our people, this blue shading has come to be seen as a sign of the wearer's prestige and affluence."
 inadan_castes: "Inadan Castes"
 inadan_castes_desc: "By keeping in the upper echelon of our societies castes of blacksmith and other highly skilled artisans, we ensure that the arts and crafts of our people will always be valued."
 nomadic_traditions: "Nomadic Traditions"
 nomadic_traditions_desc: "The people of Air have long been nomads. We have wandered the sunfire-scorched earth of the desert, from waterhole to waterhole. Even now, as everything changes and we build a city for our people, we must not forget our roots."
 ineslemen_teachings: "Ineslemen Teachings"
 ineslemen_teachings_desc: "A caste among our people have dedicated themselves to instructing our people in the ways of better adherence to Islam. Their growing influence has helped strengthen the faith of our people."
 mossi_ideas: "Idee Mossich"
 mossi_ideas_start: "Tradycje Mossich"
 mossi_ideas_bonus: "Ambicje Mossich"
 riale_and_yennenga: "Rialé and Yennenga"
 riale_and_yennenga_desc: "The tale of our founding harkens back to the Mamprussi princess Yennenga and the Mande hunters Rialé. We cherish and maintain their legacy, for it is through them that we have come to rule."
 mossi_cavalry_raids: "Cavalry Raids"
 mossi_cavalry_raids_desc: "From the time of our ancestors, horsemen have been the tool of our conquests. Their thunder hooves across the grasslands of the Sahel spread fear in our enemies, and has allowed us many victories."
 nyonnyonse_vassals: "Nyonnyonse Vassals"
 nyonnyonse_vassals_desc: "As we conquer new land, we encounter new people whose destiny it is to be ruled by us. We should integrate them as an important part of our society, a caste of powerful vassals entrusted with protecting and caring for the land."
 nakomse: "The Nakomse"
 nakomse_desc: "All power flows from the Emperor, and only his relatives should hold it. The nobility should be selected to serve in his name, from among those relatives he can trust."
 land_of_the_ancestors: "Land of the Ancestors"
 land_of_the_ancestors_desc: "Land is not mere property or dust; it is our connection to the great men who have gone before us. From the better lands beyond, they watch over us, and we must never let the connection be severed."
 honoring_the_masks: "Honoring the Masks"
 honoring_the_masks_desc: "Our masks hold power. They oversee funerals and ceremonies, to ensure that those whom we seek to honor are properly honored."
 friday_court: "The Friday Court"
 friday_court_desc: "The ruler has a duty to his people. He is not free to absent himself from their presence, not even to avenge insult against him or recover stolen symbols of his rule; for his chief duty is to hold court and listen to the pleas of his subjects."
 fulani_jihad_ideas: "Idee Fulbe"
 fulani_jihad_ideas_start: "Tradycje Fulbe"
 fulani_jihad_ideas_bonus: "Ambicje Fulbe"
 wandering_scholars: "Wandering Scholars"
 wandering_scholars_desc: "Communities of wise men of Islam and marabout live among our lands, offering teachings in the way of the Faith to all who will listen, spreading the one true faith among our people."
 unrighteous_kings: "Unrighteous Kings"
 unrighteous_kings_desc: "If the king is a Muslim, his land is a land of Muslims. If the king is an unbeliever, then his land is the land of unbelievers, without question. We should never allow ourselves to be ruined by unbelievers."
 fulani_jihads: "Fulani Jihads"
 fulani_jihads_desc: "For too long the people of our land have labored under rules that, while professing to be Muslim, honor the ancestors and practice polytheistic rituals. No more! The flag of Islam should always fly above that of worldly kingdoms."
 imams_and_emirs: "Imams and Emirs"
 imams_and_emirs_desc: "Only faithful warriors who have strived to advance the cause of Islam, and learned scholars, are fit to rule in our society. They are examples for all to follow."
 islamic_scholarship: "Islamic Scholarship"
 islamic_scholarship_desc: "If the people are to follow the path of Islam, they must know the path of Islam. By encouraging the spread of literacy and scholarship among men and women alike, we advance the cause of Islam."
 community_of_the_faithful: "Community of the Faithful"
 community_of_the_faithful_desc: "Our Empire unites under its banners people of hundreds of origins. They speak a multitude of tongue, comes from all the directions of the horizon, but each in their own tongue honor the prophet, binding us together."
 caliph_in_africa: "The Caliph in Africa"
 caliph_in_africa_desc: "The faithful must be led, and those who claim in far away land to be the caliph have failed in their duty. Let us have a caliph in our lands, and let all faithful look to him for guidance."
 mesoamerican_ideas: "Mezoamerykaªskie idee"
 mesoamerican_ideas_start: "Mezoamerykaªskie tradycje"
 mesoamerican_ideas_bonus: "Mezoamerykaªskie ambicje"
 olmec_legacy: "Olmec Legacy"
 olmec_legacy_desc: "Before our people came, the Olmecs, a proud and ancient people, lived in these lands. The traditions they left behind still endure, and from them we have much to learn about the organization of society and the ways of governing our people."
 altepetl: "Altepetl"
 altepetl_desc: "The social organization of our land rests upon the existence of the city-state, whether Mixtec Nuu, Mayan Cah or Nahuatl Atlepetl. Their productions, and the trade between them, form links that are the heart of the economic life of our world."
 ball_game: "The Ball Game"
 ball_game_desc: "At the heart of social life in our land is the ball game, where players strive to keep the ball into the playing court by striking it with their hips. It is both a ritual alternative to warfare and a great part of religious life."
 feathered_serpent: "The Feathered Serpent"
 feathered_serpent_desc: "A widespread legend across our lands speaks of the Feathered Serpent. Although this figure is many thing to many people, Quetzalcoatl among the Nahua, Kukulkan among the Maya or Q'uq'umatz among the Kiche, he is a source of unity across our land."
 ritual_bloodletting: "Ritual Bloodletting"
 ritual_bloodletting_desc: "In many cultures of our land, it is considered proper for the ruler to use scarification and bloodletting as a way of paying homage to the gods. In maintaining that tradition, we affirm our right to rule."
 pyramid_architecture: "Pyramid Architecture"
 pyramid_architecture_desc: "The vast stone pyramids that dominate our landscape have been part of our architectural traditions since the far-gone days of Teotihuacan, Tikal, Copan and Palenque. We have not forgotten the art of pyramid building, and we, too, can build such things."
 obsidian_and_jade: "Obsidian and Jade"
 obsidian_and_jade_desc: "These gemstones of the highlands are among the most precious goods to our people. We must go far and wide in search of new sources, to ensure that we never want for them."
 KAR_ideas: "Karamaªskie idee"
 KAR_ideas_start: "Karamaªskie tradycje"
 KAR_ideas_bonus: "Karamaªskie ambicje"
 mehmet_bey_firman: "Mehmet Bey's Firman"
 mehmet_bey_firman_desc: "The Vizier Mehmet I issued a decree stating: 'starting from today, in dervish convent, in council, in the assembly, and in the squares, no language other than Turkish should be spoken.' The Seljuks in Anatolia had previously used Persian in literature and Arabic in government and science, but the Turkmen could not understand these languages."
 karamanid_cavalry: "Karamanid Cavalry"
 karamanid_cavalry_desc: "We need to ensure that our cavalry are well maintained as good horsemanship and high quality horses will allow us to raise feared cavalry."
 kar_seize_the_opportunity: "Chwytaj okazj²"
 kar_seize_the_opportunity_desc: "Ever since the foundation of our state we have faced threats from every corner. To preserve our independence against the Mamluks of Egypt, the heirs of Osman Bey, and the nomads of the East, and to increase our holdings at their expense, we need to make use of diplomacy, marriage, and appeasement."
 karamanid_architecture: "Karamanid Architecture"
 karamanid_architecture_desc: "We have started building an extensive network of mosques, hammams, caravanserais and schools to the prosperity of our people. These buildings will represent some of the most distinctive and impressive constructions in the entire region." 
 home_of_the_whirling_dervishes: "Home of the Whirling Dervishes"
 home_of_the_whirling_dervishes_desc: "Our city of Konya is the home to the followers of Mevlana, known as the Whirling Dervishes due to their practice of whirling as a form of remembrance of God. The symbolic ritual is performed by spinning on the left foot in a circle around their leader, who is the only one whirling around his axis. The dervishes wear a white gown symbolizing the death, a wide black cloak that symbolizes the grave and a tall brown hat that symbolizes the tombstone."
 true_heirs_seljuk_empire: "True Heirs of the Seljuk Empire"
 true_heirs_seljuk_empire_desc: "As we have grown strong enough to proclaim our state as the successor to the great empire of our forefathers. Let it be known from this day on that we are leaders of the Turks and the true heirs to the Seljuk empire!"
 MON_ideas: "Czarnogórskie idee"
 MON_ideas_start: "Czarnogórskie tradycje"
 MON_ideas_bonus: "Czarnogórskie ambicje"
 mon_idea_1: "Legacy Of Diocleia" 
 mon_idea_1_desc: "Legendary Diocleia was the first medieval styled South Slavic state to break free from the might of the Byzantine Empire. Small and largely comprised of harsh mountainous lands Diocleia was home to great generals and superb ambushers. Many Byzantine armies perished in its gorges and narrow river valleys." 
 mon_idea_2: "Metropolitanate of Montenegro"
 mon_idea_2_desc: "Montenegrins have historically been members of the Serbian Orthodox Church but governed by a Metropolitan of their own. Hence the Metropolitanate of Montenegro and the Littoral was created, a position that we must reaffirm and remind our neighbors of." 
 mon_idea_3: "Clan Society" 
 mon_idea_3_desc: "Traditionally Montenegrin society has always been divided into clans or houses spanning the entire countryside. Few things were considered more sacred than physical prowess and valor among the men of these clans, making for a superb and eager source of infantry manpower."  
 mon_idea_4: "Balkan Gusars" 
 mon_idea_4_desc: "The Balkan peninsula's coast of the entire length of the Adriatic Sea has a very long tradition of piracy, going back into early middle ages. Generations of men have spent their entire careers as Gusars or pirates, intercepting and looting unlucky Italian merchant ships, before disappearing into hidden coastal coves."  
 mon_idea_5: "The Call Of The Sea" 
 mon_idea_5_desc: "Having a significant coastline has always meant that the people of various Montenegrin states were a part of the larger Mediterranean and European community. Trade, commerce and ideas are all known to have come from the sea and brought home by the experienced sailors." 
 mon_idea_6: "Reforma podatkowa" 
 mon_idea_6_desc: "Throughout history our clans have relied on an ad hoc system of tax collection mostly based on actual need of the day. But truly, if our state is to join the family of modern European countries, we must reform our taxation system and impose a more reliable and fair one." 
 mon_idea_7: "Cojstvo I Junastvo" 
 mon_idea_7_desc: "A supreme moral codex of the Montenegrin society dictating the ultimate norms of behavior of man in all matters: Humanity and Courageous valor. Rooted deeply in our society it is a great source of honor, courage and enthusiasm for our people, to never fear, run away from battle, or falter and instead always face the enemy - however powerful they might be."
 ROM_ideas: "Rumuªskie idee"
 ROM_ideas_start: "Rumuªskie tradycje"
 ROM_ideas_bonus: "Rumuªskie ambicje"
 flexible_recruiting: "Flexible Recruiting"
 flexible_recruiting_desc: "The Romanian lands have been invaded many times. The Romanian peasants have learned that nothing good comes from the foreigners and will defend their land to the last man."
 skilled_commanders: "Skilled Commanders"
 skilled_commanders_desc: "The Romanian captains have long learned that their strongest ally is the land they are fighting for. Either in forests, swamps or narrow valleys and mountains, many enemies have been vanquished by surprise attacks in unexpected places."
 scorch_the_land_and_poison_the_wells: "Scorch the Lands and Poison the Wells"
 scorch_the_land_and_poison_the_wells_desc: "In the wooded Romanian plains only the natives know how to live off the land. No enemy will harvest a Romanian crop or drink water from a Romanian well and live to fight another day!"
 latin_island: "Latin Island"
 latin_island_desc: "It's been a long time since we were cut off from our Latin brothers. None of our neighbors speaks our language and few honor our traditions, but we still cherish our Latin heritage."
 rom_peasant_soldiers: "Ch³opscy ¿o³nierze"
 rom_peasant_soldiers_desc: "Romanian soldiers need very little when defending their homeland. They are not mercenaries, but rather peasants defending their homes - as long as they have food and weapons, salaries are of little importance."
 phanariote_traders: "Phanariote Traders"
 phanariote_traders_desc: "The Phanariotes have brought many ills to the Danubian Principalities, but no one can deny their abilities as traders. Their trade connections with Constantinople serve us well."
 phanariote_taxes: "Phanariote Taxes"
 phanariote_taxes_desc: "The Greek Phanariotes have brought with them from Constantinople a new system for collecting taxes. Our tax revenue has increased dramatically."
 ATH_ideas: "Ateªskie idee"
 ATH_ideas_start: "Ateªskie tradycje"
 ATH_ideas_bonus: "Ateªskie ambicje"
 dominus_athenarum: "Dominus Athenarum"
 dominus_athenarum_desc: "Lord of Athens - The historical title used by the first self proclaimed ruler of lands of Attica and Boetia - Otto de la Roche."
 athenian_openeness: "Athenian Openness" 
 athenian_openeness_desc: "The very nature of our country - a former crusader dominion over foreign lands, people and culture - has forced our rulers in the past to develop a natural acceptance for that which is different to their own culture. This is an ability we must further nourish and preserve for the future generations of our people."
 athenian_pragmatism: "Athenian Pragmatism"
 athenian_pragmatism_desc: "Foreign Dominion over Athens comes and goes. They subdue Athens - and Athens kneels. But over time they all leave to return from where they came. Afterwards Athens always stands, indomitable in spirit and in nature, a testament to the impact of the Fourth Crusade." 
 revive_the_latin_greece: "Revive the Latin Greece"
 revive_the_latin_greece_desc: "The Latin Empire may be gone, but the spirit of Latin Greece lives on inside every member of our people. Just as the spirit of Latin Greece lives on in our people, so too do the ideas from our ancient homeland: the desire for greater innovation, commerce and greater glory." 
 latin_contracts: "Latin Contracts"
 latin_contracts_desc: "Being part of both the Catholic and Latin world, we have connections and access to various European courts. These influences allow us to easily reach a sympathetic ear in times of need. This gives us easy access to those who are eager to take up sword to protect us in exchange for gold."
 archbishop_of_athens: "Preserve Archbishop of Athens"
 archbishop_of_athens_desc: "The seat of Archbishop of Athens was one of the most culturally distinct archbishoprics of the Catholic Church. Especially after the fall of the Latin Empire. But no matter, we have always considered this a great source of inspiration and pride. The sole bastion of Latin culture, acting as a shining beacon of The One Church. Even as voices in the dark corridors of Rome whisper rumors of the archbishopric—™s dissolution, we will stand firm in our faith and resolve."
 athenian_army_reform: "Athenian Army Reform"
 athenian_army_reform_desc: "For a very long time our predecessors have had to rely on a combination of a small domestic army supplemented by several companies of Latin mercenaries. Though competent for our defensive needs, such a force has proven too small and too expensive to match our ambitions. It is time to remodel our military after those of our cousins in Italy and Western Europe. We must study, learn and apply the modern tactics of warfare to propel our ambitions forward."
 GOT_ideas: "Gotlandzkie idee"
 GOT_ideas_start: "Gotlandzkie tradycje"
 GOT_ideas_bonus: "Gotlandzkie ambicje"
 rebuild_visby: "Rebuild Visby"
 rebuild_visby_desc: "Long have our dear island and capital been plagued by conflict and bad fortune. Visby has fallen to decay and destruction and if we ever hope to pull ourselves from the mud we must restore the city."
 invite_mercenaries_to_visby: "Invite Mercenaries to Visby"
 invite_mercenaries_to_visby_desc: "The problem of being just one island is that we hardly have manpower to defend ourselves at those who would prey on us. However this can be remedied through mercenaries. If we were to persuade mercenaries to set up headquarters in Visby we could ensure we always have at least some companies at hand to defend ourselves with."
 expand_visby_dockyard: "Expand Visby Dockyard"
 expand_visby_dockyard_desc: "We are at the mercy of the sea here on Gotland. If we wish to survive as a nation we must ensure that we have a wooden wall against our enemies, and to ensure we have that we should expand the dockyard in Visby."
 rebuild_the_trade: "Rebuild the Trade"
 rebuild_the_trade_desc: "During the long reign of piracy on Gotland trade all but stopped flowing to our shores. We must turn this around and rebuild our trade connections. The trade must flow!"
 gutnish_merchant_adventurers: "Gutnish Merchant Adventurers"
 gutnish_merchant_adventurers_desc: "Even back to the Viking Age Gotland has been inhabited by daring merchants, travelling far and wide to trade and bring exotic goods home to the island."
 gutnish_merchant_navy: "Gutnish Merchant Navy"
 gutnish_merchant_navy_desc: "As reliant on trade as we are it would be prudent to ensure that our merchants also function as our navy. Thus we must properly arm our trade vessels and then not only protect our trade but our island as well."
 found_visby_bank: "Found Visby Bank"
 found_visby_bank_desc: "Banks are very useful tools if you wish to earn money and Europe has seen quite a few of them spring up. We, of course, should follow the trend and ensure we can get safe access to loans by founding a bank in Visby."
 FIN_ideas: "Fiªskie idee"
 FIN_ideas_start: "Fiªskie tradycje"
 FIN_ideas_bonus: "Fiªskie ambicje"
 expand_viborg: "Expand Viborg"
 expand_viborg_desc: "The fortress of Viborg sits on Finland's easternmost frontier against the Russian realm. For centuries it has proven itself as a defense against those who would attack the Finnish nation and an obstacle for any invader. By expanding the fortress we would make the situation even worse for our enemies."
 the_fourth_estate: "The Fourth Estate"
 the_fourth_estate_desc: "Finland has always relied on its fourth estate, the free peasants, for the prosperity of the realm. The peasant class has throughout Finland's history often been powerful enough to challenge the nobles and sometimes even the king himself."
 settle_middle_finland: "Settle Middle Finland"
 settle_middle_finland_desc: "During the 16th Century Finland saw a substantial growth in the area settled by the farming population and this development was actively supported by the crown. While beneficial in the long run it also displaced local Sami and Karelians leading to conflict."
 found_turun_akatemia: "Found Turun Akatemia"
 found_turun_akatemia_desc: "In 1640 the Turun Akatemia was founded at the suggestion of Count Per Brahe by Queen Christina of Sweden. It is today the first and thus oldest university in Finland."
 hakkapelitta_fin: "The Hakkapeliitta"
 hakkapelitta_fin_desc: "The Hakkapeliitta were the fearsome Finnish cavalry that Gustavus Adolphus employed during the Thirty Years' War. The name Hakkapeliitta is a Finnish modification of the names that the soldiers of the Holy Roman Empire gave them, stemming from their battle cry 'Hakkaa pĂ¤Ă¤lle!', or 'Hack on them!'/'Cut them down!'. The Hakkapeliitta were feared for their sudden and savage attacks that shocked the enemy into submission."
 the_white_death: "The White Death"
 the_white_death_desc: "Prepare for a spring invasion if you wish to conquer Finland as you do wish to feel the deadly, cold embrace of the Finnish winter."
 anjala_conspiracy: "The Anjala Conspiracy"
 anjala_conspiracy_desc: "A pivotal point to the building of the Finnish Nation was the Anjala Conspiracy. It came as a result of the Swedish King Gustav III's war with Russia in 1788. Viewing the king as a tyrant and displeased with the war many Finnish officers signed the Liikkala note and had it delivered to Tsarina Catherine the Great. The officers condemned the war in the note and declared it illegal and asked for the restoration of the Finnish borders according to the Treaty of Nystad. When King Gustav III learned of this he demanded his officers fight to the last man, but instead of cowering the officers united to issue the Anjala Declaration in which they took responsibility, criticized the attack on Russia and noted they would defend the fatherland if Catherine the Great refused the peace offer."
 ALB_ideas: "Albaªskie idee"
 ALB_ideas_start: "Albaªskie tradycje"
 ALB_ideas_bonus: "Albaªskie ambicje"
 all_lands_under_skanderbeg: "All Lands Under Skanderbeg"
 all_lands_under_skanderbeg_desc: "Born into an Albanian noble family, Skanderbeg spent roughly twenty years in the service of the Ottoman Empire. After defecting from the Ottoman army in 1443, at the battle of Nis, he would incite and lead the Albanian people in a twenty year long rebellion against the encroaching Turks. One of his greatest achievements was that he was the first person to unite the scattered and fragmented Albanian tribes into an effective fighting force whose only goal was that of Albania free of foreign rulers."
 land_of_ambushers: "Land of Ambushers"
 land_of_ambushers_desc: "Such is the geography of Albania, filled with fertile lowlands and hills, surrounded by imposing mountains and rocky terrain. For centuries the Albanian people would hide in those rocky hills when their enemies came. However Skanderbeg changed it all; no longer would our people run away and hide, no longer would we allow them to destroy our homes and salt our farms. We will lay our traps, place our men, and wait for the enemy to come to us. The Ottoman armies will boldly march into the valleys and gorges of our home, only to be turned away, retreating to Konstantiniyye with their tails tucked between their legs."
 kingdom_of_albania: "Kingdom of Albania"
 kingdom_of_albania_desc: "For ages our lands have been divided and ruled by the foreigners. Our people never had the desire or opportunity to create their own state, ruled by Albanians. But the tide of history is changing. As the mighty empires around us fall, and their influence over us dwindles we have the opportunity to throw off the chains that bind us down and forge our own destiny."
 hit_and_run: "Hit and Run"
 hit_and_run_desc: "Albania is not a particularly large or powerful country. That doesn—™t mean that we won—™t fight when foreign invaders come to steal our lands. We have centuries of experience fighting off invaders and a fantastic understanding of how to best use our lands terrain to our advantage when fighting off these invaders. We don—™t follow traditional military tactics and march our men into valleys to have them face the enemy head on - we take to the hills, confuse the enemy, use our infantry to lure them, while our hidden cavalry flank their exposed rear. Before they realize what had hit them, we vanish into thin air, waiting for the next time they march into our home."
 land_of_eagles: "Land of the Eagles"
 land_of_eagles_desc: "The day when the Kastrioti first raised our flag, emblazoned with the double headed eagle, the myth, and our nation, was born. The Black Eagle still flies, and will continue to do so as long as Albania exists."
 albanian_tolerance: "Albanian Tolerance"
 albanian_tolerance_desc: "Due to Turbulence in the region, the lands and peoples of Albania have found themselves ruled by many different overlords. Because of these many overlords, the Albanians have grown to become very accepting and tolerant of Foreigners. Albania is one of very few places where followers of Christianity, both Orthodox and Catholic, and Muslims manage to live side by side in complete peace."
 break_the_princes: "Break The Power Of Princes"
 break_the_princes_desc: "Our Land was divided and ruled by local princes, who were preoccupied with their own advancement. If we want to create a modern state, we must rid ourselves of these princes and impose a single central will and rule to help guide our people towards a brighter future."
 PLT_ideas: "Po³ockie idee"
 PLT_ideas_start: "Po³ockie tradycje"
 PLT_ideas_bonus: "Po³ockie ambicje"
 heritage_of_the_rus: "Heritage of The Rus'"
 heritage_of_the_rus_desc: "Polotsk is one of the oldest cities in Eastern Europe. It was one of the most important centers of the Kievan Rus' and owning the city bestowed a large amount of prestige on its owner. However for us ownership of Polotsk would be a stepping stone in our desire and ambition to restore Rus'."
 cultural_center: "Cultural Center"
 cultural_center_desc: "In addition to being one of the three most important political centers of Kievan Rus', Polotsk also acted as a hub for both culture and religion. A bastion of Orthodox Christianity in Eastern Europe, Polotsk is home to the Cathedral of Saint Sophia, which housed many beautiful works of Medieval art and craftsmanship."
 land_of_strongholds: "Land of Strongholds"
 land_of_strongholds_desc: "Located in the heart of Eastern Europe, Polotsk has had the misfortune of being located between major rivals on all sides. It was commonplace to see armies march through our lands on their way somewhere else. To protect ourselves in case we became a target, our people built many layers of walls and battlements to protect ourselves."
 trade_hub: "Trade Hub"
 trade_hub_desc: "Due to our central location in Eastern Europe our lands were frequently the location of many battles and wars. These wars brought merchants and profiteers to our city, and helped create a steady flow of trade for our people. Over many years trade routes began to form around Polotsk, and now most trade that heads towards Moscow or Novgorod runs through us first."
 legacy_of_the_werewolf_prince: "Legacy of the Werewolf Prince"
 legacy_of_the_werewolf_prince_desc: "Vseslav of Polotsk was one of the most accomplished princes in our history. He fought and sacked the wealthy Duchy of Novgorod and was even proclaimed as the Grand Prince of Kiev by its peasants. Vseslav fought many battles against neighboring Princes, and while he could not always win his reign begat a time of great prosperity in Polotsk."
 diplomatic_initiative: "Diplomatic Initiative"
 diplomatic_initiative_desc: "Although the history of our principality is full of heroic princes and armies the truth is that we are a small realm surrounded by giants. In order for our nation to survive and continue to thrive we must forge relationships with as many countries as we possibly can. Our only chance for survival is to obtain strong allies and hope that our sheer audacity will be enough to our neighbors rethink their plans of conquest."
 forest_of_europe: "Forest of Europe"
 forest_of_europe_desc: "Long before our forefathers settled here these lands were covered in ancient forests and marshes. As they were abundant in timber our people built their home here. Since those times we have relied on the forest to provide us with the materials and sustenance that we need to survive. When our homes were sacked, pillaged and burnt to the ground by rivaling tribes we turned to the forest that had provided and protected us and used its bounty to quickly rebuild all that we had lost."
 PRM_ideas: "Permskie idee"
 PRM_ideas_start: "Permskie tradycje"
 PRM_ideas_bonus: "Permskie ambicje"
 capital_of_prikamye: "Capital of Prikamye" 
 capital_of_prikamye_desc: "Our capital city, Cherdyn, is one of the oldest cities in this part of Siberia. Mentioned in many different sources, from Norse Sagas to Arab chronicles, Cherdyn has always been the natural center of our Kama river region." 
 the_old_traditions: "The Old Traditions"  
 the_old_traditions_desc: "Even though our people have been Christianized in and around the main centers of our lands many on the outer edges still cling to the old religion and the ways of our forefathers. If we are to create a strong country a balance between our new and old religion must be maintained. There are too few of us to allow these things to drive us apart." 
 the_great_perm: "Great Perm" 
 the_great_perm_desc: "The main road of this region is the Koma river and our capital Cherdyn enjoys the riches that the traders of this river bring us."  
 warriors_of_taiga: "Warriors of the Taiga" 
 warriors_of_taiga_desc: "Deep in the north, beyond all the ancient cities and kremlins of the Rus', lies the land of boreal forests: pines, spruces and larches reign this snowy realm supreme and unchallenged. Between these trees our warriors travel - unmatched in their knowledge and understanding of the laws of taiga. In our lands no army will ever find or catch us - unless we want it to."  
 turkic_mercenaries: "Turkic Mercenaries" 
 turkic_mercenaries_desc: "For centuries various Turkic peoples have come to the lands around us and in time many have migrated on elsewhere. Capable and strong warriors, these men are unmatched in the art of cavalry warfare and for a coin will serve as superb mercenary cavalry."
 komi_tolerance: "Komi Tolerance" 
 komi_tolerance_desc: "Our people still remember days not too long ago when they had another religion. Although most now love this new God that the Rus' brought to us we don't look down upon our brethren who cling to the ways of nature whose spirits still surround us in the depths of our forests." 
 permian_army_reform: "Permian Army Reform" 
 permian_army_reform_desc: "As a people of semi nomadic hunters and traders our people have for centuries relied mostly on Turkic mercenaries and our ruler's personal retainers to fight to protect these lands. However the times are changing and rumors of new ways of fighting have reached us from Europe. If we are to outgrow our humble beginnings and become equal members of the family of modern European countries we have to reform our army and create a standing force capable of protecting our homes. It is after all better to be safe than sorry."
 ASH_ideas: "Idee Aszanti"
 ASH_ideas_start: "Tradycje Aszanti"
 ASH_ideas_bonus: "Ambicje Aszanti"
 ash_idea_1: "Elder Council"
 ash_idea_1_desc: "The ruler of our land should be the final authority, but he should not have unlimited power. Ultimately, his fealty is to the state and, should he fail the state, the council of elders should have the power to check him."
 ash_idea_2: "The Slave Forts"
 ash_idea_2_desc: "Foreigners have come to our land looking to trade for slaves, ivory and gold. We should give them these things in return for obtaining the goods and technologies that only they can produce."
 ash_idea_3: "The Akan Coalition"
 ash_idea_3_desc: "We should draw upon the support of neighboring Akan cities and states to assist our own troops in warfare against our enemies. In this way we can expand our power."
 ash_idea_4: "The Golden Stool"
 ash_idea_4_desc: "The Golden Stool holds the soul of our nation, brought down from the heaven by the priest and advisor of the first Asantehene. He who sits in it, rules. "
 ash_idea_5: "Centralized Coalition"
 ash_idea_5_desc: "Now that we have formed a coalition of our neighbors, we must unite and centralize this coalition, focusing authority upon the person of the king of Ashante. In that way, we can bring hundreds of thousands of men into battle. "
 ash_idea_6: "Osei Kwadwo's Reforms"
 ash_idea_6_desc: "We must establish a true national administration, in the service of the king, to ensure that our realm is well-governed, and we draw the greatest strength from each of the villages under our rule."
 ash_idea_7: "Armia narodowa"
 ash_idea_7_desc: "We are one people, and we have one army. By bringing troops from across the empire and conquered people into the military, we ensure better their integration within Ashante society, and increase their acceptance o our rule."
 guajiro_ideas: "Idee Arawaków"
 guajiro_ideas_start: "Tradycje Arawaków"
 guajiro_ideas_bonus: "Ambicje Arawaków"
 guajiro_warrior_culture: "Warrior Culture" 
 guajiro_warrior_culture_desc: "We are a people of warriors, and our society is shaped toward that end - war. Those who cannot fight work the fields and supply the warriors." 
 guajiro_land_cultivation: "Land Cultivation"  
 guajiro_land_cultivation_desc: "Unlike our neighbors, who prefer the hunter gatherer lifestyle, our people have mastered the concept of working the land. Why wander around searching for food, when you can grow it right outside of your home, and feed a hundred times more people while at it?" 
 orinoco_trade: "Orinoco Trade" 
 orinoco_trade_desc: "The Orinoco river basin is the life-line of our entire region. The mighty river is also an excellent means of communication between distant villages and fishing communities, a perfect merchant highway for Amazonian trade." 
 tribal_tolerance: "Tribal Tolerance" 
 tribal_tolerance_desc: "Without a single culture or set of customs, our people have developed a keen sense of wonder for everything that's different. Traders from places far away are considered good fortune, and any different customs a non-issue."  
 guajiro_raiders: "Arawak Raiders" 
 guajiro_raiders_desc: "Arawak raiders are famous for their ability to carry out lighting fast attacks against unaware enemies."
 guajiro_enemy_of_my_enemy: "Enemy Of My Enemy" 
 guajiro_enemy_of_my_enemy_desc: "Just because I don't know you, doesn't mean I can't fight my enemies alongside you." 
 guajiro_jungle_warfare: "Jungle Warfare" 
 guajiro_jungle_warfare_desc: "The jungles and rugged terrain that would make most cringe in terror is what we call our home."
 MPC_ideas: "Idee Mapuczów"
 MPC_ideas_start: "Tradycje Mapuczów"
 MPC_ideas_bonus: "Ambicje Mapuczów"
 mpc_idea_1: "Mapuche Pucaras"
 mpc_idea_1_desc: "A network of stone forts strewn across our lands should provide us with the means to hold back our enemies, and achieve victories in warfare."
 mpc_idea_2: "Clava Clubs"
 mpc_idea_2_desc: "The traditional war-clubs of our leaders serve as a symbol of male prowess. Let us brandish them high, to remind our warriors of their own valor!"
 mpc_idea_3: "Mapuche Tactics"
 mpc_idea_3_desc: "We must be flexible and adaptable in warfare, observing and learning from our enemies. In that way, even with inferior weaponry we can hope to achieve victory against any enemies."
 mpc_idea_4: "Mapuche Weaving"
 mpc_idea_4_desc: "There is no art more prestigious among our people than weaving; an art passed down from mother to daughter by observation alone. A woman who masters the art of weaving will command a far greater dowry, and our fabrics give us goods to be traded among our neighbors."
 mpc_idea_5: "Ngillatun"
 mpc_idea_5_desc: "The ceremonies of mass-prayers help bind our people together; and are one of the great strength of our community."
 mpc_idea_6: "Peace Parliaments"
 mpc_idea_6_desc: "While war is a powerful tool, we should not refuse the diplomatic overture of our neighbors. Holding great parley, or parliaments with would-be conquerors may well avoid warfare altogether."
 mpc_idea_7: "Ruxafe"
 mpc_idea_7_desc: "From the wealth our enemies cede us in return for peace we can draw much precious metals. Learning to work the silver into jewelry and ornaments would greatly increase the prestige of our people. We must train silversmiths now!"
 HAM_ideas: "Hamburskie idee"
 HAM_ideas_start: "Hamburskie tradycje"
 HAM_ideas_bonus: "Hamburskie ambicje"
 hamburg_republic: "Burgher Republic"
 hamburg_republic_desc: "Never shall our Burghers fear the tyranny of a King! The Burghers of Hamburg shall not allow their Free City to fall into aristocratic rule."
 walls_of_hamburg: "Walls of Hamburg"
 walls_of_hamburg_desc: "A landmark trait of our city is the great walls encompassing the entirety of Hamburg. These walls ever so vigilant will protect the citizens from war and strife."
 first_constitution: "First Constitution of Hamburg"
 first_constitution_desc: "The RezeĂŸ is a compromise between the senate and the citizens created after the problems caused between Hein Brandt and Johannes IV of Saxe-Lauenburg. We now have a set of defined rights that come with being a Burgher of the city."
 johanneum: "School of the Johanneum"
 johanneum_desc: "The first school of Hamburg, reviving the old classical thoughts and the languages of Latin and ancient Greek. With education we shall bring forth a new and stronger generation of young minds to serve the city!"
 berenberg_bank: "Berenberg Bank"
 berenberg_bank_desc: "The first merchant bank in existence, being experts in helping merchants to expand upon their trade and produce even more revenue. Having this prestigious bank in our city will certainly the city itself."
 elbe_shipyards: "Shipyards of the Elbe"
 elbe_shipyards_desc: "One of the major industries in Hamburg is its shipyards. Now that the city has grown to the other side of the Elbe, the opportunity has presented itself to greatly expand our shipbuilding."
 hanseatic_city: "Hanseatic City"
 hanseatic_city_desc: "Hamburg is one of the three core members of the Hanseatic League and has their own strong ties to all the former Hanseatic members and partners." 
 INC_ideas: "Inkaskie idee"
 INC_ideas_start: "Inkaskie tradycje"
 INC_ideas_bonus: "Inkaskie ambicje"
 machu_picchu: "Machu Picchu"
 machu_picchu_desc: "Meaning 'Old Peak', Machu Picchu was constructed in about 1450 northwest of Cusco, Peru. It is situated on a mountain ridge, 2430 meter above the sea near the Sacred Valley. The city is believed to have been built as an estate for Pachacuti the ruler of Cusco."
 mitma: "Increased Obligations"
 mitma_desc: "In order to undertake great building projects in the past our rulers have had to fulfill ancient traditions by inviting every single petty chief in our empire to the capital in order to shower them with gifts and hold lavish feasts. As our state grows however this is far from an ideal way to undertake these projects. Supplying labor and materials for construction should be a duty of each and every chief in our lands."
 quipu: "Quipu"
 quipu_desc: "Is a system which use knots on string to store information. The knots represent a number from zero to nine which can be used to store quantities or for accounting. The knots can also be used to refer to logograms on the same string. The knots show which syllable in the logogram to use and by combining more strings you can then make sentences."
 drafted_hatun_runas: "Drafted Hatun Runas"
 drafted_hatun_runas_desc: "Hatun runas being the common men of the empire. One in fifty men will be chosen to serve in the army from their twenty-fifth birthday and the following seven years. This provides a large and professional army which is more disciplined than our adversaries."
 mita_system: "Mit'a System"
 mita_system_desc: "From the age of fifteen to fifty all males are required to work under the mit'a system. This means that they for a period of the year will act as free labor for the government. The labor is regulated so that it does not conflict with each person's possibility to provide for his family."
 llama_michis: "Llama Michis"
 llama_michis_desc: "Llamas have many functions in our society. They act as beasts of burden, as sacrifices, provide meat, wool and their dung is used as fertilizer. Controlling the breeding and use of llama through government michis or herders we ensure that the llama population is strictly monitored. This will allow for an increase of the population of llama."
 tambo: "Tambo Waystations"
 tambo_desc: "Our road system is the backbone of our empire. For further benefit of our military and administration we will erect Tambo waystations along all main roads. These waystation will be built within a day's march of each other and will provide shelter and carry supplies for the traveling."
 CHM_ideas: "Idee Chimu"
 CHM_ideas_start: "Tradycje Chimu"
 CHM_ideas_bonus: "Ambicje Chimu"
 chm_idea_1: "Inter-Valley Irrigation"
 chm_idea_1_desc: "By building great canals connecting the water sources of the valleys of our homeland together, we can greatly improve our irrigation techniques and the productivity of our land."
 chm_idea_2: "Ciudadelas"
 chm_idea_2_desc: "Royal compounds must be well-defended, fortified cities each of them. By ensuring enemies have to wage a terrible battle to reach them, we ensure our empire will remain protected."
 chm_idea_3: "Split Inheritance"
 chm_idea_3_desc: "It is not suitable that the son who inherits the kingdom should also inherit all his father's wealth, or the house of the dead. Let the wealth go to other relatives, and let the dead retain their house as the new king builds a palace of his own."
 chm_idea_4: "Watchfulness of the Moon"
 chm_idea_4_desc: "The Moon Goddess Si is the guardian of all property. We should follow her way, and be watchful for plots and thieves in the darkness."
 chm_idea_5: "Artisan Relocations"
 chm_idea_5_desc: "It is not fitting that our conquered lands should have better artisans and wise men than the capital. The greatest hands and minds of the empire must be brought to Chan Chan to serve us directly."
 chm_idea_6: "Specialized Economy"
 chm_idea_6_desc: "As our empire grows, we must shift from trying to have each village see to all its need to a system that redistribute the wealth of all among the empire, and where all produce that which they produce best."
 chm_idea_7: "The Mit'a"
 chm_idea_7_desc: "The ritualistic battles that our people once fought are a thing of the past. Now is a time for large armies and conquest. By decreeing that all men owe duty and labor to the king, we can coerce them into military service."
 MCA_ideas: "Idee Czibczów"
 MCA_ideas_start: "Tradycje Czibczów"
 MCA_ideas_bonus: "Ambicje Czibczów"
 mca_idea_1: "Zipa and Zaque"
 mca_idea_1_desc: "To better lead our people, one ruler should oversee the northern regions, and one the southern regions. In that way each will be better able to oversee the territories under his rulership."
 mca_idea_2: "Eldorado"
 mca_idea_2_desc: "To honor the Gods, the Zipa must bathe each year in the lake of Guatavita, covered in gold dust. In that way the gold become a sacrifice to the Gods, and a sign of our power."
 mca_idea_3: "Gueches Wrestling"
 mca_idea_3_desc: "The title of Gueches warrior should be given to the champions of our wrestling games. These, who have proven themselves above all others, are a true inspiration to our young warrior."
 mca_idea_4: "The Tale of Bochica"
 mca_idea_4_desc: "The great hero Bochica, who ended the great flood by creating the Tequendama Falls and who punished Huitaca and Chibchacum, remain an inspiration to our people, so they may strive to be heroes, too."
 mca_idea_5: "Emeralds Barter"
 mca_idea_5_desc: "The magnificent green gems of our land are the envy and desire of all who know of them. And, to us, they are so abundant that they serve as barter items."
 mca_idea_6: "Terrace Farming"
 mca_idea_6_desc: "To take maximal advantage of the limited space of the highlands, we have developed terrace farming and better irrigation technique."
 mca_idea_7: "Consuetudinary Law"
 mca_idea_7_desc: "Though the Zipa and Zaque rule, their rule is constrained by ancient customs, and their role is to maintain and apply those customs, not merely to enforce their whims."
 CYA_ideas: "Idee Chachapoyi"
 CYA_ideas_start: "Tradycje Chachapoyi"
 CYA_ideas_bonus: "Ambicje Chachapoyi" 
 cya_idea_1: "Warriors of the Clouds"
 cya_idea_1_desc: "We are a proud and ancient lineage of warriors. We must always maintain that legacy, so that others fear to attack us."
 cya_idea_2: "Legacy of Kuelap"
 cya_idea_2_desc: "Our immense fortress of Kuelap is a feat almost unmatched across the Andes. The architectural example it sets must be upheld."
 cya_idea_3: "Summit Fortresses"
 cya_idea_3_desc: "Our cities and fortresses lie atop immense mountains, well past the clouds. They present a formidable obstacle to anyone who would seek to invade us."
 cya_idea_4: "Women Diplomacy"
 cya_idea_4_desc: "It may be wise, at times, to entrust delicate diplomatic missions not to warriors or kings, but to the women of our people who are more likely to win the ear of enemy sovereigns."
 cya_idea_5: "Chachapoyan Endurance"
 cya_idea_5_desc: "Even if others should occupy us, we refuse to bow down to them. Should they demand our surrender and warn us, we must slay them. Should we be conquered, we must never accept it, and always rebel."
 cya_idea_6: "Purunmachus"
 cya_idea_6_desc: "To honor our dead, we should build them great sarcophagi of clay, in remote mountains and on great cliffs, where they will be laid to rest."
 cya_idea_7: "Cloud Forests"
 cya_idea_7_desc: "The immense rainforest of the high Amazonian Andes form a terrifying layer of defense around our homes, where ambushes and natural threats await wandering armies."
 TEU_ideas: "Krzy¿ackie idee"
 TEU_ideas_start: "Krzy¿ackie tradycje"
 TEU_ideas_bonus: "Krzy¿ackie ambicje" 
 teu_idea_1: "Zreformuj armi²" 
 teu_idea_1_desc: "The German knights, veterans from crusades and countless European wars are simply not numerous enough to remain the base of our armies. Now we must reorganize the army to pave way for domestically levied regiments, capable of replacing the knights on the battlefield." 
 teu_idea_2: "Recruit Peasants" 
 teu_idea_2_desc: "It has become clear to us that we can no longer rely on foreign volunteers to fill up our army ranks. No matter how experienced and valuable they might be. Instead a system that would allow us to levy our subjects, Germans and non-Germans, must be developed." 
 teu_idea_3: "Adjust our Infantry Tactics" 
 teu_idea_3_desc: "Contemporary European battles have proven that the age of infantry is about to begin. It is now time to develop new tactics, adopt the pike, and reform our medieval concept of auxiliary infantry into the main fighting force of our future armies."  
 teu_idea_4: "Assume Religious Authority" 
 teu_idea_4_desc: "Put an end to the practice of loose religious autonomy of the local bishops within our realm. All religious matters, from taxation, to conversion of the locals, will from now on be state matters." 
 teu_idea_5: "Expand the Marches" 
 teu_idea_5_desc: "Grant autonomy to the local governors of our border regions and reform their land into marches. These special territories will pay fewer taxes to the state in return for an obligation to maintain the highest combat readiness during times of war as well as peace. This should provide us with substantial military flexibility at little cost." 
 teu_idea_6: "Promote Prussian Bishops" 
 teu_idea_6_desc: "Grant further rights and privileges to our Prussian bishops, ensuring their loyalty in all matters." 
 teu_idea_7: "One State, One Religion" 
 teu_idea_7_desc: "Reserve all state offices only for those of our religion. Heretics and heathens are no longer welcome in our realm."
 BUL_ideas: "Bu³garskie idee"
 BUL_ideas_start: "Bu³garskie tradycje"
 BUL_ideas_bonus: "Bu³garskie ambicje"
 bul_idea_1: "Confirm The Bulgarian Boyars" 
 bul_idea_1_desc: "As was the norm for Slavic people in Eastern Europe, the institution of Boyar aristocracy was common among Bulgarians in virtually all iterations of their state. Now, with the Ottomans finally gone and our people free, we must renew the old traditions and structure our society as it once was." 
 bul_idea_2: "Root Out the Heresies"  
 bul_idea_2_desc: "Centuries of religious struggles as well as heathens overlords have left a mark on our people. We must root out all these dangerous doctrines as strength lies in unity." 
 bul_idea_3: "Unity Before Feuds" 
 bul_idea_3_desc: "Now that we are free again, we must make sure that Bulgarian nobility never put their own petty squabbles above the common interest of our people. Never again will Bulgaria fall into the night as it did before the Ottomans! United we shall reclaim the place which is rightfully ours."  
 bul_idea_4: "Reform The Army" 
 bul_idea_4_desc: "The Medieval age has passed and we now find ourselves in a brave new world dominated by gunpowder, light cavalry raiders from the east and siege engines that can render even the tallest walls into piles of rubble. We must adapt to these changes and make sure our armies are competent and numerous enough to face all challenges, no matter where they come from."  
 bul_idea_5: "Reform The Bulgarian Church" 
 bul_idea_5_desc: "The Bulgarian Orthodox Church is the first Orthodox Slavic autocephalous Church. Once the source of great pride and power it was degraded during the Byzantine conquest of Bulgaria and its decay continued during our internal struggles and under the Ottoman yoke. Free once again, the Bulgarian people will find the Bulgarian Church the chief pillar of their society once again. As it once was so shall it be again." 
 bul_idea_6: "Military Flexibility" 
 bul_idea_6_desc: "Bridging the Steppe world, the Islamic world and Western Europe; Bulgaria faces military challenges like few other countries in Europe. Not only does it have to remain competitive against numerous would-be conquerors, it has to retain its expertise in fighting in virtually every terrain type - from steppes, to plains and lowlands to forests, hills and mountains. Our ancestors never feared these challenges, they rose to face them with legendary success and grace, and so shall we once again." 
 bul_idea_7: "Third Rome" 
 bul_idea_7_desc: "The golden age of Rome is over. Just as the once mighty empire has fallen, so too have its Greek successors fallen. It is now up to Bulgaria to use our position in Europe at the heart of one of the continent's largest trade route intersections, as well as our royal ties to the Byzantine throne and claim the legacy of the Third Rome. Let other usurpers and claimants in the East fear the New Bulgarian Tsardom, risen from ashes like a phoenix."
 KIE_ideas: "Kijowskie idee"
 KIE_ideas_start: "Kijowskie tradycje"
 KIE_ideas_bonus: "Kijowskie ambicje"
 mother_of_all_cities: "Mother of All Cities" 
 mother_of_all_cities_desc: "For centuries the ancient city of Kiev has been the 'mother of all cities of the Rus' and 'a true pearl in the crown of Rus'. Although in its rich history it has been sacked and ravaged countless times it still remains one of the most beautiful and significant cities of Eastern Europe." 
 heritage_of_rus: "Heritage of the Rus'"  
 heritage_of_rus_desc: "Ruthenia is the heartland of the former Kievan Rus' and within this heartland lies Kiev, the place to which all roads lead. With Kiev in our hands restoration of the Rus' itself is only a single step away." 
 fending_off_the_invaders: "Fending Off The Invaders" 
 fending_off_the_invaders_desc: "For ages barbaric nomads from the steppe have crossed into Rus' lands pillaging and burning our towns and forts, even Kiev itself on many occasions. Well, no more. We shall build walls so high and wide that even mightiest of Khans will never breach them."  
 chernozem_land: "Chernozem" 
 chernozem_land_desc: "The Ruthenian Chernozem is the most fertile piece of land in the whole of Europe. If we manage to secure peace in our lands and prevent invaders from destroying our crops, we can become Europe's largest exporter of grain bringing countless fortunes to our home."  
 center_of_orthodox_church: "Center Of Orthodox Church" 
 center_of_orthodox_church_desc: "It was Kiev itself where the baptism of Rus' began. For years and centuries, despite all political games and pretentious claims by our northern brethren, Kiev still remains the unquestionable center of the Eastern European Orthodox Church." 
 support_local_traders: "Support Local Traders" 
 support_local_traders_desc: "By introducing and supporting seasonal markets and fairs in our cities, we aim to develop a strong and stable trade network within our country - one that will attract even the foreigners to our lands and expand our access to far away markets." 
 centralized_rule: "One To Rule Them All " 
 centralized_rule_desc: "The great and mighty Kievan Rus', once centered in our very city, fell apart into countless petty principalities, endlessly fighting among themselves, bickering and unaware of the fact that larger realms were looking at them and considering them to be ripe for the picking. Never again will we allow this. Our new country shall root out any idea of autonomy and mercilessly keep the tightest of grips over all our former domains. Centralized, we shall stand united without equals."
 NAX_ideas: "Idee Naksos"
 NAX_ideas_start: "Tradycje Naksos"
 NAX_ideas_bonus: "Ambicje Naksos"
 maritime_state: "Maritime State" 
 maritime_state_desc: "From the sea our Italian forefathers came to rule this land and from the sea our power comes even today. The duchy of Naxos - spread over most of the Cyclades, has always been a country looking at seas and their unyielding waves. If we are to remain strong and united the sea is where our future lies." 
 naxos_rules_the_waves: "Naxos Rules The Waves"  
 naxos_rules_the_waves_desc: "For many, a strong navy is a matter of prestige. For us, a strong navy is a vital matter of our very survival. With fiefs spread across dozens of islands the only way to maintain communication between parts of our domain is via the sea." 
 archipelago_of_opportunities: "Archipelago Of Opportunities" 
 archipelago_of_opportunities_desc: "Waters around our islands have always been treacherous for sailors and ships, particularly those carrying rich goods. A lightening fast attack by galleys manned by highly experienced men who spent their entire life in these waters would end with them disappearing faster than their prey would realize what had happened."  
 legacy_of_crusaders: "Legacy Of Crusaders" 
 legacy_of_crusaders_desc: "Even though we rule lands inhabited mostly by loyal Greek Orthodox subjects we still remember where we came from: Italy. The blood of our crusader forefathers still runs in our veins, a legacy that both us and our Italian cousins still remember."  
 archipelago_feudalism: "Archipelago Feudalism" 
 archipelago_feudalism_desc: "When we first arrived to these lands there was a rather unique meeting of civilizations: the Byzantine pronoia system of administration met head-on with Western European concept of feudalism. Something strange and beautiful happened at that point: it all mixed and matched together, creating a unique blend of Eastern and Western traditions, a system that works perfectly for both Greeks and Latins." 
 latin_roots: "Latin Roots" 
 latin_roots_desc: "As our ancient homeland of Italy goes through the Renaissance with technological progress like never before, many of these new and sometimes dangerous, yet often brilliant, ideas reach us. Having distant cousins pays off after all."
 naxian_ambitions: "Ambicje Naksos" 
 naxian_ambitions_desc: "Even though the Latin Empire - home of our old feudal overlords - is gone, the Latin legacy of crusaders still lives on through us. Though small our bastion of western culture and religion stands firm. We are a small land but our ambitions of restoring an Empire long gone are great."
 TUA_ideas: "Idee Tapuiów"
 TUA_ideas_start: "Tradycje Tapuiów"
 TUA_ideas_bonus: "Ambicje Tapuiów"
 ge_hunter_gatherers: "Hunter Gatherers"
 ge_hunter_gatherers_desc: "Since the dawn of time our people have lived a life of harmony with nature. Always on the move, always in search of the fruits provided by the jungle around us. Our society is like life itself: ever changing and never in one place for too long." 
 ge_home_of_fisherfolk: "Home of the Fisherfolk"
 ge_home_of_fisherfolk_desc: "Although our lands are dominated by never-ending jungles and low hills, even they must bow before the mightiest force of nature, water. Rivers carve our landscape, not only connecting our distant communities but also providing our people with water and fish. For generations we have lived off these waters and with great pride we claim that when it comes to fishing we are second to none." 
 yam_growers: "Yam Growers" 
 yam_growers_desc: "Even though our people have always been mostly hunter gatherers, yam is one exception to that rule. A common vegetable, native to rain forests of South America and fairly easy to grow, yam is the reserve food our people grow to always have something to fall back on."  
 ge_mithology: "Land of Mythology" 
 ge_mithology_desc: "The mythology of our people is more than just storytelling, it is a way of life in and of itself. Countless stories about good and evil, heroes, warriors and wise people from the past but also animals, such as the jaguar, the most sacred of all, are passed down from one generation to the next."  
 ge_jaguar_warriors: "The Way of the Jaguar" 
 ge_jaguar_warriors_desc: "The Jaguar has always been the most sacred animal for our people. Elusive, smart, powerful and awe-inspiring, it is the embodiment of all the values from our mythology. A supreme example for our warriors to emulate.\nNever be seen, unless you want to be, never be afraid, because in the jungle nights, you are the most dangerous thing out there. When you attack, strike so fast that your prey never knows what hit them, and finally, once it's done, disappear into the endless depth of jungle.\nThat is the way of the jaguar."
 ge_establish_trade: "Open Trade Routes" 
 ge_establish_trade_desc: "For as long as we can remember our people have lived in scattered communities along the banks of countless jungle rivers. Many of these small fishing villages and communities have never had any contact with each other. This is now changing. Our people are starting to travel by rivers and trade with their distant cousins and relatives. Together with this trade our ideas and mythology can spread." 
 ge_unite_the_tribes: "Unite The Tribes" 
 ge_unite_the_tribes_desc: "Rumors and whispers come along the rivers. Stories of a white man coming to our shores from across the Endless Seas and a distant land. Entire villages on top of great wooden boats full of men with fire sticks. Wherever they come, death soon follows. If we are to survive this challenge, unlike any other ever encountered by our people, we must gather all our villages and communities and prepare to act as one."
 POM_ideas: "Pomorskie idee"
 POM_ideas_start: "Pomorskie tradycje"
 POM_ideas_bonus: "Pomorskie ambicje" 
 pom_idea_1: "Legacy of Pirates" 
 pom_idea_1_desc: "Being a busy network of lucrative trade, the Baltic Sea, and thus the Northern German coast has always been a very good place for piracy. So much so that even rulers of these small countries often participated, more or less openly. There is nothing like stealing lots of gold from one of your rivals." 
 pom_idea_2: "Pomeranian Merchants" 
 pom_idea_2_desc: "The Pomeranians have a long tradition of sailing across the Baltic Sea in search of safe havens for their ships and merchandise. Many foreigners have heard of us - from Novgorod to Constantinople." 
 pom_idea_3: "Northern Ports" 
 pom_idea_3_desc: "Pomeranian ports are situated at an excellent strategic location, which gives us a natural advantage when expanding our influence over the trade within the Baltic Sea." 
 pom_idea_4: "Religious Freedom" 
 pom_idea_4_desc: "Being mostly interested in trade and distant business opportunities we have no time or desire to get into petty religious squabbles with our fellow Christians." 
 pom_idea_5: "Mercenary Contracts" 
 pom_idea_5_desc: "Our numerous trading contacts have allowed us to establish excellent relations with a multitude of foreigners. Our good name and reputation will allow us to hire their mercenaries at better rates than usual." 
 pom_idea_6: "Dominate the Baltic" 
 pom_idea_6_desc: "As Pomeranian power and influence grows, so does our grip over the Baltic Sea. Soon it will be Mare Nostrum, little more than Pomeranian pond. A highway for our trade." 
 pom_idea_7: "German Navy" 
 pom_idea_7_desc: "We shall attempt to construct the largest fleet of heavy ships in all of Germany!"
 KAZ_ideas: "Kazaªskie idee"
 KAZ_ideas_start: "Kazaªskie tradycje"
 KAZ_ideas_bonus: "Kazaªskie ambicje" 
 kaz_idea_1: "Steppe Tolerance" 
 kaz_idea_1_desc: "The steppe is so large, that we cannot hear the prayers of heathens." 
 kaz_idea_2: "Tribal Legacy" 
 kaz_idea_2_desc: "In the sea of grass concepts of legitimacy and justification of conquest become irrelevant. In the steppe bad news don't travel at all as nobody hears the screams of the vanquished." 
 kaz_idea_3: "Warrior Society" 
 kaz_idea_3_desc: "A man is man, and a woman is woman, only as long as they can ride and fight. In the steppe everyone is a warrior, because only the toughest survive. The steppe does not forgive."  
 kaz_idea_4: "Legacy of the Great Horde" 
 kaz_idea_4_desc: "Oral tradition is the basis of our society. A long time ago, our elders say, a young boy rose from nothing to become the Khan of Khans and conquered the whole world in the mere blink of a lifetime. The world still trembles from his name and it shall learn to fear the steppes once again." 
 kaz_idea_5: "Steppe Warfare" 
 kaz_idea_5_desc: "Since the dawn of time, when our forefathers knew nothing of the one God and his Prophet, steppe warfare revolved around one thing: unity of a horse and a man. In the steppe they become one, a single life, and a single fighting force. No army has ever managed to beat the steppe hit and run tactics, even the mighty Iskender fell before us." 
 kaz_idea_6: "Settle Down" 
 kaz_idea_6_desc: "Time has come to abandon our nomadic life style and settle down like the Westerners do. We shall build mighty walls that will never fall." 
 kaz_idea_7: "End Western Domination" 
 kaz_idea_7_desc: "For the very long time our tribes have traded with Russian and Western merchants, letting these foreigners take most profits. Now the time has come for us to claim our own presence in the great Western and Eastern centers of trade!"
 ARM_ideas: "Armeªskie idee"
 ARM_ideas_start: "Armeªskie tradycje"
 ARM_ideas_bonus: "Armeªskie ambicje"
 apostolic_church: "Apostolic Church"
 apostolic_church_desc: "Armenia was the first nation to establish Christianity as its state religion in 301. The sense of having the first national church in the world brings us immense pride in our nation. Our religious faith has helped us maintain our identity and hope, especially with thanks to the Saint Mesrop Mashdots and his Armenian alphabet, which revolutionized the fate of our people. It was a fundamental step in strengthening Armenian statehood and identity."
 land_reclamation: "Land Reclamation"
 land_reclamation_desc: "Armenia has been ravaged by war for centuries and torn apart by its neighbors. By reclaiming our lost lands and making them suitable for in-habitation along with restoring ruined churches and fortresses, we can ensure a stronger hold over our lands and improving the lives of our citizenry."
 border_nation: "Border Nation"
 border_nation_desc: "Armenia, since ancient times, has often been a battleground between larger nations for centuries. Even after regaining our sovereignty, it is often hard to maintain a neutral stance. It is hard to appease everyone, but it is achievable."
 melikdom_organization: "Melikdom Organization"
 melikdom_organization_desc: "As one of the few bastions of an independent Armenian state, Armenia was governed by feudal suzerains called meliks, as the old nakharar system collapsed. The relationship between meliks and their subordinates was that of a military commanding officer and junior officer, and not of feudal lord and a serf. Peasants were often allowed to own land, were free and owned property."
 sygnakhs: "Sygnakhs"
 sygnakhs_desc: "Sygnakhs are military structures in Armenia for recruiting organizations, fortification systems, signal beacons and logistical support. Usually each melik would have his own sygnakh, but larger sygnakhs are shared by different meliks. Establishing such sygnakhs allows us to rally our troops more effectively."
 nakharar_titles: "Nakharar Titles"
 nakharar_titles_desc: "Weakened by numerous invasions and the legal reforms of kings, the nakharar structure remained virtually unchanged for many centuries and was finally eliminated during the Mongol invasions in the thirteenth century. Restoring feudal despotism is out of the question, but reviving the ancient title of our noblemen would encourage national pride."
 end_of_armenian_diaspora: "End of Armenian Diaspora"
 end_of_armenian_diaspora_desc: "Our people have been scattered far and wide, without a home to return to. The revival of the Armenian nation should encourage much of our overseas compatriots to return to their motherland!"
 WLS_ideas: "Walijskie idee"
 WLS_ideas_start: "Walijskie tradycje"
 WLS_ideas_bonus: "Walijskie ambicje"
 cynulliad: "Cynulliad"
 cynulliad_desc: "Owain Glyndwr called the first Parliament, or Cynulliad, at Machynlleth in 1404. There, he declared his vision of an independent Welsh state with a parliament and separate Welsh church."
 bardic_literature: "Bardic Literature"
 bardic_literature_desc: "By reviving our ancient poetic traditions, we can stand to last the test of time. The best wars are not won often with the sword, but with poetry and prose as well. A revival in the bardic traditions would also allow us to revive the eisteddfod, a grand gathering to which were invited poets and musicians from all over the country. The winner of the yearly eisteddfod is granted a seat in the lord's council. Our poets have kept alive the Welsh spirit and their songs shall inspire us."
 cyfraith_hywel: "Cyfraith Hywel"
 cyfraith_hywel_desc: "There are calls to revive the traditional Welsh law of Hywel the Good and the old cantrefi system for governing Wales, each of which was divided into several commotes. These were of particular importance in the administration of the law. Each cantref had its own court, which was an assembly of the uchelwyr, nobles, the main landowners of the cantref."
 unbennaeth_prydain: "Unbennaeth Prydain"
 unbennaeth_prydain_desc: "'The Monarchy of Britain' was an Old Welsh poem that served as a national anthem for the many medieval Welsh kingdoms. Although the specific composition is now lost, it presumably recounted the exploits of the former kings of the Britons. Reviving a new form of this composition would stoke national pride."
 economic_revival: "Economic Revival"
 economic_revival_desc: "Wales had several problems in becoming an economic power. It was restricted by its peripheral location, predominantly upland topography, poor communications and sparse population. By encouraging the development of trading and ports, as well as mining rich mineral deposits, we can spur new advances not only in economy, but technology as well."
 prifysgolion_cymru: "Prifysgolion Cymru"
 prifysgolion_cymru_desc: "Owain Glyndwr planned to establish two universities in Wales, one in the north and one in the south. By encouraging the academic arts, we can hope that our great nation will be a center of learning."
 welsh_church: "Welsh Church"
 welsh_church_desc: "The Welsh church was independent from the other churches, with its own ecclesiastical structure. We are a Christian people well before the Romans left the shores of Britain and abandoned us. Our land is the land of many Christian saints and with a strong legacy of Celtic Christendom."
 west_african_ideas: "Idee Afryki Zachodniej"
 west_african_ideas_start: "Tradycje Afryki Zachodniej"
 west_african_ideas_bonus: "Ambicje Afryki Zachodniej"
 west_african_idea_1: "Griot Tradition"
 west_african_idea_1_desc: "The storytellers, praise-singers, poets and musicians of our people, the griots are teachers and advisors. We should heed them, and ensure that their knowledge and ways are passed down to new generations of griots."
 west_african_idea_2: "Salt Caravans"
 west_african_idea_2_desc: "Every year, great salt caravans travel across the land from the desert mine. The precious bread of white powder they bring us enable the preservation of food."
 west_african_idea_3: "Kola Nuts"
 west_african_idea_3_desc: "The drink of the kola tree is of essential value in our ancient customs. We should ensure we never want for a supply of them."
 west_african_idea_4: "Ancestors and Crescent"
 west_african_idea_4_desc: "From the north, strangers preaching foreign and merchants worshipers of those faith have come. To the south, followers of the ancient ways of our people still remain. We must strive to establish balance between these groups, and ensure that both find themselves represented in the ways of our state."
 west_african_idea_5: "Royal Stables"
 west_african_idea_5_desc: "It is unacceptable for a ruler to rule without possessing great steeds as a mark of his powers. We should ensure to always have access to a supply of horses!"
 west_african_idea_6: "The Great River"
 west_african_idea_6_desc: "Great rivers like the Niger and Volta define much of the African continent, greatly speeding up transportation and travel. We should adopt these great rivers as means of transportation."
 west_african_idea_7: "Maintain Minor Kings"
 west_african_idea_7_desc: "While we are of course the true great kings, there can be other kings, who should rule under us. Let them rule their own people and their own villages, whom they know best, in our name."
 andean_ideas: "Andyjskie idee"
 andean_ideas_start: "Andyjskie tradycje"
 andean_ideas_bonus: "Andyjskie ambicje"
 andean_idea_1: "Talking Knots"
 andean_idea_1_desc: "By using arrangement of cords and knots to record information, we can greatly facilitate the administration of our lands and the recording of vital information."
 andean_idea_2: "Mountain Roads Network"
 andean_idea_2_desc: "To facilitate the redistribution of goods, a great network of mountain roads connecting far-off valleys together and crossing deep gorges is required. Let us build it."
 andean_idea_3: "Tears of the Sun"
 andean_idea_3_desc: "Though adventurers from far-off lands dream of finding secret gold on mountain trails high in the Andes, to us the yellow metal is of more artistic and sacred than simple economic value."
 andean_idea_4: "Llamas Farming"
 andean_idea_4_desc: "The vast llama herds of our lands provide us with fabrics to clothe ourselves, meat to feed ourselves, and pack animals to carry our burdens. They are truly invaluable."
 andean_idea_5: "Monumental Ornaments"
 andean_idea_5_desc: "From vast arrays of lines in the deserts of Nazca to engraved structures, our land is home to many immense testimonies to our work."
 andean_idea_6: "Hidden Cities"
 andean_idea_6_desc: "In a land of immense peaks and impenetrable rainforests, many of our cities are nearly inaccessible to outsiders. They could easily remain hidden for centuries, forgotten by the world."
 andean_idea_7: "Zampano Music"
 andean_idea_7_desc: "The haunting tunes of the flutes of our homeland and the music it produces are a true hallmark of our people, and should be encouraged."
 aymaran_ideas: "Idee Ajmarów"
 aymaran_ideas_start: "Tradycje Ajmarów"
 aymaran_ideas_bonus: "Ambicje Ajmarów"
 aym_idea_1: "Legacy of Tiwanaku"
 aym_idea_1_desc: "We remember the many ideas and notions we inherited from the ancient empire of Tiwanaku, on the shores of lake Titicaca."
 aym_idea_2: "Yatiri Healing"
 aym_idea_2_desc: "The Yatiri are our link to the world of natural spirits and ancestors. Marked and struck by lightning, they are thus called to their destinies as keepers of the rites of healing. We should heed their wisdom."
 aym_idea_3: "Chu'uqi Production"
 aym_idea_3_desc: "Where maize grows poorly in the high plateaus of our land, we have learned to rely instead on the highly nutritious tub-like roots of a local plant. With increased production, we can feed our people and our warriors with easily maintained food."
 aym_idea_4: "Cultivate Aymara Dances"
 aym_idea_4_desc: "The lively dances of our people, to the sound of the pipe-reed, are a hallmark of our culture. We should encourage and develop them in all their many forms."
 aym_idea_5: "The Tinku Rites"
 aym_idea_5_desc: "The great ritual combats held in honor of Pachamama, the earth goddess, not only please her, but ensure that our men constantly maintain their fighting spirit."
 aym_idea_6: "Encourage the Chal'lla"
 aym_idea_6_desc: "The necessary rites of thanksgiving to the Earth goddess bring our people together and peace to the land. We should ensure they are never forgotten."
 aym_idea_7: "Ayni Duties"
 aym_idea_7_desc: "Our society is built on a system of reciprocal trade and duties, where each member has a duty to the whole."
 tupi_ideas: "Idee Tupi"
 tupi_ideas_start: "Tradycje Tupi"
 tupi_ideas_bonus: "Ambicje Tupi" 
 patrilinear_society: "Agnatic Kinship" 
 patrilinear_society_desc: "Unlike the trembling weak tribes that surround us our people have always had a clear vision of the future as well as a strict set of laws that regulate our society. Sons will carry the names of their fathers, just as their fathers did before them, and in doing so the legacy of our ancestors will live forever." 
 two_tribes_myth: "The Two Tribes"  
 two_tribes_myth_desc: "The myth of The Two Tribes still lives in the memory of our Wise Ones. Stories tell that Tupis and Guaranis used to be one people many generations ago. A fact that may benefit both our peoples in the future."
 warrior_tribes: "It Is A Good Day To Die" 
 warrior_tribes_desc: "Our people are first and foremost warriors. We didn't always live in these lands that we now inhabit. We came from a place long forgotten to meet the previous occupants of these valleys. These weak tribes are no more but the Tupi still stand. Stronger than ever and still looking over distant horizons, our warriors fear nothing and prize a glorious death in combat above all else."  
 splash_and_burn: "Slash And Burn" 
 splash_and_burn_desc: "Although our people are renown warriors of the jungles, when we had first arrived to these lands we brought with us another invention, one that had nothing to do with military matters whatsoever and yet one that has allowed us to gain dominion over all these lands, defeating and displacing their previous occupants: Agriculture. While our enemies live mostly as hunters and gatherers, always on the move from one place to another, our people lead a sedentary life, growing crops that feed many hundreds more. Slash and burn is a method of shifting agricultural cultivation that has allowed our people to clear huge swaths of land to open them up for planting." 
 cultivate_the_land: "Cultivate The Land" 
 cultivate_the_land_desc: "The Jungle is a harsh environment to live in, especially if your people wish to grow their food and not live off the land. Clearing jungles is therefore one of the most important tasks for our society if it is to survive and prosper. We must organize our people in such a way that that we may employ large labor forces of able bodied men to carry out these works whenever a need for them arises." 
 head_hunters: "Head Hunters" 
 head_hunters_desc: "Conquering land from weaker peoples is the very essence of our tribe. This lifestyle has created a unique warrior code according to which capturing and not killing the enemy is the highest form of bravery and valor. This has made our people famous for their mastery of capturing people alive, a skill that may be useful to many of those white newcomers that have landed on our shores." 
 wall_builders: "Wall Builders" 
 wall_builders_desc: "Unlike other tribes of the Amazonian region the Tupi people practice the building of large wooden palisades around their permanent settlements. Huge wooden walls would protect many houses of a single tribe thus creating unique communities in this part of the world."
 CUA_ideas: "Idee Charrua"
 CUA_ideas_start: "Tradycje Charrua"
 CUA_ideas_bonus: "Ambicje Charrua"
 cua_idea_1: "Hunter-Gatherer Ways"
 cua_idea_1_desc: "Our culture is still a culture of wandering hunter-gatherers. Our structure and settlements are not built for permanence, but rather to offer a temporary refuge before we move again."
 cua_idea_2: "Legacy of the Pampas"
 cua_idea_2_desc: "Like our cousins of the Pampas, we remain a semi-nomadic people, and so we are always ready to move when the world should require it of us."
 cua_idea_3: "Bolas Warfare"
 cua_idea_3_desc: "We have long since mastered the art of the bolas for hunting. Using them in warfare, we may entangle and even break the bones of enemies, making them easy prey for our warriors. "
 cua_idea_4: "Horse Adoption"
 cua_idea_4_desc: "Our people have learned the ways of the beasts brought from overseas by visitors, and we have found the horse a powerful ally in daily life as well as warfare."
 cua_idea_5: "Resist Conquistadors"
 cua_idea_5_desc: "We should not permit so-called explorers and other visitors to traverse our land. Instead, we should ambush them from the shadows and make sure that none of them escape."
 cua_idea_6: "Garra Charrua"
 cua_idea_6_desc: "Defeat may be certain, but we will not give up. Tenacity will remain, and we will struggle to the end in search of an impossible victory."
 cua_idea_7: "The Last Charruas"
 cua_idea_7_desc: "Even if we should die, even if there should be nothing left of us but statues and stories, we will leave our trace in history."
 GUA_ideas: "Idee Guarani"
 GUA_ideas_start: "Tradycje Guarani"
 GUA_ideas_bonus: "Ambicje Guarani"
 gua_idea_1: "Appeasement of the Pomberos"
 gua_idea_1_desc: "The goblin-like spirits of the forests must be appeased with constant gifts of honey and other foods so that they do not steal our children."
 gua_idea_2: "Guarani Pottery"
 gua_idea_2_desc: "The ceramic urns we use in our funeral rites require great craftsmanship. We should turn this craftsmanship to economic pursuits as well"
 gua_idea_3: "Echoes of Iguazu"
 gua_idea_3_desc: "The great Iguazu falls in our land are the heart of many a legend, and the echoes of the falls are said to hold the sound of many past battles, remembering the long history of our people."
 gua_idea_4: "Jesuit Conversions"
 gua_idea_4_desc: "As people from far-off realm come to our land preaching of new gods, many of our people have begun listening to them. We should welcome them."
 gua_idea_5: "Missions Settlements"
 gua_idea_5_desc: "As missionaries come into our lands from far-off realms, we should gather near their churches. In that way, we not only learn of their ways, but also muster our numbers."
 gua_idea_6: "Repel the Bandeirantes!"
 gua_idea_6_desc: "Constant slave raids by bandeirantes are an ever-present threat to our people, with far too many already carried into slavery by the bandits. We must arm ourselves and prepare our defenses to repel them!"
 gua_idea_7: "Royal Armaments"
 gua_idea_7_desc: "We should ask our missionary allies to lobby the kings of Europe for the right to obtain firearms in large amounts, and military training from veteran soldiers."
 LXA_ideas: "Idee Lang Czang"
 LXA_ideas_start: "Tradycje Lang Czang"
 LXA_ideas_bonus: "Ambicje Lang Czang"
 lao_ethnic_diversity: "Laotian Ethnic Diversity" 
 lao_ethnic_diversity_desc: "The Mekong river basin forms the political and economic artery of the Kingdom of Lan Xang. This rich fertile land crisscrossed with rivers has attracted many different peoples to migrate through these areas over the centuries, resulting in a uniquely diverse country of mixed traditions and cultures." 
 lxa_elephant_cavalry: "Elephant Cavalry"  
 lxa_elephant_cavalry_desc: "Although elephants were used in other areas of the world in warfare, nowhere where they used in such numbers as in South East Asia. The Kingdom of Lan Xang fielded as many as two thousand elephants in some campaigns, making these animals a key component of the region's military tradition."
 court_history_of_lang_xang: "Court History Of Lan Xang" 
 court_history_of_lang_xang_desc: "The institution of court chronicles plays an important role in the preservation of the cultural memory of the Laotian people and allows us to draw a line of continuation between our cultural mythology and the present day political situation. This can be very useful in many situations, from supporting the ruling dynasty to justifying alliances or wars."  
 lxa_white_elephant: "Bia³y s³oª" 
 lxa_white_elephant_desc: "Just as in many other parts of Asia, the White Elephant is a very powerful cultural and religious figure in the daily life of Lan Xang. If discovered in our lands such a rare and unusual event would become a powerful symbol of our rulers, a proof of the divine blessing of their decisions and their rule in general."  
 flowering_of_culture: "Flowering Of Culture" 
 flowering_of_culture_desc: "Although our state was born from the military conquests of our ancestors and lives today in no small part due to the military prowess of their sons, we must not forget that every war must have a reason or risk becoming a pointless waste of life. Now that we have achieved so much with the strength of our arms it is time to turn towards our bright minds and support a blossoming of culture, religion and other beautiful things of peace." 
 merchants_of_vientiane: "Merchants of Vientiane" 
 merchants_of_vientiane_desc: "The City of Vientiane has always been the commercial hub of our state. Geographically it is located in an almost perfect position to open up both river trade and communication with neighboring lands. Vientiane is however also situated in a place that is extremely difficult to defend. In order to allow our trade to exist and prosper we must learn how to build walls both taller and stronger than in any other part of our state to protect the wealth that so greatly benefit our people." 
 renaissance_of_lan_xang: "Renaissance of Lan Xang" 
 renaissance_of_lan_xang_desc: "Located at the very heart of South East Asia, Lan Xang is the natural crossroad for many different cultures. The stronger and more glorious our state becomes the more scholars, merchants and travelers from faraway places will arrive bringing with them new ideas and new knowledge."
 caucasus_ideas: "Kaukaskie idee"
 caucasus_ideas_start: "Kaukaskie tradycje"
 caucasus_ideas_bonus: "Kaukaskie ambicje"
 crossroads_of_cultures: "Crossroad Of Cultures" 
 crossroads_of_cultures_desc: "The Caucasus mountains have always been a huge natural barrier dominating the landscape for hundreds of miles. On the northern side hills slowly descend into the endless sea of grass known as the Steppe, and on the southern side countless rivers cut valleys through the highlands that descend into the rich lands of Persia. The rumors of these endless riches have always attracted the peoples of the Steppe and many of them cross the Caucasian mountains to reach them." 
 alan_mercenaries: "Alan Mercenaries"  
 alan_mercenaries_desc: "Alans have always lived in the steppe plains on the other side of the Caucasian range. Skillful and tough warriors, these steppe horsemen make for superb auxiliary troops, they mercenaries of unmatched skill." 
 caucasus_hit_and_run: "Hit and Run" 
 caucasus_hit_and_run_desc: "The nature of the Caucasian terrain has always dictated the pace of warfare in our lands. Narrow river valleys, ravines and highlands, all present perfect opportunities for ambush as well as bottlenecks where you can stop even the largest armies with very few men. Our ancestors knew very well how to make use of these facts and the lessons of their victories and defeats still live, carried on from one generation to another."
 persian_poetry: "Persian Poetry" 
 persian_poetry_desc: "Even in the remote regions of Caucasus you can find strong bastions of Persian culture. Even though their empires are no more, the cultural legacy of Persian people still lives on through their culture and poetry."  
 highland_khans: "Highland Khans" 
 highland_khans_desc: "Throughout the centuries our people have been vassals many times to various empires from the south. Even now many rising powers still look towards the Caucasus with greed in their eyes, keen on restoring their power over our region. But no more. Our rulers will not be governors and mere princes, vassals and tributaries to others. From now on Khans among equals with none above them shall rule these lands!" 
 eastern_influence: "Eastern Influence" 
 eastern_influence_desc: "Our lands are located at a crossroad of cultures and civilizations. Many times throughout history we have observed armies from both the west and the east march on through our lands toward their final battle, allowing us to observe many different military traditions right in the very heat of the battle. There are few who can surpass and surprise our keen understanding for all things of a military nature." 
 caucasus_cavalry_armies: "Cavalry Armies" 
 caucasus_cavalry_armies_desc: "Rumors spread from the west that the age of Heavy Cavalry is over. Nonsense. Let all those who make such claims come before us and face the mighty charge of our cavalry. If they dare."
 CIR_ideas: "Czerkieskie idee"
 CIR_ideas_start: "Czerkieskie tradycje"
 CIR_ideas_bonus: "Czerkieskie ambicje"
 horsemen_of_the_steppe: "Horsemen of the Steppe" 
 horsemen_of_the_steppe_desc: "Across the great steppe, our ancient home, many peoples roam. These nomads are a tough people leading lives almost entirely on top of their sturdy horses. They can make up a superb cavalry force."
 merchants_of_genoa: "Merchants Of Genoa"  
 merchants_of_genoa_desc: "Centuries ago merchants from a far away land called Italy arrived at our shores. Steadily gaining more and more influence over our land and our people they have opened up an entirely new market for our products." 
 circassian_grain: "Circassian Grain Trade" 
 circassian_grain_desc: "As our coastal settlements has fallen to the Genovian merchant's influence one by one the flow of people coming and going from the seas to our lands has increased. Slowly fishing villages has grown into booming trading towns and cities. This is an excellent market for all the grain we can produce."  
 franciscan_missionaries: "Franciscan Missionaries" 
 franciscan_missionaries_desc: "When the Italian merchants first arrived in our lands, trade was not the only thing they brought with them. Soon Catholic missionaries of the Franciscan Order came to our lands and a deal was struck with the Circassian nobility allowing the Catholic church to spread its religious influence over all Circassian lands."
 adyghe_beauty: "Adyghe Beauty" 
 adyghe_beauty_desc: "The beauty of our women is well known, and their reputation has spread even to faraway lands. Many rulers of both the Christian and Muslim worlds would find their spouses among them."
 steppe_diplomats: "Steppe Diplomats" 
 steppe_diplomats_desc: "Even as the winds of the history of our people change, and religions and customs with it, the Franciscan Order that arrived here centuries ago has been kept alive. Given lands and protected by both kings and khans the Circassian Franciscans has become a matter of prestige for any would-be ruler of the steppe. For hundreds of miles in any direction you won't find anyone more educated or versed in the languages of Europe." 
 circassian_religious_flexibility: "Tolerancja religijna" 
 circassian_religious_flexibility_desc: "Right at the crossroads of history Circassia is a land that has been conquered many times. Invaded at times from the Caucasus, the eastern steppes, the western plains and even from the sea, our lands have seen countless of different peoples come and go. Eventually they all leave, but some leave valuable ideas behind."
 KHI_ideas: "Idee Chiwy"
 KHI_ideas_start: "Tradycje Chiwy"
 KHI_ideas_bonus: "Ambicje Chiwy"
 horde_legacy: "Horde Legacy"
 horde_legacy_desc: "There is a long tradition on the steppes of fighting from the horseback. Children are put in the saddle before they can walk and the horse can almost seem to be a part of them. By preserving these ancient traditions we ensure that our armies are lead by men who understand the use of the Turkoman horse in combat."
 deserts_of_khiva: "Deserts of Khiva"
 deserts_of_khiva_desc: "According to the legends of our forefathers Khiva was founded by Shem the son of the prophet Noah as he dug a well in the middle of the desert. The people who drank the water of that well shouted 'Kheyvak', sweet water. Without this water either the extreme heat during the days or the extreme cold of the Khivan nights will claim the lives of anyone in this area."
 oasis_of_merv: "Oasis of Merv"
 oasis_of_merv_desc: "The oasis of Merv is strategically situated in the Karakum desert and for centuries it has formed an essential military headquarter and a stop along the Silk Road. We must strive to control and maintain this oasis well in order to make use of it as our forefathers have."
 djuma_mosque: "Djuma Mosque"
 djuma_mosque_desc: "The 'Friday Mosque' of Khiva has no equivalent in Central Asia with its flat ceiling and more than two hundred columns. These columns are decorated with the best patterns of Khwarezm carving taken away from the old capital at the bottom of the Amu Darya."
 amu_darya: "Amu Darya"
 amu_darya_desc: "You know you are getting closer to Khiva when you cross the legendary Amu Darya river. Located at the crossing of the Vakhsh and Panj rivers, this major river flows across the deserts of Khiva and into the Aral Sea. With the discovery of gold on its banks, the Amu Darya might attract unwanted expeditions to our lands."
 ichan_qala: "Ichan Qal'a"
 ichan_qala_desc: "Also known as the internal fortress of Khiva, the Ichan Qal'a was the last resting-place of caravans before crossing the desert to Persia. It has been built according to our ancient traditions of town building, a sublime example of the Muslim architecture of these lands." 
 great_powers_diplomacy: "Great Power Diplomacy"
 great_powers_diplomacy_desc: "With each passing day the Russian bear to our North, the British lion to our East and the Persian cat to our South are reaching for our borders. To guarantee our independence from these great powers we need to finds allies and a way to play our enemies against each other."
 BAH_ideas: "Idee Bahmanidów"
 BAH_ideas_start: "Tradycje Bahmanidów"
 BAH_ideas_bonus: "Ambicje Bahmanidów"
 gharbians: "Gharbians"
 gharbians_desc: "Cutting ties with Delhi to found our own kingdom almost one hundred years ago has also cut off our access to men, goods and technology from the Muslim dominated northern parts of India. As our state lack any form of entrenched Muslim aristocracy we are in a precarious situation and we could end up entirely at the mercy of local Hindu nobles.\nFortunately our reputation precedes us. Tales of the riches of the Deccan are told and retold all over the Muslim world and many ambitious fortune builders seek to make the sea voyage to our ports. By using the vast riches of India to attract talented westerners, Gharbians, to our court we can ensure that our country shall never lack able men to lead our armies, collect our taxes and rule our subjects."
 legacy_of_gisu_daraz: "Legacy of Gisu Daraz"
 legacy_of_gisu_daraz_desc: "India in general and the Bahmani sultanate in particular has a history as a center of Sufi teachings. The efforts of our sultans to attract and patronize Sufi sheiks, such as the great Muhammad Gisu Daraz from all over the world is a testament to the piety and the great spiritual strength of our monarchs and our court.\nThe state adopting the Sufi concepts of spiritual sovereignty and the inclusive nature of the Sufi teachings themselves will help to create an environment where the diverse religious faiths of Gharbians and the Deccani natives alike can mix and thrive without clashes or unproductive quarrels."
 dakani_language: "Dakani Language"
 dakani_language_desc: "The Deccan is a region of many languages and cultures. The great influx of Iranians, Turanians, Afghans and Arabs into these lands has gone even further to accentuate the cosmopolitan nature of our state. While historically the Persian language has fulfilled the needs of our predecessors a new mix of local languages as well as Persian and Arabic has grown increasingly common. We should adopt this Dakani language in our court and encourage its use among our poets and administrators."
 karimis: "Karimis"
 karimis_desc: "For centuries the Indo-Egyptian trade has been handled by Egyptian based groups of traders and captains known as the Karimis. Instrumental in the day to day business of the Indian ocean trade this merchant organization is now both wealthy and powerful. From the Tamil coasts and the ports of the Swahili trading cities to the Egyptian port cities past the Gulf of Aden, Sultans, nobles and commoners alike come to buy exotic goods or borrow money for their projects from the Karimis.\nThis organization has lately come to take a very active interest in our state and we only stand to gain from cultivating our relationship with it further."
 takht_e_firoza: "Takht-e-Firoza"
 takht_e_firoza_desc: "The first thing any guest in our royal audience chamber notices is the Turquoise Throne of our dynasty. This unique piece of royal furniture was originally donated to us by the defeated Telugu Raja Kapaya and it is in many ways the ultimate symbol of our dynasty. Exquisite and splendidly unique it embodies the riches of the Deccan and the unusual combination of styles that is the hallmark of our cosmopolitan state."
 bahmani_primogeniture: "Bahmani Primogeniture"
 bahmani_primogeniture_desc: "Our unusual practice of always passing the throne to the eldest son of the current ruler has at times created some instability in our realm as power hungry regents and opportunistic nobles initially showed little hesitation in trying to take advantage of a child ruler or in supporting an envious relative's claim to the throne. By now however the practice has become firmly institutionalized and when the time for succession comes there are very few who would oppose the true heir of our dynasty."
 madrasa_of_mahmud_gawan: "Great Madrasa of the Deccan"
 madrasa_of_mahmud_gawan_desc: "For many years now our state has drained able men from the greater Muslim world while also incorporating the best of the states that came before us. This has created a rich cosmopolitan, Deccani, culture which is neither entirely Persian, Arab, Marathi, Telugu nor Kannada in nature. Creating a major Madrasa in our capital would serve to further the development of Deccani learning and would allow the world to see the greatness of our state."
 JAJ_ideas: "Idee Siddi"
 JAJ_ideas_start: "Tradycje Siddi"
 JAJ_ideas_bonus: "Ambicje Siddi"
 goma: "Goma"
 goma_desc: "While our people can no longer be considered culturally African we have not forgotten the customs of our ancestors. The Goma, a sacred drum dance built on the mixing of Indo-Islamic and African styles and rhythms is a prime example of how we have come to accept the ways of these lands while at the same time making them our own. This is the Siddi way."
 siddi_seamanship: "Siddi Seamanship"
 siddi_seamanship_desc: "One of the first tasks of our enslaved ancestors would be to sail the ships of their captors across the Indian Ocean. While we are now free we still carry their legacy and our people are renowned for their great seamanship."
 fortress_of_janjira: "Impregnable Island Fortress"
 fortress_of_janjira_desc: "Our mastery of the sea means that every rocky island is a potential base for the ships and troops of our kingdom. Let us fortify the rock island that we now call our capital so heavily that for any outsider it will appear as if the fortress is rising from the sea itself."
 siddi_diaspora: "The Siddi Diaspora"
 siddi_diaspora_desc: "Trained at a young age to become expert sailors, soldiers and administrators our ancestors were once taken from their native homes in Eastern Africa. Now they man ships, desks and forts around India and Persia devoting their lives to serve masters of varying stature and importance. As the name of our state travels however so does a number of former slaves travel in the other direction to reach the world's only Siddi kingdom. A place to call home."
 siddi_diplomacy: "Siddi Diplomacy"
 siddi_diplomacy_desc: "Our kingdom is a strange little fish in the big pond of Indian states. It is vital for our survival that we maintain an active diplomacy towards all of our neighbors. We must never stand without allies and we must never allow ourselves to be unsure of our neighbors intentions."
 siddi_konkani_trade: "Konkan Trade"
 siddi_konkani_trade_desc: "Home to bustling trade ports such as Thana, Chaul or Goa the life nerve of the Konkan coast is the Indian Ocean trade network. By making good use of the naval assets at our disposal we can ensure that we grow rich as rich as the wealthiest merchant that pays our tolls."
 siddi_expansion_of_navy: "Expansion of the Navy"
 siddi_expansion_of_navy_desc: "Controlling the sea has always been what we Siddis do best and our navy is one of the finest in the Indian Ocean. As the influence of our kingdom grows we must ensure that our navy also grows. Quality alone will not win the day when the navies of European powers try to disrupt the trade of this region."
 JNP_ideas: "DŸaunpurskie idee"
 JNP_ideas_start: "DŸaunpurskie tradycje"
 JNP_ideas_bonus: "DŸaunpurskie ambicje"
 jnp_purbias: "Purbias"
 jnp_purbias_desc: "Ever since the fall of Kannauj in the 9th century this region has been home to a great number of Rajput communities. Known as Purbias, these eastern Rajputs aren't an as dominant part of society as their cousins in Rajputana and lead a slightly different kind of life. Instead of a life on horseback the Purbias have elected to sow the fields and protect their settlements on foot. It was therefore with great joy that the Purbias greeted the advent of the firearm in the Indian subcontinent. With gunpowder weapons they have become every bit as dangerous on foot as their western cousins have on horseback. Let us send our recruiters to these villages to make good use of this free expertise."
 shiraz_e_hind: "Shiraz-i Hind"
 shiraz_e_hind_desc: "Ever since the days of our first independent Sultan our rulers have done their utmost to encourage scholars, holy men, poets and artists to come and settle in our fair city. Situated at the crossroad of the northern Indian trade routes, and with holy cities such as Varanasi and Prayag close by, this has not been a difficult task and as a result Jaunpur is now a blossoming intellectual environment."
 jnp_sants_and_sufis: "Sants and Sufis"
 jnp_sants_and_sufis_desc: "Northern India has always been a magnet for religious teachers and with the advent of independent Islamic kingdoms this tradition has been carried on by the Sufi teachers and the Sant poets. Where one represents an educated approach to Islamic mysticism the other has its roots among the lower castes, often questioning the need for rituals and clerics on the whole. Together with the more traditional Gurus these mystics provide an outlet for most religious convictions and in this diversity our region has found a certain stability."
 jaunpuri_architecture: "Jaunpuri Architecture "
 jaunpuri_architecture_desc: "A prioritized task for the Sultans of the newly born kingdom Jaunpur was to create an architectural style of their own, something to mark their break from the Delhi Sultanate and from earlier dynasties. In an area as rich in both resources and existing architectural styles as our kingdom this has proven easier than anyone would have imagined."
 jnp_gangetic_plain: "Gangetic Plain"
 jnp_gangetic_plain_desc: "The plain of the Ganges river and its tributaries is in many ways the heart of northern India. Extremely fertile and densely populated this region is the source of a large portion of the manufactured goods of the subcontinent. The many trade routes that criss-cross the region then in turn take these goods to the faraway places that demand them, from Persia to China and eventually even to Europe."
 jnp_hindusthani_classical_music: "Hindustani Classical Music"
 jnp_hindusthani_classical_music_desc: "Perhaps the finest of the art forms which our state has come to patronize is the northern Indian classical music tradition. Our Sultans have themselves both composed Ragas and contributed directly to the development of this musical genre."
 modernization_of_jaunpuri_army: "Modernization of the Army"
 modernization_of_jaunpuri_army_desc: "Old customs and traditions are holding us back. Let us reorganize our army, create new systems of recruitment and hire foreign drill instructors to train our men in a more modern fashion. Once, the Purbias made up the most efficient and modern infantry in India, we must see to it that this order of things is restored."
 jerusalem_ideas: "Jerozolimskie idee"
 jerusalem_ideas_start: "Jerozolimskie tradycje"
 jerusalem_ideas_bonus: "Jerozolimskie ambicje"
 crown_of_thorns: "Crown of Thorns"
 crown_of_thorns_desc: "The first king of Jerusalem refused to wear a golden crown and called king in the same place where Christ wore a crown made of thorns."
 latin_patriarch: "Latin Patriarch"
 latin_patriarch_desc: "The Papacy wants to install a Patriarch in Jerusalem to allow them to exert more control over the holy lands. This works great for us as this gives us more control over the Papacy itself."
 frontier_state: "Frontier State"
 frontier_state_desc: "Jerusalem has always been on the frontline of Christianity against the heathens. We've become accustomed to constantly being at war and our soldiers are constantly drilled to be ready for invasion or crusade."
 land_of_the_heathen: "Land of the Heathen"
 land_of_the_heathen_desc: "The land of Jerusalem is filled with heathens, we have to right their wrong and convert them to the one true faith!"
 crusader_aristocracy: "Crusader Aristocracy"
 crusader_aristocracy_desc: "Our nation's nobles are hardened in the crusades and used to lead the charge against the enemies of the church. This experience can be clearly seen on the battlefield."
 crusader_castles: "Crusader Castles"
 crusader_castles_desc: "Several castles has been built all over the holy lands in preparations of the future wars, we are ready to defend in the name of Christ!"
 cosmopolitan_nobility: "Cosmopolitan Nobility"
 cosmopolitan_nobility_desc: "We may not be one of the older kingdoms but most of our nobility is from the cosmopolitan dynasties and thus we have very deep roots and connections with Europe when it comes to matter of diplomacy."
 KHM_ideas: "Idee Khmerów"
 KHM_ideas_start: "Tradycje Khmerów"
 KHM_ideas_bonus: "Ambicje Khmerów"
 preah_ko_preah_keo: "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc: "Our kingdom was once great and our capital was the envy of all our neighbors. Then the Thai came and took it all away from us. The folk tale of the Thai king and the twins Preah Ko and Preah Keo ensures that our people never forget what we once had and now have lost."
 khm_theravada: "Theravada Buddhism"
 khm_theravada_desc: "The traditions of the old Khmer empire will no longer do us any good. Our people have increasingly come to turn to the Theravada Buddhism practiced by many of our neighbors and it is perhaps time that the state also fully embrace this religion."
 khm_cham_migration: "Cham Migration"
 khm_cham_migration_desc: "The seafaring Cham people have come under pressure and many are seeking a new home abroad. We should welcome these skilled sailors and merchants into our society so that we may benefit from their expertise."
 khm_river_trade: "River Trade"
 khm_river_trade_desc: "The rivers of our lands provide an excellent way to transport the various rare goods that might be harvested in the forested regions of our country to the ports near the seas. Let us develop the river trade and watch our kingdom prosper."
 khm_european_mercenaries: "European Mercenaries"
 khm_european_mercenaries_desc: "The Europeans have weapons and tactics that are unlike anything we have seen. Let us invite European mercenaries to our country to protect our king and to introduce firearms to our armies."
 khm_restore_angkor: "Restoration of Angkor"
 khm_restore_angkor_desc: "While the great city of Angkor can never be the great capital it once was memories die hard. Our kingdom is a very different state by now but by renovating the city  we can still restore some of the pride of our people."
 khm_modern_navy: "A Modern Khmer Navy"
 khm_modern_navy_desc: "We cannot allow others to dominate the seas and control the trade which our kingdom depends on. Let us create a new and modern force capable of taking on any pirate or rival navy in South East Asia."
 ZAZ_ideas: "Zaporoskie idee"
 ZAZ_ideas_start: "Zaporoskie tradycje"
 ZAZ_ideas_bonus: "Zaporoskie ambicje"
 zaz_fort_builders: "Fast Fort Builders"
 zaz_fort_builders_desc: "Everything in Zaporozhian society revolves around the military and the military is the main trade of our people. Always ready to be on the move, whether to flee from a more powerful foe, or to swiftly move in and claim a better land, our people have over time, and out of need, developed an ability to always remain mobile. Some build their walls tall and thick, we build our forts quickly."
 zaz_hetmanate: "Hetmanat"
 zaz_hetmanate_desc: "All shall be equal and none above any. While Europe ponders as to how can a state without aristocrats exist, our people enjoy freedom without match." 
 zaz_steppe_riders: "Steppe Riders"
 zaz_steppe_riders_desc: "The Steppe is a peculiar and treacherous place to live and when it comes to dying, the variety of choices is endless when you are horseless. When you enter the Endless Sea of Grass, your horse stops being an animal or piece of property, and truly becomes a part of you. Just as your body cannot survive without a heart or a liver, in the steppes it certainly won't survive without a horse."
 zaz_cossack_hit_and_run: "Hit And Run"
 zaz_cossack_hit_and_run_desc: "The steppe can be alluring with its would-be conquerors. Like a mirage, it can give you the false impression of abundance and opportunity, but only those who know this land well can ever hope to survive in it. In our steppes we are the ones who will choose the time to fight."
 zaz_classy_diplomacy: "Brutal Diplomacy"
 zaz_classy_diplomacy_desc: "Although quality usually beats quantity, quantity also has a quality of its own. Our people may be a little rough, or rather somewhat lacking in refinement, but nobody should doubt their ability to express themselves painfully clearly." 
 zaz_zaporzhian_tolerance: "Steppe Tolerance"
 zaz_zaporzhian_tolerance_desc: "The Zaporozhian steppe is many things to many people. But its only one thing for everyone is the promise of freedom, without match in the known world. Here there are no nobles, church or kings who rule, and only God and the skies above you, as far as the eye can see."
 zaz_army_first: "Army First"
 zaz_army_first_desc: "Most countries raise armies by recruiting peasants, some countries hire sell-sword mercenaries to fight their wars for them. Our state is our army."
 shan_ideas: "Idee Szan"
 shan_ideas_start: "Tradycje Szan"
 shan_ideas_bonus: "Ambicje Szan"
 shan_fortified_cities: "Fortified Cities"
 shan_fortified_cities_desc: "When other peoples settled in the hills the Shan chose to build fortified cities in the valleys. From these valleys our rule has extended far and wide and now the hill peoples are our subjects."
 shan_wet_rice: "Uprawa pól ry¿owych"
 shan_wet_rice_desc: "Wet rice cultivation is the best way to get the most out of the Shan lands. Thanks to this technique the Shan valleys can support a much larger population than would otherwise be possible."
 sao_pha: "Sao Pha"
 sao_pha_desc: "Known as Saopha, or lords of the sky, the Shan rulers and their venerable dynasties command the respect of all of their subjects. Despite this an ideal Shan ruler should not be distant from his population and tradition dictates that our rulers travel the land to learn of the views of their subjects themselves."
 shan_control_of_the_gem_trade: "Control of the Gem Trade"
 shan_control_of_the_gem_trade_desc: "Large quantities of Rubies, Amber, Sapphires and Jade leave these lands for the demanding markets in China and India every year. We must protect and control these caravans and profit from this ancient trade."
 shan_raiders: "Raiders"
 shan_raiders_desc: "Through constant warfare between the small Shan states and chiefdoms our warriors have become experienced and battle-hardened. While we have fought each other our neighbors have grown rich and weak. Joining together to raid foreign lands would be far more profitable than to continue these internal struggles."
 shan_chronicles: "Shan Chronicles"
 shan_chronicles_desc: "Traditionally any larger Shan state keeps its own records and royal chroniclers have followed our ancestors as far back as to the beginning of our dynasty. As time goes on however chronicles age. By copying and preserving the annals of our predecessors we ensure that nothing is forgotten."
 shan_expansionism: "Expansionism"
 shan_expansionism_desc: "As our population grows the lands we control have become too scarce to support them well. Rather than risk domestic violence escalating as resources become scarce we should create a larger army and expand at the expense of our neighbors."
 settling_the_interior: "Settling the Interior" 
 settling_the_interior_desc: "While we have populated the coast and the region around rivers and lakes for some time, there are still vast lands to the west waiting to be settled by our people. We must ensure that it is our people who make the lands which await their own."
 CAN_ideas: "Kanadyjskie idee"
 CAN_ideas_start: "Kanadyjskie tradycje"
 CAN_ideas_bonus: "Kanadyjskie ambicje"
 singing_lumberjacks: "Singing Lumberjacks"  
 singing_lumberjacks_desc: "Our lumberjacks have many traditions. One is their legendary songs, which allow them to work more efficiently and thus produce more lumber for export. The lumber they produce also allows our government to procure more timber at a lower price, allowing our navy to be larger and less expensive."  
 the_hudson_bay_company: "The Hudson Bay Company" 
 the_hudson_bay_company_desc: "The Hudson Bay Company is perhaps the most important aspect of our history.  Our roots lie in a mercantile tradition and we should continue to support this by encouraging people to become merchants."  
 the_maritimes: "The Maritimes" 
 the_maritimes_desc: "The seas off our eastern coast are known for their legendary storms and brutal conditions. This hardens our young sailors and produces a tradition of naval military excellence."  
 the_quebec_act: "The Quebec Act" 
 the_quebec_act_desc: "The Quebec Act granted great religious freedoms to the Roman Catholics brought into our nation by the Conquest. We are a model of religious tolerance in our New World." 
 legacy_of_the_empire: "Legacy of the Empire" 
 legacy_of_the_empire_desc: "Though we are now free, our ties with our former mother country and her dependencies are still strong. This gives our merchants an edge in bringing the wealth of the New World to our coffers." 
 the_forests_of_canada: "The Forests of Canada" 
 the_forests_of_canada_desc: "The vast virgin forests found in our nation allow our government to procure the lumber needed to build ships for a lower price than other states. We can build more ships at lower prices."
 QUE_ideas: "Quebeckie idee"
 QUE_ideas_start: "Quebeckie tradycje"
 QUE_ideas_bonus: "Quebeckie ambicje"
 coureurs_des_bois: "Coureurs des Bois"
 coureurs_des_bois_desc: "Coureurs des bois are legendary here and abroad for their ability to travel vast distances into the heartland of the continent and deal with the natives to obtain more furs. While they do compete with the official voyageurs, they allow more of our land's precious furs to reach the market and be sold."
 fortifications_of_quebec: "Fortifications of Quebec"
 fortifications_of_quebec_desc: "The river valleys are vital to our state both as means of transportation and as they are the homes of our farming communities. We must fortify these valleys in order to protect our people."
 the_seigneurial_system: "The Seigneurial System"
 the_seigneurial_system_desc: "Our nation's land system has been dominated by seigneurs since the earliest settlement here by our forefathers.  Running a feudal-like system, they have become ingrained in our nation's policies and allow us to extract more taxes from the people. "
 relations_with_natives: "Relations with the First Nations People"
 relations_with_natives_desc: "Our sons have married their daughters and as such, we have become one with many of the native tribes. We must now maintain these relationships, this has driven each of our diplomats to do the work of many men."
 college_of_quebec: "The College of Quebec" 
 college_of_quebec_desc: "The college in Quebec was the first to be established in the New World outside of Mexico. The tradition of learning safeguarded here allow our nation to be at the forefront of technological progress. "
 commissions_for_noble_sons: "Commissions for Noble Sons"
 commissions_for_noble_sons_desc: "The Holy Orders of the church are not interested in taking the younger sons of the nobility, thus they are often drawn to a military career. This is fine, since it ensures that we always have generals ready to and capable of leading our armies. "
 jesuit_missions: "Jesuit Missions"
 jesuit_missions_desc: "The various religious orders, but the Jesuits especially have made it their job to bring the true faith to the heathens around us. We view it as our duty, being a nation of the faithful, to ensure that they have every opportunity to carry out their work successfully."
 MEX_ideas: "Meksykaªskie idee"
 MEX_ideas_start: "Meksykaªskie tradycje"
 MEX_ideas_bonus: "Meksykaªskie ambicje"
 rebuilding_mexico: "Rebuilding Mexico"
 rebuilding_mexico_desc: "Cortez saw to it that the temples to the pagan gods of the Aztecs were destroyed during the conquest of these lands. It falls on us to convert the ruins of temples into house of worship for God. The building materials being already present will surely make the job cheaper."
 the_republic_of_indians: "The Republic of Indians"
 the_republic_of_indians_desc: "The Republic of Indians was the product of a systematic study of native cultures and languages. We realize that we will gain more from tolerating the cultural diversity of this land than imposing European traditions on the populace."
 peace_by_purchase: "Peace by Purchase"
 peace_by_purchase_desc: "The wild and untamed desert lands to the north are home to fiercely independent and militarily skilled clans. We can expend great effort, time and wealth trying to crush them with our mighty armies, but would it not be wiser to simply buy their cooperation and assimilate them peacefully?"
 casa_de_las_campanas: "Casa de las Campanas"
 casa_de_las_campanas_desc: "Mexico is a land of firsts. The Casa de las Campanas was the first printing press in the New World, allowing us to spread novel ideas more easily."
 repartimiento: "Repartimiento"
 repartimiento_desc: "Modeled on the corvée of France, the repartimiento is a scheme where we receive labor from the peasant population of Mexico. As it is part of their duty, we are able to pay them little to nothing for their work during this time period, which boosts our profits from production."
 heroes_of_the_revolution: "Heroes of the Revolution"
 heroes_of_the_revolution_desc: "During our struggle for independence, our generals acquitted themselves finely on the field of battle. The shock tactics used by them in our struggle for liberty have been studied by our generals, who are now more adept in this field of warfare."
 grito_de_delores: "Grito de Dolores"
 grito_de_delores_desc: "My children, will you free yourselves? Will you recover the lands stolen three hundred years ago from your forefathers by the hated Spaniards? We must act at once... Will you defend your religion and your rights as true patriots? Long live Our Lady of Guadalupe! Death to bad government! Death to the gachupines!"
 TRA_ideas: "Siedmiogrodzkie idee"
 TRA_ideas_start: "Siedmiogrodzkie tradycje"
 TRA_ideas_bonus: "Siedmiogrodzkie ambicje"
 unio_trium_nationum: "Unio Trium Nationum"
 unio_trium_nationum_desc: "Unio Trium Nationum was an alliance established in 1438 by the three Transylvanian Estates. The Hungarian nobility, the Saxon merchants, and the free military Szeklers. The union was a pact directed against the peasantry, many of whom were Romanian. This alliance would have a long lasting and unexpected impact on the history of our people."
 torda_salt_mines: "Torda Salt Mines"
 torda_salt_mines_desc: "In the rich mines of Torda salt was first extracted during Antiquity. The mine has since produced table salt and bringing great wealth to the region through the production of this highly valued trade good. We must ensure that we make more use of this mine to the benefit of Transylvania."
 transylvanian_saxons: "Transylvanian Saxons"
 transylvanian_saxons_desc: "In the 12th century the Hungarian King Géza II invited Germans to settle and defend the relatively sparsely populated Transylvanian region. These 'Transylvanian Saxons' developed their areas quickly, and made the soil arable, improved agricultural methods, and exploited areas containing precious metals and salt deposits."
 decree_of_torda: "Decree of Torda"
 decree_of_torda_desc: "King Louis I of Hungary stayed in Transylvania for a short period and at the request of local nobles issued a decree granting Transylvanian nobles extra privileges by allowing them to tie the Romanian peasantry to their lands."
 patent_of_toleration: "Patent of Toleration"
 patent_of_toleration_desc: "The Edict of Torda also known as the 'Patent of Toleration' was one of the first attempts at guaranteeing religious freedom in Europe, after the start of the Reformation. The Reformed Unitarian church followed the notion of religious tolerance set forth by this Patent."
 unitarian_zeal: "Unitarian Zeal"
 unitarian_zeal_desc: "The Unitarian church is a Reform movement started at the same time in Transylvania and Poland. The adoption of this new branch of the Reformation is going very swift in our lands, especially after the Patent of Toleration."
 anti_habsburg_policies: "Anti-Habsburg Policies"
 anti_habsburg_policies_desc: "George I RĂˇkóczi, prince of Transylvania tried to strengthen his position against the opposing claimants to the Transylvanian lands, the Habsburg, by joining the Swedish in the 30 years war against the Austrian Holy Roman Emperor. He successfully occupied Upper Hungary and was sieging Brno when the Ottoman sultan ordered him to cease the hostilities against the Habsburgs."
 SUK_ideas: "Idee Sukhothai"
 SUK_ideas_start: "Tradycje Sukhothai"
 SUK_ideas_bonus: "Ambicje Sukhothai"
 birthplace_of_a_culture: "Birthplace of a Culture"
 birthplace_of_a_culture_desc: "Sukhothai could be said to be the first independent Thai kingdom. Sri Indraditya and his brother would have taken the city from Mon hands in 1239, from there the kingdom would expanded as far north as Luang Prabang and as far south as Chaiya."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Originally based on the old Khmer script the Thai script would have become distinct during the reign of Ram Khamhaeng. Having a unique written language has helped our people develop as a unique culture."
 sawankalok_ware: "Sawankalok Ware"
 sawankalok_ware_desc: "King Ram Khamhaeng has been credited with bringing the skills of ceramic from China and laying a foundation of a strong ceramic ware industry in the Sukhothai Kingdom. As a result of this, Sukhothai has been one of the main exporters of ceramic ware known as 'Sawankalok ware' to areas as far off as Japan and China. During Khamhaeng's reign this trade was the main revenue generator to the kingdom."
 wat_si_sawai: "Wat Si Sawai"
 wat_si_sawai_desc: "Sukhothai is known for its many grand temples such as the Wat Si Sawai, the faith of our people is strong."
 father_governs_children: "Father Governs Children"
 father_governs_children_desc: "The Sukhothai kings are famed for their close connection with the common man. May our people live free and happily under the guiding light of their majestic, heavenly rulers."
 ramkhamhaeng_stele: "Ramkhamhaeng Stele "
 ramkhamhaeng_stele_desc: "Most of the history of the early Sukhothai kingdom comes from inscriptions on the Ramkhamheang Stele, while our neighbors may try to claim that this sacred peace of heritage is merely a forgery they are merely fools. The Ramkhamhaeng Stele is a sacred peace of heritage and one that surely proves our place in history."
 suk_war_elephants: "War Elephants"
 suk_war_elephants_desc: "War Elephants dominated the battlefields of the Nusantara region, usually the victors in wars are decided simply on who has the most of them. Luckily our nation has long had a history of its powerful War Elephants, the beasts providing great aid during the conquests of Ramkhamhaeng."
 chinese_ideas: "Chiªskie idee"
 chinese_ideas_start: "Chiªskie tradycje"
 chinese_ideas_bonus: "Chiªskie ambicje"
 keju_examination: "The Keju Examination"
 keju_examination_desc: "The Imperial Keju Examination is an effective way to promote wise men into our court to serve our nation. Our ancestors have been using it for centuries and we would be unwise to not adopt this system ourselves."
 scholar_gentry: "Scholar Gentry"
 scholar_gentry_desc: "The Scholar gentry is made up of highly educated Confucian gentlemen and is the pillar of our nation. These men are not only morally outstanding but also unparalleled masters of politics and administration."
 order_of_four_occupations: "Order of the Four Occupations"
 order_of_four_occupations_desc: "The Gentry, the Peasantry, the Artisans and the Merchants are the four basic classes which are essential to keep a society properly ordered. By strenghtening the order of these classes, we can make sure that our country can live in harmony and prosperity."
 nation_of_rites_and_etiquette: "Nation of Rites and Etiquettes"
 nation_of_rites_and_etiquette_desc: "The Middle Kingdom is the only true civilization in the world. The key thing that makes us this way is the etiquettes and the rites of our ancestors. As long as we properly keep up the ceremonies and the rites the heavens will be pleased and our destiny will be secure."
 firearm_training: "Firearm Training"
 firearm_training_desc: "While gunpowder was not originally invented to make weapons it has clearly been proven that firearms have their uses. We should equip and train our troops with fire arms and form an invincible modern army."
 son_of_heaven: "Syn Niebios"
 son_of_heaven_desc: "Our Emperor is the Son of Heaven, the man who holds the mandate of heaven, so do we claim, and so do our people believe."
 middle_kingdom: "Middle Kingdom"
 middle_kingdom_desc: "Zhongguo, the Middle Kingdom, is more than a name, it's reflecting the extraordinary reputation of our unique civilization, as long as we are seen as the Middle Kingdom, foreigners will respect us and listen to what we have to say."
 nine_garrisons_of_the_great_wall: "Nine Garrisons of The Great Wall"
 nine_garrisons_of_the_great_wall_desc: "In order to defend against the vicious barbarians, simply repairing the Great Wall itself will not be enough. The Nine Garrisons are militarized garrison towns along the Wall that will not only help to defend the important passes but also improve the overall logistic situation of the northern border"
 revived_three_grand_divisions: "Revive the Three Grand Divisions"
 revived_three_grand_divisions_desc: "In the elite special forces founded by Emperor Yongle the Divine Engine Division specialized in firearms, the Three Thousand Division in mounted combat and the Five Barracks Division in drilling infantry to perform tactical maneuvers. This system stagnated in the 1450s but now the time has come to revive it. The elites forces of our imperial army are vital if we are to resist the barbarians that surround us."
 single_whip_law: "Single Whip Law"
 single_whip_law_desc: "The collection of taxes may sound like an easy thing but for an enormous empire like ours it is in fact an extremely complicated task. By turning most obligations towards the central government - from poll taxes to the labor obligations of the peasantry or the tributes of local officials - into a single silver payment at a level based on the population and cultivated land in each prefecture, the effort needed for tax collection is reduced and our income will increase."
 the_red_cannon: "The Red Cannon"
 the_red_cannon_desc: "The red haired barbarians from Europe may be uncivilized and ill-mannered, but they do know how to make artillery and firearms of good quality. Importing and duplicating their weapons will improve our army and make it much more effective against the barbarian invaders."
 WBG_ideas: "Wurzburgskie idee"
 WBG_ideas_start: "Wurzburgskie tradycje"
 WBG_ideas_bonus: "Wurzburgskie ambicje"
 legacy_of_imperial_diets: "Legacy of the Imperial Diets"
 legacy_of_imperial_diets_desc: "In times past the bishop of Wurzburg hosted many Imperial Diets in his city and served as a facilitator between the Emperor and his subjects. We should revive this tradition and search out those who would listen to our counsel."
 duke_in_franconia: "Duke in Franconia"
 duke_in_franconia_desc: "Emperor Barbarossa gave the bishop of Wurzburg the ducal title. While he didn't give him any power over the Franconian lands, we can use this title to lift the bishop above all others."
 franconian_circle: "Franconian Circle"
 franconian_circle_desc: "The Franconian circle is home to many fierce knights, if we offer them a place in our armies our cavalry will be unbeatable!"
 independent_counts: "Independent Counts"
 independent_counts_desc: "We share our lands with several counts who are independent. Since we have no power over them we should work with them to find a compromise and prevent conflicts between us."
 cassation_of_monasteries: "Cassation of Monasteries"
 cassation_of_monasteries_desc: "There are many monasteries in our lands that stand almost empty, if we close them down and take their lands we will gain a valuable source of income."
 franconian_wine: "Franconian Wine"
 franconian_wine_desc: "Our wine is one of the best in the Empire, we should support our vintners by providing them with enough land to work."
 baroque_artists: "Baroque Artists"
 baroque_artists_desc: "We are building a magnificent residence in Wurzburg, let us hire the best architects and artists to make it greater than any other palace built for bishop in the Holy Roman Empire."
 CEY_ideas: "Syngaleskie idee"
 CEY_ideas_start: "Syngaleskie tradycje"
 CEY_ideas_bonus: "Syngaleskie ambicje"
 gabadagam: "Gabadagam"
 gabadagam_desc: "Barter is still the most common means of exchange on our island but the Gabadagam villages controlled by the state are required to make their revenue payments in cash. As the state is the largest landholder and the holder of most of the wealthier villages this is driving the development and monetization of our economy."
 sinhalese_sandesas: "Sinhalese Sandesas"
 sinhalese_sandesas_desc: "Sandesa poems tend to revolve around a messenger, often a bird, bringing tidings of the plight of a king or other hero to a deity. Ever since the days of the Gampola kingdom this genre has thrived on our island. We must continue to patronize and develop the genre so that it can achieve its full potential."
 pearl_of_the_indian_ocean: "Pearl of the Indian Ocean"
 pearl_of_the_indian_ocean_desc: "For hundreds of years our island has been a great source of high quality Pearls. The drive to acquire this prestigious commodity has brought merchants from all over the Indian Ocean and the Chinese world to our shores."
 cey_centre_of_learning: "Centre of Learning"
 cey_centre_of_learning_desc: "Over the centuries Buddhism has become quite marginalized in the areas of the classical Buddhist pilgrimages and universities in northern India. As the location of the sacred tooth and as a country with one of the oldest and strongest Buddhist traditions our island is one of the main centers of Buddhist learning. This position can be quite useful when dealing with the many princes and kings of South Asia who are either themselves Buddhist or have Buddhist subjects."
 cey_cinnamon: "Develop the Cinnamon Trade"
 cey_cinnamon_desc: "True Cinnamon only grows on our island and is highly sought after all over the world. We should act to develop the production and distribution of Cinnamon so that it may grow into a major source of income for our state."
 cey_growth_of_new_castes: "Growth of New Castes"
 cey_growth_of_new_castes_desc: "The South Asian world is an ever changing place, the arrival of Christian and Arabs as well as the Muslim conquest of much of India has resulted in an influx of new people to our island. The new castes formed by these newcomers such as the Salagamas, Duravas or Karavas have all come to occupy themselves with the new and developing sectors in our economy rather than the traditional agriculture which occupies most of our population."
 sinhalese_guerilla_warfare: "Sinhalese Guerilla Warfare"
 sinhalese_guerilla_warfare_desc: "Our island is well suited for guerilla warfare. By adopting western arms and developing traditional Sinhalese tactics we can make our country a nightmare to invade and control."
 CND_ideas: "Kandarskie idee"
 CND_ideas_start: "Kandarskie tradycje"
 CND_ideas_bonus: "Kandarskie ambicje"
 genoese_connections: "Genoese Connections"
 genoese_connections_desc: "The Genoese established themselves a vast trade-network of colonies in the Mediterranean and Black Seas. By maintaining close relations with the Republic of Genoa we will be able to have easy access to the European markets."
 candarid_literature: "Candarid Literary Reform"
 candarid_literature_desc: "Thanks to the support of our Beys many Turkish literary works have emerged, such as the KitĂ˘b MiftĂ˘h-ĂĽn-Nur, a book on many sicknesses, especially those of the eye. Historically the Candar dynasty contributed to the development of Turkish as a literary language and were renowned for their patronage of men of letters."
 ismail_bey_complex: "Ismail Bey Complex"
 ismail_bey_complex_desc: "Built in 1451 on a mound along the river, the Ismail Bey complex included several buildings like a hospice, mosque, mausoleum, college, imaret, and baths. It said that viewed from a distance the geometrical shapes on the mausoleum's gate reflected the face of Ismail Bey." 
 anatolian_center_of_learning: "Anatolian Center for Learning"
 anatolian_center_of_learning_desc: "Our support for the various scientists and artists at court is bearing its fruits as our lands have become a center for learning in Anatolia. Many Emirs and Beys are envy of our achievements in science, architecture, and art."
 candar_corps: "Legacy of the Candar Corps"
 candar_corps_desc: "Assigned to guard palaces and the heads of state, the Candar Corps consisted of specially trained men. One of them was Semseddin Yaman Candar, who served in the army of the Seljuq Sultan Masud II and was awarded the Eflani region in return for his services, where he founded the principality of Candar."
 sinop_shipyard: "Sinop Shipyard"
 sinop_shipyard_desc: "To defend our interests around the Black Sea and to dominate the oversea trade we must expand our main shipyard so that we have the ships to do so. Historically in the 16th century Sinop's old tradition of shipbuilding was promoted into a full-scale industry changing the city into a flourishing center of trade and shipbuilding. In 1571 alone 25 major warships were produced in the shipyard of Sinop."
 kure_copper_mine: "Kure Copper Mine"
 kure_copper_mine_desc: "The copper mines at Kure are known for their quality copper deposits, taken from us once by the heirs of Osman Bey, now they belong to us again. We must ensure that we make more use of these mines to the benefit of our people."
 BRZ_ideas: "Brazylijskie idee"
 BRZ_ideas_start: "Brazylijskie tradycje"
 BRZ_ideas_bonus: "Brazylijskie ambicje"
 governorate_general: "Governorate General"
 governorate_general_desc: "The arrival of governor generals greatly improved the administration of our nation and their policies still provide an example of how to get the most tax out of our populace."
 research_of_nassau: "Research of John of Nassau"
 research_of_nassau_desc: "John of Nassau, a governor of one of the colonies established in Brazil, brought in the finest botanists and scientists of Europe to help further our knowledge by studying our flora and fauna."
 mines_of_minas_gerais: "Mines of Minas Gerais"
 mines_of_minas_gerais_desc: "The gold of the mines of Minas Gerais are enough to challenge that of Sheba, and over time our administrators have come to understand how to cope with the inflated prices that come with this gift."
 halting_foreign_incursions: "Halting Foreign Incursions"
 halting_foreign_incursions_desc: "Many foreign nations have attempted to establish colonies of their own on our fair shores. Our brave soldiers have gained much experience in driving them off and stand ready to do so once more should it be necessary."
 entradas_and_bandeiras: "Entradas and Bandeiras"
 entradas_and_bandeiras_desc: "Our intrepid explorers have gone to great lengths in exploring the depths of the continent. Their charts and maps will allow us to more properly expand our influence to our rightful borders."
 inconfidencia_mineira: "Inconfidencia Mineira"
 inconfidencia_mineira_desc: "The members of the foiled Inconfidencia Mineira uprising are remember fondly by all as national heroes and can be pointed to as guiding examples in difficult times."
 old_seat_of_the_empire: "Seat of the Empire"
 old_seat_of_the_empire_desc: "When our former colonial masters were exiled from their homeland, they chose our nation as their seat. With the great palaces that were constructed comes greater legitimacy and the right to forge our own empire."
 vindhyan_ideas: "Windhjaªskie idee"
 vindhyan_ideas_start: "Windhjaªskie tradycje"
 vindhyan_ideas_bonus: "Windhjaªskie ambicje"
 bundelkhandi_rajput_connections: "Rajput Connections"
 bundelkhandi_rajput_connections_desc: "Before the Islamic conquest northern India was dominated by huge Rajput kingdoms and federations and while few such kingdoms of note now remain outside of the Rajputana today the Rajputs are still a force to be reckoned with among the northern Indian nobility. The ruling class in our kingdom is no exception to this rule and while few would consider Bundelkhand or Baghelkhand a part of the Rajputana our Rajput heritage is still cherished and the links to other Rajput dynasties in India are still strong."
 forts_of_bundelkhand: "Forts of the Vindhyas"
 forts_of_bundelkhand_desc: "Our ancestors knew that this is a region that is naturally well suited for fortifications and in the Bundelkhand or Baghelkhand you will find a fort on every hill. We must strive to uphold this legacy by constructing and repairing the many forts in our lands, from the huge fortifications such as Gwalior to the every last small jungle hill fort."
 bundelkhandi_sacred_land: "A Sacred Land"
 bundelkhandi_sacred_land_desc: "While neglected since the Muslim conquest, the temple complex of Khajuraho with its over 80 temples or the  bears testimony of the piousness of the rulers that came before us. We must strive to emulate our predecessors and construct great temples in our lands. Let the pilgrims that seek our lands find the impressive temples that they deserve at their destinations rather than neglected sanctuaries."
 bundeli_kalam: "Bundeli Kalam"
 bundeli_kalam_desc: "The Rulers of these lands have always been patrons of the arts and literature. Let us patronize the local artists and writers for the greater glory of our dynasty."
 untamed_bundelkhand: "Untamed Lands"
 untamed_bundelkhand_desc: "This is a land of hills and forests. Despite the closeness of the Gangetic plain and its vast cities, our lands are home to wild tigers and tribal chiefdoms as well as the forts and cities of our kingdom. Over the years this has allowed our state to remain more or less independent even when bordered by strong, and seemingly superior, neighbors."
 bundelkhandi_diamonds: "Diamond Mines"
 bundelkhandi_diamonds_desc: "We have heard tales of great riches hidden in these lands in the form of precious stones. We must seek out the source of these rumors and create proper mines in which these diamonds may be methodically extracted from the earth."
 candella_legacy: "Candella Legacy"
 candella_legacy_desc: "Under the Candella dynasty Bundelkhand, or Jejakabhukti, was once the center of a great northern Indian kingdom that stretched along the Vindhyas in the south up to and including most of the central Gangetic plain. Some have surely forgotten but we never will, let us take up the titles of our fore-bearers and make sure the world knows of our rightful place."
 kurdish_ideas: "Kurdyjskie idee"
 kurdish_ideas_start: "Kurdyjskie tradycje"
 kurdish_ideas_bonus: "Kurdyjskie ambicje"
 kurdish_warriors: "Mountain Warriors"
 kurdish_warriors_desc: "Even if we are used to nomadize in the plains, we are never far from our dear mountains. There we always find a refuge, and there we fight the hardest in time of war. As far back as we remember, never an invader crossed our lands without repenting."
 kurdish_tribes: "Kurdish Tribes"
 kurdish_tribes_desc: "The Kurdish society is one of heavily influenced by tribalism. A good Kurdish ruler makes agreements with the various tribes and clans as they are vital to our military success."
 kurdish_diplomacy: "Active Diplomacy"
 kurdish_diplomacy_desc: "Surrounded by bigger enemies the Kurdish principalities have always had to uphold an active foreign policy in all directions. Some would call this playing both sides, we call it survival."
 kurdish_mercenaries: "Kurdish Mercenaries"
 kurdish_mercenaries_desc: "Kurdish Mercenaries have served as irregulars in the armies of surrounding powers for centuries, should the need arise we will never be short on warriors."
 gorani_literature: "Gorani Literature"
 gorani_literature_desc: "Let us patronize poetry and literature in the languages of the Kurdish people such as Sorani or Gorani. It is our duty to make sure that these languages survive and develop."
 legacy_of_the_kurdish_dynasties: "Legacy of the Kurdish Dynasties"
 legacy_of_the_kurdish_dynasties_desc: "Over the centuries there have been many Kurdish states and dynasties in this region. Let us cultivate our ties to these forefathers and create a court culture based on their traditions rather than trying to emulate our Turkish and Persian neighbors."
 li_gora_gawiri_kurd_misilman: "Li Gora GawirĂ® Kurd Misilman e"
 li_gora_gawiri_kurd_misilman_desc: "'Compared to the unbeliever, the Kurd is a Muslim'. Due to living in a very religiously mixed area with strong Shia and Sufi movements as well as a thriving Yazidi community, Kurdish rulers have a tradition of pragmatism in matters of state religion and as a result of keeping up with this legacy our state has fewer problems with religious tensions."
 CAB_ideas: "Carib Ideas"
 CAB_ideas_start: "Carib Traditions"
 CAB_ideas_bonus: "Carib Ambitions"
 cab_river_trade: "River Trade"
 cab_river_trade_desc: "The wealth of the Orinoco and its many tributaries has always been what feeds our people. Let us embrace the river trade and do what we can to protect the many merchants that travel along the coast to the mouth of the great river so that we may never lack for the fine goods they bring us."
 cab_poison_warfare: "Poisonous Warfare"
 cab_poison_warfare_desc: "While we might lack the more sophisticated weapons of some of our neighbors our people know these lands and where the many poisons we use for hunting and warfare can be found. An arrow tipped with poison can be just as deadly as a musket-shot so let us be sure to always have this weapon available to our warriors."
 cab_resistance_to_the_pailantipo: "Resistance towards the Pailanti'po"
 cab_resistance_to_the_pailantipo_desc: "From faraway lands the Pailanti'po have come searching for riches along the coasts and penetrating the rivers around which we live. These strangers have no intention but to enslave our kin and steal our wealth. We must be determined in our resistance against the Pailanti'po or face the extermination of our people."
 cab_rainforests_of_guyana: "Rainforests of the Guyana"
 cab_rainforests_of_guyana_desc: "The rainforests of the Guyana are teeming with life. Apart from the Imawale spirits of the forests Jaguars, Anacondas, Tarantulas and a myriad of other animals live among us and for someone who knows them they offer little direct danger. For an invading enemy however the rainforests of Guyana might seem like a fortress and the wild animals as its defenders."
 cab_carib_seafaring: "Carib Seafarers"
 cab_carib_seafaring_desc: "Many centuries ago our ancestors set out on a great journey to settle the islands of the Caribbean. Let us embrace this heritage and attempt to reunite with our lost kin."
 cab_religious_syncretism: "Religious Syncretism"
 cab_religious_syncretism_desc: "The representatives of distant gods now walk our lands and many of their words are both fair and convincing. Abandoning the gods of old entirely hardly seems wise however and many of our people have already begun to worship the new god together with the old."
 cab_integrate_the_garifuna_returners: "Integrate the Garifuna"
 cab_integrate_the_garifuna_returners_desc: "Many of our distant relatives from the islands are returning to the mainland. Let us welcome them and others who would seek a new life on the mainland into our society."
 BEN_ideas: "Beniªskie idee"
 BEN_ideas_start: "Beniªskie tradycje"
 BEN_ideas_bonus: "Beniªskie ambicje"
 ben_curb_the_uzama: "Curb the Uzama"
 ben_curb_the_uzama_desc: "During his reign, King Ewuare the Great has reformed the government of Benin, revoking the right of local chiefs, or Uzama, to appoint a king of their choice and replacing it with a system of primogeniture, or inheritance by the eldest son."
 ben_isiatua: "Isiatua"
 ben_isiatua_desc: "The wars waged by Benin revolve primarily around sieges. The strategy of destroying or cutting off the enemy's food and water supplies to force a surrender is a critical part of Benin warfare."
 ben_appointment_of_the_onotueyevbo: "Appointment of the Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc: "The Onotueyevbo are representatives of the king who act as judicial channels between the king and the villages. They are also in charge of collecting tribute."
 ben_the_walls_of_benin: "The Walls of Benin"
 ben_the_walls_of_benin_desc: "Benin boasts of great fortifications, with the walls of Benin City the second largest in the world, and the network of ramparts surrounding the estates outside the city the most extensive earthwork in the world."
 ben_guilds: "Benin Guilds"
 ben_guilds_desc: "An organized system of guilds form part of the economic backbone of the Kingdom of Benin. These guilds produce tools and weapons required by the state, or crafts and sculptures for trading."
 ben_adoption_of_benin_customs: "Adoption of Benin Customs"
 ben_adoption_of_benin_customs_desc: "As Benin is shifting from a policy of military expansion to one of consolidation, many of the conquered or subjugated states are adopting Benin titles and social structures, integrating them into our state."
 ben_regulation_of_trade: "Regulation of Trade"
 ben_regulation_of_trade_desc: "In Benin, only representatives of the king are allowed to trade with the Europeans. This has forced all trade with Europe to go through royal channels, allowing the state to keep a bigger cut of the profits."
 SHL_ideas: "Holsztyªskie idee"
 SHL_ideas_start: "Holsztyªskie tradycje"
 SHL_ideas_bonus: "Holsztyªskie ambicje"
 limes_saxoniae: "Limes Saxoniae"
 limes_saxoniae_desc: "Throughout the centuries Holstein has been a border region and from the time of the Danevirke or the Saxon Dyke to today it has been in the interest of anyone in control of this area to fortify it."
 between_a_kingdom_and_the_empire: "Between a Kingdom and the Empire"
 between_a_kingdom_and_the_empire_desc: "Situated right at the border of the Holy Roman Empire and the Kingdom of Denmark our state is part Danish, part German. This dual identity has served our country well through the ages and means that should our independence be threatened we always have someone to turn to."
 holsteins: "'Ewich Tosamende Ungedelt'"
 holsteins_desc: "While the treaty of Ribe stipulates that these lands must remain undivided we have a long tradition of solving inheritance disputes by partitioning our lands in Holstein. This practice ensures the stability and longevity of our state and we would not be wise to change it."
 kieler_umschlag: "Kieler Umschlag"
 kieler_umschlag_desc: "Since 1431 the Kieler Umschlag, a Free Market Fair, has attracted merchants and traders from all over the rich cities of northern Germany and the Baltic Sea to our lands."
 reunifications_of_holstein: "Reunification of the Holsteiner Lands"
 reunifications_of_holstein_desc: "Many parts of our lands are divided between a variety of land holders. Let us consolidate the territories of Holstein and create a stronger and more unified state."
 trade_of_two_seas: "The Trade of Two Seas"
 trade_of_two_seas_desc: "For hundreds of years Slesvig and Holstein have been the center of attention for traders from all over the Baltic and North Seas as they control the shortest overland route between the two seas. Let us encourage this trade as an alternative to the Kattegat-Skagerrak route."
 danish_protest_pigs: "Danish Protest Pigs"
 danish_protest_pigs_desc: "The balance between Danish and German culture in our state is fragile and should we ever come to under the rule of someone who would suppress one of these identities we will resist. Even if it means resorting to passive aggression, such as using our expertise in animal husbandry to create a pig that is patterned like the beloved Dannebrog."
 BRE_ideas: "Bremeªskie idee"
 BRE_ideas_start: "Bremeªskie tradycje"
 BRE_ideas_bonus: "Bremeªskie ambicje"
 lex_saxonum: "Lex Saxonum"
 lex_saxonum_desc: "The diocese of Bremen has roots to the 8th century when Charlemagne, subjugated the Saxons and decreed that all Saxons had to convert to Christendom and that Churches had to be protected."
 memories_of_verden: "Memories of Verden"
 memories_of_verden_desc: "Ever since its violent introduction the respect for Christian institutions is deeply rooted in these lands."
 deep_pockets: "Deep Pockets"
 deep_pockets_desc: "The lands of the Empire are often devastated by long wars and internal conflicts. A state such as ours would be wise to keep a big purse and use it freely to divert plundering armies elsewhere."
 free_imperial_city_of_bremen: "Free Imperial City of Bremen"
 free_imperial_city_of_bremen_desc: "Bremen established itself as a Free Imperial City in 1186 and gained Imperial Immediacy in 1646. This status has protected the city and allowed its economy to flourish."
 vegesack: "Vegesack Harbor"
 vegesack_desc: "The Weser is silting and shipping is having an increasingly hard time to reach the ports of our state. It has been suggested that an artificial port might be created at Vegesack further north to allow the sea trade to more easily reach our city."
 bremish_walls: "Bremish Walls"
 bremish_walls_desc: "Bremen has been sieged in nearly every conceivable war fought in northern Germany. The walls, gates and moats of Bremen have not always been enough to hold back the would-be invaders but over the centuries they have served us well. Let us expand these fortifications with Bastions and other new inventions in the field and they will continue to do so for hundreds of years more."
 foundation_of_bremerhaven: "Foundation of Bremerhaven"
 foundation_of_bremerhaven_desc: "The port at Vegesack, north of Bremen, has increasingly come to serve as a new center for our shipping and shipbuilding. Here innovative entrepreneurs such as Johanne Lange have begun to apply the new shipbuilding techniques of the modern age, some even speak of a ship driven by Steam. In order to further the Bremish maritime development however we need to find an entirely new city at the very mouth of the River so that the access to the ocean is entirely unhindered."
 HES_ideas: "Heskie idee"
 HES_ideas_start: "Heskie tradycje"
 HES_ideas_bonus: "Heskie ambicje"
 break_the_hessian_estates: "Break the Power of the Estates"
 break_the_hessian_estates_desc: "A strong ruler cannot allow the Estates to hinder his power. We must break the power of the Estates once and for all so that we can undertake whatever goals we see fit."
 marburg_university: "Marburg University"
 marburg_university_desc: "Education is important and many German universities will only recieve the well to do or those of the Catholic faith. Let us found a new university that aims to be free of these restraints for the betterment of our subjects."
 welcome_reformers: "Welcome the Reformers"
 welcome_reformers_desc: "All over Europe and the German lands Reformers are debating and reinventing the Christian faith. Let us welcome these learned men so that they can debate freely under our protection."
 let_in_religious_emigrants: "Receive Religious Immigrants"
 let_in_religious_emigrants_desc: "Many countries all over Europe have been getting rid of some of their finest talents just because they belong to one of the various new Christian faiths. Let us profit from their mistake and receive any such men looking for a new home."
 modernization_of_the_hessian_army: "Modernization of the Hessian Army"
 modernization_of_the_hessian_army_desc: "The armies of Europe are always evolving and a state in Germany will have to stay up to date or face its end. Let us modernize our armies and adopt the finest ideas regarding training, equipment and tactics that we can find."
 hessian_mercenaries_idea: "Hessian Mercenaries"
 hessian_mercenaries_idea_desc: "A modern army is expensive and training, however rigorous is no substitute for real experience. Let us allow other states to rent entire units of our forces so that they may receive real combat experience even in times of peace but above all so that we may easier pay for their equipment and food."
 hessian_economic_reforms: "Reformy gospodarcze"
 hessian_economic_reforms_desc: "The world is changing and within our borders are many with ideas on how to improve our economy. Let us give them the freedom to undertake their bold new schemes so that our country may have the finest Manufactories and Iron Mills."
 MUN_ideas: "MĂĽnsterskie idee"
 MUN_ideas_start: "MĂĽnsterskie tradycje"
 MUN_ideas_bonus: "MĂĽnsterskie ambicje"
 mun_great_procession: "Great Procession"
 mun_great_procession_desc: "Each year since the great plague of 1382 that killed almost 8000 inhabitants and the great fire of 1383 we hold a great procession. It shows our repentance for our sins and our devotion to God."
 mun_erbmanner: "ErbmĂ¤nner"
 mun_erbmanner_desc: "The 'ErbmĂ¤nner' of MĂĽnster are the nobility of our great city. They are the only ones who own passive electoral rights and if we elect a bishop out of these men, we can sure of the loyalty of all noble families in our bishopric."
 mun_founding_of_monestaries: "Founding of Monestaries"
 mun_founding_of_monestaries_desc: "In these days of reformation we have to defend Catholicism in the bishopric by inviting Jesuits, and encouraging the founding of monasteries for the old orders. Some of these monasteries will train excellent missionaries for our purposes."
 mun_cities_of_peace: "Cities of Peace"
 mun_cities_of_peace_desc: "The Peace of Westphalia was signed in MĂĽnster and OsnabrĂĽck. The treaties ended the Thirty Years' War in the Holy Roman Empire and fully established the independence of the Dutch Republic.\nBy promoting our cities as an ideal place for diplomatic negotiations we are sure to gain high renown across all of Europe."
 mun_soldiers: "Soldiers from the Imperial Armies"
 mun_soldiers_desc: "It is our duty to maintain a strong army in order to prevail against our Protestant neighbors. The soldiers of the Imperial Army are perfect for our goals. They are well-trained and battle tested soldiers ready to defend our great bishopric against heretical nations."
 mun_bommen_berend: "Bommen Berend"
 mun_bommen_berend_desc: "Due to the intense bombardment of besieged cities using mortars, prince-bishop Christoph Bernhard von Galen, has gained the nick name 'Bommen Berend'. Let us make this choice of arms the guideline of our generals henceforth."
 mun_support_of_schools: "Support the Schools"
 mun_support_of_schools_desc: "The education of our people is the backbone of our state. The schools in our realm are some of the oldest in all of Europe. Let us build new schools and hire many teachers to provide affordable education for our people."
 NOL_ideas: "Nortumbryjskie idee"
 NOL_ideas_start: "Nortumbryjskie tradycje"
 NOL_ideas_bonus: "Nortumbryjskie ambicje"
 nol_secure_percy_rule: "Secure Percy Rule"
 nol_secure_percy_rule_desc: "This land has been ruled by the Percy family for centuries, and they have become synonymous with it. The Percies will remain a backbone of this independent kingdom and be a powerful force for the Northumbrian monarchy."
 nol_memory_of_hegemony: "The Memory of Northumbrian Hegemony"
 nol_memory_of_hegemony_desc: "Before the creation of England, Northumbria was an independent kingdom which, in the 7th century, achieved overlordship of England's north. It is up to us to do justice to our ancestors and restore their hegemony."
 nol_cradle_of_british_christianity: "Cradle of British Christianity"
 nol_cradle_of_british_christianity_desc: "Although not the first place in Britain to be converted to Christianity, the kingdom of Northumbria was where it most firmly took root. Saints made their homes here, and the monastery at Lindisfarne was a major early Christian centre. Let us cultivate this heritage as a centre for the true believers of the British Isles."
 nol_land_of_castles: "A Land of Castles"
 nol_land_of_castles_desc: "Northumberland has the greatest concentration of castles anywhere in the British Isles. Refortified and updated, they will protect us from our enemies."
 nol_lindisfarne_gospels: "Lindisfarne Gospels"
 nol_lindisfarne_gospels_desc: "As well as being a religious centre, the monastery at Lindisfarne was renowned for its production of high-quality manuscripts like the Lindisfarne Gospels. Let this legacy inspire us to further cultural achievements in the future!"
 nol_literary_and_philosophical_society: "The Literary and Philosophical Society"
 nol_literary_and_philosophical_society_desc: "Beside our strong religious roots, Northumberland is also starting to see a rise in innovation. The Literary and Philosophical Society is a centre for this, and we hope that it will provide us with many innovations in the future."
 nol_coals_to_newcastle: "Taking Coals to Newcastle"
 nol_coals_to_newcastle_desc: "As the industrial era dawns, it has become clear that Northumberland is home to large coal deposits. More efficient mining practices and the development of the great port at Newcastle will allow us to exploit this to the full."
 ARK_ideas: "Arakaªskie idee"
 ARK_ideas_start: "Arakaªskie tradycje"
 ARK_ideas_bonus: "Arakaªskie ambicje"
 ark_mrauk_u_dynasty: "Mrauk U Dynasty"
 ark_mrauk_u_dynasty_desc: "With the ascension of Min Saw Mon on the Arakanese throne a new era has begun. Our royal dynasty has ties far into the past yet the move of our capital to Mrauk-u promises great new things for our kingdom and people. The Arakanese Chronicle will forever tell this story of our line and our people to future descendants."
 ark_rohingya_immigrants: "Rohingya Immigrants"
 ark_rohingya_immigrants_desc: "The Bengali Sultanate is an influential neighbor, both culturally economically and as a military force in our region. As a neighboring kingdom we would be wise to integrate any Bengali immigrants into our society and open our minds to their ideas and their faith."
 ark_bengal_bay_trade: "Bay of Bengal Trade"
 ark_bengal_bay_trade_desc: "The bay of Bengal is a rich trading hub around which everything in this region revolves and Arakan's position is quite close to its center. We must make good use of this position and do what we can to encourage Arakan's growing role in international trade."
 ark_magh_and_ferenghi: "Magh and Ferenghi"
 ark_magh_and_ferenghi_desc: "The rich trade ports of the Bengal delta are full of easy pray for pirates. This has attracted adventurers from our lands as well as from far away places such as India or even Europe. We should welcome these pirates and allow them to use our country as a base for their raids on the ports of our enemies."
 ark_buddhist_sultans: "Buddhist Sultans"
 ark_buddhist_sultans_desc: "Arakan has never been a Muslim nation, yet the monarch has styled himself a Sultan. Making sure that we act as a part of the greater Indo-Persian world and keeping track of the court culture of our Muslim neighbors can be quite beneficial."
 ark_muslim_advisers: "Muslim Advisors"
 ark_muslim_advisers_desc: "The Sultan takes advice from Muslims who have had experience in the courts of India. Looking abroad for outstanding courtiers can only bring good things."
 ark_trade_contracts_ark: "Arakanese Trade Contracts"
 ark_trade_contracts_ark_desc: "Complex trade contracts made with other nations give an impression of sophistication and encourage foreign merchants to trade in our cities"
 THU_ideas: "Turyªskie idee"
 THU_ideas_start: "Turyªskie tradycje"
 THU_ideas_bonus: "Turyªskie ambicje"
 thu_partition_of_leipizg: "The Partition of Leipzig"
 thu_partition_of_leipizg_desc: "Our branch of the House of Wettin, the Ernestine Line, and our rivals in the Albertine Line, have come to an agreement to divide our lands peacefully. We are the rightful rulers of Thuringia!"
 thu_erfurt_fortifications: "Fortifications of Erfurt"
 thu_erfurt_fortifications_desc: "Let us make the great fortress town of Erfurt the strongest fortifications in all of Germany. Many armies have come to conquer, but few succeed."
 thu_protector_of_reformers: "Protector of Reformers"
 thu_protector_of_reformers_desc: "Our line is renowned for being protectors of the great reformer Martin Luther when others sought to silence him. Europe knows that we do not stifle unorthodox thought."
 thu_university_of_jena: "Salana University"
 thu_university_of_jena_desc: "We should strive to make the new university at Jenna into a great a new beacon of learning throughout Germany! These students are the future of our country, let us encourage them to think freely and passionately in order to advance society. A few duel wounds is a small price to pay for great ideas"
 thu_saxon_duchies: "The Saxon Duchies"
 thu_saxon_duchies_desc: "Due to the large number of males in the Ernestine Branch of the Wettins, various duchies have been split off during most generations for junior members of the dynasty. But, conversely, this means when a line dies out, there are always heirs in a sister duchy to take over, with minimal fuss or outside interference."
 thu_weimar_clacissicism: "Weimar Classicism"
 thu_weimar_clacissicism_desc: "The city of Weimar has become one of the great centers of the Enlightenment in Germany. Renowned writers and artists such as Goethe and Schiller now make Weimar their home. With such famous personages living here, we shall become famous throughout Europe as a center of learning and culture!"
 thu_expansive_marriage_policies: "Expansive Marriage Policy"
 thu_expansive_marriage_policies_desc: "With so many branches, our line of the Wettins usually has many young lords and ladies available on the royal marriage market. Others may sneer that we are merely the 'stud farm of Europe', but we know that royal marriages are among the greatest assets available in the diplomacy of our era."
 BTI_ideas: "Semieªskie idee"
 BTI_ideas_start: "Semieªskie tradycje"
 BTI_ideas_bonus: "Semieªskie ambicje"
 bti_legacy_of_queen_judith_desc: "The legend of Judith the queen who annihilated the Axum Empire endangering our lands five centuries ago is forever proof of our military capabilities. Let us restore the Armies of Gudit to protect ancient legacy of Beta Israel! We are few but we are strong, as we are the Chosen People."
 bti_legacy_of_queen_judith: "Legacy of Queen Judith"
 bti_mountain_kingdom: "Mountain Kingdom"
 bti_mountain_kingdom_desc: "The Mountains of Semien have served us well in the many wars against stronger neighbors. By organizing our defences against these natural fortifications we can greatly increase the efficiency of our defences."
 bti_kebra_nagast: "Kebra Negast"
 bti_kebra_nagast_desc: "The Kebra Nagast, or The Glory of the Kings, is a 14th-century account written of the origins of the Solomonic line of the Emperors of Ethiopia. The text, in its existing form, is at least 700 years old and it contains an account of how the Queen of Sheba met King Solomon and about how the Ark of the Covenant came to Ethiopia. It is the ancient story describing birth of Beta Israel and our great legacy - and we won't let it perish."
 bti_builders_and_artists: "Builders and Artisans"
 bti_builders_and_artists_desc: "Our Christian and Muslim neighbors have declared that Jews may not hold land in their kingdoms. This has lead to a number of our brothers and sisters in faith having adopted new vocations. Throughout Ethiopia the Beta Israeli men work as builders while the Women decorate Castles and Churches. By encouraging some of these men and women to settle in our lands, free of oppression, we can benefit from the narrowmindedness of our neighbors."
 bti_gideon_dynasty: "Gideon Dynasty"
 bti_gideon_dynasty_desc: "Ours is a holy dynasty of kings and privileged descendants of Zadok, once high priest during the reign of King David and king Solomon. Zadok's descendants have been ruling the Kingdom of Semien and the people of Beta Israel for centuries, while bravely fighting anyone wishing to destroy us. Our right to this land is undisputable."
 bti_lost_tribe: "Lost Tribe of Beta Israel"
 bti_lost_tribe_desc: "Jews are living in small communities across the entire world, serving as artisans, advisors, bankers, merchants, scholars and mercenaries; they need to know there is one place in the world where they can be truly free and safe. Let us encourage Jews from all neighboring regions to settle in our country."
 bti_haskalah: "Haskalah"
 bti_haskalah_desc: "The Enlightenment is changing the courts of Europe forever and Jewish intellectuals have been playing an important part in this process. Let us integrate the Jewish Enlightenment in our society and the reap the benefits of secularisation, studies of the Hebrew language and Jewish history."
 LNA_ideas: "Idee Lanny"
 LNA_ideas_start: "Tradycje Lanny"
 LNA_ideas_bonus: "Ambicje Lanny"
 lna_legacy_of_mangrai: "Legacy of Mangrai"
 lna_legacy_of_mangrai_desc: "Before his death by lightning strike, the legendary  king Mangrai created most of the institutions of our kingdom. We still strive to emulate his example."
 lna_million_ice_paddies: "A Million Rice Paddies"
 lna_million_ice_paddies_desc: "Just as a Pan-Na is a thousand rice paddies, a Lan-Na is one million. A nation so blessed readily yields all the food and wealth it needs."
 lna_waters_of_the_naga: "Waters of the Naga"
 lna_waters_of_the_naga_desc: "It is said that the waters of the Mae Kong river have their origins in a great benevolent serpent. Whatever the truth, they provide our realm with great fertility and abundance."
 lna_the_white_elephant: "Bia³y s³oª"
 lna_the_white_elephant_desc: "Half the relic of Sumanathera was carried by a white elephant to the top of the mountain, where it stopped and fell dead. Here the king instantly ordered a great temple be constructed."
 lna_red_and_black: "Red and Black Vassals"
 lna_red_and_black_desc: "Our kingdom has long brought in tribute from smaller realms to the east and south. We can slowly assimilate them under our control."
 lna_elephant_charge: "Elephant Charge"
 lna_elephant_charge_desc: "Elephants are a potent weapon of war, and we would be wise to use them to scatter and destroy the armies of our enemies."
 lna_dynastic_spread: "Dynastic Spread"
 lna_dynastic_spread_desc: "We must do what we can to intertwine our great families with the dynasties of neighboring states. This will both help us achieve our goals and gain us valuable friendships in the long run."
 PGR_ideas: "Idee Pagarruyungu"
 PGR_ideas_start: "Tradycje Pagarruyungu"
 PGR_ideas_bonus: "Ambicje Pagarruyungu"
 pgr_tantric_legacy: "Tantric Legacy"
 pgr_tantric_legacy_desc: "The founder of Pagarruyung Kingdom was Adityawarman, cousin of the king of Majaphit Empire. From the many inscriptions he left behind our people have inherited his devotion for esoteric Buddhism. We have to ensure his great legacy will endure as the influence of Muslim Sultanates spread among these islands."
 pgr_gold_trade: "Gold Trade"
 pgr_gold_trade_desc: "Our kingdom is prosperous thanks to export of gold, wise politics and the trade connections of our merchants in the archipelago. Many of the Minangkabau people have worked as intermediary traders for the Srivijaya empire, Aceh or Malacca. Trade is in the blood of our veins."
 pgr_istano_basa: "Istano Basa"
 pgr_istano_basa_desc: "Istano Basa Pagarruyung, our royal palace is built in the traditional Minangkabau Rumah Gadang vernacular architectural style. It is the center of our state and our entire culture, the proof of eternal right of Pagarruyung dynasty to these lands - and it will be our heart for centuries."
 pgr_rajo_tigo_selo: "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc: "The royal power of Istano Basa Pagarruyung has been split into three recognized reigning kings: the King of the World (Raja Alam), the King of Adat (Raja Adat), and the King of Religion (Raja Ibadat). Collectively they are called the Kings of the Three Seats (Rajo Tigo Selo). Their cooperation ensures our strong diplomatic position in the civilized world - unlike other savages who would be ruled by a sole Tyrant chief!"
 pgr_high_education: "High Education"
 pgr_high_education_desc: "Our people are not as numerous as the people of Java but we are very influential as there is nothing more important than education in our culture. In addition to being renowned as merchants, the Minangs produce some of Indonesia's most influential poets, statesmen and scholars; adaptation to new techniques is the key to the greatness of Pagarruyung."
 pgr_rumah_gadang: "Rumah Gadang"
 pgr_rumah_gadang_desc: "Our traditional architecture and the functions of the Rumah Gadang House reflect the culture and values of the Minangkabau. A Rumah Gadang serves as a residence, a hall for family meetings, and for ceremonial activities; rich ornaments and splendid looks make that the symbol of Pagarruyung and our architectural capabilities."
 pgr_matrilinear_culture: "Matrilineal Culture"
 pgr_matrilinear_culture_desc: "Adat Perpatih is a combination of practices and rules of life for the Minangkabau people. Property and land is passed down from mother to daughter, while religious and political affairs are the responsibility of men. Tradition protects the honor and dignity of the Adat Perpatih so that however poor an Adat Perpatih woman may be, she will always be cared for. This ensures that our society is not divided by petty conflicts."
 CMI_ideas: "Idee Miao"
 CMI_ideas_start: "Tradycje Miao"
 CMI_ideas_bonus: "Ambicje Miao"
 cmi_sacrificing_to_the_spirits: "Sacrificing to the Spirits"
 cmi_sacrificing_to_the_spirits_desc: "In our culture, ancient traditions are still running strong. Let us sacrifice wine, meat and rice to foster the faith of our people in the righteous worship of our ancestors, the spirits and gods of nature."
 cmi_dragon_boats: "Dragon Boat Festivals"
 cmi_dragon_boats_desc: "Our yearly Dragon Boat Festivals follow an old tradition. Being organized by the clan chiefs and monarchs to be as splendid and exquisite occasions as possible, they take our people's minds of their sorrows."
 cmi_unity_of_the_tribes: "Unity of the tribes"
 cmi_unity_of_the_tribes_desc: "The Miao are divided into several tribes only barely held together by our common culture, language and history. Welding together the Hmong, Li, Yao, and the White, Red, Blue and Black Miao would mean our armies could be coordinated much more efficiently."
 cmi_miao_silver: "Miao Silver"
 cmi_miao_silver_desc: "The Miao are renowned silversmiths, having devised a smithing technique based upon a specific silver alloy the secret of which we jealously guard. Our famous jewelery will help us spread our fame."
 cmi_customary_marriage_laws: "Customary Marriage Laws"
 cmi_customary_marriage_laws_desc: "Our traditions dictate that no Miao may marry outside of his tribe. Whilst this decreases the freedom of the individual, our intra-tribal bonds are strengthened and sustained through this."
 cmi_mountain_retreats: "Mountain Retreats"
 cmi_mountain_retreats_desc: "Most of the Miao live in highly mountainous areas. We should be able to use the terrain and our knowledge of it to protect ourselves again enemy assaults."
 cmi_legacy_of_the_miao_rebellions: "Legacy of the Miao Rebellions"
 cmi_legacy_of_the_miao_rebellions_desc: "The Miao have always been a rebellious lot; we proved our worth as mighty and courageous warriors in our many uprisings against our Chinese overlords. We should utilize the experience learned from our past endeavors."
 CAT_ideas: "Kataloªskie idee"
 CAT_ideas_start: "Kataloªskie tradycje"
 CAT_ideas_bonus: "Kataloªskie ambicje"
 cat_consulate_of_the_sea: "Konsulat Mórz"
 cat_consulate_of_the_sea_desc: "'The maritime customs of Barcelona', universally known as 'the Book of the Consulate of the Sea' is a collection of maritime customs and ordinances collected over the course of the 14th and 15th century. This remarkable book is one of the earliest collections of Maritime law and a sign of the strong maritime as well as judicial traditions of our people."
 cat_consell_de_cent: "Consell de Cent"
 cat_consell_de_cent_desc: "Since 1265 The Council of One Hundred is the fundamental structure of the municipal government of Barcelona. The municipal authority rests on 3 counselors elected by a Council of one hundred individuals."
 cat_catalan_constitutions: "Constitution of Catalonia"
 cat_catalan_constitutions_desc: "While our country is young its institutions rest on centuries of legal and administrative habits. Continuing the old traditions of Roman law the Constitutions of Catalonia have been promulgated by the Catalan Courts since 1283."
 cat_fortifying_catalonia: "Fortifying Catalonia"
 cat_fortifying_catalonia_desc: "Catalonia have many potential threats and enemies. The coast have often come under attack by Barbary pirates and across the Pyrenees invasions have often been staged into the core of the Catalan region. We must do what we can to fortify our country to ensure the safety of our young state and to make the most of the local geography."
 cat_miquelets: "Miquelets"
 cat_miquelets_desc: "In times of war it is customary for groups of Catalans to take up arms. These groups, known as Miquelets, are maintained at parish level rather than by the central or the provincial governments. As they are called to duty by the sound of the village bell (Someten) they are also frequently called 'Somatenes' and while some would regard them as mere bandits they are always ready to defend Catalan lands from foreigners, from Turks and Frenchmen to the Castilians who would presumptuously call themselves 'Spanish'."
 cat_lliures_morts: "'Lliures o Morts'"
 cat_lliures_morts_desc: "'Viurem lliures o morirem' (We live free or die) is the motto of the Catalan army and is printed on the black flags it carries. Guided by these words our men will endure, even when outnumbered and without allies for the freedom of their people."
 cat_catalan_forges: "Forges of Catalonia"
 cat_catalan_forges_desc: "Once our ancestors pioneered new techniques of iron-smelting in the Pyrenees. We must once again strive to be at the forefront of metallurgical advancement and encourage new techniques and the establishment of Iron Mills in our lands."
 laotian_ideas: "Laotaªskie idee"
 laotian_ideas_start: "Laotaªskie tradycje"
 laotian_ideas_bonus: "Laotaªskie ambicje"
 lao_phra_lak_phra_lam: "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc: "The national epic of our people tells the story of the two brothers Phra Lak and Phra Ram and is ever present in our culture, from dances and drama to songs, paintings sculptures or manuscripts. The two brothers are the epitome of moral leadership, ethics, selflessness, and living true to Dharma and remain the foremost role model for every member of our people from the peasants to the rulers themselves."
 lao_nithan_khun_borom: "Nithan Khun Borom"
 lao_nithan_khun_borom_desc: "The legendary ancestor of our people, Khun Borom was sent by his father Indra, the king of gods to be the ruler of the Tai people. Khun Borom ruled the Tai people for 25 years and taught them to use new tools and other arts. Khun Borom then divided the Tai kingdom among his seven sons, giving each one of them a portion of the kingdom to rule. Thus Laos was born and this divine ancestry sets us apart from other peoples"
 lao_satsana_phi: "Satsana Phi"
 lao_satsana_phi_desc: "The Phi are the tutelary gods of our people. Belief in these ancestral spirits live on side by side with religions such as Buddhism and Hinduism in our lands and this syncretism strengthens our state and its ability to harbor citizens of many faiths."
 lao_elephant_cavalry: "Laotian Elephant Cavalry"
 lao_elephant_cavalry_desc: "Although elephants were used in other areas of the world in warfare, nowhere are they used in such numbers as here. In Laos, They are the key element of warfare and their numbers reach into the thousands. Allowing us to deliver devastating charges even in the thick jungles of South East Asia."
 lao_southern_silk_road: "Southern Silk Road"
 lao_southern_silk_road_desc: "Lao people live at the center of the overland trade routes in Southeast Asia. In the south trade flows down the Mekong to Vientiane. In the north and northwest the overland trade routes from Burma and Lan Na pass toward Yunnan, where they join with the Chinese Southern Silk Road. We have to capitalize on these riches and build a state that can thrive on the trade that is brought to us."
 lao_hill_warriors: "Laotian Hill Warfare"
 lao_hill_warriors_desc: "Our people live on the highlands between dangerous and countless kingdoms if we are not prepared to defend our homeland ferociously we will easily come to be ruled by others."
 CHA_ideas: "Cham Ideas"
 CHA_ideas_start: "Cham Traditions"
 CHA_ideas_bonus: "Cham Ambitions"
 cha_my_son_temples: "Memory of the My Son Temples"
 cha_my_son_temples_desc: "The Great Temple Complex of our ancestors at My Son have been a part of royal traditions and ceremonies for centuries. When the Temples where lost by us to outside forces they have fell into disrepair and ruin. Now their memory is a symbol of what our civilization once achieved and what we must strive to live up to."
 cham_seafaring_people: "A Seafaring People"
 cham_seafaring_people_desc: "Maritime and Riverine trade is the backbone of our economy. Our sailors are a natural part of the Indian-Ocean, Chinese as well as Malay Trade networks and it is also by ship that we bring the riches of the upper areas of our country. A system of wells along the coast ensures that both our and foreign traders are never far from being able to restock on this vital resource."
 cha_indian_influences: "South Indian Connections"
 cha_indian_influences_desc: "Through our culture and history our people is tied to India and the greater Indian World. Our familiarity with their culture is of great help when dealing with the Tamil and Telugu Maritime Traders and Merchants of South East Asia."
 cha_che_man_legacy: "Che Man's Legacy"
 cha_che_man_legacy_desc: "While we have been driven south by the Dai Viet our people was once said to cooperate with them. Let us aim to once again put our differences aside, or atleast find new friends to protect us."
 cha_agarwood: "Agarwood"
 cha_agarwood_desc: "The ships that trafic our rivers bring us the rare Agarwood that is so highly sought abroad. We must do what we can to uphold this monopoly and make sure that we are the only source of the finest varieties."
 cha_resisting_foreign_rule: "Resisting Foreign Rule"
 cha_resisting_foreign_rule_desc: "Our people is surrounded on all sides by different religions, cultures and societies. While we have thrived under these circumstances in the past it is said that many now wish our demise. We must fortify our cities and be prepared for whatever our enemies may have in store for us."
 cha_cham_migrations: "Cham Migrations"
 cha_cham_migrations_desc: "Our people have come to be more and more marginalized in many of the regions that where once under Champa control. As a result they are now migrating to new lands. For some the Cham diaspora has meant settling in Khmer lands, others move to the islands. While this is far from an organized movement of people if we provide them with places to settle they will surely prefer to do so under our protection over moving into the lands of our neighbors."
 BAD_ideas: "Badeªskie idee"
 BAD_ideas_start: "Badeªskie tradycje"
 BAD_ideas_bonus: "Badeªskie ambicje"
 bad_hot_springs: "Hot Springs"
 bad_hot_springs_desc: "Our nation is named after the hot springs, famous even in Roman times. Those who come to bathe in the soothing waters leave refreshed and invigorated."
 bad_zahringen: "Legacy of the House of ZĂ¤hringen"
 bad_zahringen_desc: "For as long as anyone can remember our lands have been ruled by the ancient house of ZĂ¤hringen, whose lineage can be traced almost to the beginnings of the Empire. The ZĂ¤hringen title of Margrave, above that of a mere count, is one our rulers proudly maintain to this day."
 bad_small_nation_diplomacy: "Active Diplomacy"
 bad_small_nation_diplomacy_desc: "Baden has always been a small state, often fragmented by the various branches of the ruling house. Over the years we have learnt that the only way to maintain ourselves against greater powers is an active diplomacy."
 bad_cuius_regio_euis_religio: "'Cuius regio, eius religio'"
 bad_cuius_regio_euis_religio_desc: "The various members of our ruling dynasty have taken up differing sides in the Reformation. While this sort of thing has torn other states apart, the members of the different branches of the margravial family have, in their wisdom, decided a general live-and-let-live attitude would be the best course for Baden, even if we do squabble from time to time."
 bad_reuiniting_the_nation: "Reuinification of Baden"
 bad_reuiniting_the_nation_desc: "For a long time, the various branches of our house have ruled over different parts of Baden. Now, however, only one line survives, reuniting the region, and making it strong and whole again!"
 bad_expanding_the_nation: "Diplomatic Expansion"
 bad_expanding_the_nation_desc: "It pays to have friends in high places! By deft diplomacy and playing one power off another, we may be able to successfully annex massive amounts of land around us. It is time to seize this opportunity and expand our nation's size and population five-fold!"
 bad_grand_duchy: "Grand Duchy of Baden"
 bad_grand_duchy_desc: "With our territorial ambitions comes a need for a greater title. Let us proclaim the Grand Duchy of Baden and claim our rightful place above the many Counts, Margraves and Dukes of Germany."
 SDY_ideas: "Sadijaªskie idee"
 SDY_ideas_start: "Sadijaªskie tradycje"
 SDY_ideas_bonus: "Sadijaªskie ambicje"
 sdy_land_of_glory: "Land of Glory"
 sdy_land_of_glory_desc: "Sadiya has thrived in this region as a kingdom ever since the great Birpal founded our country. While our people did not originate here we have made this area our home and our history here goes much farther back than our Ahom neighbors. This is our land and we will defend it to the last man or woman, death before dishonor."
 sdy_crossroad_of_religions: "Crossroad of Religions"
 sdy_crossroad_of_religions_desc: "Our country lies at the axis of Tibet, Burma and India and the influence of all of these neighbors can be felt here. High in the mountain areas we control lie Buddhist monestaries while animist religions still thrive among the tribes in the hills. Most of the Sutiya people themselves have however adopted the Hindu religion of our southern neighbors. Our state is used to harboring many different faiths and this strength allows us to thrive in this heterogenous region."
 sdy_hills_and_jungles: "Hills and Jungles"
 sdy_hills_and_jungles_desc: "Dominated by hills, woods and the high mountains of the eastern Himalayas our country is a rare beauty to some but an inhospitable defence-line to others. Let us marvel at what is ours and defend it at the same time by constructing fortifications that make good use of our natural defences."
 sdy_temples: "Temples of Sadiya"
 sdy_temples_desc: "Nature is a powerful force in this region, always close ready to reclaim that which is not maintained. A strong state must build and keep great temples of monuments, to please the gods and to show the glory of our country to our people and foreigners alike."
 sdy_dihang: "Dihang"
 sdy_dihang_desc: "The waters of the great river Dihang has travelled far to reach us before turning southwest into the lower areas where it is known as the Brahmaputra. The river provides is both a source of food, water and transportation. It binds the valley together and lets us travel further in a day than we could otherwise hope to. "
 sdy_army_reform: "Reform the Sadiya Armies"
 sdy_army_reform_desc: "Some claim that it was from us that the Chinese once learned of Gunpowder. If this is true it is not a legacy we have poorly managed. Let us adopt the tactics of the nations of the far west and make our infantry the strongest part of our army."
 sdy_black_tea: "Black Tea"
 sdy_black_tea_desc: "Tea is a native plant in this part of the world and our lands are ideally suited to grow it. With the arrival of foreign traders in both India and China the demand for this plant has increased astronomically. Let us give the foreign traders what they seek and invest in large tea plantations in our country."
 MLB_ideas: "Manipurskie idee"
 MLB_ideas_start: "Manipurskie tradycje"
 MLB_ideas_bonus: "Manipurskie ambicje"
 mlb_sanamahism: "Sanamahism"
 mlb_sanamahism_desc: "Neither Brahmanic or Buddhist influences have ever gained much of a following here. The people of Manipur is firmly rooted in the faith of our ancestors with their over 360 deites. This ancient religion may not gain us many friends in a world of castes, monks and greater religious communities but in these hills our traditions give us strength."
 mlb_martial_traditions: "Martial Traditions"
 mlb_martial_traditions_desc: "As a small valley state surrounded by bigger neighbors we have always had to comit fully to warfare or risk being destroyed. The Kings and Queens of Manipur have always stood ready to lead our armies in the field against our Shan or Kachar enemies."
 mlb_kingdom_of_the_meitei: "Kingdom of the Meitei"
 mlb_kingdom_of_the_meitei_desc: "Unlike most states in this area the kingdom of Manipur has roots that go back millenia. Our legends and myths tell stories of kings that united the Meitei, Nagas and other tribes in this region to found the core of what is our state today."
 mlb_mayek: "Mayek"
 mlb_mayek_desc: "Where others have sought the comfort of widely spread scripts and literary traditions our kingdom have instead cultivated the ancient script of our ancestors. The Manipuri literary traditions are distinctly our own and mirror neither those of the Shan to our east or the Bengali to the west."
 mlb_unite_the_hill_tribes: "Unite the Hill Tribes"
 mlb_unite_the_hill_tribes_desc: "The Hills and valleys of Manipur have always been rather diverse and a great deal of minor chiefs and chieftains hold power over various tribal constallations. Let us unite our areas, with force if necessary, to create a stronger more unified Manipurean state."
 mlb_bengali_influence: "Bengali Influence"
 mlb_bengali_influence_desc: "While our kingdom has always shunned stronger outside influences yet perhaps the time is ripe to cultivate closer ties to the west. Increasing numbers of our people have already come to embrace the Hindu religion alongside the faith of our forefathers and learning the script and language of our neighbors can only help increase our influence in the area. "
 mlb_far_reaching_diplomacy: "Far-Reaching Diplomacy"
 mlb_far_reaching_diplomacy_desc: "It is good to stand strong against invaders but a state without friends cannot survive forever. Let us seek new allies among the far-western countries and seek to involve and entangle them in the politics of this region to serve our purposes."
 somali_ideas: "Somalijskie idee"
 somali_ideas_start: "Somalijskie tradycje"
 somali_ideas_bonus: "Somalijskie ambicje"
 somali_maritime_heritage: "Maritime Heritage"
 somali_maritime_heritage_desc: "Since time immemorial Somali ships have traveled to faraway markets, from the Arab Peninsula, the Swahili Coast and Egypt to India, Persia or even further. Along the coasts of Africa a great number of Somali seafaring cities have thrived and still thrive today continuing this heritage."
 somali_qalqads: "Qalqads"
 somali_qalqads_desc: "The best way to be safe in a world as dangerous as this is to build a wall. A number of sensibly placed forts throughout our realm will help both defend our ports against western pirates and our settlements against the waves of migrating pastoralists of the inland."
 somali_clans: "Somali Clans"
 somali_clans_desc: "While the loyalty of all our subjects to the state is undoubtedly great there is a bond that goes beyond the borders that some would draw on maps. We can always rely on our clansmen to support us as they rely on us to support them. Whether they reside inside our borders or not they are an extra resource to draw upon in times of need."
 somali_offensive_warfare: "Offensive Warfare"
 somali_offensive_warfare_desc: "Islam is far from a young religion in this region, yet it is not as firmly entrenched as in some other areas of the world either. Strong Christian kingdoms have from time to time come to threathen our state in the past and with the arrival of Western Christian ships along the coasts of East Africa it seems some precautionary measures might be needed. Let us look to the wider Muslim world for its expertise and equipment. Let our armies be as frightening as those of the Ottoman Empire."
 somali_indian_ocean_trade: "Indyjski handel oceaniczny"
 somali_indian_ocean_trade_desc: "The Indian Ocean is in many ways one big economic sphere. Demand for slaves in the Indian Deccan or our abundant Frankincense in Yemen dictate the conditions of our economy. Let us wisely consider our policies in regards to this trade so that we may grow fat from it rather than risk the merchants looking to the ports of our neighbors."
 somali_corsairs_of_the_red_sea: "Corsairs of the Red Sea"
 somali_corsairs_of_the_red_sea_desc: "We are not the only ones to take an interest in the wealth of the Indian Ocean and the Red Sea. Be they western Pirates or Arab Corsairs they're all out to profit from the trade which we live of. We must meet this challenge and encourage our own Corsairs to take the fight to the enemy."
 somali_perso_arab_influx: "Arab and Persian Influx"
 somali_perso_arab_influx_desc: "Some have come to regard our lands as a refuge when their homelands descend into increasingly chaotic conditions. Let us emphasize this trend and try to attract the valuable talents of the wider Muslim world to our borders where they can be put to good use."
 PEG_ideas: "Idee Pegu"
 PEG_ideas_start: "Tradycje Pegu"
 PEG_ideas_bonus: "Ambicje Pegu"
 peg_riches_of_pegu: "Riches of Pegu"
 peg_riches_of_pegu_desc: "At the mouth of the Irrawaddy river our ports are the natural entrepots for all the goods of Upper Burma. Jewels, rubies, elephants, teak, musk and other precious goods are shipped through our ports to China, India and even further west. The riches of our great city are such that the reflection of the smallest glimpse of light from our gilded cloth and walls may blind the unaware traveller at night."
 peg_martabans: "Martabans"
 peg_martabans_desc: "Our country is famed for the vases and jars we produce from the clay and sands of our riverbanks. Martaban vases are used all over South East Asia, both ashore and on ships to store the water necessary for longer voyages."
 peg_dhammazedi_pyatton: "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc: "Our rulers pride themselves to always be both fair and careful when dispensing the justice of the state. For this purpos they all educate themselves fully in all matters related to law and religion and their wise rulings have become widely known both here and abroad. Let us create collections of these rulings so that even the most distant local courts may benefit from the wisdom of the throne."
 peg_rammanadesa: "Ramannadesa"
 peg_rammanadesa_desc: "The history of the Mon people in this region goes over a thousand years back in time. The Mon or Ramans have lived here long before many of the groups that would now seek to control it. Let us seek inspiration in the old legends of our country and find cherish our ancient traditions."
 peg_dynamic_warfare: "Dynamic Warfare"
 peg_dynamic_warfare_desc: "Our military traditions have served us well over the years but there are things we might learn from outsiders. Let us invite foreign officers from far and near. From France to the closer Shan states there are techniques and weapons we have not yet mastered that we would do well to incorporate."
 peg_buddhist_traditions: "Buddhist Kingship"
 peg_buddhist_traditions_desc: "The Mon monarchy has always been strongly tied to the Theravada traditions of our people and in this country even a Monk might be king. Let us never forget this historical strength and do what we can to uphold the moral of our religious community or risk being deposed as an unworthy ruler."
 peg_mon_diaspora: "Mon Diaspora"
 peg_mon_diaspora_desc: "Over the centuries of fighting over the riverine landscape of Lower Burma many of the Mon people have fled to other parts of Asia. Mon traders, soldiers and monks play a role in the domestic politics of many of our neighbors and now that we have consolidated our hold over the Mon homelands we may use their influence to our advantage."
 KUT_ideas: "Kutajskie idee"
 KUT_ideas_start: "Kutajskie tradycje"
 KUT_ideas_bonus: "Kutajskie ambicje"
 kut_earliest_indic_state: "Earliest Indic State"
 kut_earliest_indic_state_desc: "Like most states among these islands we have ancient ties to the Indian subcontinent. Our kingdom is said to be one of the oldest existing Indic kingdoms that once sprung up all over these islands. Cherishing these Brahmanical traditions we are still at home in all the major ports of India and the travelers and Merchants of the subcontinent are always welcome among us."
 kut_muslim_trading_communities: "Muslim Trading Communities"
 kut_muslim_trading_communities_desc: "The Islamic faith has spread like a wildfire in our region, both through conversions along the coasts and the arrival of traders from afar. In order to prosper in this area we must welcome these newcomers and avoid alienating both those who convert and those who don't."
 kut_riches_of_borneo: "Riches of Borneo"
 kut_riches_of_borneo_desc: "For centuries traders have come from China and India seeking the richest of these forests, Ivory, Teak, Pearls, Jade and Medicinal woods can all be found in abundance here. We must monitor this trade closely so that we may control it and tax it wisely."
 kut_anti_piracy_measures: "Anti-Piracy Measures"
 kut_anti_piracy_measures_desc: "Pirates grow more and more bold in their raids and some have even begun to raid up into the deltas where our most valuable trade ports are situated. We must take act decisively against this threat by strengthening our fortifications, moving some of our wealth even further inland and patrolling our coastlines."
 kut_encourage_immigration: "Encourage Immigration"
 kut_encourage_immigration_desc: "This archipelago has seen its share of wars and sharp political changes over the years and with the arrival of European ships and colonists in this region this has only increased. Together with the great ease with which one can move between these islands there is a steady migration of people from one island to the next. Our state has always prospered from letting foreigners in, let us welcome those who wish to settle here and assign places for them to live."
 kut_consolidation_of_kutai: "Consolidation of Kutai"
 kut_consolidation_of_kutai_desc: "While we have come to be the dominant state of the Kutai coastline there are a number of other realms where our people live in various principalities and kingdoms. Let us unite the Kutai people into one Kingdom with strong central rules for all to follow."
 kut_subdue_the_inlands: "Subdue the Inlands"
 kut_subdue_the_inlands_desc: "Many parts of the forests and mountains of the inland are beyond our control, with various tribal constellations and micro-states professing vassalage when it suits them. Let us extend our authority over these people and formalize our relationship once and for all."
 sulawesi_ideas: "Sulawezyjskie idee"
 sulawesi_ideas_start: "Sulawezyjskie tradycje"
 sulawesi_ideas_bonus: "Sulawezyjskie ambicje"
 sulawesi_intra_asian_trade: "Intra-Asian Trade Network"
 sulawesi_intra_asian_trade_desc: "Though our island is yet little more than a stop on the way for traders from richer and more influential lands we benefit highly from the busy trafic of trading vessels that criss-cross these islands. Chinese, Indian or Javanese traders all frequent our ports and the more attractive we make them the more our importance in this network grows."
 sulawesi_bajau: "The Bajau"
 sulawesi_bajau_desc: "All of the islands of South East Asia are frequented by the Bajau, though none remember their origin by now. Known by their own as Sama, the Bajau lead their entire lives on their boats and live from trading and raiding the various ports of the islands that surround us. Let us encourage these natural sailors to come to our ports to sell their goods and replenish their stockpiles so that we may grow rich from their journeys and learn their secrets."
 sulawesi_prau: "The Prau"
 sulawesi_prau_desc: "A Prau is a kind of vessel local to this part of the world and the most famous of them originate in our lands. While varying in size and form these ships allow us to quickly move large quantities of goods and people along our coasts and between the islands of the Archipelago."
 sulawesi_unification: "Unification of Sulawesi"
 sulawesi_unification_desc: "Within our lands a great number of petty rulers hold sway and though they all acknowledge us as their 'elder brother' and superior among equals the continuation of the pretence that power can be shared is causing greater strain than it is worth. Let us unify these lands fully and reap the rewards of direct control of the agricultural as well as maritime parts of the island."
 sulawesi_learning_from_outsiders: "Encourage Diffusion of Ideas"
 sulawesi_learning_from_outsiders_desc: "In order to make the most of our situation we must strive to learn from our neighbors. There are ideas and concepts all over South East Asia that we would do well to study and adapt to our own society. Let us send our most gifted men abroad to study the ways of the Chinese, the Europeans, and the people of the other islands. Let us also interview any foreigner frequenting our ports for new ideas. If what we learn is found useful we must create similar concepts suited to the needs of our own people."
 sulawesi_entrepot: "Entrepot of Trade"
 sulawesi_entrepot_desc: "Outside powers would control the trade of these islands and force us all to use their ports exclusively. They aim to make the most out of every single item sold and their influence is threatening to stifle the ancien trade network of our region. Let us open our own ports to traders of all nationalities, competing with the outsiders by offering much lower prices."
 sulawesi_assymetrical_warfare: "Assymetrical Resistance"
 sulawesi_assymetrical_warfare_desc: "This archipelago is ideal for raids and pirates and the mountains and forests of the inland offers equally good opportunities to make life bitter for a foreign invader. As natives of this region we can make better use of these facts than most and we should do so to counter the hostile incursions of foreign powers."
 mayan_ideas: "Idee Majów"
 mayan_ideas_start: "Tradycje Majów"
 mayan_ideas_bonus: "Ambicje Majów"
 mayan_sacred_cenote: "The Sacred Cenote"
 mayan_sacred_cenote_desc: "Though Chichen Itza is an abandoned ruin, its cenote remain one of our most sacred site. The well is an entrance to the afterlife, and ritual sacrifices carried there have greater power than those carried anywhere else."
 mayan_building_traditions: "Building Traditions"
 mayan_building_traditions_desc: "From time immemorial, we have built immense cities and great pyramids in a harsh jungle land. "
 mayan_ancient_feuds: "Ancient Feuds"
 mayan_ancient_feuds_desc: "Xiu, Cocomes and Itza have been for many eras the ruling houses of the Mayan People in Yucatan. Their struggle, and numerous betrayals of one another, have left behind a fertile legacy of feuds and offenses awaiting repayment. "
 mayan_shipwreck_survivors: "Shipwreck Survivors"
 mayan_shipwreck_survivors_desc: "Strangers have begun washing on our shores, claiming to have crossed the sea in great boats with wings, only to fall off them. Some have married amongst our people, and become honored advisors to our rulers. "
 mayan_kuchkabal: "Kuchkabal"
 mayan_kuchkabal_desc: "Since before the fall of Mayapan, our land has been divided in provinces. Though they have now grown into autonomous territories, they remain an effective way of administrating the land."
 mayan_remote_isolation: "Remote Isolation"
 mayan_remote_isolation_desc: "Some of our towns lie so deep in the jungle that they are effectively beyond the reach of enemies, making them far harder to conquer."
 mayan_caste_war: "Caste War"
 mayan_caste_war_desc: "We must not tolerate, not even for a moment, foreign rule over our people. No matter how long we have to wait, we will rise up again to seek our freedom."
 KIC_ideas: "Idee Kicze"
 KIC_ideas_start: "Tradycje Kicze"
 KIC_ideas_bonus: "Ambicje Kicze"
 kic_blessings_of_tohil: "Blessings of Tohil"
 kic_blessings_of_tohil_desc: "Our patron-god is the lord of the sky. Through him come the rain and sun that make our land fertile, and that protect us from famine."
 kic_ilokab: "Ilo'kab traditions"
 kic_ilokab_desc: "The Ilo'kab lineage has long provided our people with warriors, and their fighting traditions have been honed to their finest as a result. We are lucky to have such fighters at our side."
 kic_wealth_of_tamub: "Wealth of the Tamub"
 kic_wealth_of_tamub_desc: "Trade and production have long been concern of the Tamub lineage. They have learned much of the ways of commerce, and through them we can greatly enrich our nation."
 kic_titulos: "Titulos"
 kic_titulos_desc: "By recording the names and deeds of glorious ancestors, our noble houses can ensure their right to rule and the power of our nation.   "
 kic_kiqabs_vengeance: "K'iq'ab's Vengeance"
 kic_kiqabs_vengeance_desc: "Our people still sing the tale of the vengeance of our lord K'iq'ab, who led us into great battle along with our Kaqchikel allies to avenge the murder of his father by the K'oja traitors."
 kic_popul_vuh: "Popol Vuh"
 kic_popul_vuh_desc: "We have recorded our history from the dawn of creation to this very day so that it will last beyond our time."
 moluccan_ideas: "Moluckie idee"
 moluccan_ideas_start: "Moluckie tradycje"
 moluccan_ideas_bonus: "Moluckie ambicje"
 moluccan_spice_islands: "Wyspy Korzenne"
 moluccan_spice_islands_desc: "For thousands of years the cloves, nutmeg, sandalwood and other spices from our islands have reached the finer tables in Europe, China, India and Persia. This long journey has many stops but it starts here, among our islands and the incredibly productive sources of Spices that they are."
 moluccan_cultural_heritage: "Shared Cultural Heritage"
 moluccan_cultural_heritage_desc: "While the diversity is great among the Spice Islands there are certain myths and traditions that are known among the people of all of these islands. These tales help us identify true rulers and give our growing realm legitimacy."
 moluccan_dominance_over_the_outer_islands: "Dominance over the Outer Islands"
 moluccan_dominance_over_the_outer_islands_desc: "At a glance we would lack the population and territorial size to stand up to other states. What we do have however is a network of loyal ports and islands extending far into the archipelago that surrounds us. All these islands will support us and allows us to control their production of spices. In order to make full use of this influence however we must extend and enforce this network and centralize the power of our central islands."
 moluccan_agents_of_trade: "Agents of Trade"
 moluccan_agents_of_trade_desc: "Throughout these islands, in the many bays, ports and river mouths there are goods and tribute to be collected. Let us send forth a number of permanent trade agents to look after our interests in the various parts of the archipelago and to maintain our monopoly on the valuable goods we then export to the rest of the world."
 moluccan_four_kingdoms: "Four Kingdoms"
 moluccan_four_kingdoms_desc: "There were once four kingdoms in the islands of Maluku and not all of them remain they continue to play an important role both in the royal ceremonies of our people and as a common legend to gather around in times of hardship."
 moluccan_ally_papuan_raiders: "Alliance with the Papuans"
 moluccan_ally_papuan_raiders_desc: "Throughout the centuries the Papuans have raided the islands and ships of this region. With the the growing European presence in the area however we must put such things behind us and band together against hostile outside forces."
 moluccan_pragmatic_diplomacy: "Pragmatic Diplomacy"
 moluccan_pragmatic_diplomacy_desc: "While it is true that the Europeans seem untrustworthy they are equally treacherous to eachother. Let us seek to allly these newcommers when it suits us and discard them when their help is no longer required."
 LDK_ideas: "Idee Ladakh"
 LDK_ideas_start: "Tradycje Ladakh"
 LDK_ideas_bonus: "Ambicje Ladakh"
 ldk_two_kingdoms: "The Two Kingdoms of Ladakh"
 ldk_two_kingdoms_desc: "Once Ladakh was divided into two kingdoms ruled by two brothers. One day once a fitting monarch has been born to one of the linneages these kingdoms will once again be united and a victorious new dynasty will lead our people into the future."
 ldk_fortified_mountain_cities: "Fortified Mountain Cities"
 ldk_fortified_mountain_cities_desc: "Our country has seen enemies come and go. From the Great Tibetan Empire to the great Karkota Kingdom of Kashmir under Lalitaditya to the Islamic raiders that now haunt us. The mountains that are our home however are also our castles. Let us further fortify the natural defences that we have and never fear an invader or raider again."
 ldk_wool_from_the_roof_of_the_world: "Wool from the Roof of the World"
 ldk_wool_from_the_roof_of_the_world_desc: "High above the rest of the world the Ladakh plateau seemingly has little to offer compared to the fertile plains of India or even the trader cities of the Tarim Basin. For as long as anyone can remember however the nomadic Changpa has passed back and forth over our lands, herding their Changpa goats that give the finest wool imaginable, a highly sough after commodity to all our neighbors."
 ldk_great_monasteries: "Construction of Great Monasteries"
 ldk_great_monasteries_desc: "Our religious ties with Tibet has made our society stronger than our Muslim and Hindu neighbors who would control our lands to tax our trade and steal our wool. Let us further fortify the faith by constructing great monuments, Gompas and monasteries in these high mountains and by supporting the Monastic orders whenever we can."
 ldk_la_dvags_rgyal_rabs: "La dvags rgyal rabs"
 ldk_la_dvags_rgyal_rabs_desc: "By writing down the fates of the monarchs that has come before us we can be sure that the world will never forget the origins of our victorious dynasty. Even in a time far from now we can be sure that our royal chronicles will keep the memory of our kingdom alive. "
 ldk_kingdom_united: "A Kingdom United"
 ldk_kingdom_united_desc: "In order to avoid strife and discord between the many sons of our monarchs we must listen to the advice of the wise Lamas of our monasteries. Only one son must be allowed to inherit the crown while his brother may come to lead a monastery each among the many establishments in our country. In this way the family shall be able to make good use of its potential instead of squandering it squabling over the succession."
 ldk_far_away_traders: "Invite Far-Away Traders"
 ldk_far_away_traders_desc: "The Wool that our kingdom exports have gained greater and greater fame abroad. We have received letters from the Emperor och China as well as the Russian Tzar. We should make good use of the fame our goats have brought us and encourage the foreign trade so that we may grow rich from it."
 ZIM_ideas: "Monomotapaªskie idee"
 ZIM_ideas_start: "Monomotapaªskie tradycje"
 ZIM_ideas_bonus: "Monomotapaªskie ambicje"
 zim_mwenemutapa: "Mwenemutapa"
 zim_mwenemutapa_desc: "The decline of Great Zimbabwe has brought political instability and autonomous local chiefs have thrived in its wake. As the princes of the conquered peoples it falls upon us to maintain a strong army in order to enforce unity on these shattered lands."
 zim_rekindling_the_royal_fires: "Rekindling The Royal Fires"
 zim_rekindling_the_royal_fires_desc: "In order for our subordinate chiefs to prove their loyalty before us and before the gods they must once a year travel to the capital to rekindle their local fire using ours. Once a year has past our army will extinguish their fire and they will have to make a new journey."
 zim_mutapa_architecture: "Mutapa Architecture"
 zim_mutapa_architecture_desc: "Our state was once part of the Great Zimbabwe empire and while its decline is now behind us we still cherish some of its traditions. It is from a Great Zimbabwe that we have inherited the style and technique we use to construct our stone houses and our fortified cities which has allowed us to control this plateau so efficiently."
 zim_spokesman_before_the_dead: "Spokesman before the Dead"
 zim_spokesman_before_the_dead_desc: "Our ruler is not only our leader in the temporal sense but is also expected to speak on our behalf before the spirits of the dead. Before any campaign or harvest he will communicate our respect and our needs to the spirits of our ancestors through ceremonies or dances. Without a great ruler to maintain the royal graves and keep in close contact with our dead things might go awry very quickly for our country."
 zim_elected_administrators: "Elected Administrators"
 zim_elected_administrators_desc: "Traditionally all important administrators, even on the local level, have been appointed from the extended royal family. As our empire has grown and matured however it is time we draw from the local knowledge of our subjects and allow them to elect their own administrators."
 zim_curva: "Curva"
 zim_curva_desc: "With the arrival of new traders in the Zambezi area we must ensure that our authority is respected. Everyone who wishes to do trade here and bring our dear gold and ivory to other shores must first be approved by our ruler and pay us the Curva tax in order to be granted free access. Should payments lapse all foreign merchandise will be confiscated by the Mutapa state."
 zim_controlling_the_mutapan_riches: "Controlling the Mutapan Riches"
 zim_controlling_the_mutapan_riches_desc: "Western travelers have named our land Ophir and the gold mines of the plateau and the control over the Zambezi trade have made many envious over the centuries. Let us extend a more direct control over these lands and the resources under our rule and avoid incursions by greedy foreigners and local potentates alike."
 BAL_ideas: "Belud¿ystaªskie idee"
 BAL_ideas_start: "Belud¿ystaªskie tradycje"
 BAL_ideas_bonus: "Belud¿ystaªskie ambicje"
 bal_natural_defences: "Natural Defences"
 bal_natural_defences_desc: "As every army since the days of Alexander has learnt our lands can be quite hostile to outside invaders. Intermittent mountains with treacherous passes, desserts and hills await any enemy of ours and the population itself is used to use this terrain to its advantage to ambush and decimate any armed party intent to pass through these lands."
 bal_hani_and_sheh_mureed: "Hani and Sheh Mureed"
 bal_hani_and_sheh_mureed_desc: "We live in a time of opportunity and challenges. The impact of our decisions are such that ballads and legends are being written about the heroes and warriors of this age already. Let us act in accordance to the Baluchi code and give those that come after us an ideal to aspire to for generations to come. "
 bal_khan_of_the_baloch: "Khan of the Baloch"
 bal_khan_of_the_baloch_desc: "The Baloch are a proud yet divided people. Used to enjoy the freedom of independence we are perhaps held back by our lack of unity. Let us name our ruler Khan of all Baloch and unite behind a common cause. Our neighbors will never again be safe."
 bal_reorganization_of_the_army: "Reorganization of the Army"
 bal_reorganization_of_the_army_desc: "Tribal loyalties are strong in our lands and in many ways trying to supplant these by loyalty to our state can be a futile exercise. Instead of trying to create an army like that of our Indian or Persian neighbors let us work with the system we have. Each major tribe should be made accountable to create and maintain an army to our standards and to pay for the expeditions we order. In return we will strengthen their authority over the minor tribes under their control."
 bal_control_of_the_overland_trade: "Control the Overland Trade"
 bal_control_of_the_overland_trade_desc: "We control a region considered dangerous or even intraversible by many and raiders from our lands have for millennia prayed on the traders of surrounding regions. Yet it is possible to travel through Baluchistan and Makran from Kabul to Sindh and we know the passes and paths through the mountains and deserts. Let us open our routes to traders and tax them for our protection."
 bal_chiefs_and_landlords: "Chiefs and Landlords"
 bal_chiefs_and_landlords_desc: "Traditionally tribal chiefs, often elected from within their clans, control the lands and their produce in this region. It is time we create a more efficient system where we appoint a chief to act as landlord on our behalf. This way we know who is accountable and where his loyalties lie and we can control the produce to a much greater degree than today."
 bal_baluch_leadership: "Baluchi Leadership"
 bal_baluch_leadership_desc: "Our troops have gained a strong reputation fighting as mercenaries or allies in the armies of others in Persia or the subcontinent. Let us use their experience and their new contacts to bring forth a new breed of professional and competent officers."
 ORL_ideas: "Orleaªskie idee"
 ORL_ideas_start: "Orleaªskie tradycje"
 ORL_ideas_bonus: "Orleaªskie ambicje"
 orl_sieges_of_orleans: "Sieges of Orleans"
 orl_sieges_of_orleans_desc: "The siege of Orleans by the English troops in 1428, and the later rescue by Joan of Arc in 1429, demonstrated to all the strategic importance of Orléans in France: whoever holds the city holds both sides of the Loire River."
 orl_port_of_orleans: "Port of Orleans"
 orl_port_of_orleans_desc: "If there is one crossroads for trade in France, it is in Orleans. The Loire Valley offers easy access to the lower course of the river and the Atlantic ocean; upstream lie Burgundy and the Rhone valley, downstream the Mediterranean Sea; finally Orleans is the northernmost town along the Loire River, and as such offers easy access to Paris through the plain of Beauce."
 orl_saffron_of_boynes: "Saffron of Boynes"
 orl_saffron_of_boynes_desc: "Orléanais holds all the trumps to become a major production center once again, after wars and devastations: not only is his position an asset for trade, but the fruitful plain of Beauce promises a prosperous future. Soon Boyne will be the saffron capital of Europe, if not the world, and traders will flock from faraway countries to buy the precious spice."
 orl_chateaux_of_the_loire_valley: "Chateaux of the Loire Valley"
 orl_chateaux_of_the_loire_valley_desc: "Some rulers needed a long time before really discovering this obvious fact: Nowhere in France is the weather more pleasant, or landscape more beautiful and peaceful than here. With the secret out, magnificient new palaces are being built here, the ChĂ˘teaux of the Loire Valley, showing both the power of the owners and the great talents of our architects."
 orl_new_cathedral: "The Cathedral of Orleans"
 orl_new_cathedral_desc: "Our city needs a great cathedral and the one we have has borne the brute of the conflicts of the last centuries. Let us begin the construction of a new great Cathedral worthy of our great city."
 orl_calvin_and_moliere: "Calvin and MoliĂ¨re"
 orl_calvin_and_moliere_desc: "Orleans is faithful to those who love it, and a rebel alongside those who think any authority is not guaranteed. From Joan of Arc, the maid of Orléans; to Jean Calvin who studied law here and later rejected any papal authority; or Jean-Baptiste Poclain who later took the name of MoliĂ¨re and constantly made fun in his theatre plays of any form of hypocrisy in religion or society, the children of Orleans has set their mark upon the world."
 ORM_ideas: "Ormuzkie idee"
 ORM_ideas_start: "Ormuzkie tradycje"
 ORM_ideas_bonus: "Ormuzkie ambicje"
 orm_a_vast_emporium: "A Vast Emporium"
 orm_a_vast_emporium_desc: "It has been said that Hormuz is 'a vast emporium where there were peoples and goods of every description from all parts of the world' or that 'If all the world were a golden ring, Hormuz would be the jewel in it'. For centuries traders have been coming to our islands to sell and buy their goods and in time our kingdom has become synonymous with the wealth they bring."
 orm_protecting_the_islands: "Protecting the Islands"
 orm_protecting_the_islands_desc: "While Qeshm and Hormuz may not be the most hospitable places to act as the base for a Kingdom they are safer than the coastline which is often raided or attacked by those who covet our wealth. Let us build strong fortresses on these islands to protect what is ours and those who would come to trade with us."
 orm_moqarrariya: "Reform the Moqarrariya"
 orm_moqarrariya_desc: "Since time immemorial we have paid the people of the coastline for their protection and for allowing us access to the additional fresh water and food we require. Let us replace this old institution with a more efficient and formal relationship."
 orm_far_reaching_diplomacy: "Far-reaching Diplomacy"
 orm_far_reaching_diplomacy_desc: "An Island kingdom needs to look far abroad for friends and allies. Let us seek out those who would support us among the enemies of those who would attempt to subjugate us."
 orm_secure_trading_monopoly: "Maintain Trading Monopoly"
 orm_secure_trading_monopoly_desc: "We have aquired our position not only by making sure that those who would trade at our port are safe here and on their way here, but also by either eliminating or outbidding our competition. We must adopt a constant policy of monitoring the trade ports around the Persian Gulf to ensure that none would dare attempt to surpass us."
 orm_develop_qeshm_and_ormuz: "Develop Qeshm and Hormuz"
 orm_develop_qeshm_and_ormuz_desc: "Qeshm and Hormuz might seem inhospitable and barren yet the islands have always had a certain wealth themselves, iron and salt can both be obtained here and as long as extra water and food is brought from the mainland they can support cities. It is time we spend some of our wealth to make this centre of our kingdom more sustainable."
 orm_ormuzi_navy: "Hormuzi Naval Expansion"
 orm_ormuzi_navy_desc: "Fishermen, traders and even pirates have always frequented our islands and our state has also maintained considerable navies. It is however high time we create a greater and more modern navy worthy of our kingdom's reputation as the centre of the Persian Gulf."
 greek_ideas: "Greckie idee"
 greek_ideas_start: "Greckie tradycje"
 greek_ideas_bonus: "Greckie ambicje"
 greek_orthodox_faith: "Greek Orthodox Faith"
 greek_orthodox_faith_desc: "The Greek Church stand as the oldest and most prestigious of all the orthodox churches and our Christian faith has always been one of the most important things to bind our people together during harsh and arduous times. Let us cherish our Christian heritage and find strength in our faith."
 greek_maritime_heritage: "Maritime Heritage"
 greek_maritime_heritage_desc: "For millenia the Greek people have traversed the Mediterranean sea and while foreign powers have come to dominate the region politically Greek captains and Greek sailors still make up a sizable part of their navies. Let us draw from their experience as well as the experience of the Greek pirates, smugglers and fishers throughout the region to create a strong navy for our state."
 greek_klephtic_irregulars: "Klephtic Recruitment"
 greek_klephtic_irregulars_desc: "The arduous years of foreign occupation both under the Franks and the Turks saw the birth of a staunch resistance among the Greek populace. Eventually some groups would take to the mountains and continued a violent resistance to foreign occupation from there. These 'theifs' can now be integrated into our army as an efficient irregular arm, ready to strike at our enemies with both fervor and experience."
 greek_phanariotes: "Greek Diaspora"
 greek_phanariotes_desc: "Educated and resourceful men are always in demand and as a result many of our countrymen have during the centuries moved abroad to take service in the courts of countries all over Eastern and Southern Europe. With an independent Greek state once again in existance we can convince a number of these Greek nationals to return to the lands of their childhood or forefathers."
 greek_strengthen_control_over_the_trade_routes: "Control the Mediterranean Trade"
 greek_strengthen_control_over_the_trade_routes_desc: "From Rome to Venice and later the Ottoman Empire many have sought to control the trade between East and West by conquering Greece and the Greek islands of the Eastern Mediterranean. As an independent Greek state it is our duty and our heritage to control this trade for ourselves rather than allow others to grow rich from our strategic position."
 greek_philhellenism: "Philhellenism"
 greek_philhellenism_desc: "Greece was once the cradle of Western Civilization and our ancestors are still revered throughout Europe. Let us make good use of this reputation to obtain the valuable alliances we need to grow."
 greek_enlightenment: "Greek Enlightenment"
 greek_enlightenment_desc: "Our ancestors where great thinkers, statesmen and philosophers and their ideas remain strong foundations of stringent tought to this day. Let us combine our strong intellectual heritage with the new ideal of Enlightenment that has enveloped the courts of Europe. This will allow us to develop ideas of statehood and to reform the Greek language to fit the modern era."
 KGR_ideas: "Kangraªskie idee"
 KGR_ideas_start: "Kangraªskie tradycje"
 KGR_ideas_bonus: "Kangraªskie ambicje"
 kgr_katoch_lineage: "Katoch Lineage"
 kgr_katoch_lineage_desc: "Few states can claim a heritage as old as ours. The Katoch have ruled for thousands of years, seen the likes of Alexander or Timur come and go and continue to play an important part in every way in our country."
 kgr_riches_of_the_kangra_valley: "Riches of the Kangra Valley"
 kgr_riches_of_the_kangra_valley_desc: "Legends tell of the demon Jalandhara whose head fell into the Kangra valley after a battle with Shiva. While surrounded by barren hills and high mountain our homeland is green and lush. The Kangra valley allows us to support a much greater population than our size and location would indicate but is also an enticing target for any would be conqueror."
 kgr_martial_heritage: "Martial Heritage"
 kgr_martial_heritage_desc: "The Martial traditions of our people go far back, and while our cousins in the Rajput states to the south may be more famous we have proven time after time that we can make life very miserable for an invader. Everyone leaves eventually."
 kgr_hill_forts: "Control of the Hill Forts"
 kgr_hill_forts_desc: "Our state was once built around the strong Kangra Fort and the control over the surrounding areas that it's strategic location allowed. Let us strive to control and maintain all the important forts of this wider region and control our surrounding areas in the same manner."
 kgr_strengthen_the_mountain_trade: "Strengthen the Mountain Trade"
 kgr_strengthen_the_mountain_trade_desc: "Not far to our south lies the fertile plains of the Punjab and yet the vast mountain and glaciers of Ladakh, Tibet and the Himalayan peaks are also quite close by. These seemingly different regions still have need for each other however. From our north comes precious woolen products that the southerners are willing to pay quite a price for, the north itself has simpler needs but still yearn for many of the more luxurious products the south can provide."
 kgr_pahari_paintings: "Pahari Painting"
 kgr_pahari_paintings_desc: " These mountains provides peace, quiet and an inspiring scenery to those who need it, to others they provide protection against those who have something to fear from the people of the lowlands. Let us invite and patronize the talented painters of this age, offer them shelter and let our mountain landscape inspire them to create greater works of love and our divine stories."
 kgr_tigers_of_the_himalayas: "Tigers of the Himalayas"
 kgr_tigers_of_the_himalayas_desc: "As time goes by our state faces newer threats, the names and religions of those who would occupy our lands may differ over time but whether Sikh, Ghurka, Timurid or Hellene we must be able to defend ourselves. Let us create a new army building upon the base of the mountain warfare we know so well yet with a healthy influx of new ideas from the various peoples that covet our lands."
 KAS_ideas: "Jarkendzkie idee"
 KAS_ideas_start: "Jarkendzkie tradycje"
 KAS_ideas_bonus: "Jarkendzkie ambicje"
 kas_northern_silk_road: "Northern Silk Road"
 kas_northern_silk_road_desc: "For as long as anyone can remember streams of goods have travelled through the Tarim Basin, from oasis city to oasis city, tying together the vast economical sphere of East Asia and China with that of Transoxiana and Persia. Silk, spices, cotton, carpets, tobacco and many other goods that pass our lands eventually reach the courts of Europe or the palaces of the Chinese emperors. We must keep these traders safe at all costs as we would be nothing with out them and this journey is both dangerous and ardous."
 kas_altishahr: "Altishahr"
 kas_altishahr_desc: "The Taklamakan may be inhospitable but our cities thrive around the oasis along its border as well as by the Tarim river. Life may not be as easy up here as in the lowlands of India or China but wheat, corn and cotton grow well enough. The names that describe our region, High Tartary, Altishahr, Kashgaria or Xinjiang evoke images of legendary beauty and good life among those that know them."
 kas_tarikh_i_rashidi: "Tarikh-i-Rashidi"
 kas_tarikh_i_rashidi_desc: "Our culture is urban yet our isolation in the far reaches of the world means that few have heard of our history or language. Let us endeavour to write down the history of our people and our cities so that the world may learn of life here in one of the more remoter, yet centrally important corners of the world."
 kas_empower_the_khojas: "Empower the Khojas"
 kas_empower_the_khojas_desc: "Among the most revered members of our society are the Khojas, devout men descended from the Prophet or the first four Caliphs. Tales tell of Khojas inspiring the conversion of great Mongol lords and Lamas bending the knee to islamic power. We have allways made the most devote of our kind our rulers and therefore teh Khojas are already influential players in our state. Let us empower them further and see how long their abilities and pure faith can take us."
 kas_holy_warriors: "Holy Warriors"
 kas_holy_warriors_desc: "While we have always welcomed traders of all faiths and cultures we must never forget that our military strength comes from the purity of our faith. Let us expand into our surrounding regions both to spread the true faith and to aquire regions that would make our homeland easier to defend."
 kas_black_and_white_mountain: "Black Mountain and White Mountain"
 kas_black_and_white_mountain_desc: "We must not let petty rivalries divide our state! For too long our people have been divided between the Aqtaglikh, people of the White Mountain, and the Qarataghlik, people of the Black Mountain. If we can unite Black and White, north and south, our country will stand strong once again."
 kas_encourage_tarim_trade: "Encourage Tarim Trade"
 kas_encourage_tarim_trade_desc: "For centuries, even millenia, traders have dared the perilous journey to reach our desert cities. Be it to dare the Taklamakan, the Apricot Road of Baltistan or the glaciers of Ladakh they have all eventually arrived in Yarkand, Kashgar or any of our other great cities. Times change however and the steady stream of traders is waning, with the opening of maritime routes from east to west many no longer feel the long land journey to be worth it. Let us act decisively to protect the overland trade by abolishing any direct taxes or fees."
 LUX_ideas: "Luksemburskie idee"
 LUX_ideas_start: "Luksemburskie tradycje"
 LUX_ideas_bonus: "Luksemburskie ambicje"
 lux_imperial_legacy: "Imperial Legacy"
 lux_imperial_legacy_desc: "Not long ago, the House of Luxembourg routinely supplied the Holy Roman Empire with its emperors. The fact our tiny nation often acceded to the rulership of such a vast empire gives us fame far beyond a land our size would normally enjoy."
 lux_ardennes: "The Ardennes"
 lux_ardennes_desc: "The rough and hilly terrain of our nation makes it difficult to invade; indeed, many armies simply choose to go around in order to avoid attempting to traverse the region, and the losses that would entail."
 lux_moselle_trade: "The Moselle Trade"
 lux_moselle_trade_desc: "The Moselle River flows along our eastern border. Let us steer the local trade along it so as to better control the commerce of the region."
 lux_fortress: "The Fortress of Luxembourg"
 lux_fortress_desc: "The great castle in the center of our capital city is acknowledged to be one of the finest fortifications in the world. Few armies would even contemplate besieging such a forbidding fortification. As we expand our influence over other areas let us make sure that we construct fortifications as imposing as the one that guards or home."
 lux_spanish_road: "The Spanish Road"
 lux_spanish_road_desc: "The great military route known as the Spanish Road runs through our territory. Let us make good use of this circumstance in our own military endeavours to reinforce our armies more efficiently!" 
 lux_grand_duchy_of_luxembourg: "The Grand Duchy of Luxembourg"
 lux_grand_duchy_of_luxembourg_desc: "Our great state has a long and prestigeous history and is by now one of the most well regarded in either the French of German regions. Even in the incredible event that we would come under foreign ruler our title would be one of their most prestigious. Let us properly underline this by proclaiming the original duchy of Luxembourg as a Grand Duchy, by now one of many great titles born by our rulers."
 lux_rivals_rivals_everywhere: "Rivals On All Sides"
 lux_rivals_rivals_everywhere_desc: "Our location between France, the Low Countries, and the German states means that we should maintain a very active diplomacy. We must keep good relations with all of them, yet still watch them closely."
 YOR_ideas: "Idee Andhry"
 YOR_ideas_start: "Tradycje Andhry"
 YOR_ideas_bonus: "Ambicje Andhry"
 yor_telugu_warrior_aristocrats: "Telugu Warrior Aristocrats"
 yor_telugu_warrior_aristocrats_desc: "Our state rests on the traditions of generations of Telugu warriors before us. Men who have fought in the service of many of the great Indian empires and most recently made up the aristocracy of the erstwhile Kakatiya Empire. This ensures a steady supply of able warriors and captains for our armies regardless of what the future may have in store for us."
 yor_patronize_telugu_literature: "Patronize Telugu Literature"
 yor_patronize_telugu_literature_desc: "Since the early Reddy rulers kingship and literature has been intertwined among our people. Our rulers are expected to be scholars and authors in their own right and to patronize the great poets and authors of our age."
 yor_kakatiya_legacy: "Kakatiya Legacy"
 yor_kakatiya_legacy_desc: "Not long ago the Kakatiya empire ruled these lands, with it's Telugu aristocracy and disregard for the strict Caste hierarchies of some of our neighbors it is still a role-model for our state to aspire to. There are valuable lessons to be learned from the Kakatiya state and we must bring these with us while shape our own policies in the present."
 yor_great_forts_of_the_east: "Great Forts of the East"
 yor_great_forts_of_the_east_desc: "A number of great fortresses in the Eastern Ghats guard our lands from invasions from the upland powers. We must keep these strongholds well maintained and up to date or risk squandering the backbone of our defences."
 yor_legend_of_prataparudra: "Legend of Prataparudra"
 yor_legend_of_prataparudra_desc: "The last Kakitya ruler, Prataparudra II, died as a prisoner of the Sultanate forces that subdued his kingdom. According to some however he survived and granted on his vassals the right to found new kingdoms, such as our state. Let us promote this legend and have it written down so that generations to come can learn of the roots of our great state."
 yor_diamond_mines_of_kollur: "Diamond Mines of Kollur"
 yor_diamond_mines_of_kollur_desc: "Andhra is home to some of the greatest Diamond mines in the world. Over the centuries these great mines have been the source of both the majority of the worlds known diamonds but also great stones such as the Koh-i-Noor. It is time however that we modernize our great mines and take care to develop them to their full potential."
 yor_encourage_coromandel_trade: "Encourage Coromandel Trade"
 yor_encourage_coromandel_trade_desc: "The Coromandel coast has always been the source of wealth with it's great bustling ports and many traders from far-away countries. One of the old Reddy rulers of Andhra wisely tried to keep regulations on the Coromandel trade to a minimum, stimulating the growth of our ports greatly. Let us re-enact this policy in the modern era and reduce trading regulations in order to allow traders a freer rein."
 LON_ideas: "Leoªskie idee"
 LON_ideas_start: "Leoªskie tradycje"
 LON_ideas_bonus: "Leoªskie ambicje"
 lon_heritage_of_the_reconquista: "Heritage of the Reconquista"
 lon_heritage_of_the_reconquista_desc: "For hundreds of years our kingdom has fought to spread the Christian rule in Iberia, a battle we then continued as part of the crown of Castille. This has left us with a country rich in Martial traditions and battle hardened officers."
 lon_leonese_cortes: "Leonese Cortes"
 lon_leonese_cortes_desc: "The Cortes of Leon where one of the oldest, if not the oldest, parliament in the world. The ancient rights and traditions of our parliament is a strength for any ruler wishing to seek council or help from his subjects."
 lon_conquistadores: "Conquest of the New World"
 lon_conquistadores_desc: "Halfway across the world lies heathen kingdoms of untold riches. Our generation Leonese adventurers seek to make their fortunes in the name of the true faith overseas just as their ancestors forged their reputation during the reconquista in Iberia."
 lon_school_of_salamanca: "School of Salamanca"
 lon_school_of_salamanca_desc: "The prestigieous university of Salamanca has become the centre for a new school of jurisprudence as well as philosophical and economic thought. Let us patronize the learned men of the School of Salamanca and make good use of their coherent interpretations of Natural Law, Property and the Natural Rights of Man."
 lon_expand_navy: "Expand the Leonese Navy"
 lon_expand_navy_desc: "Asturian sailors have for centuries lent us their experience and maritime traditions. It is however time to modernize and expand the Leonese navy. We must create proper naval bases along the coast and commence the construction of a large new permanent navy."
 lon_patronize_leonese_language: "Patronize the Leonese Language"
 lon_patronize_leonese_language_desc: "For many years during our union with Castille the Leonese language has been loosing ground to Castilian. While we have reversed this trend there is still much work to be done. We must issue an official Leonese grammar and ensure that the language is used in all layers of our administration. In addition let us  patronize those who can develop the language, the great writers, actors and poets of our nation."
 lon_nationalism: "Leonese Nationalism"
 lon_nationalism_desc: "From the Castilians to the French there have been many peoples intent to conquer our people and suppress our culture. In times of war we must resist foreign occupation at all cost with arms in hand, this is as true for our professional forces as it is for the guerillas that protect the lands beyond the frontlines."
 CYI_ideas: "Idee Yi"
 CYI_ideas_start: "Tradycje Yi"
 CYI_ideas_bonus: "Ambicje Yi"
 cyi_strengthen_yi_caste_system: "Strengthen the Yi Caste System"
 cyi_strengthen_yi_caste_system_desc: "Traditionally our society is composed by five castes. The Zimo rule as lords, the Black Yi (Nuohe) lead as the aristocracy, the White Yi (Qunuo) are freemen, the Ajia serve as serfs and the Xiaxi are our slaves. By strenghtening this regime, we can ensure a lasting stability for our country."
 cyi_deep_in_mountains: "Deep in the Mountains"
 cyi_deep_in_mountains_desc: "The mountains around us are our natural defense and we must develop strategies and tactics that make good use of this. To us this is our home, to invaders it will be their grave."
 cyi_chain_of_zimo_domains: "Chain of Zimo Domains"
 cyi_chain_of_zimo_domains_desc: "Unlike the many scattered tribes around us our domains are linked to each other. With such a chain of domains and settlements we have better opportunities for maneuver, stronger connections and our local lords will be able to support each other more efficiently."
 cyi_solar_calendar: "Yi Solar Calendar"
 cyi_solar_calendar_desc: "Many outsiders tend to see us as savages. Such ignorance and arrogance appalls us! Our solar calendar system is simple to understand and therefore a useful tool in agriculture. The fools that think themselves our betters can keep their complicated calculations while we disseminate our superior calendar in our territory."
 cyi_promote_bimoism: "Promote the Bimoism"
 cyi_promote_bimoism_desc: "Bimo, the 'master of scriptures', are the Shaman-priests of our people. They officiate at births, funerals, weddings and holidays, taking care of our people's spiritual life. We should promote them and their rites and defend our beliefs against all foreign cults."
 cyi_renovate_skyward_tombs: "Renovate the Skyward Tombs"
 cyi_renovate_skyward_tombs_desc: "Large Skyward Tombs are the resting places for our ancestral kings and leaders. These gigantic pyramids are a proof of our continuous authority over the lands we still rule. We must renovate these tombs to ensure their legacy lives on and quiet anyone who would question our rule."
 cyi_children_of_the_black_tiger: "Children of the Black Tiger"
 cyi_children_of_the_black_tiger_desc: "We are the children of Black Tiger. Just as the tiger is the overlord of all beasts, we are the natural overlord of all human realms!"
 NZH_ideas: "Idee Ni¿nego Nowogrodu"
 NZH_ideas_start: "Tradycje Ni¿nego Nowogrodu"
 NZH_ideas_bonus: "Ambicje Ni¿nego Nowogrodu" 
 nzh_at_the_confluence_of_two_giants: "At The Confluence Of Giants" 
 nzh_at_the_confluence_of_two_giants_desc: "Rivers have always been the lifeline of the Rus' lands. And thus our ancestors have built a mighty city at the confluence of two of the perhaps most important rivers in Old Russia: Volga and Oka. Located between the wealth of the old lands and vast and unexplored riches of the unknown Eastern expands  our city grows to rival even Moscow itself. We can not but praise our forefathers for their vision." 
 nzh_crossroads_of_nations: "Crossroads Of Nations" 
 nzh_crossroads_of_nations_desc: "Building your house near the road can bring you both wealth and disaster. The same goes for the treacherous rivers of Russia. One day you might greet a fur trader, and tomorrow pirates may torch your house the ground. Wat matters is that you never give up. If your house is burnt, you shall build a new, bigger one in its place. If your walls are torn down, you shall build them again, taller. Whatever hardships come, we shall endure." 
 nzh_issue_land_reforms: "Issue Land Reforms" 
 nzh_issue_land_reforms_desc: "Situated at the border of Russian lands and the endless steppes and their raiders, the territories of Nizhny Novgorod have never been as organized as the Russian interior. Vast forests and remote villages has resulted in a more self reliant spirit among our people. It is however time to establish a reliable and predictable system of taxation. So that we can bring law and order even to the most remote areas under our rule." 
 nzh_citadel_of_russia: "Citadel Of Russia" 
 nzh_citadel_of_russia_desc: "From its birth Nizhny Novgorod has slowly developed as a fortified city protecting the Russian interior from raiders, be they river pirates or land conquerors. Our city has been destroyed and damaged countless times by every would-be-invader of Rus' but Nizhny has always endured and grown bigger. Stone walls and citadels now tower over our beautiful city, and we will ensure their strength endures the ages to come." 
 nzh_open_up_the_river_trade: "Open Up The River Trade" 
 nzh_open_up_the_river_trade_desc: "Unlike other principalities of the ancient Rus', Nizhny has never been the most populous, or the one with the most fertile lands or even active traders. But none of the other ancient cities of Russia have what we have: rivers. If we manage to establish - and dominate - the river trade, we could effectively connect the vast riches of Tatar lands and Siberia with the old centers of Russia, making our city the most important center in all the Russias." 
 nzh_russian_ambition: "Rosyjskie ambicje" 
 nzh_russian_ambition_desc: "For centuries other Russian principalities have looked at us with condescention or greedy eyes, considering our city an insignificant border town. But no more. Nizhny shall rise to challenge the beauty and splendor of them all. Even Moscow and Novgorod will look at us with jealousy in their eyes. Let them. We'll give them a sight to behold." 
 nzh_expand_to_the_east: "To The East!"
 nzh_expand_to_the_east_desc: "Ever since we can remember our lands have been raided by various peoples living in the Endless sea of grass on the other side of our forests and fields. As our brothers in the west scheme and plot against each other, why should we sit idle? Let us ride out into the steppe and create a new order, with our great state at the top."
 SMI_ideas: "Lapoªskie idee"
 SMI_ideas_start: "Lapoªskie tradycje"
 SMI_ideas_bonus: "Lapoªskie ambicje"
 smi_land_of_the_midnight_sun: "Land of the Midnight Sun"
 smi_land_of_the_midnight_sun_desc: "None can claim to know northern Scandinavia as we do but its mountains, rivers and deep forests can appear quite hostile to some. We will make good use of our knowledge of the terrain that surround us and make life as miserable as possible for any southern invader."
 smi_protect_the_herds: "Protection of Reindeer Herds"
 smi_protect_the_herds_desc: "Reindeer herding is one of the most important parts of the Sami lifestyle as well as a cornerstone of our economy. It is imperative that we do what we can to protect our herds and the lands they use."
 smi_regulate_southern_trade: "Regulate Trade with the Southerners"
 smi_regulate_southern_trade_desc: "The Southern Kingdoms would try to regulate our contacts with them. Especially appointed Birkarls have traditionally had a monopolly on the Sami trade and have even been told to collect taxes from our people. It is time we start to dictate the terms of this relationship and create our own trade regulations."
 smi_encourage_growth_of_the_winter_market: "Encourage growth of the Winter Market"
 smi_encourage_growth_of_the_winter_market_desc: "Our people live in a very widespread area and the northern winters can be both long and cold. Let us create a great common market in one a central location in which representatives of all the Samis under our control and in neighboring areas can gather. Here commerce can thrive even during the darkest winter nights and here we the thing may gather to settle common issues."
 smi_defend_noaidi_traditions: "Defend the Noaidi Traditions"
 smi_defend_noaidi_traditions_desc: "The ancient Shamanic traditions of the Noaidi has been constantly retreating northwards before the Christian missionaries of the south. Let us protect the Noaidi and promote their traditions as an integral part of our state. No matter what the future has in hold for the faith of our subjects these traditions are part of our roots."
 smi_living_of_the_land: "Living off the Land"
 smi_living_of_the_land_desc: "Our people have been living off the lands for centuries. Through fishing, hunting and foraging. This is expertise that can come in good use on long campaigns even in foreign lands."
 smi_standardized_literary_language: "Standardize Literary Language"
 smi_standardized_literary_language_desc: "The Sami people may not speak one tongue but our state could certainly use a common literary language. There has been attempts to standardize such a language by various outsiders but it is high time we do create one ourselves according to our own needs."
 nubian_ideas: "Nubijskie idee"
 nubian_ideas_start: "Nubijskie tradycje"
 nubian_ideas_bonus: "Nubijskie ambicje"
 nubian_nile: "The Nile"
 nubian_nile_desc: "Like Egypt downstream, we are a land dependent on the Nile and its tributaries. Our agriculture makes the greatest use of the fertile fields flooded by the rivers flowing through our lands."
 nubian_heritage: "Nubian Heritage"
 nubian_heritage_desc: "From the ruins of the Ancient Nubian kingdoms to the still living legal and religious traditions of the Medieval Nubian kingdoms our people is rooted in an a rich heritage from an ancient civilization. As we go forward let us not squander the gains of the past but instead make good use of the legal and social traditions of our ancestors."
 nubian_sahara: "Warriors of the Sahara Desert"
 nubian_sahara_desc: "From ancient times, we have been known as a nation of fierce warriors. Many have come south from Egypt or out of the mountains of Ethiopia thinking to conquer us, but few have had any sort of success."
 nubian_long_distance_trade: "Encourage Long-Distance Trade"
 nubian_long_distance_trade_desc: "Some would call our country isolated yet traders from far-away countries have always sought and found our cities. From the Romans of ancient times to the Italians, Arabs and Turks of today. Let us encourage the long-distance trade in all directions."
 nubian_religious_struggles: "Nubian Religious Unity"
 nubian_religious_struggles_desc: "Nubia is home to Christians and Muslims as well as Animists and other traditional religions. Unlike in some parts of the world these faiths have not gotten along well. This region has just been through a very tumultuous time where conversions and migrations have distorted the old religious balance, perhaps forever. Now that the situation seems to have stabilized it is time to spread the word of our state religion and promote a common unified religious culture among our people once and for all."
 nubian_desert_cavalry: "Desert Cavalry"
 nubian_desert_cavalry_desc: "The best way to control the great expanses of the desert is by being mobile. We must train and maintain an efficient Cavalry in order to defend ourselves and expand in these lands."
 nubian_fortified_strongholds: "Fortified Strongholds"
 nubian_fortified_strongholds_desc: "While not all of our lands are desert they are surrounded by it and to some extent divided by it. Let us create a chain of fortifications to bind our lands together and defend the Trans-Saharan trade routes as well as the cataracts of the Nile themselves from robbers as well as rebels and foreign invaders."
 MAZ_ideas: "Mazowieckie idee"
 MAZ_ideas_start: "Mazowieckie tradycje"
 MAZ_ideas_bonus: "Mazowieckie ambicje"
 maz_piast_legacy: "Piast Legacy"
 maz_piast_legacy_desc: "Princes of Mazovia are among the last living descendants of the Piast dynasty, which united and ruled Poland for centuries. We do not hesitate to recall this heritage whenever our prestige or legitimacy come into question."
 maz_frontier: "Mazovian Frontier"
 maz_frontier_desc: "For a long time Mazovia was at the border of Christendom, with pagans to the north and east. Now our enemies would pretend to be even more Catholic than we are, yet they still desire our lands. Our borders must always be well protected, our forts well-maintained and our troops well trained for we there is no region the enemy will pass through before reaching our fortifications."
 maz_between_monk_eagle_and_purse: "Between Monk, Eagle and Purse"
 maz_between_monk_eagle_and_purse_desc: "If we are to keep our independence we need a well trained diplomatic service. Dukes of Mazovia have often been mediators between the Polish crown and Teutonic Order and we have a tradition of succesfully negotiating alliances and keeping our country safe from the ambitions of our neighbors."
 maz_szlachta_zasciankowa: "Szlachta Zasciankowa"
 maz_szlachta_zasciankowa_desc: "They may live in peasant­like mansions, they may often own only one­eight of a single village and sometimes they might not be able to afford a horse – but they are nobility, and they do make large percent of Mazovian population. We have to accept that nobilitatis Polonis est aequalis, and make good use of these men as low ranking officers and dragoons."
 maz_mazovian_lawmaking: "Mazovian Lawmaking"
 maz_mazovian_lawmaking_desc: "As Mazovia always enjoyed some degree of autonomy, sometimes even independence from the rest of Poland, our laws differ quite a bit from those followed in the rest of the Polish lands. By writing down and confirming our own sets of laws we strengthen our state and reinforce our unique status."
 maz_sejmy_i_sejmiki: "Sejmy i Sejmiki"
 maz_sejmy_i_sejmiki_desc: "Through long and furious disputes the Polish nobility govern its homeland. As many nobles lack the means to travel far regularly the location of Mazovia is perfect for organizing the joint diets of the Polish and Lithuanian lands. We can proudly claim that it is our nobles that make kings rather than the kings regulating the nobility."
 maz_emporium: "Central Emporium"
 maz_emporium_desc: "Trade is what fills our coffers and what makes our cities grow. Mazovias location allows it to control much of the trade of our region as both the Polish-Lithuanian trade and the northward stream of Grain from the Ruthenia flows through our lands. Let us encourage traders to use our country as the great Emporium of the Polish lands."
 GAL_ideas: "Galicyjskie idee"
 GAL_ideas_start: "Galicyjskie tradycje"
 GAL_ideas_bonus: "Galicyjskie ambicje"
 gal_way_of_st_james: "The Way of St. James"
 gal_way_of_st_james_desc: "One of the largest paths of pilgrimage in Christendom leads to the Cathedral of Santiago de Compostela in Galicia. The shrine to the Apostle James draws foreigners from across the known world, but their gold all speaks the same language to our coffers."
 gal_la_bella: "Galicia la Bella"
 gal_la_bella_desc: "Unlike the dry scrublands to the south, Galicia's landscape is dominated by mountains and ceaseless rain. Galicians themselves are almost as inhospitable to invaders as the terrain, as many a foreigner came to realize. Let none dare step in our land!"
 gal_rein_in_the_cities: "Rein in the Cities"
 gal_rein_in_the_cities_desc: "The last centuries has been dominated by bloody conflict between the nobility and church on one side, and the urban burghers on the other. In the worst years, many cities have been independent in all but name from the Galician crown. By crushing these petty oligarchs, peace and order will return to the realm."
 gal_shipyards: "Galician Shipyards"
 gal_shipyards_desc: "The Atlantic is a harsh mistress, and only the sturdiest vessels may survive her harrowing embrace. Galician vessels have always been renowned for their sturdiness. With further patronage from the Crown, these dockyards can continue crafting formidable ships that can withstand waves and cannon alike. "
 gal_santiago_y_cierra: "Santiago y Cierra!"
 gal_santiago_y_cierra_desc: "'Santiago y Cierra!' (St. James and close!) was the rallying call of Spanish crusaders against the Moors during the Reconquista. It was in Galicia that the holy remains of St. James were found, so let it be known that the Apostle holds our people in especial esteem. Victory and glory await only the bold, and none are bolder than Galicians!"
 gal_sailors_of_the_cantabrian_sea: "Sailors of the Cantabrian Sea"
 gal_sailors_of_the_cantabrian_sea_desc: "It takes a brave sailor to set out in the treacherous waters of the Cantabrian Sea and Bay of Biscay. But not even some of the harshest weather in the known world has dampened Galicia's love of the ocean. After the harsh battering of countless storms, the Galician fleet knows no fear from mere shot and cutlass."
 gal_irmandinos: "Irmandinos"
 gal_irmandinos_desc: "The Galician peasant is equally legendary for his hardiness and rebellious temperament. By drafting the members of the bandit 'brotherhoods' into our army, we can gain a hardened core of ruthless and experienced soldiers. Our high-born classes are sick of having their manors burned down anyway. "
 NEV_ideas: "Idee Nivernais"
 NEV_ideas_start: "Tradycje Nivernais"
 NEV_ideas_bonus: "Ambicje Nivernais"
 nev_forges_of_nivernais: "Forges of Nivernais"
 nev_forges_of_nivernais_desc: "Julius Caesar himself admired the talent of center Gaul smithies. Iron ore on ground; vast, deep and unpopulated forests; large rivers offer all the necessary conditions to this industry which hasn't been equaled in France since this distant era."
 nev_nivernais_legal_traditions: "Commentaire sur la Coutume du Pays et Duché de Nivernais"
 nev_nivernais_legal_traditions_desc: "Let us gather all traditional laws in our realm and create an updated commentary to be able to adapt the laws, customs and regulations of Nivernais to better fit the modern era."
 nev_faience_production: "Faience Production"
 nev_faience_production_desc: "The city of Nevers is blessed with lot of clay and marl and in Morvan access to an un-smoking firewood while the Loire river ensures that products can be easily moved up and down to the rich cities along it. Let us use these favourable conditions to their fullest and encourage those trained in the craft of Faience production to settle here. Our state shall be the Faience capital of France."
 nev_the_best_of_france: "True Frenchmen"
 nev_the_best_of_france_desc: "Our men are tough and our women stout. How could it be otherwise? The kitchen of Nivernais builds strong character as does the foul weather of our province. Only true Frenchmen could live here and work the fields, forges or forests of our country."
 nev_bridges_of_the_loire: "Bridges of the Loire"
 nev_bridges_of_the_loire_desc: "The majestic river of Loire is like a fiery horse, capable of either the greatest calm or the most devastating wrath. Over the years many have tried to tame it by raising strong bridges of wood or stone at Decize, Nevers or La Charité, yet they have always had to be rebuilt after the next strong flood. While this is the source of many of the region's sorrows it has taught us to deal with the forces of nature, a lessen any invader would have to pay for more dearly."
 nev_morvan_wet_nurses: "Morvan Wet Nurses"
 nev_morvan_wet_nurses_desc: "Everyone knows that the best wet nurses are found in Nivernais, and over the years these women have nourished many children to health both at home and abroad. From great emperors and kings to the farmers sons and daughters back home the Morvan Wet Nurses produce strong children who then become strong adults. We must ensure that we never forget how to raise strong men and women as a country is only as successful as its inhabitants."
 nev_greatest_palace_of_the_loire: "Greatest Palace of the Loire Valley"
 nev_greatest_palace_of_the_loire_desc: "The world needs to see our country for the great place that it is, the foremost of the French regions and the Heart of Europe. Let us renovate the old fortifications of Nevers into the greatest palace this region has ever seen."
 french_culture_ideas: "French Ducal Ideas"
 french_culture_ideas_start: "French Ducal Traditions"
 french_culture_ideas_bonus: "French Ducal Ambition"
 french_men_of_trade: "Men of Trade"
 french_men_of_trade_desc: "It has always been known to the French kings that men from the provinces are best suited to dictate the trade policies of the kingdom as our people are masters in the art of trade. France is ideally located, at the crossroad of the Atlantic and the Mediterranean, between England and the Italian cities as well as Germany and the Iberian Peninsula. The wealth of the world flows through our lands!"
 french_renaissance_palaces: "Renaissance Palaces"
 french_renaissance_palaces_desc: "Our ancestors used to protect themselves in heavily fortified castles. With the coming of the renaissance however prestige and power no longer relies on such fortresses. Let us instead build magnificently decorated palaces to show our prosperity and splendor to other Frenchmen and foreigners alike."
 french_qui_ruit_et_lethum: "Qui Ruit Et Lethum"
 french_qui_ruit_et_lethum_desc: "From the wet areas of England to the dry regions of the Holy Land our knightly ancestors fought valiantly from horseback. Had they seen us today they might make fun of our ruffs and laces yet underneath this magnificent varnish we still exert the —furor gallicus—™ and none can resist us on the battlefield!\nLet our musketmen be to the modern battlefield what the French Knights where to the medieval wars. All shall fear the might of our armies!"
 french_religious_conviction: "Religious Conviction"
 french_religious_conviction_desc: "Our people have always believed in standing strong for their cause. When the French people's opinion is set nobody can hinder us from expressing it. Whether we side with the pope or against hem we must remain firm in our convictions!"
 french_cuisine: "French Cuisine"
 french_cuisine_desc: "France is to many known as the land of good cooking. Every province is famed for its wines, dishes, cheeses and cakes and it is a proven proverb here that good food builds good character. As our region is home to some of the most delicious food its reputation goes beyond that of many of the other areas of France. We must cherish and guard our culinary traditions and strengthen our regional identity."
 french_enlightenment: "French Enlightenment"
 french_enlightenment_desc: "French culture and French language is the carrier of the ideas of the modern age. As the enlightenment spreads from court to court so does the respect for all things French. It would be wrong however to presume that this is strictly a spread of Parisian ideas and values. As French becomes the language of all courts, books and plays our influence spreads worldwide with it."
 french_la_petite_nation: "La Petite Nation"
 french_la_petite_nation_desc: "The foreigners always speak of France as the country with one king. This well may be true but this does not mean in any way that the king is alone to undertake anything positive for our fellow Frenchmen. The French provinces have a life of their own, and be it under the royal authority or in a more autonomous way they are able to produce strong men and beautiful wives, great philosopher, artists and learned men. Paris matter little to us in day to day matters. We must stand up for our own people for we are the true Frenchmen and without us the French region would be both weaker and more bland."
 MED_ideas: "Idee Medri Bahri"
 MED_ideas_start: "Tradycje Medri Bahri"
 MED_ideas_bonus: "Ambicje Medri Bahri"
 med_kings_of_the_sea: "Kings of the Sea"
 med_kings_of_the_sea_desc: "The ruler of our state is known as the 'Bahr Negasi' or the King of the Sea and the contact with the Red Sea and it's flow of trade and people has always been a defining feature of our history."
 med_ancient_christian_traditions: "Christian Legacy"
 med_ancient_christian_traditions_desc: "In 328 AD the first bishop of Axum was named by the Pope of Alexandria. Much has transpired since that day but we still hold on to our Christian faith and look to Alexandria and Ethiopia for religious guidance. Let us safeguard the Christian traditions of our ancestors and integrate the monastic orders in our society."
 med_diplomatic_flexibility: "Diplomatic Flexibility"
 med_diplomatic_flexibility_desc: "Our traditional powerbase is not as large as those of some of our neighbors. It is imparative that we do not tie our country diplomatically to any single one of our neighbors. Instead we need to be prepared to make deals with whoever necessary to protect ourselves from Christian and Muslim foes alike."
 med_strengthen_central_rule: "Strengthen Central Rule"
 med_strengthen_central_rule_desc: "When the state falters local influential elders, the Shimagile, are always ready to step in and assume responsibilty for the day to day running of their provinces. As we move to centralize our rule however perhaps it is time to let these elders either assume positions in our administration or take a step back to be replaced by government appointed officials."
 med_independent_traditions: "Independent Traditions"
 med_independent_traditions_desc: "Over the centuries we have from time to time had to accept foreign overlords due to diplomatic circumstances beyond our control. Once our society has recovered however we have never hesitated to throw out any foreign officials and raise our own banners in rebellion. Whether fighting the Ethiopians to the south or the Muslim Empires to the north we must be ready to defend every last piece of our land."
 med_strengthen_red_sea_trade: "Promote the Red Sea Trade"
 med_strengthen_red_sea_trade_desc: "The spice transit trade is not what it once was and while the products of Africa and Arabia themselves still attract far-away merchants our fortunes seem to have declined with the decrease of the Red Sea Spice route. We must build on our strengths and instead of yearning for what once was it is time we reorient our trade policies to fully focus on the stream of goods from Ethiopia and the Sudan."
 med_princely_ambitions: "Princely Ambitions"
 med_princely_ambitions_desc: "The age of princes is upon us and it is time we realize our full potential as a power in this region. Let us expand our state at the expense of our neighbors. We must not let ancient traditions or allegiences hinder us for if we don't grab what land and power we can someone else will."
