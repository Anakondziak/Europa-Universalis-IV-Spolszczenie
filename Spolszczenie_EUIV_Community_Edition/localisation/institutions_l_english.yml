 desc_feudalism:0 "Na przestrzeni dziejów w wi²kszoœci spo³eczeªstw pojawi³o si² zapotrzebowanie na powszechne, silne i sta³e instytucje rz¹dowe. Po upadku imperium rzymskiego, odpowiedzi¹ na to zapotrzebowanie sta³y si² struktury i obyczaje sk³adaj¹ce si² na europejski ustrój feudalny. Z tych samych powodów na ca³ym œwiecie ukszta³towa³y si² ustroje spo³eczne i polityczne, czasem si²gaj¹ce w przesz³oœ¾ znacznie dalej ni¿ sam feudalizm.\nW przeciwieªstwie do innych nurtów "Feudalizm" obejmuje szeroki zakres ró¿nych ustrojów i istnieje od pocz¹tku we wszystkich cz²œciach œwiata, w których urbanizacja, uwarstwienie spo³eczne i zinstytucjonalizowana administracja osi¹gn²³y krytyczny poziom. Nurt rozprzestrzenia si² w wyniku kontaktu z dowoln¹ tak¹ kultur¹, lub pojawia si² samoistnie w spo³eczeªstwach, które spe³niaj¹ okreœlone kryteria."
 desc_renaissance:0 "Poczynaj¹c od XIV wieku, bogate i wp³ywowe w³oskie miasta-paªstwa patronowa³y artystom i uczonym, zainteresowanym dziedzictwem ich przodków z antycznej Grecji i Rzymu. Nurt kulturalny renesansu zd¹¿y³ ju¿ obj¹¾ wi²kszoœ¾ regionu i wywrze¾ wp³yw na literatur², sztuk², filozofi² i muzyk². Humaniœci analizowali równie¿ w³asne spo³eczeªstwo, porównuj¹c je z idea³ami klasycznych filozofów. Humanizm renesansowy przyj¹³ bardziej dojrza³¹ posta¾ i by³ gotów przenikn¹¾ do wszystkich warstw spo³eczeªstwa. Nowe wzorce panuj¹cych, a tak¿e poddanych, rozprzestrzeniaj¹ si² tak szybko, jak szybko wspó³czeœni drukarze daj¹ rad² je powiela¾. Prawdziwy renesansowy humanista zna si² na wszystkim, poczynaj¹c od polityki, poprzez filozofi², analiz² tekstu i muzyk², na sztuce i architekturze koªcz¹c. Renesans jest gotów odmieni¾ œwiat, by ten lepiej odpowiada³ klasycznym idea³om."
 desc_new_world_i:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized, it has also led to the spread of materials and techniques as well as a realization of the vastness of the globe. As animals, crop types, silver and diseases spread across the Atlantic, the first steps have been taken towards a truly global economy. With foreign lands and people being mapped and documented, ideas as well as religious and philosophical debate are increasingly being colored by what we have found in overseas societies. Great minds feel the need to question what was once truth, and from Valladolid to Fatehpur Sikri, the nature of the world is now up for debate."
 desc_printing_press:0 "The ability to mass-produce the written word would revolutionize the spread of information and in many ways early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\n\nNow that Printing has matured as a technique and spread throughout Europe, hundreds of thousands of copies of everything from Religious and Political pamphlets to scientific treatises and instructions on how to behave are circulating the continent. With print shops growing evermore commonplace, rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 desc_global_trade:0 "Towary kr¹¿¹ pomi²dzy kontynentami ju¿ od czasów staro¿ytnych. Ale niegdyœ ruch ten ogranicza³ si² do sta³ej liczby szlaków i produktów - na przyk³ad wyroby z Indii i Chin by³y przewo¿one przez Ocean Indyjski lub Jedwabnym Szlakiem. Dziœ stopniowo rozrasta si² wielka sie¾ handlowa o œwiatowym zasi²gu. Wraz z odkryciem Ameryki i drogi morskiej do Indii oraz przep³yni²ciem Pacyfiku lokalne siatki handlowe po³¹czy³y si² w jedn¹ globaln¹.\nSrebro wydobywane w Andach po zapakowaniu trafia przez Europ² do Chin i Indii. Anglicy sprzedaj¹ ¿elazo ze Skandynawii w Afryce Zachodniej. Inni zbijaj¹ maj¹tek na rozprowadzaniu materia³ów i przypraw z Azji Po³udniowo-Wschodniej. Hinduscy kupcy wyk³adaj¹ kapita³ na europejskie przedsi²wzi²cia handlowe. Mo¿e to jeszcze nie pora, by mówi¾ o globalnej gospodarce, ale postawiono pierwsze kroki w tym kierunku."
 desc_manufactories:0 "Cho¾ na przestrzeni XVI i XVII wieku nowinki technologiczne pozwoli³y zwi²kszy¾ produkcj² niektórych towarów, w tym tkanin i ¿elaza, najwi²kszy post²p w zakresie wydajnoœci produkcji dokona³ si² dzi²ki nowym formom organizacji pracy. Zak³adanie manufaktur poza granicami miast pozwala³o kupieckim kapitalistom omija¾ odwieczne prawa gildii, z zasady uniemo¿liwiaj¹ce masow¹ produkcj². Kupcy mogli te¿ wprowadza¾ nowe metody zwi²kszania produkcji dzi²ki organizacji i specjalizacji pracy w jednym miejscu. Prekursorzy póŸniejszej industrializacji mogli zwi²ksza¾ produkcj² dzi²ki u³atwionemu dost²powi do materia³ów oraz organizacji mas pracuj¹cych, zamiast zaopatrywa¾ si² w nowe, kosztowne urz¹dzenia. Taki tryb produkcji to ogromna zmiana w stosunku do œciœle uregulowanych tradycyjnych metod post²powania, która w parze z póŸniejszym post²pem technologicznym zrewolucjonizuje ca³e spo³eczeªstwo."
 desc_enlightenment:0 "The last century has seen Rationalism and Empiricism gaining an ever-increasing popularity among the great minds of the age. In letters, publications and coffee houses, kings, scientists, philosophers and littérateurs are discussing the merits of tolerance, the scientific method and the spreading of the ideals of the Enlightenment to all of humanity. From universities or courts of enlightened monarchs, expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man.\n\nGreat projects such as the colossal undertaking of creating a complete encyclopedia of all knowledge or a complete index of all plants, animals and fungi in the world are being pursued for the greater good of humanity. The Light of Reason has been lit and many will not rest until it has been brought to all corners of the earth."
