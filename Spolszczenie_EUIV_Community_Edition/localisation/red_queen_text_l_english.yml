 LANDING_dlc021_FLAVOR_TEXT:0 "Res Publica focuses on new and unique ways to rule over your populace and govern your nation.\n\nFeaturing the introduction of a new government type, this expansion also offers new idea groups to explore as well as new gameplay elements for Republics and Dictatorship. Res Publica elevates the art of governance and exploration by allowing the player to experience new ways of receiving bonuses, whilst expanding on their trade empire."
