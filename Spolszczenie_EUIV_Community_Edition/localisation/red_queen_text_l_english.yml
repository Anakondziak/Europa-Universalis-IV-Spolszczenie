 LANDING_dlc052_FLAVOR_TEXT:0 "When power projection meets power metal, every game of Europa Universalis IV feels like an epic in motion! The latest Music Pack adds five tracks from the Swedish power metal band Sabaton, with songs about the art of war and the never-ending battles of mankind. Hardcore historical music alongside the deepest historical simulator in the world-- it's a match made in Sweden!"
