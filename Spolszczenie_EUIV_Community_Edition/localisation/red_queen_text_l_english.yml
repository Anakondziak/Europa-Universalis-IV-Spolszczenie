 LANDING_dlc044_FLAVOR_TEXT:0 "Taking inspiration from the rich tapestry of Europa Universalis, this music pack breaks new ground by being the first ever community-produced music pack for the award-winning franchise.\n\nComposed by avid Europa Universalis fan Kairi Sawler, this collection of songs is inspired by traditional East Asian melodies."
