 LANDING_dlc030_FLAVOR_TEXT:0 "We have recorded new sessions with an orchestra, and this Music Pack now adds that music to enhance the Europa Universalis IV soundtrack.\n\nThe new tracks, totaling about 29 minutes of music masterfully composed by Andreas Waldetoft, are partially remixes of EU2 tracks, and partially new and original."
