 LANDING_dlc006_FLAVOR_TEXT:0 "This flavor pack focuses on Byzantium, providing more flavor to enhance the experience of playing and revitalizing the Byzantine Empire."
 LANDING_dlc043_TEXT:0 "Main Features##CHAR_DETECT##\n- 15 new unit models for Central European cities, including Frankfurt, Hamburg, and Ulm"
 LANDING_dlc048_FLAVOR_TEXT:0 "This unit pack enhances the Europa Universalis IV experience with new unit models for four prominent realms on the Eurasian Steppe."
 dlc022_reason_elective_monarchy:0 "The §YRes Publica Expansion§! adds new mechanics, flavor events and diplomatic interactions for §YElective Monarchies§!."
 LANDING_dlc027_FLAVOR_TEXT:0 "Centered on the 30 Years War and bubbling political instability between church and state, this expansion features improved gameplay mechanics that put warfare at the forefront of your quest for domination and triumph.\n\nImproved naval combat and full army control means the course of victory rests solely on your shoulders. Will you choose to triumph alone or rely on the combat strengths of your allies? Your decision will decide if your empire lasts through the ages."
