 LANDING_dlc033_FLAVOR_TEXT:0 "Create a realm that perfectly fits your playstyle with the new Nation Designer, which allows the customization of a starting nation in a campaign and further enhances EU4’s already near infinite replayability.\n\nThis expansion’s focus on Central America and South America introduces new religions whilst impactful theaters of exploration will challenge you with new decisions worthy of a king or conqueror. As the Aztecs, subject the Mexican plain to your rule but be sure to have enough vassal kings to sacrifice to your angry gods. As the Europeans, push deeper into the jungles of the Amazon, following rumors of lost cities and magical fountains."
 LANDING_dlc012_FLAVOR_TEXT:0 "This pack adds unique unit graphics for several North American native nations."
 LANDING_dlc016_FLAVOR_TEXT:0 "This unit pack includes new unit graphics for English and French units stationed in the New World."
 LANDING_dlc037_FLAVOR_TEXT:0 "Europa Universalis IV##CHAR_DETECT## Guns, Drums and Steel Volume 2 is the second installment of metal inspired remixes featuring music from the Europa Universalis franchise. This volume includes five remixed songs that up the tempo and crank up the bass.\n\nThe new metal tracks are based on music from Europa Universalis IV."
 LANDING_dlc034_FLAVOR_TEXT:0 "This unit pack enhances the visual diversity of several South American native nations' units, including the Inca, Mapuche and Tupinamba."
 LANDING_dlc038_FLAVOR_TEXT:0 "Women in History enhances the historical feel of Europa Universalis IV by providing a variety of historical events and advisors to the game, encompassing all corners of the map and in all historical periods."
 dlc010_reason_natives_reason:0 "\nWe're recommending this expansion as you've picked a country that is §YNative American§!."
 LANDING_dlc010_FLAVOR_TEXT:0 "Send forth ships to explore the unknown, and discover a New World - perhaps a very new one, a completely randomized American continent.\n\nConquest of Paradise also offers the possibility to play as a Native American nation and master the federation mechanics and national ideas that are unique for the nations.\nFor colonizers, there is now the option to play as a colonial nation, and directly control the destiny of settlers setting forth in the New World."
 LANDING_dlc018_FLAVOR_TEXT:0 "Wealth of Nations focuses on trade and how to make the wealth of the world flow into your coffers.\n\nThis expansion allows you to create trade conflicts in secret, steal from your competitors with the use of privateers, use peace treaties to gain trade power and create a new trade capital to strengthen your grasp over trade.\nWith your newfound wealth, you can now invest your vast financial reserves into great projects, such as the Kiel Canal, Suez Canal and Panama Canal."
 LANDING_dlc039_FLAVOR_TEXT:0 "Common Sense focuses on diplomacy and the internal development of nations. This addition allows you to peacefully develop your nation and build a 'tall' empire, whilst also giving you the tools to execute grand diplomacy. Game changing religious features add depth and intriguing complexity to the gameplay.\n\nThe ability to work closely with your subjects and better control them through interactions and decrees should make common sense for anyone with designs to get to terms with the internal struggles of constitutional monarchies."
 LANDING_dlc031_FLAVOR_TEXT:0 "This music pack features tracks composed by Tobias Gustafsson, enhancing the game with metal remixes of some of the game's most prominent tracks."
