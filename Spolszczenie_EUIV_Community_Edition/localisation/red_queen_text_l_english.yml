 LANDING_dlc055_FLAVOR_TEXT:0 "With Mare Nostrum, Europa Universalis IV turns its attention to the sea. This expansion provides even more naval and military tools for players, as you navigate your nation through the early modern world.\n\nAs its name suggests, Mare Nostrum introduces new systems connected to naval warfare and control of trade. The power of your fleets will depend on the number of sailors your nation can gather, and your ships can now be given missions and areas to patrol. There are also new options for creating trade leagues, and a host of other improvements."
