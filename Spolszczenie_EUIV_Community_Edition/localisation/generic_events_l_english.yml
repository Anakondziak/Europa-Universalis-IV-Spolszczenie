 muslim_piety.11.d:0 "Many among the Ulema would question the great influence that storytellers have over the life of common men. The traditional hero stories of our people are centuries old but they risk making a cult out of seriously distorted fates of historical figures. A prominent cleric in [storytellerprovince.GetAreaName] have taken a strong stand against the storytellers of the realm, and cautions that religious scholars of the past have warned that obsessive listening to stories could lead to false worship."
