 institution_events.3.da:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has led to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the Pacific the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from [From.GetCapitalName] to Fatehpur Sikri the nature of the world is now up for debate."
 EVTDESC6014:0 "$YEAR$ was considered a particularly good year for $COUNTRY$ due to good harvests generating higher incomes than ever before."
 EVTDESC6022:0 "It has come to our attention that an individual of unknown origin has managed to sway the opinions of the leader of our favored faction. As a consequence we are now facing two new groups thirsting for individual power instead of one."
 EVTDESC6023:0 "What initially began as minor clashes between different factions has turned into pure mayhem. We don't have much time to turn this around, if we are to act this is the time or our nation will likely crumble before us."
 EVTDESC6020:0 "In the midst of the ongoing chaos small but powerful factions have emerged and each one of them is trying to gain the upper hand by swaying important nobles from our court to side with them and their cause."
 EVTDESC6021:0 "The war chest is beginning to run low for several of the combatants and as a result some are asking for financial support. If we invest our money wisely our favored faction may be able to overcome the other opponents and put and end to the turmoil."
