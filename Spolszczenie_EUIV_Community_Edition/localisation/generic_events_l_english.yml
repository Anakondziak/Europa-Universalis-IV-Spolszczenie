 EVTDESC6158:0 "For many years our policies have motivated a large majority of our population to dutifully attend the expected religious ceremonies. The clergy has shown its thanks for our supportive policy by in turn making supportive comments about our government."
 china_events.16.d:0 "Word has reached you that a truly exceptional essay has passed through the examination system in one of your provinces. It argues convincingly and in excellent literary style that it is folly to expect a country to be rich from increasing taxes. Our examiners describe this text as 'profoundly crafted' and there is no doubt that it will give rise to a new style for examination essays for years to come.\nThe meat of the essay itself, however, cannot be ignored. The argument that avoiding high taxes makes the people as a whole richer and therefore the empire itself richer is a classical wisdom it is easy to overlook."
 EVTDESC6159:0 "We are in many ways seen as one of the foremost defenders of the [Root.Religion.GetName] faith. Our religious institutions are strong and priests both here and abroad flock to our seminars.\nIt is therefore somewhat embarrassing that the rural population in our country isn't quite as in tune with the theology as we are. Reports of deviations such as a dog being proclaimed a saint or old heathen festivals being integrated with the holy ceremonies of our faith is undermining our state."
 ideagroups.416.t:0 "The Strength of Faith"
 EVTDESC6156:0 "With their legal status guaranteed by our Bill of Rights, a minority is prospering under our rule."
 EVTDESC6157:0 "Since we introduced the Bill of Rights many of our original ruling classes have been feeling marginalized, however, rather than discuss it they seem to be staging a revolt."
 EVTDESC6165:0 "As we are an enlightened and tolerant society, some of our citizens have decided that the Catholic faith does not fit in with their current lifestyle choice and have decided instead to embrace Protestantism."
 EVTDESC6166:0 "The Patriarch arrived today to express his anger that our policy of tolerance has allowed the schismatics who sacked holy Constantinople and abandoned the Roman Empire to spread their faith in our realm."
 EVTDESC6163:0 "Our Policy of tolerance to all faiths has led to some of our Catholic population deciding to embrace orthodoxy."
 EVTNAME6170:0 "Bishops shocked"
 EVTDESC6164:0 "Taking advantage of our tolerant society, people have decided to embrace the Reformed Faith. The Papal nuncio has already expressed to us the concern of the Church."
