 border_friction.2d:0 "'Our rightful provinces are held by other nations and our government seems to be making no effort to recover them! What use are they anyway?' proclaims the broadsheet.\nWidespread dissatisfaction with our failure to recover our claimed provinces is sweeping the nation."
 orthodox_flavor.4.t:0 "Reduce the Independence of the Church"
 EVTOPTA9610:0 "Very unfortunate."
 muslim_piety.12.b:0 "Let us not interfere with the guilds."
 muslim_piety.12.d:0 "Guilds and fraternities are a constant factor in the public life of the [Root.GovernmentName], in many ways these are small communities within the community, with their own rules, customs and even laws. It is also very common for these associations to indulge in mystic traditions, sufism and often unorthodox adaption of the Sharia. Something that sometimes makes it hard for the laws of the Ulema to penetrate the urban milieu.\nAn artisan in [fraternity_province.GetName] has reached out to the state, warning us of a local guildsman with a great influence on local affairs. Anyone wishing to take up a craft in the city is currently required to be approved by this man and then swear an oath of allegiance."
 border_friction.1t:0 "Spór graniczny"
 muslim_piety.12.a:0 "This is unacceptable."
