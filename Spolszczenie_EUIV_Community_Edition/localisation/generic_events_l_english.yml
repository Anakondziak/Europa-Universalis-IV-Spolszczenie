 institution_events.300.d:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has led to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the Atlantic the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from Valladolid to Fatehpur Sikri the nature of the world is now up for debate."
