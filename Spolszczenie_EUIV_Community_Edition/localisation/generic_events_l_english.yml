 dynastic_events.1.a:0 "Name her Elisabeth."
 EVTDESC1051:0 "The federation of kingdoms and principalities that formed the Holy Roman Empire at times made up the larger part of central Europe. The size of the Empire varied at different times and was loosely organized during most of its existence, but the German and Austrian lands always constituted an integral part of the Empire."
 dynastic_events.1.b:0 "Catherine will be her name."
 dynastic_events.1.c:0 "Give her a traditional [Root.Culture.GetName] name."
 dynastic_events.1.d:0 "The birth of an heir draws nearer, and the astrologer has just completed his work. He proclaims that a child born to a royal house on this day shall rule a mighty kindom and is about to continue when the feeble sound of a newborn's first scream is heard. 'A daughter,' the midwife announces, 'You have a healthy, sturdy daughter, my [Root.Monarch.GetTitle].'"
