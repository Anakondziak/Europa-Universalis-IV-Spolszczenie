 EVTDESC9478:0 "Despite our promises to maintain sound monetary policies, we have debased our currency. The $COUNTRY_ADJ$ Ducat is now being dumped in banks and merchant houses around the world, and the value of it is sinking faster than a scurvy-ridden, rat-infested galley in a typhoon."
 EVTDESC9488:0 "'Our last war was an abject failure, and you know it!', the anger in your heir's voice is unmistakable. True, mistakes were made during the war, but all of them were hardly yours. Besides, $HEIRNAME$ also commanded troops. 'I believe it is time for you to retire.' 'The audacity...'"
 culture_religion_events.6.d:0 "While there are many who find the faith of [Root.Monarch.GetName] to be an affront to all that is holy, [Root.Monarch.GetSheHe] has made [Root.Monarch.GetHerHis] court a veritable haven for [Root.Monarch.GetHerHis] sisters and brothers in faith. Using the contact network built this way we can reach many that we would never have been able to attract otherwise."
 EVTDESC9487:0 "While the poor quality of the painting might explain away some of it, the fact remains that The Creator was not being overly generous when he endowed this girl with her looks. The ruler of $FROMCOUNTRY$ has offered her hand in marriage, and you are not sure if you should laugh or feel insulted. Then again, there is the succession to consider."
 china_events.34.t:0 "The Four Treasures of the Scholar's Studio"
 EVTDESC9486:0 "The ruler of $FROMCOUNTRY$ has sent you a painting, depicting a young girl in his court. Her eyes are green, her hair is black, and your eyes are drawn to the painting as if to a vacuum. A cunning smile find its way to your advisor's face. The noise of the room dies down. You do not know how long you stand there looking. She is beautiful."
 republics.5.t:0 "A New Coin"
 EVTDESC9485:0 "While it is not uncommon among a certain type of young men to wish to remain outside the inevitable bonds of wedlock, the bonds are inevitable nevertheless. Looking out from your eagle's perch, you have spotted prey. The ruler of this foreign country has for a long time been postponing his marriage, and his throne lacks a secure succession. This might be the perfect time to form a dynastic bond between our countries. Should we dispatch an embassy to try to marry one of our dynasty's young girls into this foreign royal house?"
 EVTDESC9484:0 "Sire...', again the advisor interrupts you, their furrowed brow telling tall tales of concern and sleepless nights. '... the succession does not secure itself, your majesty...' On they go. This dusty old study, and your advisor's dry voice resonating of boredom and wasted potential, accentuates the brightness of the clear day outside. '...which is why it is of vital importance that...' - Doesn't they ever stop? 'In nature', you find yourself saying in interruption, 'the first step, leading an animal into the grave, is always procreation.' You're not sure if you believe it, only that there is nothing in their voice to convince you that marriage is preferable to the promise of a clear sky."
 EVTDESC9483:0 "The Royal Chamber is a swirling mist of scents and shapes, coming and going into and out of existence like colorful snowflakes. You are hungry. So very hungry. As if you hadn't eaten in months. The stars looking down on you, still suspended in a moonless sky, laugh and dance. They seem free, and wild. There is something about those stars. They seem so... right. You have gone quite insane."
 culture_religion_events.6.a:0 "Come one come all!"
 EVTDESC9482:0 "My $MONARCHTITLE$...' you sense instantly that there is something wrong. There is something in his voice, right below the surface. Hidden contempt, and fear. '...the new brick wall in the eastern cellar. It wasn't built for insulation, was it?' You remember it clearly now. How small the body felt. Carrying it down into the damp cellar, laying the bricks. It made you sick. Sick to the core. Killing your progeny wasn't the catharsis you had expected it to be. For an instant, the flashing glimpse of an insight blows across your mind..."
 culture_religion_events.6.b:0 "Their talents are needed in our [Root.new_monarch_religion.GetReligionName] Provinces"
 EVTDESC9481:0 "Twilight is always the worst. The clouds racing circles across moonless skies, cruel stars suspended like grains of broken glass, and chandeliers throwing strange shadows across the Royal Chambers. Lately, a strange sense has come upon you that there is something wrong with the place. The geometry of it seems... unsound. Thinking back... it all started with the birth of $HEIR$."
 EVTDESC9480:0 "Things are slowly returning to normal in $COUNTRY$. These days, it is almost safe to profess religious belief, or even support for a non-decimal calendar. The sleep of reason gives birth to demons, but the cult to father most demons may very well have been that whose expressed purpose was the worship of reason."
