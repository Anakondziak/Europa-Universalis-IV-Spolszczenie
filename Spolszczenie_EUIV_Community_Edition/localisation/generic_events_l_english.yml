 ideagroups.1207.t:0 "Encourage the Encomienda System"
 EVTDESC11102:0 "Your majesty has been presented with a formidable gift in the form of a Jade seal of some level of craftsmanship. The gift has been presented by an up and coming administrator associated with the Bureaucrat faction. As nothing is free in The Middle Kingdom, he probably expects us to return the favor."
 parlaments.1.t:0 "City Demands Seat in Parliament"
 ideagroups.1207.d:0 "The matter of the native population is of a key concern to us. We need to ensure that natives under our care are protected from hostile neighbors, properly civilized and practice the true faith. Our plan is to give our colonists this duty, each will be given a number of natives to tutor and protect. This is obviously not something people will do for free so in return the natives will provide a number of days of labor to our colonists."
 colonial.EVTOPTB15:0 "Quarantine the province!"
 colonial.EVTOPTB11:0 "I suppose we'll have to build another fort"
 colonial.EVTOPTB10:0 "Appoint separate governors"
 colonial.EVTOPTB12:0 "They might as well explore a bit"
 ideagroups.910.a:0 "There is nothing we can do"
 EVTDESC9004:0 "A Christian Pater from Europe has washed up on our shores and wishes to begin preaching the word of his God in one of our provinces. The Christian Father petitions his majesty for permission to erect a steeple and begin educating our people in the ways of Jesus Christ."
 ideagroups.910.b:0 "Musimy coœ zrobi¾!"
 ideagroups.910.d:0 "It is hard to fathom but for some reason the amount of income from trade has simply collapsed. The cargoes just don't seem to be landed. Is it smuggling? Is it merchants going elsewhere? We do not know but things are grim..."
 EVTDESC9001:0 "$MONARCHTITLE$! Word has just reached us from the Far East. An explorer from our nation has visited the capital of Japan. We must hurry to take advantage of this before other European nations do."
 EVTDESC9000:0 "$MONARCHTITLE$! Word has just reached us of new lands in the Far East. A string of islands known only as 'Japan' has been discovered by $COUNTRY_ADJ$ ships, and it seems we are the first to bring word of this wondrous place to Europe. We must hurry to take advantage of this discovery before other European nations do."
 ideagroups.1207.a:0 "It is an excellent development!"
 smuggling_of_fish:0 "Smuggling of Fish"
 ideagroups.910.t:0 "Trade Collapse"
 EVTDESC9008:0 "The local 'kirishitan' community in $PROVINCENAME$, which recently converted to the new European religion and its story of the crucified God, has found itself in conflict with a local Daimyo. The local tensions threaten to erupt into open revolt."
 EVTDESC9006:0 "A wave of religious conversion sweeps $PROVINCENAME$, as more and more locals flock to the congregation established there not too long ago by a Western Christian father. The people of the province convert en masse to the new creed."
 trade_success:0 "Trade Success"
 EVTDESC9014:0 "Fumi-e (literally 'stepping-on-pictures') were objects produced during the Edo period to reveal hidden Christians. The practice consisted in forcing suspected Christians of trampling on Christian iconography to prove their 'innocence' with regards to secret Christian worship. A local daimyo has had success in combating the local Kirishitan community by applying this innovative method."
 EVTDESC9012:0 "The Western Embassy that we dispatched to Europe some time ago has now returned with rich spoils. You receive the leader of the expedition in your study. What would you like to hear about the far off lands and peoples he has seen?"
 EVTDESC9010:0 "The ship's tall mast stretches almost to the sky. Its sails are lowered now, but the ship lying low in the water speaks of a rich cargo. The Red Seal Ship has returned from a trading journey to the South Seas just today, bringing exotic goods from faraway lands."
 EVTDESC9018:0 "Traders in one of our provinces have brought in a party of Western Arquebuses for our armed forces. We could buy this state-of-the-art technology, but it will not be cheap, and the muskets will not last forever."
 EVTDESC9016:0 "A new delicacy has spread to one of our provinces where it has been given approval by local connoisseurs. The dish consists of battered and deep-fried vegetables and fish, and has become known as 'Tempura'. The dish has apparently been introduced by Portuguese missionaries!"
 EVTDESC9026:0 "One of your retainers has suggested that we build a 'Karesansui' (dry landscape) garden at a palace in one of our provinces. An impressive rock garden could be a cultural beacon for our clan for years to come, but, of course, there are costs associated with planning and building one."
 china_events.12.t:0 "The Southern Elites"
 EVTDESC9024:0 "The Noh, or Nogaku, is a traditional Japanese form of musical drama, and the performance tonight of a newly written piece at our court in $CAPITAL$ has been hailed as the most beautiful play in several years."
 parlaments.1.d:0 "The city of $PROVINCENAME$ has grown rich and prosperous. They now want part in our parliament. The argument of their representatives seems to be centered around a statement about 'no taxation without representation'."
 EVTDESC9022:0 "A 'Ronin', a masterless Samurai, has offered his services at our court. The man is young, and his talents are not yet fully developed. We could either give the man a chance to develop these talents, or send him off to less prestigious posts."
 EVTDESC9020:0 "A play in the new Kabuki style of drama has been performed in $CAPITAL$, and we are set to gain. The performers are excellent, and one of them could potentially become a highly productive court playwright. On the other hand, having this troupe out on the road is bound to improve our standing in the eyes of others."
 parlaments.1.a:0 "Grant it!"
 parlaments.1.b:0 "Refuse it!"
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName] shall be a [Root.new_monarch_religion.GetReligionName] city."
 culture_religion_events.21.b:0 "We could never take such a risk."
 culture_religion_events.21.d:0 "For a long time now the personal convictions of [Root.Monarch.GetName] have been at odds with the religious establishment of [Root.GetName]. This has caused both friction and conflict, with the clergy and leading nobles often questioning [Root.Monarch.GetHerHis] rule. There are, however, many that now support [Root.Monarch.GetHerHim] in his devotion to the [Root.new_monarch_religion.GetReligionName] faith, both in [Root.Capital.GetCapitalName] and the [Root.GetAdjective] countryside.\nPerhaps the time has come to make a great change to how the [Root.GovernmentName] of [Root.GetName] functions to its very core? Surely the defenders of the old would not go out willingly but if there is a will there is a way..."
 china_events.12.d:0 "For centuries the southern Empire has been richer and more populous than the north. It is in the south that many of the richest and most influential families have their roots, and it is in the south that the vast majority of the highest scoring in the Imperial Examinations are selected.\n[Root.Monarch.GetName] worries that the southern families have an undue influence due to the many southerners in the Palatial administration. In the past quotas have been used to ensure that some part of those who pass the examinations originate from the north. Such quotas would, however, risk to undermine our entire system of merit as the guiding principle."
 china_events.12.a:0 "We need better quotas!"
 culture_religion_events.11.a.tt:0 "All §Y[Root.other_advisor_culture.GetCultureName]§! provinces will get §G-2§! Unrest and §G+10%§! Production Efficiency for §Y10§! years."
 china_events.12.b:0 "Northern Literati just don't compare to southerners..."
 culture_religion_events.21.t:0 "A Question of Faith"
 EVTDESC9028:0 "Several of the Samurai in our service have served us long and faithfully. Tradition dictates that this caste of our most loyal warriors must be rewarded by their master for their service. Our people expect us to reward these Samurai, and not doing so will mean destabilizing our realm."
 EVTDESC9036:0 "One of the personal domains under our rulership still owes us outstanding taxes to the tune of 1000 koku of rice. Through communications with our tax collectors, the debtor has argued that his domain is overvalued and that he cannot afford to pay the taxes. We could forgive all or a part of the debt, but we could use the money."
 EVTDESC9034:0 "The season of the Cherry Blossoms is upon us! In every province of our Domain our people congregate at shrines and altars to pray, eat and enjoy the beauty of the season. Paper lanterns cast a warm nightly glow over our Han as we go to enjoy the festivities."
 china_events.25.t:0 "Rogue Diplomacy"
 EVTDESC9032:0 "It has been a long time since last we visited the principal shrines of one of our provinces. The Shrine is located off the beaten track, on top of a mountain said to be the abode of a very powerful kami. Normally we've gone there at least once every year, but it has been a while now. The attendants are expecting us, should we go visit the shrine?"
 EVTDESC9030:0 "The heavens have opened themselves and the rain outside falls a rattling tattoo on far off rooftops. A traveling monk has arrived at our doorsteps in $CAPITAL$, asking for food and lodgings. The monk has given a vow of poverty, and by tradition we are obliged to aid him."
 ideagroups.1020.d:0 "Having heavy ships in our fleets is always a source of pride. Our sailors are proud to serve on them, and our people feel pride watching their might in our ports."
 desc_power_of_the_fleet:0 "Our powerful fleet with the quality naval crews is one of the best in the world."
 desc_brilliant_diplomat:0 "A brilliant diplomat is maintaining relations with one country basically on his own!"
 ideagroups.1020.a:0 "I get so gay seeing them..."
 china_events.25.b:0 "That he best prepare his defenses."
 china_events.25.d:0 "Officials from the Offices of Maritime Trade have been very active in foreign diplomacy lately. [country_of_interest.GetName] in particular occupies the faction's attention. They believe opening up more channels for trade and cooperation would be beneficial for both of our countries. Some would rather argue that [country_of_interest.GetName] should submit to the authority of The Middle Kingdom.\nThe foreign ambassador has been summoned to the imperial palace. What shall we tell him?"
 china_events.25.a:0 "That he may go in peace."
 muslim_piety.16.t:0 "Disregard of the Sharia?"
 court_and_country_events.3.b.tt:0 "All other §Y[separatist_province.Culture.GetName]§! provinces will get the same local effects as §Y[separatist_province.GetName]§!."
 EVTDESC9038:0 "The Geisha is the archetypal, female, Japanese entertainer, and in the last year one of the most well-known and well-liked Geishas in our domain died young after a short time of illness. The funeral has turned into a national day of sorrow as our Han mourns the passing of this beloved example of beauty."
 EVTDESC9046:0 "A European trader trafficking the waters around Japan has landed in our Han and offered to sell us a collection of treatises on western medicine, politics and astronomy. Buying these books would doubtless mean a shift in policy with regard to our Han's openness to trade, and such subversive tomes could destabilize the realm. Not buying the books might be a missed opportunity, but it will on the other hand force us to learn and discover for ourselves."
 EVTDESC9044:0 "The wealth of our lands is measured in 'Koku', with one Koku being the volume of rice required to feed one person for a year. While this is fairly easy to measure as such, several of the Provinces within our Domain have been consistently misvalued, since the Koku records have not been updated for several years. The outdated records, used among other things for tax collections, are becoming a source of growing discontent within our realm."
 desc_encomienda_system:0 "The Encomienda System gives each colonist a number of natives to tutor and protect and, in return, the natives will provide a number of days of labor to our colonists."
 EVTDESC9042:0 "Several local Daimyo swearing fealty to our realm have been conspiring against us for some time. The reason for these conspiracies among our own seems to be that many consider our rule to be illegitimate. The unruly Daimyo demand that we divest more power to them, or face an open rebellion."
 institution_events.601.d:0 "Merchants are reporting an influx of greater and greater numbers of foreign goods into our markets. Their point of origin is unclear but it is clear that somewhere production of refined goods has greatly increased."
 EVTDESC9040:0 "Disgrace! $MONARCHTITLE$, our Han is in a state of collapse, and the name of our family is quickly becoming a Japanese byword for failure and disgrace. While no one has dared suggest it to your face, the precedents of the ancestors are clear. Either we manage to turn the situation around quickly, or we should consider Seppuku, ritual suicide. The blade of the Tanto gleams sharp and cold on your nightstand."
 ideagroups.1020.t:0 "Pride of the Fleet"
 increased_tariffs:0 "Increased Tariffs"
 EVTDESC9050:0 "The rice planted a few months ago has not come out of the ground, and the rice pads lie dead and dormant. Without rice to harvest, our people, especially the poorest among them, are facing famine and starvation. Amending this failed harvest will cost us, but the alternative might be worse."
 desc_trade_failure:0 "The performance of our merchants has been poor lately, leading to lowered revenues."
 ideagroups.607.d:0 "Diplomat after diplomat has failed us, their incompetence so flabbergasting that the world has started to see us in a different light. Our inept diplomats have ruined our reputation!"
 ideagroups.607.a:0 "I wish I could execute them"
 muslim_piety.16.b:0 "We cannot give in to such threats."
 muslim_piety.16.d:0 "The learned Ulema complain over the widespread flouting of Sharia rules in our [Root.GovernmentName]. They demand that we reduce the influence of Mystic orders and heterodoxy in the country. Failing to comply could see us risking losing their support and many of these valuable legal scholars might even leave for other courts."
 muslim_piety.16.a:0 "Let us follow their recommendations."
 ideagroups.607.t:0 "Babbling buffoons"
 revolution.20.a:0 "Good News!"
 EVTDESC9076:0 "The reform has been passed and our time as a state is no more. As our provinces pass into the hands of the Emperor, we take comfort in being part of something greater."
 EVTDESC9075:0 "In the year of our lord, $YEAR$, the most serene Augustus §Y$EMPERORNAME$§W, Romanorum Imperator, crowned by God, has again convened the Estates of the Holy Roman Empire. The Diet has agreed to a motion to unite the disparate states of The Empire into a nation state and recrown the Emperor as its hereditary ruler."
 EVTDESC9074:0 "The reform has been passed and our time as an independent country is no more. Our only choice is to submit to vassalage under the Emperor or turn against the Empire and fight it in a war."
 china_events.30.b:0 "Real knowledge is to know the extent of one's ignorance."
 EVTDESC9073:0 "In the year of our lord, $YEAR$, the most serene Augustus §Y$EMPERORNAME$§W, Romanorum Imperator, crowned by God, has again convened the Estates of the Holy Roman Empire. The Diet has agreed to a motion to centralize foreign policy and warfare by having all member states submit to a direct vassalage under the Emperor."
 republics.1.b:0 "The Republic is sacred!"
 republics.1.a:0 "We need a King!"
 revolution.20.d:0 "The worst drawbacks of the revolutionary period are now just a memory."
 china_events.30.a:0 "Learning without thought is labor lost, thought without learning is perilous."
 trade.3.d:0 "Our merchants have been too successful in trade, and the owners of a local trade node are upholding their mercantilist ideals and are now attempting to expel our merchants from it."
 trade.3.a:0 "They stay!"
 trade.3.b:0 "The merchants will keep a lower profile"
 institution_events.60.t:0 "Proto-Industrialization"
 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] and the [Root.Culture.GetName] people"
 republics.1.d:0 "Our young and fragile republic is experiencing severe debates, some even turning violent, between supporters of the old regime, and the sturdy defenders of liberty and freedom. How shall we react to this?"
 muslim_piety.2.t:0 "Returning Scholars"
 EVTNAME9091:0 "The province of $FROM$"
 EVTNAME9090:0 "The release of $FROM$"
 culture_religion_events.13.e.tt:0 "Widespread condemnation will hurt our relations with all other §Y[Root.Religion.GetGroupName]§! countries by §R-35§!."
 EVTOPTA4901:0 "Rozumiem."
 EVTNAME9073:0 "Privileges Revoked"
 institution_events.60.a:0 "We should spread this method to all parts of our country."
 trade.3.t:0 "Expulsion of Merchants"
 EVTOPTA4900:0 "Rozumiem."
 EVTNAME9075:0 "Renovatio Imperii Romanorum"
 EVTNAME9074:0 "Privileges Revoked"
 EVTNAME9076:0 "Renovatio Imperii Romanorum"
 culture_religion_events.2.e:0 "Order will be restored."
 institution_events.60.b:0 "Good for them."
