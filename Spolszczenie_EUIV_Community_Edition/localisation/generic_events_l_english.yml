 ideagroups.1510.d:0 "In the middle of a very import state event at the court of one of our neighbors, our ambassador committed the most terrible faux pas. Word of this has spread and our diplomats are finding life more difficult as our neighbors devote a large amount of time to laughing at them."
 ideagroups.1510.a:0 "This is terrible!"
 EVTOPTC5073:0 "Increase both for an additional cost."
 desc_ship_building_boom:0 "After a boom in orders for merchant ships, there is a surplus yard capacity that our navy could profit from."
 EVTOPTB6135:0 "A few unpopular reforms are the answer."
 EVTOPTB6133:0 "I don't think there is much that can be done..."
 culture_religion_events.23.a:0 "Let us welcome our countrymen."
 EVTOPTB6131:0 "Well, I think making things a bit more difficult in the short term might be better."
 culture_religion_events.23.b:0 "Let us spread them out a bit among our people."
 culture_religion_events.23.d:0 "Ever since the ascension of our [Root.Monarch.GetTitle] we have seen an increasing influx of [Root.new_monarch_culture.GetCultureName] immigrants into our country. These are people from all walks of life who are attracted to the opportunities in our [Root.GovernmentName]. The province of [cultural_migration_province.GetName] in particular has come to be home to a great number of these immigrants."
 EVTOPTB6139:0 "Time for us to step in."
 EVTOPTB6137:0 "They must be stopped."
 culture_religion_events.23.t:0 "[Root.new_monarch_culture.GetCultureName] Migration"
 dynastic_events.2.a:0 "I declare her my new heir."
 dynastic_events.2.b:0 "I want a male heir!"
 dynastic_events.2.d:0 "People rejoiced when they heard the news that a young princess had been born. They have celebrated for days and nights, but you have not named your young daughter the new heir yet."
 EVTOPTA6016:0 "Convert to Vajrayana Buddhism"
 EVTOPTA6018:0 "There is nothing we can do"
 EVTOPTA6019:0 "There is nothing we can do"
 EVTOPTA6010:0 "Hire him."
 EVTOPTA6012:0 "Hire him."
 EVTOPTA6013:0 "Arrange a ball."
 EVTOPTA6014:0 "Put into the treasury."
 EVTOPTA6015:0 "Arrange festivities."
 dynastic_events.2.t:0 "Newborn Daughter"
 EVTOPTB800A:0 "Very well, crush them!"
 EVTOPTA6005:0 "Nah..."
 EVTOPTA6006:0 "Nah..."
 EVTOPTA6007:0 "Clearly the emperor underestimates us."
 EVTOPTA6008:0 "Great news!"
 EVTOPTA6009:0 "Higher tax income."
 EVTOPTA6000:0 "This is good, land is where it's at."
 EVTOPTA6001:0 "The fleet is our wooden wall!"
 colonial_nation.EVTOPTB140:0 "Let them smuggle"
 EVTOPTA6002:0 "Attack is always the best option!"
 colonial_nation.EVTOPTB141:0 "Lift the tariff"
 EVTOPTA6003:0 "L'etat, c'est moi!"
 EVTOPTA6004:0 "Instruct him to go forward."
 desc_diplo_fuax_pas:0 "A diplomatic faux pas committed by one of our ambassador has made life more difficult for our diplomats."
 EVTOPTAe9469:0 "I shall name him Gunnarr"
 EVTOPTB801A:0 "What do we care?"
 catholic_flavor.1.a:0 "About Time!"
 catholic_flavor.1.d:0 "His Holiness, the Pope, has tasked a commission of cardinals with addressing the challenges posed by the Protestant movement. While the Catholic faith itself must not be compromised, His Holiness and most cardinals are willing to admit that some Protestant complaints are valid. Therefore, the Council advises many changes to the administration of the Church, a stop to absentee Bishops and the worldly excesses of the clergy. In addition, several new monastic orders are to be founded, to aid in the efforts of the Counter-Reformation."
 ideagroups.507.t:0 "Espionage takes effort!"
 EVTOPTA6032:0 "Protect our Faith."
 EVTOPTA6033:0 "Press the issue."
 ideagroups.507.a:0 "Niech to!"
 catholic_flavor.1.t:0 "The Council of $PROVINCECAPITAL$"
 ideagroups.507.d:0 "There has been some irritation among the diplomatic corps lately regarding our focus on covert actions. The diplomats feel that this focus limits their ability and demand that we find more uses for them, some that do not involve covert actions, or else..."
 china_events.58.t:0 "Grand Secretary Howls at the Moon"
 EVTOPTA6027:0 "We must intervene"
 EVTOPTC11242:0 "Temples##CHAR_DETECT## Leave its beauty undisturbed"
 EVTOPTA6028:0 "Agree to their proposal"
 china_events.58.d:0 "Queer noises have been coming from the villa of one of the Grand Secretaries during the night lately, increasing in intensity and strength with each passing month. Initially you put it down to some intricate playtime with one of his concubines, but recently it has begun to dawn on you that there is a remarkable connection between the lunar phase and the noises. A spy sent into the garden on a full moon night returns with disturbing news##CHAR_DETECT## The Grand Secretary spends his nights standing in his garden, howling at the moon."
 EVTOPTA6020:0 "Support one side"
 EVTOPTA6021:0 "Lend support"
 china_events.58.b:0 "He has taken the law and thrown it away!"
 EVTOPTA6022:0 "Let them splinter"
 china_events.58.a:0 "Sha-la-la-la!"
 EVTOPTA6023:0 "We can't do anything about it"
 EVTOPTA6024:0 "We can't afford to help them"
 EVTOPTA6025:0 "It's over, let them go"
 EVTOPTA6026:0 "Fight it out"
 republics.3.a:0 "Long live $MONARCH$!"
 EVTOPTC11230:0 "A Scholar at the Examination Center"
 desc_improved_dip_reputation:0 "Our diplomatic reputation has improved lately, due to our hardworking diplomats."
 ideagroups.1209.t:0 "Colony in Trouble!"
 EVTOPTB804A:0 "Rely on the Nobility."
 republics.3.d:0 "The lack of respect for the republic has slowly eroded its foundations. To preserve the stability of the state, $MONARCHTITLE$ $MONARCH$ has proclaimed $RULER_O_PRONOUN$self dictator for life."
 culture_religion_events.4.t:0 "A Bad Influence"
 ideagroups.1209.b:0 "We must help!"
 china_events.2.d:0 "As merchants from every corner of the world seek out the rich ports of the Middle Kingdom it is no wonder that some will at times encounter groups they consider to be their enemies. Local officials are puzzled by a number of of disturbances in [port_incident_location.GetName] that seem related to two such competing groups trying to establish themselves in the same region.\nFearing that the unrest will spread our Commanderies are suggesting that we close down the ports and remove any foreigners in the area. The local offices of Maritime Trade, however, instead recommend that we fine both sides but allow them to continue purchasing our goods."
 culture_religion_events.2.b.ttl2:0 "All §Y[Root.new_ruler_religion.GetReligionName]§! provinces in §Y[Root.GetName]§! will receive §G-5§! Unrest and §R-5§! Missionary Strength for §Y10§! years."
 ideagroups.1209.a:0 "Damn!"
 colonial_nation.EVTDESC75:0 "After having successfully broken free from the tyrannical grip of [Root.ColonialParent.GetName], we have become a beacon of hope and an inspiration among the colonies of the New World that strive for independence. Perhaps it is time to spread the revolution to the neighboring colonies and support them in their struggle?"
 ideagroups.1209.d:0 "Our colonial efforts are spread thin. One of our colonies has run into trouble, food has become difficult to find, many have died and yet more have left the colony and returned home."
 china_events.2.b:0 "Close down the office and expell the foreigners."
 colonial_nation.EVTDESC76:0 "An emissary from [From.GetName] has arrived. After their successful war of independence against [From.ColonialParent.GetName], they wish to spread the revolution throughout the New World and offer to give us a helping hand in our struggle against [Root.ColonialParent.GetName]. At the border awaits two regiments of revolutionary veterans ready to join our army. Should we accept their help?"
 china_events.2.a:0 "Fine them but allow them to continue."
 colonial_nation.EVTDESC77:0 "Liberty desire runs high as revolutionary fervor sweeps across the nation. The people in [Root.GetName] are tired of having their lives dictated by some [Root.ColonialParent.Monarch.GetTitle] over in [Root.ColonialParent.Capital.GetCapitalName]. The New World must also be a free world, governed by locally elected officials. The people cry out for freedom and many volunteers await permission to join the army. Could [GetYear] be the year that we break free from [Root.ColonialParent.GetName]?"
 culture_religion_events.2.b.ttl1:0 "All §Y[Root.Religion.GetName]§! provinces in §Y[Root.GetName]§! will receive §R+5§! Unrest and §R-5§! Missionary Strength for §Y10§! years."
 EVTDESC802:0 "When the position of burghers and merchants is strengthened in a country, there will be more competent people available for state duty. Sometimes a country can benefit even from the talents of the common folk."
 republics.3.t:0 "Rise of a Despot"
 EVTDESC803:0 "This strengthening of the privileges of the nobles is severely upsetting the burghers and merchants. This is creating turmoil in our realm, and may prove disastrous in the long run."
 EVTDESC800:0 "The nobility of $COUNTRY$ is up in arms over our decision to limit their privileges and have vowed to stop us. Perhaps we should have considered this before taking action."
 culture_religion_events.4.d:0 "Many among the righteous clergy and the [Root.GetNoblesReplacementForOtherGovernments] have long been in agreement that the apostasy of [Root.Monarch.GetName] is a bad influence on the country and is putting our people in peril.\nTogether with the local priests of [rebel_province.GetName] [Root.noblezealot.GetName], a very pious scion of one of our older families, has assembled an army and is now marching on the capital to depose the vile heretic in [Root.Capital.GetCapitalName]."
 EVTDESC801:0 "Strengthening the burghers and merchants at the cost of the gentry lessens our prestige in the eyes of the world. We are losing face, and risk becoming a nation of greedy moneygrubbers."
 EVTDESC806:0 "Our decision to strengthen the state at the cost of regional interests has left a bit of a gap in local politics. Since there are no local potentates to tell them everything is fine, the people have started to believe they are being badly governed."
 EVTDESC807:0 "Although we are well aware that no one likes paying taxes, you would think that people would have the sense to realize that glorious victories on the battlefield require a little more taxation. It seems we will have to explain it to them."
 EVTDESC804:0 "The Burghers are rising against the changes in our country, which have limited their powers. Clearly, they are not happy with having the privileges of the nobility strengthened."
 trade.9.d:0 "Our mercantilist policies have engendered a breed of administrator that is good at getting our merchants to pay their dues. One such man has recently come to our attention as being particularly outstanding."
 EVTDESC805:0 "With the increased privileges of the aristocracy come additional duties. A true nobleman is expected to serve in the army as an officer and a gentleman."
 trade.9.a:0 "He may go on to do great things"
 EVTDESC808:0 "In order to ensure the glory of our country we have had to restrict local privileges. The problem with privileges is that people get very attached to them for sentimental reasons. Now, some power hungry idiot has declared himself the true ruler of our country, and many hopefuls flock to his banner because he has promised to restore local privileges."
 EVTDESC809:0 "One of our local provincial governors has skilfully used his authority to increase the tax base in his province."
 colonial_nation.EVTOPTB100:0 "Better leave it be"
 EVTOPTB1422:0 "They should not complain!"
 EVTOPTB805A:0 "A Noble can always lead."
 desc_smuggling_of_copper:0 "To avoid the loss of income due to high tariffs, copper merchants have turned to smuggling."
 EVTOPTB1420:0 "Execute him"
 trade.9.t:0 "Taking advantage of our trade"
 culture_religion_events.4.a:0 "Traitors must die."
 colonial_nation.EVTDESC90:0 "If [Root.GetName] are to win their independence from [Root.ColonialParent.GetName], we must get rid of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and set up a strong and stable government of our own. We should choose carefully, as this decision will shape the future for our young nation."
 colonial_nation.EVTDESC91:0 "The War of Independence for [From.GetName] is over. Their rebel forces have been utterly crushed by our victorious army, and they are once again a colony of [Root.GetName]. Should we execute [From.Monarch.GetTitle] [From.Monarch.GetName] and exact harsh war reparations to cover the damages inflicted during the war? Or should we take a more lenient approach so as to not stir up more trouble in the New World?"
 cooperation_with_merchant_class:0 "Cooperation with the Merchant class"
 ideagroups.1405.a:0 "Let's make use of it while we still can"
 culture_religion_events.2.dd.ttm:0 "All §Y[Root.Religion.GetName]§! and §Y[Root.Culture.GetName]§! provinces in §Y[Root.GetName]§! will receive §R+5§! Unrest and §R-5§! Missionary Strength for up to §Y7§! years."
 culture_religion_events.2.dd.ttl:0 "All §Y[Root.Religion.GetName]§! and §Y[Root.Culture.GetName]§! provinces in §Y[Root.GetName]§! will receive §R+5§! Unrest and §R-5§! Missionary Strength for up to §Y10§! years."
 culture_religion_events.2.dd.tts:0 "All §Y[Root.Religion.GetName]§! and §Y[Root.Culture.GetName]§! provinces in §Y[Root.GetName]§! will receive §R+5§! Unrest and §R-5§! Missionary Strength for up to §Y5§! years."
 colonial_nation.EVTDESC92:0 "The War of Independence has tragically failed and [Root.GetName] is once more under the boot of [Root.ColonialParent.GetName]. Our short-lived government under [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been dissolved and [Root.Monarch.GetName] sentenced to death. A new governor or viceroy has been sent over from [Root.ColonialParent.Capital.GetCapitalName] to take charge and [Root.ColonialParent.GetName] is demanding harsh war reparations to cover the damages inflicted during the war."
 colonial_nation.EVTDESC93:0 "The War of Independence has tragically failed and [Root.GetName] is once more under the boot of [Root.ColonialParent.GetName]. Our short-lived government under [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been dissolved. A new governor or viceroy has been sent over from [Root.ColonialParent.Capital.GetCapitalName] to take charge. Fortunately, [Root.Monarch.GetName] has been pardoned and [Root.ColonialParent.GetName] has agreed not to demand any war reparations for the damages inflicted during the war."
 EVTOPTB802A:0 "One Great Man will serve us!"
 china_events.14.t:0 "Field Marshal Dishonored"
 ideagroups.1405.t:0 "Surplus Equipment"
 institution_events.701.d:0 "Strange expeditions of men in powdered wigs have begun to appear at our borders. These travelers seem more interested in our plants, animals and even subjects than they are in our actual [Root.Monarch.GetTitle], our traders or our riches. Our informers tell us these people consider themselves the carriers of an 'Enlightenment', surely a ludicrous statement..."
 china_events.2.t:0 "Incident in [port_incident_location.GetName]"
 ideagroups.111.t:0 "Military Treatise"
 china_events.14.b:0 "Forgive him so that he can help amend this problem."
 china_events.14.d:0 "One of our Field Marshals has been caught red-handed siphoning off funds intended for our defenses. He is a disgrace to his family and for himself. This his ill conceived deed has severely hurt the defensive capabilities of the forts in [corrupt_fort.GetName] and [corrupt_fort2.GetName], causing the Empire of China to appear weak."
 ideagroups.1405.d:0 "Turning a man into a soldier is expensive and time consuming. One of the biggest costs is the necessary equipment that turns a defenseless man into a relentless killing machine. Fortunately we have found that we have a stockpile of such equipment sitting around. It is in poor condition and won't last long, but if we were to use it now we could get men into uniform much cheaper."
 china_events.14.a:0 "Execute him!"
 ideagroups.111.a:0 "That was a good read!"
 culture_religion_events.2.b.ttm1:0 "All §Y[Root.Religion.GetName]§! provinces in §Y[Root.GetName]§! will receive §R+5§! Unrest and §R-5%§! Missionary Strength for §Y7§! years."
 culture_religion_events.2.b.ttm2:0 "All §Y[Root.new_ruler_religion.GetReligionName]§! provinces in §Y[Root.GetName]§! will receive §G-3§! Unrest and §R-5§! Missionary Strength for §Y7§! years."
 ideagroups.111.d:0 "Our emphasis on a strong aristocracy has given the nobility means to serve in the army, they are devoting more of their attention to military. One has published a treatise on military thought."
 EVTDESC831:0 "Our increasing focus on offensive doctrine has made it harder to find brave peasants to fill the ranks. Ridiculous complaints about being cannon fodder are frequently spouted to our recruitment officers."
 EVTDESC832:0 "Our decision to focus on offense has led too many of our neighbors looking enviously and worriedly at our glorious troops, who stand ready to give our enemies a taste of cold steel."
 EVTDESC830:0 "Our nobles with estates close to the frontier are concerned that we are neglecting our defenses. They have voiced their worries to all and sundry."
 EVTDESC835:0 "Since we have started to focus on more defensive philosophies, a humble engineer (a position usually at the bottom of the rung in the military) has had a chance to impress with the mark of true genius."
 EVTDESC836:0 "With our attention shifting further from the Navy to the Army, some of our master shipwrights have decided to seek employment elsewhere. This has caused our shipyards to suffer."
 EVTDESC833:0 "Our Aristocrats are becoming reluctant to serve in our army since we are focusing on defensive tactics. They are concerned about the lack of opportunities for glory while cowering behind fortifications."
 EVTDESC834:0 "With our increasing focus on defense, we have been clearing land around our fortifications to dig moats and create clear fields of fire. The people occupying some of the land have reacted in a most disloyal manner."
 EVTDESC839:0 "Since we have decided to increase our focus on naval matters, our military arsenals supplying the Army are being deserted. Experienced craftsmen are seeking employment elsewhere."
 EVTDESC837:0 "Our decision to start favoring the Army more has led to a crop of promising young naval officers to retire from service. They claim that there are not as many opportunities for advancement as there used to be."
 EVTDESC838:0 "As the Army is starting to enjoy the fruits of our increased favor, many young officers are looking for opportunities to distinguish themselves. One captain in particular stands out - he even cuts a striking figure!"
 EVTOPTB808A:0 "Œci¹¾ mu g³ow²!"
 theocracy.1.e:0 "A Talented Theologian"
 EVTDESC842:0 "Since we have felt it necessary to tighten up the quality standards of our army, a whole host of potential recruits must regrettably be declared unfit for duty."
 theocracy.1.f:0 "A Local Preacher"
 EVTDESC843:0 "With our army increasingly focused on quality, there are concerns that the traditional army - loyal to them first and the country second - is gone forever. Fortunately, they are even more worried that this new model army will prove a most compelling argument against any overly loud complaints... [Root.GetNoblesReplacementForOtherGovernments] are especially worried that their positions may be threatened."
 culture_and_religion_opinion_tooltip:0 "All countries of §Y[Root.new_ruler_religion.GetReligionName]§! religion will have their opinion of us increase of us by §G35§!.\nAll countries of §Y[Root.new_ruler_culture.GetCultureName]§! culture will increase their opinion of us by §G35§!."
 theocracy.1.g:0 "A Local Imam Khatib"
 EVTDESC840:0 "The recent decision to favor the Navy more has caused several generals to seek retirement. They feel that there will be less glory for them."
 theocracy.1.h:0 "An Influential Reformer"
 EVTDESC841:0 "The overall performance of our Navy has indeed improved since we decided to favor it a bit more at the expense of the Army. An officer of great skill has emerged from the ranks."
 theocracy.1.a:0 "A Local Noble"
 EVTDESC846:0 "We have made the wise decision to favor quantity over quality. However, the new larger army has the unforeseen problem of finding it harder to spot officers of talent among the masses."
 theocracy.1.b:0 "A Foreign Noble"
 EVTDESC847:0 "Some thought that our decision to favor quantity over quality was foolish, that it would lead to a decline in leadership, or even make our army a bit of a joke - but they were wrong. Our new larger army has unlocked the talents of our military minds, leading to ever better levels of organization."
 theocracy.1.c:0 "A Merchant's Son"
 EVTDESC844:0 "Since we are looking for a more disciplined army, our commandants are working hard at making sure our troops are drilled to perfection. One man in particular shows real promise."
 theocracy.1.d:0 "A Papal Protege"
 EVTDESC845:0 "Although the decision to go for a massed army makes sense to many inside our country, uncouth foreigners are laughing at us, saying our army is nothing but an undisciplined mob."
 republics.12.t:0 "Trade Wars"
 EVTOPTB809A:0 "Excellent work"
 theocracy.1.t:0 "Heir needed in $COUNTRY$"
 desc_agricultural_boom:0 "While our farms enjoy a boom in productivity, it gives a boost to all areas of our economy, which in turn gives us more to tax."
 republics.12.a:0 "Something has to be done!"
 EVTDESC850:0 "Scholars have discovered ancient documents tracing the heritage of our noble dynasty back to Julius Caesar himself. This must be used to our advantage."
 republics.12.d:0 "We always encouraged health competition between our merchants, but at the same time they always put the greater interest of the republic first. We would work together to ensure that the republic's trade was strengthened against the interest of rivals. Now this tradition is waning and the merchant class is becoming increasing fratricidal. This is hurting our country..."
 culture_religion_events.2.b.tts1:0 "All §Y[Root.Religion.GetName]§! provinces in §Y[Root.GetName]§! will receive §R+5§! Unrest and §R-5%§! Missionary Strength for §Y5§! years."
 EVTDESC810:0 "Our decision to ensure that local privileges will be honored has meant that peasants are keen to defend their villages. This in turn has the added benefit of people being less resentful about serving in our military."
 culture_religion_events.2.b.tts2:0 "All §Y[Root.new_ruler_religion.GetReligionName]§! provinces in §Y[Root.GetName]§! will receive §G-5§! Unrest and §R-5%§! Missionary Strength for §Y5§! years."
 EVTDESC813:0 "By assisting our nobles in confining the serfs to their lands we have greatly enriched the landed aristocracy. A wealthy nobility is one that can devote time to life's higher pursuits and the lesser sons of any house of respect will count a great number of loyal and able artists, administrators or other men of quality among their scions. Some are quite eager to pay the state back for the service it has done to their families."
 EVTDESC814:0 "Our Peasants are deeply upset at the news that their freedom of movement is to be further restricted. In fact, there have been massive revolts across our country because of this... Perhaps if they took the time to care for their personal hygiene they would not be so revolting? "
 EVTDESC811:0 "Our decision to give more power to local magnates has ensured that people of importance feel good about our government. So, they have been telling everyone else how well they are being governed."
 EVTDESC812:0 "One of the good things about serfdom is that by ensuring that peasants cannot move around they become easier to tax. However, some peasants seem to have issues with this just and natural policy, so they have foolishly decided to revolt."
 EVTDESC817:0 "By reining in the nobility in their ruthless exploitation of the peasantry, so called 'gentleman farmers' have become surprisingly common in the administration. This, in turn, has improved general conditions in our country."
 EVTDESC818:0 "Our slightly less dogmatic thinking has led to new and strange notions of 'humanism'. This is a cause for deep concern, since people are starting to question the proper order of things."
 iron_ships:0 "Iron Men"
 EVTDESC815:0 "Since we have made it easier for the peasants to move around in search of better farming opportunities, it has, unfortunately, been more difficult to track them down when the army needs recruits."
 EVTDESC816:0 "With our new laws that tie the peasantry less firmly to the land, it seems that they are also getting strange new ideas about their precise role in the grand scheme of things."
 desc_prepared_defence:0 "Threatening punishment to any who help the enemy and take the enemy's coin will ensure that no village, hamlet or town will support the enemy in any way."
 EVTDESC819:0 "Properly civilized countries do not allow petty commoners to attempt any kind of serious thought. The eyes of the world are upon us, and the world does not like what it sees."
 random_event.EVTOPTA4:0 "At least keep our universities clean!"
 random_event.EVTOPTA3:0 "Execute him"
 EVTOPTB806A:0 "Smutne…"
 random_event.EVTOPTA2:0 "Embrace American culture."
 random_event.EVTOPTA1:0 "We cannot let the people in America be crushed"
 random_event.EVTOPTA8:0 "Father, your will be done"
 random_event.EVTOPTA7:0 "A golden figurehead sounds nice!"
 random_event.EVTOPTA6:0 "The man must lead our armies!"
 random_event.EVTOPTA5:0 "Glory to our ancestors! Build the biggest monument thinkable!"
 random_event.EVTOPTA9:0 "Ask him to sabotage that fortress!"
 EVTDESC820:0 "Our generous policies allowing people more freedom of speech have created a fertile breeding ground for promising new ideas. Some of the prominent new thinkers might become great men, who will eventually leave our nation with a lasting legacy of intellectual growth."
 EVTDESC821:0 "Somehow, it seems like for every nest of heretics we root out and purge, another two spring up."
 EVTDESC822:0 "Not everybody agrees with our religious doctrine. Some people are complaining loudly, calling our approach to modern ideas narrow-minded and arguing that clinging to ancient philosophy is regressive nonsense."
 EVTDESC823:0 "A person from a holy order arrived at court today, impressed with our harsh, but just and Godly, punishment of heretics and unbelievers. They have asked for an advisory position, stating that a [Root.GovernmentName] that prays together will stay together."
 random_event.EVTOPTB1:0 "This is not our war"
 random_event.EVTOPTB5:0 "Build a nice statue of one of my ancestors"
 random_event.EVTOPTB4:0 "My advisors haven't even heard of football?!"
 random_event.EVTOPTB3:0 "Try and reduce his involvement"
 EVTOPTB807A:0 "Target practice"
 random_event.EVTOPTB2:0 "We should maintain our traditional culture."
 random_event.EVTOPTB9:0 "Let us know what he built for them!"
 random_event.EVTOPTB8:0 "Poison the Bishop's lunch, next time!"
 random_event.EVTOPTB7:0 "I guess so..."
 random_event.EVTOPTB6:0 "Tighten the rules to make sure this doesn't happen again!"
 EVTDESC875:0 "My lord, a peasant girl from the region of $CAPITAL$ has arrived at your court. She claims to have received a divine vision, where God commanded her to take command of your armies and drive the hated invaders from our lands! Some of your ministers are laughing at her"
 EVTDESC876:0 "A talented inventor of our country made something many considered impossible. He managed to devise a method that allows him to build a press to print huge amounts of copies of the Holy Bible, allowing every Christian to have one and rendering many monks across the world jobless. He started with the Bible but soon other books will be printed to spread enlightenment across the continent. As classics are rediscovered in Europe, the whole continent is going to change forever."
 EVTDESC873:0 "This year's harvests have been exceptional! Rarely in our nation's history has the earth brought forth so much of its bounty. The populace are already interpreting this as a sign that we are enjoying divine favor."
 EVTDESC874:0 "In feudal kingdoms two castes within society held great power. The nobility and the clergy. Now it turns out a baron and the local monastery of his fief are bickering about who owns a rather large piece of land. These days the royal court is swamped with people yammering about divine right. The nobles claiming their divine right to rule the land and the clergy asserting their position as the representatives of God on Earth. The whole situation is growing rather unstable, the baron in question is inciting the other nobles against the clergy and questioning their right to hold any sort of temporal property. The prior of the monastery has brought in the archbishop on his side, who in turn threatens to go straight to Rome should you decide to side with the nobles. Now, what shall we do, my liege?"
 EVTDESC879:0 "Our decision to support privateer fleet is paying off. One of our captains has managed to capture a ship full of valuable gold."
 EVTDESC877:0 "A virulent disease that kills peasants, clergy, merchants and nobles within hours of infection spreads quickly throughout your capital, creating widespread panic and death."
 EVTDESC878:0 "One of our advisors, while having been a faithful servant so far, but now they seem to have grown too insolent. The advisor dares to denounce our great $MONARCHTITLE$'s policies and recently did so in public in front of foreign ambassadors. Even if there might be some grounds for these criticisms, we shouldn't let open criticism of the $MONARCHTITLE$ become a habit of anyone."
 china_events.32.a:0 "Time is of the essence!"
 EVTOPTF5060:0 "Sacrifice a human heart to appease the comet!"
 EVTOPTBb9469:0 "His name shall be Mansur"
 culture_religion_events.19.t:0 "The Faith of [Root.Heir.GetName]"
 EVTDESC882:0 "The East-India Trading Company is lobbying among our politicians for a military intervention in India. They claim that in order to protect our interests in Asia we need to assume control over more lands."
 EVTDESC883:0 "The various and innovative ideas of the Renaissance are spreading through Italy. Already a number of wealthy families have decided to provide financial support for the promising artists. Are we to let history pass by without leaving our mark on it?"
 EVTDESC880:0 "One of our captains has shown excessive skill in naval combat by capturing a privateer that has been trying to plunder our ships. It is not the first time he has managed to outwit the enemy captains and he has already gained quite a lot of fame among our fleet."
 EVTDESC881:0 "After recent suggestions of a trade route to India a merchant has gathered a fleet and hired an explorer to explore the uncharted waters of the west."
 EVTDESC884:0 "Through intrigue at court, skillful alliances and exploitation of his local realm, one of our kingdom's nobles has grown incredibly wealthy and powerful. If we don't deal with him now, he may became a pretender to the throne, though reducing his power will prove difficult given his influence and private retainers that he maintains as part of his own small army."
 EVTDESC885:0 "Our colonists have stumbled upon an amazing discovery, and it is a real delicacy back in Europe. The major trading houses are importing this curiosity by the barrel load. They have discovered enough to supply your Kingdom, Sire, until the end of time."
 china_events.32.t:0 "History of the [From.From.GetName] Empire"
 can_lift_tariff_modifier:0 "\nOnce [Root.GetName] becomes an independent nation, this tariff will be removed."
 china_events.32.d:0 "[Root.Monarch.GetTitle], your reign has ushered in a new era and as the [Root.Monarch.Dynasty.GetName] complete their take-over China will undoubtedly prosper for many years to come. Perhaps the time has come to look back to the [From.GetName] empire and start the compilation of their history. Compiling a the fortunes of China during their entire reign would cost a fair bit of money and take many bureaucrats quite some time, but the benefits might outweigh the costs."
 china_events.32.b:0 "A thorough work for a solid rule."
 EVTDESC853:0 "With the great administrative leadership of $MONARCH$, we've been able to reduce the accumulated inflation of our country quite dramatically this last year."
 ideagroups.213.d:0 "They come to take our most sacred liberties, they come for our very freedom. We will fight and yes we may die, but we will have the chance to tell our enemies that they may takes our lives but they will never take our freedom."
 ideagroups.1507.b:0 "Spare no effort"
 EVTDESC854:0 "With peace in our country, the great musicians, artists and poets are rejoicing in the capabilities of entertaining their betters. This era of cultural enlightenment is definitely improving the mood of $COUNTRY$."
 ideagroups.213.a:0 "Inspirational!"
 ideagroups.1507.a:0 "It cannot be helped"
 china_events.45.t:0 "Rise of Millenarianism"
 EVTDESC851:0 "There seems to have been a misunderstanding regarding the heritage of the great grandmother of $MONARCH$. It seems that she was the daughter of a lowly farmer from outside $CAPITAL_CITY$."
 EVTDESC852:0 "Our most serene republic has been governed extremely efficiently the last year. There is now a possibility for us to benefit from this..."
 EVTDESC857:0 "After putting in some effort in communicating with $RULER_ADJ$ peers, the hard work of $MONARCHTITLE$ $MONARCH$ has paid off. Our diplomatic standing has increased thanks to $RULER_ADJ$ silky tongue."
 EVTDESC858:0 "It is almost inconceivable how incompetent $MONARCH$ is when handling diplomacy. We do not know how $RULER_S_PRONOUN$ did it, but $RULER_S_PRONOUN$ managed to hurt our diplomatic standing in the world with a single letter of apology to an ambassador."
 EVTDESC855:0 "With the war taking the focus of every capable and productive person in the nation, there is a lot less time for frivolous activities of musicians and poets. And even the best of poets is no better a soldier than a common farmer."
 ideagroups.1507.d:0 "A disaster has struck one of our colonies, many settlers have died and yet more have returned home. This is a disaster and we may even lose our colony."
 EVTDESC859:0 "Our peasants are tired of our war and our soldiers are exhausted. This may have some repercussions on our ability to finish this war in a positive way."
 ideagroups.213.t:0 "For Freedom!"
 china_events.45.d:0 "Our weakening grip over the empire and the increasingly popular notion that we are losing the Mandate of Heaven has given rise to a variety of Millenarian movements around the country. Remembering the last days of Yuan rule our officials are categorizing these sects as members of the 'White Lotus' society but in truth it seems there is a great disparity in their motivations.\nWhat they do have in common, however, is the goal of disruption chaos and the overthrowing of our established and perceived oppressive rule."
 china_events.45.b:0 "We must act decisively to stomp this out!"
 colonial_nation.EVTDESC12:0 "Diplomats in our New World colonies report unrest along the frontier. The continued rapid expansion of settlers has greatly angered neighboring native tribes. If it is in our interest to keep good relations with these tribes, we must restrict our colonies' expansion."
 colonial_nation.EVTDESC13:0 "The continued rapid expansion of settlers has greatly angered neighboring native tribes, and in order to retain good relations with them, [From.GetName] have decided restrict our colonial expansion!"
 colonial_nation.EVTDESC14:0 "Our recent war has left the country exhausted. Perhaps some of this burden should be shared by our colonies?"
 ideagroups.1507.t:0 "Colonial Disaster"
 china_events.45.a:0 "What can they do against the might of the Empire?"
 colonial_nation.EVTDESC15:0 "The recent war of [From.GetName] has left her exhausted. Since the war involved one of our neighbors, [From.Monarch.GetTitle] [From.Monarch.GetName] has now decided that part of the burden should be shouldered by us!"
 colonial_nation.EVTDESC10:0 "If we are interested in building up good relations and possible alliances with the native tribes of the New World, we might need to restrain some of our Colonies from declaring Colonial Wars."
 colonial_nation.EVTDESC11:0 "In order to preserve their good relations with neighboring native tribes, [From.GetName] has sent [Root.Monarch.GetTitle] [Root.Monarch.GetName] a proclamation forbidding us to attack native tribes without a valid reason!"
 EVTDESC860:0 "While $COUNTRY$ is tired of war, there is still hope and a positive spirit in the chest of everyone from the lowliest peasant to $MONARCH$. We will get through this war, and we will win it."
 EVTDESC861:0 "A few slightly shady looking characters have appeared at our court, offering their service to our $MONARCHTITLE$. They claim to be willing and able to do things that any proper ruler would never deign to do - publicly."
 EVTDESC864:0 "We have found common grounds with one of our neighbors in the fact that we share the same faith. Our relations have improved, and this can only be good for the future."
 EVTDESC865:0 "A young devout preacher has spoken out recently about how great our adherence to the teachings of the Holy Father in Rome is. This can only be good for our future."
 EVTDESC862:0 "Words about the prospects of the New World in the west are attracting quite a lot of people who wish to enhance their future there. The question is who to send on the next ship?"
 EVTDESC863:0 "We have merchants dealing in trade all over the world. It seems as if we struggled to support them properly, so a few rich exploiting capitalists just have to be downsized."
 desc_smuggling_of_fish:0 "To avoid the loss of income due to high tariffs, fish merchants have turned to smuggling."
 EVTDESC868:0 "Our merchants have picked up a few new concepts when it comes to handling trade, when they encountered some foreign merchants. They think that with some investment to try it out, it will be very beneficial for $COUNTRY$ in the long run."
 EVTDESC869:0 "A few local workers in the administration have discovered what they claim is a more efficient way to handle documents. Obviously they do not know what they are talking about, but can it hurt to let them try their new ideas?"
 EVTDESC866:0 "Our generals are discussing the impact of some new weapons a local gunsmith has been making. They believe they can be used effectively in our armies, if we get a few more people to work on it."
 EVTDESC867:0 "There are claims that local fishermen have improved ship design. If we do a careful study of their ships, and try building a copy, our best admirals believe that our naval technology will benefit a lot for the future."
 culture_religion_events.19.d:0 "Ever since [Root.Heir.GetHerHis] younger years [Root.Heir.GetName] has taken a great interest in the religion of our [Root.potential_heir_religion.GetReligionName] subjects. As [Root.Heir.GetSheHe] grew up this has not faltered, instead it seems that the [Root.potential_heir_religion.GetReligionName] is taking up more and more of [Root.Heir.GetHerHis] thoughts and dreams. [Root.Heir.GetName] is now often seen surrounded by [Root.potential_heir_religion.GetReligionName] friends, and frequently even in the [Root.potential_heir_religion.GetReligionName] quarters.\nMany, both among nobles and clergy, have begun to question how proper this is and some have openly begun to ask of [Root.Monarch.GetName] that [Root.Monarch.GetSheHe] talk sense into the [Root.Heir.GetTitle]."
 culture_religion_events.19.b:0 "This is something [Root.Heir.GetSheHe] will have to keep to [Root.Heir.GetHerselfHimself]."
 culture_religion_events.19.a:0 "What harm could come of this?"
 desc_admin_problems:0 "Due to inept men, our armies have become increasingly difficult to administer and the solution is very costly, as the new administration is both greedy and corrupt."
 EVTDESC871:0 "My lord, one of your advisors has suggested selling off titles of nobility to anyone who can afford to pay. It could bring in lots of money and open a way for social advancement for the rich if we do, but it would devalue the idea of nobility and perhaps upset the existing aristocratic families. Should we do this?"
 EVTDESC872:0 "A renowned minstrel recently crossed our nation's borders. His intention is to roam our country bringing joy to all who hear him, but some say only your ears are fit to hear such wonderful music."
 EVTDESC870:0 "There are reports of farmers and miners being more productive than local bailiffs expect them to be. We should investigate if there is something that the entire nation of $COUNTRY$ can benefit from."
