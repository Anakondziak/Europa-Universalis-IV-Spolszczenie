 china_events.55.d.not_emperor:0 "The [empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], the former Emperor of China, is weak and has little support in the territories he still controls. From north to south, the ordinary Chinese are questioning his rule and the normally so loyal bureaucrats are openly proclaiming that [empire_of_china.Monarch.GetName] has lost the Mandate of Heaven.\nRogue [chinese_border_province.Culture.GetName] officials claiming to represent [chinese_border_province.GetName] have approached [Root.Monarch.GetName], imploring us to free them from the oppression of [empire_of_china.GetName] and end the rule of the [empire_of_china.Monarch.Dynasty.GetName] dynasty."
 EVTDESC9554:0 "A few members of our parliament are convinced that we're putting too much focus on military operations instead of concentrating on expanding our trade. They are complaining that too many investments are being directed into financing our military but almost nothing to improve our trade conditions."
 ideagroups.811.t:0 "Relentless Drill"
 EVTDESC9553:0 "Our Parliament is divided regarding the proposal to establish a new trade node. Most of them can't see any logical reason to why such a prominent trading nation as our own shouldn't have its own trade node, but as we all know, these things don't come cheap and therefore require careful consideration."
 EVTDESC9552:0 "Our parliament seems to have some real difficulties coming to terms with how to govern our nation, whether it's agreeing on a budget, taxes, port duties or trade and customs policies. This time it's the budget, should more money be invested into research or be set aside for unforeseen expenses in the future?"
 EVTDESC9551:0 "Discussions regarding ways to expand our trade have been ongoing in the Parliament for some time now. We already have exclusive control over a local trade node but there are many who are enticed by the possibilities of overseas trading. Others are convinced that the risks are too great and that more money could be made at home."
 cultural_event.3.b:0 "No, we don't need their help"
 EVTDESC9550:0 "Some members of our parliament feel that we're not putting enough focus on national trade. It's pretty clear to everyone that we're not exactly dominating trade in this area but we could certainly do worse, at least that's what the other members are claiming. If our previous track record is anything to go by, our parliament are not very likely to come to any sort of agreement anytime soon unless someone is able to talk some sense into them."
 EVTNAME9561:0 "Political Chaos"
 EVTNAME9560:0 "A Traitor in the Parliament"
