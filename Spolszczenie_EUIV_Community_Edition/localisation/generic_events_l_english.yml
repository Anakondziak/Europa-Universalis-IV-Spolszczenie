 muslim_piety.14.d:0 "While they are quite new to our society the use of stimulants such as Coffee and Tobacco has spread quickly, with coffee houses now a common feature from [Root.Capital.GetCapitalName] to [coffee_province.GetAreaName]. The popularity is especially marked among the Sufi orders. The novelty of these substances means that the religious establishment is divided on their proper use.\nMany strict legalists wants us to limit their use while others argue for caution, as both Coffee and Tobacco are very popular in our state. The local governor of [coffee_province.GetName] have now turned to [Root.Capital.GetCapitalName] wanting to close down the local coffee houses that he believes have become meeting places for dissidents."
