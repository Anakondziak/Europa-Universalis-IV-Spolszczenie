 colonial.EVTNAME18:0 "New World Coffee"
 muslim_piety.4.d:0 "Just as many members of the Ulema have developed Sufi leanings, many of our Sufi orders have likewise come to extol the virtue of a pious life lived in accordance with the Sharia. Despite disapproving voices on both extremes, we have managed to strike a balance between mysticism and legalism. Our realm is currently enjoying the fruits of moderation and tolerance of differing religious practices."
