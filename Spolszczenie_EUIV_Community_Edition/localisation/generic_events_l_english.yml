 EVTDESC4011:0 "$MONARCH$ has begun a thorough revision of our country's military structure. While officers are still drawn from the nobility, the peasants and townspeople are conscripted into the other ranks. Regular drilling has been introduced and a powerful fleet established together with hundreds of battleships, galleys and other crafts."
 EVTDESC4021:0 "$PHILOSOPHER$ must certainly be one of the foremost philosophers of our time. [Root.Adm_Advisor.GetSheHeCap] is probably best known for [Root.Adm_Advisor.GetHerHis] philosophical empiricism and skepticism. [Root.Adm_Advisor.GetSheHeCap] has concluded that no theory of reality is possible - there can be no knowledge of anything beyond experience."
