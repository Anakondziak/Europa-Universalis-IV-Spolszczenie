 EVTDESC5089:0 "Peasants typically had no voice but they could occasionally gain access to the monarch and ask for redress. Sometimes, these requests for redress would be directed at the local lord who was perceived to be violating the peasants' rights. Stepping in to override a noble's local authority was a very drastic step."
 EVTDESC5097:0 "At times when peasants experienced harsh subjugation, some of them would turn against their landlords demanding better treatment and conditions."
 EVTDESC9455:0 "The chandeliers blaze shadows and light across the grand ball room of your palace, and the music of a hundred dancing violins fills the air. 'Your Majesty!', 'Your Excellency!', 'My $MONARCHTITLE$!', the foreign guests and local dignitaries greet you. Everywhere is conversation, laughter, discussion, and the breathing, pulsating rhythm of life. Your eyes gaze across the assembled myriads. Who should you talk to tonight?'"
 EVTDESC5096:0 "Bribes and other incentives have never been an uncommon practice before an election. It's also well known that influential people, even in our own court, have resorted to such practices in hope of changing the outcome of the election in their favor."
 EVTDESC9454:0 "She giggles. - 'Your majesty...', she says. You look at her. Her beauty is unmatched in your realm, and even in realms beyond yours. You say nothing. Spring is in the air, and as you lean in toward her, with the intoxicating scent of her perfume painfully present, a thought crosses your mind..."
 EVTDESC5099:0 "Every so often merchants of different ideas in regards to trade would clash and small factions supporting either cause would emerge causing ruptures."
 EVTDESC9453:0 "The war has taken a heavy toll upon the mothers and wives of your nation, and as you pass this ragged old widow where she sits, her face buried deep in her palmed hands, your heir asks##CHAR_DETECT## 'Oh Father, why are all the women weeping?'"
 EVTNAME9460:0 "Family Secret?"
 EVTDESC5098:0 "The men of the Church didn't always abide by their preaching and could at times not withstand the temptation of bribery."
 EVTDESC9452:0 "'$MONARCH$,' $HEIR_S_PRONOUN$ says, $HEIR_ADJ$ sword pointing at you. 'Your rule has brought this nation to the brink of destruction, and shame to our family.' $HEIR_CAP_S_PRONOUN$ looks nervously at $HEIR_ADJ$ co-conspirators. An other-worldly sense of fatigue washes over you. Betrayal in your own midst?'"
 EVTDESC5093:0 "Sometimes an advisor's poor performance or bad judgment would have disastrous effects making the government turn against them."
 EVTDESC9451:0 "A strange fever has claimed the life of your beloved heir, $HEIR$. As the court sheds its clothes for blacker garments, it strikes you what a frail and transient thing life can be. Just as your thoughts are about to turn to the eternal, a young maid catches your eye..."
 EVTNAME9462:0 "Scheming Bureaucracy"
 cultural_event.2.d:0 "Like a mighty torch, bringing the light of reason into even the darkest corners of the old and new worlds, the Enlightenment is sweeping across the world. Supporting this movement will doubtlessly lead to advances in science and philosophy, but the movement's notions about human freedom and the unalienable rights of man may cause a bit of a rebellious fervor in our country."
 EVTDESC5092:0 "Trade was heavily regulated during this era but despite this the markets were not fixed. At times merchants would try to enter new markets or sell new goods. Merchants facing these conditions would usually demand new or higher tariffs to stop their competitors."
 EVTDESC9450:0 "Could her lips be any redder? Doubtful. Hollow, in the back of your mind, echo the cautioning words of priests and preachers. Is this what the sermons spoke of? The Devil in a woman's body, and the temptations of the flesh? Strange. As devils go, this one looks a lot like an angel. Either way, you'll have to bring this up in your confession on Sunday."
