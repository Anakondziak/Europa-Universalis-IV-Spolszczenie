 muslim_piety.20.d:0 "Our nation has sorely lacked a firm guiding hand under the rule of [Root.Heir.GetName], a timid child, ill-prepared to face the dangers of the world. Fortunately for us all, one of [Root.Heir.GetHerHis] uncles, and close advisors has decided to act. The child is now safely locked away where [Root.Heir.GetSheHe] can do no more harm. The advisor has been proclaimed our new [Root.Monarch.GetTitle], and has sworn to provide our nation with the strong leadership it so desperately needs."
