 EVTDESC5045:0 "Changes of policies, when poorly timed and made, were often wrongly perceived by the people of the time beyond their actual efficiency, as a proof of the government's ill will and lack of interest in the welfare of the realm."
 EVTDESC5053:0 "Conflict and protests over taxes, corporations, port duties, navy requisitions, trade and customs policies were quite frequent and often had counterproductive effects."
 EVTDESC5052:0 "Conflicts and protests over taxes, landlord cruelty, expropriation, serfdom and customs policies have become quite frequent. If we don't manage to solve the problems soon, the consequences could be dire."
 EVTDESC5055:0 "Corruption is one of the most common and frequent factors of political and economic life. Never in history has this been more prominent than in these times of feudal regimes."
 EVTDESC5054:0 "Political crises may occur from time to time. They often involved a conflict between the ruler and the parliament, unrest among the nobility or conflicts of interest between the nobility and the merchants or religious leaders."
 EVTDESC5051:0 "Conflicts and protests over taxes, corporations, trade and customs policies are becoming quite frequent and could result in a sharp drop in our industrial production if we don't handle the situation carefully."
