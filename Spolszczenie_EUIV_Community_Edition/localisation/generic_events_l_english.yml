 republics.1.t:0 "Republican Traditions debated"
 institution_events.4.t:0 "Growth of the Printing Industry"
 china_events.30.d:0 "There are those who feel the Imperial Examiners are not in tune with what is good and proper essay-writing and that the ideal they promote is stale and old fashioned. Among those studying for the exams alternative collections of examination essays have begun circulating of what is considered a more modern form. The examiners, however, are determined to keep promoting good taste and proper form.\nBy supporting the renewal faction we would bring a generation of new thinkers to the fore. This would likely come at the cost of the goodwill and loyalty of the old generation..."
 culture_religion_events.2.a:0 "They will learn to love me in time."
 culture_religion_events.2.b:0 "They will learn to love me in time."
 culture_religion_events.2.c:0 "They will learn to love me in time."
 ideagroups.1505.d:0 "For long have our diplomats worked on ensuring that our reputation is the best it can be. A curious constellation of events has led to us enjoying an enhanced diplomatic reputation."
 institution_events.4.d:0 "The ability to mass-produce the written word would revolutionize the spread of information and in many ways the early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\nNow that Printing has matured as a technique and spread throughout Europe editions have grown and hundreds of thousands of copies of everything from religious and political pamphlets to instructions in how to behave or scientific treatises are circulating the continent. With print shops growing evermore commonplace rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 china_events.43.t:0 "A capital for the [Root.GetName] Empire"
 institution_events.4.a:0 "This changes everything..."
 cultural_event.8.a:0 "Make it so!"
 cultural_event.8.b:0 "An unnecessary distraction"
 EVTDESC9091:0 "$FROMCOUNTRY$ turned down our request to hand back the unlawfully held province of $FROM$."
 culture_religion_events.7.dc:0 "It is no secret that [Root.Monarch.GetTitle] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Mil_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values have increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 EVTDESC9090:0 "$FROMCOUNTRY$ has made the decision to hand over the unlawfully-held province of $FROM$. They chose ... wisely.\n\nTo avoid similar accusations of holding unlawful imperial provinces, it would be wise to restore the province to its rightful owner as soon as possible."
 culture_religion_events.7.da:0 "It is no secret that [Root.Monarch.GetName] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Adm_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values have increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 cultural_event.8.d:0 "A cursive style of Arabic calligraphy, originated in the Ottoman Empire of the 15th and 16th centuries, the Diwani Script was thus named for its intended use on royal decrees issued by the Ottoman diwan, the cabinet of the Ottoman state. Strengthen our rule by proclaiming our edicts, and the word of God, in the harmonies of calligraphy."
 culture_religion_events.7.db:0 "It is no secret that [Root.Monarch.GetTitle] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Dip_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values have increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 ideagroups.1505.t:0 "Enhanced Reputation"
 EVTNAME611:0 "Rise of a Pretender"
 china_events.43.f:0 "Let us remain in the seat of our ancestors at [Root.Capital.GetCapitalName]."
 china_events.43.d:0 "As befits a new ruler of China it is now time to select the new seat of our dynasty. The location of our capital is likely to influence [Root.GetName] politics for years to come."
 china_events.43.e:0 "Along the Lou River in Luoyang."
 china_events.43.b:0 "The city of the Golden Hills!"
 china_events.43.c:0 "The Ancient City of Eternal Peace."
 EVTNAME610:0 "Integrating $FROMCOUNTRY$"
 ideagroups.1309.d:0 "Our army's quality manifests itself in the discipline of our troops, our men know it and are ready to show our enemies their mettle."
 ideagroups.1309.a:0 "Charge!"
 institution_events.73.t:0 "Healthy Criticism?"
 ideagroups.1309.t:0 "Steady Boys!"
 glut_of_mercs:0 "Glut of Mercenary Companies"
 revolution.20.t:0 "$COUNTRY$ is more stable!"
 ideagroups.1505.a:0 "Let's use it!"
 desc_timber_shortage:0 "We have a shortage of timber as the wood has been deemed unsuitable for ship building due to the fungal growth that covers it, thus making it harder to find enough timber for ship constructing."
 cultural_event.8.t:0 "Diwani Script"
 institution_events.73.b:0 "We cannot tolerate this."
 institution_events.73.a:0 "We cannot control what people think."
 agricultural_boom:0 "Agricultural Boom"
 court_and_country_events.4.b:0 "We can make exceptions for the cities of [city_league_demand_rights_province.GetName]."
 court_and_country_events.4.d:0 "Recent years have seen a number of new taxes and obligations put on many [Root.GetAdjective] cities and guilds. So far we have received all what has been asked for but our [Root.GetLowLevelOfficialForCountry]s report an increasing dissatisfaction among them.\nWith the growing resistance to the [Root.Capital.GetCapitalName] edicts and taxes the most powerful cities in the province of [city_league_demand_rights_province.GetName] have banded together around the mayor of [city_league_demand_rights_province.GetCapitalName]. They now demand their rights to levy their own taxes and privileges to uphold their own laws and they have violently evicted our [Root.GetLowLevelOfficialForCountry] from the area."
 china_events.43.a:0 "A [Root.Monarch.GetDaughterSon] of heaven must guard the northern frontier."
 EVTOPTAf9469:0 "I shall name him Ahuizotl"
 court_and_country_events.4.a:0 "Let us crush these troublemakers!"
 EVTDESC611:0 "The disputed succession of $HEIR$ has caused a Pretender to raise an army and march for the capital!"
 EVTDESC610:0 "When a smaller country gives up its independence to join a greater realm, there is a lot of adapting, and while some parts are easy, the administration of the realm will still need to expand to accommodate all possibilities."
 desc_cheap_iron:0 "The metal used for cannons is usually very expensive, but metal prices has dropped, making it cheaper to make cannons."
 court_and_country_events.4.t:0 "The League of [city_league_demand_rights_province.GetName]"
 supported_the_revolution:0 "Supported the Revolution"
 EVTOPTG5060:0 "If only we had comet sense..."
 china_events.56.t:0 "Flawed Insights"
 cavalry_companions:0 "Cavalry Companions"
 smuggling_of_fur:0 "Smuggling of Fur"
 muslim_piety.2.d:0 "Particularly in the aftermath of the Mongol conquests of the thirteenth century, Egypt and Syria emerged as the foremost centers of scholarly learning in the Muslim world. Sunni scholars of every persuasion flocked to Damascus and Cairo to learn from the most renowned teachers of science, theology, and above all law, while Shi'ites traveled to Jabal Amil in Lebanon to meet with the scholars of orthodox Twelver Shi'ism. Many students from our lands, having completed their educational pilgrimage, are now returning home and hoping to implement legalistic Islam in our [Root.GovernmentName] just as they learned it in the heartlands of Islam."
 cultural_event.11.d:0 "The South German organ tradition was a school of German organ composers, whose work was largely inspired by earlier Italian traditions, learned by the Germans from studies under Italian masters. Known for improvisatory preludes, chaconnes and passacaglias, the music of the South German Organists is something we could consider supporting."
 culture_religion_events.11.da:0 "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Adm_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Adm_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Adm_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 culture_religion_events.11.dc:0 "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Mil_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Mil_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Mil_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 culture_religion_events.11.db:0 "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Dip_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Dip_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Dip_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 china_events.56.d:0 "The Grand Secretaries have recently delivered their reports on the past years' advancements within their respective areas of expertise, and there is dire news. One of the Offices has significantly lowered their estimates of the rate of future progress, and the faction responsible for that department is bound to lose a great deal of face over the event. These news come at a time when it is becoming increasingly more evident that we no longer enjoy the Mandate of Heaven.\nWhich Office was mismanaged?"
 muslim_piety.2.b:0 "Contact with the divine is not about studying books."
 china_events.56.c:0 "Office of War!"
 muslim_piety.2.a:0 "They will make a welcome addition to our country."
 china_events.56.b:0 "Office of Taxation & Trade."
 china_events.56.a:0 "Office of Administration."
 desc_for_freedom:0 "We will always fight for freedom, our enemies may take our lives as we fight, we might die but they will never take our freedom!"
 cultural_event.11.t:0 "The South German Organ Tradition"
 desc_extra_heir:0 "Our $MONARCHTITLE$ have been told that he has to make his wife pregnant for the good of the realm."
