 EVTDESC2008:0 "Thoughts of disapproval against the Roman Catholic Church are spreading across Europe as a result of the increasing corruption of monks and clerics. Voices are raised questioning the current principles and greed of the Church. $COUNTRY$, which was recently swayed by these so called heresies, has now openly broken with Rome and declared itself Protestant."
 china_events.21.d:0 "It has been discovered that large amounts of silver bullion have left the country on the various trade barges. Palatial bureaucrats are in animated discussions about how this has come to be. Accusations are being thrown around against local and central officials alike. The only agreement of the day seems to be that the exodus of wealth must be stopped."
 EVTDESC2009:0 "The Protestant Reformation is spreading like wildfire across Europe. Several different movements have already formed, proposing alternative ways of reforming the Christian faith. The so called Reformed school of thought has come to dominate $COUNTRY$. Now, $MONARCH$ has decided to renounce Catholicism entirely and adopt a Reformed form of Christianity."
 EVTDESC2002:0 "The increased secularization of the Papacy and their accentuation on rituals has gradually evoked concern across Europe. The preaching of new ideas is becoming more common and appealing to several segments of society, dignity and respect for the peasants and salvation without loss of fortune for the wealthy. A majority of the citizens of $PROVINCENAME$ have begun to question the authority and actions of their religious leaders."
 EVTDESC2001:0 "Thoughts of disapproval against the Roman Catholic Church are spreading across Europe as a result of the increasing corruption of monks and clerics. Voices are raised questioning the current principles and greed of the Church. A monk in $CAPITAL$ has for some time expressed deep concerns and is now openly declaring his discontent with the Church, paving the way towards a reformation of the faith."
 ideagroups.411.d:0 "The fires of the faith are strong in our [Root.GovernmentName]! Every day people are flocking to join or in some way support our missionaries as they seek to encourage a [Root.Religion.GetName] way of life throughout our lands. Those we seek to convert cannot help but be impressed by the zeal possessed by our subjects."
