 EVTDESC3025:0 "During the first stages of the Peasants' War, the rebels have gained ground simply by overwhelming the lords and knights. Due to our already politically decentralized nation, what started out as several smaller, local uprisings has spread over the provincial borders and engulfed a larger part of our nation."
 EVTDESC3026:0 "The instability of the past years now finally seems to be over! We no longer have to worry about peasants fighting for reforms. Their will to fight have been drained."
 EVTDESC3021:0 "The peasantry has for some time demanded economic, religious and political amendments. Their dissatisfaction has grown to such an extent that violent revolts are becoming a common day practice. Even though there is no central leadership and they lack proper armament, the peasants have still managed to pose a challenge to the authority. Several important buildings, both religious and other, have been burnt and plundered as a protest."
 EVTDESC3022:0 "Regional revolts and protests are erupting all over our nation. Furious peasants are demanding immediate reforms of the social and political order. The weight of the heavy taxes and the cruelty of their landlords have finally driven them over the edge."
 EVTOPTA720:0 "A cabin boy can become Captain!"
 EVTDESC3023:0 "The ideas of the reformation have appealed to a large number of the oppressed peasantry. The appeal is in many cases based on social motives, many believe that they will receive support and that their hardship will lessen. This isn't necessarily the case, as the revolt has gained momentum and atrocities at the hands of the peasants have become more widespread, the reformists have begun to oppose the 'murderous peasants'."
 EVTOPTA723:0 "Zmia¿d¿y¾ ich!"
 EVTDESC3024:0 "Military research and the introduction of gunpowder has more or less made our former armed forces obsolete. Their high status being something of the past, they now find themselves struck by poverty and frustration. Their misery has gone beyond reason and they are pressuring the authority for financial aid."
 EVTOPTA722:0 "More power to the Nobles"
 institution_events.2.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YRenaissance§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 EVTOPTA714:0 "The forts are our strength!"
 institution_events.301.d:0 "Merchants are reporting an increased influx of goods that seem entirely alien to them. These exotic goods are brought by travelers who claim to have met strange men from afar. While it is hard to know what to make of such rumors these men are convinced our world is now changing fundamentally and that these strangers are the bringers of bad fortune."
