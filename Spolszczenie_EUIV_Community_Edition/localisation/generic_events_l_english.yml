 EVTDESC3014:0 "Vivid discussions among our philosophers, about social reforms and the virtues of reason have had a great impact on a large part of our population. $MONARCH$ is beginning to fear that some of them will be too easily influenced and that their rebellious actions will further increase our country's instability."
 EVTDESC3015:0 "The centralized government of our nation has become very corrupt and bloated. Many of the revolutionaries are hoping that they will be able to decentralize the authority and weaken the bureaucracy."
 EVTDESC3016:0 "$MONARCH$'s indecisiveness and poor administration has made many of our people turn against their ruler. The opposition is growing stronger by the day and it is becoming apparent that $MONARCH$ probably isn't the best suited to lead our nation in such revolutionary times."
 EVTOPTA730:0 "They have a point!"
 EVTDESC3017:0 "The war, extensive crop-failures and our mismanaged economy overall has slowly paved the way for an economic crisis. The prospect of a bankruptcy is looming over our nation as money is rapidly losing its value and the monetary purchasing power is becoming more limited by the day."
 EVTOPTA732:0 "Accept the demands."
 institution_events.26.a:0 "Another great inconvenience..."
 EVTDESC3011:0 "Decades of feudal oppression, religious intolerance and unjust taxation have all contributed to the revolutionary movements beginning to surface across our lands. $MONARCH$ has desperately been seeking resolutions to the ever increasing problems as our country finds itself on the verge of financial ruin. The populations' incessant strive for liberty will probably prove too much of a challenge if not handled properly."
