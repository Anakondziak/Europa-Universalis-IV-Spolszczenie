 cultural_event.3.d:0 "My Lord, Byzantium has fallen to the Saracens. The last bastion of the Roman Empire, the City of Constantine, is now in Turkish hands. As Christendom reels from the shock, Byzantine refugees flock to the cities and courts of Europe, bringing with them old manuscripts of classical knowledge, tracts by Aristotle, Plato and Galen, and a thorough knowledge of both Latin and Greek. Inviting these refugees to $COUNTRY$ might provide an enormous boost to our own efforts in the fields of culture and science."
 EVTNAME9567:0 "Too many liberties"
 EVTNAME9566:0 "Military Leniency"
 EVTNAME9569:0 "Military Expenses"
 EVTNAME9568:0 "Economic Decisions"
 ideagroups.811.d:0 "Our men have been drilled to the pitch of military efficiency. Like a coiled spring we cannot maintain this high level for too long. Still, for a while our armies will stand where lesser men would run."
 ideagroups.811.a:0 "Show them boys!"
 EVTOPTB820A:0 "We have chosen wisely"
 EVTDESC9559:0 "There is a spy among us! Somehow a spy has managed to infiltrate our parliament and all of a sudden everyone is a suspect. We haven't managed to find out who sent him yet but since our relations with some of our neighbors are somewhat strained at the moment it was probably one of them."
 EVTDESC9558:0 "It seems there is always a small group of the parliament that can't agree with the others. Regardless of the matter at hand this particular group always have a different opinion than everyone else."
 EVTDESC9557:0 "The ongoing war has led to some serious conflicts in parliament. On the one side there are those arguing that there is nothing to be gained by allowing the war to drag on while others are convinced that there's no turning back. Unfortunately their inability to come to some sort of agreement does nothing to improve our current situation but rather the contrary."
 EVTDESC9556:0 "Some members of the parliament are having some concerns regarding our increasingly bad reputation, they are claiming that it's having a negative effect on our trade relations. This question has been raised numerous times in the past but not that many have thought it of any consequence. This time the matter is causing some really heated debates though, perhaps we should try to settle things before they get out of hand."
 EVTDESC9555:0 "$STATESMAN$ has been quite busy lately, proposing new changes, one after the other. Although you could argue that they are only doing their job, their constant interference and attitude of 'knowing it all' in any matter even remotely related to politics is causing quite a rift in our parliament, there are even those that think we would do better without $STATESMAN$."
 EVTDESC9565:0 "Our Parliament is divided in regards to our military focus, some of them are advocating for a grand navy while others are more interested in a large army. Although some sort of middle way would be possible, most of them would prefer that we increased the size of our navy."
 EVTDESC9564:0 "Some members of parliament are complaining that we're spending too much money on our military. Many of them are convinced that our production and trade will suffer if we don't cut back on military expenses."
 EVTDESC9563:0 "Our economy isn't what it has been. The treasury is almost empty and our parliament can't seem to figure out how to handle the situation or the reasons for it to happen in the first place. Minting more money is always an option of course or raising taxes, either way they are waiting for you to make a decision."
 EVTDESC9562:0 "It has been brought to your attention that a certain member of our Parliament has been accepting bribes from several different sources for influencing all kinds of national decisions."
 EVTNAME9550:0 "Trade Focus"
 EVTDESC9561:0 "Our Parliament's indecisiveness and inability to make any kind of decision has created near chaos. Every member is trying their utmost to get their voice heard but refusing to acknowledge the opinions of anyone else."
 EVTDESC9560:0 "It would appear as though a member of our parliament has been selling secrets to our enemies. How would you otherwise explain the fact that they all of a sudden seem able to predict our every move? These were decisions that were never discussed outside the Parliament building."
