 EVTDESC4027:0 "One of our advisors, $THEOLOGIAN$, must certainly be one of the greatest scholars of our time. $THEOLOGIAN_CAP_POSS_PRONOUN$ field of expertise in patristics and classical literature has had a great influence on theological debate in our nation. As a person of the middle ground their views have made $THEOLOGIAN_S_PRONOUN$ a beacon for those who value liberty more than Orthodoxy."
 EVTOPTA2011:0 "Only time will tell what this might bring"
 EVTDESC4026:0 "The Wealth of Nations' was the first great work in political economy and the corner stone of what later became known as laissez-faire. $TREASURER$ has introduced the concept of the 'invisible hand' - the intrinsic ability of a system of perfect liberty to control itself and still give rise to an orderly society through the mechanism of competition."
 ideagroups.502.d:0 "With the help of an easily bribed man in the General Staff of our enemy, we have secretly laid open the war plans and placement of enemy troops. Our spies have yet again proved their worth."
 EVTDESC4029:0 "One of our advisors, $COLONIAL_GOVERNOR$, has greatly helped intensify colonization and increase stability in our colonies."
 EVTDESC4028:0 "One of our advisors, $STATESMAN$, has published the crowning achievement of $STATESMAN_POSS_PRONOUN$ literary career - 'The Spirit of Laws'. This monumental work has been celebrated for three of its numerous theories##CHAR_DETECT## the classification of governments, the influences on politics and the most important one - the theory of the separation of powers."
 EVTDESC4023:0 "One of our advisors, $ARMY_REFORMER$ has revolutionized the art of siege craft and defensive fortifications. $NAVAL_REFORMER_CAP_ADJ$ has fought in all the wars of $MONARCH$, and has attended frequent tours around the frontiers, redesigning and improving numerous fortifications."
 EVTDESC4022:0 "One of our advisors, $NATURAL_SCIENTIST$, has received great support for their efforts in developing astronomical instruments and measuring and fixing the positions of stars. [Root.Adm_Advisor.GetHerHisCap] observations include a comprehensive study of the solar system and accurate positions of more than 777 fixed stars."
