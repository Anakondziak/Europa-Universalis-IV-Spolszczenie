 EVTDESC6196:0 "We have often made it clear that the [Root.Religion.GetName] faith is the one true faith, ensuring our people that a war against [infidel_neighbor.GetName] is imminent, considering our religious differences. However, many of our subjects are currently disappointed in us as we have failed to pursue any kind of war against our neighbors of [infidel_neighbor.GetName]. Some take to the streets to show their discontent."
 for_freedom:0 "For Freedom!"
 EVTDESC6197:0 "Our policy of supporting and expanding the bureaucracy of our nation is really paying off. Every day new officials are trained and set off to glorious new careers in our administration!"
 EVTNAME6182:0 "Gurus complain!"
 EVTNAME6183:0 "People turn to Buddhism"
 EVTDESC6194:0 "Although we are known for being a patron of the Arts, at the moment the artists we patronize are not producing good art. Our Ruler looks a tad foolish."
 EVTNAME6184:0 "People start worshiping Hinduism"
 EVTDESC6195:0 "As we have declared that we will wage war on our religious enemies, the people have swung behind the war effort."
 EVTNAME6185:0 "Our people embrace Shintoism"
 EVTDESC6192:0 "At the moment our scientists seem to be running out of things to discover. Well, probably not, but the revolution has slowed down for the moment."
 EVTNAME6186:0 "Our Priests express mild displeasure"
 EVTDESC6193:0 "Our continuing patronage of the arts has led to one the greatest works the world has seen being produced. This brings much glory to our nation."
 EVTOPTA6104:0 "This just can't be bad."
 EVTNAME6187:0 "Priests politely raise complaint"
 EVTDESC6190:0 "Our Shamans are reporting that some of our people have decided that since we are so tolerant they will turn to Animism."
 EVTOPTA6105:0 "Our Navy is the best."
 EVTNAME6188:0 "Our Priests suffer mild outrage"
