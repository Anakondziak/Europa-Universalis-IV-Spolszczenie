 EVTDESC713:0 "In periods of prosperity and peace, while people were happy and secure, there was a tendency for them to gradually become less productive and lazier over time."
 EVTDESC718:0 "Our realm has been ravaged by war, and the people, from the highest noble down to the poorest serf, are tired of it. We need to enact some temporary laws to let our country recover quicker."
