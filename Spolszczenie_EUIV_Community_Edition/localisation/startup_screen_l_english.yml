 string_start_europe_description:0 "Europe is home to the §YHoly Roman Empire§!, a giant, but largely divided, Empire that dominates the §YGerman§! and §YNorthern Italian§! regions. Upon the death of an §YEmperor§! the §YImperial Electors§! select his replacement by voting. A member can become an Elector by being granted an Electorate by the current Emperor or inheriting an Elector.\n\nCountries within the Holy Roman Empire are allowed their own diplomacy and can even have their own subjects, but the Emperor is obligated to defend them from outside forces and can demand that they hand back §YUnlawfully Acquired Territory§! within the Empire.\n\nWhile the §YAuthority§! of the Emperor is currently low, this may change if the Emperor can strengthen his hold through §YImperial Reforms§!.\n\n[Root.start_imperial_cities_description]Northern Italy is also technically a part of the Holy Roman Empire, but the region has been slipping out of Imperial control for a long time. If the Emperor does not strengthen his hold over Italy before the end of the 15th century the Italian states will be considered independent of the Empire.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:0 "£DLC_cs The Emperor can bestow the status of §YFree Imperial City§! upon §YRepublics§! within the Empire that are not bigger than one province. These states will enjoy the protection of the Emperor while increasing Imperial Authority and Tax Income.\nShould a Free City acquire a second province it will lose its protected status.\n\n"
