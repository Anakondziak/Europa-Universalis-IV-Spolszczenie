 string_start_france:0 "The Hundred Years War, which has torn §YFrance§! apart for over a century, is currently halted by a truce following a number of key French victories. With the support of Joan of Arc, since martyred at the hands of the §YEnglish§!, and the support of the rich §YAnjou§! family, §YCharles VII§! has reclaimed Paris and many of the French lands. Charles has also been acknowledged as the rightful King by the Dukes of §YBurgundy§! in the treaty of Arras in 1435.\n\nHowever, the truce with England is tenuous. The English have still not relinquished their claims to the French throne, and one of the main demands of the new treaty, the surrender of §YMaine§! to France, has yet to materialize months later.\n\nWhile the Burgundians now passively support the French cause in the conflict with England, they are still a matter of concern for the French Crown. They have grown their domains far beyond the borders of France, into the Lowlands and the §YHoly Roman Empire§!. It is said that the Duke, who is also one of the richest men in Europe, harbors dreams of a future kingdom based around his collective domains.\n\nIn 1444, the Kingdom of France is in a state of instability and flux, and French sovereignty is subject to the changing whims of their disloyal subjects. To our North are the English who wish to add the French Crown to their collection, and to our East is the rebellious House de Bourgogne who would dare to claim the throne for themselves. Before the French can even begin thinking about expanding their Empire, they must first ensure the loyalty of their subjects and integrate them into a centralized state, and remove the cursed English and Burgundian pretender Kingdoms from their border. France is free to pursue voyages of exploration, an active foreign policy in Germany and the Low Countries or even stage an attack on the rich cities of Northern Italy, where imperial influence has been waning for centuries."
