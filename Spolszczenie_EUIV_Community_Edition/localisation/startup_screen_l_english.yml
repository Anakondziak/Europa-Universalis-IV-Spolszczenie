 string_start_scotland:0 "Przez [GetYear] lat §YSzkocja§! trwa³a niezachwianie, broni¹c swej niepodleg³oœci przed §YAnglikami§!. Szkoci zrzucili jarzmo angielskich rz¹dów po tym, jak Robert Bruce rozgromi³ Anglików pod Bannockburn w 1314 roku i od tego czasu umocni³ swoj¹ kontrol² nad pó³nocn¹ Brytani¹.\n\nSzkoci zdo³ali obroni¾ si² nie tylko dzi²ki swej dzielnej armii, ale tak¿e dzi²ki traktatom Auld Alliance z §YFrancj¹§!. Umowy te zobowi¹za³y Francj² do pomocy Szkocji, jeœli Anglia po raz kolejny spróbowa³aby j¹ ujarzmi¾. Wojna wci¹¿ wisi na w³osku, poniewa¿ marchie po obu stronach granicy podsycaj¹ konflikt poprzez cz²ste potyczki i tendencje do oportunistycznej zmiany stron, aby tylko zyska¾ pretekst do kolejnego najazdu.\n\nWiele lat zaj²³o Szkocji w³¹czenie §YHighlands§! do ich królestwa. W œredniowieczu nast¹pi³a aneksja niegdyœ autonomicznego królestwa Moray, domu uzurpatora Makbeta, oraz ekspansja instytucji feudalnych na pó³nocy. Integracja Highlands wydatnie pomog³a Szkocji, staj¹c si² obszarem intensywnego werbunku podczas wojny z Edwardem I D³ugonogim. Pod rz¹dami Aleksandra II, króla Szkocji, Hebrydy zosta³y odebrane dawnemu Królestwu Mann i Wysp, czemu nie zapobieg³a nawet interwencja króla §YNorwegii§!.\n\nKról Jakub II planowa³ dalsze rozszerzenie szkockiej domeny na okolicznych wyspach. §YOrkany i Szetlandy§! by³y w posiadaniu Norwegii, która sama by³a z kolei poddanym §YDanii§!. Prze³amanie pot²gi Skandynawii by³oby trudne, ale by¾ mo¿e pojawi si² wkrótce rozwi¹zanie dyplomatyczne. Anglia i Szkocja przez stulecia k³óci³y si² o §Wysp² Mann§!. Obecnie Anglicy maj¹ w tym sporze przewag², ale wyrachowany w³adca mo¿e wykorzysta¾ swoje powi¹zania z Francj¹, aby przej¹¾ wysp² dla siebie.\n\nDynastia §YStuartów§! rz¹dzi Szkocj¹ od mniej ni¿ stulecia, ale rz¹dzi dobrze. Jeœli Szkocja b²dzie w stanie odwróci¾ bieg wydarzeª w walce z Angli¹, Stuartowie mog¹ pewnego dnia rz¹dzi¾ ca³ymi Wyspami Brytyjskimi."
 string_start_great_ming:0 "The Great §YMing§! Empire owes its origins to the collapse of the §YYuan§! dynasty from §YMongolia§! and the period of rebellion and strife that struck China in the mid-14th century. From this age of chaos, the Ming emerged as the greatest power in China, eliminating their Han rivals and pushing the descendants of §YKublai Khan§! back to the Great Wall. After eighty years of governance, the Ming have firmly established themselves as the preeminent power in East Asia.\n\nEven though Ming continues to prosper, its international presence has flagged since the end of Zheng He's voyages, and new realms have posed fresh challenges to the empire. In the divided north, nomads have begun to coalesce under the leadership of the §YOirat§! warlord §YEsen§!, who aspires to become the new Great Khan of all the Mongols. Ming diplomacy at least prevented a similar movement from happening among the §YJurchen§! tribes to the northeast, where Imperial policy has encouraged infighting among the nomads. While the fractious and distracted Jurchens are unlikely to pose a threat any time soon, Esen's Oirats may prove to be a very formidable foe indeed.\n\nMing's relations in the south are somewhat better. §YDai Viet§! freed itself from Ming domination only two decades prior, and still remains wary of its Chinese neighbor to the north. Other powers in the region have a more positive opinion of Ming, but mountains and jungles mean that Ming receives little more than token tributes from the southern kingdoms.\n\nMing's relations are strongest with the §YJoseon§! dynasty of §YKorea§!. Both Ming and the Joseon dynasty emerged from the ashes of the Great Yuan, and thanks to their common adherence to Confucian philosophy both have maintained strong bonds ever since.\n\nNot all of Ming's troubles are external; the §YMandate of Heaven§! is a fickle one, and if the Emperor's authority wavers too much then there are those who may choose to shun the Ming altogether. China would have to fall far indeed to reach such dire straits; in the 15th century, the Great Ming Empire is by far the strongest realm in Asia, and quite possibly on Earth!"
