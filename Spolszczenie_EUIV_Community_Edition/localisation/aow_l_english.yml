 tyw_events.20.d:0 "The tumultuous state of the Holy Roman Empire has taken a toll on our [Root.Monarch.GetTitle]'s health. Our small nation lies in the midst of a brewing conflict, and at the worst possible time, our ruler is in poor health and lacks heirs. With [Root.Monarch.GetHerHis] passing, Pomerania sees the end of the Griffins, who have ruled this nation for centuries, and risks partition by the powers who are opportunistically striking against the weakest parts of the Empire."
