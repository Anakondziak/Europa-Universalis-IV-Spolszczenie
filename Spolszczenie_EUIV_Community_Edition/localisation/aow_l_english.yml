 desc_bng_delhian_refugees:0 "We have opened our arms to the fleeing nobility of the old Sultanate of Delhi. These impoverished nobles are eager to earn new fortunes for themselves in our service."
 tyw_events.1.d:0 "As Emperor, we may have to accept that some of our subjects fall to heresy to avoid internal conflict. The ruler dictates the religion of the realm, after all. We may not afford to be so lenient with ecclesiastical principalities, however. One of the Prince-Bishops who rule in the Holy Roman Empire appears to have abandoned the Church and listened to the lies of the Protestants, risking not only his own soul, but those of all his subjects. Thanks to the ecclesiastical reservation, we reserve the right to force him to resign in the event of betrayal like this."
 west_african.6.d:0 "Some people from the [Root.Culture.GetName] elite have recently been attacked by what they believe to be a raid organized by foreign military. Initially, the attack seemed to have occurred too deep into our borders for this to be possible, but an explanation for how this could have happened has begun to take shape. The [From.Culture.GetName] in one of our border provinces, who we thought to be our loyal subjects, appear to have conspired with our neighbors to organize the attack.\n\nWhile it may not be possible to retaliate in kind, there are other ways we can show what we think of such cowardly tactics."
