 tyw_events.25.c:0 "Agree to give them the right to rule themselves to some extent."
 tyw_events.25.d:0 "The people of [Root.GetName] have often seen their loyalty to [Root.Owner.GetName] questioned both because of their [Root.Culture.GetName] heritage and because of their refusal to follow the [Root.Owner.Religion.GetName] faith. This has led some of them to question whether they belong under the rule of [Root.Owner.Monarch.GetName] at all. Increasingly, they are requesting the right for locals who represent their interests to make decisions on how the province should be ruled. We are reaching a point where some kind of compromise has to be made."
 flavor_zan.2.b:0 "We have more important matters to attend."
 flavor_zan.2.a:0 "Let us create such a Chronicle."
 flavor_bng.7.d:0 "It has recently come to our attention that the Hindu holder of one of the largest estates in our Sultanate has been plotting with our enemies in Orissa. The estate is a very old entity known as the kingdom of Bhurshut and it predates Muslim rule in India."
 prices.32.d:0 "The merchants that once came to our ports to procure coffee now have other options, and while [mocha.GetCapitalName] remains an important port in its own right it is no longer the main entrepot for coffee beans in the world."
 west_african.19.d:0 "The Akan people of Kumasi and the surrounding region have lived there for a long time now, although we have not considered them a nation in their own right. However, their tribe is of such importance to our present affairs that we need to conduct trade and diplomacy with them. Although the nature of the Akan state may yet change, we cannot question its existence."
