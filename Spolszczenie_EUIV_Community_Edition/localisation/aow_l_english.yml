 danzig_law_desc: "Wraz z wprowadzeniem wilkierza, zdobyliśmy wiele ważnych przywilejów w zakresie administracji, bicia monet i relacji zewnętrznych."
 vistula_river_trade: "Handel na Wiśle"
 centralized_population: "Scentralizowana populacja"
 centralized_population_desc: "Wielkość naszej populacji i handlu jest tym, co czyni nas ważnymi dla naszych sojuszników i wrogów. Musimy wykorzystać to i dalej zwiększać naszą populację, umacniając tym samym naszą niezależność."
 hanseatic_league_member: "Członek Związku Hanzeatyckiego"
 hanseatic_league_member_desc: "Miasta hanzeatyckie zobowiązane są wzajemnej ochrony. Będąc jednym z ważniejszych członków, wykorzystujemy to w większym stopniu od większości."
 danziger_shipyard: "Stocznia Gdańska"
 danziger_shipyard_desc: "Nasze doświadczenie statusu, jednej z największych stoczni Związku Hanzeatyckiego, pomogło nam znacząco zwiększyć naszą skuteczność morską i zmniejszyć koszty."
 continued_independence: "Kontynuacja niepodległości"
 continued_independence_desc: "Przez lata wielu próbowało odebrać nam przywileje, ale zwyciężyliśmy i utrzymaliśmy niepodległość. Byłoby to niemożliwe, gdyby nie nasza zdolność opierania się najazdom."
 lutheran_change: "Luterańska zmiana"
 lutheran_change_desc: "Przejście znacznej części naszej populacji na luteraznim oznacza, że ludność jest bardziej jednolita niż dotychczas, co stanowi okazję do podniesienia podatków."
 KRA_ideas: "Krakowskie idee"
 KRA_ideas_start: "Krakowskie tradycje"
 KRA_ideas_bonus: "Krakowian Ambition"
 kra_legendary_legacy: "Legendarne dziedzictwo"
 kra_legendary_legacy_desc: "Legenda głosi, że nasze miasto zostało założone w miejscu smoczego leża. Czy nie jest prawdą to, że podzielamy odwagę naszego legendarnego założyciela?"
 kra_seat_of_gov: "Siedziba rządu"
 kra_seat_of_gov_desc: "Kraków był ważnym ośrodkiem rządu od tak dawna, jak ktokolwiek sięga pamięcią. Chociaż nie jest już częścią Królestwa Polskiego, nadal posiada bardzo wydajną biurokrację i administrację."
 kra_city_rights: "Prawo miejskie"
 kra_city_rights_desc: "Choć różni się od pół-republikańskich tradycji niemieckich miast-państw, to jednak krakowscy obywatele cieszą się mnóstwem korzyści w porównaniu z zagranicznymi kupcami."
 kra_cas_forts: "Fortyfikacje kazimierzowskie"
 kra_cas_forts_desc: "Król Kazimierz III Wielki wzniósł w naszym mieście jedne z największych europejskich murów. Uratowały one nas wiele razy przed najazdem. Chociaż oryginalnych murów już nie ma, nie zapomnieliśmy o nauce jaką nam przekazały."
 kra_jewish_community: "Społeczność ¯żydowska"
 kra_jewish_community_desc: "W przeciwieństwie do naszych sąsiadów, witamy z otwartymi ramionami na naszych ziemiach ¯żydów, brutalnie prześladowanych w Europie. Pozwalamy im nawet na udział w gospodarce i władzach miejskich."
 kra_polish_athens: "Polskie Ateny"
 kra_polish_athens_desc: "Kraków zawsze cieszył się bogatym dziedzictwem kulturowym. Nasz wkład w kulturę i poczucie tożsamości narodowej jest jasnym znakiem, że podzielamy ducha starożytnych Ateńczyków."
 kra_free_city: "Wolne miasto"
 kra_free_city_desc: "Kraków, nade wszystko jest wolnym i niezależnym miastem. Utrzymanie takiego stanu jest jedynym sposobem, aby ochronić naszą wolność; jesteśmy zdeterminowani do tego, aby nigdy nie zrezygnować z tych cennych ideałów."
 SIL_ideas: "Śląskie idee"
 SIL_ideas_start: "Śląskie tradycje"
 under_the_infuence: "Pod wpływem"
 under_the_infuence_desc: "Będąc stale w strefie wpływów czeskich, niemieckich i polskich, nauczyliśmy się jak prowadzić dyplomację na miarę naszych możliwości."
 silesian_duchies: "Księstwa śląskie"
 silesian_duchies_desc: "Od momentu rozbicia dzielnicowego w Polsce, Śląsk pozostaje podzielony na wiele księstw. Decentralizacja ułatwiła administrację nad tymi obszarami."
 german_settlers: "Niemieccy osadnicy"
 german_settlers_desc: "Począwszy od XII w., widzimy stały napływ niemieckich osadników. Przynieśli ze sobą niemieckie prawa miejskie i znajomość różnych rzemiosł, pomagających rozwijać naszą krainę."
 raubritter: "Raubritterzy"
 raubritter_desc: "Baronowie-rozbójnicy (Raubritterzy) przemierzali szlaki handlowe i utrudniali handel nakładając bezprawnie cła i myta. Kontrola nad nimi pomoże naszym wpływom handlowym w okolicy."
 via_regia: "Via Regia"
 via_regia_desc: "Via Regia była ważnym i dobrze utrzymanym szlakiem handlowym przecinającym Święte Cesarstwo Rzymskie. Poruszała się nim większość handlarzy związanych z handlem śródlądowym w Europie Środkowej."
 hanseatic_ties: "Hanzeatyckie więzi"
 hanseatic_ties_desc: "Wraz z przystąpieniem Wrocławia do Związku Hanzeatyckiego zyskaliśmy większą kontrolę nad handlem w Europie Środkowej."
 black_gold: "Czarne złoto"
 black_gold_desc: "Śląsk jest bogaty w zasoby naturalne, a w szczególności w węgiel. Dzięki budowie kopalń możemy znacznie zwiększyć nasze dochody."
 FEO_ideas: "Idee Teodoro"
 FEO_ideas_start: "Tradycje Teodoro"
 principate_guard: "Strażnicy pryncypatu"
 principate_guard_desc: "Authentnes bogatego i małego Teodoro, często korzystał z usług najemników w czasie wojen z Republiką Genui. Podczas oblężenia Teodoro, trzystu mołdawskich żołnierzy walczyło po stronie Teodoro przeciwko Turkom."
 komnin_paleolog_gavras: "Komnenowie, Paleologowie i Gabrasis"
 komnin_paleolog_gavras_desc: "Maria Paleologina, księżniczka Mangupa była żoną księcia Stefana III Mołdawskiego. W 1426 r. jej krewna i córka Aleksego I, Maria z Gotii, stała się pierwszą żoną ostatniego cesarza Trapezuntu, Dawida II Wielkiego Komnena. Według jednej z legend, księżniczka Teodoro pochodziła z ormiańskiej dynastii Gabras. Najsłynniejszym przedstawicielem rodu był Teodor Gabras, który później stał się św. protektorem."
 aristocracy_in_moskovia: "Rosyjska arystokracja"
 aristocracy_in_moskovia_desc: "Pod koniec XIV w., rodzina Chowrinów przybyła z Teodoro do Moskwy. Szybko stała się jedną z najpotężniejszych i odnoszących sukcesy rodzin szlacheckich w Moskwie."
 avlita_port: "Port Avlita"
 mangup_kalamita: "Mangup i Kałamita"
 mangup_kalamita_desc: "Twierdza Kałamita została wybudowana w celu obrony portu handlowego Avlita przed atakami Genueńczyków. Twierdza wraz z Górami Krymskimi tworzą stanowią potężną ochronę dla książąt Gotii."
 turms: "Turmsy"
 turms_desc: "Terytorium Gotii dzieliło się na jedenaście turmsów, aby skuteczniej sprawować kontrolę nad administracją i wojskiem."
 cave_monasteries: "Skalne klasztory"
 cave_monasteries_desc: "W czasach ikonoklazmu, wielu prawosławnych mnichów przybyło na bizantyjski Krym. Założyli tam miasta i klasztory, które zostały wykute w skałach. Jednym z tych klasztorów był klasztor św. Klemensa w pobliżu Kałamity."
 PSK_ideas: "Pskowskie idee"
 PSK_ideas_start: "Pskowskie tradycje"
 PSK_ideas_bonus: "Pskovian Ambition"
 veche_of_pskov: "Wiec Pskowa"
 veche_of_pskov_desc: "Wiec Pskowa lub Rada Najwyższa były najważniejszymi i najpotężniejszymi organami politycznymi w Pskowie, ważniejszymi nawet od pskowskich książat. Powierzano im wybór posadników i sotskiiów, urzędników, którzy regulowali wszelskie stosunki wewnętrzne."
 legacy_of_daumantas: "Dziedzictwo Dowmunta"
 legacy_of_daumantas_desc: "Dowmunt z Nalszczan, pierwotnie litewski książę, któremu po serii bitew udało się przekonać Pskowian, do wyboru go na swego księcia. Został ochrzczony w obrządku prawosławnym jako Timofiej (Tymoteusz), stając się później legendarnym bohaterem Pskowa. Z powodzeniem dowodził armią Pskowa przeciwko Litwinom oraz Zakonowi Kawalerów Mieczowych."
 balt_mercenaries: "Bałtyccy najemnicy"
 balt_mercenaries_desc: "Będąc na zachodnim skraju Rosji, Psków zawsze utrzymywał kontakty z różnymi bałtyckimi plemionami. Chociaż byli to trochę surowi, ale zawsze liczni i chętni do walki wojownicy - za odpowiednią opłatą."
 pskov_charter: "Karta Pskowska"
 pskov_charter_desc: "Najstarszy kodeks w historii Rosji został spisany w Pskowie. Później stał się częścią ogólnorosyjskiego kodeksu - Sudiebnika."
 psk_knights_guard: "Rycerska straż"
 psk_knights_guard_desc: "Utwórzmy specjalny oddział wojskowy składający się z zachodnich, najemnych rycerzy, którzy staną się strażą przyboczną kniazia."
 arts_and_crafts_of_pskov: "Sztuka i rzemiosło z Pskowa"
 arts_and_crafts_of_pskov_desc: "Regionalne centrum handlu jest również domem dla wielu małych manufaktur i sklepów rzemieślniczych. Psków był jednym z największych centrów handlowych na Rusi, przyciągając tym kupców z całej Europy."
 pskov_before_all_others: "Psków przed wszystkimi innymi"
 pskov_before_all_others_desc: "Wraz ze wzrostem innych wielkich centrów Rusi musimy teraz, bardziej niż kiedykolwiek, zrobić wszystko, co w naszej mocy, aby zapewnić przyszłość i dobrot Pskowa oraz dominację na północnych szlakach handlowych. Nikt nie powinien przyćmić potęgi Pskowa!"
 SMO_ideas: "Smoleńskie idee"
 SMO_ideas_start: "Smoleńskie tradycje"
 smolenskian_resolve: "Smoleńskie postanowienie"
 smolenskian_resolve_desc: "Przez bardzo długi czas ziemia Smoleńska była zaniedbana. Należała do różnych obcych, traktujących ją jako niewiele więcej niż bogaty dar. Jeśli chcemy kiedykolwiek to zmienić, musimy zebrać całą naszą wewnętrzną siłe i odrzucić wszystkie różnice religijne, które nas dzielą. Przed i po wszystkim, to tylko Smoleńsk."
 armories_of_smolensk: "Zbrojownie w Smoleńsku"
 armories_of_smolensk_desc: "Po długich latach tyranii Litwy i Polski na naszych ziemiach, zdobyliśmy wiele broni wzorowanej na zachodniej i taktyk od naszych byłych oprawców. Jesteśmy w wyjątkowej sytuacji. Będąc tylko rosyjskim księstwem nauczyliśmy się zachodniej i wschodniej wiedzy militarnej."
 smo_western_mercenaries: "Zachodni najemnicy"
 smo_western_mercenaries_desc: "Nasze zagraniczne kontakty z różnych zachodnich dworów pozwalają nam zatrudnić najemników o niezrównanej jakości z Europy Zachodniej. Podziwiani przez niektórych, ale pewnie najbardziej się boją."
 the_great_foundry: "Wielka odlewnia"
 the_great_foundry_desc: "Budowa największej odlewni wojskowej w Europie Wschodniej pozwoli nam na budowę większych i lepszych dział niż ktokolwiek. Wszyscy nasi wrogowie zadrżą kiedy zaryczy nasza smoleńska artyleria."
 smo_hold_the_line: "Utrzymać linię"
 smo_hold_the_line_desc: "W przeciwieństwie do naszych rosyjskich braci, zrozumieliśmy pewną prawdę: wiek berdysza się skończył. Już nie będziemy bezsensownie przełamywać linii wroga walcząc wręcz. Mężczyźni, przeładować muszkiety i utrzymać linię!"
 artillery_before_all: "Przede wszystkim artyleria"
 artillery_before_all_desc: "Artyleria polowa jest stosunkowo nowym wynalazkiem obecnym na europejskich polach bitew. Zarówno potężna, jak i bardzo zawodna, ale zdolna zadać niszczycielskie dodatkowe uszkodzenia. Dlatego najważniejsze jest, że możemy rozwinąć niezawodne i unikalne taktyki, które opanują przyszli dowódcy, zdolni wykorzystać pełen potencjał artylerii."
 tsar_mortars: "Moździerze cara"
 tsar_mortars_desc: "Opracowano nowy i przerażający rodzaj artylerii, która może prowadzić nie tylko bezpośredni, ale również pośredni, dewastujący ostrzał murów, mających chronić naszych wrogów. Wiek zamków i twierdz zakończy się dzięki moździerzom cara."
 YAR_ideas: "Jarosławskie idee"
 YAR_ideas_start: "Jarosławskie tradycje"
 between_hammer_and_avil: "Między młotem a kowadłem"
 between_hammer_and_avil_desc: "Jarosław zawsze był w trudnej sytuacji, w otoczeniu większych, silniejszych i ambitniejszych księstw. Najnowszym z nich jest Wlk. Ks. Moskiewskie. W takiej rzeczywistości powstały szczególne umiejętności dyplomatyczne i talenty obejmujące najmniejsze niuanse."
 third_option: "Trzecia opcja"
 third_option_desc: "Przez bardzo długi czas, Jarosław był klejnotem, pożądanym przez książąt zarówno Nowogrodu jak i Moskwy. Takie specyficzne położenie strategiczne wpływa na nasz lud, kształtując go, aby nigdy nie wybierali pomiędzy jednymi lub drugimi książętami. Zamiast tego, nasz lud zawsze znajduje trzecią opcję. Talent ten jest uznawany i szanowany przez wielu."
 reform_boyars: "Reforma bojarów"
 reform_boyars_desc: "Bojarzy, rosyjscy posiadacze ziemscy, szlachcice i podstawowe źródło doświadczonej i uzbrojonej siły ludzkiej w trakcie wojny, zawsze cieszący się wieloma przywilejami w Jarosławiu. Jednakże mający też tendencję do bycia bardzo zawodnymi. Podejmując decyzje oparte na osobistych upodobaniach, atakują według własnej oceny, w ogóle nie wykonując rozkazów, chyba, że nie mają innego wyjścia. Musimy zadbać o to, że nasi bojarzy zaakceptują nasz autorytet, na polecenie wyposażą się jako piechota lub jazda i zawsze będą wykonywać rozkazy."
 siberian_mercenaries: "Syberyjscy najemnicy"
 siberian_mercenaries_desc: "Znajdując się w pobliżu północnej granicy rosyjskich ziem, Jarosław zawsze utrzymywał wyrafinowane stosunki handlowe z różnymi jakuckimi i uralskimi plemionami. Chociaż nie są zbyt rozwinięte technologicznie, to jednak tubylcy z tych plemion nie mają sobie równych, jeśli chodzi o walkę w bardzo niskich temperaturach rosyjskiej zimy."
 cult_of_generals: "Kult wodzów"
 cult_of_generals_desc: "Jarosław jest drugim pod względem wielkości miastem w całej Rosji, od czasu Wikingów, po obecne, ruskie, był miejscem narodzin wielu dowodców wojskowych. Zawsze było to źródłem dumy wśród naszych ludzi, a także niezwykle motywowało to wszystkie pokolenia do doskonalenia kunsztu wojskowego."
 yar_two_towers: "Dwie wieże"
 yar_two_towers_desc: "Od momentu powstania, Jarosław zawsze miastem z drewna. Tak wielki, jak to było tylko możliwe; sprawiało to, że miasto było podatne na pożary, które wielokrotnie je niszczyły. Nadszedł czas, aby najpierw odbudować jarosławski kreml z kamienia, a po czasie, wszystkie nasze osiedla powinny być budowane z kamienia."
 yar_russian_ambition: "Rosyjska ambicja"
 yar_russian_ambition_desc: "Jako, że Jarosław jest małym księstwem na skraju rosyjskich ziem, nigdy nie zapobieżono ambicji naszych przywódców. Rosja nie jest już tylko odległym marzeniem, ale niemal namacalną rzeczywistością, będącą na wyciągnięcie ręki. W tym celu musimy wykrzesać cały nasz urok, całą naszą cierpliwość i przekonać rosyjskich braci, aby podążyli naszymi śladami."
 TVE_ideas: "Twerskie idee"
 TVE_ideas_start: "Twerskie tradycje"
 tverian_merchants: "Twerscy kupcy"
 tverian_merchants_desc: "Stwórzmy sieć lojalnych, twerskich kupców. Posłużą oni jako nasze przedstawicielstwo we wszystkich ważnych zagranicznych ośrodkach handlu. "
 defend_against_muscowy: "Obrona przed Moskwą"
 defend_against_muscowy_desc: "Od dłuższego czasu, Wielkie Księstwo Moskiewskie rośnie w siłę, pożerając powoli sąsiędnie, mniejsze księstwa. Ale nie podzielimy tego losu. Wybudujemy mury, których nigdy nie zostaną naruszone przez tych wstrętnych Moskali."
 patriarch_of_tver: "Patriarcha Tweru"
 patriarch_of_tver_desc: "Dlaczego mamy zaakceptować dominację innego księstwa? Nie, powołamy własnego patriarchę i nie będziemy się kłaniać Kijowowi, Moskwie czy komukolwiek innemu."
 tverian_architects: "Twerscy architekci"
 tverian_architects_desc: "Wyślijmy naszych najlepszych i najzdolniejszych artystów oraz rzemieślników do odległej krainy zwanej Włochami. Dowiedzą się tam jak pracować w kamieniu, a wkrótce powstaną w Twerze nowe, wspaniałe budynki. Nie będziemy już budować drewnianych murów, ale pałace i katedry, którę będą stać wiecznie."
 cloth_business: "Przemysł sukienniczy"
 cloth_business_desc: "Rozwińmy nasz przemysł sukienniczy poprzez inwestycję w produkcję krajową. Po czasie będziemy mogli zmonopolizować produkcję rosyjskiego sukna."
 tverian_tercio: "Twerscy tercio"
 tve_national_army: "Armia narodowa"
 tve_national_army_desc: "Przez bardzo długi czas opieraliśmy się głównie na najemnikach i małej świcie naszych władców, celem obrony Tweru. Nadszedł czas, aby powołać armię narodową, instytucję, której szeregi zasilą chłopi. W przyszłych wojnach będą walczyć do ostaniej kropli chłopskiej krwi! Jest to o wiele tańsze i praktyczniejsze."
 RYA_ideas: "Riazańskie idee"
 RYA_ideas_start: "Riazańskie tradycje"
 arsenal_of_ryazan: "Arsenał riazański"
 arsenal_of_ryazan_desc: "Jedną z pierwszych instytucji potrzebnych do zbudowania prawdziwego państwa jest prawdziwa armia. Musimy rozszerzyć starą infrastrukturę wojskową i zrobić miejsce dla riazańskiej armii w nadchodzących stuleciach."
 tatar_mercenaries: "Tatarscy najemnicy"
 tatar_mercenaries_desc: "Riazań położony jest na skraju Zalesia, na starożytnych ostępach Rusi, które oddzielają Rosjan od koczowników ze stepu. Władcy Riazania zawsze utrzymywali wyjątkowe relacje z sąsiadami, którzy często służyli riazańskim książętom jako bardzo uzdolnieni konni najemnicy."
 rya_land_charters: "Statuty ziemskie"
 rya_land_charters_desc: "Wydajmy zbiór wszystkich statutów ziemskich, będący wykazem wszystkich posiadłości należących do naszych bojarów, celem stworzenia niezawodnej i stabilnej bazy siły roboczej przewidzianej przez poszczególne gospodarstwa domowe."
 rya_russian_grain: "Rosyjskie zboże"
 rya_russian_grain_desc: "Południowa część Wielkiego Księstwa Riazania zawsze była wyjątkowo płodna. Zapewnia tak obfite plony, że można by wykarmić nimi armie wiele razy większe od posiadanych. Przyciąga to zagranicznych kupców z odległych krain."
 march_of_russia: "Pochód Rosji"
 march_of_russia_desc: "Riazań zawsze był krainą żyjącą na granicy tatarskich ziem. Rosyjska wersja pochodu wojskowego, nadgraniczna prowincja, zawsze gotowa do wojny z sąsiadami. Będąc w swojej historii wiele razy najechanymi, nasze drewniane miasta zostały splądrowane i spalone, a ludowi Riazania nie są obce niszczące wojny."
 russian_ambition: "Rosyjska ambicja"
 russian_ambition_desc: "Dawno temu nasi przodkowie żyli w kraju, który zjednoczył wszystkich Rosjan pod jednym berłem. Rusi Kijowskiej już nie ma, a hordy ze stepu spustoszyły kiedyś bogate i urodzajne ziemie. Niemniej jednak, nasze marzenie o zjednoczeniu nowej Rosji nigdy nie zniknie."
 western_contacts: "Zachodnie kontakty"
 western_contacts_desc: "Nasz lukratywny handel z zagranicznymi kupcami pozwolił nam rozwinąć wyjątkowe relacje z wieloma zachodnimi dworami, przyciągając tym samym pewnych dobrze wykształconych ludzi na nasze ziemie. Nigdy wcześniej wcześniej riazańskie ziemie nie były pełne tylu zachodnich intelektualistów."
 KBO_ideas: "Idee Kanem-Bornu"
 KBO_ideas_start: "Tradycje Kanem-Bornu"
 land_of_ngazargamu: "Ziemia Ngazargamu"
 land_of_ngazargamu_desc: "Ngazargamu było ufortyfikowaną stolicą imperium Kanem-Bornu. To właśnie miejsce było rdzennym obszarem, w którym żyli przywódcy."
 sayfawad_dynasty: "Dynastia Sayfawa"
 sayfawad_dynasty_desc: "Dynastia Sayfawa była dynastią rządzącą ziemiami Kanem-Bornu. Trwała prawie 500 lat, łącząc razem wielki naród."
 alumas_reforms: "Reformy Alumy"
 alumas_reforms_desc: "Silne królestwo wymaga reform administracyjnych. Poprzez utworzenie Sądu Apelacyjnego - składającego się z uznanych, islamskich uczonych, powołując się na lojalnych i dobrze wykształconych niewolników doradzających władcy oraz przyciągając utalentowane osoby z zagranicy, nasza administracja może się rozwinąć."
 house_of_kanem: "Schronisko Kanemu"
 house_of_kanem_desc: "Aby zachęcić pielgrzymów z naszych ziem, do wykonania swoich religijnych obowiązków, powinniśmy sfinansować dla nich schronisko w Mekce, gdzie znajdą schronienie u kresu swej podróży."
 fixed_military_camps: "Stałe obozy wojskowe"
 fixed_military_camps_desc: "Zamiast polegać na tymczasowym zakwaterowaniu w czasie wojny, powinniśmy wprowadzić stałe, ufortyfikowane obozy wojskowe, służące jako baza dla naszych żołnierzy oraz miejsce odpierania ataków."
 clan_head_council: "Rada głów klanu"
 clan_head_council_desc: "Stosując się do porad wodzów najważniejszych klanów na naszych ziemiach, możemy osiągnąć stabilniejszy rząd i przynieść wielki dobrot naszemu państwu."
 duties_on_sahara_trade: "Oclenie handlu na Saharze"
 duties_on_sahara_trade_desc: "Co roku wielkie karawany z solą opuszczają naszą ojczyznę w podróż przez pustynię. Dzięki nałożeniu taryf i ceł na ten handel, możemy usprawnić wzrost przychodów."
 ruthenian_nation_title: "Odzyskać ruskie dziedzictwo"
 ruthenian_nation_desc: "Przed wiekami Ruś była zjednoczona pod jednym sztandarem i rządzona z legendarnego miasta - Kijowa. Ale potem nadeszły mongolskie ordy przybywające z Wielkiego Stepu, grabiąc i paląc wszystko po drodze. Zniszczyły nasz kreml oraz miasta, które padły jedno za drugim. Nawet sam sam Kijów nie mógł uniknąć tego losu. Przerażeni ludzie uciekli na ruskie równiny i odeszli na północ, w kierunku lasów i odległych rejonów, zwanych dzisiaj Rosją. \nTeraz na północny rośnie nowe i aroganckie miasto. Opiera się na pomniejszych państewkach wokół niego i jego władca marzy o nowej Rusi. Rusi skupionej wokół Moskwy, a nie Kijowa. \nJednakże nasi Rusini nie zniknęli z kart historii. Nie pozwolimy, by nowicjusze i pretendenci rościli sobie prawa do dziedzictwa naszych przodków. Kijów powróci wzmocniony i przywrócimy mu dawną chwałę i splendor. Podobnie uczynimy z całą Rusią."
