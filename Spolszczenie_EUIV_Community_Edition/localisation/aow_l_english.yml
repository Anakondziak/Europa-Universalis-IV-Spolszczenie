 prices.6.t: "Import bawełny"
 prices.6.d: "W epoce renesansu, indyjskie tkaniny bawełniane stały się w Europie bardziej popularne. Ostatecznie [Root.GetAdjective] przemysł bawełniany znalazł się silną presją i zażądał zakazu importu bawełny."
 prices.6.a: "Nie będziemy ograniczać wolnego handlu."
 prices.6.b: "Merkantylizm jest właściwą drogą."
 TEA_AND_SUGAR: "Herbata i cukier"
 prices.7.t: "Herbaty i cukru"
 prices.7.d: "Pochodząca z Chin herbata, pojawiwszy się w [Root.GetAdjective], szybko stała się miejscowym narodowym napojem. Słodzoną cukrem herbatą raczą się bogaci, biedni, a nawet [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 prices.7.a: "Spowoduje to zwiększenie popytu na herbatę i cukier."
 SPICE_TRADE: "Handel przyprawami"
 prices.8.t: "Handel przyprawami"
 prices.8.d: "Odkrycie wschodnioindyjskiego szlaku handlowego zapoczątkowało wiek handlu przyprawami. Mając dostęp do nowych szlaków handlowych, kontrola przepływu przypraw takich jak pieprz i cynamom stała się ważniejsza niż kiedykolwiek wcześniej."
 prices.8.a: "Spowoduje to wzrost cen przypraw."
 ABOLITIONISM: "Abolicjonizm"
 prices.9.t: "Abolicjonizm"
 prices.9.d: "Teraz, kiedy niewolnictwo zostało zakazane w [Root.GetName], a inne kraje również mogą pójść w tym kierunku, wydaje się, że transatlantycki handel niewolnikami odnotuje gwałtowny spadek."
 prices.9.a: "Spowoduje to zmniejszenie popytu na niewolników."
 HUAYNAPUTINA: "Erupcja Huaynaputiny"
 prices.10.t: "Erupcja Huaynaputiny"
 prices.10.d: "W lutym 1600 r., nastąpiła ogromna erupcja peruwiańskiego wulkanu Huaynaputina. Skutki wybuchu były odczuwalne na całym świecie, gdzie głód zabił miliony ludzi z powodu upadku handlu zbożem i winem."
