 tyw_events.12.d:0 "Although [Root.GetName] is now free from the tyranny of the Catholic Church, many suffer the same oppression abroad. The Huguenots in France have found it necessary to build fortifications in preparation of the terrors the French regime no doubt are willing to visit upon them.\n\nAs true as the faith of these brave people might be, it is doubtful if they have the means to resist the power of the French army. However, with the backing of the [Root.GetAdjective] [Root.Monarch.GetTitle], anything is possible."
 desc_mlc_islamic_laws_enforced:0 "In order to please the more orthodox elements of our religious establishment we have adopted a stricter interpretation of Islamic law less in line with the traditional laws of Malacca. This new direction for the Sultanate has, however, made many non-Muslims fear of becoming a marginalized part of our society."
