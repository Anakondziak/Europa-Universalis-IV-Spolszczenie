 flavor_eth.26.d:0 "Once, our great kingdom was plagued by crisis and civil strife upon every succession. In order to deal with this problem one of the first of the Solomonic kings therefore set up the institution of Mount Geshen. Ever since that day all royal princes except the direct heir of the king are kept isolated from the outside world on the slopes of Mount Geshen. The state ensures that these potential kings lack for nothing and this time of isolation may be used for study and contemplation by the princes. In order to protect the princes from the outside world, and in order to protect the kingdom from the claims of the princes, the mountain is kept under close guard.\nThis custom has served us well over the years and the kingdom has become much more stable than it once was. Still some feel that keeping all of our royal heirs in one place is quite risky.\nToday we find ourselves with an aging king and no heir to succeed, it is precisely in situations like these that the mountain might come in handy."
