 TRIANGLE_TRADE: "Handel trójkątny"
 prices.1.t: "Handel trójkątny"
 prices.1.d: "Kiedy europejskie państwa zaczęły kolonizować Amerykę Północną i Południową stworzyły duże plantacje celem produkcji bawełny, tytoniu i cukru. Najpierw próbowali wykorzystać miejscową ludność jako niewolników, ale ci szybko powymierali. Następnie sprowadzono niewolników z Afryki, co stworzyło trójkątny system handlu. W Europie sprzedawano tekstylia, rum i towary rzemieślnicze do Afryki; w Afryce sprzedawano niewolników do Ameryki; W Ameryce sprzedawano bawełnę, cukier i tytoń do Europy."
 prices.1.a: "Spowoduje to zwiększenie popytu na niewolników."
 EUROPEANS_IN_CHINA: "Europejscy handlarze w Chinach"
 prices.2.t: "Europejscy handlarze w Chinach"
 prices.2.d: "Dzięki sporemu kontyngentowi europejskich handlarzy w Chinach, popyt na chińską porcelanę gwałtownie wzrósł. Wszyscy Europejczycy domagają chińskiej porcelany, a Chińczycy przyjmują tylko srebrno i złoto jako zapłatę."
 prices.2.a: "Spowoduje to zwiększenie popytu na chińską porcelanę."
 JOHAN_FRIEDRICH_BOTTGER: "Produkcja porcelany w Europie"
 prices.3.t: "Johann Friedrich Böttger"
 prices.3.d: "Johann Friedrich Böttger był niemieckim alchemikiem, który odkrył jak wyprodukować porcelanę. Dokonał tego w 1708 r., a jego fabryka w Miśni, ukończona w 1710 r., była pierwszą fabryką porcelany w Europie."
 prices.3.a: "Spowoduje to zmniejszenie popytu na chińską porcelanę"
 PROTESTANT_DONT_EAT_FISH: "Protestanci nie jedzą ryb"
 prices.4.t: "Zakorzenienie protestantyzmu"
 prices.4.d: "Kiedy protestantyzm jest przyjmowany w coraz większej ilości katolickich państw, tym mniej ludzi przestrzega Wielkiego Postu. Bez tych czterdziestu dni, kiedy wszyscy porządni katolicy nie mogą jeść mięsą i zmuszeni są do jedzenia ryb, popyt na ryby maleje."
 prices.4.a: "Spowoduje to zmniejszenie popytu na ryby."
