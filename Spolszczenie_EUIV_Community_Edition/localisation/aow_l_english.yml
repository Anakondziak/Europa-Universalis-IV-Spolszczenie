 flavor_mor.12.t: "Imperialne Miasta"
 flavor_mor.12.desc: "W swojej historii, kilka wielkich miast miały zaszczyt być centrum politycznym Sułtanatu Maroka.  Pod zwierzchnictwem Idryzydów i Marynidów, północne miasto Fez miało uprzywilejowane miejsce w rządzie, pozwalając jego władcom rywalizować z ich wrogami w Iberii i we wschodnim Magrebie. Almaworydzi i Almochadzi uprzywilejowali południowe miasto Marrakesz, gdy Kalif Yaqub al-Mansur postanowił ustanowić stolicę w Rabacie. Niektórzy na dworze uważają, iż za polityczne centrum może służyć Meknes. Żadne z tych miast nie może być dobrą stolicą dla naszego państwa."
 flavor_mor.12.a: "Fez powinien być stolicą."
