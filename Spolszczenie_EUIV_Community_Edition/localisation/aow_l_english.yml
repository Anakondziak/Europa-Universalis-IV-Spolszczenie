 flavor_kbo.1.d:0 "Ever since the 14th century, there have been two branches of the Sayfawa dynasty fighting for the throne of our kingdom. As neither branch has been powerful enough to defeat the other entirely, the Idrisid and Dawudid lines have come take short turns on the throne. Some rulers have not even lasted a year. This conflict has gone on for far too long and by now our ministers and governors are all playing kingmakers while the kingdom burns.\nWith the death of our $MONARCHTITLE$, the usual disputed succession has taken place with a pretender taking up arms against the royal heir."
 flavor_ori.3.d:0 "After a long life the great warrior king Kapilendra lies on his deathbed. To the shock of his 18 legitimate sons, however, the old king, guided by the voice of Jagannath, has elected to make his illegitimate son Purushottama his heir.\nAs the king draws his last breath the royal succession is far from assured as Hamvira, the favorite candidate until this date, has fled to the south where he has taken up arms against Purushottama."
