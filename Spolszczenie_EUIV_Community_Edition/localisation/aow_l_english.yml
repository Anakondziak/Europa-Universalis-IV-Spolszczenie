 flavor_mor.2.t: "Mauretańscy uchodźcy"
 flavor_mor.2.d: "Hiszpania wybrała wypędzenie Maurów, którzy nadal rezydują w ich granicach. Ogromna ilość andaluzyjskich, mauretańskich uchodźców dotarła do naszych portów i pyta o pozwolenie wstępu do naszego kraju. Podczas, gdy boli nas wypędzenie tych ludzi z własnych domów, to może być błogosławieństwo dla naszego królestwa. Większość uchodźców to mieszkańcy miast, rzemieślnicy, scholarzy, artyści i urzędnicy. Właśnie tego rodzaju mieszkańcy naszych miast mają wielki niedobór po wielkim kryzysie Magrebu."
 flavor_mor.2.a: "Witamy naszych braci w wierze."
