 tyw_events.29.d:0 "The occupation of [From.Capital.GetCapitalName] has frightened many among [From.GetName]'s nobility, causing them to flee the country and hoping to find shelter among their fellow [Root.Religion.GetName]s here. Since the conflict is religious, at least on the surface, we would be expected to aid those who share our faith. Yet the eyes of the League's enemies are ever upon us, and there are many who would not take kindly to seeing their enemies under our protection."
