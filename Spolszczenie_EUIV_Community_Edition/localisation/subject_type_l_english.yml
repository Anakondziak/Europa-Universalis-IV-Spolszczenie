 vassal_long_desc: "Wasal musi podążać za swoim suwerenem na wojnę, nie może wykonywać pewnych działań dyplomatycznych i będzie wypłacać część swoich dochodów swojemu seniorowi."
 march_long_desc: "Marchia to wasal, który nie może zostać zaanektowany i nie płaci suwerenowi podatków, dysponuje też większymi możliwościami militarnymi niż zwykły wasal."
 colony_long_desc: "Kolonia jest oddzielnym państwem pod rządami tamtejszego władcy. Kolonie są zobowiązane do płacenia miesięcznych opłat celnych dla macierzystego władcy oraz przekażą $TRADE|0%$ swojej mocy handlowej. Kolonie mogą wypowiadać wojny jedynie prymitywnym ludom lub innym koloniom"
 protectorate_long_desc: "Protektorat przekazuje suwerenowi połowę swojej siły handlowej, zaś suweren broni go."
 personal_union_long_desc: "W unii personalnej oba kraje są rządzone przez tego samego monarchę. Podrzędny partner musi dołączyć do wojny suwerena oraz nie może dokonać pewnych działań dyplomatycznych. Gdy władca umiera, unia może być kontynuowana, zerwana lub podrzędny partner może zostać odziedziczony i zaanektowany."
