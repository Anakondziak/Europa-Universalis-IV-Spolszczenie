 desc_manufactories: "While a number of technical innovations during the course of the 16th and 17th centuries has increased the output of production for some products such as iron or cloth to an extent the biggest improvement in the field of production has come in the form of new forms of organization. By creating Manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that prevent mass production in principle as well as pioneer ways to increase production through organizing and specialization of labor in one place. The forerunners of the later Industrialization are able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, however, and together with later technical advances this new mode of production will come to revolutionize society."
