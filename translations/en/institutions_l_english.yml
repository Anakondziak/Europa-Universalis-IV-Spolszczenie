 desc_feudalism: "Over time most societies develop a need for a common structure with stronger and more permanent institutions of government. After the fall of the Roman Empire this need came to be filled by a number of institutions and customs that taken together are often considered to be part of the European Feudal system. For similar reasons permanent government and societal systems have formed all over the world, some of which have roots that go far further back than Feudalism itself.\nUnlike the other Institutions 'Feudalism' covers a wide range of different systems and exists from the start in all parts of the world where a strong tradition of Urbanism, Institutionalized Government and Social Stratification has reached a critical point. The institution can spread from contact with any of these cultures, or in some cases begin to grow on its own in a society that fulfills certain criteria."
