 aow_events.43.d: "Sometimes, we have the chance to set something into motion without seeming to have done anything. One such chance has arrived recently, when a cardinal living on the soil of one of our neighbors admitted to an agent from [Root.GetName] that he would consider moving across the border and support us in the Curia for a price. While this may be tempting, there may be a greater price to pay if we take advantage of this: the wrath of the country he deserts."
