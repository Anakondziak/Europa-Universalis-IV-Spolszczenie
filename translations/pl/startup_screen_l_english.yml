 string_start_tag_europe: "Europa w roku [GetYear] jest w przededniu §YEpoki Odkryć§!, a jednak wciąż jest w szoku po nieudanej krucjacie w Warnie oraz zagrożona §YOsmańskim§! Imperium na wschodzie.\n\nTraktat z Tours pozostawił Europę Zachodnią z niełatwym rozejmem, który może się w każdej chwili rozpaść z powodu ambicji królów §YFrancji§ !, §Anglii§ ! lub księcia §YBurgundii§! .\n\nNa północy Unia Kalmarska utrzymuje swoją pozycję, pomimo zdetronizowania jej króla przez Ligę Hanzeatycką, a także §szwedzkiego§! dysydenta i §duńską§! szlachtę.\n\n§YRosyjskie§! stany ledwo wyswobodziły się spod jarzma tatarskiego, a §YZłota Orda§! od czasu miażdżącej porażki z rąk Timura rozpada się po kawałku .\n\nNadchodzi Wielki Renesans. §Włochy§! i §YNiemcy§! miotają się obarczone ciągłymi tarciami pomiędzy §YCesarzem§! i wieloma niezależnymi ksiąstewkami.\n\nCały kontynent stoi u progu poważnych zmian i tylk od Ciebie zależy, czy przeprowadzisz §Y[Root.GetAdjective]§! [Root.GovernmentName] przez ten okres."
