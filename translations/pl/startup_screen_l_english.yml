 string_start_maghreb: "Upadek §YKalifatu Almohadów§! w XIII wieku podzielił §YIberię§! i §YMagreb§! na wiele walczących ze sobą państw. Ten okres chaosu był doskonałą okazją dla królestw chrześcijańskich do prowadzenia wojny z „Rekonkwistą”, co spowodowało aneksję wszystkich państw muzułmańskich na Półwyspie, z wyjątkiem Emiratu §YGrenady§ !.\n\n§YNasrydzi§! z §YGrenady§!, którzy przylgnęli do pozostałego im terytorium, takiego jak §YKastylia§!, podejmują wielokrotne próby zakończenia rządów muzułmanów w §YAndaluzji§!. Grenada nie może samotnie stawić czoła potędze wojskowej Kastylii; jeśli ma przetrwać, będzie musiała zdobyć potężnych przyjaciół. Problemy Grenady potęguje fakt, że Emirat jest nękany wewnętrznymi konfliktami. Obecnie największym zagrożeniem jest siostrzeniec §YEmira Muhammada§! §YYusuf§!, który ma pretensje do tronu i szybko zbiera poparcie dla wyegzekwowania swojego roszczenia.\n\n§YZajjanidzi§! z §YTilimsan§! czują się szczególnie zagrożeni. Prowincja Tilimsan, zakleszczona pomiędzy siłami §YTunisu§! i §YMaroka§!, stara się utrzymać kontrolę nad ludnością nawet poza samym miastem Tilimsan.\n\nNajpotężniejszym z królestw Magrebu jest Sułtanat Maroka, rządzony przez dynastię §YMarynidów§!. Choć kontrolują oni wiele strategicznie i ekonomicznie ważnych terytoriów, władcy Marynidów są niczym więcej niż marionetkami wezyra z dynastii §YWattasydów§!. Wielu członków rodziny marynidzkiej jest urażonych opieką Wattasydów w Maroku, podczas gdy sami Wattasydzi niemal otwarcie pragną marokańskiego tronu. W okolicznościach tych wewnętrznych konfliktów Maroko nie obroniło w 1415 roku miasta §YCeuta§! przed §Yportugalską§! napaścią i, jak dotąd, nie byli w stanie go odzyskać.\n\n§YHafsydzi§! z Tunisu byli niegdyś gubernatorami w służbie Almohadów. Kiedy upadł kalifat, nadal rządzili Tunisem, a nawet przyznali sobie tytuł kalifa, choć świat muzułmański nie zwraca uwagi na to śmiałe twierdzenie. Spośród trzech dużych królestw na wybrzeżu, Tunis jest najmniej dotknięty wewnętrzną walką i ma stosunkowo dużą swobodę, aby dokonywać agresji na okoliczne prowincje.\n\nW głębi kontynentu plemiona berberyjskie §YMzab§!, §YDjerid§ !, §YTuggurt§! i §YFazzan§! walczą o dominację na pustyni. Mzab podąża za rzadką sektą islamu - Ibadytami, a jej władcy pochodzą od rustamidzkich imamów, którzy rządzili dużą częścią wnętrza Magrebu w IX wieku. Koczownicy z interioru mieli w przeszłości wielki wpływ na los Afryki Północnej, chociaż nie uchodzili za kandydatów do ponownego zjednoczenia Magrebu.\n"
