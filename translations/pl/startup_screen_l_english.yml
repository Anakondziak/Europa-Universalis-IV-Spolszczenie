 string_start_qara_qoyunlu: "Pochodzenie §YKara Kojunlu§! (inaczej: Czarne Owce) jest nieco niejasne, chociaż ich własna tradycja ma ich za potomków wielkich Oghuz Khanów z przeszłości. Od ponad stu lat Czarne Owce starają się stworzyć dla siebie imperium w Azerbejdżanie i Iraku. Podobnie jak wiele innych mocarstw w okolicy, zostali oni zmiażdżeni przez przywódcę Azji Środkowej Timura, który przetoczył się z Iranu przez Anatolię, odrzucając wszystkich, którzy się mu sprzeciwili.\n\nTimur już nie żyje, a jego syn, §YSzachruch§!, spędził całe życie próbując utrzymać §Ytimurydzkie§! Imperium swojego ojca. To pozwoliło Kara Kojunlu ponownie powstać i razem z §YJahân Shâhem§!, jednym z największych władców tego wieku, odzyskali nie tylko Tebriz, ale wszystkie ziemie od granic §YGruzji§! po bagna Shatt-al-Arab w południowym Iraku.\n\nNa zachodzie §YAq Kojunlu!! (inaczej: Białe Owce) są uwikłane w długą wojnę domową o niezliczonych powodach. Białe Owce są tradycyjnymi rywalami Kara Kojunlu i być może z czasem okażą się godnym wrogiem. Na razie jednak §Yosmańskie§! Imperium w Anatolii i §YMamelucy§! w Egipcie to bardziej niebezpieczni sąsiedzi.\n\nPod koniec roku [GetYear] imperium Timurydów wciąż stanowi zagrożenie na wschodzie, ale podobno starzejący się Szachruch zachorował i stał się bezsilny. Od wschodu po zachód jego synowie i wnuki przygotowują się do wojny sukcesyjnej, która jest niemal pewna. Rzeczywiście, wiadomość o chorobie wystarczyła Muhammadowi bin Baysonkor z §YAjam§! zerwać więzi z dziadkiem.\n\nW swoim pragnieniu chwały młody książę wydaje się nieświadomy zagrożenia, jakie stanowi Dżahanszah i Czarne Owce ..."
