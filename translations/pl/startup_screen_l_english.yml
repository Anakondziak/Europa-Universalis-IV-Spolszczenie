 string_start_maghreb: "Upadek §YKalifatu Almohadów§! w XIII wieku podzielił §YIberię§! i §YMagreb§! na wiele walczących ze sobą państw. Ten okres chaosu był doskonałą okazją dla królestw chrześcijańskich do prowadzenia wojny z „Rekonkwistą”, co spowodowało aneksję wszystkich państw muzułmańskich na Półwyspie, z wyjątkiem Emiratu §YGrenady§ !.\n\n§YNasrydzi§! z §YGrenady§!, którzy przylgnęli do pozostałego im terytorium, takiego jak §YKastylia§!, podejmują wielokrotne próby zakończenia rządów muzułmanów w §YAndaluzji§!. Grenada nie może samotnie stawić czoła potędze wojskowej Kastylii; jeśli ma przetrwać, będzie musiała zdobyć potężnych przyjaciół. Problemy Grenady potęguje fakt, że Emirat jest nękany wewnętrznymi konfliktami. Obecnie największym zagrożeniem jest siostrzeniec §YEmira Muhammada§! §YYusuf§!, który ma pretensje do tronu i szybko zbiera poparcie dla wyegzekwowania swojego roszczenia.\n\n§YZajjanidzi§! z §YTilimsan§! czują się szczególnie zagrożeni. Prowincja Tilimsan, zakleszczona pomiędzy siłami §YTunisu§! i §YMaroka§!, stara się utrzymać kontrolę nad ludnością nawet poza samym miastem Tilimsan.\n\nNajpotężniejszym z królestw Magrebu jest Sułtanat Maroka, rządzony przez dynastię §YMarynidów§!. Choć kontrolują oni wiele strategicznie i ekonomicznie ważnych terytoriów, władcy Marynidów są niczym więcej niż marionetkami wezyra z dynastii §YWattasydów§!. Wielu członków rodziny marynidzkiej jest urażonych opieką Wattasydów w Maroku, podczas gdy sami Wattasydzi niemal otwarcie pragną marokańskiego tronu. W okolicznościach tych wewnętrznych konfliktów Maroko nie obroniło w 1415 roku miasta §YCeuta§! przed §Yportugalską§! napaścią i, jak dotąd, nie byli w stanie go odzyskać.\n\n§YHafsydzi§! z Tunisu byli niegdyś gubernatorami w służbie Almohadów. Kiedy upadł kalifat, nadal rządzili Tunisem, a nawet przyznali sobie tytuł kalifa, choć świat muzułmański nie zwraca uwagi na to śmiałe twierdzenie. Spośród trzech dużych królestw na wybrzeżu, Tunis jest najmniej dotknięty wewnętrzną walką i ma stosunkowo dużą swobodę, aby dokonywać agresji na okoliczne prowincje.\n\nW głębi kontynentu plemiona berberyjskie §YMzab§!, §YDjerid§ !, §YTuggurt§! i §YFazzan§! walczą o dominację na pustyni. Mzab podąża za rzadką sektą islamu - Ibadytami, a jej władcy pochodzą od rustamidzkich imamów, którzy rządzili dużą częścią wnętrza Magrebu w IX wieku. Koczownicy z interioru mieli w przeszłości wielki wpływ na los Afryki Północnej, chociaż nie uchodzili za kandydatów do ponownego zjednoczenia Magrebu.\n"
 string_start_tatars: "§YZłota Orda§! nie żyje; jej następcy, §YTatarzy§! walczą na jej zwłokach, nawet w obliczu silniejszych wrogów. Niegdyś wielkie imperium §YJochiego§ !, syna §YCzyngis Chana§!, zostało podzielone na kilka chanatów, z których każdy chce dominacji nad stepem.\n\nBezpośrednim sukcesorem Złotej Ordy jest §YWielka Orda§!. Chan Küchük Muhammad, kontrolując miasta Sarai i Astrachań, ogłasza swoją hegemonię nad stepem, choć nikt go nie słucha. Kolejne plemiona ordy wciąż odłączają się od swych władców, a Chan jak dotąd nie był w stanie ich powstrzymać.\n\nChan, którego nie boją się nawet jego sąsiedzi, wcale nie jest Chanem; Wielkie Księstwo §YMoskiewskie§!, niegdyś tylko zbierające podatki, znacznie się rozwinęło pozbawione ręki silnego Chana, która utrzymałaby je w ryzach. Jeśli rozwiną się bardziej z pewnością postarają się całkowicie zrzucić tatarskie jarzmo i samodzielnie pokonać stepy. Podobnie i §YLitwa§! skorzystała na upadku Złotej Ordy. Zabrali Ruś spod kontroli Tatarów i prawdopodobnie nadal będą stanowić zagrożenie dla koczowników.\n\n§YUlugh Muhammad§! z §YKazania§! dwukrotnie ogłosił się Chanem Złotej Hordy, ale jego panowanie trwało krótko. Przy wsparciu miejscowej szlachty Bolghar przejął miasto Kazań i założył nowy chanat na północnym stepie. Kazań jest ważnym węzłem handlowym, a nowy chanat może łatwo uzyskać dostęp do pobliskich złóż metali szlachetnych i rud. Kazań, najbogatszy z tatarskich królestw, jest zarówno obiecującym państwem, jak i celem chciwych najeźdźców.\n\nChanat §YKrymski§! oderwał się od Wielkiej Ordy w 1441 r. po tym, jak krymskie klany poprosiły §YHadżiego Gireja§!, potomka Czyngis Chana, by nimi rządził. Girej poprowadził Tatarów krymskich do krwawej walki o niepodległość, ostatecznie zwyciężył i został Chanem nowej ordy. Mieszkańcy Krymu są chciwi i muszą walczyć z §Ygenueńskimi§! koloniami o kontrolę nad lokalnym handlem. Przyciągnęli oni także uwagę Sułatana §YOsmanów§!, który czuwa nad sprawami Chanatu.\n\nChanatom §YNogajów§! i §YUzbeków§!, mimo ich sukcesów w dążeniu do niepodległości i kontrolowaniu rozległych obszarów stepu, wciąż brakuje bogactw lub też strategicznego znaczenia następców. Oportunizm musi być ich główną strategią, jeśli chcą przejąć jakąkolwiek część dziedzictwa Czyngis-chana. Na szczęście wydaje się, że ich sąsiedzi §YTimurydzi§! są bliscy upadku i wojny domowej. Właściwy Chan może skorzystać z okazji, aby przejąć miasta §YSamarkanda§! lub §YBuchara§!, podczas gdy Timurydzi są rozproszeni."
 string_start_romania: "Księstwa §YWołoszczyzny§! i §YMołdawii§! utkwiły pomiędzy siłami znacznie większymi od siebie. Jak dotąd przetrwali, grając w niebezpieczną grę polegającą na oferowaniu lojalności każdemu narodowi, który ich zdaniem ochroni ich przed innymi. Wojewoda, który chce się rozwijać, musi uważnie obserwować równowagę sił.\n\nWojewodowie od dawna byli członkami Zakonu Smoka, szlachetnego i rycerskiego zakonu poświęconego obronie chrześcijaństwa przed zbliżającym się §YImperium Osmańskim§!. Nic dziwnego, że Księstwa odpowiedziały na wezwanie do §YKrucjaty Warny§! Ta wielka koalicja wojskowa miała na celu wypędzenie Turków z Bałkanów i przywrócenie rządów chrześcijańskich. Krucjata była jednak katastrofalną porażką, pozostawiając królestwa zniszczone, a przyszłość regionu niepewną.\n\nBezpośrednio po krucjacie incydent dyplomatyczny doprowadził do uwięzienia §Ywęgierskiego§! generała §YHunyadiego§! przez §YVlada II§! z Wołoszczyzny. Chociaż sytuacja została rozwiązana bez eskalacji konfliktu, stosunki tak się pogorszyły, że Wołoszczyzna nie może na razie liczyć na węgierską pomoc.\n\nWojewoda Wołoszczyzny przyłączył się do krucjaty pomimo uwięzienia swojego syna §YVlada Draculi§! przez Osmanów; nic dziwnego, że teraz wierzy, że jego syn musiał już zostać zabity przez tureckie ręce. Tymczasem rozgoryczony Vlad został ocalony przez sułtana i żyje na wygnaniu, planując zemstę zarówno na Turku, jak i na Wołoszczyźnie.\n\nNiepewność ogarnia także Mołdawię; były monarcha §YIlias I§! zmarł na emigracji w §YPolsce§!, pozostawiając syna §YRomana§! jako potencjalnego pretendent do tronu. Roman uzyskał nominalne poparcie Polski dla swojego roszczenia, obiecując wieczną mołdawską lojalność, gdyby został wojewodą. Jest tylko kwestią czasu, zanim Roman spróbuje przejąć tron ​​od swojego wuja §YStefana§!."
 string_start_irish_minors: "§YIrlandia§! w roku [GetYear] jest podzielona między wiele różnych klanów po upadku zwierzchnictwa §YAnglii§!. Kontrola Anglików jest teraz ograniczona do niewielkiego obszaru wokół Dublina, znanego jako §YPale§!.\n\nZaraz za Pale znajdują się domeny Peerage of Ireland, Earlowie §YDesmond§!, §YOrmond§!, §YUlster§! i §YKildare§!. Ci lordowie rządzili niegdyś w imieniu angielskiej korony, ale ich lojalność jest teraz w najlepszym razie nominalna. Rządzą niezależnie i często wbrew wpływom angielskim. Przez wieki przeszczepiona szlachta anglo-normańska stała się tak irlandzka jak populacja, którą rządzą. §YOffaly§! i §YLeinster§! są otoczeni przez potencjalnych wrogów, ale także skłonności agresywnego zwierzchnika.\n\nNa północy Hrabstwa §YTyrone§!, §YTyrconnel§! i Ulster zajmują niepewną ścieżkę między angielską i §szkocką§! ochotą do ekspansji. Klan §YO'Neillów§! z Tyrone może odłożyć na bok swoją dumę i rozważyć sojusz z jedną z tych sił, jeśli kiedykolwiek zechcą przywrócić dziedzictwo swojego legendarnego przodka, Najwyższego Króla Nialla z Dziewięciu Zakładników.\n\n§YThomond§!, §YSligo§!, §YClanricarde§! i §YMunster§! na zachodzie i południu, przynajmniej na razie, są względnie bezpieczne przed ambicjami regionalnych potęg. Te klany mają długą historię, która twierdzi, że pochodzą od irlandzkich bohaterów, takich jak Brian Boru i Carthach the Elder. Jeśli zdecydują się przejąć to dziedzictwo, mają szansę ekspansji w całej Irlandii i samodzielnej władzy.\n\nIrlandia zjednoczona pod rządami Najwyższego Króla wydaje się odległym marzeniem, ale dynastia, która pokona zarówno irlandzkich rywali, jak i angielskich najeźdźców, może zdobyć ten tytuł."
 string_start_provence: "W roku [GetYear] §YProwansją§! rządzi ambitny René d'Anjou, który stylizuje się nie tylko na księcia Anjou i hrabiego Prowansji, ale także na króla §YAragonii§!, §YNeapolu§! i §YJerozolimy§!. Chrześcijańscy lordowie nie zwracają uwagi na te roszczenia, ale Dobry Król René jest zdeterminowany, aby odzyskać swoje prawa senioralne.\n\nProwansja kontroluje podzieloną domenę. Anjou znajduje się w centrum konfliktu między §YAnglią§! i §Francją§!, pożądane przez oba narody, które prawdopodobnie ucierpią z powodu nadchodzących wojen. Ziemia prowansalska w Nadrenii jest podzielona pomiędzy rządzone bezpośrednio Księstwo Bar i zależne Księstwo §YLorraine§!. Prowansja ryzykuje gniew zarówno Świętego Cesarza Rzymskiego, jak i potężnego Księstwa §YBurgundii§! jeśli zdecyduje się wtrącać w sprawy książąt nadreńskich. Samo Księstwo Prowansji leży na północnym wybrzeżu Morza Śródziemnego, zagnieżdżone między Francją, §YSabaudią§!, a §Ypapieskim§! miastem Awinion. Stąd ambitny René może rozpocząć inwazję na Aragonię, choć to Włochy mogą kusić nagrodą w czasach, gdy moc Imperium nad regionem słabnie.\n\nProwansja utrzymuje dobre stosunki ze swoim największym i najpotężniejszym sąsiadem, Francją. Prowansja musi zrównoważyć własne potrzeby obronne i plany ekspansji z francuskimi oczekiwaniami wsparcia, gdyby Wojna Stuletnia ponownie przerodziła się w otwarty konflikt.\n\nProwansja jest narodem o wielkich ambicjach, ale nawet przetrwanie może okazać się wyzwaniem, ponieważ otaczające ją narody łapczywie patrzą na te ziemie."
 string_start_brittany: "Sytuacja §YBretanii§! w roku [GetYear] jest podobna jak w poprzednich wiekach. Złapani między §YAnglię§! i §Francję§! książęta od dawna musieli walczyć o utrzymanie niepodległości. W szczególności Francja wielokrotnie podejmowała dyplomatyczne i wojskowe próby przyłączenia Bretanii do swojej domeny.\n\nDrugi Traktat z Guérande, podpisany w 1381 r., oficjalnie ogłosił neutralność Bretanii w wojnie stuletniej. Konflikt ten prawdopodobnie ponownie doprowadzi do działań wojennych, ponieważ Francja domaga się poddania §YMaine§! wbrew planom Anglików. Jak długo książęta Bretanii dotrzymają obietnicy neutralności, jeszcze się okaże; zaangażowanie w wojnę może przynieść wiele korzyści, ale także wiele niebezpieczeństw. Bretania raczej nie będzie w stanie przeciwstawić się żadnemu z walczących ze sobą mocarstw i dlatego może rozważyć współpracę z rosnącą potęgą §YBurgundii§!.\n\nBretania to bogata i żyzna kraina o dużym potencjale rozwoju. Stolica §YNantes§! była świadkiem wielkich wysiłków na rzecz odbudowy po krwawej wojnie o sukcesję i obecnie jest jednym z głównych atlantyckich miast portowych. Tymczasem port w Brest stanowiłby idealną stocznię morską, będącą zarówno naturalnym, osłoniętym portem, jak i strategicznie umiejscowionym punktem do przechwytywania francuskich i angielskich flot.\n\nBretania musi ostrożnie wybierać swoich przyjaciół i wrogów, aby przetrwać w epoce nowożytnej. Jeśli burzliwa polityka Europy nie stworzy innej okazji, być może przeznaczenie Bretanii może leżeć z dala od jej brzegów."
 string_start_scotland: "Przez [GetYear] lat §YSzkocja§! trwała niezachwianie, broniąc swej niepodległości przed §YAnglikami§!. SzkocI zrzuciLI jarzmo angielskich rządów po tym, jak Robert Bruce rozgromił Anglików pod Bannockburn w 1314 roku i od tego czasu umocnił swoją kontrolę nad północną Brytanią.\n\nSzkoci zdołali obronić się nie tylko dzięki swej dzielnej armii, ale także dzięki traktatom Auld Alliance z §YFrancją§!. Umowy te zobowiązały Francję do pomocy Szkocji, jeśli Anglia po raz kolejny spróbowałaby ją ujarzmić. Wojna wciąż wisi na włosku, ponieważ marchie po obu stronach granicy podsycają konflikt poprzez częste potyczki i tendencje do oportunistycznej zmiany stron, aby tylko zyskać pretekst do kolejnego najazdu.\n\nWiele lat zajęło Szkocji włączenie §YHighlands§! do ich królestwa. W średniowieczu nastąpiła aneksja niegdyś autonomicznego królestwa Moray, domu uzurpatora Makbeta, oraz ekspansja instytucji feudalnych na północy. Integracja Highlands wydatnie pomogła Szkocji, stając się obszarem intensywnego werbunku podczas wojny z Edwardem I Długonogim. Pod rządami Aleksandra II, króla Szkocji, Hebrydy zostały odebrane dawnemu Królestwu Mann i Wysp, czemu nie zapobiegła nawet interwencja króla §YNorwegii§!.\n\nKról Jakub II planował dalsze rozszerzenie szkockiej domeny na okolicznych wyspach. §YOrkany i Szetlandy§! były w posiadaniu Norwegii, która sama była z kolei poddanym §YDanii§!. Przełamanie potęgi Skandynawii byłoby trudne, ale być może pojawi się wkrótce rozwiązanie dyplomatyczne. Anglia i Szkocja przez stulecia kłóciły się o §Wyspę Mann§!. Obecnie Anglicy mają w tym sporze przewagę, ale wyrachowany władca może wykorzystać swoje powiązania z Francją, aby przejąć wyspę dla siebie.\n\nDynastia §YStuartów§! rządzi Szkocją od mniej niż stulecia, ale rządzi dobrze. Jeśli Szkocja będzie w stanie odwrócić bieg wydarzeń w walce z Anglią, Stuartowie mogą pewnego dnia rządzić całymi Wyspami Brytyjskimi."
 string_start_great_ming: "Imperium dynastii §YMing§! zawdzięcza swoje początki upadkowi dynastii §YYuan§! z §YMongolii§! w okresie buntów i walk, które nawiedziły Chiny w połowie XIV wieku. Z epoki chaosu dynastia Ming wyłoniła się jako największa potęga w Chinach, eliminując rywali Han i spychając potomków §YKubilaj-chana§! w stronę Wielkiego Muru. Po osiemdziesięciu latach rządów Ming umocnili się jako wiodąca potęga w Azji Wschodniej.\n\nMimo, że Ming nadal dobrze prosperują, ich międzynarodowe wpływy osłabły wraz z końcem wypraw Zheng He, a powstałe królestwa stanowią nowe wyzwanie dla Imperium. Na podzielonej północy koczownicy zaczęli łączyć się pod przewodnictwem §YEsena§! wodza §YOjratów§!, który dąży do zostania nowym Wielkim Chanem wszystkich Mongołów. Dyplomacja Ming zapobiegła już podobnej sytuacji z plemionami §YDżurdżenów§! na północnym wschodzie, gdzie polityka imperialna zachęcała do walk między nomadami. Podczas gdy podzieleni Dżurdżeni nie będą stanowili zagrożenia w najbliższym czasie, Ojraci Esena mogą okazać się naprawdę groźnym wrogiem.\n\nStosunki dynastii Ming na południu są nieco lepsze. §YDai Viet§! uwolnił się od dominacji Ming zaledwie dwie dekady wcześniej i nadal nieufnie podchodzi do swojego chińskiego sąsiada na północy. Inne mocarstwa w regionie mają bardziej pozytywną opinię na temat Ming, ale góry i dżungle sprawiają, że Ming otrzymuje niewiele więcej niż tylko symboliczne hołdy z południowych królestw.\n\nRelacje Ming są najsilniejsze z dynastią §YJoseon§! z §YKorei§!. Zarówno dynastia Ming, jak i Joseon powstali na popiołach Wielkiego Yuanu, a dzięki wspólnemu wyznawaniu filozofii konfucjańskiej utrzymują silne więzi.\n\nNie wszystkie problemy Ming mają charakter zewnętrzny; §YMandate of Heaven§! jest kapryśny, a jeśli władza Cesarza za bardzo się chwieje, to będą tacy, którzy mogą całkowicie odrzucić zwierzchnictwo Ming. Chiny musiałyby rzeczywiście nisko upaść, aby wpaść w takie tarapaty; w XV wieku Imperium Wielkiego Ming jest zdecydowanie najsilniejszym królestwem w Azji, a całkiem możliwe, że także na Ziemi!"
 string_start_mongolia: "§YMongolskie imperium§! §YCzyngis-chana§! zniknęło, a jego następcy prowadzą walki na obrzeżach cywilizacji. Potężna dynastia §YYuan§!, domena §YKubilaj-chana§!, została całkowicie wyparta z §YChin§! i powróciła ze wstydem na step. Chociaż §YMongołowie§! nadal roszczą sobie prawa do tytułu Cesarza Yuan, §Mandate of Heaven§! przeszedł na dynastię §YMing§!, która przejęła władzę powstając przeciwko rządom mongolskim.\n\nDziś mongolski chan nie tylko nie może twierdzić, że rządzi stepem, ale nawet, że rządzi samodzielnie. Większość Mongolii uległa wpływowi nowej potęgi mongolskiej: Konfederacji §YOjratów§! prowadzonej przez §YEsena Taishi§!. Esen ma wielkie ambicje; odmawiając oddania hołdu dynastii Ming jest gotów walczyć z ich ogromną armią dążąc do dominacji. Gdyby Esen nie był tak genialnym dowódcą wojskowym, zachodni Mongołowie raczej nie zaakceptowaliby tak bezczelnej postawy.\n\nPod wodzą §YChana Unebolada§! Mongołowie §YKorchin§! stworzyli poważną domenę we wschodniej Mongolii. Oni również mają wielkie ambicje ponownego zjednoczenia Mongołów, choć ich armie i umiejętności przypominają bardziej podzielonych Dżurdżenów na wschodzie niż zjednoczone siły Ojratów.\n\n§YChanat Czagatajski§! jest najbardziej stabilnym z mongolskich państw-następców, choć nie stoi na wysokim poziomie rozwoju. §YCzagatajowie§! kontrolują ziemie na północ od gór §YTienszan§!, a także §YEmirat Jarkandu§! w Kotlinie Kaszgarskiej.\n\nWielu Mongołów przyjęło wiarę §YWadźrajana§!, §Ytybetański§! nurt buddyzmu. Przez kilka ostatnich stuleci wiara ta pokojowo współistniała z tradycyjnym mongolskim §YTengrismem§!, a nawet przez pewien czas była faworyzowana przez dynastię Yuan. Mongołowie muszą dokładnie rozważyć swoje stosunki z §YTybetem§! i zdecydować, jak poradzić sobie z kwestią religii.\n\nKażdy Chan marzy o zjednoczeniu Mongołów i przywróceniu wielkiego Imperium Mongolskiego Czyngis-chana. Do tej pory wszyscy, którzy próbowali, odnosili tylko krótkotrwałe sukcesy. Ale wciąż jest czas, aby nowy Chan podjął się tego wyzwania..."
 string_start_philippines: "W roku [GetYear] na filipińskich wyspach znajduje się wiele małych miast nadmorskich. Wyspy zawsze były na tyle odległe, aby zachować swoją autonomię nawet w obliczu silnych hegemonów, takich jak dawne imperium Srivijaya lub muzułmańskie sułtanaty §YBrunei§! i §YMalacca§!.\n\nZamiast tego, archipelag przekształcił się w mikrokosmos pojedynczych królestw, sinofilskich i islamizowanych, z których każde ma swój charakter i pochodzenie.\n\nNa północy, na wyspie Luzon, miasta §YPangasinan§! i §YTondo§! dobrze prosperują handlując z §YImperium Chin§!. Ich status pozwala im skupować chińskie towary w celu ich odsprzedaży na inne wyspy. W tym celu małe islamskie miasto §YManila§!, nawiązało ścisłą współpracę z Tondo. Tondo działa jako port sprowadzający chińskie towary, podczas gdy Manila jest centralnym punktem ich dystrybucji na inne wyspy.\n\nDalej na południe, w archipelagu Visayas, wiele hinduskich osad konkuruje o kontrolę nad szlakami handlowymi. Wyspa §YCebu§! jest prawdopodobnie najstarszym stanem w regionie. Władcy Cebu twierdzą, że są spadkobiercami Imperium indyjskiego księcia §YChola§!. Wiele innych stanów przystąpiło do federacji §YMadja-as§ !, luźnej organizacji, w której każdy członek na zmianę przejmuje przywództwo nad pozostałymi.\n\nStary hinduski Rajahnate z §YButuanu§!, tradycyjnie posiadający przewagę na dalekim południu, ostatnio odczuwa coraz większą konkurencję ze strony muzułmańskich stanów §YMaguindanao§! i §YSulu§!. Sulu niemal weszło w sferę muzułmańskiego sułtanatu Brunei, podczas gdy rodzina królewska Maguindanao coraz bardziej przyjmuje tradycje islamskie wypierając ich tradycyjną animistyczną religię.\n\nNa przełomie roku [GetYear] niektórzy twierdzą, że podzielony charakter tego bogatego archipelagu to słaby punkt. Tylko czas pokaże, czy filipiński mikrokosmos przetrwa nadejście nowych wiar, ludzi i broni."
 string_start_ashikaga: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak kiedyś. Wiele Szogunów z rodu §YAshikaga§! odeszło przedwcześnie w ciągu ostatnich kilku lat, z powodu wypadków i zabójstw. Wielokrotnie najeźdźcy udowodniali, że Kioto nie jest bezpieczne nawet dla tych, których zadaniem jest utrzymanie pokoju w całym królestwie.\n\nOd czasu śmierci ostatniego silnego Szoguna Ashikaga, Yoshimitsu, potężne klany królestwa zaczęły rywalizować z Szogunatem o władzę. Wiodący władcy takich klanów są znani jako Daimyo i mają prawie całkowitą władzę nad swoimi królestwami. Niektóre, takie jak §YHosokawa§!, §YHatakeyama§! i §YShiba§! są ściśle związane z szogunatem i zmonopolizowali oni urząd Kanrei, formalnego zastępcy Szoguna. Inne, takie jak §YYamana§!, §YAkamatsu§!, §YIsshiki§! i §YKyogoku§!, zwiększają wpływy po prostu poprzez własne bogactwo i znajomości.\n\n§YYoshimasa§! z rodu Ashikaga, obecny Shogun, stara się powstrzymać te wpływy, mianując własnych bliskich zwolenników na ważne stanowiska i aktywnie interesując się lokalnymi konfliktami. To czy uda mu się uratować Szogunat, dopiero się okaże, ponieważ inne klany nie marnowały czasu wykorzystując słabości poprzedników Yoshimasy.\n\nRosnące siły potężnych Daimyo wciąż grożą tym, że Szogunat stanie się nieistotny. Szczególnie rywalizacja Hosokawy i Yamany może rozerwać królestwo, ponieważ klany kontrolują teraz jedną trzecią obszaru imperium leżącego pomiędzy nimi.\n"
 string_start_hatakeyama: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak kiedyś. Wiele Szogunów z rodu §YAshikaga§! odeszło przedwcześnie w ciągu ostatnich kilku lat, z powodu wypadków i zabójstw. Wielokrotnie najeźdźcy udowodniali, że Kioto nie jest bezpieczne nawet dla tych, których zadaniem jest utrzymanie pokoju w całym królestwie.\n\nOd czasu śmierci ostatniego silnego Szoguna Ashikaga, Yoshimitsu, potężne klany królestwa zaczęły rywalizować z Szogunatem o władzę. Wiodący władcy takich klanów są znani jako Daimyo i mają prawie całkowitą władzę nad swoimi królestwami. Niektóre, takie jak §YHosokawa§!, §YHatakeyama§! i §YShiba§! są ściśle związane z szogunatem i zmonopolizowali oni urząd Kanrei, formalnego zastępcy Szoguna. Inne, takie jak §YYamana§!, §YAkamatsu§!, §YIsshiki§! i §YKyogoku§!, zwiększają wpływy po prostu poprzez własne bogactwo i znajomości.\n\nNa przełomie roku [GetYear] §YHatakeyama§! są jedną z dominujących sił w środkowej Japonii. Jako pododdział rodu Ashikagi byli w stanie silnie wpłynąć na rząd w Kioto podczas trwającego osłabienia Szogunów. Wpływu tego użyli do zbudowania swojej silnej pozycji w bogatych prowincjach. Głównym rywalem Hatakeyamy najczęściej był klan Hosokawa z jego wielką zachodnią domeną i równie bliskimi powiązaniami z rodem Ashikaga.\n"
 string_start_shiba: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak kiedyś. Wiele Szogunów z rodu §YAshikaga§! odeszło przedwcześnie w ciągu ostatnich kilku lat, z powodu wypadków i zabójstw. Wielokrotnie najeźdźcy udowodniali, że Kioto nie jest bezpieczne nawet dla tych, których zadaniem jest utrzymanie pokoju w całym królestwie.\n\nTak jak klany §YHosokawa§! i §YHatakeyama§!, klan §YShiba§! ma także bliskie powiązania z rodem Ashikaga i wykorzystuje te wpływy do wspierania własnych ambicji w okresie osłabienia Szogunów. Jednak w przeciwieństwie do innych klanów ich władza osłabła w ciągu ostatniego stulecia. Ich domena jest teraz rozproszona we wschodniej części Japonii i niektórzy lokalni urzędnicy, tacy jak §YOda§! i §YAsakura§! coraz częściej zaczynają działać nie jako pomocnicy, lecz niezależni Daimyo.\n"
 string_start_central_japan: "Działając blisko centrum władzy w Kioto, klany środkowej §Japonii§! są tradycyjnie ściśle związane z Szogunatem i dworem Cesarskim. Autorytet samego Szoguna jest nadal silny i wiele klanów, takich jak §YIsshiki§! lub §YToki§!, czynnie udziela się zarówno w administracji, jak i podczas ceremonii w Kioto.\n\nJednak nawet tutaj, w samym centrum struktur władzy Szogunatu, jest kilku ludzi, którzy zaczęli dostrzegać szansę powrotu swoich klanów z mroków zapomnienia ku realnym wpływom. Kreując się na sędziów potężnych świątyń lub Daimyo, klany takie jak §YOda§!, §YTsutsui§! i §YTokugawa§! zaczęli budować w swoich regionach małe, ale potężne królestwa.\n\nRosnąca siła klanów §YHosokawa§! i §YYamana§!, dwóch klanów, które podzieliły między siebie jedną trzecią Japonii, zagraża pozycji Szogunatu. Gwałtowny rozwój klanu Yamana doprowadził do intensywnej rywalizacji, która może doprowadzić do eskalacji konfliktu w wojnę domową. Jest mało prawdopodobne, aby w centralnej części Japonii jakikolwiek klan uniknął zaangażowania w taką wojnę.\n"
 string_start_northern_japan: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych.\n\nTohoku w północnej Japonii jest jednym z bardziej odległych regionów królestwa. Rządzony jest od stuleci przez klan §YShiba§!, choć urząd Kamakura na południu regionu posiada również pewne wpływy. Wszystkie lokalne klany, takie jak §YDate§!, §YNanbu§! i §YAndo§! chcą także zwiększyć swoje wpływy konsolidując własne domeny i próbując negocjować bezpośrednio z Szogunatem, omijając Shibę i urząd Kamakura.\n\nWraz z narastaniem konfliktu w centralnej i zachodniej Japonii oraz osłabieniem urzędu Kamakura w Kanto na południu kraju, północne klany stają się coraz bardziej niezależne od centralnej władzy."
 string_start_eastern_japan: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych.\n\nSzogunowie rodu §YAshikaga§! oddali Wschodnią Japonię w ręce jednego z członków swojej rodziny, Kamakura Kubo. Jednak Kamakura Kubo często starał się działać niezależnie od Szogunów z Kioto, wykorzystując powierzony mu urząd do budowania fundamentów własnej władzy we wschodniej Japonii.\n\nJako najbardziej wpływowi ze wschodnich Daimyo, klan §YUesugi§! często próbował ograniczyć ambicje Kamakury Kubo, twierdząc, że stoją oni po stronie Szoguna Ashikaga przeciwko jego krewnym na wschodzie. Wskutek tych konfliktów stało się jasne, że wielu wschodnich władców, a szczególnie Ci z klanu Uesugi, będzie musiało polegać na własnej sile, by bronić swoich interesów.\n\nPod koniec roku [GetYear] wschód Japonii jest spokojny, ale niestabilny. Uesugi pozostają najsilniejszą frakcją w regionie, ale tę siłę wspiera jedynie ich własna zdolność do obrony. Czcigodne klany samurajskie, takie jak §YSatake§!, §YUtsunomiya§! i §YChiba§! zawsze utrzymywały dużą autonomię w tym regionie i nie pozostaną bezczynne, gdyby rodzina Uesugi próbowała jeszcze bardziej zwiększyć swoje wpływy."
 string_start_western_japan: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak niegdyś. W 1441 r. niepopularny Szogun Yoshinori został zamordowany przez klan §YAkamatsu§! rozpoczynając okres wzmacniania siły lokalnych władców.\n\nKlan §YHosokawa§! był jednym z założycieli obecnego Szogunatu i pozostaje jedną z najpotężniejszych rodzin w Japonii. Kontrolują więcej terytorium niż jakikolwiek inny klan i mają wielkie wpływy na dworze.\n\nOd czasu zabójstwa Yoshinori klan §YYamana§! wchłonął większość terytoriów posiadanych wcześniej przez rodzinę ród Akamatsu. Ich wzrost szybko uczynił z nich siłę, z którą należy się liczyć w zachodniej Japonii, co stanowi wyzwanie dla dominacji Hosokawy.\n\nUtrata znaczenia władzy centralnej spowodowała również znaczny wzrost piractwa i przemytu, a wielu lokalnych władców przymyka oko, a nawet zachęca do najazdów na obce terytoria. Pozostali, tacy jak §YOuchi§! czy czcigodny Hosokawa, zamiast tego próbują czerpać zyski z wysoce regulowanego handlu zagranicznego z obcymi krajami.\n\nNa przełomie roku [GetYear] między klanami Yamana a Hosokawa narasta spór. Na razie otwarty konflikt wydaje się być odległy, ale jego intensywność i sprzeczne interesy sprawiają, że nawet niewielki incydent może przerodzić się w coś poważniejszego. Punktem zapalnym mogą być choćby ambicje mniejszych klanów regionu, takich jak §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! czy §YShimazu§!. Władając swoimi domenami od epoki Kamakura, wiele z tych rodzin szczyci się długą i chwalebną historią "
 string_start_aztecs: "Od początku XIV wieku dolina §Meksyku§! oraz okoliczne regiony były pod rządami §YTepaneków§! władców §YAzcapotzalco§!. Ich panowanie jednak osłabło. Gorzka walka o tron ​​między rywalizującymi braćmi Tayatzinem i Maxttą osłabiła ich i w 1428 r. zostali obaleni przez powstały sojusz między miastami-państwami §YMeksyk-Tenochtilan§!, §YTlacopan§! i §YTexcoco§!. Połączywszy swoje siły, ten potrójny sojusz §YAzteków§! prowadzony przez §YMontezumę Ilhuicaminę§!, teraz stara się rozszerzyć swoją domenę na południu, w szczególności o bogactwa miast §YMixtecu§! (takich jak §YCoixtlahuaca§!).\n\nNa wschodzie sojusznicze miasta-państwa z §YTlaxcala§! są zdecydowane utrzymać swoją niezależność w obliczu azteckiej agresji. Aztekowie są gotowi to zaakceptować: tlaxcalańscy jeńcy brani na wojnę w roli jej przyszłych ofiar mają dla nich o wiele większą wartość niż w roli poddanych. Tymczasem na południu lud Nahuatl z §YTeotitlan§! gra w niebezpieczną grę polegającą na próbach utrzymania niezależności poprzez przyjaźń z Imperium i unikając wojny.\n\nNa zachodzie, na wyżynach §YMichoacan§!, miasta wokół jeziora Patzcuaro zostały zjednoczone między rokiem 1300 a 1350 pod rządami §YTariacuri z Tzintzuntzan§!. Ich następcy §YTarascanie§! rozprzestrzenili się tworząc na zachodzie potężne państwo, które mogłoby rywalizować z Aztekami. Pomiędzy nimi, w dolinie §YTolluca§!, znajdują się §YMatlatzinca§!, na których Tarascanie i Aztekowie spoglądają ostrożnie: chociaż stanowiliby oni miły dodatek do obu imperiów, mogą być bardziej przydatni jako strefa buforowa, zaś agresja w ich kierunku może wciągnąć oba państwa w wojnę, której nikt nie chce.\n\nAle Tolluca nie jest jedynym zmartwieniem tarascańskich władców. Na zachód i na północ od ich królestwa mnóstwo małych państw, takich jak §YColima§!, §YTonalla§! i §YXalixco§!, pilnuje bogatych złóż saletry, które Tarascanie chcieliby kontrolować. Niezależnie od tego państwa te raczej nie są w stanie oprzeć się ekspansji Tarascan, choć gdyby mieli sobie wzajemnie pomóc, mogliby być poważną przeszkodą w ekspansji Tarascan.\n\nWreszcie, na północnym krańcu regionu, różne ludy, które Aztekowie nazywają zbiorowo §YChichimeca§!, są odwiecznym źródłem problemów dla bardziej stabilnych państw na południu. Najpotężniejszymi z nich jest najprawdopodobniej Konfederacja §YGuamar§!, lecz o wiele bardziej znani w Mezoameryce są §YOtomies§!, którzy często się między nimi osiedlają lub też zostają najemnikami w niezliczonych wojnach."
 strong_start_mayans: "Blask złotej ery Majów pierwszego tysiąclecia osłabł, prowadząc do ery cierpkich konfliktów i niespokojnych sojuszy. Chwała §YChichen Itza§! przeminęła, a ostatni z władców §YItza§! został zmuszony do ucieczki do dżungli na południowe krańce §YJukatanu§!, aby tam budować nowe miasta. Tym samym pozostało tylko ostatnie Imperium §YMajów§!, by utrzymać Jukatan razem: §YLiga Mayapan§!. Jednak w 1441 r. §YXiu§! władcy §YUxmal§! opuścili Ligę, zabijając wszystkich §YCocomes§! z rodziny rządzącej Mayapanem, z wyjątkiem jednego ocalałego. Wracając na Jukatan, ten, który przeżył, zebrał swoich sojuszników i założył nową stolicę w §YSotuta§!, podczas gdy Xiu przenieśli się do Mani. Ze względu na ich zaciętą rywalizację rozpadły się ostatnie więzi łączące Jukatan i pozostałe państwa, takie jak §YChactemal§! czy §YCan Pech§! walczą po swojemu, odrzucając wpływ wielkich dynastii starożytnego Jukatanu.\n\nDalej na południe, w górach §YGuatemala§!, niewiele zostało z dawnych wielkich miast w regionie. Pozostały tylko dwie znaczące twierdze: główną jest §YQumarkaj§!, stolica ludu §YKiche§!, których władcy w ciągu kilku pokoleń zjednoczyli znaczną część wyżyn. Duża część potęgi Kiche opiera się na sojuszu z potężnymi wasalami, §YKaqchikel§!. Tak długo jak stoją razem są potężni, ale jeśli cokolwiek ich podzieli, mogą zwrócić się przeciwko sobie i potęga Kiche osłabnie. W ich pobliżu lud §YCh'orti§!, spadkobiercy wielkiego niegdyś miasta §YCopan§!, w dużej mierze trzyma się z dala od polityki swoich sąsiadów, podczas gdy w górskich dolinach §YChiapas§!, mnóstwo miejscowych plemion Majów, takich jak §YTzotzil§!, jest w dużej mierze ignorowane przez otaczające je potężniejsze królestwa. Na północ od Chiapas, wzdłuż wybrzeża Zatoki Meksykańskiej, ostatni potomkowie §YOlmeków§!, lud §YYokot'an§!, podobnie trzyma się swojej ziemi, choć intensywnie handluje ze swoimi sąsiadami.\n\nJednak nie wszyscy Majowie żyją w regionach otaczających Jukatan. Daleko na północy, poza ziemiami ludu Nahuatl, żyje lud §YHuastec§!, który opuścił kraj Majów tysiące lat temu skierowany na północ pod presją rodzącego się wówczas, a teraz zapomnianego Imperium Olmeków. Huastec mieszkają w leśnych dżunglach na północno-wschodnim krańcu Mezoameryki, poza wielkimi imperiami środkowego Meksyku. Majowie są dziś dla nich tylko zapomnianym snem; bardziej troszczą się o otaczających ich agresywnych sąsiadów, którzy stale im grożą."
 string_start_iroquois: "Zjednoczeni zgodnie z Wielkim Prawem Pokoju przez Hiawathę i Wielkiego Rozjemcę, ludność konfederacji Haudenosaunee szybko stała się jedną z głównych potęg północno-wschodniej Ameryki Północnej. Podczas gdy Oneida, Onondaga i Cayuga zaspokajają potrzeby konfederacji, Seneca na zachodzie patrzą w kierunku Wielkich Jezior, bogatego łowiska gotowego do ekspansji.\nTymczasem na wschodzie Mohawkowie przyglądają się wioskom Świętego Wawrzyńca, zastanawiając się, kiedy nadejdzie właściwy czas, by zająć te żyzne i podzielone ziemie.\n\nJeśli §YIrokezi§! mają realizować swoje ambicje, będą potrzebować nowej broni i nowych partnerów handlowych, ale nikt w Ameryce nie ma teraz tego, czego naprawdę potrzebuje..."
 string_start_huron: "Utworzona w niepamiętnych czasach przez sojusz czterech plemion żyjących na południu jeziora, które nosi ich nazwy, konfederacja Wendat lub §YHuron§!, to potężna liga, która rządzi znaczną częścią handlu wokół wielkiego jeziora. Ludność Algonquin na zachodzie i północy jest zbyt rozproszona, aby stanowić poważne zagrożenie, a jedyne prawdziwe zagrożenie dla dobrobytu Huronu stanowi rosnąca potęga §Irokezów§! Liga na wschodzie, która z pewnością będzie próbowała przejąć handel z rąk Huronu."
 string_start_anishinaabe: "Od pokoleń przodkowie ludu Anishinaabe podróżowali na zachód, z dala od wybrzeży obu Ameryk, mając nadzieję na ucieczkę od cudzoziemców, którzy, jak twierdzą ich prorocy, przypłyną kiedyś zza morza.\nW końcu, znajdując piąte kolejne miejsce do osiedlenia, u zbiegu Jezior Górnego i Huron, podzielili się na trzy wielkie narody - Bodewadmic (lub §YPotawatomi§!), Odaawaa (lub §YOttawa§!) i §YOjibwe§! - i rozprzestrzenili się na okolicznych ziemiach.\nWciąż związani więzami kultury i tradycji stoją w obliczu zagrożenia rosnącą potęgą §YHuronów§! i §YIrokezów§! na wschodzie, którzy pewnego dnia mogą się zwrócić w ich kierunku..."
 string_start_edge_of_the_plains: "Tam, gdzie zaczyna się złote morze, zapuszcza się niewielu. Bezkresna przestrzeń, w której rzek jest niewiele, a wielkie stada bizonów wędrują szybciej niż najszybszy łowca, jest ogromną przeszkodą dla narodów mających jedynie drewniane sanie ciągnięte przez psy, aby nieść swoje rzeczy.\nByć może, gdyby spotkali i oswoili większe zwierzęta, równiny mogłyby stać się gościnną krainą, ale gdzie można takie zwierzęta odnaleźć? Tymczasem ludy na skraju równin są uwięzione między wrogimi lasami, złowieszczymi górami i bezwzględnymi pustyniami, pewni, że przetrwanie oznacza walkę."
 string_start_plain_dwellers: "Potężny lud uprawiał niegdyś doliny rzek na równinach. Zbudował ceglane miasta, które lśniły w słońcu.\nAle czas płynie i dziś pozostają już tylko resztki ich ludu, takie jak Chahiksichaiks (lub §YPaunisi§!) i Kitkit'ish (lub §YWichita§!). Na razie są spokojni: równiny stanowią odczuwalną przeszkodę, którą niewielu odważy się przekroczyć, pozostawiając ich poza zasięgiem wielu rywali.\nAle przy coraz większej presji ze wschodu i zachodu wypychającej kolejne plemiona na równiny, czas pokoju Paunisów i Wichita może wkrótce się skończyć ..."
 string_start_osage: "Ze względu na agresywnych §YIrokezów§! w długą i męczącą drogę ze wschodnich krańców rzeki Ohio, aż do gór Ozark i rzeki Missouri wybrał się lud Niukonska (lub §YOsagowie§!) wraz ze swoimi krewnymi Dhegiha (Quapaw, Kaw, Omaha i Ponca). Ci potężni wojownicy znaleźli względne bezpieczeństwo w swoim nowym domu, ale gdy coraz więcej plemion przemieszcza się na zachód w obawie przed potęgą Irokezów, ich bezpieczeństwo może wkrótce stać się przeszłością."
 string_start_cherokee: "W górskich dolinach Appalachów plemię Aniyunwiya (§YCzirokezi§!), osiedlili się na dawnych terenach plemion budujących z kopców całe miasta. Uwolnieni od rządów tyrana, kapłana Ani-Kutani, Czirokezi, dalecy krewniacy Irokezów z północy, teraz starają się rozszerzyć swoją władzę nad okolicznymi regionami.\nNa południu wodzowie Coosa i ich lud §YKrikowie§! nadal mają znaczną władzę i stanowią główną przeszkodę dla rosnącej potęgi Czirokezów. Na północy §YSzaunisi§! i ich algonkińscy krewni są znacznie słabsi i, jeżeli się nie sprzymierzą, powinni stanowić znacznie mniejsze zagrożenie."
 string_start_creek: "Ze stolicą w mieście Coosa, wielcy Wodzowie Coosa są jednymi z ostatnich wielkich budowniczych Kopców w Ameryce Północnej. Choć oni sami wciąż są silni, obserwują upadek swoich sąsiadów. Ich lud, który już wkrótce zyska miano Mvskoke (lub §YKrikowie§!), jest czujny wobec rosnącego zagrożenia, zarówno od okolicznych ziem, jak i od morza na wschodzie.\nNajgorszym z tych zagrożeń są niewątpliwie §YCzirokezi§! na północy, którzy domagali się już niegdyś wielkich miast budowniczych Kopców i którzy mówią obcym językiem.\nCzirokezi chcieliby rozszerzyć swoje ziemie o południowe doliny Wodzów Coosa, więc muszą zostać za wszelką cenę powstrzymani."
 string_start_kharabakh: "Po najazdach Seldżuków, Mongołów i Turków na Kaukaz, Królestwo §YArmenii§! zostało zniszczone i znalazło się pod obcą okupacją. Melikdomowie z §YKarabachu§! są jedynymi pozostałymi bezpośrednimi spadkobiercami Królewstwa Armenii i wciąż utrzymują autonomię pod rządami dynastii §Y[Root.Monarch.Dynasty.GetName]§!.\n\nJako poddani §YKara Kojunlu§! Ormianie nie są niezależni. Jednak zachowują w pewnym stopniu wolność wyznania i swobody polityczne, nawet jeśli jest to dalekie od niezależności armeńskiego królestwa wcześniejszych epok."
 string_start_chikasaw_choctaw: "Z ruin miast budowniczych Kopców w dolnym biegu rzeki Missisipi wyłoniły się dwa potężne plemiona. Wywodząc ich rodowód z dalekiego zachodu, zarówno Chickasha (lub §YCzikasawowie!), jak i Chatah (or §YCzoktawowie§!) zachowują silną jedność plemienną i chociaż muszą na siebie wzajemnie uważać, muszą też stawić czoła kilku innym zagrożeniom.\nAle na południu i na wschodzie jest morze i nikt, ani Czikasawowie, ani Czoktawowie nie wiedzą, co leży poza nim.\nCzy zagrożenie, większe niż kiedykolwiek, może przyjść zza morza?"
 string_start_denmark: "Wedle traktatu kalmarskiego z 1397 r. nordyckie korony §YNorwegii§!, §YSzwecji§! i §YDanii§! powinien nosić jeden monarcha. Od momentu jej powstania §YUnia Kalmarska§! była kierowana przez Duńczyków, najsilniejszych i najbogatszych spośród nordyckich mocarstw, z ambicjami kontrolowania i zdominowania obszaru Morza Bałtyckiego.\n\nDuńska monarchia ma jednak wielu wrogów, w szczególności wśród miast §YLigi Hanzeatyckiej§!, sojuszu wolnych miast kontrolujących handel bałtycki, któremu obecnie zagraża Dania. Doprowadziło to ostatnio do serii wojen kończących się utratą §YSzlezwiku§!, a następnie detronizacją duńskiego króla Erika, obecnie zwykłego pirackiego wodza na wyspie Gotlandii.\n\nDania właśnie wybrała nowego króla z bawarskiej dynastii §YWittelsbachów§!. Krzysztof III Bawarski nie ma powiązań z duńską czy szwedzką szlachtą, ale wygląda na to, że ma wielkie plany dla trzech nordyckich królestw, widząc siebie jako pierwszego Arcykróla Północy.\n\nCzas pokaże jakie będzie dziedzictwo Krzysztofa III. Korona duńska przekazała wiele swoich aktywów wiodącym rodzinom, podczas gdy ani szwedzka, ani norweska szlachta nie dbają zbytnio o nowego niemieckiego króla. Norwegowie nadal faworyzują obalonego Erika, podczas gdy szwedzka szlachta została niedawno zjednoczona pod rządami swojego regenta, Karla Knutssona."
 string_start_sweden: "Królestwo §YSzwecji§! chętnie wstąpiło do Unii Kalmarskiej z §YNorwegią§! i §YDanią§! w 1397 r. chcąc ograniczyć wpływy niemieckich kupców z Hanzy. Unia okazała się jednak pod wieloma względami rozczarowaniem dla szwedzkiej szlachty. Władzę skupiła odległa Dania, a liczne konflikty z §YLubeką§! i miastami hanzeatyckimi były dość kosztowne. Wielu ludzi miało już dosyć finansowania duńskich przygód w północnych Niemczech oraz wojen, które zakłócały handel i utrudniały eksport szwedzkiego żelaza.\n\nNapięcia osiągnęły najwyższy poziom w 1430 roku, gdy w wyniku chłopskiego powstania Engelbrekta siłą wyrzucono duńskich urzędników z kraju. Powstanie oraz nieudane wojny przeciwko Lidze Hanzeatyckiej doprowadziły do obalenia króla unii §YEryka§!, który uciekł na wyspę §YGotlandię§! przypominając bardziej prowincjonalnego pirata, niż króla północy .\n\nNowy król, §YKrzysztof III Bawarski§!, wybrany przez Duńczyków, Szwedów i Norwegów jest cudzoziemcem pozbawionym lokalnych wpływów, ale prawdziwa władza w królestwie Szwecji spoczywa w rękach najwyższego lorda justycjariusza Szwecji, Karola Knutssona Bonde oraz szwedzkiej szlachty.\n\nCzas pokaże, czy Unia Kalmarska zostanie uratowana, czy też Szwecja pójdzie własną drogą. Oczywiste jest, że kontrola nad Morzem Bałtyckim, ujściami rzek i portami będzie kluczowa dla Królestwa Szwecji. Szlaki morskie są tym co spaja wielkie szwedzkie królestwo, od Kalmaru po Wyborg, i w ten sposób wspaniałe szwedzkie żelazo i miedź docierają na kontynent.\n\nAby Szwecja mogła osiągnąć dominację nad krajami bałtyckimi - Dominium Maris Baltici - będzie musiała pokonać nie tylko niemieckich kupców, ale także zaangażować się w politykę §YŚwiętego Cesarstwa Rzymskiego§!. Nie wspominając już o przezwyciężeniu §YZakonu Krzyżackiego§! i §YLiwońskiego§! oraz pozostałych stron zainteresowanych kontrolą handlu bałtyckiego. Księstwa §Yrosyjskie§!, §Ypolskie§! i §Ylitewskie§! - wszyscy są naturalnymi i wieloletnimi rywalami w tej walce, nie mówiąc już o Królestwie Danii, z którym Szwecja jest obecnie zjednoczona..."
 string_start_poland: "Gdy Władysław III poległ w bitwie pod Warną, zarówno §YPolska§!, jak i §YWęgry§! straciły królów za jednym zamachem. Bez przywództwa szlachta królestwa musi wybrać teraz nowego władcę. Najbardziej naturalny następca, §YKazimierz Jagiellończyk§!, został wielkim księciem §Ylitewskim§! 4 lata wcześniej. Jego koronacja wymagałaby jednak osiągnięcia porozumienia akceptowalnego zarówno dla Kazimierza, szlachty litewskiej, jak i polskiej.\n\nOd 1392 roku oba państwa są związane szeregiem porozumień mających na celu integrację Wielkiego Księstwa Litewskiego i Królestwa Polskiego, aby umożliwić im utworzenie jednolitego frontu przeciwko wspólnym wrogom: rycerzom z §YZakonu Krzyżackiego§! i §YLiwońskiego§!, Tatarom ze §YZłotej Ordy§! i §YChanatu Krymskiego§! oraz §Yrosyjskim§! księstwom z §YMoskwą§! na czele. Współpraca ta pozwoliła obu krajom na rozwój pomimo wielu wrogów, jednakże integracja szlachty dwóch tak odmiennych państw nie była łatwą sprawą. Wśród szlachty polskiej i litewskiej istnieją magnaci, władający bardzo dużymi majątkami i mającymi ogromne wpływy polityczne. Rody te są pod pewnymi względami stanowią finansowy i polityczny fundament ich państw, ale są również czynnikiem, z którym muszą liczyć się nawet królowie, nim podejmą decyzję.\n\nMimo, że duża część ich ziem jest słabo zaludniona, nie ma wątpliwości, że Polska i Litwa mogłyby być jednymi z najpotężniejszych państw w Europie, gdyby przystąpiły do integracji. Ich wrogowie są jednak groźnymi przeciwnikami. Na dalekim południu u bram Węgier czyha §YImperium Osmańskie§!, gotowe to ekspansji wzdłuż Dunaju. Na północy leży wysoce zmilitaryzowany Zakon Krzyżacki uważający oba państwa za swojego głównego wroga. Po wojnie domowej na Litwie osiągnięto niepokojące porozumienie z Zakonem, na mocy którego wszystkie strony zgodziły się uznać zarówno istniejące granice, jak i polsko-litewskiego króla. Być może jednak najbardziej niebezpiecznym z nich jest Wielkie Księstwo Moskiewskie na dalekim północnym wschodzie. Moskale bardzo szybko tworzą silne i rozległe państwo, będące w stanie rzucić wyzwanie litewskiemu zwierzchnictwu nad ludnością ruską i rosyjską zamieszkującą większość Wielkiego Księstwa..."
 string_start_france: "Wojnę stuletnią, która rozrywała §Francję§! przez ponad sto lat, wstrzymał rozejm dzięki wielu kluczowym zwycięstwom Francuzów. Przy wsparciu Joanny d'Arc, męczennicy z rąk §Yangielskich§!, oraz pomocy bogatej rodziny §YAnjou§!, §YKarol VII§! odzyskał Paryż i wiele francuskich ziem. Karol został również uznany za prawowitego króla przez książąt §YBurgundii§! w traktacie z Arras w 1435 r.\n\nJednak rozejm z Anglią jest niepewny. Anglicy wciąż nie zrezygnowali z roszczeń do tronu francuskiego, a jedno z głównych żądań nowego traktatu, zrzeczenie się §YMaine§! na rzecz Francji, zmaterializuje się dopiero miesiące później.\n\nChoć obecnie Burgundowie tylko pasywnie wspierają sprawę francuską w konflikcie z Anglią, nadal przedmiotem ich troski jest francuska Korona. Zbudowali swoje domeny daleko poza granicami Francji, w Niderlandach i §YŚwiętym Cesarstwie Rzymskim§! Mówi się, że książę, który jest także jednym z najbogatszych ludzi w Europie, marzy o przyszłym królestwie opartym na swoich ziemiach.\n\nZjednoczona Francja byłaby jednym z najbogatszych i najgęściej zaludnionych regionów w Europie. Gdyby Francja zdołała postawić na nogi wielu niezależnych szlachciców i raz na zawsze wypędzić Anglików z kontynentu, byłoby to jedno z najpotężniejszych państw kontynentu. Swobodny udział w wyprawach odkrywczych, aktywna polityka zagraniczna w Niemczech i Niderlandach, a nawet atak na bogate miasta w północnych Włoszech, gdzie imperialne wpływy słabną od wieków."
 string_start_austria: "W 1438 r. dynastia §YHabsburgów§! osiągnęła jedną z najbardziej wpływowych pozycji w Europie Środkowej. Albrecht II Habsburg mógł domagać się nie tylko księstwa §YAustrii§!, ale także królestwa §YWęgier§! i §YCzech§! oraz prestiżowego tytułu „Króla Elekta Niemiec”, zarezerwowanego dla tych, którzy zostaną §YCesarzami§! §YŚwiętego Cesarstwa Rzymskiego§!. Zdarzyło się jednak nieszczęście i Albrecht poległ w bitwie przeciwko Turkom w 1439 r. pozostawiając nienarodzonego jeszcze syna Władysława Pogrobowca w roli sukcesora.\n\nNowonarodzony Władysław miał trudności z roszczeniem do swojego dziedzictwa i stracił tron ​​Węgier po krótkiej wojnie domowej z królem §YPolski§! Władysławem Warneńczykiem. Z drugiej strony Królestwo Czech było nadal podzielone w tej kwestii. Dziesięciolecia religijnych wojen domowych sprawiły, że kraj został spustoszony, a niektóre części wciąż były zdominowane przez potężną husycką szlachtę, heretyków wiary katolickiej.\nTylko w Austrii, ojczyźnie dynastii Habsburgów, Władysław Pogrobowiec został uznany, choć to jego wujek §Fryderyk§! rządził jako regent.\n\nPo katastrofie w Warnie tron ​​węgierski znów jest pusty, a zwolennicy Habsburga mają nadzieję, że uda się go odzyskać dla Władysława. Potężne grupy, które kiedyś obaliły króla-chłopca, nie wydają się skłonne przyjąć go po raz drugi. Zamiast tego mogą chcieć wprowadzić na tron energicznego węgierskiego regenta Janosa Hunyadiego.\n\nMarzenie o Cesarzu Habsburgu nie przepadło wraz z Albrechtem. Po jego śmierci Fryderyk III, regent austriacki, został wybrany na przywódcę Świętego Cesarstwa Rzymskiego. Jako pierwszy z dynastii, który zasiądzie na tronie cesarskim, Fryderyk utrwali dziedzictwo dla przyszłych Habsburgów. Habsburgowie mogą prowadzić jego ostrożną politykę dyplomatycznych mariaży i cierpliwego planowania, ale równie dobrze mogą zdobyć pozycję o takiej sile i władzy, jakiej nie ma żadna inna królewska rodzina w Europie. Obowiązki rządów imperialnych same w sobie stanowią wielkie wyzwanie. Cesarz musi zachować pokój w imperium, walczyć z herezją, taką jak niedawni husyci i za wszelką cenę chronić chrześcijaństwo przed postępującą armią §YOsmanów§!, potęgą, która zabrała już Habsburgom jednego Króla."
 string_start_castile: "Wyłoniona z bitew Rekonkwisty, Korona §YKastylii§! jest w rzeczywistości nie jednym królestwem, ale zjednoczonymi królestwami Kastylii, León, Toledo, Galicji, Murcji, Jaén, Kordoby i Sewilli pod sztandarem kastylijskiej dynastii §YTrastamara§!. Pozostałości mauretańskiej obecności na Półwyspie Iberyjskim zostały ograniczone do południowego królestwa §YGranady§!, wciąż bogatego pod wieloma względami muzułmańskiego sułtanatu, ale także zepsutego walkami i częstymi potyczkami granicznymi z chrześcijańskimi najeźdźcami. Granada otoczona jest ze wszystkich stron kastylijskimi zamkami i wydaje się, że tylko kwestią czasu jest doprowadzenie Rekonkwisty do zakończenia poprzez przyłączenie jej do królestwa.\n\nNa razie jednak Kastylia ma własne problemy. Szlachta kastylijska i Kortezy różnych królestw wchodzących w skład królestwa nadal posiadają dużą władzę i wielu królów dynastii Trastamara znalazło się na łasce szlachty. Frakcje działające całkowicie wbrew własnym interesom nie stroniły w przeszłości od wspierania zagranicznych pretendentów z §YPortugalii§! i §YAragonii§!.\n\nJeśli silnemu władcy uda się zjednoczyć królestwo i dokończy Rekonkwistę, Kastylia będzie miała w rękach potężną siłę militarną o długiej tradycji walk o ekspansję chrześcijaństwa. Pomimo że Kastylia ustępuje sąsiedniej Portugalii w tradycjach morskich, posiada ona równie dobry dostęp do Oceanu Atlantyckiego i nowych szlaków handlowych otwartych na zachód i południowy wschód."
 string_start_aragon: "Korona §YAragonii§! stała się potęgą pomimo skromnego pochodzenia ze zwykłego hrabstwa w Pirenejach. Po zdobyciu niepodległości, od uszczuplonego dziś Królestwa §YNawarry§!, Aragonia zawarła związek z hrabstwem §YBarcelony§!. Jej monarchowie chętnie brali udział w Rekonkwiście, kampanii przeciwko muzułmańskim państwom §YPółwyspu Iberyjskiego§!, w której Aragonia rozrosła się na południu do swojego obecnego zasięgu i przyłączyła królestwo §YWalencji§! do swojej Korony.\n\nLosy Aragonii i Nawarry są znów powiązane; król Nawarry jest także spadkobiercą tronu aragońskiego. Jeżeli §YKrólowi Janowi II§! uda się przeżyć jego brata §YAlfonsa V§! zachowując niezależność Nawarry, oba narody zostaną połączone unią personalną pod jednym monarchą.\n\nJeśli chodzi o związki dynastyczne, Królestwo §YNeapolu§! w południowych Włoszech podlega również Koronie Aragońskiej. Aragonia włada już §YSycylią§!, ale Neapol nie został jeszcze w pełni zintegrowany z Koroną po zdobyciu przez króla Alfonsa V w 1442 roku. Były król Neapolu, §YRene I Andegaweński§!, uciekł do §YProwansji§!, skąd nadal wysuwa roszczenia nie tylko wobec Neapolu, ale także w kierunku Aragonii oraz §YJerozolimy§!\n\nRelacje Aragonii z jej potężnym sąsiadem §YKastylią§! trudno jest określić. Chociaż oba narody łączy jedna dynastia, zwaśniony Dom §YTrastamary§! rzadko jest w zgodzie sam ze sobą. Czasami wydaje się, że pokój jest możliwy i obie Korony można by zjednoczyć, podczas gdy innym razem królestwa sprawiają wrażenie rywali, którym przeznaczona jest walka po wsze czasy.\n\nPoza kwestiami dynastycznymi Aragonia jest państwem żywo zainteresowanym dominacją handlową w basenie Morza Śródziemnego. Aragoński §YKonsulat Morski§! ma na celu regulowanie i zarządzanie całym handlem w regionie, podczas gdy katalońscy i walenccy kupcy walczą z §YGenuą§! i §YToskanią§! o kontrolę nad zyskami z handlu. Aragonia ma również pomysł na handel unikalnym §jedwabiem§!. W Europie jedwabiu prawie się nie produkuje; jego tajemnica jest ściśle strzeżona, ale teraz wydaje się być w zasięgu ręki."
 string_start_brandenburg: "Najnowsza historia Marchii §YBrandenburskiej§! rysuje się w ciemnych barwach. Z marnymi glebami, bagnami i dzikimi ostępami Brandenburgia nie jest najbogatszą krainą §YŚwiętego Imperium Rzymskiego§!, a pod władzą rodzin §YWittelsbachów§! oraz §YLuksemburgów§! region została potraktowany jako źródło szybkiego dochodu. Wraz z pojawieniem się dynastii §YHohenzollernów§! rzeczy powoli zaczęły się zmieniać. Fryderyk I całe swoje panowanie osłabiał wpływy brandenburskie i walczył z powszechnym bezprawiem, wysyłając swe armie przeciwko zamkom wielu baronów-rabusiów, którzy od dawna panują nad tym regionem.\n\n§YFryderyk II Żelazny§! okazał się być nieodrodnym synem swego ojca wznawiając politykę mającą na celu zniszczyć potęgę lokalnych potentatów i chciwych mieszczan. Utrzymywał również szpiegów w §Zakonie Krzyżackim§! w celu odzyskania §YNowej Marchii§!, rdzennej brandenburskiej ziemi zastawionej przez jego poprzedników.\n\nTrudność w umacnianiu władzy państwowej widać doskonale na przykładzie Unii Kalmarskiej, w której wspólny król §YDanii§!, §YSzwecji§! i §YNorwegii§! próbował osiągnąć podobne cele, a niedawno został odwołany i zastąpiony przez bawarskiego Wittelsbacha. Jeśli Brandenburgia ma stać się stabilnym państwem, także musi zostać zjednoczona, lecz unikając takich waśni jak w przypadku §YWettinów§! w Elekcyjnej §Saksonii§! na południu.\n\nW roku 1444 r. pobliskie królestwa §YPolski§! i §YCzech§! są pozbawione władców. Polacy wskutek nieudanej krucjaty w Warnie przeciwko Turkom, a Czesi z powodu odrzucenia przez czeską szlachtę habsburskich roszczeń Władysława Pogrobowca . Mimo że ziemie czeskie wciąż jeszcze nie odzyskały sił po dziesięcioleciach wojen husyckich, Heretycy Husyccy pozostają silną frakcją w polityce czeskiej, co daje ​​królestwu powód do niepokoju wobec wszystkich sąsiadów, włączając Brandenburgię."
 string_start_burgundy: "§YBurgundzka§! linia dynastii §YWalezjuszy§! rządzi nie tylko księstwem §YBurgundii§!, będącym wedle prawa w posiadaniu Francji, ale także znaczną częścią §YNiderlandów§!, §YVermandois§! i hrabstwem §YNevers§!. W krótkim czasie stworzyli oni królestwo, które otacza jedne z najbogatszych ziem §YFrancji§! oraz §YŚwiętego Cesarstwa Rzymskiego§!. Wspólnie książęta Burgundii mogą władać ogromnym bogactwem. Te zasoby gospodarcze zostały wykorzystane przez §YFilipa III Dobrego§!, aby jeszcze bardziej zwiększyć wpływy jego rodziny. Zdobywając, tytuł po tytule, obszary wzdłuż Mozy i Renu, próbował on scalić swoje królestwo.\n\nPodczas gdy Francja spędziła ostatnie stulecie na sporach między §Yangielskimi§! i francuskimi pretendentami do tronu Francji, Burgundia stała się kulturalnym i gospodarczym centrum zachodniej Europy. Nigdzie w Europie późnego średniowiecza nie ma takich rycerskich ideałów jak w Burgundii, z jej wielkimi turniejami, świętami i oczywiście Zakonem Złotego Runa. Zakon rycerski stworzony przez księcia dążył do odtworzenia rycerstwa z legend arturiańskich oraz mitów greckich. Burgundzki dwór wyznacza trendy w modzie i w sztuce, a fortunę przeznacza się na jedwabie, obrazy i fantastyczne ilustrowane rękopisy.\n\nKsięstwo Burgundii rywalizuje już z wieloma królestwami pod względem wpływów, dochodów, a nawet siły militarnej. Skłócając ze sobą Anglików i Francuzów, książęta od dawna są praktycznie niezależni. Wedle prawa wszak książęta pozostają zarówno poddanymi Francji, jak i Świętego Cesarstwa Rzymskiego. W obliczu zbliżającego się końca wojny stuletniej, przyszłość księstwa wydaje się niepewna. Jeśli będzie kontynuowała swój gwałtowny wzrost, Burgundia może stać się zarodkiem nowego królestwa, silnego państwa w środku Europy Zachodniej. Ale książęta zyskali wielu wrogów w tym krótkim czasie. Jeżeli Filip i jego następcy dobrze rozegrają tę partię, być może w przyszłości pojawi się na ich głowach korona, ale wymaga to podjęcia ryzyka, które może kosztować ich wszystko, potencjalnie redukując ich chwalebną domenę do małej wzmianki w historii."
 string_start_england: "Od 1337 r. spór o to kto jest prawowitym królem §YFrancji§! niszczy zarówno Francję, jak i §YAnglię§!. Anglicy zachowują kontrolę nad §YNormandią§! i §YGujenną§!, podczas gdy §YKarol VII§! w Paryżu ma poparcie większości szlachciców z regionów Francji.\n\nNa mocy traktatu z Tours w maju 1444 rodziny angielskich §YLancasterów§! i francuskich §YWalezjuszy§! wymieniły się terytoriami w zamian za pokój. Jednym z postanowień było przekazanie Francji hrabstwa §YMaine§!, co nigdy nie zostało wyjaśnione przez Parlament angielski, i co prawdopodobnie rozwścieczyło i szlachtę, i pospólstwo po obu stronach kanału. Strach przed publiczną reakcją sprawił, że przekazanie Maine Francuzom zostało wstrzymane na wiele miesięcy, a słowa angielskich negocjatorów coraz częściej były kwestionowane przez francuskie sądy.\n\nSama Anglia jest w niepewnej sytuacji. Zostając Królem w wieku niemowlęcym, §YHenryk VI§! już dorósł, aby przejąć koronę i rzeczywistą władzę. Jednak nawet dorosły Henryk wydaje się niezdolny do rządzenia, a niektórzy twierdzą nawet, że jest niepokojąco oderwany od rzeczywistości. W tej sytuacji intrygi szlachty zdominowały dwór Henryka, przejmując po trochu władzę i przygotowując się do kolejnej sukcesji. Takie waśnie mogą osłabić wewnętrzną stabilność Królestwa, zwłaszcza jeśli ponownie rozpoczną się działania wojenne we Francji.\n\nPodczas gdy Anglicy byli zajęci sprawami kontynentalnymi i wewnętrznymi, ich władza nad §Irlandią§! została ograniczona do cienkiego paska wzdłuż morza znanego jako „The Pale”, a gaeliccy lordowie oraz irlandzcy Normanowie działali całkowicie niezależnie od Korony Angielskiej. Na wyspie jest niewielu żołnierzy angielskich, a i Ci coraz mniej podobają się Irlandczykom. Jeśli jednak sprawy w Londynie i Paryżu wreszcie się rozstrzygną, kwestia Irlandii stanie się znów najwyższym priorytetem."
 string_start_ottomans: "§YOsmanowie§! w roku [GetYear] są potęgą regionalną, w trakcie ustanawiania kontroli nad Anatolią i Bałkanami. Na wschodzie władza osmańska została przywrócona w następstwie odparcia §YTimurydów§!, ale kilku bejów pozostaje niezależnych. Ci Bejowie walczą o pozycję między rozszerzającą się potęgą Turków z jednej strony, a §Ymameluckim§! Imperium Egiptu i Syrii, najsilniejszym państwem na Bliskim Wschodzie, z drugiej, .\n\nW Europie Turcy pokonali krzyżowców w bitwie pod Warną zabijając Władysława, §Ypolskiego§! i §Ywęgierskiego§! króla. §YBizancjum§! zostało osamotnione, a §YWęgrzy§! zmuszeni do defensywy, choć forteca w §YBelgradzie§! nadal stanowi silny bastion przeciwko dalszej ekspansji osmańskiej. Pomniejsi książęta mogą przetrwać tylko poprzez szukanie poparcia wielkich mocarstw. Dalej na południe, §YSkanderbeg§! prowadzi §YAlbanię§! do powstania przeciwko Turkom, wspierany przez §YWenecję§!, która wciąż dominuje na morzach.\n\nW roku [GetYear] królestwo dynastii osmańskiej nie jest jeszcze scentralizowanym państwem. Autorytet sułtana jest egzekwowany tylko za pomocą poddanych z jego otoczenia, rekrutowanych z niewolników pojmanych podczas wojny oraz z „dewszirme”, okresowego poboru chrześcijańskiej młodzieży z bałkańskich wsi. Są to słynni §Janczarzy§!, którzy z czasem staną się potężną regularną armią. Osmanowie doszli do władzy dzięki wsparciu militarnemu władców licznych marchii, wciąż bardzo autonomicznych na granicy bałkańskiej, lecz administracja leży w rękach tureckiej arystokracji, która specjalizuje się w sztuce rządzenia pańśtwem, ale w dużej mierze jest niezależna od władzy sułtana.\n\nWszystko to wkrótce się zmieni. Po pokonaniu armii krzyżowców stary sułtan Murad II udał się do swoich posiadłości w Manisie, zostawiając rządy w rękach syna, młodego §YMehmeda II Zdobywcy§!. To on przekształci państwo osmańskie w imperium, zdobywając i ustanawiając stolicę w Konstantynopolu, centralizując administrację, by powstrzymać władców marchii i stare tureckie rodziny. Dla „Wielkiego Turka” nie może być kompromisu - Dom Osmana ma mieć najwyższy autorytet w kraju. Jedyne pytanie brzmi: dokąd najpierw udadzą się jego armie?"
 string_start_portugal: "Gdy Rekonkwista dobiega końca, a prawie cały półwysep Iberyjski jest w rękach chrześcijańskich, królestwo §YPortugalii§! zwraca się ku wybrzeżom Afryki. Po podboju §YCeuty§! w 1415 roku założyciel dynastii §YAvis§!, Jan I Dobry, dokonał pierwszych najazdów na ojczyznę Maurów. Politykę tę, jego wnuk, wciąż młody §YAlfons V Afrykańczyk§! będzie kontynuował z całych sił. Jednak to dzięki pracy wuja Alfonsa, Henryka Żeglarza, Portugalia pozostawi swój trwały ślad na świecie.\n\nPod kierunkiem Henryka Żeglarza Portugalia dokonała wielkiego przełomu w przemyśle stoczniowym i żegludze wyruszając na dalekie wyprawy, aż za przylądek Bojador na południu. Poszukując złota, przypraw i być może legendarnego królestwa Księdza Jana, portugalscy żeglarze wyruszą w rejsy po całym świecie. Docierają do nowych kontynentów na zachodzie, a także §YIndii§!, §YIndonezji§!, a nawet §YChin§! i §YJaponii§! na wschodzie. Portugalscy żeglarze mogą naprawdę pewnego dnia opłynąć cały glob.\n\nW roku [GetYear] Alfons V nadal jest nieletni, a codzienne kierowanie królestwem zostało powierzone innemu wujkowi, Piotrowi, księciu Coimbry. Regencja Piotra napotykała trudności w kontrolowaniu silnej portugalskiej szlachty, ale książę, jak dotąd, był w stanie umiejętnie wzmacniać władzę królewską ich kosztem. Gdy Alfons podrośnie, inne siły na dworze będą próbowały go kontrolować, mając nadzieję, że wykorzystają młodego króla do własnych planów.\n\nW czasach, gdy Kastylia ma szereg słabych władców i silnych arystokratów, Kastylijczycy mogą stanowić poważne zagrożenie dla Portugalczyków. Królewska rodzina Aviz prowadziła zatem politykę mariaży z kastylijską rodziną królewską, mając nadzieję na zapewnienie trwałej przyjaźni i ewentualne wzmocnienie przyszłych roszczeń Portugalczyków do tronu kastylijskiego."
 string_start_hisn_kayfa: "Dynastia §YAjjubidów§!, niegdyś plaga chrześcijaństwa, władcy Syrii, Egiptu i Arabii, nadal pozostają w kurdyjskiej fortecy § YHisn Kayfa§!. Niezwykle niezależne, małe państwo zdołało utrzymać autonomię wśród gigantów, takich jak §YTimurydzi§! lub §YKara Kojunlu§ !.\n\nZ początkiem roku [GetYear] książętom ajjubidzkim udaje się pokonać lokalnych rywali oraz byłych wasali Artukidów i umocnić swoją władzę nad ich małym księstwem nad rzeką Tygrys."
 string_start_mamluks_history: "§YMamelucy§!, niegdyś elita armii Ajjubidów, w 1250 r. z niewolników stali się panami królestwa w samym sercu świata islamskiego. Ze swojej stolicy w Kairze mameluckie rodziny kontrolują Egipt i Syrię, a także samego Kalifa Abbasydów. Na północy wpływ Mameluków sięga od Bejów w Anatolii do brzegów jeziora Van. Na południu są obrońcami Świętych Miast §YMekki§! i §YMedyny§! w §YHidżaz§!, a także wpływają na politykę §YJemenu§!. Nawet chrześcijańskie imperium §Etiopii§! musi uważnie słuchać słów sułtana mameluckiego, ponieważ papież koptyjski, ordynariusz wszystkich etiopskich biskupów, znajduje się pod mamelucką opieką.\n\nAmirowie mameluccy pomnażają swoje szeregi kupując nowych zagranicznych niewolników, głównie pochodzenia czerkieskiego. Ci niewolnicy są następnie szkoleni na żołnierzy lub służących, którzy przysięgają wierność swojemu nabywcy lub „przybranemu ojcu”. Amirowie z kolei oddają swoje usługi w służbie sułtanom. Kiedy nadejdzie czas sukcesji, w praktyce wola tych potężnych ludzi określa, który Amir zostanie następnym sułtanem. System ten zapewnia, że ​​sułtanatowi nigdy nie zabraknie elitarnych wojowników, o ile droga do importu większej liczby niewolników z Morza Czarnego będzie otwarta. Jednak jako system sprawowania władzy niejednokrotnie doprowadził do wyniszczających konfliktów i paraliżujących podziałów.\n\nJednak przyszłość sułtanatu mameluckiego wygląda dobrze, ponieważ śmierć Timura usunęła największe zagrożenie w regionie. Rozległe niegdyś Imperium §YTimurydów§! zostało teraz zredukowane do kilku skłóconych stanów w §YPersji§! i §YTransoksanii§!. Próżnia pozostawiona przez to imperium w Anatolii, na Kaukazie i w Iraku została wypełniona przez Federację §YKara Kojunlu§! na wschodzie i odradzające się Imperium §YOsmańskie§! na zachodzie. Wydaje się, że w niedalekiej przyszłości obie te siły mają zamiar wejść w konflikt z Mamelukami.\n\nBogactwo sułtanatu jest zasilane przez handel, który przepływa przez jego egipskie ziemie, tworząc most między Morzem Śródziemnym a Morzem Czerwonym. Stawia to ogromne wyzwania flotom mameluckim w walce z chrześcijańskimi piratami na północy, a także podczas ochrony ich statków, które podążają przez Morze Czerwone wzdłuż wybrzeża Hidżaz z kawą, materiałami i przyprawami.\n\nU schyłku roku [GetYear] sułtanat mamelucki jest nadal największym, najbogatszym i najsilniejszym państwem na Bliskim Wschodzie. Ma wielu wrogów, ale obawia się niewielu z nich."
