 attitude_unknown_desc: "Kraj §Y$COUNTRY$§! nie dysponuje wiedzą o państwie §Y$TARGET$§!."
 attitude_human_desc: "Państwo §Y$COUNTRY$§! jest ludzkim graczem. Jego nastawienie w stosunku do państwa §Y$TARGET$§! zależy wyłącznie od niego."
 attitude_hostile_desc: "Kraj §Y$COUNTRY$§! traktuje państwo §Y$TARGET$§! z otwartą wrogością, z powodu swych ambicji na podbicie części jego terytorium. Prowadzenie dyplomacji z wrogim państwem jest niemal zawsze bezowocne."
 attitude_rivalry_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! swojego rywala i stara się prześcignąć je na każdym polu. Zazwyczaj kraje uznają za swoich rywali sąsiadów o podobnej sile. Prowadzenie dyplomacji z rywalizującym państwem jest niemal zawsze bezowocne."
 attitude_defensive_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! swojego sojusznika w ramach sojuszu obronnego. Raczej nie zachce dołączyć do wznieconej przezeń wojny napastniczej."
 attitude_outraged_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! agresywnego zdobywcę i stara się ograniczać jego zapędy. Może stać się podstawą wymierzonej przeciwko niemu koalicji."
 attitude_friendly_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! naturalnego sojusznika przeciwko zagrażającym im krajom. Najprawdopodobniej będzie starało się zawiązać z nim sojusz."
 attitude_protective_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! część swojej strefy wpływów i będzie się starać chronić je przed agresją zewnętrzną poprzez udzielenie gwarancji lub uczynienie go swoim wasalem."
 attitude_overlord_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! swojego poddanego."
 attitude_loyal_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! swojego suwerena."
 attitude_disloyal_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! uciskającego go suwerena. W przypadku wojny raczej nie zaoferuje mu dużego wsparcia."
 attitude_rebellious_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! niesprawiedliwego tyrana. Prawdopodobnie wypowie mu wojnę o niepodległość."
 attitude_domineering_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! swego przyszłego poddanego i nie zawaha się wypowiedzieć mu wojny, by wymusić na nim status wasala."
 attitude_threatened_desc: "Kraj §Y$COUNTRY$§! widzi w państwie §Y$TARGET$§! zagrożenie dla swojej niepodległości. Dla własnego bezpieczeństwa będzie się starać wejść z nim w sojusz, lecz jeśli te próby zawiodą, poszuka sobie silnych sojuszników gdzie indziej."
 attitude_neutral_desc: "Kraj §Y$COUNTRY$§! nie ma jakiegoś określonego zdania na temat państwa §Y$TARGET$§!. Przyczyną tego stanu rzeczy może być odległość lub brak wspólnych interesów. Prowadzenie dyplomacji z neutralnym państwem ma odrobinę większą trudność."
