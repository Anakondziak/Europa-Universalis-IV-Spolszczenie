 ai_balanced_desc: "Władca §Y$ADJ$§! ma zrównoważoną osobowość. Jego państwo będzie starało się znaleźć złoty środek pomiędzy wojną, dyplomacją i handlem. Nie można liczyć na to, że będzie się zachowywało w jakiś określony sposób."
 ai_colonialist_desc: "Władca §Y$ADJ$§! to kolonialista. Interesy jego państwa skupiają się na zamorskiej ekspansji, toteż będzie się ono starało zachowywać dobre stosunki z sąsiadami na macierzystym kontynencie."
