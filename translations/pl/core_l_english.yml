 ai_capitalist_desc: "Władca §Y$ADJ$§! to administrator. Jego państwo będzie rozwijać swą gospodarkę przy użyciu wszystkich dostępnych środków. Nie będzie skłonne do wojny, chyba że przyniosłaby ona korzyści jego interesom handlowym."
 ai_diplomat_desc: "Władca §Y$ADJ$§! to dyplomata. Jego państwo będzie szukać potężnych przyjaciół i próbować powiększać się na drodze dyplomatycznej. Będzie niechętne wojnom, chyba że chodziłoby o odzyskanie utraconych ziem."
