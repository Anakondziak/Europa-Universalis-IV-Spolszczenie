 desc_feudalism: "Na przestrzeni dziejów w większości społeczeństw pojawiło się zapotrzebowanie na powszechne, silne i stałe instytucje rządowe. Po upadku imperium rzymskiego, odpowiedzią na to zapotrzebowanie stały się struktury i obyczaje składające się na europejski ustrój feudalny. Z tych samych powodów na całym świecie ukształtowały się ustroje społeczne i polityczne, czasem sięgające w przeszłość znacznie dalej niż sam feudalizm.\nW przeciwieństwie do innych nurtów ##GRINNOTO###CHAR_RETICO##Feudalizm##GRINNOTO###CHAR_RETICO## obejmuje szeroki zakres różnych ustrojów i istnieje od początku we wszystkich częściach świata, w których urbanizacja, uwarstwienie społeczne i zinstytucjonalizowana administracja osiągnęły krytyczny poziom. Nurt rozprzestrzenia się w wyniku kontaktu z dowolną taką kulturą, lub pojawia się samoistnie w społeczeństwach, które spełniają określone kryteria."
 desc_renaissance: "Poczynając od XIV w., bogate i wpływowe włoskie miasta-państwa patronowały artystom i uczonym, zainteresowanym dziedzictwem ich przodków z antycznej Grecji i Rzymu. Nurt kulturalny renesansu zdążył już objąć większość regionu i wywrzeć wpływ na literaturę, sztukę, filozofię i muzykę. Humaniści analizowali również własne społeczeństwo, porównując je z ideałami klasycznych filozofów. Humanizm renesansowy przyjął bardziej dojrzałą postać i był gotów przeniknąć do wszystkich warstw społeczeństwa. Nowe wzorce panujących, a także poddanych, rozprzestrzeniają się tak szybko, jak szybko współcześni drukarze dają radę je powielać. Prawdziwy renesansowy humanista zna się na wszystkim, poczynając od polityki, poprzez filozofię, analizę tekstu i muzykę, na sztuce i architekturze kończąc. Renesans jest gotów odmienić świat, by ten lepiej odpowiadał klasycznym ideałom."
 desc_new_world_i: "Odkrycie Nowego Świata oznaczało nadejście nowej ery nie tylko dla kolonizatorów i kolonizowanych. Doprowadziło również do rozprzestrzenienia się surowców i technologii. Ludzie uświadomili sobie, jak wielki jest glob. Wraz z przewożonymi przez Atlantyk zwierzętami, zbożem, srebrem i chorobami, świat stawia pierwsze kroki w kierunku prawdziwie globalnej gospodarki. Podczas gdy nieznane krainy są wykreślane na mapach, a ludy opisywane, idee poznane u zamorskich społeczeństw w coraz większym stopniu wpływają na kształt debat religijnych i filozoficznych. Myśliciele poddają krytyce uznane tezy, a cały świat, od Valladolid po Fatehpur Sikri, jest otwarty na dyskusję o swojej naturze."
 desc_printing_press: "Możliwość masowego generowania słowa pisanego miała przynieść rewolucję nie tylko obiegowi informacji, lecz również całemu wczesnonowożytnemu społeczeństwu. Drukarstwo napędzało cały nurt renesansowy, udostępniając szerszym gronom tłumaczenia klasycznych dzieł. Jego pionierami byli humaniści w rodzaju weneckiego drukarza Aldusa Manucjusza. W późniejszym okresie na możliwości rozpowszechniania krytycznych publikacji i tłumaczeń pism religijnych znacznie skorzystała reformacja.\nTeraz, gdy rzemiosło drukarskie okrzepło i rozprzestrzeniło się po całej Europie, nakłady wzrosły, a po kontynencie zaczęły krążyć setki tysięcy publikacji na wszelakie tematy, od politycznych pamfletów przez podręczniki savoir-vivre'u po traktaty naukowe. Drukarnie wyrastają jak grzyby po deszczu; w tej sytuacji rządzący odkryli, że trudno nakładać na nie ograniczenia, jako że prostota druku pozwala łatwo omijać cenzurę, czy to poprzez wyprowadzkę za granicę, czy choćby zmianę stopki na stronie tytułowej."
 desc_global_trade: "Towary krążą pomiędzy kontynentami już od czasów starożytnych. Ale niegdyś ruch ten ograniczał się do stałej liczby szlaków i produktów - na przykład wyroby z Indii i Chin były przewożone przez Ocean Indyjski lub Jedwabnym Szlakiem. Dziś stopniowo rozrasta się wielka sieć handlowa o światowym zasięgu. Wraz z odkryciem Ameryki i drogi morskiej do Indii oraz przepłynięciem Pacyfiku lokalne siatki handlowe połączyły się w jedną globalną.\nSrebro wydobywane w Andach po zapakowaniu trafia przez Europę do Chin i Indii. Anglicy sprzedają żelazo ze Skandynawii w Afryce Zachodniej. Inni zbijają majątek na rozprowadzaniu materiałów i przypraw z Azji Południowo-Wschodniej. Hinduscy kupcy wykładają kapitał na europejskie przedsięwzięcia handlowe. Może to jeszcze nie pora, by mówić o globalnej gospodarce, ale pierwsze ziarna w tym kierunku zostały zasiane."
 desc_manufactories: "Choć na przestrzeni XVI i XVII wieku nowinki technologiczne pozwoliły zwiększyć produkcję niektórych towarów, w tym tkanin i żelaza, największy postęp w zakresie wydajności produkcji dokonał się dzięki nowym formom organizacji pracy. Zakładanie manufaktur poza granicami miast pozwalało kupieckim kapitalistom omijać odwieczne prawa gildii, z zasady uniemożliwiające masową produkcję. Kupcy mogli też wprowadzać nowe metody zwiększania produkcji dzięki organizacji i specjalizacji pracy w jednym miejscu. Prekursorzy późniejszej industrializacji mogli zwiększać produkcję dzięki ułatwionemu dostępowi do materiałów oraz organizacji mas pracujących, zamiast zaopatrywać się w nowe, kosztowne urządzenia. Taki tryb produkcji to ogromna zmiana w stosunku do ściśle uregulowanych tradycyjnych metod postępowania, która w parze z późniejszym postępem technologicznym zrewolucjonizuje całe społeczeństwo."
 desc_enlightenment: "Na przestrzeni ostatnich stu lat empiryzm i racjonalizm zdobywały coraz większą popularność wśród najznakomitszych umysłów owych czasów. W listach, publikacjach, lub kawiarniach, królowie, naukowcy, filozofowie i literaci dyskutowali o wartościach tolerancji, metodach badawczych i rozprzestrzenieniu ideałów oświecenia na całą ludzkość. Z uniwersytetów i dworów oświeconych monarchów wyruszały wyprawy, których celem było pomierzyć, skatalogować, zważyć i skartować świat, tak by można było pojąć prawa rządzące otaczającą nas rzeczywistością. Omawiano również zasady kierujące społeczeństwem i próbowano określić prawa człowieka.\nDla pożytku całej ludzkości rozpoczynano olbrzymie przedsięwzięcia w rodzaju encyklopedii wiedzy wszelakiej czy kompletnego spisu roślin, zwierząt i grzybów występujących na Ziemi. Zapłonęło światło rozumu, i nie zgaśnie, dopóki nie rozświetli wszystkich zakamarków globu."
