l_english:
 muslim_dlc.EVTNAME1: "Ramadan"
 muslim_dlc.EVTDESC1: "Wkrótce nadejdzie dziewiąty miesiąc naszego kalendarza, w związku z czym muzułmanie z całego świata przygotowują się na miesiąc ucztowania. Jest to jeden z pięciu filarów islamu i jest obowiązkowy dla wszystkich dorosłych muzułmanów, którzy nie są chorzy, nie są w podróży ani nie są w ciąży. Od świtu do zmierzchu zakazane jest spożywanie posiłków, napojów, palenie tytoniu oraz stosunki seksualne. Jest to czas duchowej refleksji, poprawy i wzrostu pobożności oraz wyznania wiary. Żaden pobożny muzułmanin nie powinien ignorować tego święta."
 muslim_dlc.EVTOPTA1: "Nadszedł czas postu"
 muslim_dlc.EVTOPTB1: "Zignoruj"
 muslim_dlc.EVTNAME2: "Eid al-Fitr"
 muslim_dlc.EVTDESC2: "Święto Przerwania Postu czyli święto dziękczynienia obchodzone jest na zakończenie ramadanu. Muzułmanie z całego świata pokazują w tym czasie swoją jedność. Niektórzy uważają, że to święto jest \"Fard\" (obowiązkowe), \"Mustahabb\" (mocno zalecane, ale nie obowiązkowe), lub \"mandoob\" (zalecane). Wszyscy muzułmanie powinni wybaczyć i zapomnieć o wszelkich różnicach i animozjach z innymi ludźmi, które wystąpiły w ciągu ostatniego roku."
 muslim_dlc.EVTOPTA2: "Świętuj przez trzy dni i zaproś wszystkich na przyjęcie!"
 muslim_dlc.EVTOPTB2: "Świętuj przez dwa dni"
 muslim_dlc.EVTOPTC2: "Świętuj przez dzień"
 muslim_dlc.EVTNAME3: "Zaproszenie na Eid al-Fitr"
 muslim_dlc.EVTDESC3: "Władca kraju $FROMCOUNTRY$ zaprosił nas na święto Przerwania Postu na zakończenie ramadanu. święto będzie obchodzone przez trzy dni, a gospodarz prosi nas o wybaczenie i zapomnienie o wszelkich różnicach i animozjach, jakie pojawiły się między nami w ciągu ostatniego roku."
 muslim_dlc.EVTOPTA3: "Dobrze."
 muslim_dlc.EVTNAME4: "Hadżdż"
 muslim_dlc.EVTDESC4: "Każdy pełnosprawny muzułmanin, który może pozwolić sobie na hadżdż, powinien to zrobić przynajmniej raz w życiu. Jest to jego religijny obowiązek i jeden z pięciu filarów islamu. Hadżdż to pielgrzymka do Mekki, w czasie której pielgrzymi ubierają ihram, aby pokazać równość przed Bogiem wszystkich pielgrzymów i nie ma wtedy różnicy między księciem a żebrakiem. Pielgrzymi w czasie pielgrzymki nie golą się, nie obcinają paznokci, nie używają perfum, nie klną ani się nie kłócą, nie mają stosunków seksualnych, nie wyrywają ani nie uszkadzają roślin, nie zabijają ani nie krzywdzą dzikich zwierząt, nie zakrywają głowy, twarzy ani rąk, nie żenią się, nie noszą butów powyżej kostki ani nie noszą broni. Nadszedł czas, abyś jako władca kraju $COUNTRY$ i jako pełnosprawny muzułmanin dał innym przykład i zaczął hadżdż."
 muslim_dlc.EVTOPTA4: "Mekka czeka!"
 muslim_dlc.EVTOPTB4: "Nie teraz!"
 muslim_dlc.EVTNAME5: "Rytuały hadżdży"
 muslim_dlc.EVTDESC5: "Jest wiele rytuałów w czasie hadżdży jak na przykład tawaf, w czasie którego pielgrzymi okrążają siedem razy świątynię Al-Kaba i modląc się w czasie każdego okrążenia. Rytuał kończy się siedmiokrotnym obejściem lub obiegnięciem wzgórz al-Safa i al-Marwa. Następnego dnia ruszają na górę Arafa, gdzie stojąc kontemplują, modlą się i recytują Koran. Noc spędzają na wzgórzu Al-Muzdalifa. Kolejnego dnia pielgrzymi okazując swój opór względem szatana, symbolicznie kamienują go rzucając w stelę wysokości 30 m zwaną Jamrat'al'Aqabah. Pielgrzymi następnie ofiarowują owce i wielbłądy dla upamiętnienia historii Abrahama i Izmaela. Pielgrzymka prawie dobiegła końca, jednak niektóre zadania wciąż są jeszcze do zrobienia."
 muslim_dlc.EVTOPTA5: "Dobrze."
 muslim_dlc.EVTNAME6: "Koniec hadżdżu"
 muslim_dlc.EVTDESC6: "Przedostatni rytuał to ponowna wizyta w meczecie Al-Masdżid al-Haram w Mekce i okrążenie Al-Kaby. Nazywane jest to Tawaf al-Ifadah i symbolizuje pośpiech w odpowiedzi Bogu i okazywania mu miłości. Przed opuszczeniem Mekki pielgrzymi celebrują zakończenie tawaf, zwane Tawaf al-Wida. Niektórzy pielgrzymi wliczając władcę $COUNTRY$, jadą do Medyny do meczetu Al-Masdżid an-Nabawi, zawierającego grób proroka Mahometa."
 muslim_dlc.EVTOPTA6: "Koniec hadżdżu"
 muslim_dlc.EVTNAME7: "Naprawa Al-Masdżid al-Haram"
 muslim_dlc.EVTDESC7: "Największy meczet na świecie Al-Masdżid al-Haram otacza najświętsze miejsce islamu, Al-Kabę, do której przynajmniej raz w życiu każdy pełnosprawny muzułmanin powinien odbyć pielgrzymkę zwaną hadżdż. świątynia ta była pierwszym domem zbudowanym dla ludzkości, aby mogła czcić Allaha. Drewniane kolumny zostały zastąpione marmurowymi, dodany też został minaret. Pewien skromny architekt Mimar Sinan, zwrócił się do nas ze swoimi planami zastąpienia płaskiego dachu kopułami zdobionymi wewnątrz pięknymi zdobieniami."
 muslim_dlc.EVTOPTA7: "Napraw meczet i zatrudnij Mimara Sinana"
 muslim_dlc.EVTOPTB7: "Postępuj zgodnie ze wskazówkami Mimara Sinana i napraw meczet"
 muslim_dlc.EVTOPTC7: "Nie rób nic"
 muslim_dlc.EVTNAME8: "Suhrawardiyya"
 muslim_dlc.EVTDESC8: "Zakon suficki założony przez Abu al-Najib Suhrawardi jest ściśle sunnicki i podlega szafi'ickiej szkole prawa islamskiego. Mimo że istniał od XI w., ostatnimi czasy przeżył pewne ożywienie i odegrał ważną rolę w zwrocie ku konserwatywnej pobożności. Futuwwy są gildiami, które kładą nacisk na uczciwość, pokojowość, łagodność, hojność, gościnność i unikanie narzekania podczas drogi życiowej. One również zostały przywrócone do życia przez suhrawardijję."
 muslim_dlc.EVTOPTA8: "Ich praca jest godna podziwu, powinniśmy ich wspierać"
 muslim_dlc.EVTOPTB8: "Ich praca jest pożyteczna, ale nie chcemy mieć z tym nic wspólnego"
 muslim_dlc.EVTNAME9: "Chcesz zakazać spożywania alkoholu, kawy i tytoniu?"
 muslim_dlc.EVTDESC9: "Mądry i pobożny sułtan osmański Murad IV doprowadził do ograniczenia korupcji, która powstała za rządów poprzednich sułtanów. Osiągnął to dzięki zamianom politycznym, które ograniczały marnotrawstwo. Jego najbardziej pobożnym zarządzeniem był całkowity zakaz spożywania alkoholu, używania tytoniu i picia kawy w Konstantynopolu. Aby wyegzekwować ten zakaz, przechadzał się wieczorami w cywilnych ubraniach po ulicach i tawernach Konstantynopolu, zarządzając egzekucję wszystkich tych, którzy łamali zakaz. Bezwzględny zwolennik prohibicji alkoholowej, Murad IV wcześniej sam miał słabość do alkoholu, o czym pisał w poematach. \"Nawet jeśli woda w rzekach stanie się winem, nie będzie w stanie wypełnić mojego kielicha\" - \"Wino jest jak szatan, dlatego też, aby uchronić moich ludzi muszę wypić je całe\"."
 muslim_dlc.EVTOPTA9: "Podążaj drogą pobożnego Murada IV"
 muslim_dlc.EVTOPTB9: "Zwiększ podatki na te dobra"
 muslim_dlc.EVTOPTC9: "Nie chcę egzekwowania tych obyczajów ponad innymi"
 muslim_dlc.EVTNAME10: "Surowe obyczaje Aurangzeba"
 muslim_dlc.EVTDESC10: "Aurangzeb szósty władca Imperium Mogołów zasłynął wprowadzeniem surowych zakazów konsumpcji alkoholu, zakazem praktykowania hazardu, kastracji, niewolnictwa, muzyki, tańca i narkotyków. Choć posunął się trochę zbyt daleko w swej obsesji, między innymi zakazał też muzułmanom ubierania się jak nie-muzułmanie, to niektóre z jego pomysłów mogą zwiększyć pobożność mieszkańców kraju $COUNTRY$."
 muslim_dlc.EVTOPTA10: "Naśladuj idee Aurangzeba"
 muslim_dlc.EVTOPTB10: "Podnieś jedynie podatek na alkohol"
 muslim_dlc.EVTOPTC10: "Chyba oszalał!"
 muslim_dlc.EVTNAME11: "Muhammad Salih Tahtawi - Globus nieba"
