l_english:
 designate_the_staple_port_title: "Przyznaj Calais prawo składu"
 designate_the_staple_port_desc: "Nie da się skutecznie ściągać podatków bez odpowiednich przepisów. Przyznając portowi w Calais wyłączność na import owczego runa, moglibyśmy znacząco zwiększyć nasze dochody. "
 pol_commonwealth_title: "Utwórz Rzeczpospolitą Obojga Narodów "
 pol_commonwealth_desc: "Zmień unię personalną Polski i Litwy w unię realną, łącząc te dwa kraje w jedno potężne państwo, zdolne oprzeć się naszym wrogom."
 lit_commonwealth_title: "Utwórz Rzeczpospolitą Obojga Narodów "
 lit_commonwealth_desc: "Zmień unię personalną Polski i Litwy w unię realną, łącząc te dwa kraje w jedno potężne państwo, zdolne oprzeć się naszym wrogom."
 commonwealth_enforced_title: "Utwórz Rzeczpospolitą Obojga Narodów"
 commonwealth_enforced_desc: "Polskę i Litwę łączy długa historia bliskiej współpracy. Unia wileńsko-radomska połączyła ze sobą szlachtę polską i litewską. Choć w międzyczasie rozdzielił nas los, nasze interesy pozostawały zbieżne, a dziś, gdy kontrolujemy serce litewskich i polskich ziem, może nadeszła pora, aby starzy przyjaciele objęli wspólne rządy nad zjednoczonym państwem."
 shan_nation_title: "Zjednocz państwa Szan"
 shan_nation_desc: "W pojedynkę liczne i różnorodne państwa Szan są słabe i podatne na ciosy. Razem mogą stworzyć znaczącą potęgę na ziemiach południowo-wschodniej Azji."
 croatian_nation_title: "Utwórz Chorwację"
 croatian_nation_desc: "Przed wiekami chorwackie ziemie stanowiły jedność. Nasze królestwo było dumne i potężne, dopóki kryzys sukcesyjny nie doprowadził do unii personalnej pod zwierzchnictwem Węgier. Teraz, gdy umocniliśmy władzę nad naszą chorwacką ojczyzną, nadszedł czas, by zakończyć ten okres niewoli naszego ludu i stworzyć nowe niepodległe państwo."
 polish_nation_title: "Utwórz państwo polskie"
 polish_nation_desc: "Królestwo, nad którego powstaniem niegdyś tak ciężko pracowali Piastowie, jest obecnie podzielone i nie ma króla. Musimy dążyć do zjednoczenia Polaków i stworzenia polskiego państwa w miejsce królestwa, które niegdyś istniało."
 australia_nation_title: "Utwórz państwo australijskie"
 australia_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 andalusian_nation_title: "Odtwórz Al-Andalus"
 andalusian_nation_desc: "Niegdyś cała Iberia znajdowała się pod panowaniem wspaniałych muzułmańskich władców Andaluzji. Odwróćmy haniebną chrześcijańską rekonkwistę i odzyskajmy ziemie naszych przodków."
 recognization_of_eastern_power_north_title: "Skupienie się na zachodzie"
 recognization_of_eastern_power_north_desc: "By our territorial conquests we have proven to our Western neighbors that we are a powerful force to be reckoned with on the field of battle. With our political influence growing daily in the major courts of Europe, it would therefore behove us to take a more Western oriented approach to our culture, economy and politics, as we come into increasing contact with our new neighbors."
 recognization_of_eastern_power_south_title: "Skupienie się na zachodzie"
 recognization_of_eastern_power_south_desc: "By our territorial conquests we have proven to our Western neighbors that we are a powerful force to be reckoned with on the field of battle. With our political influence growing daily in the major courts of Europe, it would therefore behove us to take a more Western oriented approach to our culture, economy and politics, as we come into increasing contact with our new neighbors."
 elevate_bishopric_title: "Podnieś biskupstwo do rangi arcybiskupstwa"
 elevate_bishopric_desc: "Jako książę-elektor Świętego Cesarstwa Rzymskiego dysponujemy znacznie większą władzą polityczną od tej, która wiąże się zwykle z tytułem biskupa. Wykorzystajmy nasze wpływy, by przekonać Stolicę Apostolską, aby podniosła nasze biskupstwo do rangi arcybiskupstwa."
 secularization_of_protestant_theocracy_title: "Sekularyzacja"
 secularization_of_protestant_theocracy_desc: "Po zerwaniu więzi z Rzymem nie jesteśmy już umiejscowieni w chrześcijańskiej hierarchii. Być może monarcha wystarczy wiernym do wypełniania obowiązków, które dotąd sprawował [Root.Monarch.GetTitle]?"
 secularization_of_christian_theocracy_title: "Sekularyzacja"
 secularization_of_christian_theocracy_desc: "[Root.Monarch.GetTitle] to szlachetny tytuł, ale nadeszła pora, byśmy wybili się na niezależność i wykorzystali posiadane wpływy do stworzenia czegoś potężniejszego. Niezależnie od tego, jak pobożne miałoby być nasze państwo, powinniśmy pozyskać tę krainę dla naszych potomków, zamiast zdawać się na ryzyko wyznaczenia niekompetentnego następcy."
 inti_obligatory_religious_festivals_title: "Nawracanie na Intiego"
 inti_obligatory_religious_festivals_desc: "Zamiast zmuszać ludzi, by przekazywali nam pod opiekę bóstwa i ikony, powinniśmy wyznaczyć przedstawicieli Sapy Inki, którzy będą odwiedzać wszystkie zakątki imperium i przewodniczyć naszym świątecznym festiwalom z religijnym. Uczestnictwo w nich będzie obowiązkowe, zwłaszcza dla tych, którzy kurczowo trzymają się pogańskich wierzeń."
 nahuatl_conversion_ceremonies_title: "Nawracanie mówiących nahuatlem"
 nahuatl_conversion_ceremonies_desc: "Aby nauczyć mieszkańców podbitych ziem, jak postępować, by zadowalać bogów, musimy wprowadzić zwyczaj budowy wielkich świątyń z kamieniami ofiarnymi w stolicy każdej kontrolowanej prowincji. W tych miejscach nasi poddani będą uczestniczyć w świętych ceremoniach i doświadczać łaski naszych bogów."
 mesoamerican_sacrifical_ceremonies_title: "Ceremonie ofiarne"
 mesoamerican_sacrifical_ceremonies_desc: "Let us regularly undertake great sacrificial ceremonies on location in all newly conquered lands so that all our subjects have a fresh and correct image of how to best placate the gods and so that the gods will look upon these regions more favorably."
 totemism_purification_movement_title: "Ruch oczyszczenia"
 totemism_purification_movement_desc: "Nadeszła najwyższa pora, byśmy podjęli kroki w kwestii wiary naszych przodków. Oczyśćmy ją z wszelkich naleciałości i cudzoziemskich wpływów, rozpowszechniając jej oryginalną postać."
 shamanism_wondering_shamans_title: "Wędrujący szamani"
 shamanism_wondering_shamans_desc: "Opanowaliśmy ziemie leżące daleko poza zasięgiem oddziaływania naszej religii, stąd znaczna liczba pogan, która szuka u nas przewodnictwa. Poślijmy do nich naszych szamanów - niech głoszą naszą wiarę i nauczają tych spośród naszych nowych poddanych, którzy mają predyspozycje, by samemu stać się szamanami."
 animism_ritual_education_title: "Nauka obrzędów"
 animism_ritual_education_desc: "Gdziekolwiek nie dotrzemy, ten okropny mit, że jest tylko jeden bóg, okazuje się silnie zakorzeniony. Musimy starać się objaśnić naszym nieszczęsnym poddanym prawdziwą postać rzeczy - to, jak urządzony jest świat i jakie duchy go zamieszkują."
 zoroastrian_diaspora_title: "Zaratusztriańska diaspora"
 zoroastrian_diaspora_desc: "During the harsh years of oppression in Persia many left their ancestral homes to resettle abroad. The Qissa-i Sanjan tells us of those who took a long and arduous journey to settle in Gujarat and to lit new fires and start anew. Known for their industry these men and women have thrived in their new homeland. Our efforts to make Zoroastrianism the only majority religion within our borders will allow us to reunite with these foreign brothers and sisters."
 zoroastrian_royal_fires_title: "Zapalenie królewskich ogni"
 zoroastrian_royal_fires_desc: "Of all the fire temples of our faith the legend of the three fires lit by Zoroaster himself are the most prestigious. They have, however, long been lost as our faith declined over the centuries and the locations of the old fires are now unknown. While a fire cannot be recreated we can attempt to find the site of these temples and start new fires to symbolize the rise of our Zoroastrian Empire."
 zoroastrian_rites_of_admission_title: "Rytuał przyjęcia"
 zoroastrian_rites_of_admission_desc: "W przeciwieństwie do niektórych religii, naszej nie narzuca się nieświadomym dzieciom. Do społeczności zaratusztrian są przyjmowane osoby na tyle dorosłe, by rozumieć, co z tego wynika. Wciąż wiele można zrobić, by zachęcić do naszej wiary tych, którzy nie dostrzegli dotąd jej wartości."
 tengri_black_shamanism_title: "Czarny szamanizm"
 tengri_black_shamanism_desc: "Buddyzm w zastraszającym tempie rozprzestrzenia się wśród wyznawców wiary naszych ojców. Choć nasi przodkowie akceptowali tę religię, obecnie wypiera ona tengryzm i zanieczyszcza jego obrzędy buddyjskimi naleciałościami. Musimy aktywnie temu przeciwdziałać i rozpowszechniać wśród naszego ludu dawną wiarę i jej obyczaje w oryginalnej postaci."
 tengri_yellow_shamanism_title: "¯ółty szamanizm"
 tengri_yellow_shamanism_desc: "Od czasów wielkich chanów wielu naszych poddanych podąża ścieżką buddyjskiej szkoły wadźrajany. Choć ubolewamy nad tym, że odeszli oni od wiary naszego narodu, niemądrze byłoby zawracać ich z obranej drogi. Zamiast tego uwypuklijmy wspólne elementy obu tych religii i zapożyczmy od wadźrajany jej obrzędy, włączając w ten sposób buddystów do naszej społeczności."
 mesoamerican_codification_of_the_faith_title: "Kodyfikacja wiary"
 mesoamerican_codification_of_the_faith_desc: "Aby odpowiednio rozpowszechniać obyczaje i obrzędy naszego ludu w cudzoziemskich krainach, powinniśmy spisać wszystkie zasady naszej religii, jej prawa, obrzędy i historię powstania. Dzięki temu będziemy mogli nauczyć nawet największych ignorantów, jak winni postępować, by zadowolić bogów."
 tuscan_nation_title: "Utwórz Toskanię"
 tuscan_nation_desc: "Od czasów Marchii Toskańskiej żadna siła nie kontrolowała samodzielnie tylu toskańskich ziem co my. Przyjmijmy nowy tytuł, lepiej odzwierciedlający naszą pozycję pośród italskich krain."
 development_of_amsterdam_title: "Odwadnianie terenów w Holandii"
 development_of_amsterdam_desc: "Holland has through the years been plagued by intermittent floods and this limits the potential of what is otherwise very attractive region. While our ancestors have done their best to drain the Dutch swamps they did not possess the same means we do. Let us concentrate all our expertise in land reclamation to improve the region and the city of Amsterdam so that we may create a northern port city worthy to rival the old urban centres of the South."
 pragmatic_sanction_decision_title: "Sankcja pragmatyczna"
 pragmatic_sanction_decision_desc: "Naszym dziedzicem jest kobieta, zaś koronę cesarską może nosić jedynie mężczyzna. To niedopuszczalne, by przez drobny techniczny szczegół nasza dynastia miała stracić kontrolę nad Cesarstwem, o którą tak usilnie walczyła. Użyjmy wszystkich naszych wpływów, by dziedziczka została uznana naszą następczynią, gdy przyjdzie do elekcji nowego cesarza Świętego Cesarstwa Rzymskiego."
 unite_japan_subject_tooltip: "Every Subject Daimyo of Japan will become independent.\nWe will lose all §Ycores§! on provinces owned by our Daimyo subjects.\nEvery Daimyo Subject of Japan##CHAR_DETECT##\nAbolish §YDaimyo§! Government Reform!"
 stop_shadow_kingdom_title: "Panowanie nad północnymi Włochami"
 stop_shadow_kingdom_desc: "Naszym poprzednikom na cesarskim tronie nie udało się utrzymać władzy nad królestwem Włoch. Jeśli mamy zachować jakiekolwiek wpływy na tym obszarze, musimy siłą podporządkować sobie północne Włochy."
 stop_shadow_kingdom_ai_title: "Panowanie nad północnymi Włochami"
 stop_shadow_kingdom_ai_desc: "Naszym poprzednikom na cesarskim tronie nie udało się utrzymać władzy nad królestwem Włoch. Jeśli mamy zachować jakiekolwiek wpływy na tym obszarze, musimy siłą podporządkować sobie północne Włochy."
 venetia_in_hre_tooltip: "Lądowe części obszaru §YWenecji§! są częścią Świętego Cesarstwa Rzymskiego lub wasalem Cesarza."
 central_italy_in_hre_tooltip: "§YCentral Italy§! Area, except Abruzzi, is in the Empire or a vassal of the Emperor."
 lombardy_in_hre_tooltip: "Obszar §YLombardii§! jest częścią Świętego Cesarstwa Rzymskiego lub wasalem Cesarza."
 piedmont_in_hre_tooltip: "Obszar §YPiemontu§! jest częścią Świętego Cesarstwa Rzymskiego lub wasalem Cesarza."
 liguria_in_hre_tooltip: "Obszar §YLigurii§! jest częścią Świętego Cesarstwa Rzymskiego lub wasalem Cesarza."
 emilia_in_hre_tooltip: "Obszar §YEmilii-Romanii§! jest częścią Świętego Cesarstwa Rzymskiego lub wasalem Cesarza."
 tuscany_in_hre_tooltip: "Obszar §YToskanii§! jest częścią Świętego Cesarstwa Rzymskiego lub wasalem Cesarza."
 rome_in_hre_tooltip: "§YRome§! is in the Empire or a vassal of the Emperor."
 disable_shadow_kingdom_tooltip: "Wszystkie kontrolowane przez nas bezpośrednio lub pośrednio włoskie prowincje staną się częścią Cesarstwa.\n¯aden kraj nie opuści ŚCR w wyniku wydarzenia 'Królestwo cieni'."
 icelandic_nation_title: "Przyjmij miano Islandczyków"
 icelandic_nation_desc: "Okoliczności sprzysięgły się, by uczynić nasze posiadłości na Islandii najważniejszą częścią naszego państwa. Określmy się mianem islandzkiego państwa i wzmocnijmy miejscowe instytucje, umacniając naszą władzę nad wyspą."
 global_flag_western_focus_not_set_tooltip: "¯aden inny kraj nie zdecydował się na §Yskupienie się na zachodzie§!."
 reestablishing_themes_names_tooltip: "Wiele z naszych tureckich prowincji otrzyma z powrotem greckie nazwy."
 roman_culture_provinces_tooltip: "Wszystkie prowincje z kulturą główną mają teraz kulturę §Yrzymską§!"
 no_more_celestial_empire_title: "Reformy ustrojowe"
 no_more_celestial_empire_desc: "Dzięki wzmocnieniu instytucji rządowych możemy złamać potęgę dworskich frakcji i sprawić, by $MONARCHTITLE$ sprawował(a) faktyczną władzę."
 native_american_reform_title: "Reformy społeczne"
 native_american_reform_desc: "Społeczeństwo się zmienia, a państwo musi się do tego przystosować. Wkroczmy w przyszłość z umysłem otwartym na kwestię, które zwyczaje i tradycje należy zachować, a które lepiej odrzucić."
 expel_foreign_traders_title: "Wypędź zagranicznych handlarzy"
 expel_foreign_traders_desc: "Byliśmy zbyt hojni względem zagranicznych handlarzy, ofiarowując im prawo do władania ziemiami wokół ich faktorii handlowych. Musimy odzyskać te tereny dla państwa i przepędzić cudzoziemców."
 stop_foreign_slave_trade_title: "Zakończ handel niewolnikami"
 stop_foreign_slave_trade_desc: "Zbyt długo pozwalaliśmy europejskim handlarzom na dostęp do naszych rynków. W wyniku niewolniczego procederu część naszego kraju znalazła się na krawędzi, ponieważ wielu młodych mężczyzn zostało wywiezionych za Atlantyk. Z oczywistych przyczyn handel niewolnikami nie leży już w naszym interesie. Rozbijmy bandy łowców niewolników i wypędźmy tych, którzy karmili się na naszym nieszczęściu!"
 stop_slave_trade_tooltip: "Możnowładcy z prowincji, których głównym źródłem dochodu jest handel niewolnikami, będą przez 15 lat próbowali omijać ten dekret."
 pagan_conversion_to_christianity_title: "Przejdź na chrześcijaństwo"
 pagan_conversion_to_christianity_desc: "Krajowe wspólnoty chrześcijańskie apelują do państwa o przyjęcie ich religii. Twierdzą, że dzięki temu chrześcijańskie państwa chętniej będą podzielać nasz punkt widzenia."
 pagan_conversion_to_christianity_tooltip: "Kraj [Root.GetName] uzna chrześcijaństwo w obrządku swoich poddanych za nową religię państwową."
 pagan_conversion_to_islam_title: "Przejdź na islam"
 pagan_conversion_to_islam_desc: "Krajowe wspólnoty islamskie apelują do państwa o przyjęcie ich religii. Twierdzą, że dzięki temu islamskie państwa chętniej będą podzielać nasz punkt widzenia."
 pagan_conversion_to_islam_tooltip: "Kraj [Root.GetName] uzna islam w obrządku swoich poddanych za nową religię państwową."
 pagan_conversion_to_buddhism_title: "Przejdź na buddyzm"
 pagan_conversion_to_buddhism_desc: "Krajowe wspólnoty buddyjskie apelują do państwa o przyjęcie ich religii. Twierdzą, że dzięki temu buddyjskie państwa chętniej będą podzielać nasz punkt widzenia."
 pagan_conversion_to_buddhism_tooltip: "Kraj [Root.GetName] uzna religię Wschodu w obrządku swoich poddanych za nową religię państwową."
 pagan_conversion_to_dharmic_title: "Przejdź na religię Indii"
 pagan_conversion_to_dharmic_desc: "Krajowe wspólnoty indyjskie apelują do państwa o przyjęcie ich religii. Twierdzą, że dzięki temu hinduskie bądź sikhijskie państwa chętniej będą podzielać nasz punkt widzenia."
 pagan_conversion_to_dharmic_tooltip: "Kraj [Root.GetName] uzna religię dharmiczną w obrządku swoich poddanych za nową religię państwową."
 pagan_conversion_to_zoroastrian_title: "Przejdź na zaratusztrianizm"
 pagan_conversion_to_zoroastrian_desc: "Krajowe wspólnoty zaratusztriańskie apelują do państwa o przyjęcie ich religii."
 pagan_conversion_to_zoroastrian_tooltip: "Kraj [Root.GetName] uzna wyznawany przez poddanych zaratusztrianizm za nową religię państwową."
 pagan_conversion_to_judaism_title: "Przejdź na judaizm"
 pagan_conversion_to_judaism_desc: "Krajowe wspólnoty żydowskie apelują do państwa o przyjęcie ich religii."
 pagan_conversion_to_judaism_tooltip: "Kraj [Root.GetName] uzna wyznawany przez poddanych judaizm za nową religię państwową."
 abolished_slavery_act_tooltip: "Wszystkie prowincje kraju [Root.GetName] przestaną produkować niewolników."
 forming_spain_diplomatically_tooltip: "[Root.GetName] is the overlord in a vassalage or union between Castile and Aragon."
 tatar_nation_title: "Re-form the Golden Horde"
 tatar_nation_desc: "Centuries ago our Great Father united our ancestors in their ancient homeland. He died leaving his sons to squabble and split his mighty empire into petty fiefs, small, weak and unworthy of his legacy! The disjointed remnants still sweep across the steppes instilling fear in the hearts of his enemies just like the Great Mongol army once did.\nNo more! A worthy people still carrying the banner of his legacy ride across these lands! While we now bow before a new God, the blood of Genghis Khan still flows through our veins. We are the Golden Horde and we are coming for what is rightfully ours!"
 accept_rhodians_and_other_greeks_title: "Rhodians and other Greeks in the Order"
 accept_rhodians_and_other_greeks_desc: "In the face of the advance of the heathens we cannot afford to discriminate against the local Rhodians and other Greeks. All that can must serve the order."
 recently_changed_government_flag_tooltip: "Has not changed Government Type for the past 25 years."
 restore_the_shrine_of_ise_title: "Restore the Ise Shrines"
 restore_the_shrine_of_ise_desc: "Barbarians have let the Great Shrine of Ise decay for lack of proper maintenance. We must restore this holy location to its proper status as the holiest site of our religion."
 empire_of_china_title: "Claim The Empire of China"
 empire_of_china_desc: "The Chinese imperial traditions are tainted by a people who control no part of the realm of China. As the proud carrier of this legacy our [Root.Monarch.GetTitle] must be proclaimed the new [Root.GetTributaryOverlord] once we have secured the traditional capitals of the Empire."
 empire_of_china_not_in_china: "The current Empire of China owns no provinces in either the region of §YNorth China§!, §YSouth China§! or §YXinan§!."
 become_russian_principality_title: "Adopt Autocratic Administration"
 become_russian_principality_desc: "We need a strong ruler to guide us in these troubled times. Let us centralize our power over the Boyars and create a government in the spirit of the old Kievan Rus'."
 abolish_black_army_title: "Abolish the Black Army"
 abolish_black_army_desc: "The Black Army is a source of constant expenses and is detested by our nobility. Loyalty bought with silver can be lost just as cheaply. Let us do away with the Black Army and instead let the reliable armies of the realm fight for us."
 abolishing_black_army_tooltip: "§YThe Nobility§! will gain §Y15§! Influence."
 capital_in_belgrade_title: "Move Capital to Belgrade"
 capital_in_belgrade_desc: "Belgrade occupies a key defensive and economic point in the Balkans and has in the past served as the capital of Serbia. We should make this great city our capital once again and restore it to the glorious city it once was!"
 from_great_yuan_title: "Reform Great Yuan"
 from_great_yuan_desc: "The heirs of Kublai Khan once ruled over all Chinese and Mongol lands. Let us rise to reclaim the legacy of the old Yuan and crush the weaker lineages that have attempted to claim the Empire that is our birthright!"
 subject_all_mongols: "All Mongol, Chahar, Kalkha, Oirat and Uyghur lands must be ruled by [Root.GetName] or their vassals."
 custom_tsardom_title: "Claim Tsar Title"
 custom_tsardom_desc: "Our principality has grown to be one of the most powerful states of the planet. Clearly we are worthy of claiming the title of Tsar over all others?"
 yemen_nation_title: "Unite Yemen"
 yemen_nation_desc: "For too long the fertile lands of Yemen have suffered in the hands of incompetent dynasties intent only on plundering her treasures. We must unite these lands so that they can once again prosper under an able ruler."
 georgia_nation_desc: "Ever since the abdication of Alexander I Georgia has been divided and devastated by in-fighting. This has allowed other countries to control the internal politics of the region and oppress our people.\nThe time has come to once again unite the Georgian people and reforge the kingdom that was once lost!"
 georgia_nation_title: "Unite Georgia"
 turkish_nation_title: "Restore the Sultanate of Rûm"
 turkish_nation_desc: "Once, the Sultanate of Rûm united all the Turkish Beys and Emirs of Anatolia, but it was brought down by jealous and deceitful enemies from afar. By tearing down the empires that defile the memory of the Seljuk dynasty we can restore the Sultanate that once was. Let us unite the Beys under our banner and bring destruction upon those that would dream themselves our overlords!"
 state_firearm_regiments_title: "State Firearm Regiments"
 state_firearm_regiments_desc: "While the technology is still in its infancy, firearms can be a deadly force on any battlefield. In order to be efficient, however, firearms require regular training and a steady supply of ammunition. For a regular levy army this level of proficiency can be hard to maintain. A soldier that has to go home to tend his fields is not one that will regularly exercise with his weapon.\nWhile we cannot change our entire army structure in one stroke we can ensure that a core of highly trained salaried troops specialize in these weapons."
 explain_state_firearm_regiments: "Gives the following modifier until revoked##CHAR_DETECT##"
 standardized_uniforms_title: "Standardized Uniforms"
 standardized_uniforms_desc: "To the extent that uniforms are in use in our armies regiment commanders are often expected to provide and pay for them. This leads to a great variety in colors and styles on the battlefield and makes identifying friend from foe confusing. Let us create a standard uniform for all troops on our payrolls that we then attempt to provide for our troops."
 abolish_standardized_uniforms_title: "Abolish Standardized Uniforms"
 abolish_standardized_uniforms_desc: "There are many upsides to the state supplying standardized uniforms but it is perhaps cheaper and more efficient to have regimental commanders pay and commission them instead. We could go back to the way things were even if our army professionalism would suffer somewhat."
 abolish_state_firearm_regiments_title: "Abolish our Armed Elite Regiments"
 abolish_state_firearm_regiments_desc: "We are paying far too much for new technology and new methods. We should strive to lift the entire army and not just a few pioneers."
 armenia_nation_title: "Kingdom of Armenia"
 armenia_nation_desc: "The Kingdom of Armenia once dominated the Caucasus. Time was not kind to our ancestors, however, and neighboring empires saw weakness in our internal divisions and used it to conquer our people. Let us drive out these invaders and re-establish the Kingdom and Church of Armenia."
 timurid_nation_title: "Claim Timur's Legacy"
 timurid_nation_desc: "As the descendant of Timur Lenk, the great conqueror of Iran, Transoxiana and Khorasan, it is our duty to reclaim his legacy. With the traditional Timurid Strongholds under our control we can at last proclaim ourselves the head of Timur's dynasty, and the leader of all of the Ghurkani princes."
 enthrone_timurid_prince_title: "Enthrone Timurid Prince"
 enthrone_timurid_prince_desc: "Amir Timur once crushed all realms in this region and entrusted their rule to his relatives. Ever since they have been torn apart by the Timurid princes' lust to rule it all, and there are many princes who could yet stake their claim to Timur's empire. Some local rulers have been known to invite Timurid claimants to their states, propping them up as leaders, and using the strength Timur's name to extend their rulership over all lands he once ruled."
 tooltip_about_timurid_empire: "This will make it possible for us to form the Timurid Empire."
 adopt_mamluk_government_title: "Adopt Mamluk Government"
 adopt_mamluk_government_desc: "The Mamluks are still a strong factor in this region. We could gain their support by inviting these seasoned soldier slaves to participate in our government."
 conversion_of_convenience_title: "Time for a [Root.Religion.GetName] [Root.Monarch.GetTitle]?"
 conversion_of_convenience_desc: "The fact that [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] does not follow the official state religion has long been a great thorn in the side of those that fight for the spirits and minds of the [Root.GetAdjective] people. Perhaps it is time for [Root.Monarch.GetName] to let the good of [Root.Monarch.GetHerHis] people go before personal matters of faith?"
 reform_into_iqta_title: "Adopt Islamic Government"
 reform_into_iqta_desc: "Kingship and governance can be many things and the traditions we rely on lie outside the mainstream of the Islamic world. By adopting the Iqta system we can assert our authority over the lands of the realm directly, with revenue rights given only to trusted Amirs."
 enforce_religion_muslim_title: "Narzuć jedność religijną"
 enforce_religion_muslim_desc: "We must not abide the heretics in our realm. A harsh set of laws designed to target any followers of the traditions of false Imams and priests will allow us to marginalize any heretical influence within our society."
 remove_non_electors_emperors_from_empire_effect_tooltip: "All owned provinces will be removed from the Holy Roman Empire."
 muslim_conversion_to_sikhism_title: "Convert to Sikhism"
 muslim_conversion_to_sikhism_desc: "A new faith is spreading in our lands. The Sikh follow the teachings of Guru Nanak and his successors and their message is increasingly gaining traction among many of our subjects. Should we adopt this faith for ourselves we would have the support of the Sikh movement for generations."
 scottish_nation_title: "Form Scottish Nation"
 scottish_nation_desc: "The once proud nation of Scotland has fallen into ruin, yet there remain some among the Clans with the will to restore our kingdom. We will muster our courage and fight for a free and independent Scotland."
 sultan_of_delhi_title: "Sultan of Delhi"
 sultan_of_delhi_desc: "Delhi was once the capital of the entire Indian subcontinent and our own state is in many ways a continuation of their traditions.\nLet us reclaim the heritage of the sultans of Delhi, and rule the subcontinent from their ancient capital in the Doab."
 nepal_nation_title: "Unification of Nepal"
 nepal_nation_desc: "While many of them have proud and ancient histories the Himalayan kingdoms are weak and divided. We must unite the entire mountain region under the rule of one kingdom. Together we will be an unstoppable force to the kings of Hindusthan. Content to live of their wealth they have squandered their riches for generations, and will be no match for our hardened armies."
 timurid_claims_abandoned_tooltip: "§RAll Claims in the regions of Persia, Khorasan, Caucasia and Central Asia will be lost.§!"
 rajput_nation_title: "Unite the Rajputs"
 rajput_nation_desc: "The lands of Rajputana have been shattered and weak ever since the muslim invasion centuries ago. We must reclaim the great cities of the great dynasties that came before us and unite the princes of Rajputana!"
 deccan_nation_title: "Sultan of the Deccan"
 deccan_nation_desc: "This land was once foreign to our ancestors but we have made it our own. Here we have built a new society where Persianate influences have met local ancient Indian traditions. We have our own language, our own administrative traditions and our own myths and legends. It is time we show the world that the south has overcome its differences and is united as one."
 maratha_nation_title: "Maratha Confederation"
 maratha_nation_desc: "The Maratha warriors all over Deccan will gather to our banners if we show clear leadership and acquire all the great forts of the Desh. Let us unite the clans and go forth to rule India!"
 gond_nation_title: "Kingdom of Nagpur"
 gond_nation_desc: "Let us dream of a new and modern kingdom that transcends tribal loyalties. A modern kingdom with a new capital ready to meet a new age."
 punjab_nation_title: "Kingdom of Punjab"
 punjab_nation_desc: "We must unite the Punjabi people if we are ever to be able to stand against foreign invaders. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"
 orissa_nation_title: "Unite Orissa"
 orissa_nation_desc: "With the heartlands of Orissa under our control it is time we claim our legacy as servitors of Jagannath and proclaim ourselves kings over the entire region!"
 cossack_nation_title: "Call of the Steppes"
 cossack_nation_desc: "We must be true to the traditions of our ancestors and rule our nation in the Cossack way!"
 become_indian_sultanate_title: "Indianize the Sultanate"
 become_indian_sultanate_desc: "We must evolve and expand the traditional Muslim ideas of Kingship if we wish too prosper as a Muslim Sultanate in India. While we would remain an Islamic state, the role of the Dhimmi will be extended to the Dharmic religions."
 curtail_prussian_confederation_title: "Curtail the Prussian Confederation"
 curtail_prussian_confederation_desc: "We must put an end to the Prussian Confederation lest the situation spiral out of control. We must decide whether appeasement or repression is the right path."
 curtail_prussian_confederation.tooltip: "§YThe Prussian Confederation will not rise up against us.§!"
 restore_mongol_empire_title: "Restore the Mongol Empire"
 restore_mongol_empire_desc: "The empire of Genghis Khan has fallen, broken into many parts. We must restore his legacy by replicating the Great Khan's conquests. We will reconquer the Mongol Empire!"
 mongolia_decision_tooltip: "§Y[Root.GetName]§! owns all colonized provinces in the Mongolia region"
 restore_ilkhanate_decision_march_title: "Restore the Ilkhanate"
 restore_ilkhanate_decision_march_desc: "As the Great Khan did long ago, we should delegate Persia to a subordinate Khan to ease the burden of ruling our vast empire."
 restore_ilkhanate_decision_title: "Re-form the Ilkhanate"
 restore_ilkhanate_decision_desc: "The Ilkhanate, successors to the Mongol Empire in Persia, once ruled over a great empire. It is time to restore this legacy and rule Persia as a new dynasty of Ilkhans."
 california_nation_title: "Form Californian Nation"
 california_nation_desc: "We have made a home in this rugged land. It is time for us to muster our strength and cast off the oppression of our colonial overlords, so that we may build a paradise in the West."
 texas_nation_title: "Form Texan Nation"
 texas_nation_desc: "When a government has ceased to protect the lives, liberty and property of the people, from whom its legitimate powers are derived, and for the advancement of whose happiness it was instituted, and so far from being a guarantee for the enjoyment of those inestimable and inalienable rights, becomes an instrument in the hands of evil rulers for their oppression."
 por_flee_to_brazil_title: "Flee to Brazil"
 por_flee_to_brazil_desc: "Portugal is in ruins! The monarch and the court must make haste across the sea before our enemies descend upon us once more. Though it will be painful to leave Portugal behind, we shall surely create a glorious new Empire in Brazil."
 brazil_move_capital_tooltip: "The capital will move to Rio de Janeiro if owned, or else to a random province in the Brazil colonial region."
 brazil_provinces_tooltip: "A colonial subject with a capital in the Brazil colonial region has at least 20 owned provinces."
 brazil_portugal_tooltip: "Portugal will be released as a junior partner in a Personal Union under Brazil."
 lower_black_flag_decision_title: "Lower the Black Flag"
 lower_black_flag_decision_desc: "The time has come to end our lives of piracy and settle down to establish a more stable Republic."
 institute_prussian_monarchy_title: "Institute Prussian Monarchy"
 institute_prussian_monarchy_desc: "Our monarchy must once more reflect Prussian virtues and Protestant ideals!"
