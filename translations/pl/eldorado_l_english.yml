 custom_idea_years_of_nationalism: "Jeden Naród, Jeden Lud"
 custom_idea_years_of_nationalism_desc: "Lojalność wobec twojego narodu jest cechą pożądaną, ale państwo może składać się z różnych narodów. Przypominanie, że nasi ludzie są częścią tego samego państwa, pomoże nam zwalczyć podział spowodowany wielonarodowością naszego państwa."
 custom_idea_imperial_authority: "Władza cesarska"
 custom_idea_imperial_authority_desc: "Władca ani Świętego, ani Cesarstwa, ani Rzymskiego powinien być gotowy sprawować władzę nad tymi którzy tej władzy żądają i upewnić się, że jest akceptowany przez wszystkich. Twój autorytet powinnien być utrzymywany jak na najwyższym poziomie, tak aby nikt nie mógł go podważyć."
 custom_idea_female_advisor_chance: "Edukacja Córek"
 custom_idea_female_advisor_chance_desc: "Zarówno starożytni jak i współcześni myśliciele opowiadali się za faktyczną zdolnością intelektualną kobiet jak i koniecznością zapewnienia dobrej edukacji małym dziewczynkom. Wiedząc, że to prawa doszliśmy do wniosku, że uniemożliwienie kobietom uczestniczenia w sprawach państwa byłoby głupim pomysłem."
 custom_idea_female_generals: "Wojownicza Kobieta"
 custom_idea_female_generals_desc: "Wiele narodów widziało kobiety biorące udział w walkach podczas ciężkich czasów rewolucji, ale niewiele narodów ma tak wyraźną tradycję kobiet prowadzących lud na wojnę. Znajduje to odzwierciedlenie w naszej rekrutacji generałów obu płci w celu znalezienia najlepszych i najdzielniejszych."
 custom_idea_free_adm_policy: "Rozszerzona biurokracja"
 custom_idea_free_adm_policy_desc: "Biurokracja rozwija się aby zaspokoić potrzeby rozwijającej się biurokracji."
 custom_idea_possible_adm_policy: "Nowe Stanowiska i Departamenty"
 custom_idea_possible_adm_policy_desc: "Powinniśmy stworzyć nowe stanowiska i departamenty w naszym rządzie, żeby ministrowie mogli się skupić wyłącznie na sprawach należących do ich dziedziny."
 custom_idea_free_dip_policy: "Awansuj Prowincjonalnego Męża Stanu"
 custom_idea_free_dip_policy_desc: "Obiecującym mężom stanu, którzy działają na obrzeżach naszego państwa, powinniśmy dać możliwość na uzyskanie stanowisk w rządzie centralnym."
 custom_idea_possible_dip_policy: "Stałe Ambasady"
 custom_idea_possible_dip_policy_desc: "Ustanowienie stałych konsulatów w obcych krajach, zwiększy nasz zasięg dyplomatyczny i pozwoli nam na szersze ogłaszanie naszej polityki zagranicznej."
 custom_idea_free_mil_policy: "Rada Generałów"
 custom_idea_free_mil_policy_desc: "Powinniśmy zapewnić regularne spotkania pomiędzy naszymi generałami, żeby ci mogli dzielić się swoją wiedzą taktyczną i zapewnić nam pełny obraz sytuacji strategicznej."
