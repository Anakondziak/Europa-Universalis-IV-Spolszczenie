 seven_cities_events.306.b: "Dobra robota!"
 seven_cities_events.307.t: ""
 seven_cities_events.307.d: "Z dietą składającą się w większości z peklowanego i solonego mięsa oraz suszonych nasion, złe samopoczucie i letarg powinny być od razu zdiagnozowane jako objawy szkorbutu, ale dopiero gdy członkom naszej wyprawy zaczęły krwawić i wypadać zęby, zdaliśmy sobie sprawę, że musimy zrobić coś, aby uratować członków naszej wyprawy. Póki przebywamy w krainie z nieznaną florą i fauną, próby zjedzenia czegokolwiek mogą skończyć się zatruciem. Może powinniśmy nawiązać kontakt z mieszkańcami $PROVINCENAME$ i poprosić ich o pomoc?"
 seven_cities_events.307.a: "Wymieńmy się za leki!"
