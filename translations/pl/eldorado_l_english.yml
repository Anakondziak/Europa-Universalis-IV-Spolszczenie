 exploration_events.1.t: "Tubylcy w prowincji $PROVINCENAME$"
 exploration_events.1.d: "Podczas naszej ekspedycji, która miała na celu odkrycie wartościowych ziem zdatnych do kolonizacji, nasz kolonista zabłądził w prowincji $PROVINCENAME$. Tutejsi tubylcy są w większości wrogo nastawieni, lecz ziemia jest bardzo żyzna. Moglibyśmy dużo zyskać na handlu z tymi ziemiami. Tylko musielibyśmy przekupić jednego lub dwóch wodzów..."
 exploration_events.1.a: "Zaproponujmy im uczciwy układ."
 exploration_events.1.b: "Złóż im nieuczciwą ofertę."
 exploration_events.2.t: "Żołnierze w prowincji $PROVINCENAME$"
 exploration_events.2.d: "Nasza ekspedycja napotkała wrogich tubylców z prowincji $PROVINCENAME$, co zmusiło ich do ucieczki z prowincji. Kilku członków załogi zeszło na ląd w poszukiwaniu świeżej wody i wracało na statek, gdy pojawiło się pięć rodzimych kajaków z uzbrojonymi ludźmi. Załoga zawróciła łódkę i pobiegła z powrotem do łodzi, a czółna tuż za nią. Jeden z kajaków niemal dogonił łódkę, ale gdy ludzie przygotowywali się do walki, kajak zwolnił, czekając na pozostałe. Statek uciekł, ale część załogi została ranna. Zatruta strzała trafiła jednego z mężczyzn w nogę i chociaż rana została zdezynfekowana moczem i oliwą z oliwek, nie wiemy, czy mężczyzna przeżyje."
 exploration_events.2.a: "Sprawdź, czy niektóre tandetne drobiazgi uspokoją tubylców."
 exploration_events.2.b: "Wróćmy, zabijmy tubylców i zabierzmy ich złoto!"
 exploration_events.3.t: "Nieznajomi w nieznajomej krainie"
 exploration_events.3.d: "W miarę zbliżania się naszego statku do prowincji $PROVINCENAME$ zaczyna podążać duża liczba kajaków z podarunkiem. Pasażerowie kajaków nieustannie wsiadali na statek, a dwaj pozornie ważni koledzy próbują przekonać kapitana statku, by poszedł za nimi do [tribal_nation.Capital.GetCapitalName]. Ich intencje wydają się niewinne i na podstawie kilku słów, które nasz tłumacz może zrozumieć, przybyliśmy w samą porę na jakieś święto. Formowanie masztów, żagle i olinowanie naszego statku przypominają pewne istotne artefakty dla tubylców, a nasza zgodna z ruchem wskazówek zegara trasa wokół wyspy odzwierciedla ścieżkę, jaką idą procesje podczas tego festiwalu. To przekonało tubylców, że jesteśmy przyjaźni, ale jeden fałszywy ruch i wszystko może się zmienić ..."
 exploration_events.3.a: "Zaakceptuj ich prymitywne tradycje."
 exploration_events.3.b: "Trzymaj się od nich z daleka i nie rób lądowania!"
 exploration_events.4.t: "Droga Chwały"
 exploration_events.4.d: "Obserwacja ze statku wykazała oznaki osadnictwa, ale nie zauważono jeszcze żadnych tubylców, dopóki w końcu nie natknięto się na przybrzeżną wioskę w prowincji $PROVINCENAME$. Niewielka grupa wysiadła i została przyjęta gościnnie, co przypisano fascynacji tubylców brodatymi mężczyznami wyższego wzrostu. Tubylcy byli pozbawieni zarostu i z nie bez trudu zdołali przekazać, że ich mity i legendy zapowiadały, że brodaci bogowie przybędą zza morza, aby ich odwiedzić. Przyniesiono jedzenie i złoto co świadczy o zamożności prowincji i miałoby dla nas wielką wartość."
 exploration_events.4.a: "Ta kraina jest obiecująca!"
 exploration_events.5.t: "Statek na lato"
 exploration_events.5.d: "Słowa Krzysztofa Kolumba doskonale opisują plemię, które znaleźliśmy w prowincji $PROVINCENAME$: „Handlowali z nami i dali nam wszystko, co mieli, z dobrą wolą ... czerpali wielką przyjemność z zadowalania nas. Są bardzo delikatni i bez wiedzy o tym, co jest złe, ani nie mordują, ani nie kradną ... Wasza wysokość może wierzyć, że na całym świecie nie ma lepszych ludzi ... Kochają swoich sąsiadów jak siebie samych i mają najsłodszą mowę na świecie, i są delikatni i zawsze się śmieją ”."
 exploration_events.5.a: "Wykorzystaj ich!"
 exploration_events.5.b: "Nie nadwyrężaj ich dobrej woli."
 exploration_events.6.t: "Niepożądany pasażer"
 exploration_events.6.d: "Wieś była opuszczona przez jakiś czas, upadające uprawy mówiły o suszy, która musiała nękać prowincję od dłuższego czasu. Gdy wróciliśmy na nasz statek, przeżyliśmy straszny szok: jeden z największych niedźwiedzi, jakie kiedykolwiek widzieliśmy, próbujący wejść na pokład! Marynarze postanowili schwytać zagłodzoną bestię z nadzieją na sprowadzenie jej z powrotem do naszego kraju, ale niedźwiedź miał inne plany. Został uwięziony i wprowadzony na pokład statku, ale niedźwiedź wyrwał się z lin i musieliśmy go zabić. Ten atak i zdewastowana prowincja $PROVINCENAME$ uświadomiły nam, że jest to przegrana sprawa."
 exploration_events.6.a: "Naprawdę szkoda."
 exploration_events.7.t: "Zielone wzgórza w prowincji $PROVINCENAME$"
 exploration_events.7.d: "Tubylcy w prowincji $PROVINCENAME$ byli oczarowani szklanymi koralikami, mosiężnymi dzwonami i materiałem, który nasi odkrywcy wymieniali na świeże ryby i dziczyznę. W swoim raporcie do załogi statku mówiono o tym, że ludzie nie mieli za dużo kosztowności i wydawali się spokojni. Niepokoiły ich niektóre wydarzenia, ponieważ wieśniacy z jakiegoś powodu opuścili swoje domy jednej nocy i opuścili wioskę. Członkowie wyprawy zbadali ja, ale nic nie znaleźli, tylko niewielka grzechotka ze złota zaplątana w niektórych sieciach rybackich świadczyła o tym, że prowincja ta może nam przynieść fortunę."
 exploration_events.7.a: "Świetnie!"
 exploration_events.8.t: "Za horyzontem"
 exploration_events.8.d: "Gdy nasz statek eksploracyjny odpłynął od wybrzeża prowincji $PROVINCENAME$, kilku ciekawskich tubylców w czółnach popłynęło za statkiem. Załoga zaprosiła tubylców na pokład po wymianie gestów wyrażających pokojowe zamiary. Podzielili się jedzeniem i piciem z tubylcami, zanim ponownie wsiedli do swoich kajaków i wrócili do prowincji $PROVINCENAME$. Zachęceni raportem o pierwszym spotkaniu na Pacyfiku, sześć kolejnych kajaków postanowiło popłynąć do karaweli."
 exploration_events.8.a: "Zaprośmy ich ponownie."
 exploration_events.8.b: "Złapmy ich!"
 exploration_events.9.t: "Groźne spotkanie w prowincji $PROVINCENAME$"
 exploration_events.9.d: "Po dość burzliwym początku z tubylcami w prowincji $PROVINCENAME$ w końcu udało nam się przekonać ich o naszych dobrych intencjach. Gdy doszliśmy do lądowania, dwóch mężczyzn, jeden stary i jeden młody, zbliżyło się do naszego statku. Nie byli zainteresowani naszymi podarunkami, a gdy wystrzelono nad ich głowami muszkiet, aby się wycofali, został zraniony starszy mężczyzna. Pobiegli do wioski i przyprowadzili ludzi, którzy rzucali włóczniami w naszą załogę, dopóki nie zostali przestraszeni po wystrzeleniu jeszcze dwóch pocisków. Dorośli uciekli do lasu, zostawiając za sobą swoje dzieci. Niektóre małe bibeloty i koraliki zostały pozostawione dzieciom jako gest przyjaźni, zanim członkowie wyprawy wycofali się na statek."
 exploration_events.9.a: "Niech zrozumieją, że nie chcemy wyrządzić im krzywdy."
 exploration_events.9.b: "Jeśli wrócą - zabij ich!"
 exploration_events.10.t: "Bestie z prowincji $PROVINCENAME$"
 exploration_events.10.d: "Zanim wybraliśmy się na wyprawę, usłyszeliśmy opowieści o odkrywcy imieniem Hanno, który znalazł wyspę zaludnioną przez „owłosionych i dzikich ludzi”. Hanno próbował schwytać mężczyzn, ale im się to nie udało. Jednak zabrano trzy kobiety. Ich okrutna natura zmusiła odkrywcę do zabicia ich i przedstawienia dowodów na to, że dzikusi zachowali ich skóry na czas transportu. Tacy ludzie zostali nazwani „gorylami” przez tłumaczy podróżujących z Hanno. Zakładamy, że małpim gatunkiem, który znaleźliśmy w prowincji $PROVINCENAME$, muszą być te, o których mówił Gorillae Hanno."
 exploration_events.10.a: "Można je oswoić za pomocą świecidełek."
 exploration_events.10.b: "Schwytaj co dasz radę i odjedź!"
 exploration_events.11.t: "Zatrute strzały"
 exploration_events.11.d: "Wyprawa zbliżała się do prowincji $PROVINCENAME$, kiedy grad strzał wystrzelonych przez tubylców stojących na zapraszającej plaży zaatakował statek. W pośpiechu, aby uciec od wroga, który skoczył z ogromnym okrzykiem w stronę swoich kajaków, załoga musiała zostawić kilku ludzi, którzy zostali zastrzeleni i spadli za burtę. Kiedy odpłynęli kilka mil morskich od prowincji $PROVINCENAME$, odkryli, że cała prawa burta statku była pokryta strzałami.\nBadacz na pokładzie atakowanego statku został poważnie ranny, a strzała, która go trafiła, została zatruta. Przez kilka dni leżał w gorączce, pocąc się i przeklinając. Pomimo opieki chirurga i środka dezynfekującego z moczu i oliwy z oliwek zmarł jakiś czas temu."
 exploration_events.11.a: "Straszny los!"
 exploration_events.12.t: "Pijany odkrywca"
 exploration_events.12.d: "Jeden z członków naszej wyprawy - nasz odkrywca - udało mu się wpaść w strasznie zawstydzającą sytuację, kiedy przecenił własną zdolność do radzenia sobie z owocowym alkoholowym naparem tubylców z prowincji $PROVINCENAME$. Obrzydliwe szczegóły nie znajdą się w tym raporcie, ale przez długi czas chorował jak świnia. Tubylcy uważali to za zabawne, śmiejąc się z jego nieszczęścia, ale plotki o tym wydarzeniu dotarły do uszu wysoko postawionych członków społeczności, które marszczą brwi z powodu takiego zachowania."
 exploration_events.12.a: "Owocowy alkohol? Przyniosłeś trochę?"
 exploration_events.13.t: "Pierzaste posiłki"
 exploration_events.13.d: "Jedynymi mieszkańcami prowincji $PROVINCENAME$ wydają się ptaki, ptaki i jeszcze więcej ptaków. Duże ptaki, nazywane przez załogę statku „pingwinami” ze względu na ich małe skrzydła, wydają się być nieustraszone. Pierwszy, który złapaliśmy, wpatrywał się w nas i nie próbował przed nami uciekać ani nas atakować. Kiedy chwyciliśmy go za nogę i podnieśliśmy do góry nogami, wydało to głośny pisk. Stado pingwinów przybiegło mu z pomocą i próbowało nas ugryźć dużymi dziobami. Nasze zapasy są bardzo małe, a te ptaki są tłuste i wyglądają wystarczająco dobrze, aby jeść."
 exploration_events.13.a: "Zostaw ptaki w spokoju."
 exploration_events.13.b: "Jeśli się rusza - zjedz to!"
 exploration_events.14.t: "Nieoczekiwany rekrut"
 exploration_events.14.d: "Gdy statek wpłynął do zatoki prowincji $PROVINCENAME$, mały tłum tubylców zebrał się na plaży i milczał. Kumpel ze statku zaczął spontaniczny i wesoły taniec przy akompaniamencie rur. Tubylcy zaczęli się śmiać, co przełamało napięcie. Jedzenie i picie przyniesiono na plażę, aby wszyscy mogli się nimi delektować. Jeden z tubylców wykazał duże zainteresowanie statkiem, mieczami i innymi sprzętami przyniesionymi przez jednego z członków wyprawy. Z pomocą tłumacza młoda kobieta opowiedziała o swojej wiedzy o pobliskich wyspach i o swoim wielkim pragnieniu zobaczenia świata."
 exploration_events.14.a: "Zabierz ją ze sobą i stwórz z niej odkrywcę."
 exploration_events.14.b: "Lepiej, żeby została tam, gdzie jest."
 exploration_events.15.t: "Śmierć na miejscu"
 exploration_events.15.d: "Życie na statku jest samotne. W kilku prowincjach, w których odbywały się wyprawy, nie brakowało chętnych ramion, aby na chwilę odegnać samotność. Zbyt bliski kontakt z tubylcami mógł spowodować śmierć odkrywcy, ponieważ złapał on dziwną chorobę, która gwałtownie pogorszyła jego stan i doprowadziła do niewydolności serca. Został pochowany na morzu, niedaleko prowincji $PROVINCENAME$."
 exploration_events.15.a: "Niech spoczywa w pokoju."
 exploration_events.16.t: "Pierwsze okrążenie świata"
 exploration_events.16.d: "Nasza flota popłynęła w poszukiwaniu zachodniej drogi morskiej do bogatych w przyprawowy wysp w Indonezji. Przepłynięcie oceanu na zachód zajęło im 99 dni, po tym jak znaleźli Cieśninę Magellana położoną w pobliżu krańca Ameryki Południowej. Cieśnina była zdradliwa i kiedy w końcu dotarli do oceanu, kapitan płakał z radości. Ocean był tak dziwnie spokojny, że nazwano go „Pacyfikiem”, od łacińskiego słowa oznaczającego „Spokojny”.\n\nKapitan floty zmarł z powodu rany spowodowanej przez zatrutą strzałę podczas pomocy wodzu Cebú w podboju konkurencyjnego plemienia. Dwa nasze statki przetrwały, jeden próbował wrócić przez Pacyfik, ale zaginął. Ostatni statek płynął dalej na zachód i płynął przez Ocean Indyjski, okrążył Przylądek Dobrej Nadziei, a gdy dotarł do naszego portu, stał się pierwszym statkiem, który okrążył glob."
 exploration_events.16.a: "Jesteśmy pierwszymi, którzy opłynęli świat!"
 exploration_events.17.t: "Drugie okrążenie świata"
 exploration_events.17.d: "Nie jesteśmy pierwszymi, którzy zdołali opłynąć świat, ale mimo to jest to wielki wyczyn i będzie on sławny w całym kraju!"
 exploration_events.17.a: "Fantastyczny wyczyn, nawet jeśli nie byliśmy pierwsi..."
 exploration_events.18.d: "Nasza flota wpłynęła w na morską do bogatych miast Europy. Przepłynięcie oceanu na zachód zajęło im 99 dni, po tym znaleźli Przylądek Dobrej Nadziei znajdujący się w pobliżu krańca Afryki.\n\nKapitan floty zmarł z powodu rany spowodowanej przez zatrutą strzałę kiedy pomagał miejscowemu wodzowi w podboju rywalizującego plemienia, ale dwa nasze statki przeżyły, jeden próbował wrócić przez morza, ale zaginął. Ostatni statek płynął dalej na zachód i płynął przez Ocean Spokojny, a kiedy dotarł do naszego portu, stał się pierwszym statkiem, który okrążył glob."
 exploration_events.19.d: "Nasza flota popłynęła w poszukiwaniu zachodniej drogi morskiej do bogatych w przyprawowy wysp w Indonezji. Przepłynięcie oceanu na zachód zajęło im 99 dni, po tym jak znaleźli Cieśninę Magellana położoną w pobliżu krańca Ameryki Południowej. Cieśnina była zdradliwa i kiedy w końcu dotarli do oceanu, kapitan płakał z radości.\n\nKapitan floty zmarł z powodu rany spowodowanej przez zatrutą strzałę podczas pomocy wodzu Cebú w podboju konkurencyjnego plemienia. Dwa nasze statki przetrwały, jeden próbował wrócić przez Pacyfik, ale zaginął. Ostatni statek płynął dalej na zachód i płynął przez Ocean Indyjski, aż dotarł do naszego portu, stał się pierwszym statkiem, który okrążył glob."
 exploration_events.20.d: "Nasza flota popłynęła w poszukiwaniu zachodniej drogi morskiej do legendarnie bogate wyspy i miast na zachodzie. Przepłynięcie oceanu zajęło im wiele dni po tym, jak znaleźli wyspy indonezyjskie.\n\nKapitan floty zmarł z powodu rany spowodowanej zatrutą strzałą, kiedy pomagał miejscowemu wodzowi w podboju konkurencyjnego plemienia. Dwa nasze statki przetrwały, jeden próbował wrócić przez otwarte morze, ale zginął. Ostatni statek płynął dalej na zachód i płynął przez Ocean Indyjski, okrążył Przylądek Dobrej Nadziei, a gdy dotarł do naszego portu, stał się pierwszym statkiem, który okrążył glob."
 exploration_events.21.d: "Po długiej podróży nasza Cesarska  Flota odkryła szlak morski z Państwa Środka, trasę otaczającą cały glob! Dotarcie do krainy Pięciu Indii zajęło naszym odkrywcom 49 dni, a kolejne 49 dni do Tianfang - znanego lokalnie jako Mekka. Stamtąd płynęli przez kolejne 7 tygodni przez Wielki Ocean Zachodni, barbarzyńcy nazywają go Atlantykiem, aż do Ameryki. Kontynent, o którym mówi się, nosi imię pewnego dzikiego wodza. Po 99 dniach naszej flocie udało się znaleźć trasę wokół tego kontynentu do innego oceanu. Ocean tak spokojny, że postanowili go nazwać Taiping - spokojny, aby świętować spokojny świat pod rządami Syna Niebieskiego!\n\nKapitan Floty i wielu innych żeglarzy zmarło na egzotyczną chorobę podczas podróży przez ocean Taiping, ale większość naszych statków przeżyła, by ostatecznie zbliżyć się do Krainy Wschodzącego Słońca. Na koniec po krótkiej podróży nasza chwalebna flota jako pierwsza opłynęła glob, gdy wróciła do własnego portu macierzystego."
 exploration_events.22.d: "Szach [Root.Monarch.GetName] bin $RANDOM_OLD_MONARCH$ Khan el-Muzaffar Daima\n\nDo mojego czcigodnego wezyra, ordynatora świata, dyrektora spraw wspólnoty i strażnika moich dobrze chronionych domen: po otrzymaniu tego pisma niech będzie ogólnie wiadomo, że nasza wyprawa zakończyła się powodzeniem. Nasi najbardziej zasłużeni nawigatorzy opuścili Kostantinijye w miesiącu Muharrem, chcąc poszerzyć naszą wiedzę o świecie. Po osiągnięciu nowego kontynentu, ominęli go na południu, i przybyli do wielkiego oceanu oddzielającego go od ziemi Hitay. Nazwali to el-Bahrü-selam na cześć jego spokojnej natury. Stamtąd odwiedzili ziemie Jawy i Hindu i poinformowali miejscowych wierzących o potędze mojego wzniosłego państwa - mówi się, że moje wspaniałe imię jest nawet wspomniane w ich piątkowych modlitwach. Pod ochroną Allaha Wywyższonego powrócili do nas przez Egipt. Niech to wydarzenie będzie wyraźną demonstracją potęgi i zasięgu Domu Osmana we wszystkich Siedmiu Klimatach i niech ambasadorowie obcych narodów usłyszą również o naszych wzniosłych osiągnięciach.\n\nNapisany w pierwszym trymestrze szlachetnego miesiąca Ramadan w Kostantiniye, dobrze chronionym."
 exploration_events.23.d: "Do tej pory uważaliśmy, że świat składa się z trzech dużych regionów: Japonii, Chin i Indii. Niedawno dowiedzieliśmy się również o cywilizacji „Nanban” południowych barbarzyńców i aby skontaktować się z nimi bezpośrednio za wielkim morzem, zorganizowaliśmy wielką wyprawę. Nasza flota eksplorowała tropikalne wyspy na południu i spotkała ludzi o egzotycznych zwyczajach na zachodzie. Nasze statki pływały między dryfującymi lodami na północy i odkrywały nieznane kontynenty i wyspy na wschodzie.\nJako najlepszy wynik tej wyprawy, nasi żeglarze jako pierwsi na świecie okrążyli glob! Cesarz był bardzo zadowolony z naszego osiągnięcia, kiedy nasze statki wróciły do domu. Jego Wysokość zaprosił dowódcę i innych członków załogi floty na Dwór Cesarski i zgromadził wspaniałą publiczność, większą niż kiedykolwiek. To wydarzenie zostanie zapamiętane jako dzień pamięci, kiedy Japonia zdołała zdominować siedem mórz."
 opinion_worship: "Kult"
 disturbed_ritual: "Zakłócony rytuał"
 angry_natives: "Wściekli tubylcy"
 friendly_natives: "Przyjaźni tubylcy"
 drunken_explorer: "Pijany odkrywca"
 desc_drunken_explorer: "Odkrywca, upił się owocowym alkoholem, przez to zawstydził cały naród i siebie samego."
 seven_cities_events.1.t: "El Dorado"
 seven_cities_events.1.d: "Poszukiwacz przygód na łożu śmierci opowiedział historię o pokrytym złotem królu, który zmył złoto, a jego służący wrzucili do jeziora bibeloty ze złota i kamieni szlachetnych. Mężczyzna twierdził, że został uratowany przez samego El Hombre Dorado i na własne oczy widział rytuał i złote miasto. Zanim zachorował, sporządził prymitywną mapę, która, jak twierdzi, pokazuje drogę do El Dorado. Teraz, gdy dotarliśmy do prowincji $PROVINCENAME$, punkt orientacyjny odpowiada jednemu z niewielu z grubsza narysowanych na mapie poszukiwacza przygód."
 seven_cities_events.1.a: "Idź za mapą! Doprowadzi nas ona do skarbów."
 seven_cities_events.1.b: "Spróbuj znaleźć coś o prawdziwej wartości."
 seven_cities_events.2.t: "Fontanna młodości"
 seven_cities_events.2.d: "Od dawna znane są opowieści o fontannie, która przynosi wieczną młodość każdemu, kto kąpie się w jej wodach lub pije z niej. Niektórzy zawsze odrzucali ten pomysł, podczas gdy inni bezskutecznie jej szukali. Z pewnością znajdziemy Fontannę Młodości, ponieważ znaleźliśmy kogoś w prowincji $PROVINCENAME$, który ją widział i chętnie nas tam zabierze - oczywiście za pewną cenę."
 seven_cities_events.2.a: "Zapłać mężczyźnie lub kobiecie! Czegokolwiek chcą!"
 seven_cities_events.2.b: "Zbyt mało prawdopodobne."
 seven_cities_events.3.t: "Cibola"
 seven_cities_events.3.d: "Wysłany naprzód wrócił z wiadomościami o Ciboli, jednym z Siedmiu Złotych Miast. Spotkał mnicha, który słyszał od tubylców z prowincji $PROVINCENAME$ o mieście przepełnionym bogactwem. Ludzie dekorowali swoje domy turkusem, używali naczyń ze złota i srebra, a także mieli gigantyczne perły, szmaragdy i inne piękne klejnoty."
 seven_cities_events.3.a: "Znajdź mnicha i przekonaj go, by poprowadził nas do Ciboli!"
 seven_cities_events.3.b: "Dlaczego mamy ufać temu szalonemu człowiekowi?"
 seven_cities_events.4.t: "Miasto Cezarów"
 seven_cities_events.4.d: "Miasto pełne złota, srebra i diamentów... Czego więcej można chcieć? Nasz konkwistador znalazł punkt orientacyjny wskazujący, że jest to ścieżka do Miasta Cezarów, które powinno znajdować się między dwiema górami, jedną z diamentów, a drugą ze złota. Potrzebujemy doświadczonych przewodników, tłumaczy, aby porozmawiać z tubylcami i zaopatrzenie różnego rodzaju, aby kontynuować tę wyprawę. Nagroda będzie ogromna, jeśli uda nam się znaleźć miasto."
 seven_cities_events.4.a: "Powiedz mi, czego potrzebujesz, a dostaniesz to!"
 seven_cities_events.4.b: "Kontynuuj podróż i zapomnij o Mieście Cezarów."
 seven_cities_events.5.t: "Sierra de la Plata"
 seven_cities_events.5.d: "Biały Król rządzi regionem, w którym można znaleźć Srebrne Góry, a przynajmniej załoga uratowana przed roszczeniami o wrak statku. Podczas rozbicia statku w prowincji $PROVINCENAME$ zaprzyjaźnili się z tubylcami, którzy powiedzieli im o wielkiej górze lśniących metali, zbyt oddalonej w głąb lądu, aby dotrzeć tam w kilka dni, a nawet tygodni. Metale, które przynieśli, dodają ziarnko prawdy do tej legendy i zaoferowali, że dołączą do nas w poszukiwaniu Sierra de la Plata - Srebrnych Gór."
 seven_cities_events.5.a: "Znajdź to srebro!"
 seven_cities_events.5.b: "Nie ma w tym ziarnka prawdy!"
 seven_cities_events.6.t: "Norumbega"
 seven_cities_events.6.d: "Francuski nawigator poinformował, że znalazł wielką rzekę, szeroką na ponad 40 mil i pełną wysp. Według jego notatek, piętnaście mil wzdłuż tej rzeki znajduje się miasto o nazwie Norumbega, z inteligentnymi mieszkańcami, którzy handlują futrami wszelkiego rodzaju. Są ubrani w futra i noszą szable, oraz porozumiewają się w języku podobnym do łaciny. Ci wysocy i przystojni ludzie czczą słońce. Miasto jest bardzo bogate i musi gdzieś istnieć źródło złota, które większość ludzi nosił jako biżuterię."
 seven_cities_events.6.a: "Wyślij konkwistadora! Musimy znaleźć to miejsce."
 seven_cities_events.6.b: "To daremne przedsięwzięcie."
 seven_cities_events.7.t: "Królestwo Saguenay"
 seven_cities_events.7.d: "Krążyły pogłoski o królestwie na północy obu Ameryk rządzonym przez białych, blond mężczyzn, których skarbiec jest przepełniony złotem, srebrem i rubinami. Odkrywca, którego flota zamarzła w ujściu rzeki, spędził zimę w prowincji $PROVINCENAME$, a tubylcy opowiedzieli mu o Królestwie Saguenay. Za pomocą znaków i gestów w kierunku swoich złotych i srebrnych insygniów tubylcy przekazali, że metale szlachetne pochodzą z północnego zachodu, z plemienia najbardziej agresywnego i podżegającego do wojny. Są tak biali, jak odkrywcy i podobnie ubrani. Mieszkańcy Saguenay są liczni. Posiadają liczne bogactwa oraz przestrzegają prawa."
 seven_cities_events.7.a: "Idź naprzód i znajdź Królestwo Saguenay!"
 seven_cities_events.7.b: "Phi, same plotki nie są wystarczająco dobre. Potrzebujemy dowodu!"
 seven_cities_events.8.t: "Quivira"
 seven_cities_events.8.d: "Brak bogactwa w prowincji $PROVINCENAME$ bardzo rozczarował konkwistadora, ale opowieści opowiadane przez tubylca zwanego Turkiem dodały mu otuchy. Bogata cywilizacja o nazwie Quivira leży daleko na wschodzie - a może na północy? - od prowincji $PROVINCENAME$, gdzie wódz pije ze złotych kubków zwisających z drzew."
 seven_cities_events.8.a: "Znajdź złote kubki plemienia Quivira!"
 seven_cities_events.8.b: "Jest to na pewno bezowocne przedsięwzięcie."
 seven_cities_events.100.t: "Śmierć konkwistadora"
 seven_cities_events.100.d: "Ekspedycja wysłała zwiadowcę z poleceniem odesłania krzyży do głównej drużyny o wielkości krzyża równej odkrytemu bogactwu. Wkrótce przybył krzyż tak wysoki, jak człowiek, a główna grupa przyspieszyła, wyczuwając nagrodę. Gdy weszli do dużej osady w prowincji $PROVINCENAME$, odkryli, że tubylcy zabili zwiadowcę i czekali na resztę drużyny. Większość padła ofiarą dzikusów, ale kilku zdesperowanym udało się uciec. Mówią nam, że konkwistador był jednym z pierwszych, którzy zginęli, i że winny był zwiadowca. Podarował tykwę z czerwonym piórkiem, która okazała się dla tubylców symbolem wojny."
 seven_cities_events.100.a: "Opłakujmy utratę wielkiego konkwistadora."
 seven_cities_events.101.t: "Jedz skórę lub umrzyj"
 seven_cities_events.101.d: "Podczas wyprawy zabrakło zapasów, zanim jeszcze weszliśmy do prowincji $PROVINCENAME$, ale teraz musimy przetrwać dzięki temu, co zapewnia ziemia - nie ma tego wiele. Węże smakują jak kurczak i skóra... Zamknij mocno oczy, gdy żujesz gotowaną skórę z pochwy lub zbroi, to możesz uwierzyć, że to jest suszone mięso wołowe. Przyślij pomoc, inaczej nigdy nie dotrzemy do celu."
 seven_cities_events.101.a: "Pomoc zostanie wysłana!"
 seven_cities_events.101.b: "Znajdź tubylców i nakarm się u nich."
 seven_cities_events.102.t: "Atak tubylców"
 seven_cities_events.102.d: "Były przerażającym widokiem, te na wpół ubrane kobiety z włóczniami, maczugami, łukami i strzałami w dłoniach i dźwiękiem wydobywającym się z ich gardeł równie przerażającym jak ryk tygrysa! Te wojownicze kobiety z prowincji $PROVINCENAME$ zostały nazwane Amazonkami przez ocalałych z naszej wyprawy. Tych, który nie zraniły ani nie zabiły, wzięły do niewoli. Wśród nich był konkwistador, przywódca tej wyprawy."
 seven_cities_events.102.a: "Znajdź je i przekonaj do uwolnienia jeńców!"
 seven_cities_events.102.b: "Uwolnią ich, kiedy się nimi znudzą."
 seven_cities_events.103.t: "Promyk nadziei"
 seven_cities_events.103.d: "Walczyliśmy z tubylcami, jedliśmy dziwne owoce i dziwne zwierzęta, chorowaliśmy na choroby, których nikt nigdy nie powinien przejść, i rozpaczaliśmy z każdym krokiem prowadzącym nas z dala od zamieszkałych miast. Jedyną rzeczą, która pozwoliła nam iść naprzód, był upór, ciekawość i silne przekonanie naszego dowódcy, że znajdziemy miejsce, którego szukamy. Wydaje się, że nawet jego upór powoli zanikał w ostatnich dniach i gdyby nie wielkie odkrycie w prowincji $PROVINCENAME$, wydał by rozkaz do odwrotu."
 seven_cities_events.103.a: "Znaleźliśmy złoto?!"
 seven_cities_events.104.t: "Ciche zniknięcie"
 seven_cities_events.104.d: "To może być wina strażników, bo spali podczas wachty. A może winien jest tubylec, którego wynajęliśmy, aby poprowadził nas przez niegościnną prowincję $PROVINCENAME$? Może to konkwistador spał tak głęboko, że nie obudzili się, by krzyczeć, gdy tubylcy cicho uciekali wraz z nimi do głębokich lasów. Tak czy inaczej: nasz konkwistador zniknął w nocy i musimy go poszukać."
 seven_cities_events.104.a: "Weź żołnierzy i znajdź konkwistadora!"
 seven_cities_events.104.b: "Pojawi się wcześniej czy później."
 seven_cities_events.105.t: "Długa świnia"
 seven_cities_events.105.d: "Wyprawa natknęła się na małe, przyjazne plemię tubylców w prowincji $PROVINCENAME$, które zaprosiło ich na ucztę z okazji niedawnego zwycięstwa nad sąsiednim plemieniem. Było dużo mięsa o smaku przypominającym wieprzowinę, a nazwali je  „długą świnią”. Dopiero po uczcie wyjaśniono źródło mięsa: jeńcy z pokonanego plemienia zostali poświęceni i zjedzeni, po to by zdobyć siły pokonanych wrogów ..."
 seven_cities_events.105.a: "Wszelkie plotki na ten temat muszą zostać uciszone!"
 seven_cities_events.105.b: "Módlcie się, aby konkwistador trzymał gębę na kłódkę."
 seven_cities_events.200.t: "El Dorado - mit"
 seven_cities_events.200.d: "Lata poszukiwań praktycznie nie przyniosły żadnych efektów! Konkwistador zrezygnował z poszukiwań El Dorado, twierdząc, że złote miasto to tylko mit i legenda. Znaleziono kilka prowincji, kilku tubylców zadowolonych z koralików i bibelotów - ale nie ma złota, nie ma diamentów, a na pewno nie miasto z ulicami wypełnionymi złotem."
 seven_cities_events.200.a: "Jaka szkoda."
 seven_cities_events.201.t: "El Dorado - podwodne miasto"
 seven_cities_events.201.d: "Mówi się, że jezioro Guatavita jest jeziorem, w którym Złoty Król zmywa złoty pył, którym pokrywa się przed rytuałem trwający kilka dni. W wodzie znaleziono kilka bibelotów wykonanych ze złota i pokrytych kamieniami szlachetnymi, a nasz konkwistador rozpoczął ambitny projekt osuszenia jeziora, używając łańcucha robotników z wiadrami. Chociaż pracowali niestrudzenie przez trzy miesiące, poziom wody został obniżony tylko o dziesięć stóp i zyskano dzięki temu tylko niewielką ilość złota."
 seven_cities_events.201.a: "To lepsze niż nic."
 seven_cities_events.202.t: "Odkrycie El Dorado!"
 seven_cities_events.202.d: "Domy ozdobione złotem, posągi pokryte kamieniami szlachetnymi i jezioro z łóżkiem pokrytym złotym pyłem, klejnotami i innymi kosztownościami ... El Dorado zostało odnalezione i jego bogactwo jest ogromne! Przyniesie to nie tylko wiele bogactwa naszemu krajowi, ale także prestiż i podziw innych krajów."
 seven_cities_events.202.a: "Konkwistador zostanie nagrodzony!"
 seven_cities_events.203.t: "Fontanna młodości - śmiertelna woda"
 seven_cities_events.203.d: "Po wielu miesiącach wędrówek przez prowincje pełne trujących roślin, jadowitych węży, żab i owadów, niebezpiecznych zwierząt wszelkiego rodzaju i rozmiarów, w końcu znaleziono kałużę w prowincji $PROVINCENAME$ zwaną fontanną młodości. Jego woda jest mętno-brązowa i strasznie śmierdzi, tak bardzo że mogła by obudzić nawet zmarłych. Tylko jedna dzielna dusza zgłosiła się na ochotnika do wypicia wody życia, a jego ciało zostało pochowane następnego dnia, spustoszone przez biegunkę i gwałtowne drgawki."
 seven_cities_events.203.a: "Wybrał ... kiepsko"
 seven_cities_events.204.t: "Fontanna młodości - odświeżająca woda"
 seven_cities_events.204.d: "Mały wodospad zasila fontannę młodości w prowincji $PROVINCENAME$, której jasnoniebieska, krystalicznie czysta woda wygląda prawie tak dobrze, jak smakuje. Nasi zmęczeni członkowie wyprawy twierdzą, że kąpiel w wodzie odświeżyła ich zarówno fizycznie, jak i psychicznie, usuwając większość zmęczenia i brudu z ich umysłów i ciał. Ale nie trwało to długo, zaledwie kilka godzin po kąpieli zmęczenie powróciło, a woda nalana z jeziora do bukłaków tylko zaspokojała ich pragnienie."
 seven_cities_events.204.a: "Przynajmniej było dobrze dopóki to trwało."
 seven_cities_events.205.t: "Fontanna młodości - prawdziwa woda życia"
 seven_cities_events.205.d: "Zmarszczki zniknęły, wzrok poprawił się, podagra zniknęła, a zmartwione umysły w końcu znalazły ukojenie. Woda słodsza niż nektar, czystsza niż jakikolwiek szlifowany diament i lepiej strzeżona niż klejnoty koronacyjne jakiegokolwiek kraju - ale teraz jest nasza: fontanna młodości! Bądź jednak ostrożny, ponieważ picie cennej wody może powodować pewne... nieprzewidziane skutki uboczne. Za dużo dobrych skutków i tak dalej."
 seven_cities_events.205.a: "Idealnie! Po prostu racjonujmy wodę i jesteśmy gotowi do podróży."
 seven_cities_events.206.t: "Cibola - kłamstwa mnicha"
 seven_cities_events.206.d: "Małe miasto było w rozpaczliwym stanie i z brudnymi ulicami. Nie miało nic wspólnego z  domami ze złota i ulica wyłożonymi drogimi kamieniami tak jak to opisał napotkany mnich. Właśnie to spotkało naszego konkwistadora i wyprawę, kiedy w końcu dotarli do „Ciboli” w prowincji $PROVINCENAME$. Mnich próbował tłumaczyć się, że widzi miasto w innym świetle - może zachód słońca pomaluje je na złoto? Ale nic, co powiedział, nie mogło stłumić gniewu i rozczarowania, jakie wszyscy odczuwali."
 seven_cities_events.206.a: "Okłamał? Okłamał nas?!"
 seven_cities_events.207.t: "Cibola - nie aż tak bogate w złoto"
 seven_cities_events.207.d: "Było trochę złota i kilka kamieni szlachetnych, ale pilnie strzegli go mieszkańcy prowincji $PROVINCENAME$. Mnich, który zaprowadził nas do „Ciboli”, zniknął niedługo po odkryciu, a wraz z nim większość złota. Niektóre drobiazgi i złoty pył zostały odzyskane, co nie jest wystarczające, aby nadać Ciboli reputację jednego z Siedmiu Miast Złota."
 seven_cities_events.207.a: "W przynajmniej jednym z tych mitów musi być trochę prawdy!"
 seven_cities_events.208.t: "Cibola - odkrycie złota"
 seven_cities_events.208.d: "Bogactwo określane jest na wiele różnych sposobów - niektórzy twierdzą, że należy pragnąć bogactwa serca, inni, że pobożność i prestiż powinny być jedynym bogactwem w życiu. Złoto i kamienie szlachetne to jedyne bogactwo, jakiego pragnie nasze serce, a złote miasto Cibola w prowincji $PROVINCENAME$ sprawiło, że to pragnienie gwałtownie urosło. Po każdej uncji złota czy garści klejnotów chcemy więcej, a Cibola wciąż nam daje. Jedno z siedmiu złotych miast należy do nas i zamierzamy je zachować."
 seven_cities_events.208.a: "Skarb, nasz skarb..."
