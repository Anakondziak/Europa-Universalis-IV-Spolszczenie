 colonial_nation.EVTDESC128: "Zwróciliśmy uwagę na produkcję kawy w jednej z naszych kolonii. Wygląda na to, że przynosi ona spore przychody. Prawdopodobnie spora ich część nie jest w ogóle opodatkowana. Zgodnie z duchem merkantylizmu powinniśmy ich zmusić do korzystania z naszych portów w celu prowadzenia wymiany handlowej. Przyniesie to wiele korzyści naszym kupcom i pozwoli zapełnić monetami koronne kufry."
 colonial_nation.EVTDESC129: "Złe wieści ze starego świata! [From.GetName] zacieśnia kontrolę nad naszą gospodarką, nakładając specjalne opłaty celne na kawę."
