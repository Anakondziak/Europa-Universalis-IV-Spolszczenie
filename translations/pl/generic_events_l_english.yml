 institution_events.301.d: "Kupcy donoszą o rosnącym napływie towarów, które są im zupełnie obce. Owe egzotyczne dobra są przywożone przez podróżników, utrzymujących, że poznali dziwnych ludzi z dalekich krajów. Choć nie wiadomo co myśleć o tych rewelacjach, podróżnicy są przekonani, że świat ulega fundamentalnej zmianie, a obcy zwiastują nam nieszczęście."
 institution_events.300.db: "Odkrycie Nowego Świata oznaczało nadejście nowej ery nie tylko dla kolonizatorów i kolonizowanych. Doprowadziło również do rozprzestrzenienia się surowców i technologii. Ludzie uświadomili sobie, jak wielki jest glob. Wraz z przewożonymi przez ocean zwierzętami, zbożem, srebrem i chorobami, świat stawia pierwsze kroki w kierunku prawdziwie globalnej gospodarki. Podczas gdy nieznane krainy są wykreślane na mapach, a ludy opisywane, idee poznane u zamorskich społeczeństw w coraz większym stopniu wpływają na kształt debat religijnych i filozoficznych. Myśliciele poddają krytyce uznane tezy, a cały świat, od Valladolid po Fatehpur Sikri, jest otwarty na dyskusję o swojej naturze."
 institution_events.4.t: "Rozwój drukarstwa"
 institution_events.4.d: "Możliwość masowego generowania słowa pisanego miała przynieść rewolucję nie tylko obiegowi informacji, lecz również całemu wczesnonowożytnemu społeczeństwu. Drukarstwo napędzało cały nurt renesansowy, udostępniając szerszym gronom tłumaczenia klasycznych dzieł. Jego pionierami byli humaniści w rodzaju weneckiego drukarza Aldusa Manucjusza. W późniejszym okresie na możliwości rozpowszechniania krytycznych publikacji i tłumaczeń pism religijnych znacznie skorzystała reformacja.\nTeraz, gdy rzemiosło drukarskie okrzepło i rozprzestrzeniło się po całej Europie, nakłady wzrosły, a po kontynencie zaczęły krążyć setki tysięcy publikacji na wszelakie tematy, od politycznych pamfletów przez podręczniki savoir-vivre'u po traktaty naukowe. Drukarnie wyrastają jak grzyby po deszczu; w tej sytuacji rządzący odkryli, że trudno nakładać na nie ograniczenia, jako że prostota druku pozwala łatwo omijać cenzurę, czy to poprzez wyprowadzkę za granicę, czy choćby zmianę stopki na stronie tytułowej."
 institution_events.4.a: "To wszystko zmienia..."
 institution_events.4.a.tt: "Państwa, które §Ynie przyjęły§! w pełni §Ydruku§! będą ponosić karę - ich koszt technologii będzie wzrastał o §R1%§! rocznie, aż osiągnie maksymalną wartość §R+50%§!."
