 EVTOPTA9050: "Nie mamy si² czym podzieli¾!"
 EVTOPTB9050: "Musimy zapobiec tej katastrofie!"
 EVTNAME11000: "Oferta eunucha"
 EVTDESC11000: "Eunuch, który przybywa z prowincji na pó³nocy, zaoferowa³ swe us³ugi na cesarskim dworze. Cz³owiek ten posiada wiele talentów i na pewno przyda si² w administracji. Przyj²cie go na dwór wzmocni jednak frakcj² eunuchów."
