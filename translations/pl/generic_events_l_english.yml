 theocracy.1.t: "Kraj $COUNTRY$ potrzebuje następcy tronu"
 theocracy.1.desc: "Ponieważ $MONARCHTITLE$ $MONARCH$ nie wskazał dotąd następcy tronu, jest kilka kandydatur, spośród których można dokonać wyboru."
 theocracy.1.a: "Miejscowy szlachcic"
 theocracy.1.b: "Cudzoziemski szlachcic"
 theocracy.1.c: "Kupiecki syn"
 theocracy.1.d: "Papieski protegowany"
 theocracy.1.e: "Utalentowany teolog"
