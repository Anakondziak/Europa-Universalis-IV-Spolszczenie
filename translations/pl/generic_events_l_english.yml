 colonial_nation.EVTNAME140: "Przemyt ziarna"
 colonial_nation.EVTDESC140: "Cło na ziarno, jakie narzucił nam kraj zwany [Root.ColonialParent.GetName], ogranicza dochody naszych kupców. Chcą, żebyśmy wysłali delegację, aby [Root.ColonialParent.Capital.GetCapitalName] wraz z mieszkańcami wiedzieli, że te cła nam się nie podobają, albo wrócą do przemytu."
 colonial_nation.EVTOPTA140: "Wyślij delegację"
 colonial_nation.EVTOPTB140: "Niech przemycają"
 colonial_nation.EVTDESC141: "Nasze cło na ziarno wywołało nie lada poruszenie w koloniach. Rozwścieczeni handlarze grożą wzmożoną aktywnością przemytniczą, dzięki której unikną podatków obniżających ich dochody. Powinniśmy sprawić, aby [From.Monarch.GetTitle] [From.Monarch.GetName] zakończył te brednie."
 colonial_nation.EVTOPTA141: "Wysłać żądania!"
