l_english:
 monopolize_british_cot_desc: "Towarzystwa kupieckie narzekają, że nasze bogactwa trafiają w ręce zagranicznych kupców, również zza morza. Proszą rząd o pomoc w ustanowieniu dominacji nad handlem brytyjskim."
 monopolize_japanese_cot_title: "Zdominuj japoński handel"
 monopolize_italian_cot_title: "Zdominuj włoski handel"
 monopolize_italian_cot_desc: "Wenecja jest przede wszystkim państwem handlowym. Wpływowi kupcy proszą o wsparcie, aby mogli zdominować handel we Włoszech."
 tradenode_tunis_title: "Problemy handlowe w Tunisie"
 tradenode_tunis_desc: "Nasz kraj mógłby skorzystać na kontroli handlu w Tunisie, gdyż pozwoliłoby to nam zwiększyć nasze wpływy w regionie śródziemnomorskim."
 tradenode_alexandria_title: "Piwo ale w Aleksandrii"
 tradenode_alexandria_desc: "Nasi kupcy próbowali przyłączyć się do handlarzy w Aleksandrii, ale tamtejszy przywódca oraz uparci celnicy odmawiający uznania wyższości handlowej Genueńczyków, zmuszają nas do zajęcia konkretnego stanowiska."
 tradenode_thrace_title: "Problemy handlowe w Tracji"
 tradenode_thrace_desc: "Tracja jest jednym z wielu ośrodków handlowych w basenie Morza Śródziemnego, a zarazem jednym z najbogatszych. Nasi kupcy nakłaniają nas do przejęcia kontroli nad handlem w Tracji, co też uczynimy."
 tradenode_ragusa_title: "Burdy w Raguzie"
 tradenode_ragusa_desc: "Adriatyk skrywa bogatą Ragusę, dom wielu egzotycznych towarów i zdolnych kupców. Nie powinniśmy mieć problemów w przejęciu jej."
 tradenode_tangiers_title: "Problemy handlowe w Tangerze"
 tradenode_tangiers_desc: "Nasi kupcy twierdzą, że mają coraz większe kłopoty ze sprzedażą swoich towarów w Tangerze. Zwrócili się do nas z nadzieją na rozwiązanie problemu. - Zagarnij Tanger - mówią. - Zdobądź go i pozwól nam zbudować imperium handlowe silniejsze niż kiedykolwiek przedtem!"
 conquer_algeria_title: "Podbij Algierię"
 conquer_algeria_desc: "Jeśli chcemy uniknąć kolejnych wyzwań dla naszych interesów w Maghrebie, musimy odebrać ten region miejscowym przywódcom."
 tradenode_gibraltar_title: "Chciwość w Gibraltarze"
 tradenode_gibraltar_desc: "Chciwość pochłania zyski na Gibraltarze, nie zostawiając prawie nic dla naszych kupców. Nadszedł czas, by pokazać, do czego prowadzi grzech zachłanności..."
 claim_on_rival_title: "Wysuń roszczenia do prowincji rywala, zwanej $PROVINCENAME$"
 claim_on_rival_desc: "Zgłoś roszczenia wobec prowincji naszego rywala, państwa $COUNTRY$, abyśmy mogli go z tego tytułu zaatakować."
 take_from_rival_title: "Zajmij prowincję $PROVINCENAME$!"
 take_from_rival_desc: "Nadszedł czas na przejęcie prowincji $PROVINCENAME$ kontrolowanej przez rywalizujące z nami państwo $OWNERNAME$!"
 insult_rival_title: "Znieważ kraj $COUNTRY$, naszego rywala"
 insult_rival_desc: "Nienawidzimy ich i chcemy, by o tym wiedzieli."
 befriend_rival_rival_title: "Rywal naszego rywala"
 befriend_rival_rival_desc: "Państwo $COUNTRY$ jest rywalem naszego rywala, więc powinno zostać naszym przyjacielem."
 take_from_rival_culture_title: "Ocal tych ludzi##CHAR_DETECT## $PROVINCECULTURE$!"
 take_from_rival_culture_desc: "Nasz rywal, $OWNERNAME$, przetrzymuje naszych braci jako zakładników w prowincji $PROVINCENAME$. Nadszedł czas, by ich uratować!"
 take_from_rival_religion_title: "Uratuj wiernych z prowincji $PROVINCENAME$!"
 take_from_rival_religion_desc: "Nasz rywal, $OWNERNAME$, okrutnie prześladuje naszych braci w prowincji $PROVINCENAME$. Musimy ocalić ich dusze!"
 befriend_threat_rival_title: "Rywal zagrażającego nam państwa"
 befriend_threat_rival_desc: "Państwo $COUNTRY$ jest rywalem zagrażającego nam kraju, toteż powinno zostać naszym przyjacielem."
 improve_fort_threat_1_title: "Wzmocnij zagrożoną granicę"
 improve_fort_threat_1_desc: "Nasz sąsiad jest wobec nas wrogo nastawiony; ulepszenie naszych fortyfikacji sprawi, że będziemy czuć się znacznie bezpieczniej!"
 improve_fort_threat_2_title: "Dodatkowo wzmocnij zagrożoną granicę"
 improve_fort_threat_2_desc: "Nasz sąsiad jest wobec nas wrogo nastawiony; dalsze ulepszenie naszych fortyfikacji sprawi, że będziemy czuć się znacznie bezpieczniej!"
 royal_marriage_threat_title: "Strategiczny mariaż z krajem $COUNTRY$"
 royal_marriage_threat_desc: "Zagrażające siły kraju $COUNTRY$ zbierają się wokół nas, ale być może królewski mariaż ocali nas przed tymi podżegaczami?"
 improve_relations_threat_title: "Uspokój kraj $COUNTRY$"
 improve_relations_threat_desc: "$COUNTRY$ stanowi zagrożenie dla naszego państwa; aby uniknąć ataku z ich strony, musimy poprawić nasze wzajemne stosunki."
 go_legitimate_title: "Udowodnij legitymizację"
 go_legitimate_desc: "Nasz monarcha budzi pewne wątpliwości; musimy raz na zawsze udowodnić narodowi, że jest jego prawowitym władcą."
 make_core_province_title: "Uczyń prowincję $PROVINCENAME$ narodową"
 make_core_province_desc: "$PROVINCENAME$ musi zostać prowincją narodową naszego narodu!"
 change_province_culture_title: "Rozprzestrzeń naszą kulturę do prowincji $PROVINCENAME$"
 change_province_culture_desc: "Kultura prowincji $PROVINCENAME$ różni się od naszej. Sprawia to, że podczas wizyt w prowincji $PROVINCENAME$ nasi ludzie czują się niekomfortowo. Powinniśmy to naprawić."
 control_the_pope_title: "Przejmij kontrolę nad papiestwem"
 control_the_pope_desc: "Nasze duchowieństwo i reprezentanci w Stolicy Apostolskiej naciskają, byśmy użyli wszystkich możliwych środków, aby przejąć kontrolę nad papiestwem."
 achive_religious_unity_title: "Osiągnij jedność religijną"
 achive_religious_unity_desc: "Nasza różnorodność wyznaniowa osłabia nas. Aby ponownie stać się silnym państwem, musimy nawrócić nasz lud na prawdziwą wiarę!"
 migrate_to_neighboring_title: "Przenieś się do prowincji $PROVINCENAME$"
 migrate_to_neighboring_desc: "Nasze plemię zachowało umiejętność wędrowania śladem zdobyczy i znajdowania nowym ziem. Powinniśmy przenieść się do prowincji $PROVINCENAME$."
 recover_manga_title: "Odzyskaj nasze dziedzictwo kulturowe"
 recover_manga_desc: "Legendy mówią o artyście, który uciekł do dalekich krajów po wywołaniu gniewu u władcy. Zabrał ze sobą swoje najcenniejsze dzieło##CHAR_DETECT## książkę z ilustracjami przedstawiającą historię \##CHAR_RETICO##wyższej\##CHAR_RETICO## szkoły, gdzie szkoleni byli najlepszi samuraje. Wierzymy, że ten stracony skarb kulturowy leży gdzieś w dżungli afrykańskiej, a naszym obowiązkiem jest odnalezienie go!"
 vassalize_ramazan_title: "Zwasalizuj Ramazan"
 vassalize_ramazan_desc: "Ramazan przekracza granicę między Azją Mniejszą a Lewantem. Jej strategiczne położenie oznacza, że $COUNTRY$  nie może zignorować innych, mniejszych państw. Przejmijmy więc kontrolę nad tymi ziemiami."
 conquer_the_byzantine_empire_title: "Podbij Imperium Bizantyjskie"
 conquer_the_byzantine_empire_desc: "Z Konstantynopolem w naszych rękach, upadek Imperium Bizantyjskiego zdaje się być nieunikniony. Jednak w kilku miejscach, imperium wciąż trzyma się władzy. Czas, aby zakończyć ich mizerną egzystencję."
 vij_reconquest_of_pulicat_title: "Podbij Pulicat"
 vij_reconquest_of_pulicat_desc: "Nie możemy pozwolić naszym wschodnim portom pozostawać w rękach Orisy. Musimy uderzyć teraz, aby odzyskać, co nasze!"
 conquer_the_wankas_title: "Podbij Wankę"
 conquer_the_wankas_desc: "Królestwo Wanka chroni dolinę między nami a Północnymi Andami. Przez to, że Wanka kategorycznie odmawia pokojowego dołączenia do naszego królestwa, jesteśmy zmuszeni użyć siły, aby zabezpieczyć ten ważny strategicznie teren."
 conquer_bombay_title: "Baza w Indiach - Bombaj"
 conquer_bombay_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że Bombaj w Północnym Konkanie będzie idealnym miejscem na bazę."
 conquer_goa_title: "Baza w Indiach - Goa"
 conquer_goa_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że port handlowy Goa na wybrzeżu Konkan będzie idealnym miejscem na bazę."
 conquer_madras_title: "Baza w Indiach - Pulicat"
 conquer_madras_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że powinniśmy skupić nasze wysiłki na zdobyciu bogatego portu Pulicat."
 conquer_pondicherry_title: "Baza w Indiach - Coromandel"
 conquer_pondicherry_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że port handlowy na bogatym wybrzeżu Coromandel będzie idealnym miejscem na bazę."
 conquer_diu_title: "Baza w Indiach - Diu"
 conquer_diu_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że kontrolowanie połduniowego Kathijawar oraz  fortu na małej wyspie Diu pozwoli nam na założenie idealnej bazy."
 conquer_calcutta_title: "Baza w Indiach - Bengal"
 conquer_calcutta_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że port handlowy wśród społeczności delty Gangesu w Bengalu, znalazłby się w idealnym miejscu."
 conquer_kotte_title: "Baza w Indiach - Kotte"
 conquer_kotte_desc: "Legendarne bogactwa Indii skusiły niejednego do odbycia niebezpiecznej podróży do tego kraju na krańcu świata. Aby wykorzystać te bogactwa, potrzebujemy bazy na subkontynencie indyjskim. Społeczność kupiecka naszego kraju twierdzi, że przejęcie kontroli nad miastem Kotte na wyspie Cejlon, wprowadziłoby nas na początek indyjskiej przygody."
 conquer_kochin_title: "Baza w Indiach - Kochin"
 conquer_kochin_desc: "The legendary wealth of the Indies has carried men on super human voyages of discovery. In order to tap this wealth we need a base on the Indian subcontinent. The Merchant community of our country is insisting that taking control of the city of Kochin on the Malabar Coast would provide us with an ideal base for an Indian adventure."
 make_base_on_spice_islands_title: "Załóż bazę kraju $COUNTRY$ na Wyspach Korzennych"
 make_base_on_spice_islands_desc: "Holenderskie Indie Wschodnie to centrum światowej produkcji korzeni – źródło wielkiego bogactwa dla handlującego nimi kraju. Korzenie muszą do nas ciągle płynąć!"
 protect_religious_minority_title: "Wsparcie dla braci w prowincji $PROVINCENAME$"
 protect_religious_minority_desc: "Nasi religijni bracia w $PROVINCENAME$ są okrutnie prześladowani. Reprezentanci lokalnych kongregacji religijnych na tym terenie twierdzą, że nasze wojsko oraz administracja byłyby przywitani jako przyjaciele, o ile uwolniliby ich od ciemiężycieli."
 protect_cultural_minority_title: "Ocal ludność $PROVINCECULTURE$ z prowicji $PROVINCENAME$"
 protect_cultural_minority_desc: "Nasi bracia z prowincji $PROVINCENAME$ są okrutnie prześladowani. Reprezentanci wielu głównych miast w okolicy poinformowali nas, że zrobią wszystko, aby pomóc przyłączyć ten region do naszego kraju, jeśli tylko uwolnimy ich od ciemiężycieli."
 conquer_macau_title: "Baza w Chnach - MaKau"
 conquer_macau_desc: "Wielkie bogactwa Kataju od dawna przyciągały kupców. Zwracają się teraz do ciebie z prośbą o wsparcie. Proszą, byś przejął jeden port i w ten sposób ułatwił handel z Dalekim Wschodem. Zgodnie z ich informacjami, Makau byłby idealnym celem."
 conquer_ningbo_title: "Baza w Chnach - Ningbo"
 conquer_ningbo_desc: "Wielkie bogactwa Kataju od dawna przyciągały kupców. Zwracają się teraz do ciebie z prośbą o wsparcie. Proszą, byś przejął jeden port i w ten sposób ułatwił handel z Dalekim Wschodem. Zgodnie z ich informacjami, Ningbo byłby idealnym celem."
 conquer_canton_title: "Baza w Chnach - Kanton"
 conquer_canton_desc: "Wielkie bogactwa Kataju od dawna przyciągały kupców. Zwracają się teraz do ciebie z prośbą o wsparcie. Proszą, byś przejął jeden port i w ten sposób ułatwił handel z Dalekim Wschodem. Zgodnie z ich informacjami, Kanton byłby idealnym celem."
 convert_the_pagans_header: ""
 convert_the_pagans_title: "Nawróć prowincję $PROVINCENAME$ na prawdziwą wiarę!"
 convert_the_pagans_desc: "Nasza ekspansja do nowego świata przyniosła wielu pogan pod naszym panowaniem. Nawrócenie tych pogan musi być jednym z naszych priorytetów, ale wielu z naszych nowych podwładnych nie do końca ufa misjonarzom, którzy przybyli do kolonii. Poganie z prowincji $PROVINCENAME$ są w szczególności trudni do nawrócenia. Może jeśli uda się nam się nawrócić ten region, inni pójdą za nimi?"
 build_colony_to_city_header: ""
 build_colony_to_city_title: "Zamień $PROVINCENAME$ w miasto"
 build_colony_to_city_desc: "Wielu z tych, którzy są zainteresowani w zasiedleniu naszych kolonii powinni zwrócić swój wzrok na prowincję $PROVINCENAME$, ale obecna osada nie jest w stanie wspierać wielkej liczby ludności. Jeśli kolonia się rozrośnie, region ten bezsprzecznie przyciągnie wielką liczbę nowych kolonistów."
 defend_the_lowlands_title: "Obroń Niderlandy"
 defend_the_lowlands_desc: "Cudzoziemscy władcy starają się bezprawnie odebrać nam z trudem wywalczoną wolność. Musimy bronić jej do końca."
 retake_corsica_title: "Odbij Korsykę"
 retake_corsica_desc: "Korsyka była zabrana Pisie w 1282 roku i prawnie należy do Genuy. Musimy odzyskać wyspę, z pewnością jej mieszkańcy wesprą naszego władcę."
 free_croatia_from_the_ottomans_title: "Uwolnij Chorwatów spod władzy Osmanów"
 free_croatia_from_the_ottomans_desc: "Siły osmańskie łupią piękne niegdyś ziemie Chorwacji, a uchodźcy opowiadają straszne rzeczy o ich uczynkach. Musimy oswobodzić te ziemie w imię chrześcijaństwa."
 vassalize_gujarat_title: "Podbij Gudźarat"
 vassalize_gujarat_desc: "Wszystkie bogactwa Indii, tak jak wszystkie pielgrzymki muzułmanów do świętych miast w kierunku zachodnim, zaczynają się w porcie Gudźarat. Naszym obowiązkiem jest przejęcie kontroli nad tym obszarem, aby chronić zarówno nasz handel, jak i pielgrzymów."
 ori_conquest_of_the_reddy_kingdom_title: "Podbij Andhrę"
 ori_conquest_of_the_reddy_kingdom_desc: "Od zmierzchu imperium Kakatiyi ziemie Telugów były podzielone na drobne państwa, rządzone przez arystokratów z kast velama oraz reddy. Jedno po drugim padały one ofiarą naszych rywali z zachodu i południa. Zaatakujmy teraz, gdy jeszcze jest na to czas, i zgniećmy okruchy Kakatiyi."
 ori_conquest_of_telingana_title: "Podbij Telinganę"
 ori_conquest_of_telingana_desc: "Po zdobyciu przez nas Radźmandri, odwiedzili nas wodzowie Telingany, błagając, byśmy wyzwolili ich od cudzoziemskiego jarzma. Poślijmy nasze armie i zjednoczmy ziemie Telingany pod naszym sztandarem!"
 ori_to_the_kaveri_river_and_beyond_title: "The Kaveri River"
 ori_to_the_kaveri_river_and_beyond_desc: "Po zdobyciu wielkiego fortu Udajagiri, wybrzeże Koromandelu stoi przed nami otworem. Przesuńmy nasze granice tak daleko, jak daleko dadzą radę dotrzeć nasze armie, i podbijmy całe wybrzeże aż do delty Kaweri i bogatych ziem Tamilów."
 keep_rival_out_of_italy_tooltip: "Każda z posiadanych przez ciebie w §Yregionie włoskim§! prowincji otrzymuje modyfikator §Yochrony włoskich interesów§! na okres §Y10§! lat, zwiększający czasowo §Ywydajność produkcji§! o §G10%§! i §Yprzychód z podatków§! o §G1§!."
 make_base_on_spice_islands_makassar_title: "Obecność kraju $COUNTRY$ na Wyspach Korzennych - Makasar"
 make_base_on_spice_islands_makassar_desc: "Holenderskie Indie Wschodnie to centrum światowej produkcji korzeni – źródło wielkiego bogactwa dla handlującego nimi kraju. Korzenie muszą do nas ciągle płynąć!"
 make_base_on_spice_islands_pasai_title: "Obecność kraju $COUNTRY$ na Wyspach Korzennych - Pasai"
 make_base_on_spice_islands_pasai_desc: "Holenderskie Indie Wschodnie to centrum światowej produkcji korzeni – źródło wielkiego bogactwa dla handlującego nimi kraju. Korzenie muszą do nas ciągle płynąć!"
 make_base_on_spice_islands_jakarta_title: "Obecność kraju $COUNTRY$ na Wyspach Korzennych - Kelapa"
 make_base_on_spice_islands_jakarta_desc: "Holenderskie Indie Wschodnie to centrum światowej produkcji korzeni – źródło wielkiego bogactwa dla handlującego nimi kraju. Korzenie muszą do nas ciągle płynąć!"
 portugal_discovers_central_africa_title: "Dowiedz się, co kryje dalekie południe"
 portugal_discovers_central_africa_desc: "Jedynie kilku odkrywców zapuściło się na południe dalej niż na Wybrzeże Kości Słoniowej, a jeszcze mniej z nich powróciło. Czy kryje się tam inny kontynent, zamieszkały przez antypodów? Krainy pełne legendarnych stworzeń? Najwyższa pora poznać prawdę o tej części świata i zacząć  z nią handlować."
 portugal_colonizes_central_africa_title: "Załóż placówkę handlową w Angoli"
 portugal_colonizes_central_africa_desc: "W wyniku postępujących badań afrykańskiego wybrzeża stało się jasne, że musimy założyć więcej portów, by nasze okręty miały dokąd przybijać podczas dalekich podróży."
 portugal_rounds_cape_of_good_hope_title: "Wokół Przylądka Dobrej Nadziei"
 portugal_rounds_cape_of_good_hope_desc: "Choć musieliśmy żeglować przez zdradzieckie wody, wzdłuż niegościnnych wybrzeży, wygląda na to, że nareszcie go znaleźliśmy. Legendarny południowy koniec Afryki. Teraz pora dowiedzieć się, co leży po jego drugiej stronie."
 portugal_trading_post_in_south_africa_title: "Załóż placówkę handlową na południowo-afrykańskim wybrzeżu"
 portugal_trading_post_in_south_africa_desc: "To logiczne, że trzeba założyć placówkę handlową na południowym wybrzeżu kontynentu. Nawet jeśli się mylimy i nie biegnie tędy droga do Indii, miejsce to będzie nieocenionym przystankiem dla statków wiozących do ojczyzny złoto z wschodnich wybrzeży Afryki."
 portugal_explore_east_africa_title: "Zbadaj wschodnio-afrykańskie wybrzeże"
 portugal_explore_east_africa_desc: "Wiemy tylko tyle, że na wschodnim wybrzeżu Afryki obraca się wielkimi sumami pieniędzy. Kupcy przywożą też do Portugalii indyjskie wyroby, co oznacza że również bogactwa Azji leżą w naszym zasięgu."
 portugal_establish_naval_base_mozambique_title: "Załóż bazę marynarki w Mozambiku"
 portugal_establish_naval_base_mozambique_desc: "Nasza wielka misja niemal dobiegła końca, ale by umożliwić naszym statkom kupieckim przetrwanie długiej podróży przez Ocean Indyjski, potrzebujemy portu, który zapewni im chwilę wytchnienia podczas drogi."
 portugal_establish_naval_base_zanzibar_title: "Pokonaj suahilijskich handlarzy"
 portugal_establish_naval_base_zanzibar_desc: "The Northern Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and Ivory in exchange for their own cloth and manufactured products. These trader cities are, however, quite precariously situated for someone controling the open seas. Let us conquer these lands and put them firmly under Portuguese control."
 portugal_explore_horn_of_africa_title: "Zbadaj Róg Afryki"
 portugal_explore_horn_of_africa_desc: "Nasi odkrywcy dotarli w końcu na drugą stronę Zatoki Adeńskiej, skąd przyprawy i inne skarby płyną szerokim strumieniem do krajów leżących nad Morzem Śródziemnym. Jeśli mamy sprowadzić owe bogactwa do Portugalii, musimy umieścić ów obszar na mapach."
 portugal_establish_naval_base_horn_of_africa_title: "Załóż bazę marynarki w Rogu Afryki"
 portugal_establish_naval_base_horn_of_africa_desc: "Jesteśmy zmuszeni konkurować z handlarzami z Afryki i Arabii. Jeśli mamy zwiększyć dochody z transportu towarów szlakiem przez Atlantyk, musimy zapewnić naszej flocie handlowej łatwiejszy dostęp do Rogu Afryki."
 conquer_nogai_area_title: "Przepędź Tatarów"
 conquer_nogai_area_desc: "Północne kaspijskie stepy to baza wypadowa dla rozbójników, którzy nieustannie nękają naszych osadników z pogranicza. Musimy zaatakować i odepchnąć Tatarów jeszcze dalej od naszych granic, by stworzyć bezpieczną strefę dla rosyjskiego osadnictwa."
 conquer_western_siberia_region_title: "Opanuj Syberię Zachodnią"
 conquer_western_siberia_region_desc: "Naszym przeznaczeniem jest opanować Syberię i zaprowadzić na jej pustkowiach cywilizację. Słabsze państwa mogą sobie myśleć, że to one powinny władać tą ziemią, ale zdaniem naszych kozackich awanturników, w obliczu naszego ataku ich opór rozsypie się niczym domek z kart."
 conquer_east_siberia_region_title: "Podbój Syberii"
 conquer_east_siberia_region_desc: "Rozległa Syberia jest dla naszego kraju naturalnym kierunkiem ekspansji. Aby nasi osadnicy mogli żyć w tym regionie, musimy oczyścić go z cudzoziemskiej władzy. Nasi kozaccy awanturnicy zapewniają, że tamtejsze państwa szybko się nam poddadzą."
 conquer_the_whiteskin_title: "Inwazja na białoskórych##CHAR_DETECT## $PROVINCENAME$"
 conquer_the_whiteskin_desc: "Musimy przynieść cywilizację barbarzyńcom z prowincji $PROVINCENAME$!"
 kremlin_expansion_title: "Strengthen the [Root.GetCapitalName] Kremlin"
 kremlin_expansion_desc: "Our people rely on us for protection but the fortress that guards our capital is a weak and undersized one. Let us expand the [Root.GetCapitalName] Kremlin and strengthen our defences, this will make the entire province safer and will allow our people to settle the land in peace."
 portugal_conquest_of_hormuz_title: "Seize Hormuz Island"
 portugal_conquest_of_hormuz_desc: "The straits of Hormuz are imparative to control the flow of trade between India, Iran and Arabian Iraq. By seizing control over the island of Hormuz we can dominate the local trade and lay claim to the maritime empire it once created."
