 recover_rome_desc: "To Konstantynopol nazywany jest Nowym Rzymem, ale stara stolica Cesarstwa, Wieczne Miasto zosta³o utracone po upadku Egzarchatu Rawenny w roku 751. Niespodziewane odrodzenie Cesarstwa Rzymskiego skutkuje pojawieniem si² pot²¿nego ruchu, chc¹cego zjednoczy¾ si² z naszym staro¿ytnym, ³aciªskim domem..."
