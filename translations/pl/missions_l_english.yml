 discover_good_hope_node_title: "Discover what awaits further south"
 discover_good_hope_node_desc: "Long has it been said that a seaway exists around Africa towards Asia. We ought to explore it if we want to create new trade routes for the Asia spices."
 discover_good_hope_tt: "Discover the South Africa node."
 good_hope_trade: "Cape of Good Hope Trade Concession"
 colony_in_good_hope_node_title: "Develop a foothold in South Africa"
 colony_in_good_hope_node_desc: "The exploration of the African coast shows that the voyages will be long. We therefore need to acquire ports on the Cape of Good Hope for the mooring of our trading fleets."
 colonise_good_hope_tt: "Develop a colony to city level in the South Africa trade region."
 cape_trading_post_tt: "Temporary boom in the trade value and trade power in the new colony."
 discover_zanzibar_node_title: "Explore beyond the Cape of Good Hope"
 discover_zanzibar_node_desc: "After reaching the southern coast of Africa, we can enter a new ocean across which we will find the riches of Asia."
 discover_zanzibar_tt: "Discover the Zanzibar Strait node."
 zanzibar_node_trade: "Zanzibar Trade Concession"
 conquer_zanzibar_mission_title: "A foothold off the Swahili Coast - Zanzibar"
 conquer_zanzibar_mission_desc: "Zanzibar is one of the trade nodes on the Swahili Coast. Conquering it would give us an additional port and provide a stepping stone into the trade route towards Asia."
 conquer_zanzibar_tt: "Conquer the province of Zanzibar."
 conquer_mombasa_mission_title: "A foothold on the Swahili Coast - Mombasa"
 conquer_mombasa_mission_desc: "Mombasa is one of the trade ports on the Swahili Coast. Conquering it would give us an additional port and provide a stepping stone into the trade route towards Asia."
 conquer_mombasa_tt: "Conquer the province of Mombasa."
 conquer_mogadishiu_mission_title: "A foothold on the Somalian Coast - Mogadishu"
 conquer_mogadishiu_mission_desc: "Mogadishu is one of the trade ports on the Somali Coast. Conquering it would give us an additional port and provide a stepping stone into the trade route towards Asia."
 conquer_mogadishiu_tt: "Conquer the province of Mogadishiu."
 discover_aden_gulf_node_title: "Discover the gates of Asia"
 discover_aden_gulf_node_desc: "Famous for its coffee beans and its culture of trade, the Arabian peninsula has always laid on the trade routes between Asia and Europe. We need to explore their trade node before continuing to India."
 discover_aden_gulf_tt: "Discover the Gulf of Aden node."
 aden_gulf_trade: "Gulf of Aden Trade Concession"
 conquer_masqat_mission_title: "Develop a foothold in Oman"
 conquer_masqat_mission_desc: "Masqat, on the Arabian peninsula, is a gateway into Asia, towards spices, silk and other riches."
 conquer_masqat_tt: "Conquer the province of Muscat."
 discover_indus_node_title: "Discover the gates of India"
 discover_indus_node_desc: "For centuries, the spices and silk of Asia have inspired dreams of riches to European traders. They are within our grasp, but we first need to explore sea routes to the Indian trade node."
 discover_indus_tt: "Discover the Indus Coast node."
 indus_node_trade: "Indus Trade Concession"
 discover_goa_node_title: "Discover what awaits on the west coast of India"
 discover_goa_node_desc: "For centuries, the spices and silk of Asia have inspired dreams of riches to European traders. They are within our grasp, but we first need to explore sea routes to the Indian trade node."
 discover_goa_tt: "Discover the Goa node."
 goa_node_trade: "Goa Trade Concession"
 discover_ceylan_node_title: "Discover what awaits in Southern India"
 discover_ceylan_node_desc: "For centuries, the spices and silk of Asia have inspired dreams of riches to European traders. They are within our grasp, but we first need to explore sea routes to the Indian trade node."
 discover_ceylan_tt: "Discover the Ceylan Strait node."
 ceylan_node_trade: "Ceylon Trade Concession"
 discover_bengal_node_title: "Discover what awaits on the east coast of India"
 discover_bengal_node_desc: "For centuries, the spices and silk of Asia have inspired dreams of riches to European traders. They are within our grasp, but we first need to explore sea routes to the Indian trade node."
 discover_bengal_tt: "Discover the Bengal Coast node."
 bengal_node_trade: "Bengal Trade Concession"
 trading_post_modifier: "Overseas Trade Boom"
 desc_trading_post_modifier: "Our explorers looking for trade routes towards Asia have established ports for the mooring of our discovery fleets. This has lead to a boom of trade with the natives living in the vicinity."
 complete_mission: "Complete this mission and take your reward"
 mission_already_completed: "You have already completed this mission"
 HEADER_MISSIONS: "Missions"
 HEADER_DECISIONS: "Decisions and Policies"
 secure_the_imperial_crown_title: "Secure Electors"
 secure_the_imperial_crown_desc: "Ever since Rudolph, Count of Habsburg, was crowned Holy Roman Emperor and maneuvered his family into the Duchy of Austria, it has been the goal of all its Dukes to become Emperor. We must do what we can to ensure that the Empire has the stability it needs, an Austrian Emperor."
 subjugate_bohemia_title: "Control Bohemia"
 subjugate_bohemia_desc: "Losy Królestwa Czech należały od dawna do interesów książąt Austrii. Musimy działać bardziej aktywnie i głębiej wciągnąć Królestwo w naszą orbitę."
 recover_silesia_title: "Odzyskaj Śląsk"
 recover_silesia_desc: "The province of Silesia is a legitimate part of the Habsburg inheritance, but has been lost. We must recover it for the sake of the majesty of the Habsburg dynasty."
 partition_poland_title: "Conquer Galicia"
 partition_poland_desc: "Once Polish Galicia formed a valuable buffer for us against other neighbors. The time has come however to secure these wealthy provinces for ourselves, lest we risk them falling in the hands of our rivals."
 subjugate_hungary_title: "Decline of Hungary"
 subjugate_hungary_desc: "Hungary's relative decline in relation to the Duchy of Austria is a cause for concern. We must tighten our relationship with Hungary to ensure its lands do not fall into hostile hands."
 austrian_hungary_title: "Royal Hungary"
 austrian_hungary_desc: "The Kingdom of Hungary is threathened by dangerous enemies on all sides. We must step in and protect the Hungarian people directly, unifying their lands under one ruler."
 austrian_croatia_title: "Secure Croatia"
 austrian_croatia_desc: "Let us create a military frontier in the old kingdom of Croatia. This way we can fend off anyone who would encroach on the Christian lands of South East Europe."
 conquer_transylvania_title: "Conquer Transylvania"
 conquer_transylvania_desc: "Eastern Hungary needs to be put under direct Austrian rule. This will allow us to protect the Christian people of the region from the risk of Turkish offensives."
 austrian_italian_ambition_title: "Apetyt na Italię"
 austrian_italian_ambition_desc: "The rich lands of Northern Italy have long been defying Imperial decrees. These cities must not be tolerated so close to the Austrian heartlands."
 unite_austria_title: "Habsburg Domain"
 unite_austria_desc: "Zgodnie z niemiecką tradycją, ziemie rodziny Habsburgów były dzielone, aby zapewnić każdemu z synów jego dziedzictwo. Jednak poszczególne gałęzie rodu przestały uznawać zwierzchność gałęzi austriackiej. Dla dobra kraju musimy zjednoczyć rodowe ziemie."
 head_of_the_habsburgs_title: "AEIOU"
 head_of_the_habsburgs_desc: "It is Austria's destiny to rule the world and it is [Root.GetName]'s destiny to rule Austria. As the guardians of the Habsburg heritage we should take our place as the the rightful rulers of Austria."
 vassalize_wallachia_title: "Conquer Wallachia"
 vassalize_wallachia_desc: "Książę Wołoszczyzny rządzi relatywnie biednym krajem, którym sułtan sam nie chce się zajmować. Z drugiej strony jego państwo jest naszym sąsiadem i byłoby rzeczą niemądrą pozostawienie im niezależności."
 vassalize_transylvania_title: "Conquer Transylvania"
 vassalize_transylvania_desc: "Our efforts to drive back the crusader Franks have led us to capture yet more Balkan lands from the house of war. We now have a border with the Prince of Transylvania and it must acknowledge our overlordship for the security of the house of submission."
 conquer_hungary_title: "Control the Danube"
 conquer_hungary_desc: "We must continue to push forward along the Danube, towards the heart of Hungary, Austria and the Holy Roman Empire."
 conquer_serbia_title: "Podbij Serbię"
 conquer_serbia_desc: "Odkąd król węgierski Zygmunt poprowadził wojska francuskich krzyżowców przeciwko siłom Ottomanów, nie możemy zaznać spokoju. Mimo, że Allah dał nam tego dnia zwycięstwo, musimy wedrzeć się w głąb Bałkanów, aby zapewnić spokój naszym ziemiom w przyszłości."
 conquer_bosnia_title: "Podbij Bośnię"
 conquer_bosnia_desc: "Doszły do nas słuchy, iż król Bośni spiskuje z papieżem w celu zasiania fermentu na Bałkanach. Z bożą łaską upewnimy się, że te plany nigdy nie doczekają się realizacji."
 conquer_southern_greece_title: "Conquer Greece"
 conquer_southern_greece_desc: "Prowincje południowej Grecji mogą stanowić przystanki niewiernych w krucjacie przeciwko nam. Musimy zabezpieczyć naszą południową flankę i zapewnić tym ziemiom zwierzchnictwo prawdziwego przywódcy islamu."
 defeat_the_byzantine_empire_title: "City of the World's Desire"
 defeat_the_byzantine_empire_desc: "Ostatnim rozkazem wielkiego proroka było wysłanie wojowników wiary, którzy mieli zmusić Rzymian do poddania się. Musimy zrobić to, co nie udało się żadnemu Gaziemu i podbić miasto w imię Proroka."
 army_reforms_of_mehemed_II_title: "Reform the Imperial Army"
 army_reforms_of_mehemed_II_desc: "As realized by Mehmed II, if our empire is to grow, we must build a large and modern army. Only with a strong standing army, salaried and with modern weapons, can we hope to re-impose order and Ottoman rule over Anatolia."
 consolidate_asia_minor_title: "Consolidate Asia Minor"
 consolidate_asia_minor_desc: "The lands of Asia Minor are at the very core of the Empire where the Sultan draws the large percentage of his resources. After Timur's crushing defeat of our forces a few decades ago many of the local Beyliks have regained their strength and independence. We must consolidate our hold over Asia Minor and relcaim what was lost."
 safeguard_eastern_anatolia_title: "Safeguard Anatolia"
 safeguard_eastern_anatolia_desc: "Nie sposób przeceniać strategicznego znaczenia Erywania i Diyarbakiru. Musimy zabezpieczyć naszą granicę przed Persami, podbijając i na powrót zasiedlając te niegdyś bogate ziemie, spustoszone przez armie Tamerlana."
 conquer_levant_title: "Podbij Lewant"
 conquer_levant_desc: "Our adversaries in the Mamluk Sultanate stand in our way to controlling the Holy Cities and the income from the spice trade, something we have always aspired to. We must advance into Syria and towards Egypt in order to get closer to these strategic goals."
 conquer_egypt_title: "Podbij Egipt"
 conquer_egypt_desc: "Nadszedł czas, aby wymazać niepodległe państwo Mameluków z mapy świata. Musimy osadzić w Egipcie osmańskiego namiestnika, co otworzy nam drogę do dalszych podbojów Arabii i północnej Afryki."
 conquer_mesopotamia_title: "Podbij Mezopotamię"
 conquer_mesopotamia_desc: "Starożytne miasta Mezopotamii to ważny przystanek na korzennych szlakach handlowych wiodących do Azji. Kontrolowanie i czerpanie z nich dochodów stanowi bardzo kuszącą perspektywę."
 conquer_hedjaz_title: "Podbij Hidżaz"
 conquer_hedjaz_desc: "Anektując Hidżaz, nie tylko staniemy się opiekunami świętych miast Mekki i Medyny, ale również zyskamy dostęp do portów kluczowych dla kontrolowania handlu na Morzu Czerwonym."
 conquer_mocha_title: "Podbij Mochę"
 conquer_mocha_desc: "Famous for its coffee beans, the city of Mocha has an even more important role to play in our empire. Located at the entrance to the Red Sea, it can serve us as a duty port and a naval base, as well as a stepping stone for expansion into the Indian Ocean."
 conquer_haasa_title: "Conquer Al-Ahsa"
 conquer_haasa_desc: "Musimy chronić towary docierające z Indii do Basry. Ustanawiając osmańską władzę nad ziemiami Al Hasy, zabezpieczymy to ważne źródło dochodów przed cudzoziemskim najazdem."
 conquer_trebizond_title: "Podbij Trapezunt"
 conquer_trebizond_desc: "Szpiedzy donoszą, że władcy Trapezuntu spiskują ze swoimi zachodnimi sojusznikami w celu zawiązania koalicji przeciw naszemu imperium. Musimy uderzyć pierwsi, tak by podzielili los, który stał się udziałem reszty Greków."
 conquer_tripolitania_title: "Podbij Trypolitanię"
 conquer_tripolitania_desc: "The coastal cities of Tripolitania have for decades now provided safe heavens to the pirates that raid our shipping. Our admirals propose that we establish direct Ottoman rule in the region to prevent these attacks."
 conquer_tunisia_title: "Podbij Tunezję"
 conquer_tunisia_desc: "Gdyby Tunezja wpadła w ręce chrześcijan, nasza władza nad północną Afryką mogłaby zostać zakwestionowana. Miejscowa ludność, uciskana przez pragnących opanować zachodnią część basenu Morza Śródziemnego chrześcijan, powita nasze wojska jako wybawców i obrońców."
 subjugate_algiers_title: "Zdobądź Algier"
 subjugate_algiers_desc: "Jeśli chcemy uniknąć kolejnych wyzwań dla naszych interesów w Maghrebie, musimy wzmocnić relacje z tamtejszymi ziemiami. Nadszedł czas, by uciskany przez chrześcijan Algier znalazł się w naszej strefie wpływów."
 defeat_the_knights_title: "Last Crusader Bastion"
 defeat_the_knights_desc: "Dzięki woli boskiej armie islamu wyparły krzyżowców z Ziemi Świętej. Zostali jeszcze tylko na wyspie Rodos, nadal marząc o nowych krucjatach. Święte miasto Jerozolima, gdzie prorok wstąpił do nieba, nie może wpaść w ich łapy."
 take_crete_from_venice_title: "Podbij Kretę"
 take_crete_from_venice_desc: "Wyspa Kreta wykorzystywana jest przez niewiernych jako baza wypadowa przeciw naszym statkom. Musimy podbić wyspę i chronić naszą flotę."
 recover_greece_title: "Zajmij Grecję "
 recover_greece_desc: "Po ostatnich atakach ze strony Turków, Imperium pozostaje zaledwie cieniem samego siebie. Musimy odzyskać Grecję, aby powstać niczym feniks z popiołów."
 recover_the_coast_of_asia_minor_title: "Recover the Coastline"
 recover_the_coast_of_asia_minor_desc: "Nie zaznamy spokoju, póki ziemie Azji Mniejszej pozostają w rękach wroga. Zajęcie prowincji nadbrzeżnych zapewni nam niezbędny bufor."
 recover_the_balkans_title: "Conquer Bulgaria"
 recover_the_balkans_desc: "To protect the second Rome we must expand in the Eastern Balkans into the lands of the Bulgarian Tsardom. While the Bulgarians are a proud people, and one that have frequently revolted against Ottoman rule, they would surely gladly join a resurgent Roman Empire."
 convert_asia_minor_title: "Convert Asia Minor"
 convert_asia_minor_desc: "Ludność Azji Mniejszej niestety przyjęła wiarę swoich ciemiężycieli. Teraz lud został wyzwolony, musimy więc zadbać o to, by powrócił do świętych, ortodoksyjnych zasad wiary."
 convert_asia_minor_pp_title: "Convert Asia Minor"
 convert_asia_minor_pp_desc: "Ludność Azji Mniejszej niestety przyjęła wiarę swoich ciemiężycieli. Teraz lud został wyzwolony, musimy więc zadbać o to, by powrócił do świętych, ortodoksyjnych zasad wiary."
 recover_south_italy_title: "Zajmij południową Italię "
 recover_south_italy_desc: "Ever Since the Franks cowardly sacked the city of Constantine we have known that they are a danger. We must secure our western flank by taking control of Southern Italy so it does not happen again."
 reestablish_the_theme_system_title: "Odnowić system temowy"
 reestablish_the_theme_system_desc: "Powoli wychodzimy z zapaści i w ramach naprawy państwa niektórzy proponują, by odtworzyć dawny cesarski podział administracyjny na temy."
 reestablish_the_theme_system_pp_title: "Odnowić system temowy"
 reestablish_the_theme_system_pp_desc: "Powoli wychodzimy z zapaści i w ramach naprawy państwa niektórzy proponują, by odtworzyć dawny cesarski podział administracyjny na temy."
 destroy_venice_title: "Zniszczyć Wenecję"
 destroy_venice_desc: "Tłuści i zdradliwi kupcy z Republiki Weneckiej doprowadzili do upadku Konstantynopola w trakcie Czwartej Krucjaty w roku 1204. Nasze cudowne odrodzenie od dawna spędza sen z powiek mieszkańcom Palazzo Ducale. Czas zemścić się na nich i powiesić dożów na latarniach w ich własnych pałacach!"
 destroy_venice_pp_title: "Zniszczyć Wenecję"
 destroy_venice_pp_desc: "Tłuści i zdradliwi kupcy z Republiki Weneckiej doprowadzili do upadku Konstantynopola w trakcie Czwartej Krucjaty w roku 1204. Nasze cudowne odrodzenie od dawna spędza sen z powiek mieszkańcom Palazzo Ducale. Czas zemścić się na nich i powiesić dożów na latarniach w ich własnych pałacach!"
 the_pentarchy_title: "Odtworzenie pentarchii"
 the_pentarchy_desc: "Rozłam związany z Wielką Schizmą Wschodnią, wywołany przez arogancję papieża Leona IX w roku 1054, może nareszcie zostać naprawiony. Stanowisko biskupa Rzymu, powołane w roku 531 przez Cesarza Justyniana, może się równać z zaledwie pięcioma patriarchami - Konstantynopola, Antiochii, Jerozolimy i Aleksandrii. Gdyby udało się przywrócić wszystkich pięć patriarchatów Chrześcijaństwu pod auspicjami Kościoła Wschodniego, byłaby szansa na przywrócenie jedności."
 the_pentarchy_pp_title: "Odtworzenie pentarchii"
 the_pentarchy_pp_desc: "Rozłam związany z Wielką Schizmą Wschodnią, wywołany przez arogancję papieża Leona IX w roku 1054, może nareszcie zostać naprawiony. Stanowisko biskupa Rzymu, powołane w roku 531 przez Cesarza Justyniana, może się równać z zaledwie pięcioma patriarchami - Konstantynopola, Antiochii, Jerozolimy i Aleksandrii. Gdyby udało się przywrócić wszystkich pięć patriarchatów Chrześcijaństwu pod auspicjami Kościoła Wschodniego, byłaby szansa na przywrócenie jedności."
 recover_rome_title: "Wieczne miasto"
 recover_rome_desc: "To Konstantynopol nazywany jest Nowym Rzymem, ale stara stolica Cesarstwa, Wieczne Miasto zostało utracone po upadku Egzarchatu Rawenny w roku 751. Niespodziewane odrodzenie Cesarstwa Rzymskiego skutkuje pojawieniem się potężnego ruchu, chcącego zjednoczyć się z naszym starożytnym, łacińskim domem..."
 recover_rome_pp_title: "Wieczne miasto"
 recover_rome_pp_desc: "To Konstantynopol nazywany jest Nowym Rzymem, ale stara stolica Cesarstwa, Wieczne Miasto zostało utracone po upadku Egzarchatu Rawenny w roku 751. Niespodziewane odrodzenie Cesarstwa Rzymskiego skutkuje pojawieniem się potężnego ruchu, chcącego zjednoczyć się z naszym starożytnym, łacińskim domem..."
 recover_sicily_title: "Odzyskanie Sycylii"
 recover_sicily_desc: "Sycylia została utracona w roku 965, kiedy to wyspa dostała się we władanie sił Mahometa. Czas na triumfalny powrót na te ziemie - oby język grecki znów był słyszany na wyspie Damoklesa i Archimedesa."
 convert_rome_title: "Rome Reclaimed!"
 convert_rome_desc: "Although not always directly controlled by the Empire, Rome finally severed all Byzantine ties when Pope Leo III crowned Charlemagne Holy Roman Emperor. Now, however, the city is back in our hands, and although it has suffered much it is finally ready to again receive the blessings of our patriarch."
 recover_northern_balkans_title: "Northern Border"
 recover_northern_balkans_desc: "We must reclaim the old northern border and re-establish a new frontier against the germanic barbarians."
 recover_western_balkans_title: "Conquer The Balkans"
 recover_western_balkans_desc: "We must once again establish our authority over the Balkan peninsula, reclaiming the Adriatic coast and establishing the Danube as our northern border."
 recover_west_anatolia_title: "Western Anatolia"
 recover_west_anatolia_desc: "The time has come to reclaim Anatolia from the Turks and re-establish Roman rule over what was once a core part of the Empire."
 recover_central_anatolia_title: "Central Anatolia"
 recover_central_anatolia_desc: "We must continue to push back the Turks and reclaim more areas for the Roman Empire. Our rule must be re-established over the central parts of Anatolia both because it is our heritage and in order to properly defend the City of the World's desire itself."
 conquest_of_azerbaijan_title: "Persian Azerbaijan"
 conquest_of_azerbaijan_desc: "As the capital of both the ilkhans and the black sheep, Tabriz is a city of central importance. It controls the greater area of Azerbaijan in western Persia. We must reclaim this region in its entirety."
 consolidate_iran_title: "Consolidate Iran"
 consolidate_iran_desc: "The Iranian plateau has hosted many ancient civilizations and is the core of any Persian empire of note. We must ensure that the entire area is under our control and evict any brigands or foreign rulers, ensuring the safety of the great Persian cities."
 conquest_of_arabian_iraq_title: "Najaf & Karbala"
 conquest_of_arabian_iraq_desc: "It is our duty to secure the the holy shrines at Najaf and Karbala and restore them to their former glory. This region must be protected from foreign incursions at all costs so that we can then ensure their safety."
 persian_khorasan_title: "Persian Khorasan"
 persian_khorasan_desc: "The last centuries has seen Eastern Persia blossom as a center of learning and culture. As an empire to unite the Persian cultural sphere we must ensure that the great cities of Khorasan##CHAR_DETECT## Herat, Nishapur and Mashad, are properly consolidated within the Persian realm."
 persian_afghanistan_title: "Graveyard of Empires"
 persian_afghanistan_desc: "The mountainous lands of the Afghans guard the way into the rich plains of India. By expanding into this region we can both protect ourselves from the raids of the unruly Afghans and open future routes of expansion to the east."
 have_vaisyas_in_5_provinces: "Grant 5 §YCenters of Trade§!, of at least level 2, to the §YVaishyas§!, §YBurghers§!, or §YJains§!."
