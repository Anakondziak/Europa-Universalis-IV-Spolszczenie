 recover_the_balkans_desc: "To protect the second Rome we must expand in the Eastern Balkans into the lands of the Bulgarian Tsardom. While the Bulgarians are a proud people, and one that have frequently revolted against Ottoman rule, they would surely gladly join a resurgent Roman Empire."
