 discover_ivory_coast_node_title: "Discover what awaits on the Ivory Coast"
 discover_ivory_coast_node_desc: "It has long been said that a seaway exists around Africa towards Asia. We ought to explore it if we want to create new trade routes for the Asia spices."
 discover_ivory_coast_tt: "Discover the Ivory Coast node."
 ivory_coast_trade: "Ivory Coast Trade Concession"
 colony_in_ivory_coast_node_title: "Develop a foothold in West Africa"
 colony_in_ivory_coast_node_desc: "The exploration of the African coast shows that the voyages will be long. We therefore need to acquire ports for the mooring of our trading fleets."
 colonise_ivory_coast_tt: "Develop three colonies to city level in the West Africa trade region."
 atlantic_trading_post_tt: "Every Owned Province in the §YIvory Coast§! Trade Node will get the following modifiers for 10 years##CHAR_DETECT##\nLocal Trade Power##CHAR_DETECT## §G+1.00§!\nLocal Trade Power##CHAR_DETECT## §G+20%§!\nTrade Value##CHAR_DETECT## §G+0.50§!"
