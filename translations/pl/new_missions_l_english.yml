l_english:
 military_missions: "Misje wojskowe"
 build_army_mission_title: "Zbuduj armię do limitu sił"
 build_army_mission_desc: "Każdy rozwijający się kraj musi utrzymywać armię o rozsądnych rozmiarach. Zwiększając liczebność naszych oddziałów, możemy zarówno wspierać nasze interesy polityczne za granicą, jak i stymulować naszą lokalną gospodarkę."
 expand_country_mission_title: "Rozwój [Root.GetAdjective]"
 expand_country_mission_desc: ""
 conquer_states_title: "Podbij nowe stany"
 conquer_states_desc: ""
 assemble_an_army_title: "Zgromadź armię"
 assemble_an_army_desc: "Nasze ambicje terytorialne potrzebują wielkiej armii. Musimy zbudować i utrzymać silną armię, która będzie w stanie bronić i poszerzać ziemie pod naszymi rządami."
 unite_home_region_title: "Zjednocz region ojczysty"
 unite_home_region_desc: "Nadszedł czas, aby poddać próbie całą naszą ciężką pracę nad zbudowaniem trwałej machiny wojskowej. Musimy stać się prawdziwym hegemonem naszego regionu, szanowanym i budzącym postrach wszystkich."
 diplomatic_missions: "Misje dyplomatyczne"
 building_alliances_title: "Godni zaufania sojusznicy"
 building_alliances_desc: "Żaden kraj nie przetrwa sam na tym świecie. Musimy budować trwałe relacje z innymi krajami, jeśli chcemy się rozwijać i prosperować w perspektywie długoterminowej."
 have_two_subjects_title: "Zdobądź poddanych"
 have_two_subjects_desc: "Co dobrego jest w sile, jeśli nikt jej nie rozpoznaje? Musimy zdobyć poddanych, który okażą nam szacunek, jakiego można oczekiwać od kraju takiego, jak [Root.GetName]."
 establish_high_seas_navy_title: "Zbuduj wielką flotę"
 establish_high_seas_navy_desc: ""
 dominate_home_trade_node_title: "Zdominuj handel"
 dominate_home_trade_node_desc: ""
 dominant_home_node_reward_tooltip: ""
 trade_company_region_abroad_title: "Ekspansja zamorska"
 trade_company_region_abroad_desc: ""
 trade_company_region_abroad_tooltip: ""
 administrative_missions: "Misje administracyjne"
 high_income_mission_title: "Wysoki dochód"
 high_income_mission_desc: "Musimy zwiększyć dochody państwa przy użyciu wszelkich niezbędnych środków. Pieniądze są niezbędne do każdego przedsięwzięcia państwa, od codziennych wydatków rządu po utrzymanie armii w celu zaatakowania naszych wrogów."
 build_temples_title: "Buduj budynki"
 build_temples_desc: "Nie możemy siedzieć bezczynnie, nawet w czasach pokoju. Zamiast tego musimy wykorzystać nasze zasoby, aby mieć pewność, że dysponujemy środkami na czas, gdy dotknie nas nieszczęście."
 build_treasury_title: "Wypełnij skarbiec"
 build_treasury_desc: ""
 build_manufactories_title: "Buduj manufaktury"
 build_manufactories_desc: "Poczyniono wielkie postępy w dziedzinie produkcji, zarówno pod względem technologii, jak i organizacji. Zainwestujmy dużo w nowe manufaktury, wkrótce nadejdzie wielka rewolucja przemysłowa."
 imperial_ambition_mission_title: "Imperialny podbój"
 imperial_ambition_mission_desc: "Zdobywanie bogactwa musi zawsze być priorytetem naszego państwa. Wykorzystajmy drogie armie i floty, które zapewnił nam nasz dobrobyt gospodarczy, aby zdobyć jeszcze więcej zasobów i poddanych dla naszego aspirującego imperium."
 subjugate_novgorod_title: "Podbij Nowogród"
 subjugate_novgorod_desc: "Chociaż wielki Aleksander Newski chronił Ruś przed krzyżackimi i szwedzkimi grabieżcami, Płaszcz Ochrony Rusi przypadł Moskwie. Musimy podbić Nowogród i sprawić, aby książęta nowogrodzcy ujrzeli prawdę za pomocą broni."
 invade_novgorod_mission_title: "Zaatakuj Nowogród"
 invade_novgorod_mission_desc: "Bojarzy z Nowogrodu uparcie sprzeciwiają się naszym rządom. Musimy przygotować oddziały inwazyjne, aby ich ujarzmić."
 consolidate_russia_mission_title: "Zjednocz Rosję"
 consolidate_russia_mission_desc: "Ziemie rosyjskie są podzielone na wiele niezależnych księstw. Wszyscy książęta muszą być zjednoczeni pod naszymi rządami."
 conquer_steppes_russia_mission_title: "Ujarzmij stepy"
 conquer_steppes_russia_mission_desc: "Ciągłe zagrożenie najazdami nomadów na nasze południe musi się skończyć. Z okolic Tambowa możemy przygotować się do walki z hordami."
 conquer_remaining_steppes_mission_title: "Zjednocz stepy"
 conquer_remaining_steppes_mission_desc: "Mimo że pokonaliśmy wiele z najbardziej niebezpiecznych hord, możemy poprawić naszą strategiczną pozycję na stepach jeszcze bardziej. Zjednoczmy region i podporządkujmy sobie pozostałych nomadów."
 russia_partitions_poland_new_title: "Wyzwól Ruś"
 russia_partitions_poland_new_desc: "Rzeczpospolita jest zarówno zbyt słaba, jak i niezdolna do rządzenia dumnymi ludami ruskimi i białoruskimi; inne kraje również doszły do tego wniosku. Najwyższy czas działać, zanim region zostanie podzielony między naszych rywali."
 russian_colony_in_west_siberia_new_title: "Skolonizuj Zachodnią Syberię"
 russian_colony_in_west_siberia_new_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 russia_westsiberia.tooltip: ""
 russia_eastsiberia.tooltip: ""
 lithuanian_alliance_title: "Sojusz z Litwą"
 lithuanian_alliance_desc: ""
 swe_win_independence_title: "Koniec unii kalmarskiej"
 swe_win_independence_desc: "Szwecja zbyt długo była pod koroną Danii. Powinna dążyć do niezależności, aby mogła się rozwijać i rozszerzać na własnych warunkach."
 swe_baltic_fleet_title: "Flota bałtycka"
 swe_baltic_fleet_desc: "Szwecja ma ambicje podbicia Bałtyku, ale aby tego dokonać, potrzebuje potężnej floty."
 swedish_colonialism_title: "Szwedzki Nowy Świat"
 swedish_colonialism_desc: "Nowy Świat jest czeka na podbój. Szwecja powinna skorzystać z tej okazji, póki trwa."
 polish_alliance_lit_title: "Polska sukcesja"
 polish_alliance_lit_desc: "Polska, nasz najbliższy sojusznik, przeżywa kryzys przywództwa, który może mieć poważne konsekwencje dla niepodległości Litwy. Musimy wyjść z tej sytuacji z nienaruszoną suwerennością."
 denmark_norway_integration_title: "Zintegruj Norwegię"
 denmark_norway_integration_desc: ""
 denmark_sweden_integration_title: "Zjednocz Skandynawię"
 denmark_sweden_integration_desc: ""
 denmark_baltic_fleet_title: "Flota bałtycka"
 denmark_baltic_fleet_desc: ""
 reclaim_neumark_desc: ""
 reclaim_neumark_title: "Odzyskaj Nową Marchię"
 pru_conquer_pomerania_title: "Sukcesja pomorska"
 pru_conquer_pomerania_desc: ""
 pru_conquer_silesia_title: "Podbij Śląsk"
 pru_conquer_silesia_desc: "Mimo iż niektórzy powiedzieliby, iż nasze pretensje wobec Śląska są nieco wątłe, mamy pewne podstawy do roszczenia sobie praw do tej prowincji. Prestiż naszego kraju zależy od tego, czy te podstawy będą wystarczające."
 pru_duchy_of_cleves_title: ""
 pru_duchy_of_cleves_desc: ""
 integrate_urbino_title: "Zintegruj Urbino"
 integrate_urbino_desc: "Książęta Urbino korzystają z ochrony papieskiej. Byliby lepiej chronieni jako integralna prowincja Państwa Kościelnego."
 genoa_trade_node_power_title: ""
 genoa_trade_node_power_desc: ""
