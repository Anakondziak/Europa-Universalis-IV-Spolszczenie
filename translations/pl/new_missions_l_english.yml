 reconquer_normandy_title: "Odzyskaj Normandię"
 reconquer_normandy_desc: "Księstwo Normandii jest de jure poddanym Królestwa Francji. Powinno więc wrócić pod nasze rządy."
 subjugate_brittany_title: "Ujarzmij Bretanię"
 subjugate_brittany_desc: "Księstwo Bretanii nie uznaje prawowitego zwierzchnictwa Korony Francuskiej. Powinniśmy przekonać ich do zmiany zdania."
 conquer_picardy_fra_title: "Podbij Pikardię"
 conquer_picardy_fra_desc: "Pikardia to bogaty region, będący niegdyś częścią Francji, ale teraz nie podlega już naszym rządom. Powinniśmy go odzyskać."
 conquer_flanders_wallonia_title: "Podbij Flandrię"
 conquer_flanders_wallonia_desc: "W ciągu stuleci Księstwo Flandrii zmieniło swoją lojalność między Francją, Świętym Cesarstwem Rzymskim i nowym Księstwem Burgundii. Powinno na stałe wrócić do Francji."
 build_french_fleet_title: "Marynarka francuska"
 build_french_fleet_desc: "Francja musi zbudować flotę, która będzie w stanie z flotą Anglii, abyśmy nie zostali przykuci do naszych brzegów na wieczność."
 fra_india_expansion_title: "Francuskie Indie Wsch."
 fra_india_expansion_desc: "Bogactwa Indii są rzeczywiście kuszącym łupem. Gdybyśmy mogli utworzyć przyczółek na wybrzeżu, moglibyśmy zdominować handel w regionie."
 french_claim_to_naples_title: "Francuskie roszczenia do Neapolu"
 french_claim_to_naples_desc: "Sukcesja neapolitańska jest sprawą złożoną i sporną. Sam Neapol dąży do niepodległości, ale zarówno Francja, jak i książęta iberyjscy również się o niego ubiegają. Problem ten należy rozwiązać."
 reconquer_gascony_title: "Odzyskaj Gaskonię"
 reconquer_gascony_desc: "Gaskonia jest prawowitą ziemią francuską, okupowaną przez bezprawnego pretendenta do korony. Każdy angielski przyczółek we Francji musi zostać odzyskany."
 conquer_provence_title: "Podbij Prowansję"
 conquer_provence_desc: "Książęta Prowansji mają wielkie ambicje, ale niewiele osiągają. Lepiej byłoby, gdyby byli poddanymi Francji."
 conquer_burgundy_area_title: "Podbij Burgundię"
 conquer_burgundy_area_desc: "Zarozumiali książęta Burgundii uważają się za wielką potęgę, jednakże w rzeczywistości są jedynie wasalami. Powinniśmy przypomnieć im o tym fakcie."
 french_colony_in_north_america_title: "Bazy w Ameryce Płn."
 french_colony_in_north_america_desc: "Kompania handlowa prosi o wsparcie finansowe w celu założenia baz w Ameryce Północnej. Mówią, że wymaga tego honor Francji."
 subjugate_lorraine_title: "Ujarzmij Lotaryngię"
 subjugate_lorraine_desc: "Księstwo Lotaryngii zajmuje strategiczną pozycję na granicy pomiędzy Cesarstwem, a Francją. Jeśli kiedyś miałby rozpocząć się jakiś konflikt między Francją a Cesarstwem, dobrze byłoby, gdyby książęta uznawali króla Francji za swojego pana."
 annex_savoy_title: "Zaanektuj Sabaudię"
 annex_savoy_desc: "Księstwo Sabaudii stoi na drodze włoskiej inwazji w kierunku Francji. Aby mieć pewność, iż droga ta jest odpowiednio chroniona, musimy włączyć Sabaudię w skład Francji."
 france_discovers_the_carribean_title: "Ekspansja kolonialna"
 france_discovers_the_carribean_desc: "Chwała Francji wymaga, abyśmy byli największym państwem chrześcijańskim. Nasi odkrywcy proszą zatem o królewski patronat, aby zorganizować ekspedycje na wschód."
 conquer_franken_title: "Podbij Frankonię"
 conquer_franken_desc: "Rodzina Wittelsbachów otrzymała od cesarza Henryka V najprzeróżniejsze frankońskie tereny. Czas odebrać im Bawarię."
 conquer_pfalz_title: ""
 conquer_pfalz_desc: "Górny Palatynat z mocy prawa należy do rodziny Wittelsbachów. Musimy zadbać o to, by to bawarska gałąź rodziny zajęła ten teren."
 conquer_alzey_title: ""
 conquer_alzey_desc: ""
 conquer_ansbach_title: ""
 conquer_ansbach_desc: "Nie możemy mieć żadnej konkurencji w naszych małym zakątku Niemiec. Ziemie prowincji Ansbach prawnie należą do młodej gałęzi rodziny Hohenzollernów. Musimy je przejąć dla siebie."
