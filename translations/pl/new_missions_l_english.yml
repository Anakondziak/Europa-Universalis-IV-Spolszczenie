 swedish_pommerania_title: "Pomorze Szwedzkie"
 swedish_pommerania_desc: "Gdyby wrogie mocarstwo utworzyło przyczółek na południowym brzegu Bałtyku, Szwecja znalazłaby się w wielkim niebezpieczeństwie. Lepiej, żebyśmy przywiązali nasze konie do płotu wroga, aniżeli on do naszego."
