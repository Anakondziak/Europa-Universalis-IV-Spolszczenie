 refused_food_import: "Odmowa importu żywności"
 desc_refused_food_import: "Odmowa rozluźnienia barier handlowych podczas okresu niedoboru żywności spowodowała oburzenie wśród głodującej ludności."
 buying_american: "Kupowanie amerykańskich towarów"
 desc_buying_american: "Rozluźniliśmy bariery handlowe w celu ułatwienia importu towarów z amerykańskiej kolonii naszego sąsiada."
 importing_cocoa: "Importowanie kakao"
 desc_importing_cocoa: "Obfite dostawy czekolady i kakao przynoszą naszym obywatelom radość i pokrzepienie."
 importing_coffee: "Importowanie kawy"
 desc_importing_coffee: "Obfite dostawy kawy sprawiają, że obywatele pozostają szczęśliwi i czujni."
 importing_tea: "Importowanie herbaty"
 desc_importing_tea: "Obfite dostawy herbaty uszczęśliwiają obywateli o wyrafinowanych gustach."
 mercantilism_events.1.t: "Importowanie żywności w celu zwalczania głodu"
 mercantilism_events.1.d: "Ostatnie niedobory żywności w pewnych częściach naszego państwa spowodowały, że ludność [Root.GetAdjective] zaczęła kwestionować obecną politykę handlową, która powoduje blokadę importu podstawowych towarów. Obywatele domagają się poluzowania barier handlowych w nadziei, że kryzys może zostać złagodzony przez kupowanie żywności od państw, którym bardziej się poszczęściło."
 mercantilism_events.1.a: "W tym trudnym okresie życie ludzkie jest ważniejsze od polityki."
 mercantilism_events.1.b: "Musimy dążyć do samowystarczalności, nawet gdy jesteśmy od niej dalecy."
 mercantilism_events.2.t: "Importowane towary rywalizują z naszymi"
 mercantilism_events.2.d: "Nasi sąsiedzi utworzyli w Nowym Świecie prężnie rozwijające się kolonie. Eksport z tych odległych stron stale wzrasta, a niektóre egzotyczne towary stały się bardzo popularne, nawet wśród tych, którzy powinni pamiętać, aby plusy nie przesłaniały im minusów.\n\nOstatnimi czasy nasi sąsiedzi poszli o krok dalej, otwarcie napędzając to zainteresowanie. Zachęcając lud, by 'kupował to, co amerykańskie', starają się doprowadzić do wzrostu importu z kolonii, przez co nasze własne towary są wypychane z rynku, a ludność [Root.GetAdjective] pozbawiana pracy. Wzrost handlu zagranicznego może przynieść nam pewne zyski, jednak najbezpieczniejszym rozwiązaniem byłoby ustanowienie barier w celu jego ograniczenia."
 mercantilism_events.2.a: "Zobaczmy, co kolonie mają do zaoferowania."
 mercantilism_events.2.b: "Ci zaściankowi parweniusze nie mają niczego przyzwoitej jakości do zaoferowania."
 mercantilism_events.3.t: "Importowanie żelaza"
 mercantilism_events.3.d: "Pragniemy silnego, nowoczesnego i cieszącego się poparciem w kraju wojska, lecz czasem następuje konflikt priorytetów. Ze względu na brak dostępu do zasobnych kopalń żelaza naszych sąsiadów, musimy odłożyć na później śmiałe plany rozwoju militarnego. Zwiększenie importu tego towaru jest kuszące, lecz uzależnianie się od zewnętrznego wsparcia może zaszkodzić naszej polityce handlowej... niemniej wbicie noża w plecy naszego sąsiada będzie jeszcze piękniejsze, jeśli zostanie on wykuty z jego własnej stali."
 mercantilism_events.3.a: "Potrzebujemy importowanego żelaza do zbrojeń."
 mercantilism_events.3.b: "Musimy polegać na własnych zasobach. Duch liczy się bardziej niż żelazo."
 mercantilism_events.4.t: "Importowanie materiałów okrętowych."
 mercantilism_events.4.d: ""
 mercantilism_events.4.a: "Kompromis jest możliwy, jeśli oznacza to postęp prac."
 mercantilism_events.4.b: "Statki z obcego drewna? Już bezpieczniej byłoby zbudować je z kamienia!"
 mercantilism_events.5.t: "$TRADER$, kontrowersyjny protekcjonista"
 mercantilism_events.5.d: "Odkąd $TRADER$ zaczął doradzać w sprawach rozwoju handlu w państwie [Root.GetName], handel wewnętrzny wzmocnił się kosztem zmniejszenia importu oraz zwiększenia liczby państwowych regulacji. Chociaż decyzje doradcy w sprawie wzmocnienia infrastruktury zostały docenione, jego ostatnie sugestie sprawiły, że wiele wpływowych osób zaczęło kwestionować jego poglądy. Uważają oni, że [Root.Monarch.GetTitle] zbyt chętnie korzysta z jego rad, a także że należałoby postarać się o międzynarodowe umowy korzystne dla obu stron, a nie dążyć do dominacji w każdym obszarze handlu."
 mercantilism_events.5.a: "Z rad handlarza imieniem $TRADER$ wynikały dla nas dotychczas same korzyści."
 mercantilism_events.5.b: "Handlarz winien wspierać wolny handel, zamiast go ograniczać."
 mercantilism_events.6.t: "Radykalne reformy"
 mercantilism_events.6.d: "Dwóch naszych najbardziej zaufanych doradców, $MASTER_OF_MINT$ oraz $TRADER$, długo ze sobą ostatnio rozprawiało. Niektórzy uważają, że coś knują. Inni - że dyskutują o przyszłości kraju [Root.GetName]. Jakikolwiek jest temat tych rozmów, widocznie jest wystarczająco kontrowersyjny, by trzymać go w tajemnicy.\n\nW końcu nasz przywódca, [Root.Monarch.GetTitle] [Root.Monarch.GetName] otrzymał gruby stos dokumentów, będący rezultatem tych rozmów. Są to plany monumentalnej zmiany polityki handlowej naszego państwa, w tym zwiększenia protekcjonizmu, regulacji prawnych i polityki przemysłowej. Radykalny plan, niektórzy mogliby rzec.\n- Konieczny - twierdzi $MASTER_OF_MINT$.\n- Zyskowny - mówi $TRADER$.\n\nJakie zdanie na ten temat ma [Root.Monarch.GetName]?"
 mercantilism_events.6.a: "Radykalny? Może dla płytkich umysłów, lecz nie dla takiej osoby, jak [Root.Monarch.GetTitle]."
 mercantilism_events.6.b: "$MASTER_OF_MINT$ ma zły wpływ na naszego handlarza imieniem $TRADER$"
 mercantilism_events.6.c: "To jasne, że $TRADER$ zradykalizował mistrza mennicy imieniem $MASTER_OF_MINT$."
 mercantilism_events.6.e: "Wynoście się stąd, obaj!"
 mercantilism_events.7.t: "Handel międzykolonialny"
 mercantilism_events.7.d: "Utworzenie zamorskich kolonii pozwoliło nam na poszerzenie zasięgu naszego handlu oraz na import towarów z ziem, znajdujących się zasadniczo pod kontrolą [Root.GetAdjective]. Dopóki zapewniamy naszej kolonii wszystko, czego potrzebuje, nie ma ona powodu, by napełniać kieszenie naszych wrogów.\n\nNiestety, opinie osadników na temat tego, czego dokładnie 'potrzebują', różnią się czasem od tego, co myśli na ten temat [Root.Monarch.GetTitle]. Osadnicy zaczęli handlować z sąsiednimi koloniami i tubylcami, omijając bariery handlowe nałożone w celu ochrony naszych interesów. Jest to dla nich zyskowne... wątpliwe jednak, czy jest w tym jakaś korzyść dla nas."
 mercantilism_events.7.a: "Są częścią kraju [Root.GetName]. Nasze interesy są ich interesami."
 mercantilism_events.7.b: "Są częścią kraju [Root.GetName]. Ich interesy są naszymi interesami."
 mercantilism_events.8.t: "Import czekolady"
 mercantilism_events.8.d: "Czołowi ekonomiści zaczęli kwestionować nagły wzrost importu czekolady do naszego państwa. Odkąd jeden z naszych sąsiadów, dzięki zręcznym działaniom handlowym, objął kontrolę nad znaczną częścią znanych zapasów kakao, jego wyroby cukiernicze stały się bardzo popularne nawet wśród naszego ludu. Protekcjoniści wyrażają wątpliwość, czy importowanie takich ilości dóbr luksusowych przynosi krajowi [Root.GetName] korzyści, argumentując, że uzależnianie się od towarów kontrolowanych przez naszych sąsiadów osłabia naszą pozycję ekonomiczną."
 mercantilism_events.8.a: "Ale przecież słodka, słodka rzeka czekolady spływa do naszego kraju."
 mercantilism_events.8.b: "Ograniczyć import tej grzesznej fanaberii."
 mercantilism_events.8.c: "Wystawcie czekoladzie złą opinię, wychwalając w zamian nasz cukier."
 mercantilism_events.9.t: "Import kawy"
 mercantilism_events.9.d: "Czołowi ekonomiści zaczęli kwestionować nagły wzrost importu kawy do naszego państwa. Odkąd jeden z naszych sąsiadów, dzięki zręcznym manewrom handlowym, objął kontrolę nad znaczną częścią światowych zapasów kawy, jego napoje stały się bardzo popularne nawet wśród naszego ludu. Protekcjoniści wyrażają wątpliwość, czy importowanie takich ilości dóbr luksusowych przynosi krajowi [Root.GetName] korzyści, argumentując, że uzależnianie się od towarów kontrolowanych przez naszych sąsiadów osłabia naszą pozycję ekonomiczną."
 mercantilism_events.9.a: "Czy ci tak zwani ekonomiści muszą radzić sobie z wstawaniem bladym świtem?"
 mercantilism_events.9.b: "Trzeba ograniczyć rozpowszechnianie tego nienaturalnego narkotyku."
 mercantilism_events.9.c: "My, społeczność [Root.GetAdjective], jesteśmy amatorami herbaty. Nie potrzebujemy tego."
 mercantilism_events.10.t: "Import herbaty"
 mercantilism_events.10.d: "Czołowi ekonomiści zaczęli kwestionować nagły wzrost importu herbaty do naszego państwa. Odkąd jeden z naszych sąsiadów, dzięki zręcznej polityce handlowej, przejął kontrolę nad znaczną ilością światowych zasobów herbaty, jego napoje stały się bardzo popularne nawet wśród naszego ludu. Protekcjoniści wątpią, czy importowanie takich ilości dóbr luksusowych przynosi krajowi [Root.GetName] korzyści, argumentując, że uzależnianie się od towarów kontrolowanych przez naszych sąsiadów osłabia naszą pozycję ekonomiczną."
 mercantilism_events.10.a: "Jeśli odrzucimy herbatę, cywilizacja szybko pójdzie w jej ślady."
 mercantilism_events.10.b: "Wyrzućmy całą ich herbatę do oceanu!"
 mercantilism_events.10.c: "Komu potrzebna herbata, kiedy mamy kawę?"
